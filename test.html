<!DOCTYPE html>
<html>
<head>
    <title>Firebase Test</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <h1>Firebase Test</h1>
    <div id="status">Test ediliyor...</div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
            authDomain: "popboxmusicchat.firebaseapp.com",
            databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
            projectId: "popboxmusicchat",
            storageBucket: "popboxmusicchat.appspot.com",
            messagingSenderId: "206625719024",
            appId: "1:206625719024:web:d28f478a2c96d10412f835"
        };
        
        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.database();
            
            // Test yaz
            db.ref('test').set({
                mesaj: 'Merhaba Firebase',
                zaman: Date.now()
            }).then(() => {
                document.getElementById('status').innerHTML = '✅ Yazma başarılı!';
                
                // Test oku
                db.ref('test').once('value').then(snapshot => {
                    const data = snapshot.val();
                    document.getElementById('status').innerHTML += '<br>✅ Okuma başarılı: ' + data.mesaj;
                });
            }).catch(error => {
                document.getElementById('status').innerHTML = '❌ Hata: ' + error.message;
            });
            
        } catch (error) {
            document.getElementById('status').innerHTML = '❌ Hata: ' + error.message;
        }
    </script>
</body>
</html>
