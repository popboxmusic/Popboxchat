                        </select>
                        <input type="text" id="blockNick" placeholder="Engellenecek kullanÄ±cÄ± adÄ±" style="width:100%; padding:12px; margin-bottom:8px; background:#1a1a1a; border:1px solid #333; border-radius:8px; color:#fff;">
                        <button onclick="blockSpecificNick()" style="width:100%; padding:12px; background:#2a2a2a; border:none; border-radius:8px; color:#fff; cursor:pointer;">KullanÄ±cÄ±yÄ± Engelle</button>
                    </div>
                    
                    ${ACTIVE_USER.blockedNicks?.length ? `
                        <div style="margin:20px 0;">

                            ${ACTIVE_USER.blockedNicks.map(nick => `

                                </div>

                    <button onclick="logout()" style="width:100%; padding:12px; background:#ff0000; border:none; border-radius:8px; color:#fff; cursor:pointer; margin-top:20px;">GÃ¼venli Ã‡Ä±kÄ±ÅŸ</button>

        }

        function loadSupportPanel(panel) {
            panel.innerHTML = `
                <div class="panel-header">
                    <h3><i class="fas fa-headset"></i> Destek</h3>
                    <div class="panel-close" onclick="closeLeftPanel()"><i class="fas fa-times"></i></div>
                </div>
                <div class="panel-content">
                    <textarea id="supportMsg" placeholder="Sorununuzu yazÄ±n..." rows="4" style="width:100%; padding:12px; background:#1a1a1a; border:1px solid #333; border-radius:8px; color:#fff; margin-bottom:12px;"></textarea>
                    <button onclick="sendSupport()" style="width:100%; padding:12px; background:#7289da; border:none; border-radius:8px; color:#fff; cursor:pointer;">GÃ¶nder</button>
                </div>
            `;
        }

        function loadNotificationsPanel(panel) {
            panel.innerHTML = `
                <div class="panel-header">
                    <h3><i class="fas fa-bell"></i> Bildirimler</h3>
                    <div class="panel-close" onclick="closeLeftPanel()"><i class="fas fa-times"></i></div>
                </div>
                <div class="panel-content">
                    <div style="color:#aaa; text-align:center;">ðŸ“­ Bildirim yok</div>
                </div>
            `;
        }

        function closeLeftPanel() {
            document.getElementById('leftPanel').innerHTML = '';
        }

        function setActiveIcon(active) {
            document.querySelectorAll('.icon-item').forEach(el => el.classList.remove('active'));
            if (active === 'subscriptions') {
                document.querySelector('.icon-item[onclick*="openSubscriptions"]')?.classList.add('active');
            }
        }

        // PROFÄ°L FONKSÄ°YONLARI
        function changeAvatar() {
            const em = prompt('Avatar (tek karakter):', ACTIVE_USER.avatar);
            if (em && em.length > 0) {
                ACTIVE_USER.avatar = em.charAt(0);
                localStorage.setItem('cetcety_active_user', JSON.stringify(ACTIVE_USER));
                document.getElementById('avatarText').textContent = em.charAt(0);
                loadProfilePanel(document.getElementById('leftPanel'));
            }
        }

        function changeNick() {
            const newNick = document.getElementById('newNick')?.value.trim();
            if (!newNick) return;
            
            ACTIVE_USER.name = newNick;
            ACTIVE_USER.avatar = newNick.charAt(0).toUpperCase();
            localStorage.setItem('cetcety_active_user', JSON.stringify(ACTIVE_USER));
            document.getElementById('avatarText').textContent = newNick.charAt(0).toUpperCase();
            loadProfilePanel(document.getElementById('leftPanel'));
            addSystemMessage(`âœ… KullanÄ±cÄ± adÄ± deÄŸiÅŸtirildi: ${newNick}`);
        }

        function changePassword() {
            const newPass = document.getElementById('newPass')?.value.trim();
            if (!newPass) return;
            
            ACTIVE_USER.password = newPass;
            localStorage.setItem('cetcety_active_user', JSON.stringify(ACTIVE_USER));
            addSystemMessage('âœ… Åžifre gÃ¼ncellendi');
        }

        function blockSpecificNick() {
            const nick = document.getElementById('blockNick')?.value.trim();
            if (!nick) return;
            
            if (!ACTIVE_USER.blockedNicks) ACTIVE_USER.blockedNicks = [];
            if (!ACTIVE_USER.blockedNicks.includes(nick)) {
                ACTIVE_USER.blockedNicks.push(nick);
                localStorage.setItem('cetcety_active_user', JSON.stringify(ACTIVE_USER));
                
                const users = JSON.parse(localStorage.getItem('cetcety_users')) || [];
                const userIndex = users.findIndex(u => u.id === ACTIVE_USER.id);
                if (userIndex !== -1) {
                    users[userIndex].blockedNicks = ACTIVE_USER.blockedNicks;
                    localStorage.setItem('cetcety_users', JSON.stringify(users));
                }
                
                addSystemMessage(`ðŸš« ${nick} engellendi.`);
                loadProfilePanel(document.getElementById('leftPanel'));
            }
        }

        function unblockNick(nick) {
            if (ACTIVE_USER.blockedNicks) {
                ACTIVE_USER.blockedNicks = ACTIVE_USER.blockedNicks.filter(n => n !== nick);
                localStorage.setItem('cetcety_active_user', JSON.stringify(ACTIVE_USER));
                
                const users = JSON.parse(localStorage.getItem('cetcety_users')) || [];
                const userIndex = users.findIndex(u => u.id === ACTIVE_USER.id);
                if (userIndex !== -1) {
                    users[userIndex].blockedNicks = ACTIVE_USER.blockedNicks;
                    localStorage.setItem('cetcety_users', JSON.stringify(users));
                }
                
                addSystemMessage(`âœ… ${nick} engeli kaldÄ±rÄ±ldÄ±.`);
                loadProfilePanel(document.getElementById('leftPanel'));
            }
        }

        function sendSupport() {
            const msg = document.getElementById('supportMsg')?.value.trim();
            if (!msg) return;
            
            if (channels['owner']) {
                database.ref('channels/owner/messages').push({
                    sender: 'ðŸ†˜ Destek',
                    text: `${ACTIVE_USER.name}: ${msg}`,
                    time: new Date().toLocaleTimeString('tr-TR')
                });
            }
            
            addSystemMessage('âœ… Destek talebiniz iletildi');
            closeLeftPanel();
        }

        // KANAL OLUÅžTUR
        function createChannel() {
            const name = document.getElementById('newChannelName')?.value.toLowerCase().trim();
            const desc = document.getElementById('newChannelDesc')?.value.trim() || 'AÃ§Ä±klama yok';
            
            if (!name) { alert('Kanal adÄ± girin!'); return; }
            if (channels[name]) { alert('Bu kanal adÄ± zaten var!'); return; }
            
            channels[name] = {
                name: name,
                owner: ACTIVE_USER.name,
                ownerRole: ACTIVE_USER.role === 'owner' ? 'owner' : ACTIVE_USER.role === 'admin' ? 'admin' : 'coadmin',
                description: desc,
                subscribers: 0,
                onlineUsers: [ACTIVE_USER.name],
                playlist: [],
                coAdmins: [ACTIVE_USER.name],
                isHidden: false,
                currentVideo: 'jfKfPfyJRdk',
                currentTitle: `${name} kanalÄ±`,
                currentArtist: `${ACTIVE_USER.role === 'owner' ? 'ðŸ‘‘' : ACTIVE_USER.role === 'admin' ? 'âš¡' : 'ðŸ”§'} ${ACTIVE_USER.name}`
            };
            
            saveChannels();
            ACTIVE_USER.subscribedChannels.push(name);
            localStorage.setItem('cetcety_active_user', JSON.stringify(ACTIVE_USER));
            
            addSystemMessage(`âœ… #${name} kanalÄ± oluÅŸturuldu!`);
            joinChannel(name);
            closeLeftPanel();
        }

        // Ä°KON FONKSÄ°YONLARI
        function showHome() { addSystemMessage('ðŸ  CETCETY - GerÃ§ek ZamanlÄ± Sohbet'); }
        function openSubscriptions() { loadLeftPanel('subscriptions'); }
        function openChannelPanel() { loadLeftPanel('channels'); }
        function openChatListPanel() { loadLeftPanel('chatlist'); }
        function openCreateChannelPanel() { loadLeftPanel('createchannel'); }
        function openNotificationPanel() { loadLeftPanel('notifications'); }
        function openSupportPanel() { loadLeftPanel('support'); }
        function openProfilePanel() { loadLeftPanel('profile'); }

        // BADGE GÃœNCELLE
        function updateAllBadges() {
            document.getElementById('subscriptionBadge').textContent = ACTIVE_USER.subscribedChannels.length;
            document.getElementById('channelCountBadge').textContent = Object.keys(channels).length;
        }

        // KOMUT Ä°ÅžLEYÄ°CÄ°
        function handleCommand(cmd) {
            const parts = cmd.substring(1).split(' ');
            const main = parts[0].toLowerCase();
            
            if (main === 'help') {
                addSystemMessage('ðŸ“‹ KOMUTLAR: /join #kanal, /part, /msg kullanÄ±cÄ±, /users, /ping, /temizle');
            } else if (main === 'join') {
                const ch = parts[1]?.replace('#', '');
                if (ch && channels[ch]) joinChannel(ch);
                else addSystemMessage('âŒ Kanal bulunamadÄ±');
            } else if (main === 'part') {
                if (currentChannel === 'genel') {
                    addSystemMessage('âŒ Genel kanaldan ayrÄ±lamazsÄ±n');
                } else {
                    joinChannel('genel');
                }
            } else if (main === 'users') {
                const list = channels[currentChannel]?.onlineUsers?.filter(u => u !== 'MateBot' && u !== ACTIVE_USER.name).join(', ') || 'Kimse yok';
                addSystemMessage(`ðŸ‘¥ Ã‡evrimiÃ§i: ${list}`);
            } else if (main === 'ping') {
                addSystemMessage('ðŸ“ Pong!');
            } else if (main === 'temizle') {
                document.getElementById('messages').innerHTML = '';
                addSystemMessage('âœ… Sohbet temizlendi');
            } else {
                addSystemMessage(`âŒ Bilinmeyen komut: ${cmd}`);
            }
        }

        // TEMA
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const icon = document.getElementById('themeIcon').querySelector('i');
            icon.className = document.body.classList.contains('light-theme') ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('cetcety_theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        }

        // Ã‡IKIÅž
        function logout() {
            if (database && ACTIVE_USER) {
                database.ref(`online/${currentChannel}/${ACTIVE_USER.id}`).remove();
            }
            localStorage.removeItem('cetcety_active_user');
            location.reload();
        }

        // ESC Ä°LE KAPATMA
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const privatePanel = document.getElementById('privateChatPanel');
                if (privatePanel.classList.contains('active')) {
                    closePrivateChat();
                }
                
                const leftPanel = document.getElementById('leftPanel');
                if (leftPanel.innerHTML !== '') {
                    closeLeftPanel();
                }
                
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.classList.remove('active');
                });
            }
        });

        // SAYFA YÃœKLENÄ°NCE
        document.addEventListener('DOMContentLoaded', function() {
            // Tema yÃ¼kle
            if (localStorage.getItem('cetcety_theme') === 'light') {
                document.body.classList.add('light-theme');
                document.getElementById('themeIcon').querySelector('i').className = 'fas fa-sun';
            }
            
            // Kanal yÃ¼kle
            channels = JSON.parse(localStorage.getItem('cetcety_channels')) || {};
            
            // KullanÄ±cÄ± yÃ¼kle
            ACTIVE_USER = JSON.parse(localStorage.getItem('cetcety_active_user'));
            
            if (ACTIVE_USER) {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('app').style.display = 'flex';
                document.getElementById('avatarText').textContent = ACTIVE_USER.avatar;
                
                loadLeftPanel('subscriptions');
                updateAllBadges();
                
                addSystemMessage(`ðŸ‘‹ Tekrar hoÅŸ geldin, ${ACTIVE_USER.name}!`);
                
                if (!window.YT) {
                    const tag = document.createElement('script');
                    tag.src = 'https://www.youtube.com/iframe_api';
                    document.head.appendChild(tag);
                }
            }
        });
    </script>
