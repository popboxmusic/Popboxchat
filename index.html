            if (msg.type === 'text') {

        }

                addSystemMessage('âŒ Bu kanala eriÅŸim yetkiniz yok!');
                return;
            }
            
            // Eski kanaldan Ã§Ä±k
            if (currentChannel && channels[currentChannel]?.onlineUsers) {
                const index = channels[currentChannel].onlineUsers.indexOf(ACTIVE_USER.name);
                if (index > -1) channels[currentChannel].onlineUsers.splice(index, 1);
            }
            
            if (database) {
                database.ref(`online/${currentChannel}/${ACTIVE_USER.id}`).remove();
            }
            
            currentChannel = ch;
            
            // Yeni kanala ekle
            if (!channels[ch].onlineUsers) channels[ch].onlineUsers = [];
            if (!channels[ch].onlineUsers.includes(ACTIVE_USER.name)) {
                channels[ch].onlineUsers.push(ACTIVE_USER.name);
            }
            saveChannels();
            
            if (database) {
                database.ref(`online/${currentChannel}/${ACTIVE_USER.id}`).set({
                    name: ACTIVE_USER.name,
                    role: ACTIVE_USER.role,
                    lastSeen: Date.now()

            document.getElementById('messages').innerHTML = '';

            if (!name) { alert('Kanal adÄ± girin!'); return; }

            if (name.length < 3) { alert('Kanal adÄ± en az 3 karakter olmalÄ±'); return; }
            
            channels[name] = {
                name: name,
                owner: ACTIVE_USER.name,
                ownerRole: ACTIVE_USER.role === 'owner' ? 'owner' : ACTIVE_USER.role === 'admin' ? 'admin' : 'coadmin',
                subscribers: 0,

                createdAt: Date.now()

            ACTIVE_USER.subscribedChannels.push(name);

        function showEditChannelModal(ch) {
            const channel = channels[ch];
            if (!channel) return;

        function saveChannelEdit() {
            const newName = document.getElementById('editChannelName').value.toLowerCase().trim();
            const newDesc = document.getElementById('editChannelDesc').value.trim();
            const oldName = window.editingChannel;
            
            if (!newName || !oldName) return;
            
            const channel = channels[oldName];
            if (!channel) return;
            
            // Ä°sim deÄŸiÅŸtiyse
            if (newName !== oldName) {
                if (channels[newName]) {
                    alert('Bu kanal adÄ± zaten var!');
                    return;
                }
                
                // KanalÄ± yeniden adlandÄ±r
                channels[newName] = { ...channel, name: newName, description: newDesc };
                delete channels[oldName];
                
                // KullanÄ±cÄ±larÄ±n aboneliklerini gÃ¼ncelle
                const users = JSON.parse(localStorage.getItem('cetcety_users')) || [];
                users.forEach(u => {
                    if (u.subscribedChannels.includes(oldName)) {
                        u.subscribedChannels = u.subscribedChannels.map(ch => ch === oldName ? newName : ch);
                    }
                });
                localStorage.setItem('cetcety_users', JSON.stringify(users));
                
                if (ACTIVE_USER.subscribedChannels.includes(oldName)) {
                    ACTIVE_USER.subscribedChannels = ACTIVE_USER.subscribedChannels.map(ch => ch === oldName ? newName : ch);
                    localStorage.setItem('cetcety_active_user', JSON.stringify(ACTIVE_USER));
                }
                
                if (currentChannel === oldName) {
                    currentChannel = newName;
                    document.getElementById('currentChannelName').textContent = newName;
                }
            } else {
                channel.description = newDesc;
            }
            
            saveChannels();
            closeModal('channelEditModal');
            addSystemMessage(`âœ… Kanal dÃ¼zenlendi`);
            loadLeftPanel('channels');
        }
