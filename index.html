<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CETCETY • Firebase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- GİRİŞ -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-panel">
            <h2>CETCETY</h2>
            <input type="text" id="loginNick" class="login-input" placeholder="Kullanıcı adı">
            <input type="password" id="loginPassword" class="login-input" placeholder="Şifre">
            <button class="login-btn" onclick="handleLogin()">GİRİŞ YAP</button>
            <div class="login-info">
                Giriş yaparak <a onclick="openModal('kvkkModal')">KVKK</a> ve <a onclick="openModal('termsModal')">Şartlar</a>'ı kabul edersiniz.
            </div>
        </div>
    </div>

    <!-- ANA UYGULAMA -->
    <div id="app" class="app" style="display: none;">
        <!-- SOL İKON PANELİ -->
        <div class="icon-panel">
            <div class="icon-item" onclick="openSubscriptions()"><i class="fas fa-bell"></i><span class="icon-badge" id="subscriptionBadge">0</span></div>
            <div class="icon-item" onclick="openChannelPanel()"><i class="fas fa-list-ul"></i><span class="icon-badge" id="channelCountBadge">0</span></div>
            <div class="icon-item" onclick="openChatListPanel()"><i class="fas fa-comment"></i><span class="icon-badge" id="chatListBadge">0</span></div>
            <div class="icon-item" onclick="openNotificationPanel()"><i class="fas fa-bell"></i><span class="icon-badge" id="notificationBadge">0</span></div>
            <div class="profile-avatar" id="profileAvatar" onclick="openProfilePanel()">
                <span id="avatarText">?</span>
                <img id="avatarImage" style="display: none;">
            </div>
        </div>

        <div class="main-content">
            <!-- SOL PANEL -->
            <div class="left-panel" id="leftPanel"></div>

            <!-- CHAT PANELİ -->
            <div class="chat-container">
                <div class="chat-header">
                    <div class="chat-title">
                        <i class="fas fa-hashtag"></i>
                        <span id="currentChannelName">genel</span>
                        <span class="channel-info-bar">
                            <span id="channelUserCount">0</span> çevrimiçi • 
                            <span id="channelSubscribers">0</span> abone
                        </span>
                    </div>
                    <button id="subscribeChannelBtn" class="channel-subscribe-btn" onclick="toggleChannelSubscribe()"><i class="fas fa-plus"></i> Abone Ol</button>
                </div>
                <div class="messages" id="messages">
                    <div class="system-message">CETCETY'ye hoş geldin!</div>
                </div>
                <div class="message-input-container">
                    <div class="input-wrapper">
                        <textarea id="messageInput" class="message-input" placeholder="Mesaj yaz..." rows="1" oninput="autoResize(this)"></textarea>
                        <div class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></div>
                    </div>
                </div>

                <!-- ÖZEL SOHBET -->
                <div id="privateChatPanel" class="private-chat-panel">
                    <!-- içerik -->
                </div>
            </div>

            <!-- YOUTUBE PANELİ -->
            <div id="youtubePanel" class="media-panel">
                <!-- içerik -->
            </div>
        </div>
    </div>

    <!-- MODALLAR -->
    <div id="kvkkModal" class="modal-overlay"><div class="modal-panel">...</div></div>
    <div id="termsModal" class="modal-overlay"><div class="modal-panel">...</div></div>
    <div id="youtubeModal" class="modal-overlay"><div class="modal-panel">...</div></div>
    <div id="avatarModal" class="modal-overlay"><div class="modal-panel">...</div></div>

    <!-- BAĞLANTI -->
    <div id="connectionStatus" class="connection-status connecting">
        <span class="status-dot"></span>
        <span id="statusText">Bağlanıyor...</span>
    </div>

    <!-- JAVASCRIPT -->
    <script src="firebase-config.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
    <script src="ui.js"></script>
    <script src="channels.js"></script>
    <script src="media.js"></script>
    <script src="private.js"></script>
    <script src="commands.js"></script>
    <script src="admin.js"></script>
</body>
</html>
