<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popbox Chat</title>
    
    <style>
        /* BASƒ∞T STƒ∞L */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-sidebar: #ffffff;
            --bg-header: #ffffff;
            --bg-input: #ffffff;
            
            --text-primary: #000000;
            --text-secondary: #666666;
            --text-light: #888888;
            
            --border-color: #e0e0e0;
            
            --primary: #0066ff;
            --primary-hover: #0052cc;
            --danger: #ff4757;
            --success: #00b894;
            --warning: #ffa502;
            --info: #2e86de;
        }
        
        body.dark-mode {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-sidebar: #252525;
            --bg-header: #1a1a1a;
            --bg-input: #2d2d2d;
            
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-light: #888888;
            
            --border-color: #404040;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        /* ANA LAYOUT */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        /* SOL Sƒ∞DEBAR */
        .sidebar {
            width: 280px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .online-count {
            float: right;
            font-size: 12px;
            color: var(--text-light);
            background: var(--bg-secondary);
            padding: 4px 8px;
            border-radius: 12px;
        }
        
        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 4px;
            cursor: pointer;
        }
        
        .user-item:hover {
            background: var(--bg-secondary);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .user-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .badge-owner { background: #ff4757; color: white; }
        .badge-admin { background: #ffa502; color: black; }
        .badge-coadmin { background: #2e86de; color: white; }
        .badge-operator { background: #00b894; color: white; }
        .badge-halfop { background: #9b59b6; color: white; }
        
        /* HEADER */
        .header {
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-header);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 18px;
        }
        
        .logo-icon {
            color: var(--primary);
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: none;
            background: var(--bg-input);
            color: var(--text-primary);
            cursor: pointer;
        }
        
        /* ANA ƒ∞√áERƒ∞K */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* SOHBET ALANI */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-primary);
        }
        
        .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            max-width: 80%;
        }
        
        .message.self {
            margin-left: auto;
            border-left-color: var(--success);
        }
        
        .message.owner { border-left-color: #ff4757; }
        .message.admin { border-left-color: #ffa502; }
        .message.coadmin { border-left-color: #2e86de; }
        .message.operator { border-left-color: #00b894; }
        .message.halfop { border-left-color: #9b59b6; }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .message-sender {
            font-weight: 600;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .sender-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-light);
        }
        
        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }
        
        /* SOHBET Gƒ∞Rƒ∞≈û */
        .chat-input-area {
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-primary);
        }
        
        .input-container {
            display: flex;
            gap: 12px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            min-height: 44px;
            outline: none;
        }
        
        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }
        
        /* Gƒ∞Rƒ∞≈û EKRANI */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 32px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .login-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 24px;
        }
        
        .login-input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .login-info {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-light);
            text-align: center;
        }
        
        /* ADMIN PANEL */
        .admin-panel {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 300px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            z-index: 100;
            display: none;
        }
        
        .admin-section {
            margin-bottom: 16px;
        }
        
        .admin-input {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 8px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 13px;
        }
        
        .admin-btn {
            width: 100%;
            padding: 8px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            margin-bottom: 8px;
        }
        
        .admin-btn.danger {
            background: var(--danger);
        }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Gƒ∞Rƒ∞≈û EKRANI -->
    <div class="login-screen" id="loginScreen">

    <!-- ANA UYGULAMA -->

        <!-- SOL Sƒ∞DEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">√áevrimi√ßi Kullanƒ±cƒ±lar</div>

            </div>
            <div class="users-list" id="usersList">
                <!-- Kullanƒ±cƒ±lar buraya eklenecek -->
            </div>

        <!-- ANA ƒ∞√áERƒ∞K -->
        <div class="main-content">
            <!-- HEADER -->
            <div class="header">

                            IRC komutlarƒ± i√ßin /yardƒ±m yazƒ±n.

                <div class="chat-input-area">
                    <div class="input-container">
                        <textarea 
                            id="messageInput"

                            rows="1"
                            oninput="autoResize(this)"

    <script>
        // ========== Sƒ∞STEM AYARLARI ==========
        // MateKy i√ßin SHA-256 hashli ≈üifre (kumsal07@)
        const OWNER_PASSWORD_HASH = '15e2b0d3c33891ebb0f1ef609ec419420c20e320ce94c65fbc8c3312448eb225';
        
        // Yetki seviyeleri
        const ROLES = {
            OWNER: 'owner',
            ADMIN: 'admin',
            COADMIN: 'coadmin',
            OPERATOR: 'operator',
            HALFOP: 'halfop',
            USER: 'user'
        };
        
        // Yetki hiyerar≈üisi
        const ROLE_HIERARCHY = {
            'owner': 5,
            'admin': 4,
            'coadmin': 3,
            'operator': 2,
            'halfop': 1,
            'user': 0
        };
        
        // ========== VERƒ∞ YAPILARI ==========
        let currentUser = null;
        let users = {};
        let systemAdmins = {}; // Sistem adminleri (owner tarafƒ±ndan atanan)
        let channelOps = {}; // Kanal operatorleri (kanal sahibi tarafƒ±ndan atanan)
        let banList = [];
        let muteList = [];
        let slowMode = false;
        let isAdminPanelOpen = false;
        
        // ========== SHA-256 HASH FONKSƒ∞YONU ==========
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // ========== Gƒ∞Rƒ∞≈û Sƒ∞STEMƒ∞ ==========
        async function login() {
            const nick = document.getElementById('loginNick').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            errorDiv.style.display = 'none';
            
            if (!nick) {
                showError('Kullanƒ±cƒ± adƒ± gereklidir');
                return;
            }
            
            // Ban kontrol√º
            if (banList.includes(nick.toLowerCase())) {
                showError('Bu kullanƒ±cƒ± banlanmƒ±≈ütƒ±r');
                return;
            }
            
            // MateKy kontrol√º
            if (nick.toLowerCase() === 'mateky') {
                if (!password) {
                    showError('MateKy i√ßin ≈üifre gereklidir');
                    return;
                }
                
                const passwordHash = await sha256(password);
                if (passwordHash !== OWNER_PASSWORD_HASH) {
                    showError('Ge√ßersiz ≈üifre');
                    return;
                }
                
                // Owner giri≈üi
                currentUser = {
                    nick: 'MateKy',
                    role: ROLES.OWNER,
                    isSystemAdmin: true
                };
            } else {
                // Normal kullanƒ±cƒ± giri≈üi
                currentUser = {
                    nick: nick,
                    role: systemAdmins[nick] || ROLES.USER,
                    isSystemAdmin: !!systemAdmins[nick]
                };
                
                // ≈ûifre varsa ve kayƒ±tlƒ± kullanƒ±cƒ±ysa kontrol et
                if (password && systemAdmins[nick]) {
                    // Sistem admini ≈üifre kontrol√º (basit kontrol)
                    if (password !== 'admin123') { // Demo i√ßin
                        showError('Ge√ßersiz ≈üifre');
                        return;
                    }
                }
            }
            
            // Kullanƒ±cƒ±yƒ± online listeye ekle
            users[nick] = {
                nick: currentUser.nick,
                role: currentUser.role,
                loginTime: new Date().toISOString()
            };
            
            // Giri≈ü ba≈üarƒ±lƒ±
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'flex';
            
            // Ho≈ü geldin mesajƒ±
            addSystemMessage(`üéâ ${currentUser.nick}, sohbete ho≈ü geldin!`);
            
            // Admin panel butonunu g√∂ster
            if (currentUser.role !== ROLES.USER) {
                document.getElementById('adminBtn').style.display = 'block';
            }
            
            // Kullanƒ±cƒ± listesini g√ºncelle
            updateUserList();
            
            function showError(msg) {
                errorDiv.textContent = msg;
                errorDiv.style.display = 'block';
            }
        }
        
        // ========== KULLANICI Lƒ∞STESƒ∞ ==========
        function updateUserList() {
            const container = document.getElementById('usersList');
            const onlineCount = Object.keys(users).length;
            
            document.getElementById('onlineCount').textContent = onlineCount;
            
            container.innerHTML = '';
            
            Object.values(users).forEach(user => {
                const div = document.createElement('div');
                div.className = 'user-item';
                
                let badge = '';
                if (user.role === ROLES.OWNER) badge = '<span class="user-badge badge-owner">OWNER</span>';
                else if (user.role === ROLES.ADMIN) badge = '<span class="user-badge badge-admin">ADMIN</span>';
                else if (user.role === ROLES.COADMIN) badge = '<span class="user-badge badge-coadmin">CO-ADMIN</span>';
                else if (user.role === ROLES.OPERATOR) badge = '<span class="user-badge badge-operator">OP</span>';
                else if (user.role === ROLES.HALFOP) badge = '<span class="user-badge badge-halfop">HALF-OP</span>';
                
                div.innerHTML = `
                    <div class="user-avatar">${user.nick.charAt(0).toUpperCase()}</div>
                    <div class="user-info">
                        <div class="user-name">
                            ${user.nick}
                            ${badge}
                        </div>
                    </div>
                `;
                
                container.appendChild(div);
            });
        }
        
        // ========== MESAJ Sƒ∞STEMƒ∞ ==========
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
        
        function sendMessage() {
            if (!currentUser) return;
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            // Mute kontrol√º
            if (muteList.includes(currentUser.nick.toLowerCase())) {
                addSystemMessage('‚ö†Ô∏è Susturulmu≈ü kullanƒ±cƒ±lar mesaj g√∂nderemez.');
                return;
            }
            
            if (text.startsWith('/')) {
                handleCommand(text);
            } else {
                addMessage(currentUser.nick, text, currentUser.role, true);
            }
            
            input.value = '';
            autoResize(input);
        }
        
        function addMessage(sender, text, role = ROLES.USER, isSelf = false) {
            const container = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            let messageClass = 'message';
            if (isSelf) messageClass += ' self';
            if (role === ROLES.OWNER) messageClass += ' owner';
            else if (role === ROLES.ADMIN) messageClass += ' admin';
            else if (role === ROLES.COADMIN) messageClass += ' coadmin';
            else if (role === ROLES.OPERATOR) messageClass += ' operator';
            else if (role === ROLES.HALFOP) messageClass += ' halfop';
            
            const time = new Date().toLocaleTimeString('tr-TR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            let badge = '';
            if (role === ROLES.OWNER) badge = '<span class="sender-badge badge-owner">OWNER</span>';
            else if (role === ROLES.ADMIN) badge = '<span class="sender-badge badge-admin">ADMIN</span>';
            else if (role === ROLES.COADMIN) badge = '<span class="sender-badge badge-coadmin">CO-ADMIN</span>';
            else if (role === ROLES.OPERATOR) badge = '<span class="sender-badge badge-operator">OP</span>';
            else if (role === ROLES.HALFOP) badge = '<span class="sender-badge badge-halfop">HALF-OP</span>';
            
            messageDiv.className = messageClass;
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-sender">
                        ${sender}
                        ${badge}
                    </div>
                    <div class="message-time">${time}</div>
                </div>
                <div class="message-content">${text}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const container = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = 'message';
            messageDiv.style.borderLeftColor = 'var(--info)';
            messageDiv.innerHTML = `
                <div class="message-content">
                    <strong>üíª Sistem:</strong> ${text}
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // ========== IRC KOMUTLARI ==========
        function handleCommand(cmd) {
            const parts = cmd.substring(1).split(' ');
            const command = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            switch(command) {
                case 'yardƒ±m':
                case 'help':
                    showHelp();
                    break;
                    
                case 'nick':
                    if (args[0]) {
                        changeNick(args[0]);
                    } else {
                        addSystemMessage('Kullanƒ±m: /nick [yeni_nick]');
                    }
                    break;
                    
                case 'me':
                    if (args.length > 0) {
                        addActionMessage(currentUser.nick, args.join(' '));
                    }
                    break;
                    
                case 'msg':
                case 'pm':
                    if (args.length >= 2) {
                        const target = args[0];
                        const message = args.slice(1).join(' ');
                        addSystemMessage(`üì® ${target}'a √∂zel mesaj g√∂nderildi: ${message}`);
                    } else {
                        addSystemMessage('Kullanƒ±m: /msg [nick] [mesaj]');
                    }
                    break;
                    
                case 'whois':

                case 'clear':

                    }
                    break;
                    
                case 'kick':
                    if (hasPermission('kick')) {
                        if (args.length >= 2) {
                            kickUser(args[0], args.slice(1).join(' '));
                        } else {
                            addSystemMessage('Kullanƒ±m: /kick [nick] [sebep]');
                        }
                    } else {
                        addSystemMessage('‚ö†Ô∏è Yetkiniz yok!');
                    }
                    break;
                    
                case 'ban':
                    if (hasPermission('ban')) {
                        if (args.length >= 2) {
                            banUser(args[0], args.slice(1).join(' '));
                        } else {
                            addSystemMessage('Kullanƒ±m: /ban [nick] [sebep]');
                        }
                    } else {
                        addSystemMessage('‚ö†Ô∏è Yetkiniz yok!');
                    }
                    break;
                    
                case 'mute':
                    if (hasPermission('mute')) {
                        if (args.length >= 2) {
                            muteUser(args[0], args.slice(1).join(' '));
                        } else {
                            addSystemMessage('Kullanƒ±m: /mute [nick] [sebep]');
                        }
                    } else {
                        addSystemMessage('‚ö†Ô∏è Yetkiniz yok!');
                    }
                    break;
                    
                case 'unban':
                    if (hasPermission('ban')) {
                        if (args[0]) {
                            unbanUser(args[0]);
                        }
                    } else {
                        addSystemMessage('‚ö†Ô∏è Yetkiniz yok!');
                    }
                    break;
                    
                case 'unmute':
                    if (hasPermission('mute')) {
                        if (args[0]) {
                            unmuteUser(args[0]);
                        }
                    } else {
                        addSystemMessage('‚ö†Ô∏è Yetkiniz yok!');
                    }
                    break;
                    
                case 'op':
                    if (hasPermission('op')) {
                        if (args[0]) {
                            giveOp(args[0]);
                        }
                    } else {
                        addSystemMessage('‚ö†Ô∏è Yetkiniz yok!');
                    }
                    break;
                    
                case 'deop':
                    if (hasPermission('deop')) {
                        if (args[0]) {
                            removeOp(args[0]);
                        }
                    } else {
                        addSystemMessage('‚ö†Ô∏è Yetkiniz yok!');
                    }
                    break;
                    
                case 'admin':
                    if (currentUser.role === ROLES.OWNER) {
                        if (args[0]) {
                            giveAdmin(args[0]);
                        }
                    } else {
                        addSystemMessage('‚ö†Ô∏è Sadece Owner bu komutu kullanabilir!');
                    }
                    break;
                    
                case 'coadmin':
                    if (hasPermission('coadmin')) {
                        if (args[0]) {
                            giveCoAdmin(args[0]);
                        }
                    } else {
                        addSystemMessage('‚ö†Ô∏è Yetkiniz yok!');
                    }
                    break;
                    
                case 'time':
                    addSystemMessage(`üïí Saat: ${new Date().toLocaleTimeString('tr-TR')}`);
                    break;
                    
                case 'stats':
                    showStats();
                    break;
                    
                case 'slap':
                    if (args[0]) {
                        slapUser(args[0]);
                    }
                    break;
                    
                case 'notice':
                    if (hasPermission('notice')) {
                        if (args.length >= 2) {
                            sendNotice(args[0], args.slice(1).join(' '));
                        }
                    }
                    break;
                    
                default:
                    addSystemMessage(`‚ùå Bilinmeyen komut: ${command}`);
            }
        }
        
        // ========== YETKƒ∞ KONTROL√ú ==========
        function hasPermission(action) {
            const userRole = currentUser.role;
            
            const permissions = {
                'clear': [ROLES.OWNER, ROLES.ADMIN, ROLES.COADMIN, ROLES.OPERATOR],
                'kick': [ROLES.OWNER, ROLES.ADMIN, ROLES.COADMIN, ROLES.OPERATOR],
                'mute': [ROLES.OWNER, ROLES.ADMIN, ROLES.COADMIN, ROLES.OPERATOR],
                'ban': [ROLES.OWNER, ROLES.ADMIN, ROLES.COADMIN],
                'op': [ROLES.OWNER, ROLES.ADMIN, ROLES.COADMIN],
                'deop': [ROLES.OWNER, ROLES.ADMIN, ROLES.COADMIN],
                'coadmin': [ROLES.OWNER, ROLES.ADMIN],
                'notice': [ROLES.OWNER, ROLES.ADMIN, ROLES.COADMIN, ROLES.OPERATOR]
            };
            
            return permissions[action]?.includes(userRole) || false;
        }
        
        // ========== YETKƒ∞ ATAMA FONKSƒ∞YONLARI ==========
        function giveAdmin(nick) {
            if (users[nick]) {
                users[nick].role = ROLES.ADMIN;
                systemAdmins[nick] = ROLES.ADMIN;
                addSystemMessage(`‚ö° ${nick}'e ADMIN yetkisi verildi (Sistem Admini)`);
                updateUserList();
            } else {
                addSystemMessage(`${nick} bulunamadƒ±`);
            }
        }
        
        function giveCoAdmin(nick) {
            if (users[nick]) {
                // Sadece owner veya admin coadmin atayabilir
                if (currentUser.role !== ROLES.OWNER && currentUser.role !== ROLES.ADMIN) {
                    addSystemMessage('‚ö†Ô∏è Sadece Owner veya Admin Co-Admin atayabilir!');
                    return;
                }
                
                users[nick].role = ROLES.COADMIN;
                systemAdmins[nick] = ROLES.COADMIN;
                addSystemMessage(`‚ö° ${nick}'e CO-ADMIN yetkisi verildi (Sistem Co-Admini)`);
                updateUserList();
            } else {
                addSystemMessage(`${nick} bulunamadƒ±`);
            }
        }
        
        function giveOp(nick) {
            if (users[nick]) {
                // Owner, admin veya coadmin operator atayabilir
                if (![ROLES.OWNER, ROLES.ADMIN, ROLES.COADMIN].includes(currentUser.role)) {
                    addSystemMessage('‚ö†Ô∏è Yetkiniz yok!');
                    return;
                }
                
                users[nick].role = ROLES.OPERATOR;
                systemAdmins[nick] = ROLES.OPERATOR;
                addSystemMessage(`‚ö° ${nick}'e OPERATOR yetkisi verildi (Sistem Operator√º)`);
                updateUserList();
            } else {
                addSystemMessage(`${nick} bulunamadƒ±`);
            }
        }
        
        // ========== KOMUT ƒ∞≈ûLEMLERƒ∞ ==========
        function changeNick(newNick) {
            if (!newNick || newNick.length < 3) {
                addSystemMessage('Nick en az 3 karakter olmalƒ±dƒ±r');
                return;
            }
            
            if (newNick.toLowerCase() === currentUser.nick.toLowerCase()) {
                addSystemMessage('Zaten bu nicki kullanƒ±yorsunuz');
                return;
            }
            
            if (users[newNick]) {
                addSystemMessage('Bu nick zaten kullanƒ±mda');
                return;
            }
            
            const oldNick = currentUser.nick;
            delete users[oldNick];
            
            currentUser.nick = newNick;
            users[newNick] = {
                nick: newNick,
                role: currentUser.role,
                loginTime: new Date().toISOString()
            };
            
            // Sistem admini ise g√ºncelle
            if (systemAdmins[oldNick]) {
                systemAdmins[newNick] = systemAdmins[oldNick];
                delete systemAdmins[oldNick];
            }
            
            addSystemMessage(`${oldNick} artƒ±k ${newNick} olarak biliniyor`);
            updateUserList();
        }
        
        function addActionMessage(nick, action) {
            addSystemMessage(`* ${nick} ${action}`);
        }
        
        function whois(nick) {
            const user = users[nick];
            
            if (!user) {
                addSystemMessage(`${nick} bulunamadƒ±`);
                return;
            }
            
            const info = `
                üë§ WHOIS ${user.nick}:<br>
                ‚Ä¢ Rol: ${user.role.toUpperCase()}<br>
                ‚Ä¢ Sistem Admini: ${systemAdmins[user.nick] ? 'Evet' : 'Hayƒ±r'}<br>
                ‚Ä¢ Giri≈ü Zamanƒ±: ${new Date(user.loginTime).toLocaleTimeString('tr-TR')}<br>
            `;
            
            addSystemMessage(info);
        }
        
        function showOnlineUsers() {
            const userList = Object.values(users)
                .map(u => `${u.nick} (${u.role.toUpperCase()})`)
                .join(', ');
            
            addSystemMessage(`üë• Online Kullanƒ±cƒ±lar (${Object.keys(users).length}): ${userList}`);
        }
        
        function clearChat() {
            document.getElementById('chatMessages').innerHTML = `
                <div class="message" style="border-left-color: var(--info);">
                    <div class="message-content">
                        üéâ Popbox Chat'e ho≈ü geldiniz!<br>
                        IRC komutlarƒ± i√ßin /yardƒ±m yazƒ±n.
                    </div>
                </div>
            `;
            
            addSystemMessage(`‚úÖ Sohbet ${currentUser.nick} tarafƒ±ndan temizlendi`);
        }
        
        function kickUser(nick, reason) {
            if (!users[nick]) {
                addSystemMessage(`${nick} bulunamadƒ±`);
                return;
            }
            
            // Kendini atamaz
            if (nick === currentUser.nick) {
                addSystemMessage('Kendini atamazsƒ±n!');
                return;
            }
            
            // Daha y√ºksek yetkiliyi atamaz
            const targetRole = users[nick].role;
            if (ROLE_HIERARCHY[targetRole] > ROLE_HIERARCHY[currentUser.role]) {
                addSystemMessage('Bu kullanƒ±cƒ±yƒ± atma yetkin yok!');
                return;
            }
            
            addSystemMessage(`‚ö†Ô∏è ${nick} ${currentUser.nick} tarafƒ±ndan atƒ±ldƒ±. Sebep: ${reason}`);
            
            // Demo'da sadece mesaj g√∂steriyoruz
        }
        
        function banUser(nick, reason) {
            if (banList.includes(nick.toLowerCase())) {
                addSystemMessage(`${nick} zaten banlƒ±`);
                return;
            }
            
            banList.push(nick.toLowerCase());
            addSystemMessage(`‚õî ${nick} ${currentUser.nick} tarafƒ±ndan banlandƒ±. Sebep: ${reason}`);
        }
        
        function unbanUser(nick) {
            const index = banList.indexOf(nick.toLowerCase());
            if (index > -1) {
                banList.splice(index, 1);
                addSystemMessage(`‚úÖ ${nick}'in banƒ± kaldƒ±rƒ±ldƒ±`);
            } else {
                addSystemMessage(`${nick} banlƒ± deƒüil`);
            }
        }
        
        function muteUser(nick, reason) {
            if (muteList.includes(nick.toLowerCase())) {
                addSystemMessage(`${nick} zaten susturulmu≈ü`);
                return;
            }
            
            muteList.push(nick.toLowerCase());
            addSystemMessage(`üîá ${nick} ${currentUser.nick} tarafƒ±ndan susturuldu. Sebep: ${reason}`);
        }
        
        function unmuteUser(nick) {
            const index = muteList.indexOf(nick.toLowerCase());
            if (index > -1) {
                muteList.splice(index, 1);
                addSystemMessage(`‚úÖ ${nick}'in susturulmasƒ± kaldƒ±rƒ±ldƒ±`);
            } else {
                addSystemMessage(`${nick} susturulmu≈ü deƒüil`);
            }
        }
        
        function removeOp(nick) {
            if (users[nick]) {
                users[nick].role = ROLES.USER;
                delete systemAdmins[nick];
                addSystemMessage(`‚ö° ${nick}'in OPERATOR yetkisi alƒ±ndƒ±`);
                updateUserList();
            } else {
                addSystemMessage(`${nick} bulunamadƒ±`);
            }
        }
        
        function showStats() {
            const stats = `
                üìä ƒ∞STATƒ∞STƒ∞KLER:<br>
                ‚Ä¢ Online Kullanƒ±cƒ±: ${Object.keys(users).length}<br>
                ‚Ä¢ Sistem Admini: ${Object.keys(systemAdmins).length}<br>
                ‚Ä¢ Banlƒ± Kullanƒ±cƒ±: ${banList.length}<br>
                ‚Ä¢ Susturulmu≈ü: ${muteList.length}<br>
                ‚Ä¢ Owner: MateKy<br>
            `;
            
            addSystemMessage(stats);
        }
        
        function slapUser(nick) {
            const slaps = [
                `${currentUser.nick}, ${nick}'i bir balƒ±kla tokatladƒ±! üêü`,
                `${currentUser.nick}, ${nick}'i bir eldivenle tokatladƒ±! ü•ä`,
                `${currentUser.nick}, ${nick}'i bir tavukla tokatladƒ±! üêî`,
                `${currentUser.nick}, ${nick}'i bir trt belgeseliyle tokatladƒ±! üì∫`
            ];
            
            const randomSlap = slaps[Math.floor(Math.random() * slaps.length)];
            addSystemMessage(randomSlap);
        }
        
        function sendNotice(target, message) {
            addSystemMessage(`üì¢ ${currentUser.nick}'ten ${target}'a NOTICE: ${message}`);
        }
        
        function showHelp() {
            let help = `
                <strong>üìñ POPBOX CHAT KOMUTLARI:</strong><br><br>
                <strong>Genel Komutlar:</strong><br>
                ‚Ä¢ /yardƒ±m - T√ºm komutlarƒ± g√∂ster<br>
                ‚Ä¢ /nick [yeni_nick] - Nick deƒüi≈ütir<br>
                ‚Ä¢ /me [eylem] - Eylem mesajƒ± g√∂nder<br>
                ‚Ä¢ /msg [nick] [mesaj] - √ñzel mesaj g√∂nder<br>
                ‚Ä¢ /whois [nick] - Kullanƒ±cƒ± bilgisi<br>
                ‚Ä¢ /list - Online kullanƒ±cƒ±larƒ± listele<br>
                ‚Ä¢ /time - Saati g√∂ster<br>
                ‚Ä¢ /stats - ƒ∞statistikleri g√∂ster<br>
                ‚Ä¢ /slap [nick] - Birini tokatla<br><br>
            `;
            
            if (hasPermission('clear')) {
                help += `
                    <strong>Moderasyon Komutlarƒ±:</strong><br>
                    ‚Ä¢ /clear - Sohbeti temizle<br>
                    ‚Ä¢ /kick [nick] [sebep] - Kullanƒ±cƒ±yƒ± at<br>
                    ‚Ä¢ /mute [nick] [sebep] - Kullanƒ±cƒ±yƒ± sustur<br>
                    ‚Ä¢ /unmute [nick] - Susturmayƒ± kaldƒ±r<br>
                `;
            }
            
            if (hasPermission('ban')) {
                help += `
                    ‚Ä¢ /ban [nick] [sebep] - Kullanƒ±cƒ±yƒ± banla<br>
                    ‚Ä¢ /unban [nick] - Banƒ± kaldƒ±r<br>
                `;
            }
            
            if (hasPermission('op')) {
                help += `
                    ‚Ä¢ /op [nick] - Operator yetkisi ver<br>
                    ‚Ä¢ /deop [nick] - Operator yetkisi al<br>
                `;
            }
            
            if (currentUser.role === ROLES.OWNER) {
                help += `
                    <strong>Owner Komutlarƒ±:</strong><br>
                    ‚Ä¢ /admin [nick] - Admin yetkisi ver<br>
                `;
            }
            
            if (hasPermission('coadmin')) {
                help += `
                    ‚Ä¢ /coadmin [nick] - Co-Admin yetkisi ver<br>
                `;
            }
            
            if (hasPermission('notice')) {
                help += `
                    ‚Ä¢ /notice [nick] [mesaj] - Notice g√∂nder<br>
                `;
            }
            
            addSystemMessage(help);
        }
        
        // ========== ADMIN PANEL ==========
        function toggleAdminPanel() {
            const panel = document.getElementById('adminPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
            isAdminPanelOpen = !isAdminPanelOpen;
        }
        
        function adminAction() {
            const username = document.getElementById('adminUsername').value.trim();
            const action = document.getElementById('adminAction').value;
            const reason = document.getElementById('adminReason').value.trim() || 'Admin kararƒ±';
            
            if (!username) return;
            
            switch(action) {
                case 'kick':
                    kickUser(username, reason);
                    break;
                case 'ban':
                    banUser(username, reason);
                    break;
                case 'mute':
                    muteUser(username, reason);
                    break;
                case 'warn':
                    addSystemMessage(`‚ö†Ô∏è ${username} uyarƒ±ldƒ±: ${reason}`);
                    break;
                case 'admin':
                    if (currentUser.role === ROLES.OWNER) {
                        giveAdmin(username);
                    }
                    break;
                case 'coadmin':
                    giveCoAdmin(username);
                    break;
                case 'operator':
                    giveOp(username);
                    break;
                case 'halfop':
                    // Half-op atama
                    if (users[username]) {
                        users[username].role = ROLES.HALFOP;
                        addSystemMessage(`‚ö° ${username}'e HALF-OP yetkisi verildi`);
                        updateUserList();
                    }
                    break;
            }
        }
        
        function emergencyShutdown() {
            if (confirm('Acil kapatma i≈ülemi t√ºm kullanƒ±cƒ±larƒ± atacak. Emin misiniz?')) {
                addSystemMessage('üõë ACƒ∞L KAPATMA: Sistem kapatƒ±lƒ±yor...');
                setTimeout(() => {
                    alert('Sistem kapatƒ±ldƒ±');
                    location.reload();
                }, 2000);
            }
        }
        
        // ========== TEMA DEƒûƒ∞≈ûTƒ∞RME ==========
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }
        
        // ========== SAYFA Y√úKLENDƒ∞ƒûƒ∞NDE ==========
        window.addEventListener('load', function() {
            // Tema y√ºkle
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
            
            // Enter tu≈üu ile mesaj g√∂nderme
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Giri≈ü i√ßin Enter
            document.getElementById('loginNick').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            document.getElementById('loginPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            // Escape ile admin panel kapatma
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && isAdminPanelOpen) {
                    toggleAdminPanel();
                }
            });
            
            // Demo i√ßin birka√ß kullanƒ±cƒ± ekle
            setTimeout(() => {
                if (Object.keys(users).length === 0) {
                    // Sadece MateKy owner olarak eklenir
                    // Diƒüerleri normal kullanƒ±cƒ± olarak eklenecek
                }
            }, 100);
        });
