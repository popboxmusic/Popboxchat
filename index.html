<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popbox Music Chat</title>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body { margin:0; background:#000; color:#fff; font-family:Arial; height:100vh; overflow:hidden; }
    #login-screen { position:fixed; inset:0; background:#000; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:20px; z-index:1000; }
    input, button { padding:12px; width:90%; max-width:350px; border-radius:6px; font-size:16px; }
    button { background:#ff0000; color:white; border:none; cursor:pointer; }
    #main { display:flex; flex-direction:column; height:100%; }
    header { height:50px; background:#111; display:flex; align-items:center; justify-content:space-between; padding:0 15px; border-bottom:1px solid #333; }
    #messages { flex:1; overflow-y:auto; padding:10px; }
    .message { margin:8px 0; padding:10px; border-radius:8px; background:#222; }
    .message.system { background:#333; color:#0f0; text-align:center; }
    #input-area { padding:10px; background:#111; display:flex; }
    #message-input { flex:1; padding:12px; border:none; border-radius:20px; background:#222; color:white; margin-right:8px; }
    .owner-panel { position:fixed; inset:0; background:rgba(0,0,0,0.9); color:white; padding:20px; overflow-y:auto; z-index:999; }
    .hidden { display:none !important; }
  </style>
</head>
<body>

<div id="login-screen">
  <h2 style="color:#ff0000">Popbox Music Chat</h2>
  <input id="nick" placeholder="Nick">
  <input id="password" type="password" placeholder="Şifre (sadece MateKy için)">
  <button onclick="girisYap()">Giriş Yap</button>
  <p id="hata" style="color:#ff4444"></p>
</div>

<div id="main" class="hidden">
  <header>
    <div>Popbox Music Chat</div>
    <div>Online: <span id="online-count">0</span></div>
    <button onclick="cikisYap()">Çıkış</button>
  </header>

  <div id="messages">
    <div class="message system">Hoş geldin MateKy!</div>
  </div>

  <div id="input-area">
    <input id="message-input" placeholder="Mesaj yaz...">
    <button onclick="mesajGonder()">Gönder</button>
  </div>
</div>

<div id="owner-panel" class="owner-panel hidden">
  <h2>Owner Panel (MateKy)</h2>
  <button onclick="document.getElementById('owner-panel').classList.add('hidden')">Kapat</button>
  <hr>
  <textarea id="sistem-mesaj" placeholder="Sistem mesajı at..."></textarea>
  <button onclick="sistemMesajGonder()">Gönder</button>
  <hr>
  <button onclick="yeniStory()">Yeni Story Oluştur</button>
</div>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
  authDomain: "popboxmusicchat.firebaseapp.com",
  databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
  projectId: "popboxmusicchat",
  storageBucket: "popboxmusicchat.firebasestorage.app",
  messagingSenderId: "206625719024",
  appId: "1:206625719024:web:d28f478a2c96d10412f835"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const messagesRef = db.ref('messages');
const onlineRef = db.ref('online');

let mevcutKullanici = null;
const OWNER_NICK = "mateky";
const OWNER_SIFRE = "sahil7407@SCM";

function girisYap() {
  const nick = document.getElementById('nick').value.trim();
  const sifre = document.getElementById('password').value;

  if (!nick) return document.getElementById('hata').textContent = "Nick girin";

  if (nick.toLowerCase() === OWNER_NICK) {
    if (sifre !== OWNER_SIFRE) return document.getElementById('hata').textContent = "Şifre yanlış";
    mevcutKullanici = { nick: "MateKy", role: "owner" };
  } else {
    mevcutKullanici = { nick, role: "user" };
  }

  document.getElementById('login-screen').classList.add('hidden');
  document.getElementById('main').classList.remove('hidden');

  // Online ekle
  onlineRef.child(nick.toLowerCase()).set(true);
  onlineRef.child(nick.toLowerCase()).onDisconnect().remove();

  // Mesaj dinle
  messagesRef.on('child_added', snap => {
    const msg = snap.val();
    const div = document.createElement('div');
    div.className = 'message' + (msg.system ? ' system' : '');
    div.textContent = msg.text;
    document.getElementById('messages').appendChild(div);
    div.scrollIntoView();
  });

  // Online sayısı
  onlineRef.on('value', snap => {
    document.getElementById('online-count').textContent = snap.numChildren();
  });

  if (mevcutKullanici.role === "owner") {
    document.getElementById('owner-panel').classList.remove('hidden');
  }

  mesajEkle("Sistem", "Hoş geldin " + mevcutKullanici.nick + "!");
}

function mesajEkle(kim, text) {
  const div = document.createElement('div');
  div.className = 'message' + (kim === "Sistem" ? ' system' : '');
  div.textContent = text;
  document.getElementById('messages').appendChild(div);
  div.scrollIntoView();
}

function mesajGonder() {
  const input = document.getElementById('message-input');
  const text = input.value.trim();
  if (!text) return;

  messagesRef.push({ text, timestamp: Date.now() });
  input.value = '';
}

function sistemMesajGonder() {
  const text = document.getElementById('sistem-mesaj').value.trim();
  if (!text) return;

  messagesRef.push({ text: "[SİSTEM] " + text, system: true, timestamp: Date.now() });
  document.getElementById('sistem-mesaj').value = '';
}

function yeniStory() {
  alert("Story oluşturma henüz basit modda. Metin gir:");
  const text = prompt("Story metni:");
  if (text) {
    messagesRef.push({ text: "[STORY] " + text, system: true, timestamp: Date.now() });
  }
}

function cikisYap() {
  onlineRef.child(mevcutKullanici.nick.toLowerCase()).remove();
  location.reload();
}

document.getElementById('message-input').addEventListener('keypress', e => {
  if (e.key === 'Enter') mesajGonder();
});
</script>
</body>
</html>
