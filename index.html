<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Popbox Chat</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  background:#0b0f14;
  color:#e6e6e6;
  height:100vh;
  overflow:hidden;
}

.wrapper{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  width:100vw;
}

.container{
  width:95%;
  max-width:1400px;
  height:95vh;
  background:#141b23;
  border:1px solid #223041;
  display:flex;
  flex-direction:column;
}

/* HEADER VIDEO */
.header{
  position:relative;
  height:200px;
  overflow:hidden;
}

.header iframe{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
}

/* MAIN */
.main{
  flex:1;
  display:flex;
  overflow:hidden;
}

/* CHAT */
.chat{
  flex:3;
  padding:10px;
  overflow-y:auto;
}

/* USERS */
.users{
  flex:1;
  border-left:1px solid #223041;
  padding:10px;
  overflow-y:auto;
  background:#1c2632;
}

.user{
  padding:6px;
  border-bottom:1px solid #2a3a4d;
}

/* MESSAGE */
.msg{
  margin-bottom:8px;
  padding:8px;
  background:#1c2632;
  border-radius:5px;
}

/* INPUT */
.input-area{
  display:flex;
  border-top:1px solid #223041;
}

.input-area input{
  flex:1;
  padding:15px;
  background:#1c2632;
  border:none;
  color:white;
  font-size:16px;
}

.input-area button{
  width:120px;
  background:#e50914;
  border:none;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:768px){
  .main{flex-direction:column;}
  .users{height:150px;}
}
</style>
</head>

<body>

<div class="wrapper">
<div class="container">

<div class="header">
<iframe
src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&mute=1&controls=0&loop=1&playlist=YOUR_VIDEO_ID"
frameborder="0"
allow="autoplay">
</iframe>
</div>

<div class="main">
  <div class="chat" id="chat">
    <!-- Mesajlar burada -->
  </div>

  <div class="users" id="users">
    <div class="user">Nick listesi</div>
  </div>
</div>

<div class="input-area">
  <input type="text" id="messageInput" placeholder="Mesaj yaz..." />
  <button onclick="sendMessage()">GÃ¶nder</button>
</div>

</div>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("messageInput");

function sendMessage(){
  if(input.value.trim() === "") return;
  const div = document.createElement("div");
  div.className = "msg";
  div.innerText = input.value;
  chat.appendChild(div);
  input.value="";
  chat.scrollTop = chat.scrollHeight;
}

input.addEventListener("keypress", function(e){
  if(e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
