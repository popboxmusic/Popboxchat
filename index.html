<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popbox Elite</title>
    <style>
        :root {
            --bg-day: #ffffff;
            --text-day: #000000;
            --bg-night: #000000;
            --text-night: #ffffff;
            --gray-day: #f5f5f5;
            --gray-night: #111111;
            --border-day: #e0e0e0;
            --border-night: #222222;
        }
        body { margin:0; font-family:system-ui, sans-serif; height:100vh; overflow:hidden; transition:all 0.4s; }
        body.day { background:var(--bg-day); color:var(--text-day); }
        body.night { background:var(--bg-night); color:var(--text-night); }
        .login-screen { position:fixed; inset:0; z-index:9999; display:flex; align-items:center; justify-content:center; backdrop-filter:blur(10px); }
        body.day .login-screen { background:linear-gradient(135deg, #f8f8f8, #ffffff); }
        body.night .login-screen { background:linear-gradient(135deg, #000000, #111111); }
        .login-box { background:rgba(255,255,255,0.95); border:1px solid #ccc; border-radius:20px; padding:40px; width:360px; text-align:center; box-shadow:0 10px 40px rgba(0,0,0,0.15); }
        body.night .login-box { background:rgba(20,20,20,0.95); border-color:#222; box-shadow:0 10px 40px rgba(255,255,255,0.05); }
        h2 { margin:0 0 12px; font-size:28px; }
        p.tagline { font-size:16px; margin:0 0 32px; color:#666; }
        body.night p.tagline { color:#ccc; }
        input { width:100%; padding:12px; margin:12px 0; border:1px solid #ccc; border-radius:8px; font-size:16px; }
        body.day input { background:#fff; color:#000; }
        body.night input { background:#111; color:#fff; border-color:#333; }
        button { padding:12px; background:#000; color:#fff; border:none; border-radius:8px; cursor:pointer; transition:0.2s; }
        body.night button { background:#fff; color:#000; }
        button:hover { opacity:0.9; }
        .error { color:#ff0000; margin-top:12px; font-size:14px; }
        .app { display:none; height:100vh; flex-direction:row; }
        .sidebar { width:280px; background:var(--gray-day); border-right:1px solid var(--border-day); display:flex; flex-direction:column; overflow-y:auto; }
        body.night .sidebar { background:var(--gray-night); border-color:var(--border-night); }
        .channel-list { flex:1; padding:16px; }
        .channel-item { padding:12px; cursor:pointer; border-radius:8px; margin-bottom:8px; transition:0.2s; }
        .channel-item:hover { background:#eee; }
        body.night .channel-item:hover { background:#222; }
        .channel-item.active { background:#000; color:#fff; }
        body.night .channel-item.active { background:#fff; color:#000; }
        .chat-main { flex:1; display:flex; flex-direction:column; background:var(--bg-day); }
        body.night .chat-main { background:var(--bg-night); }
        .chat-header { height:60px; background:var(--gray-day); border-bottom:1px solid var(--border-day); padding:0 16px; display:flex; align-items:center; justify-content:space-between; }
        body.night .chat-header { background:var(--gray-night); border-color:var(--border-night); }
        .messages { flex:1; padding:20px; overflow-y:auto; }
        .input-area { padding:10px 16px; background:var(--gray-day); display:flex; gap:10px; align-items:center; }
        body.night .input-area { background:var(--gray-night); }
        textarea { flex:1; padding:12px; border:1px solid #ccc; border-radius:8px; background:#fff; color:#000; resize:none; font-size:15px; }
        body.night textarea { background:#111; color:#fff; border-color:#333; }
        .send-btn, .attach-btn { padding:12px; background:#000; border:none; border-radius:50%; cursor:pointer; font-size:20px; color:#fff; }
        body.night .send-btn, body.night .attach-btn { background:#fff; color:#000; }
        .msg { margin-bottom:12px; max-width:70%; padding:8px 12px; border-radius:8px; word-wrap:break-word; }
        .msg-self { background:#000; color:#fff; margin-left:auto; }
        body.night .msg-self { background:#fff; color:#000; }
        .msg-other { background:#eee; color:#000; margin-right:auto; }
        body.night .msg-other { background:#222; color:#fff; }
        .msg-media img, .msg-media video { max-width:100%; border-radius:8px; margin-top:6px; }
        .overlay { position:fixed; inset:0; background:rgba(0,0,0,0.7); display:none; justify-content:flex-end; z-index:2000; }
        .overlay.active { display:flex; }
        .overlay-content { width:380px; height:100%; background:var(--gray-day); border-left:1px solid var(--border-day); display:flex; flex-direction:column; }
        body.night .overlay-content { background:var(--gray-night); border-color:var(--border-night); }
        .overlay-header { padding:16px; background:#000; color:#fff; display:flex; justify-content:space-between; align-items:center; }
        body.night .overlay-header { background:#fff; color:#000; }
        .close-overlay { background:none; border:none; color:inherit; font-size:28px; cursor:pointer; }
        .profile-panel { padding:32px; text-align:center; }
        .profile-avatar { width:120px; height:120px; margin:0 auto 16px; border-radius:50%; background:#000; color:#fff; display:flex; align-items:center; justify-content:center; font-size:56px; font-weight:bold; }
        body.night .profile-avatar { background:#fff; color:#000; }
    </style>
</head>
<body class="night">

<!-- GiriÅŸ -->
<div id="loginScreen" class="login-screen">
    <div class="login-box">
        <h2>Popbox Elite</h2>
        <p class="tagline">Burada ne var lan? Nick yaz da gir bakalÄ±m!</p>
        <input id="nickInput" type="text" placeholder="Nick yaz..." autofocus>
        <input id="passInput" type="password" placeholder="Åžifre? (gerek yoksa boÅŸ bÄ±rak)">
        <button onclick="handleLogin()">GiriÅŸ Yap</button>
        <div class="error" id="errorMsg"></div>
    </div>
</div>

<!-- Ana Uygulama -->
<div id="app" class="app" style="display:none;">
    <div class="sidebar">
        <div class="chat-header">
            <div style="font-weight:600;">Kanallar</div>
            <div>
                <button onclick="document.body.classList.toggle('night'); document.body.classList.toggle('day')">Gece/GÃ¼ndÃ¼z</button>
                <button onclick="openProfile()">Profil</button>
            </div>
        </div>
        <div class="channel-list" id="channelList"></div>
    </div>

    <div class="chat-main">
        <div class="chat-header">
            <div id="channelName">Genel Oda</div>
        </div>
        <div class="messages" id="messages">
            <p id="welcome">HoÅŸ geldin! BurasÄ± Genel Oda â€“ mesaj yazmaya baÅŸla...</p>
        </div>
        <div class="input-area">
            <textarea id="msgInput" placeholder="Mesaj yaz..."></textarea>
            <button class="attach-btn" onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
            <input type="file" id="fileInput" accept="image/*,video/*" style="display:none;" onchange="handleLocalMedia(event)">
            <button class="send-btn" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <!-- Overlay (Profil / Ã–zel Sohbet) -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <span id="overlayTitle">Profil</span>
                <button class="close-overlay" onclick="closeOverlay()">Ã—</button>
            </div>
            <div id="overlayBody" style="padding:16px; overflow-y:auto; flex:1;"></div>
        </div>
    </div>
</div>

<script>
    let currentUser = null;
    let godMode = false;
    let currentChannel = 'general';
    const channels = {
        general: { name: 'Genel Oda', messages: [] },
        rastgele: { name: 'Rastgele', messages: [] },
        muzÄ±k: { name: 'MÃ¼zik', messages: [] },
        sohbet: { name: 'Sohbet', messages: [] }
    };

    function handleLogin() {
        const nick = document.getElementById('nickInput').value.trim();
        const pass = document.getElementById('passInput').value;
        
        if (!nick) return alert('Nick yaz lan!');
        
        let role = 'user';
        if (nick.toLowerCase() === 'mateky' && pass === 'kumsal07@') role = 'owner';
        
        currentUser = { nick, role };
        
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        
        loadChannelList();
        loadChannel('general');
    }

    function loadChannelList() {
        const list = document.getElementById('channelList');
        list.innerHTML = '';
        Object.keys(channels).forEach(key => {
            const div = document.createElement('div');
            div.className = 'channel-item' + (key === currentChannel ? ' active' : '');
            div.textContent = channels[key].name;
            div.onclick = () => loadChannel(key);
            list.appendChild(div);
        });
    }

    function loadChannel(key) {
        currentChannel = key;
        document.getElementById('channelName').textContent = channels[key].name;
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        channels[key].messages.forEach(msg => {
            const div = document.createElement('div');
            div.className = 'msg ' + (msg.self ? 'msg-self' : 'msg-other');
            div.innerHTML = msg.content;
            messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        loadChannelList(); // aktif kanal vurgusunu gÃ¼ncelle
    }

    function sendMessage() {
        const input = document.getElementById('msgInput');
        if (!input.value.trim()) return;
        
        const msg = { self: true, content: input.value };
        channels[currentChannel].messages.push(msg);
        const div = document.createElement('div');
        div.className = 'msg msg-self';
        div.textContent = input.value;
        document.getElementById('messages').appendChild(div);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        input.value = '';
    }

    function handleLocalMedia(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const msg = { self: true, content: '' };
            const div = document.createElement('div');
            div.className = 'msg msg-self';
            if (file.type.startsWith('image')) {
                msg.content = `<img src="${e.target.result}" style="max-width:100%; border-radius:12px;">`;
            } else if (file.type.startsWith('video')) {
                msg.content = `<video src="${e.target.result}" controls style="max-width:100%; border-radius:12px;"></video>`;
            }
            channels[currentChannel].messages.push(msg);
            div.innerHTML = msg.content;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        };
        reader.readAsDataURL(file);
    }

    function openProfile() {
        document.getElementById('overlayTitle').textContent = 'Profil';
        const body = document.getElementById('overlayBody');
        body.innerHTML = `
            <div style="text-align:center;">
                <div style="width:120px; height:120px; margin:0 auto 16px; border-radius:50%; background:#000; color:#fff; display:flex; align-items:center; justify-content:center; font-size:56px;">${currentUser.nick.charAt(0).toUpperCase()}</div>
                <h2>${currentUser.nick}</h2>
                <p>Rol: ${currentUser.role}</p>
                <button onclick="toggleGodMode()" style="margin-top:16px; padding:12px 24px; background:#000; color:#fff; border:none; border-radius:8px; cursor:pointer;">TanrÄ± Modu ${godMode ? 'Kapat' : 'AÃ§'}</button>
            </div>
        `;
        document.getElementById('overlay').classList.add('active');
    }

    function closeOverlay() {
        document.getElementById('overlay').classList.remove('active');
    }

    function toggleGodMode() {
        godMode = !godMode;
        alert(`TanrÄ± modu ${godMode ? 'AÃ‡ILDI' : 'KAPATILDI'}!`);
    }

    // Enter desteÄŸi
    document.getElementById('nickInput').addEventListener('keypress', e => { if (e.key === 'Enter') handleLogin(); });
    document.getElementById('passInput').addEventListener('keypress', e => { if (e.key === 'Enter') handleLogin(); });
    document.getElementById('msgInput').addEventListener('keypress', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
</script>
</body>
</html>
