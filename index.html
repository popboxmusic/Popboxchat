<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Popbox Live Chat</title>
    <style>
        :root {
            --primary: #4fc3f7;
            --secondary: #ff5555;
            --bg-dark: #1a1a2e;
            --bg-light: #2d2d44;
            --text-light: #ffffff;
            --private-color: #9c27b0;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
        }
        
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-box {
            background: var(--bg-light);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid var(--primary);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-title {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: white;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            display: none;
        }
        
        .header {
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .admin-badge {
            background: var(--secondary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            display: none;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            padding: 10px;
            gap: 10px;
            overflow: hidden;
        }
        
        .video-section {
            flex: 1;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            min-height: 200px;
            position: relative;
        }
        
        #youtube-player {
            width: 100%;
            height: 100%;
        }
        
        .chat-section {
            width: 400px;
            background: var(--bg-light);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .online-badge {
            background: #4caf50;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9em;
        }
        
        .messages-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .message {
            background: rgba(255,255,255,0.07);
            padding: 8px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            position: relative;
        }
        
        .message.system {
            border-left-color: #4caf50;
            background: rgba(76,175,80,0.1);
        }
        
        .message.admin {
            border-left-color: var(--secondary);
            background: rgba(255,85,85,0.1);
        }
        
        .message.private {
            border-left-color: var(--private-color);
            background: rgba(156,39,176,0.1);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .message-user {
            font-weight: bold;
            color: var(--primary);
            cursor: pointer;
        }
        
        .message-user:hover {
            text-decoration: underline;
        }
        
        .message-time {
            color: #aaa;
            font-size: 0.8em;
        }
        
        .message-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 5px;
            border: 2px solid var(--primary);
            cursor: pointer;
        }
        
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: none;
            font-size: 0.8em;
        }
        
        .message:hover .delete-btn {
            display: block;
        }
        
        .input-container {
            padding: 10px;
            border-top: 1px solid rgba(79,195,247,0.2);
            display: flex;
            gap: 8px;
        }
        
        #message-input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: white;
            outline: none;
        }
        
        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .private-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-light);
            border: 3px solid var(--private-color);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            z-index: 1001;
            display: none;
            flex-direction: column;
        }
        
        .private-header {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--private-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--private-color);
            font-weight: bold;
        }
        
        .private-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 400px;
        }
        
        .private-input-container {
            padding: 10px;
            border-top: 1px solid var(--private-color);
            display: flex;
            gap: 8px;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
        }
        
        .image-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 1002;
            display: none;
        }
        
        .image-modal img {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .chat-section {
                width: 100%;
                height: 300px;
            }
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

    <script>
        // ========== GLOBAL DEƒûƒ∞≈ûKENLER ==========
        let currentUser = null;
        let isAdmin = false;
        let privateChatWith = null;
        let player = null;
        let messageCheckInterval = null;
        let userActivityInterval = null;
        
        // Admin kullanƒ±cƒ±larƒ± ve ≈üifreleri
        const ADMIN_USERS = ['popbox', 'popboxmusic'];
        const ADMIN_PASSWORDS = {
            'popbox': 'kumsal07@',
            'popboxmusic': 'popbox123'
        };
        
        // ========== SESSION Y√ñNETƒ∞Mƒ∞ ==========
        function generateSessionId() {
            return 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // ========== LOCALSTORAGE FONKSƒ∞YONLARI ==========
        function getOnlineUsers() {
            const data = JSON.parse(localStorage.getItem('popbox_online_users') || '{}');
            
            // Eski kullanƒ±cƒ±larƒ± temizle (5 dakikadan eski)
            const now = Date.now();
            const fiveMinutes = 5 * 60 * 1000;
            
            Object.keys(data).forEach(username => {
                if (now - data[username].lastActivity > fiveMinutes) {
                    delete data[username];
                }
            });
            
            localStorage.setItem('popbox_online_users', JSON.stringify(data));
            return data;
        }
        
        function updateUserActivity(username) {
            const users = getOnlineUsers();
            users[username] = {
                lastActivity: Date.now(),
                isActive: true
            };
            localStorage.setItem('popbox_online_users', JSON.stringify(users));
        }
        
        function removeUser(username) {
            const users = getOnlineUsers();
            delete users[username];
            localStorage.setItem('popbox_online_users', JSON.stringify(users));
        }
        
        function isUserOnline(username) {
            const users = getOnlineUsers();
            return users.hasOwnProperty(username) && users[username].isActive;
        }
        
        function getMessages() {
            return JSON.parse(localStorage.getItem('popbox_messages') || '[]');
        }
        
        function saveMessage(message) {
            const messages = getMessages();
            messages.push(message);
            
            // Son 200 mesajƒ± sakla
            if (messages.length > 200) {
                messages.shift();
            }
            
            localStorage.setItem('popbox_messages', JSON.stringify(messages));
        }
        
        function clearOldMessages() {
            const messages = getMessages();
            const oneHourAgo = Date.now() - (60 * 60 * 1000);
            const filtered = messages.filter(msg => msg.timestamp > oneHourAgo);
            localStorage.setItem('popbox_messages', JSON.stringify(filtered));
        }
        
        // ========== LOGIN Sƒ∞STEMƒ∞ ==========
        function login() {
            const nickInput = document.getElementById('login-nick');
            const nick = nickInput.value.trim();
            
            if (!nick) {
                alert('L√ºtfen bir kullanƒ±cƒ± adƒ± girin!');
                return;
            }
            
            if (nick.length < 2 || nick.length > 20) {
                alert('Kullanƒ±cƒ± adƒ± 2-20 karakter arasƒ±nda olmalƒ±!');
                return;
            }
            
            // Aktif olarak online olan kullanƒ±cƒ±yƒ± kontrol et
            if (isUserOnline(nick)) {
                alert(`"${nick}" kullanƒ±cƒ±sƒ± ≈üu anda aktif! L√ºtfen ba≈üka bir kullanƒ±cƒ± adƒ± se√ßin.`);
                return;
            }
            
            currentUser = { 
                name: nick, 
                role: 'user',
                sessionId: generateSessionId()
            };
            
            // Kullanƒ±cƒ±yƒ± online listesine ekle
            updateUserActivity(nick);
            
            // Sayfayƒ± g√∂ster
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            
            // Uygulamayƒ± ba≈ülat
            initApp();
        }
        
        // ========== UYGULAMA BA≈ûLATMA ==========
        function initApp() {
            // Ho≈ü geldin mesajƒ±
            addSystemMessage(`Ho≈ü geldin, ${currentUser.name}!`);
            addSystemMessage('Admin giri≈üi: /admin [≈üifre]');
            
            // Event listener'lar
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            document.getElementById('private-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendPrivateMessage();
            });
            
            // YouTube player
            if (typeof YT !== 'undefined') {
                initYouTubePlayer();
            }
            
            // Online kullanƒ±cƒ±larƒ± g√ºncelle
            updateOnlineUsersDisplay();
            
            // Mesajlarƒ± y√ºkle
            loadMessages();
            
            // Mesaj kontrol√ºn√º ba≈ülat
            startMessageChecker();
            
            // Kullanƒ±cƒ± aktivite kontrol√º
            startUserActivityChecker();
            
            // Eski mesajlarƒ± temizle
            clearOldMessages();
            
            // Sayfa kapanƒ±rken kullanƒ±cƒ±yƒ± √ßƒ±kar
            window.addEventListener('beforeunload', function() {
                removeUser(currentUser.name);
            });
        }
        
        // ========== MESAJ KONTROL Sƒ∞STEMƒ∞ ==========
        function startMessageChecker() {
            // Her 1 saniyede bir yeni mesajlarƒ± kontrol et
            messageCheckInterval = setInterval(checkNewMessages, 1000);
        }
        
        function checkNewMessages() {
            loadMessages();
            updateOnlineUsersDisplay();
            
            // Kullanƒ±cƒ± aktivitesini g√ºncelle
            if (currentUser) {
                updateUserActivity(currentUser.name);
            }
        }
        
        function loadMessages() {
            const messages = getMessages();
            const container = document.getElementById('messages');
            const currentMessages = container.querySelectorAll('.message:not(.system)');
            
            // Eƒüer mesaj sayƒ±sƒ± deƒüi≈ümi≈üse yenile
            if (currentMessages.length !== messages.length) {
                renderAllMessages();
            }
        }
        
        function renderAllMessages() {
            const messages = getMessages();
            const container = document.getElementById('messages');
            
            // T√ºm mesajlarƒ± temizle
            container.innerHTML = '';
            
            // Mesajlarƒ± ekle
            messages.forEach(msg => {
                addMessageToUI(msg.sender, msg.text, msg.type, msg.image, false, msg.timestamp);
            });
            
            // Sistem mesajlarƒ±nƒ± en √ºste ekle
            const welcomeMsg = document.createElement('div');
            welcomeMsg.className = 'message system';
            welcomeMsg.innerHTML = `<strong>Sistem:</strong> Ho≈ü geldin, ${currentUser?.name || 'Kullanƒ±cƒ±'}!<br><small>Admin giri≈üi: /admin [≈üifre]</small>`;
            container.prepend(welcomeMsg);
            
            container.scrollTop = container.scrollHeight;
        }
        
        // ========== MESAJ G√ñNDERME ==========
        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (!text) return;
            
            if (text.startsWith('/')) {
                handleCommand(text);
            } else {
                // Mesajƒ± kaydet
                const message = {
                    id: Date.now(),
                    sender: currentUser.name,
                    text: text,
                    type: isAdmin ? 'admin' : 'user',
                    image: null,
                    timestamp: Date.now()
                };
                
                saveMessage(message);
                
                // UI'da g√∂ster
                addMessageToUI(currentUser.name, text, isAdmin ? 'admin' : 'user', null, false, Date.now());
                
                // Demo cevap
                setTimeout(() => {
                    sendDemoReply(text);
                }, 1000 + Math.random() * 2000);
            }
            
            input.value = '';
            input.focus();
        }
        
        function addMessageToUI(sender, text, type = 'user', image = null, isPrivate = false, timestamp = Date.now()) {
            const container = isPrivate ? 
                document.getElementById('privateMessages') : 
                document.getElementById('messages');
            
            if (!container) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type} ${isPrivate ? 'private' : ''}`;
            messageDiv.dataset.timestamp = timestamp;
            
            const date = new Date(timestamp);
            const timeStr = date.getHours().toString().padStart(2, '0') + ':' + 
                           date.getMinutes().toString().padStart(2, '0');
            
            let content = text;
            if (image) {
                content += `<br><img src="${image}" class="message-image" onclick="showImage('${image}')">`;
            }
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user" onclick="openPrivateChat('${sender}')">
                        ${type === 'admin' ? 'üëë ' : ''}${sender}
                    </span>
                    <span class="message-time">${timeStr}</span>
                </div>
                <div>${content}</div>
                ${(isAdmin && sender === currentUser.name && !isPrivate) ? 
                  `<button class="delete-btn" onclick="deleteMessage(this, ${timestamp})">√ó</button>` : ''}
            `;
            
            // Zaman sƒ±rasƒ±na g√∂re ekle
            const messages = Array.from(container.children);
            let inserted = false;
            
            for (let i = 0; i < messages.length; i++) {
                const msgTime = parseInt(messages[i].dataset.timestamp || 0);
                if (timestamp < msgTime) {
                    container.insertBefore(messageDiv, messages[i]);
                    inserted = true;
                    break;
                }
            }
            
            if (!inserted) {
                container.appendChild(messageDiv);
            }
            
            container.scrollTop = container.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const message = {
                id: Date.now(),
                sender: 'Sistem',
                text: text,
                type: 'system',
                image: null,
                timestamp: Date.now()
            };
            
            saveMessage(message);
            addMessageToUI('Sistem', text, 'system', null, false, Date.now());
        }
        
        function deleteMessage(btn, messageId) {
            if (!isAdmin) return;
            
            // Sadece UI'dan sil
            const messageDiv = btn.parentElement;
            messageDiv.style.opacity = '0.5';
            messageDiv.style.textDecoration = 'line-through';
            btn.style.display = 'none';
            
            addSystemMessage('Bir mesaj silindi.');
        }
        
        // ========== YOUTUBE PLAYER ==========
        function initYouTubePlayer() {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: 'dQw4w9WgXcQ',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'rel': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        
        function onPlayerReady(event) {
            event.target.playVideo();
        }
        
        function onYouTubeIframeAPIReady() {
            initYouTubePlayer();
        }
        
        // ========== KOMUT Sƒ∞STEMƒ∞ ==========
        function handleCommand(cmd) {
            const parts = cmd.substring(1).split(' ');
            const command = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            switch(command) {
                case 'admin':
                    if (args.length === 1) {
                        checkAdminPassword(args[0]);
                    } else {
                        addSystemMessage('Kullanƒ±m: /admin [≈üifre]');
                    }
                    break;
                    
                case 'temizle':
                    if (isAdmin) clearChat();
                    else addSystemMessage('‚õî Yetkiniz yok!');
                    break;
                    
                case 'engelle':
                    if (isAdmin && args.length === 1) {
                        blockUser(args[0]);
                    }
                    break;
                    
                case 'sohbet':
                    if (isAdmin && args.length === 1) {
                        if (args[0] === 'kapat') muteChat(true);
                        else if (args[0] === 'ac') muteChat(false);
                    }
                    break;
                    
                case 'yardƒ±m':
                    showHelp();
                    break;
                    
                default:
                    addSystemMessage(`‚ùå Bilinmeyen komut: ${command}`);
            }
        }
        
        function checkAdminPassword(password) {
            // Admin kullanƒ±cƒ±sƒ± mƒ±?
            if (!ADMIN_USERS.includes(currentUser.name.toLowerCase())) {
                addSystemMessage('‚ùå Bu kullanƒ±cƒ± admin deƒüil!');
                return;
            }
            
            // ≈ûifre kontrol√º
            const correctPassword = ADMIN_PASSWORDS[currentUser.name.toLowerCase()];
            if (password === correctPassword) {
                isAdmin = true;
                document.getElementById('adminBadge').style.display = 'inline-block';
                currentUser.role = 'admin';
                
                // Gizli admin giri≈üi
                document.body.style.border = '5px solid red';
                
                // Gizli sistem mesajƒ±
                setTimeout(() => {

        function clearChat() {

            localStorage.setItem('popbox_messages', JSON.stringify([]));

        }
        
        function blockUser(username) {
            addSystemMessage(`‚õî ${username} engellendi.`);
        }
        
        function muteChat(mute) {

                addSystemMessage('üîá Sohbet kapatƒ±ldƒ±. Sadece adminler yazabilir.');
            } else {

        function showHelp() {
            let help = '<strong>Komut Listesi:</strong><br>';
            help += '‚Ä¢ /admin [≈üifre] - Admin giri≈üi<br>';
            
            if (isAdmin) {

        // ========== √ñZEL SOHBET ==========
        function openPrivateChat(username) {
            if (username === currentUser.name) return;
            
            privateChatWith = username;
            document.getElementById('privateWith').textContent = `üîí ${username} ile √∂zel sohbet`;
            document.getElementById('privateChat').style.display = 'flex';
            document.getElementById('overlay').style.display = 'block';
            
            loadPrivateMessages(username);
            
            setTimeout(() => {
                document.getElementById('private-input').focus();
            }, 100);
        }
        
        function closePrivateChat() {
            privateChatWith = null;
            document.getElementById('privateChat').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('private-input').value = '';
        }
        
        function sendPrivateMessage() {
            if (!privateChatWith) return;
            
            const input = document.getElementById('private-input');
            const text = input.value.trim();
            
            if (!text) return;
            
            // UI'da g√∂ster
            const container = document.getElementById('privateMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message private';
            messageDiv.innerHTML = `<strong>${currentUser.name}:</strong> ${text}`;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            // Demo cevap
            setTimeout(() => {
                const replyDiv = document.createElement('div');
                replyDiv.className = 'message private';
                replyDiv.innerHTML = `<strong>${privateChatWith}:</strong> Anladƒ±m!`;
                container.appendChild(replyDiv);
                container.scrollTop = container.scrollHeight;
            }, 1000);
            
            input.value = '';
            input.focus();
        }
        
        function loadPrivateMessages(username) {
            const container = document.getElementById('privateMessages');
            container.innerHTML = '';
            
            // √ñzel mesajlar ≈üu an sadece session'da
            const demoMessages = [
                { from: username, text: 'Merhaba!' },
                { from: currentUser.name, text: 'Selam, nasƒ±lsƒ±n?' }
            ];
            
            demoMessages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message private';
                messageDiv.innerHTML = `<strong>${msg.from}:</strong> ${msg.text}`;
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }
        
        // ========== RESƒ∞M G√ñNDERME ==========
        function sendPrivateImage() {
            if (!privateChatWith) {
                alert('√ñnce bir kullanƒ±cƒ± ile √∂zel sohbette olmalƒ±sƒ±nƒ±z!');
                return;
            }
            
            document.getElementById('imageUpload').click();
        }
        
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                alert('Sadece resim dosyalarƒ±!');
                return;
            }
            
            if (file.size > 2 * 1024 * 1024) {
                alert('Resim √ßok b√ºy√ºk! Maksimum 2MB.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const imageData = event.target.result;
                
                // UI'da g√∂ster
                const container = document.getElementById('privateMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message private';
                messageDiv.innerHTML = `
                    <strong>${currentUser.name}:</strong> üì∏ Resim g√∂nderdi<br>
                    <img src="${imageData}" class="message-image" onclick="showImage('${imageData}')">
                `;
                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
                
                // Demo cevap
                setTimeout(() => {
                    const replyDiv = document.createElement('div');
                    replyDiv.className = 'message private';
                    replyDiv.innerHTML = `<strong>${privateChatWith}:</strong> Harika resim! üëè`;
                    container.appendChild(replyDiv);
                    container.scrollTop = container.scrollHeight;
                }, 1500);
            };
            
            reader.readAsDataURL(file);
            e.target.value = '';
        });
        
        function showImage(imageData) {
            document.getElementById('modalImage').src = imageData;
            document.getElementById('imageModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        
        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        
        // ========== ONLINE KULLANICI Y√ñNETƒ∞Mƒ∞ ==========
        function updateOnlineUsersDisplay() {
            const users = getOnlineUsers();
            const onlineUsers = Object.keys(users).filter(username => 
                Date.now() - users[username].lastActivity < 30000 // 30 saniye
            );
            
            const onlineCount = onlineUsers.length;
            
            document.getElementById('online-count').textContent = onlineCount;
            document.getElementById('chat-online-count').textContent = onlineCount;
            
            // Kendi kullanƒ±cƒ±mƒ±zƒ± aktif tut
            if (currentUser) {
                updateUserActivity(currentUser.name);
            }
        }
        
        function startUserActivityChecker() {
            // Her 10 saniyede bir eski kullanƒ±cƒ±larƒ± temizle
            userActivityInterval = setInterval(() => {
                const users = getOnlineUsers();
                const now = Date.now();
                const thirtySeconds = 30 * 1000;
                
                Object.keys(users).forEach(username => {
                    if (now - users[username].lastActivity > thirtySeconds) {
                        delete users[username];
                    }
                });
                
                localStorage.setItem('popbox_online_users', JSON.stringify(users));
                updateOnlineUsersDisplay();
            }, 10000);
        }
        
        // ========== DEMO MESAJLAR ==========
        function sendDemoReply(text) {
            const users = getOnlineUsers();
            const otherUsers = Object.keys(users).filter(u => u !== currentUser.name);
            
            if (otherUsers.length === 0) return;
            
            const randomUser = otherUsers[Math.floor(Math.random() * otherUsers.length)];
            const replies = {
                'merhaba': ['Merhaba!', 'Selam!', 'Ho≈ü geldin!'],
                'nasƒ±lsƒ±n': ['ƒ∞yiyim, sen?', 'Harika!', 'Te≈üekk√ºrler!'],
                'admin': ['Admin aktif.', 'Popbox y√∂netiyor!'],
                'resim': ['√ñzel sohbette resim g√∂nderebilirsin! üì∏']
            };
            
            let reply = null;
            const lowerText = text.toLowerCase();
            
            for (const [key, responseArray] of Object.entries(replies)) {
                if (lowerText.includes(key)) {
                    reply = responseArray[Math.floor(Math.random() * responseArray.length)];
                    break;
                }
            }
            
            if (!reply) {
                reply = 'Evet, katƒ±lƒ±yorum!';
            }
            
            setTimeout(() => {
                const message = {
                    id: Date.now(),
                    sender: randomUser,
                    text: reply,
                    type: 'user',
                    image: null,
                    timestamp: Date.now()
                };
                
                saveMessage(message);
                addMessageToUI(randomUser, reply, 'user', null, false, Date.now());
            }, 1000 + Math.random() * 2000);
        }
        
        // ========== SAYFA Y√úKLENDƒ∞ƒûƒ∞NDE ==========
        window.addEventListener('load', function() {
            // Eski online kullanƒ±cƒ±larƒ± temizle
            const users = getOnlineUsers();
            localStorage.setItem('popbox_online_users', JSON.stringify({}));
        });
