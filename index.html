<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popbox Live Chat</title>
    <style>
        :root {
            --primary: #4fc3f7;
            --secondary: #ff5555;
            --private: #9c27b0;
            --bg-dark: #1a1a2e;
            --bg-light: #2d2d44;
            --text-light: #ffffff;
            --online: #4caf50;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
        }
        
        /* Gƒ∞Rƒ∞≈û EKRANI */
        #login-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-box {
            background: var(--bg-light);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid var(--primary);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-title {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        
        /* ANA UYGULAMA */
        .app-container {
            display: none;
            flex-direction: column;
            height: 100vh;
        }
        
        /* HEADER */
        .header {
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary);
        }
        
        .admin-badge {
            background: var(--secondary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
            display: none;
        }
        
        /* ANA ƒ∞√áERƒ∞K */
        .main-content {
            flex: 1;
            display: flex;
            padding: 10px;
            gap: 10px;
            overflow: hidden;
        }
        
        /* YOUTUBE */
        .video-section {
            flex: 1;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            min-height: 200px;
        }
        
        /* CHAT */
        .chat-section {
            width: 400px;
            background: var(--bg-light);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .online-badge {
            background: var(--online);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9em;
        }
        
        /* MESAJLAR */
        .messages-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .message {
            background: rgba(255,255,255,0.07);
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }
        
        .message.system {
            border-left-color: var(--online);
            background: rgba(76,175,80,0.1);
        }
        
        .message.admin {
            border-left-color: var(--secondary);
            background: rgba(255,85,85,0.1);
        }
        
        .message.private-msg {
            border-left-color: var(--private);
            background: rgba(156,39,176,0.1);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .message-user {
            font-weight: bold;
            color: var(--primary);
            cursor: pointer;
        }
        
        .message-user:hover {
            text-decoration: underline;
        }
        
        .message-time {
            color: #aaa;
            font-size: 0.8em;
        }
        
        .message-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 5px;
            border: 2px solid var(--primary);
            cursor: pointer;
        }
        
        /* INPUT */
        .input-container {
            padding: 10px;
            border-top: 1px solid rgba(79,195,247,0.2);
            display: flex;
            gap: 8px;
        }
        
        #message-input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* √ñZEL SOHBET MODALI */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .private-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-light);
            border: 3px solid var(--private);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            z-index: 1001;
            flex-direction: column;
        }
        
        .private-header {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--private);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--private);
            font-weight: bold;
        }
        
        .private-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 400px;
        }
        
        .private-input-container {
            padding: 10px;
            border-top: 1px solid var(--private);
            display: flex;
            gap: 8px;
        }
        
        /* RESƒ∞M MODALI */
        .image-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 1002;
        }
        
        .image-modal img {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 8px;
        }
        
        /* MOBƒ∞L UYUMLU */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .chat-section {
                width: 100%;
                height: 300px;
            }
        }
        
        /* UYARI MESAJI */
        .warning {
            color: #ff9800;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }
    </style>

</head>
<body>
    <!-- Gƒ∞Rƒ∞≈û EKRANI -->
    <div id="login-screen">

    <!-- ANA UYGULAMA -->

    <!-- √ñZEL SOHBET MODALI -->
    <div class="overlay" id="overlay"></div>
    <div class="private-modal" id="privateChat">
        <div class="private-header">
            <span id="privateWith">üîí √ñzel Sohbet</span>
            <button onclick="closePrivateChat()" style="background:none;border:none;color:white;font-size:1.5em;cursor:pointer;">√ó</button>
        </div>

            <input type="text" id="private-input" class="login-input" placeholder="√ñzel mesaj yazƒ±n..." autocomplete="off">
            <button class="action-btn" onclick="openPrivateImageUpload()" style="background:var(--private);">üì∑</button>
            <button class="action-btn" onclick="sendPrivateMessage()" style="background:var(--private);">üì§</button>

    <!-- RESƒ∞M MODALI -->
    <div class="image-modal" id="imageModal">
        <img id="modalImage" src="" alt="">
        <button onclick="closeImageModal()" style="position:absolute;top:-10px;right:-10px;background:red;color:white;border:none;border-radius:50%;width:30px;height:30px;cursor:pointer;">√ó</button>
    </div>
    
    <!-- Gƒ∞ZLƒ∞ DOSYA INPUT -->
    <input type="file" id="imageUpload" accept="image/*" style="display:none;">

    <script>
        // ========== GLOBAL DEƒûƒ∞≈ûKENLER ==========
        let currentUser = null;
        let isAdmin = false;
        let privateChatWith = null;
        let player = null;
        let selectedImage = null;
        let onlineUsers = {};
        
        // Admin bilgileri
        const ADMIN_USERS = ['popbox', 'popboxmusic'];
        const ADMIN_PASSWORDS = {
            'popbox': 'kumsal07@',
            'popboxmusic': 'popbox123'
        };
        
        // Demo kullanƒ±cƒ±lar
        const DEMO_USERS = ['Ahmet', 'Mehmet', 'Ay≈üe', 'Fatma', 'Ali'];
        
        // ========== LOCALSTORAGE FONKSƒ∞YONLARI ==========
        function getOnlineUsers() {
            return JSON.parse(localStorage.getItem('popbox_online_users') || '{}');
        }
        
        function saveOnlineUsers(users) {
            // 30 saniyeden eski kullanƒ±cƒ±larƒ± temizle
            const now = Date.now();
            Object.keys(users).forEach(username => {
                if (now - users[username].lastSeen > 30000) {
                    delete users[username];
                }
            });
            localStorage.setItem('popbox_online_users', JSON.stringify(users));
            return users;
        }
        
        function isNickTaken(nick) {
            const users = getOnlineUsers();
            const user = users[nick];
            if (!user) return false;
            
            // 30 saniye i√ßinde aktif mi?
            return (Date.now() - user.lastSeen) < 30000;
        }
        
        // ========== Gƒ∞Rƒ∞≈û Sƒ∞STEMƒ∞ ==========
        function login() {
            const nickInput = document.getElementById('login-nick');
            const nick = nickInput.value.trim();
            
            if (!nick) {
                alert('L√ºtfen bir kullanƒ±cƒ± adƒ± girin!');
                return;
            }
            
            if (nick.length < 2 || nick.length > 20) {
                alert('Kullanƒ±cƒ± adƒ± 2-20 karakter arasƒ±nda olmalƒ±!');
                return;
            }
            
            // Aynƒ± nick kontrol√º
            if (isNickTaken(nick)) {
                alert(`"${nick}" kullanƒ±cƒ±sƒ± ≈üu anda √ßevrimi√ßi!\nL√ºtfen ba≈üka bir kullanƒ±cƒ± adƒ± se√ßin.`);
                return;
            }
            
            // Kullanƒ±cƒ±yƒ± olu≈ütur
            currentUser = {
                name: nick,
                role: 'user',
                isAdminUser: ADMIN_USERS.includes(nick.toLowerCase()),
                sessionId: Date.now(),
                lastSeen: Date.now()
            };
            
            // Online kullanƒ±cƒ±lara ekle
            onlineUsers = getOnlineUsers();
            onlineUsers[nick] = {
                name: nick,
                lastSeen: Date.now(),
                sessionId: currentUser.sessionId
            };
            saveOnlineUsers(onlineUsers);
            
            // Uygulamayƒ± g√∂ster
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            
            // Ba≈ülat
            initApp();
        }
        
        // ========== UYGULAMA BA≈ûLATMA ==========
        function initApp() {
            // Ho≈ü geldin mesajƒ±
            addSystemMessage(`üéâ Ho≈ü geldin, ${currentUser.name}!`);
            
            if (currentUser.isAdminUser) {
                addSystemMessage('üîë Admin giri≈üi i√ßin: /admin [≈üifre]');
            }
            
            addSystemMessage('üí¨ Kullanƒ±cƒ± adƒ±na tƒ±klayarak √∂zel sohbet ba≈ülatabilirsin!');
            
            // Event listener'lar
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            document.getElementById('private-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendPrivateMessage();
            });
            
            document.getElementById('overlay').addEventListener('click', closePrivateChat);
            
            // YouTube player
            if (typeof YT !== 'undefined') {
                initYouTubePlayer();
            }
            
            // Online kullanƒ±cƒ±larƒ± g√ºncelle
            updateOnlineUsers();
            
            // Periyodik g√ºncellemeler
            setInterval(updateOnlineUsers, 10000);
            setInterval(updateUserActivity, 5000);
            
            // Demo mesajlar
            startDemoMessages();
            
            // Sayfa kapanƒ±rken √ßƒ±kƒ±≈ü yap
            window.addEventListener('beforeunload', function() {
                if (currentUser) {
                    onlineUsers = getOnlineUsers();
                    delete onlineUsers[currentUser.name];
                    saveOnlineUsers(onlineUsers);
                }
            });
        }
        
        // ========== ONLINE KULLANICI Y√ñNETƒ∞Mƒ∞ ==========
        function updateOnlineUsers() {
            onlineUsers = getOnlineUsers();
            
            // Kendi kullanƒ±cƒ±mƒ±zƒ± g√ºncelle
            if (currentUser) {
                onlineUsers[currentUser.name] = {
                    name: currentUser.name,
                    lastSeen: Date.now(),
                    sessionId: currentUser.sessionId
                };
                saveOnlineUsers(onlineUsers);
            }
            
            // Online sayƒ±sƒ±nƒ± g√∂ster
            const activeUsers = Object.values(onlineUsers).filter(user => 
                (Date.now() - user.lastSeen) < 30000
            );
            
            const onlineCount = activeUsers.length;
            document.getElementById('online-count').textContent = onlineCount;
            document.getElementById('chat-online-count').textContent = onlineCount;
        }
        
        function updateUserActivity() {
            if (currentUser) {
                onlineUsers = getOnlineUsers();
                onlineUsers[currentUser.name] = {
                    name: currentUser.name,
                    lastSeen: Date.now(),
                    sessionId: currentUser.sessionId
                };
                saveOnlineUsers(onlineUsers);
            }
        }
        
        // ========== MESAJ Sƒ∞STEMƒ∞ ==========
        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (!text) return;
            
            if (text.startsWith('/')) {
                handleCommand(text);
            } else {
                addMessage(currentUser.name, text, isAdmin ? 'admin' : 'user');
                
                // Demo cevap
                setTimeout(() => {
                    sendDemoReply(text);
                }, 1000 + Math.random() * 2000);
            }
            
            input.value = '';
            input.focus();
        }
        
        function addMessage(sender, text, type = 'user', image = null) {
            const container = document.getElementById('messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' + 
                           now.getMinutes().toString().padStart(2, '0');
            
            let content = text;
            if (image) {
                content += `<br><img src="${image}" class="message-image" onclick="showImage('${image}')">`;
            }
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user" onclick="openPrivateChat('${sender}')">
                        ${type === 'admin' ? 'üëë ' : ''}${sender}
                    </span>
                    <span class="message-time">${timeStr}</span>
                </div>
                <div>${content}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            // Eƒüer √∂zel sohbetteysek, √∂zel mesaj olarak da ekle
            if (privateChatWith === sender) {
                addPrivateMessage(sender, text, image);
            }
        }
        
        function addSystemMessage(text) {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<strong>ü§ñ Sistem:</strong> ${text}`;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // ========== √ñZEL SOHBET Sƒ∞STEMƒ∞ ==========
        function openPrivateChat(username) {
            if (username === currentUser.name) return;
            
            privateChatWith = username;
            document.getElementById('privateWith').textContent = `üîí ${username} ile √∂zel sohbet`;
            document.getElementById('privateChat').style.display = 'flex';
            document.getElementById('overlay').style.display = 'block';
            
            // √ñzel mesajlarƒ± y√ºkle
            loadPrivateMessages(username);
            
            setTimeout(() => {
                document.getElementById('private-input').focus();
            }, 100);
        }
        
        function closePrivateChat() {
            privateChatWith = null;
            document.getElementById('privateChat').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('private-input').value = '';
        }
        
        function loadPrivateMessages(username) {
            const container = document.getElementById('privateMessages');
            container.innerHTML = '';
            
            // Demo √∂zel mesajlar
            const demoPrivateMessages = [
                { sender: username, text: 'Merhaba!', time: '10:00' },
                { sender: currentUser.name, text: 'Selam! Nasƒ±lsƒ±n?', time: '10:01' },
                { sender: username, text: 'ƒ∞yiyim, te≈üekk√ºrler!', time: '10:02' }
            ];
            
            demoPrivateMessages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message private-msg';
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-user">${msg.sender}</span>
                        <span class="message-time">${msg.time}</span>
                    </div>
                    <div>${msg.text}</div>
                `;
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }
        
        function sendPrivateMessage() {
            if (!privateChatWith) return;
            
            const input = document.getElementById('private-input');
            const text = input.value.trim();
            
            if (!text) return;
            
            // √ñzel mesajƒ± ekle
            addPrivateMessage(currentUser.name, text);
            
            // Demo cevap
            setTimeout(() => {
                const replies = ['Anladƒ±m!', 'Tamam', 'Te≈üekk√ºrler', 'üëå', 'Peki'];
                const randomReply = replies[Math.floor(Math.random() * replies.length)];
                addPrivateMessage(privateChatWith, randomReply);
            }, 1000);
            
            input.value = '';
            input.focus();
        }
        
        function addPrivateMessage(sender, text, image = null) {
            const container = document.getElementById('privateMessages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message private-msg';
            
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' + 
                           now.getMinutes().toString().padStart(2, '0');
            
            let content = text;
            if (image) {
                content += `<br><img src="${image}" class="message-image" onclick="showImage('${image}')">`;
            }
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user">${sender}</span>
                    <span class="message-time">${timeStr}</span>
                </div>
                <div>${content}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // ========== RESƒ∞M G√ñNDERME Sƒ∞STEMƒ∞ ==========
        function openPrivateImageUpload() {
            if (!privateChatWith) {
                alert('√ñnce bir kullanƒ±cƒ± ile √∂zel sohbette olmalƒ±sƒ±nƒ±z!');
                return;
            }
            
            document.getElementById('imageUpload').click();
        }
        
        // Dosya se√ßim event'i
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                alert('L√ºtfen sadece resim dosyasƒ± se√ßin!');
                return;
            }
            
            if (file.size > 2 * 1024 * 1024) {
                alert('Resim √ßok b√ºy√ºk! Maksimum 2MB.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const imageData = event.target.result;
                
                // √ñzel sohbete resim g√∂nder
                addPrivateMessage(currentUser.name, 'üì∏ Resim g√∂nderdi', imageData);
                
                // Demo cevap
                setTimeout(() => {
                    addPrivateMessage(privateChatWith, 'Harika resim! üëè');
                }, 1500);
            };
            
            reader.readAsDataURL(file);
            e.target.value = '';
        });
        
        function showImage(imageData) {
            document.getElementById('modalImage').src = imageData;

        // ========== KOMUT Sƒ∞STEMƒ∞ ==========
        function handleCommand(cmd) {
            const parts = cmd.substring(1).split(' ');
            const command = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            switch(command) {
                case 'admin':
                    if (args.length === 1) {
                        checkAdminPassword(args[0]);
                    } else {
                        addSystemMessage('Kullanƒ±m: /admin [≈üifre]');
                    }
                    break;
                    
                case 'temizle':
                    if (isAdmin) {
                        document.getElementById('messages').innerHTML = '';
                        addSystemMessage('üóëÔ∏è Sohbet temizlendi!');
                    } else {
                        addSystemMessage('‚õî Yetkiniz yok!');
                    }
                    break;
                    
                case 'kullanƒ±cƒ±lar':
                    showOnlineUsers();
                    break;
                    
                case 'yardƒ±m':
                    showHelp();
                    break;
                    
                default:
                    addSystemMessage(`‚ùå Bilinmeyen komut: ${command}`);
            }
        }
        
        function checkAdminPassword(password) {
            if (!currentUser.isAdminUser) {
                addSystemMessage('‚ùå Bu kullanƒ±cƒ± admin deƒüil!');

            const correctPassword = ADMIN_PASSWORDS[currentUser.name.toLowerCase()];
            if (password === correctPassword) {

                currentUser.role = 'admin';
                document.getElementById('adminBadge').style.display = 'inline-block';

            } else {

        }
