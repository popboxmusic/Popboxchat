<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PopboxMusic Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;background:#111;color:#fff;font-family:Arial;display:flex}
#left{flex:1;display:flex;flex-direction:column}
#right{width:220px;background:#1b1b1b;padding:10px;overflow:auto}
#video{width:100%;height:240px;border:0}
#chat{flex:1;overflow:auto;padding:10px}
#inputArea{display:flex;padding:10px;gap:8px;background:#111}
#messageInput{flex:1;padding:14px;font-size:16px}
.user{cursor:pointer;color:#4fc3f7}
.admin{color:#ff5252}
#pmBox{
position:fixed;bottom:0;left:0;right:0;height:40%;
background:#222;display:none;flex-direction:column;border-top:2px solid red;
}
#pmChat{flex:1;overflow:auto;padding:10px}
#pmInput{display:flex;gap:6px;padding:8px}
#onlineTitle{font-weight:bold;margin-bottom:8px}
#ads{height:60px;background:#000;text-align:center;padding-top:10px}
</style>
</head>

<body>

<div id="left">
<iframe id="video"></iframe>
<div id="chat"></div>

<div id="inputArea">
<input id="messageInput" placeholder="Mesaj yaz...">
<button onclick="sendMessage()">Gönder</button>
</div>

<div id="ads">
<!-- Google AdSense buraya -->
</div>
</div>

<div id="right">
<div id="onlineTitle">Online</div>
<div id="onlineList"></div>
</div>

<div id="pmBox">
<div id="pmChat"></div>
<div id="pmInput">
<input id="pmText" placeholder="Özel mesaj">
<button onclick="sendPM()">Gönder</button>
</div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
