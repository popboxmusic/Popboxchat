<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popbox Chat</title>
    
    <style>
        /* SABƒ∞T VE STABƒ∞L STƒ∞L */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-sidebar: #ffffff;
            --bg-header: #ffffff;
            --bg-input: #ffffff;
            
            --text-primary: #000000;
            --text-secondary: #666666;
            --text-light: #888888;
            
            --border-color: #e0e0e0;
            --border-light: #f0f0f0;
            
            --primary: #0066ff;
            --primary-hover: #0052cc;
            --danger: #ff4757;
            --success: #00b894;
            
            --online: #00b894;
            --offline: #cccccc;
        }
        
        /* DARK MODE */
        body.dark-mode {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-sidebar: #252525;
            --bg-header: #1a1a1a;
            --bg-input: #2d2d2d;
            
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-light: #888888;
            
            --border-color: #404040;
            --border-light: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        /* ANA LAYOUT - SABƒ∞T */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }
        
        /* SOL Sƒ∞DEBAR - ONLINE KULLANICILAR */
        .sidebar {
            width: 280px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-sidebar);
            flex-shrink: 0;
        }
        
        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .online-count {
            font-size: 12px;
            color: var(--text-light);
            background: var(--bg-secondary);
            padding: 4px 8px;
            border-radius: 12px;
            float: right;
        }
        
        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            position: relative;
            height: calc(100% - 57px); /* Header y√ºksekliƒüi */
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .user-item:hover {
            background: var(--bg-secondary);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
            margin-right: 12px;
            flex-shrink: 0;
            overflow: hidden;
            position: relative;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-initial {
            position: absolute;
        }
        
        .status-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--online);
            border: 2px solid var(--bg-sidebar);
        }
        
        .status-indicator.offline {
            background: var(--offline);
        }
        
        .user-info {
            flex: 1;
            min-width: 0;
        }
        
        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .user-status {
            font-size: 11px;
            color: var(--text-light);
            margin-top: 2px;
        }
        
        /* ANA ƒ∞√áERƒ∞K ALANI */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            position: relative;
            overflow: hidden;
        }
        
        /* HEADER */
        .header {
            height: 60px;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-header);
            flex-shrink: 0;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 18px;
            color: var(--text-primary);
        }
        
        .logo-icon {
            color: var(--primary);
            font-size: 22px;
        }
        
        /* STORY ALANI - HEADER'IN ORTASINDA */
        .stories-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
            height: 60px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            max-width: 400px;
            padding: 0 16px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .stories-container::-webkit-scrollbar {
            display: none;
        }
        
        .story-item {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            min-width: 56px;
            transition: all 0.2s;
        }
        
        .story-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, var(--primary), var(--success));
            padding: 2px;
        }
        
        .story-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
            border: 2px solid var(--bg-header);
        }
        
        .story-user {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
            max-width: 56px;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: none;
            background: var(--bg-input);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
        }
        
        .icon-btn:hover {
            background: var(--bg-secondary);
        }
        
        /* SOHBET ALANI */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-primary);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 60px; /* Input alanƒ± i√ßin bo≈üluk */
        }
        
        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
            max-width: 70%;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.self {
            align-self: flex-end;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
        }
        
        .message.system {
            align-self: center;
            background: transparent;
            text-align: center;
            max-width: 90%;
            font-size: 13px;
            color: var(--text-light);
        }
        
        .message-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        
        .message-sender {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sender-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 500;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .sender-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-light);
        }
        
        .message-content {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-primary);
            word-break: break-word;
        }
        
        .message-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 8px;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }
        
        /* SOHBET Gƒ∞Rƒ∞≈û */
        .chat-input-area {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-primary);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            z-index: 10;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            height: 100%;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            font-family: inherit;
            line-height: 1.5;
            outline: none;
            height: 44px;
        }
        
        .chat-input:focus {
            border-color: var(--primary);
        }
        
        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            font-size: 18px;
        }
        
        .send-btn:hover {
            background: var(--primary-hover);
        }
        
        .file-upload-btn {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            background: var(--bg-input);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            font-size: 20px;
        }
        
        .file-upload-btn:hover {
            background: var(--bg-secondary);
        }
        
        /* √ñZEL SOHBET PENCERESƒ∞ */
        .private-chat-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 100;
            display: none;
            flex-direction: column;
        }
        
        .private-chat-overlay.active {
            display: flex;
        }
        
        .private-chat-header {
            height: 60px;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-header);
            flex-shrink: 0;
        }
        
        .private-chat-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .private-chat-back {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--bg-input);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .private-chat-back:hover {
            background: var(--bg-secondary);
        }
        
        .private-chat-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        /* SAƒû Sƒ∞DEBAR - VIDEO (B√úY√úK) */
        .video-sidebar {
            width: 480px; /* B√ºy√ºt√ºld√º */
            background: var(--bg-sidebar);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .video-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-sidebar);
            flex-shrink: 0;
        }
        
        .video-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .video-container {
            flex: 1;
            background: #000;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }
        
        #youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        /* MEN√ú */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
        
        .menu-overlay.active {
            display: block;
        }
        
        .menu-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 320px;
            height: 100%;
            background: var(--bg-primary);
            border-left: 1px solid var(--border-color);
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .menu-container.active {
            transform: translateX(0);
        }
        
        .menu-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .menu-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .close-menu {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: var(--bg-input);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .close-menu:hover {
            background: var(--bg-secondary);
        }
        
        .menu-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .menu-section {
            margin-bottom: 24px;
        }
        
        .section-title {
            font-size: 12px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        
        .menu-btn {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: none;
            background: var(--bg-input);
            color: var(--text-primary);
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .menu-btn:hover {
            background: var(--bg-secondary);
        }
        
        /* Gƒ∞Rƒ∞≈û EKRANI */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 32px;
            border: 1px solid var(--border-color);
        }
        
        .login-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 24px;
        }
        
        .login-input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 12px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }
        
        .login-input:focus {
            border-color: var(--primary);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .login-btn:hover {
            background: var(--primary-hover);
        }
        
        /* RESƒ∞M G√ñNDERME MODALI */
        .image-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            z-index: 2001;
            display: none;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .image-modal.active {
            display: block;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            display: none;
        }
        
        .image-preview.active {
            display: block;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .modal-btn.primary {
            background: var(--primary);
            color: white;
        }
        
        .modal-btn.secondary {
            background: var(--bg-input);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        /* UTILITY */
        .hidden {
            display: none !important;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-light);
        }
        
        /* G√ñR√úNT√ú MODALI OVERLAY */
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2002;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .image-overlay.active {
            display: flex;
        }
        
        .image-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        
        .close-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- A√áILIR MEN√ú -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="menu-container" id="menuContainer">
        <div class="menu-header">
            <div class="menu-title">Men√º</div>
            <button class="close-menu" onclick="closeMenu()">√ó</button>
        </div>
        
        <div class="menu-content">
            <div class="menu-section">
                <div class="section-title">Sohbet</div>
                <button class="menu-btn" onclick="toggleTheme()">
                    <span>üé® Tema Deƒüi≈ütir</span>
                </button>
                <button class="menu-btn" onclick="openChannelCreate()">
                    <span>üì¢ Kanal A√ß</span>
                </button>
            </div>
            
            <div class="menu-section" id="adminSection" style="display: none;">
                <div class="section-title">Y√∂netim</div>
                <button class="menu-btn" onclick="openAdminPanel()">
                    <span>‚ö°Ô∏è Admin Panel</span>
                </button>
                <button class="menu-btn" onclick="clearChat()">
                    <span>üóëÔ∏è Sohbeti Temizle</span>
                </button>
            </div>
            
            <div class="menu-section">

    <script>
        // ========== GLOBAL DEƒûƒ∞≈ûKENLER ==========
        let currentUser = null;
        let currentPrivateChat = null;
        let isOwner = false;
        let isAdmin = false;
        let darkMode = false;
        let selectedImage = null;
        
        // ========== TEMA Sƒ∞STEMƒ∞ ==========
        function toggleTheme() {
            darkMode = !darkMode;
            if (darkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
            localStorage.setItem('theme', darkMode ? 'dark' : 'light');
            closeMenu();
        }
        
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            darkMode = savedTheme === 'dark';
            if (darkMode) {
                document.body.classList.add('dark-mode');
            }
        }
        
        // ========== MEN√ú Sƒ∞STEMƒ∞ ==========
        function openMenu() {
            document.getElementById('menuOverlay').classList.add('active');
            document.getElementById('menuContainer').classList.add('active');
        }
        
        function closeMenu() {
            document.getElementById('menuOverlay').classList.remove('active');
            document.getElementById('menuContainer').classList.remove('active');
        }
        
        document.getElementById('menuOverlay').addEventListener('click', closeMenu);
        
        // ========== Gƒ∞Rƒ∞≈û Sƒ∞STEMƒ∞ ==========
        function login() {
            const nick = document.getElementById('loginNick').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            if (!nick) {
                showError('L√ºtfen kullanƒ±cƒ± adƒ± girin');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>';
            errorDiv.style.display = 'none';
            
            setTimeout(() => {
                currentUser = {
                    name: nick,
                    role: 'user'
                };
                
                // √ñzel kullanƒ±cƒ± kontrol√º
                const nickLower = nick.toLowerCase();
                if (nickLower === 'mateky') {
                    currentUser.role = 'owner';
                    isOwner = true;
                    document.getElementById('adminSection').style.display = 'block';
                } else if (nickLower === 'admin') {
                    currentUser.role = 'admin';
                    isAdmin = true;
                    document.getElementById('adminSection').style.display = 'block';
                }
                
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('appContainer').style.display = 'flex';
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sohbete Katƒ±l';
                
                addSystemMessage(`${currentUser.name}, sohbete ho≈ü geldin!`);
                
                addSampleUsers();
                loadStories();
                
            }, 1000);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // ========== KULLANICI Lƒ∞STESƒ∞ ==========
        function addSampleUsers() {
            const users = [
                { name: 'Ahmet', status: 'online' },
                { name: 'Ay≈üe', status: 'online' },
                { name: 'Mehmet', status: 'idle' },
                { name: 'Zeynep', status: 'online' },
                { name: 'Can', status: 'offline' },
                { name: 'Elif', status: 'online' },
                { name: 'Berk', status: 'online' }
            ];
            
            const container = document.getElementById('usersList');
            const onlineCount = users.filter(u => u.status === 'online').length;
            document.getElementById('onlineCount').textContent = onlineCount;
            
            container.innerHTML = '';
            
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.onclick = () => openPrivateChat(user.name);
                
                const statusText = user.status === 'online' ? '√áevrimi√ßi' : 
                                 user.status === 'idle' ? 'Bo≈üta' : '√áevrimdƒ±≈üƒ±';
                const statusClass = user.status === 'offline' ? 'offline' : '';
                
                userDiv.innerHTML = `
                    <div class="user-avatar">
                        <div class="avatar-initial">${user.name.charAt(0)}</div>
                        <div class="status-indicator ${statusClass}"></div>
                    </div>
                    <div class="user-info">
                        <div class="user-name">${user.name}</div>
                        <div class="user-status">${statusText}</div>
                    </div>

                container.appendChild(userDiv);
            });
        }
        
        // ========== STORY Sƒ∞STEMƒ∞ ==========
        function loadStories() {
            const stories = [
                { user: 'Ahmet' },
                { user: 'Ay≈üe' },
                { user: 'Zeynep' },
                { user: 'Elif' }
            ];
            
            const container = document.getElementById('storiesContainer');
            container.innerHTML = '';
            
            stories.forEach(story => {
                const storyItem = document.createElement('div');
                storyItem.className = 'story-item';
                storyItem.onclick = () => viewStory(story.user);
                
                storyItem.innerHTML = `

                        <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;color:white;font-weight:600;font-size:16px;background:linear-gradient(135deg, var(--primary), var(--success));">
                            ${story.user.charAt(0)}
                        </div>
                    </div>
                    <div class="story-user">${story.user}</div>
                `;
                
                container.appendChild(storyItem);
            });
        }
        
        function viewStory(username) {
            addSystemMessage(`${username}'ƒ±n story'sini g√∂r√ºnt√ºl√ºyorsunuz...`);
        }
        
        // ========== √ñZEL SOHBET ==========
        function openPrivateChat(username) {
            if (username === currentUser.name) {
                addSystemMessage('Kendinize √∂zel mesaj g√∂nderemezsiniz!');
                return;
            }
            
            currentPrivateChat = username;
            document.getElementById('privateChatTitle').textContent = `${username} ile √ñzel Sohbet`;
            document.getElementById('privateChatOverlay').classList.add('active');
            
            const container = document.getElementById('privateChatMessages');
            container.innerHTML = `
                <div class="message system">
                    <div class="message-content">
                        ${username} ile √∂zel sohbet ba≈ülatƒ±ldƒ±.
                    </div>
                </div>
            `;
            
            document.getElementById('privateMessageInput').focus();
        }
        
        function closePrivateChat() {
            currentPrivateChat = null;
            document.getElementById('privateChatOverlay').classList.remove('active');
            document.getElementById('messageInput').focus();
        }
        
        // ========== RESƒ∞M G√ñNDERME Sƒ∞STEMƒ∞ ==========
        function openImageUpload() {
            document.getElementById('generalImageInput').click();
        }
        
        function openPrivateImageUpload() {
            document.getElementById('privateImageInput').click();
        }
        
        function openImageModal() {
            document.getElementById('imageModal').classList.add('active');
        }
        
        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
            document.getElementById('imagePreview').classList.remove('active');
            document.getElementById('imagePreview').src = '';
            selectedImage = null;
        }
        
        function openImageOverlay(imageUrl) {
            document.getElementById('fullImage').src = imageUrl;
            document.getElementById('imageOverlay').classList.add('active');
        }
        
        function closeImageOverlay() {
            document.getElementById('imageOverlay').classList.remove('active');
        }
        
        // Genel sohbet i√ßin resim y√ºkleme
        document.getElementById('generalImageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                alert('Sadece resim dosyalarƒ± g√∂nderebilirsiniz!');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                alert('Resim boyutu 10MB\'dan k√º√ß√ºk olmalƒ±dƒ±r!');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImage = e.target.result;
                sendImageMessage(currentUser.name, selectedImage, 'general');
            };
            reader.readAsDataURL(file);
            
            // Input'u temizle
            e.target.value = '';
        });
        
        // √ñzel sohbet i√ßin resim y√ºkleme
        document.getElementById('privateImageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                alert('Sadece resim dosyalarƒ± g√∂nderebilirsiniz!');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                alert('Resim boyutu 10MB\'dan k√º√ß√ºk olmalƒ±dƒ±r!');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImage = e.target.result;
                sendImageMessage(currentUser.name, selectedImage, 'private');
            };
            reader.readAsDataURL(file);
            
            // Input'u temizle
            e.target.value = '';
        });
        
        function sendImageMessage(sender, imageUrl, type = 'general') {
            const time = new Date().toLocaleTimeString('tr-TR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            let container;
            if (type === 'private') {
                container = document.getElementById('privateChatMessages');
            } else {
                container = document.getElementById('chatMessages');
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'private' ? 'message self' : 'message self';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-sender">
                        <div class="sender-avatar">${sender.charAt(0)}</div>
                        ${sender}
                    </div>
                    <div class="message-time">${time}</div>
                </div>
                <div class="message-content">
                    <img src="${imageUrl}" class="message-image" onclick="openImageOverlay('${imageUrl}')">
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            // √ñzel sohbette sim√ºle edilmi≈ü yanƒ±t
            if (type === 'private' && currentPrivateChat) {
                setTimeout(() => {
                    const replyDiv = document.createElement('div');
                    replyDiv.className = 'message';
                    replyDiv.innerHTML = `
                        <div class="message-header">
                            <div class="message-sender">
                                <div class="sender-avatar">${currentPrivateChat.charAt(0)}</div>
                                ${currentPrivateChat}
                            </div>
                            <div class="message-time">${new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'})}</div>
                        </div>
                        <div class="message-content">
                            G√ºzel resim! üëç
                        </div>
                    `;
                    container.appendChild(replyDiv);
                    container.scrollTop = container.scrollHeight;
                }, 1000);
            }
        }
        
        // ========== MESAJ Sƒ∞STEMƒ∞ ==========
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            if (text.startsWith('/')) {
                handleCommand(text);
                input.value = '';
                autoResize(input);
                return;
            }
            
            addMessage(currentUser.name, text, 'self');
            input.value = '';
            autoResize(input);
        }
        
        function sendPrivateMessage() {
            if (!currentPrivateChat) return;
            
            const input = document.getElementById('privateMessageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            addPrivateMessage(currentUser.name, currentPrivateChat, text);
            input.value = '';
            autoResize(input);
        }
        
        function addMessage(sender, text, type = 'normal') {
            const container = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            let messageClass = 'message';
            if (type === 'self') {
                messageClass += ' self';
            } else if (sender === 'Sistem') {
                messageClass += ' system';
            }
            
            const time = new Date().toLocaleTimeString('tr-TR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.className = messageClass;
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-sender">
                        <div class="sender-avatar">${sender.charAt(0)}</div>
                        ${sender}
                    </div>
                    <div class="message-time">${time}</div>
                </div>
                <div class="message-content">${text}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function addPrivateMessage(sender, receiver, text) {
            const container = document.getElementById('privateChatMessages');
            const messageDiv = document.createElement('div');
            
            const time = new Date().toLocaleTimeString('tr-TR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.className = 'message self';
            messageDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-sender">
                        <div class="sender-avatar">${sender.charAt(0)}</div>
                        ${sender}
                    </div>
                    <div class="message-time">${time}</div>
                </div>
                <div class="message-content">${text}</div>
            `;
            
            container.appendChild(messageDiv);
            
            // Sim√ºle edilmi≈ü yanƒ±t
            setTimeout(() => {
                const replyDiv = document.createElement('div');
                replyDiv.className = 'message';
                replyDiv.innerHTML = `
                    <div class="message-header">
                        <div class="message-sender">
                            <div class="sender-avatar">${receiver.charAt(0)}</div>
                            ${receiver}
                        </div>
                        <div class="message-time">${new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'})}</div>
                    </div>
                    <div class="message-content">Merhaba! Mesajƒ±nƒ± aldƒ±m.</div>
                `;
                container.appendChild(replyDiv);
                container.scrollTop = container.scrollHeight;
            }, 1000);
            
            container.scrollTop = container.scrollHeight;
        }
        
        function addSystemMessage(text) {
            addMessage('Sistem', text);
        }
        
        // ========== KOMUT ƒ∞≈ûLEME ==========
        function handleCommand(cmd) {
            const parts = cmd.substring(1).split(' ');
            const command = parts[0].toLowerCase();
            
            switch(command) {
                case 'yardƒ±m':
                    showHelp();
                    break;
                    
                case 'temizle':
                    if (isOwner || isAdmin) {
                        clearChat();
                    } else {
                        addSystemMessage('Yetkiniz yok!');
                    }
                    break;
                    
                case 'tema':
                    toggleTheme();
                    break;
                    
                case 'profil':
                    openProfile();
                    break;
                    
                case 'story':
                    addSystemMessage('Story √∂zelliƒüi aktif!');
                    break;
                    
                default:
                    addSystemMessage(`Bilinmeyen komut: ${command}`);
            }
        }
        
        function showHelp() {
            let help = `Komutlar:\n`;
            help += `/yardƒ±m - T√ºm komutlarƒ± g√∂ster\n`;
            help += `/profil - Profil bilgileri\n`;
            help += `/tema - Tema deƒüi≈ütir\n`;
            help += `/story - Story g√∂r√ºnt√ºle\n`;
            
            if (isOwner || isAdmin) {
                help += `/temizle - Sohbeti temizle\n`;
            }
            
            addSystemMessage(help);
        }
        
        function clearChat() {
            const container = document.getElementById('chatMessages');
            container.innerHTML = `
                <div class="message system">
                    <div class="message-content">
                        Sohbet temizlendi.
                    </div>
                </div>
            `;
            
            addSystemMessage(`Sohbet ${currentUser.name} tarafƒ±ndan temizlendi.`);
        }
        
        // ========== YARDIMCI FONKSƒ∞YONLAR ==========
        function openProfile() {
            addSystemMessage(`Profil: ${currentUser.name} - Rol: ${currentUser.role}`);
            closeMenu();

            closeMenu();
        }
        
        function openAdminPanel() {
            addSystemMessage('Admin paneli yakƒ±nda eklenecek.');
            closeMenu();
        }
        
        function openSettings() {
            addSystemMessage('Ayarlar paneli yakƒ±nda eklenecek.');
            closeMenu();
        }
        
        function logout() {
            if (confirm('√áƒ±kƒ±≈ü yapmak istediƒüinize emin misiniz?')) {
                location.reload();
            }
        }

                    });
                } catch (error) {
                    console.log("YouTube player hatasƒ±:", error);
                }
            }
        }
        
        // ========== SAYFA Y√úKLENDƒ∞ƒûƒ∞NDE ==========
        window.addEventListener('load', function() {
            loadTheme();
            initYouTubePlayer();
            
            // Enter tu≈üu ile mesaj g√∂nderme
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            document.getElementById('privateMessageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendPrivateMessage();
                }
            });
            
            // Enter tu≈üu ile giri≈ü
            document.getElementById('loginNick').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            document.getElementById('loginPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            // Escape tu≈üu ile √∂zel sohbet kapatma
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    if (currentPrivateChat) {
                        closePrivateChat();
                    }
                    if (document.getElementById('imageOverlay').classList.contains('active')) {
                        closeImageOverlay();
                    }
                    if (document.getElementById('imageModal').classList.contains('active')) {
                        closeImageModal();
                    }
                }
            });
            
            // YouTube API kontrol√º
            if (typeof YT === 'undefined') {
                const tag = document.createElement('script');
                tag.src = 'https://www.youtube.com/iframe_api';
                document.body.appendChild(tag);
            }
        });
        
        // YouTube API hazƒ±r olduƒüunda
        function onYouTubeIframeAPIReady() {
            initYouTubePlayer();
        }
        window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
    </script>

    <script src="https://www.youtube.com/iframe_api"></script>
