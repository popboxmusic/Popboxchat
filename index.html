<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CetCety · özel sohbet + medya</title>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #111111;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        /* Ana grid */
        .app {
            display: grid;
            grid-template-columns: 70px 20% 45% 35%;
            height: 100vh;
            width: 100vw;
            background: #111111;
        }

        /* İkon paneli */
        .icon-panel {
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 25px;
            height: 100vh;
        }

        .icon-item {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #808080;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.15s ease;
            border-radius: 8px;
        }

        .icon-item:hover {
            background: #2a2a2a;
            color: #d0d0d0;
        }

        .icon-item.active {
            background: #2d2d2d;
            color: #ffffff;
            border-left: 2px solid #808080;
            border-radius: 8px 0 0 8px;
        }

        /* Logo */
        .logo-area {
            position: fixed;
            top: 16px;
            left: 85px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 100;
            background: transparent;
            pointer-events: none;
        }

        .logo-icon {
            font-size: 1.8rem;
            color: #808080;
            filter: grayscale(100%);
        }

        .logo-text {
            font-size: 1.3rem;
            font-weight: 450;
            color: #a0a0a0;
            filter: grayscale(100%);
        }

        /* Dar panel */
        .side-panel {
            background: #161616;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 60px;
        }

        .panel-header {
            padding: 16px;
            border-bottom: 1px solid #2a2a2a;
        }

        .panel-header h3 {
            color: #b0b0b0;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .channel-list, .dm-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px 8px;
        }

        .channel-item, .dm-item {
            padding: 10px 12px;
            margin: 4px 0;
            border-radius: 6px;
            background: #1e1e1e;
            color: #b0b0b0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.15s;
            border: 1px solid transparent;
        }

        .channel-item:hover, .dm-item:hover {
            background: #252525;
            border-color: #404040;
        }

        .channel-item.active, .dm-item.active {
            background: #2a2a2a;
            border-left: 3px solid #808080;
        }

        /* Sohbet alanı */
        .chat-area {
            background: #131313;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2a2a2a;
            height: 100vh;
            padding-top: 60px;
        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 12px;
            background: #131313;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 4px 0;
            border-bottom: 1px solid #1f1f1f;
        }

        .message-time {
            color: #505050;
            font-size: 0.75rem;
            min-width: 45px;
        }

        .message-sender {
            font-weight: 500;
            color: #d0d0d0;
            min-width: 100px;
        }

        .message-text {
            color: #b0b0b0;
            word-break: break-word;
            flex: 1;
        }

        .message-media {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 4px;
            border: 1px solid #333;
        }

        .chat-input-area {
            padding: 16px 20px;
            border-top: 2px solid #333;
            background: #0f0f0f;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 14px 18px;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
        }

        .chat-input:focus {
            border-color: #808080;
            background: #232323;
        }

        .media-btn {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            width: 50px;
            height: 50px;
            color: #b0b0b0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .media-btn:hover {
            background: #3a3a3a;
            color: #ffffff;
            border-color: #808080;
        }

        /* Medya paneli */
        .media-panel {
            background: #111111;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 60px;
        }

        .media-header {
            padding: 16px 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .video-container {
            aspect-ratio: 16/9;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #2a2a2a;
        }

        .playlist {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .playlist-item {
            padding: 12px 16px;
            margin: 4px 0;
            background: #1a1a1a;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #a0a0a0;
            cursor: pointer;
        }

        .playlist-item:hover {
            background: #222;
            border-color: #404040;
        }

        /* ===== ÖZEL SOHBET MODAL ===== */
        .private-chat-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .private-chat-modal.active {
            display: flex;
        }

        .private-chat-window {
            width: 90vw;
            height: 90vh;
            background: #131313;
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
        }

        .private-chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #1a1a1a;
            border-radius: 12px 12px 0 0;
        }

        .private-chat-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .private-chat-user i {
            font-size: 1.5rem;
            color: #808080;
        }

        .private-chat-user span {
            font-size: 1.2rem;
            color: #e0e0e0;
        }

        .private-chat-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: none;
            color: #808080;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: #2a2a2a;
            color: #ffffff;
        }

        .action-btn.warning:hover {
            background: #442222;
            color: #ff8888;
        }

        .action-btn.danger:hover {
            background: #442222;
            color: #ff6666;
        }

        .private-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #0f0f0f;
        }

        .private-message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 80%;
        }

        .private-message.own {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .private-message-content {
            background: #1e1e1e;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .private-message.own .private-message-content {
            background: #2a2a2a;
        }

        .private-message-time {
            font-size: 0.7rem;
            color: #606060;
            margin-top: 4px;
        }

        .private-message-media {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 8px;
            cursor: pointer;
            border: 1px solid #444;
        }

        .private-chat-input-area {
            padding: 20px 24px;
            border-top: 1px solid #333;
            background: #1a1a1a;
            border-radius: 0 0 12px 12px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .private-chat-input {
            flex: 1;
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 14px 18px;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
        }

        .private-chat-input:focus {
            border-color: #808080;
        }

        .file-input {
            display: none;
        }

        /* Şikayet modalı */
        .report-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 24px;
            width: 400px;
            z-index: 1100;
            display: none;
        }

        .report-modal.active {
            display: block;
        }

        .report-modal h3 {
            color: #e0e0e0;
            margin-bottom: 16px;
        }

        .report-option {
            padding: 12px 16px;
            margin: 8px 0;
            background: #252525;
            border: 1px solid #333;
            border-radius: 8px;
            color: #c0c0c0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .report-option:hover {
            background: #303030;
            border-color: #808080;
        }

        .report-option.selected {
            background: #333;
            border-color: #808080;
        }

        .report-textarea {
            width: 100%;
            height: 100px;
            background: #252525;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px;
            color: #e0e0e0;
            margin: 16px 0;
            resize: none;
        }

        .report-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .report-btn {
            padding: 10px 20px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #c0c0c0;
            cursor: pointer;
        }

        .report-btn.primary {
            background: #3a3a3a;
            border-color: #808080;
        }

        .report-btn:hover {
            background: #353535;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-area">
        <i class="fas fa-comment-dots logo-icon"></i>
        <div class="logo-text">CetCety <span>· private</span></div>
    </div>

    <div class="app">
        <!-- İkon paneli -->
        <div class="icon-panel">
            <div class="icon-item active"><i class="fas fa-home"></i></div>
            <div class="icon-item"><i class="fas fa-hashtag"></i></div>
            <div class="icon-item" onclick="openPrivateChat('demo_kullanici')" title="Özel sohbet (DM)">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="icon-item"><i class="fas fa-play-circle"></i></div>
            <div class="icon-item" style="margin-top: auto;"><i class="fas fa-cog"></i></div>
            <div class="icon-item"><i class="fas fa-user-circle"></i></div>
        </div>

        <!-- Dar panel -->
        <div class="side-panel">
            <div class="panel-header">
                <h3>Kullanıcılar</h3>
            </div>
            <div class="dm-list" id="userList">
                <!-- JS ile doldurulacak -->
            </div>
        </div>

        <!-- Genel sohbet -->
        <div class="chat-area">
            <div class="chat-header">
                <i class="fas fa-hashtag"></i>
                <span>genel · <span id="onlineCount">0</span> çevrimiçi</span>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" placeholder="Mesaj yaz..." id="messageInput">
                <button class="media-btn" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-paperclip"></i>
                </button>
                <button class="media-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*" onchange="uploadMedia(event)">
        </div>

        <!-- Medya paneli -->
        <div class="media-panel">
            <div class="media-header">
                <i class="fas fa-youtube"></i> Medya
            </div>
            <div class="video-container" id="videoContainer">
                <div class="video-placeholder">
                    <i class="fas fa-play-circle"></i>
                    <span>Yetkili video açtığında oynar</span>
                </div>
            </div>
            <div class="playlist" id="playlist"></div>
        </div>
    </div>

    <!-- ÖZEL SOHBET MODAL -->
    <div class="private-chat-modal" id="privateChatModal">
        <div class="private-chat-window">
            <div class="private-chat-header">
                <div class="private-chat-user">
                    <i class="fas fa-user-circle"></i>
                    <span id="privateChatUserName">Kullanıcı Adı</span>
                </div>
                <div class="private-chat-actions">
                    <button class="action-btn warning" onclick="showReportModal()">
                        <i class="fas fa-flag"></i> Şikayet
                    </button>
                    <button class="action-btn danger" onclick="blockUser()">
                        <i class="fas fa-ban"></i> Engelle
                    </button>
                    <button class="action-btn" onclick="closePrivateChat()">
                        <i class="fas fa-times"></i> Kapat
                    </button>
                </div>
            </div>
            
            <div class="private-chat-messages" id="privateChatMessages"></div>
            
            <div class="private-chat-input-area">
                <input type="text" class="private-chat-input" id="privateMessageInput" placeholder="Mesaj yaz...">
                <button class="media-btn" onclick="document.getElementById('privateFileInput').click()">
                    <i class="fas fa-paperclip"></i>
                </button>
                <button class="media-btn" onclick="sendPrivateMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <input type="file" id="privateFileInput" style="display: none;" accept="image/*,video/*" onchange="uploadPrivateMedia(event)">
        </div>
    </div>

    <!-- ŞİKAYET MODAL -->
    <div class="report-modal" id="reportModal">
        <h3>Şikayet Et</h3>
        <div class="report-option" onclick="selectReportOption(this, 'spam')">Spam / Reklam</div>
        <div class="report-option" onclick="selectReportOption(this, 'hakaret')">Hakaret / Kötü dil</div>
        <div class="report-option" onclick="selectReportOption(this, 'taciz')">Taciz / Rahatsızlık</div>
        <div class="report-option" onclick="selectReportOption(this, 'uygunsuz')">Uygunsuz içerik</div>
        <div class="report-option" onclick="selectReportOption(this, 'other')">Diğer</div>
        
        <textarea class="report-textarea" id="reportReason" placeholder="Açıklama..."></textarea>
        
        <div class="report-buttons">
            <button class="report-btn" onclick="closeReportModal()">İptal</button>
            <button class="report-btn primary" onclick="submitReport()">Gönder</button>
        </div>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
            authDomain: "popboxmusicchat.firebaseapp.com",
            databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
            projectId: "popboxmusicchat",
            storageBucket: "popboxmusicchat.appspot.com",
            messagingSenderId: "206625719024",
            appId: "1:206625719024:web:d28f478a2c96d10412f835"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        // Demo kullanıcı
        window.ACTIVE_USER = {
            id: 'user_' + Date.now(),
            name: 'Kullanıcı_' + Math.floor(Math.random() * 1000),
            role: 'user'
        };

        window.currentChannel = 'genel';
        window.blockedUsers = JSON.parse(localStorage.getItem('blockedUsers') || '{}');
        window.currentPrivateUser = null;

        // Kullanıcı listesi
        function loadUsers() {
            const users = [
                { id: 'user1', name: 'Ayşe', role: 'admin' },
                { id: 'user2', name: 'Mehmet', role: 'user' },
                { id: 'user3', name: 'Ali', role: 'operator' },
                { id: 'user4', name: 'Zeynep', role: 'coadmin' },
                { id: 'user5', name: 'Can', role: 'user' }
            ];
            
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            
            users.forEach(user => {
                if (user.id !== window.ACTIVE_USER.id && !window.blockedUsers[user.id]) {
                    const div = document.createElement('div');
                    div.className = 'dm-item';
                    div.onclick = () => openPrivateChat(user);
                    div.innerHTML = `
                        <i class="fas fa-user-circle"></i>
                        ${user.name}
                        <span style="margin-left: auto; font-size: 0.7rem; color: #606060;">${user.role}</span>
                    `;
                    userList.appendChild(div);
                }
            });
        }

        // Özel sohbet aç
        window.openPrivateChat = function(user) {
            window.currentPrivateUser = user;
            document.getElementById('privateChatUserName').textContent = user.name;
            document.getElementById('privateChatModal').classList.add('active');
            
            // Mesajları yükle
            loadPrivateMessages(user.id);
            
            // ESC ile kapatma
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closePrivateChat();
                }
            });
        };

        // Özel mesajları yükle
        function loadPrivateMessages(userId) {
            const chatId = [window.ACTIVE_USER.id, userId].sort().join('_');
            const messagesDiv = document.getElementById('privateChatMessages');
            messagesDiv.innerHTML = '';
            
            db.ref(`private/${chatId}`).orderByChild('timestamp').limitToLast(50).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                addPrivateMessage(msg);
            });
        }

        // Özel mesaj ekle
        function addPrivateMessage(msg) {
            const messagesDiv = document.getElementById('privateChatMessages');
            const isOwn = msg.from === window.ACTIVE_USER.id;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `private-message ${isOwn ? 'own' : ''}`;
            
            let content = '';
            if (msg.type === 'text') {
                content = `<div class="private-message-content">${msg.text}</div>`;
            } else if (msg.type === 'image') {
                content = `<div class="private-message-content">
                    <img src="${msg.url}" class="private-message-media" onclick="window.open('${msg.url}')">
                </div>`;
            } else if (msg.type === 'video') {
                content = `<div class="private-message-content">
                    <video src="${msg.url}" class="private-message-media" controls></video>
                </div>`;
            }
            
            msgDiv.innerHTML = `
                ${content}
                <div class="private-message-time">${msg.time || '00:00'}</div>
            `;
            
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Özel mesaj gönder
        window.sendPrivateMessage = function() {
            const input = document.getElementById('privateMessageInput');
            const text = input.value.trim();
            if (!text || !window.currentPrivateUser) return;
            
            const chatId = [window.ACTIVE_USER.id, window.currentPrivateUser.id].sort().join('_');
            
            db.ref(`private/${chatId}`).push({
                from: window.ACTIVE_USER.id,
                fromName: window.ACTIVE_USER.name,
                text: text,
                type: 'text',
                time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}),
                timestamp: Date.now()
            });
            
            input.value = '';
        };

        // Medya yükle
        window.uploadPrivateMedia = function(event) {
            const file = event.target.files[0];
            if (!file || !window.currentPrivateUser) return;
            
            const isImage = file.type.startsWith('image/');
            const isVideo = file.type.startsWith('video/');
            
            if (!isImage && !isVideo) {
                alert('Sadece resim ve video yüklenebilir!');
                return;
            }
            
            const storageRef = storage.ref(`private/${Date.now()}_${file.name}`);
            const uploadTask = storageRef.put(file);
            
            uploadTask.on('state_changed', null, null, () => {
                uploadTask.snapshot.ref.getDownloadURL().then(url => {
                    const chatId = [window.ACTIVE_USER.id, window.currentPrivateUser.id].sort().join('_');
                    
                    db.ref(`private/${chatId}`).push({
                        from: window.ACTIVE_USER.id,
                        fromName: window.ACTIVE_USER.name,
                        url: url,
                        type: isImage ? 'image' : 'video',
                        time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}),
                        timestamp: Date.now()
                    });
                });
            });
        };

        // Özel sohbet kapat
        window.closePrivateChat = function() {
            document.getElementById('privateChatModal').classList.remove('active');
            window.currentPrivateUser = null;
        };

        // Şikayet modal
        window.showReportModal = function() {
            document.getElementById('reportModal').classList.add('active');
        };

        window.closeReportModal = function() {
            document.getElementById('reportModal').classList.remove('active');
        };

        window.selectedReportOption = null;
        window.selectReportOption = function(element, reason) {
            document.querySelectorAll('.report-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            window.selectedReportOption = reason;
        };

        window.submitReport = function() {
            const reason = document.getElementById('reportReason').value;
            if (!window.selectedReportOption && !reason) {
                alert('Lütfen bir şikayet sebebi seçin veya yazın');
                return;
            }
            
            db.ref('reports').push({
                from: window.ACTIVE_USER.id,
                against: window.currentPrivateUser?.id,
                reason: window.selectedReportOption,
                description: reason,
                timestamp: Date.now()
            });
            
            alert('Şikayetiniz alındı, teşekkürler.');
            closeReportModal();
        };

        // Engelleme sistemi (24 saat)
        window.blockUser = function() {
            if (!window.currentPrivateUser) return;
            
            const expireTime = Date.now() + (24 * 60 * 60 * 1000);
            window.blockedUsers[window.currentPrivateUser.id] = expireTime;
            localStorage.setItem('blockedUsers', JSON.stringify(window.blockedUsers));
            
            alert(`${window.currentPrivateUser.name} 24 saatliğine engellendi.`);
            closePrivateChat();
            loadUsers(); // Listeyi yenile
        };

        // Engelleme kontrolü
        function checkBlockExpiration() {
            const now = Date.now();
            Object.keys(window.blockedUsers).forEach(userId => {
                if (window.blockedUsers[userId] < now) {
                    delete window.blockedUsers[userId];
                }
            });
            localStorage.setItem('blockedUsers', JSON.stringify(window.blockedUsers));
        }

        // Genel mesaj gönderme
        window.sendMessage = function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            
            db.ref(`chats/${window.currentChannel}`).push({
                sender: window.ACTIVE_USER.name,
                text: text,
                time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}),
                timestamp: Date.now()
            });
            
            input.value = '';
        };

        // Medya yükle (genel sohbet)
        window.uploadMedia = function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            alert('Genel sohbete medya yüklenemez. Özel sohbet kullanın!');
        };

        // Başlangıç
        checkBlockExpiration();
        loadUsers();
        
        // ESC ile kapatma
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePrivateChat();
                closeReportModal();
            }
        });
    </script>
</body>
</html>
