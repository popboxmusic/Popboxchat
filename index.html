<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Popbox Live</title>

<style>
:root{
    --bg:#0f0f12;
    --card:rgba(25,25,30,0.7);
    --blur:blur(14px);
    --accent:#ff3d3d;
    --text:#fff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}
body{background:#0f0f12;color:white;height:100vh;overflow:hidden}

/* HEADER */
.header{
    height:60px;
    background:#15151c;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 16px;
}
.icons{display:flex;gap:12px;font-size:20px}

/* MAIN */
.main{
    display:flex;
    height:calc(100vh - 60px);
}

/* VIDEO */
.video{
    flex:2;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    color:#777;
}

/* CHAT */
.chat{
    flex:1;
    background:#181820;
    display:flex;
    flex-direction:column;
}
.messages{
    flex:1;
    padding:12px;
    overflow:auto;
}
.input{
    padding:10px;
    border-top:1px solid #333;
}
.input textarea{
    width:100%;
    background:#222;
    color:white;
    border:none;
    padding:10px;
    border-radius:8px;
    resize:none;
}

/* STORY BAR */
.storybar{
    position:absolute;
    top:70px;
    left:20px;
    display:flex;
    gap:10px;
}
.story{
    width:60px;height:60px;
    border-radius:50%;
    background:linear-gradient(45deg,#ff3d3d,#ff8a00);
}

/* LOGIN BLUR */
#login{
    position:fixed;
    inset:0;
    backdrop-filter:var(--blur);
    background:rgba(0,0,0,0.6);
    display:flex;
    align-items:center;
    justify-content:center;
}
.login-card{
    width:320px;
    padding:30px;
    background:var(--card);
    border-radius:16px;
    text-align:center;
}
.login-card input{
    width:100%;
    margin-top:15px;
    padding:12px;
    border:none;
    border-radius:8px;
}
.login-card button{
    margin-top:15px;
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:var(--accent);
    color:white;
    font-weight:bold;
}

/* PM MODAL */
.pm{
    position:fixed;
    right:20px;
    bottom:20px;
    width:300px;
    height:400px;
    background:#1c1c25;
    border-radius:12px;
    display:none;
    flex-direction:column;
}
.pm-header{
    padding:10px;
    background:#ff3d3d;
}
.pm-messages{flex:1;padding:10px;overflow:auto}
</style>
</head>

<body>

<div class="header">
    <div>‚ñ∂Ô∏è Popbox Live</div>
    <div class="icons">
        üîî ‚ö†Ô∏è üö´ üë• üé®
    </div>
</div>

<div class="main">
    <div class="video">YOUTUBE LIVE</div>

    <div class="chat">
        <div class="messages">
            <div>üéâ Sohbete ho≈ü geldiniz</div>
            <div>Ali: Selam</div>
            <div>Veli: Merhaba</div>
        </div>
        <div class="input">
            <textarea placeholder="Mesaj yaz..."></textarea>
        </div>
    </div>
</div>

<div class="storybar">
    <div class="story"></div>
    <div class="story"></div>
    <div class="story"></div>
</div>

<!-- LOGIN -->
<div id="login">
    <div class="login-card">
        <h2>Popbox Live</h2>
        <p style="opacity:.7;font-size:14px;margin-top:10px">
            ƒ∞√ßeride canlƒ± sohbet var...
        </p>
        <input placeholder="Nickiniz"/>
        <button onclick="enter()">Sohbete Katƒ±l</button>
    </div>
</div>

<!-- PM -->
<div class="pm" id="pm">

function enter(){

}
</script>

</body>
</html>
