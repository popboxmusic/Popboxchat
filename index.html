<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>CETCETY ‚Ä¢ Ger√ßek Zamanlƒ±</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        /* ========== TEMA & TEMEL ========== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #0f0f0f; color: #fff; overflow: hidden; height: 100vh; transition: 0.2s; }
        body.light-theme { background: #f5f5f5; color: #1a1a1a; }
        .app { display: flex; height: 100vh; width: 100vw; position: relative; }

        /* ========== Gƒ∞Rƒ∞≈û EKRANI (BLUR DESEN) ========== */
        .login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000; transition: opacity 0.3s;
            background-color: #0a0a0a;
            background-image: 
                radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-overlay::before {
            content: '';
            position: absolute; inset: 0;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: -1;
        }
        .login-overlay.hidden { display: none; }
        .login-panel {
            width: 360px; background: rgba(20,20,20,0.7);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15); border-radius: 24px;
            padding: 32px; color: #fff; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .login-panel h2 { text-align: center; margin-bottom: 24px; font-size: 28px; font-weight: 600; color: #ff0000; text-shadow: 0 0 20px rgba(255,0,0,0.3); }
        .login-panel input {
            width: 100%; padding: 14px 16px; background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.15); border-radius: 12px; color: #fff;
            font-size: 15px; outline: none; transition: 0.2s;
        }
        .login-panel input:focus { border-color: #ff0000; box-shadow: 0 0 0 3px rgba(255,0,0,0.2); }
        .login-panel button {
            width: 100%; padding: 14px; background: #ff0000; border: none; border-radius: 12px;
            color: #fff; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.2s;
            margin-top: 8px; box-shadow: 0 4px 15px rgba(255,0,0,0.3);
        }
        .login-panel button:hover { background: #cc0000; transform: translateY(-2px); }
        .login-info { text-align: center; margin-top: 20px; font-size: 12px; color: rgba(255,255,255,0.5); }

        /* ========== SOL ƒ∞KON PANELƒ∞ ========== */
        .icon-panel {
            width: 72px; background: #0a0a0a; border-right: 1px solid #2a2a2a;
            display: flex; flex-direction: column; align-items: center; padding: 24px 0; gap: 24px;
            flex-shrink: 0; z-index: 20;
        }
        .icon-item {
            width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: #aaa; cursor: pointer; transition: 0.2s; font-size: 20px; position: relative;
        }
        .icon-item:hover { background: #2a2a2a; color: #fff; }
        .icon-item.active { color: #fff; background: #ff0000; }
        .icon-badge {
            position: absolute; top: -4px; right: -4px; width: 18px; height: 18px; border-radius: 50%;
            background: #ff4444; color: white; font-size: 10px; display: flex; align-items: center;
            justify-content: center; border: 2px solid #0a0a0a;
        }
        .profile-avatar {
            margin-top: auto; width: 48px; height: 48px; border-radius: 50%;
            background: #1a1a1a; border: 2px solid #3f3f3f; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; color: #fff;
        }

        /* ========== ANA ƒ∞√áERƒ∞K ========== */
        .main-content { flex: 1; display: flex; overflow: hidden; }
        .left-panel {
            width: 320px; background: #0a0a0a; border-right: 1px solid #2a2a2a;
            display: flex; flex-direction: column; flex-shrink: 0; z-index: 15;
        }
        .panel-header {
            padding: 16px 20px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; justify-content: space-between;
        }
        .panel-header h3 { display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 600; color: #fff; }
        .panel-close {
            width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: #aaa; cursor: pointer;
        }
        .panel-close:hover { background: #2a2a2a; color: #fff; }
        .panel-content { flex: 1; overflow-y: auto; padding: 20px; }

        /* ========== SEKMELER ========== */
        .panel-tabs {
            display: flex; border-bottom: 1px solid #2a2a2a; background: #0a0a0a;
        }
        .panel-tab {
            flex: 1; padding: 12px; text-align: center; font-size: 12px; font-weight: 600;
            color: #aaa; cursor: pointer; transition: 0.2s;
        }
        .panel-tab:hover { background: #1a1a1a; color: #fff; }
        .panel-tab.active { color: #fff; border-bottom: 2px solid #ff0000; }

        /* ========== Lƒ∞STE √ñƒûELERƒ∞ ========== */
        .subscription-item, .channel-item, .chat-item, .online-item {
            display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px;
            cursor: pointer; margin-bottom: 4px; transition: 0.2s;
        }
        .subscription-item:hover, .channel-item:hover, .chat-item:hover, .online-item:hover { background: #1a1a1a; }
        .subscription-item.active { background: #1a1a1a; border-left: 4px solid #ff0000; }
        .subscription-avatar, .channel-avatar, .chat-avatar, .online-avatar, .profile-avatar-panel {
            width: 36px; height: 36px; border-radius: 50%; background: #1a1a1a;
            display: flex; align-items: center; justify-content: center; color: #ff0000; font-size: 16px; flex-shrink: 0;
        }
        .online-avatar { background: #0a5c36; color: #fff; }
        .profile-avatar-panel { background: #ff0000; color: #fff; }
        .subscription-info, .channel-info, .chat-info, .online-info { flex: 1; min-width: 0; }
        .subscription-name, .channel-name, .chat-name, .online-name {
            font-weight: 600; font-size: 14px; color: #fff; display: flex; align-items: center; gap: 6px;
        }
        .online-status { width: 8px; height: 8px; border-radius: 50%; background: #2ecc71; margin-left: 4px; }
        .subscription-meta, .channel-meta, .chat-meta, .online-meta {
            font-size: 11px; color: #aaa; margin-top: 2px; display: flex; align-items: center; gap: 8px;
        }
        .subscription-stats { font-size: 11px; color: #aaa; text-align: right; }
        .badge {
            display: inline-flex; align-items: center; justify-content: center; padding: 2px 8px;
            border-radius: 12px; font-size: 10px; font-weight: 600; margin-left: 6px;
            border: 1px solid;
        }
        .badge-owner { color: #ffd700; border-color: rgba(255,215,0,0.5); }
        .badge-admin { color: #ff6b6b; border-color: rgba(255,107,107,0.5); }
        .badge-coadmin { color: #6495ed; border-color: rgba(100,149,237,0.5); }
        .badge-operator { color: #ffa500; border-color: rgba(255,165,0,0.5); }
        .badge-hidden { color: #aaa; border-color: rgba(170,170,170,0.5); }

        /* ========== POP√úLER (dinamik) ========== */
        .popular-channels { margin-top: 20px; padding-top: 20px; border-top: 1px solid #2a2a2a; }
        .popular-header { display: flex; align-items: center; gap: 8px; color: #ffd700; font-size: 13px; font-weight: 600; margin-bottom: 12px; }
        .popular-item { display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 8px; cursor: pointer; margin-bottom: 2px; }
        .popular-item:hover { background: #1a1a1a; }
        .popular-info { flex: 1; }
        .popular-name { font-weight: 500; font-size: 13px; color: #fff; display: flex; align-items: center; gap: 6px; }
        .popular-subscribers { font-size: 10px; color: #aaa; }
        .subscribe-btn {
            padding: 6px 12px; background: #ff0000; border: none; border-radius: 20px;
            color: #fff; font-size: 11px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 4px;
        }
        .subscribe-btn.subscribed { background: #272727; color: #ffd700; }

        /* ========== CHAT PANELƒ∞ ========== */
        .chat-container {
            flex: 1; display: flex; flex-direction: column; min-width: 0; background: #0f0f0f;
            position: relative;
        }
        .chat-header {
            padding: 16px 24px; border-bottom: 1px solid #2a2a2a; display: flex;
            align-items: center; justify-content: space-between;
        }
        .chat-title { display: flex; align-items: center; gap: 12px; font-weight: 600; color: #fff; }
        .chat-title i { color: #ff0000; }
        .channel-info-bar { display: flex; align-items: center; gap: 16px; color: #aaa; font-size: 13px; }
        .channel-subscribe-btn {
            padding: 6px 16px; background: #272727; border: 1px solid #3f3f3f; border-radius: 20px;
            color: #fff; font-size: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px;
        }
        .channel-subscribe-btn.subscribed { background: #ff0000; border-color: #ff0000; color: #fff; }
        .messages {
            flex: 1; overflow-y: auto; padding: 24px; display: flex; flex-direction: column; gap: 16px;
        }
        .message {
            display: flex; flex-direction: column; max-width: 70%; animation: fadeIn 0.2s;
        }
        .message.right { align-self: flex-end; }
        .message-header { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
        .message-sender { font-weight: 600; font-size: 13px; color: #fff; cursor: pointer; }
        .message-time { font-size: 11px; color: #aaa; }
        .message-text { font-size: 14px; line-height: 1.5; color: #fff; word-break: break-word; }
        .message.right .message-text { color: #ff0000; }
        .system-message {
            align-self: center; color: #aaa; font-size: 12px; padding: 8px 16px;
            background: #1a1a1a; border-radius: 20px; margin: 8px 0; border: 1px solid #2a2a2a;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message-input-container {
            padding: 20px 24px; background: #0a0a0a; border-top: 1px solid #2a2a2a;
        }
        .input-wrapper {
            display: flex; align-items: center; gap: 12px; background: #1a1a1a;
            border: 1px solid #2a2a2a; border-radius: 28px; padding: 4px 4px 4px 20px;
        }
        .message-input {
            flex: 1; background: transparent; border: none; color: #fff; font-size: 14px;
            padding: 12px 0; resize: none; max-height: 80px; outline: none;
        }
        .send-btn {
            width: 44px; height: 44px; border-radius: 50%; background: #2a2a2a; border: 1px solid #3f3f3f;
            color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .send-btn:hover { background: #ff0000; border-color: #ff0000; }

        /* ========== √ñZEL SOHBET PANELƒ∞ ========== */
        .private-chat-panel {
            position: absolute; inset: 0; background: #0a0a0a; display: none;
            flex-direction: column; z-index: 30;
        }
        .private-chat-panel.active { display: flex; }
        .private-chat-header {
            padding: 16px 20px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; justify-content: space-between;
        }
        .private-chat-user { display: flex; align-items: center; gap: 12px; }
        .private-chat-avatar {
            width: 40px; height: 40px; border-radius: 50%; background: #1a1a1a;
            display: flex; align-items: center; justify-content: center; color: #ff0000;
        }
        .private-chat-info h4 { font-size: 14px; font-weight: 600; color: #fff; }
        .private-chat-info span { font-size: 11px; color: #aaa; }
        .private-chat-actions { display: flex; gap: 12px; }
        .private-chat-action {
            width: 36px; height: 36px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: #aaa; cursor: pointer;
        }
        .private-chat-action:hover { background: #1a1a1a; color: #fff; }
        .private-chat-messages {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px;
        }
        .private-message {
            display: flex; flex-direction: column; max-width: 80%;
        }
        .private-message.right { align-self: flex-end; }
        .private-message-header { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
        .private-message-sender { font-weight: 600; font-size: 12px; color: #fff; }
        .private-message-time { font-size: 10px; color: #aaa; }
        .private-message-text { font-size: 13px; line-height: 1.4; color: #fff; }
        .private-message.right .private-message-text { color: #ff0000; }
        .private-input-container {
            padding: 20px; background: #0a0a0a; border-top: 1px solid #2a2a2a;
        }
        .private-text-input { display: flex; gap: 12px; }
        .private-input {
            flex: 1; background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 24px;
            padding: 12px 16px; color: #fff; font-size: 13px; resize: none; outline: none;
        }
        .private-send-btn {
            width: 44px; height: 44px; border-radius: 50%; background: #2a2a2a; border: 1px solid #3f3f3f;
            color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .private-send-btn:hover { background: #ff0000; border-color: #ff0000; }

        /* ========== MEDYA PANELƒ∞ ========== */
        .media-panel {
            width: 420px; background: #0a0a0a; border-left: 1px solid #2a2a2a;
            display: flex; flex-direction: column; flex-shrink: 0;
        }
        .media-header {
            padding: 16px 20px; border-bottom: 1px solid #2a2a2a; display: flex;
            align-items: center; justify-content: space-between;
        }
        .media-title { display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 14px; color: #fff; }
        .media-controls { display: flex; gap: 8px; }
        .media-control {
            width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: #aaa; cursor: pointer;
        }
        .media-control:hover { background: #1a1a1a; color: #fff; }
        .youtube-player {
            width: 100%; aspect-ratio: 16/9; background: #000; border-bottom: 1px solid #2a2a2a;
            position: relative;
        }
        #youtubeContainer { width: 100%; height: 100%; }
        .player-controls {
            position: absolute; bottom: 16px; left: 0; right: 0; display: flex;
            justify-content: center; gap: 20px; z-index: 10;
        }
        .player-btn {
            width: 44px; height: 44px; border-radius: 50%; background: rgba(0,0,0,0.7);
            border: 2px solid #fff; color: #fff; display: flex; align-items: center;
            justify-content: center; cursor: pointer; font-size: 18px;
        }
        .player-btn:hover { background: #ff0000; border-color: #ff0000; }
        .now-playing {
            padding: 12px 20px; background: #0f0f0f; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; gap: 12px; font-size: 13px; color: #fff;
        }
        .playlist-container { flex: 1; overflow-y: auto; padding: 20px; }
        .playlist-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid #2a2a2a;
        }
        .playlist-title { display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 14px; color: #fff; }
        .playlist-count { color: #aaa; font-size: 12px; }
        .playlist-item {
            display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px;
            margin-bottom: 4px; cursor: pointer; transition: 0.2s;
        }
        .playlist-item:hover { background: #1a1a1a; }
        .playlist-item.active { background: #1a1a1a; border-left: 4px solid #ff0000; }
        .playlist-thumb {
            width: 48px; height: 48px; border-radius: 6px; background: #1a1a1a;
            display: flex; align-items: center; justify-content: center; color: #ff0000; font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Gƒ∞Rƒ∞≈û EKRANI -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-panel">
            <h2>üéß CETCETY</h2>
            <div class="form-group">
                <label>Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" id="loginNick" placeholder="Kullanƒ±cƒ± adƒ±" autocomplete="off">
            </div>
            <div class="form-group">
                <label>≈ûifre (opsiyonel)</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button onclick="handleLogin()">Giri≈ü Yap / Kayƒ±t Ol</button>
            <div class="login-info">Yeni kullanƒ±cƒ±lar sadece nick yazarak kaydolur.</div>
        </div>
    </div>

    <!-- ANA UYGULAMA -->
    <div id="app" class="app" style="display: none;">
        <!-- SOL ƒ∞KON PANELƒ∞ -->
        <div class="icon-panel">
            <div class="icon-item" onclick="showHome()" title="Ana Sayfa"><i class="fas fa-home"></i></div>
            <div class="icon-item" onclick="openSubscriptions()" title="Abonelikler"><i class="fas fa-bell"></i><span class="icon-badge" id="subscriptionBadge">0</span></div>
            <div class="icon-item" onclick="openChannelPanel()" title="Kanallar"><i class="fas fa-list-ul"></i><span class="icon-badge" id="channelCountBadge">0</span></div>
            <div class="icon-item" onclick="openChatListPanel()" title="Sohbetlerim"><i class="fas fa-comment"></i><span class="icon-badge" id="chatListBadge">0</span></div>
            <div class="icon-item" onclick="openCreateChannelPanel()" title="Kanal A√ß"><i class="fas fa-plus-circle"></i></div>
            <div class="icon-item" onclick="openNotificationPanel()" title="Bildirimler"><i class="fas fa-bell"></i><span class="icon-badge" id="notificationBadge">0</span></div>
            <div class="icon-item" onclick="openSupportPanel()" title="Destek"><i class="fas fa-headset"></i></div>
            <div class="icon-item" onclick="toggleTheme()" id="themeIcon" title="Tema Deƒüi≈ütir"><i class="fas fa-moon"></i></div>
            <div class="profile-avatar" id="profileAvatar" onclick="openProfilePanel()"><span id="avatarText">?</span></div>
        </div>

        <div class="main-content">
            <!-- SOL PANEL (dinamik) -->
            <div class="left-panel" id="leftPanel"></div>

            <!-- CHAT PANELƒ∞ -->
            <div class="chat-container">
                <div class="chat-header">
                    <div class="chat-title">
                        <i class="fas fa-hashtag"></i>
                        <span id="currentChannelName">genel</span>
                        <span class="channel-info-bar">
                            <span id="channelUserCount">0</span> √ßevrimi√ßi ‚Ä¢ 
                            <span id="channelSubscribers">0</span> abone
                        </span>
                    </div>
                    <button id="subscribeChannelBtn" class="channel-subscribe-btn" onclick="toggleChannelSubscribe()"><i class="fas fa-plus"></i> Abone Ol</button>
                </div>
                <div class="messages" id="messages">
                    <div class="system-message"><i class="fas fa-info-circle"></i> CETCETY'ye ho≈ü geldin! /help yazarak komutlarƒ± g√∂rebilirsin.</div>
                </div>
                <div class="message-input-container">
                    <div class="input-wrapper">
                        <textarea id="messageInput" class="message-input" placeholder="Mesaj yazƒ±n... /help" rows="1" oninput="autoResize(this)"></textarea>
                        <div class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></div>
                    </div>
                </div>

                <!-- √ñZEL SOHBET PANELƒ∞ -->
                <div id="privateChatPanel" class="private-chat-panel">
                    <div class="private-chat-header">
                        <div class="private-chat-user">
                            <div class="private-chat-avatar" id="privateChatAvatar">üë§</div>
                            <div class="private-chat-info">
                                <h4 id="privateChatName">Kullanƒ±cƒ±</h4>
                                <span id="privateChatStatus">√áevrimi√ßi</span>
                            </div>
                        </div>
                        <div class="private-chat-actions">
                            <div class="private-chat-action" onclick="blockUser()" title="Engelle"><i class="fas fa-ban"></i></div>
                            <div class="private-chat-action" onclick="reportUser()" title="≈ûikayet"><i class="fas fa-flag"></i></div>
                            <div class="private-chat-action" onclick="closePrivateChat()" title="Kapat"><i class="fas fa-times"></i></div>
                        </div>
                    </div>
                    <div class="private-chat-messages" id="privateChatMessages"></div>
                    <div class="private-input-container">
                        <div class="private-text-input">
                            <textarea id="privateMessageInput" class="private-input" placeholder="Mesaj yazƒ±n..." rows="1"></textarea>
                            <div class="private-send-btn" onclick="sendPrivateMessage()"><i class="fas fa-paper-plane"></i></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MEDYA PANELƒ∞ -->
            <div class="media-panel">
                <div class="media-header">
                    <div class="media-title"><i class="fab fa-youtube"></i><span id="currentChannelPlaylist">#genel playlist</span></div>
                    <div class="media-controls">
                        <div class="media-control" onclick="showAddVideoModal()" title="Video ekle"><i class="fas fa-plus"></i></div>
                    </div>
                </div>
                <div class="youtube-player">
                    <div id="youtubeContainer"></div>
                    <div class="player-controls">
                        <div class="player-btn" onclick="toggleMute()"><i class="fas fa-volume-up" id="muteIcon"></i></div>
                        <div class="player-btn" onclick="togglePlayPause()"><i class="fas fa-pause" id="playPauseIcon"></i></div>
                    </div>
                </div>
                <div class="now-playing">

                </div>
                <div class="playlist-container">
                    <div class="playlist-header">

    </div>

    <script>
        // ========== FIREBASE CONFIG (KENDƒ∞ Bƒ∞LGƒ∞LERƒ∞Nƒ∞ZLE DEƒûƒ∞≈ûTƒ∞Rƒ∞N) ==========
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ========== GLOBAL DEƒûƒ∞≈ûKENLER ==========
        let currentUser = null;
        let currentChannel = 'genel';
        let channels = JSON.parse(localStorage.getItem('cetcety_channels')) || {};
        let users = JSON.parse(localStorage.getItem('cetcety_users')) || [];
        let privateChats = JSON.parse(localStorage.getItem('cetcety_private_chats')) || {};
        let channelMessages = JSON.parse(localStorage.getItem('cetcety_channel_messages')) || {};
        let blockedUsers = JSON.parse(localStorage.getItem('cetcety_blocks')) || {};
        let bannedWords = JSON.parse(localStorage.getItem('cetcety_banned_words')) || ['spam', 'reklam', 'k√ºf√ºr'];
        let customCommands = JSON.parse(localStorage.getItem('cetcety_custom_commands')) || [];
        let ytPlayer = null;
        let playerReady = false;

        // ========== YARDIMCI FONKSƒ∞YONLAR ==========
        function saveChannels() {
            localStorage.setItem('cetcety_channels', JSON.stringify(channels));
        }
        function saveUsers() {
            localStorage.setItem('cetcety_users', JSON.stringify(users));
        }
        function savePrivateChats() {
            localStorage.setItem('cetcety_private_chats', JSON.stringify(privateChats));
        }
        function saveChannelMessages() {
            localStorage.setItem('cetcety_channel_messages', JSON.stringify(channelMessages));
        }

        // Kanal mesajlarƒ±nƒ± ba≈ülat
        function initChannelMessages(ch) {
            if (!channelMessages[ch]) channelMessages[ch] = [];
        }

        // ========== Gƒ∞Rƒ∞≈û ==========
        function handleLogin() {
            const nick = document.getElementById('loginNick').value.trim();
            const pass = document.getElementById('loginPassword').value.trim();
            if (!nick) { alert('Kullanƒ±cƒ± adƒ± girin!'); return; }

            let user = users.find(u => u.name.toLowerCase() === nick.toLowerCase());
            if (user) {
                if (user.password && user.password !== pass) { alert('Hatalƒ± ≈üifre!'); return; }
                currentUser = user;
            } else {
                currentUser = {
                    id: Date.now(),
                    name: nick,
                    role: 'user',
                    roleLevel: 1,
                    subscribedChannels: ['genel'],
                    myChannel: null,
                    joinDate: new Date().toISOString(),
                    avatar: nick.charAt(0).toUpperCase(),
                    password: pass || '',
                    privateMode: 'all',
                    blockedNicks: []
                };
                users.push(currentUser);
                saveUsers();
            }
            localStorage.setItem('cetcety_active_user', JSON.stringify(currentUser));

            // Kanal yoksa olu≈ütur
            if (!channels.genel) {
                channels = {
                    genel: { name:'genel', owner:'Sistem', ownerRole:'owner', coAdmins:[], subscribers:0, online:[], isHidden:false, currentVideo:'jfKfPfyJRdk', currentTitle:'CETCETY Radio', currentArtist:'üëë Sistem', playlist:[{id:'jfKfPfyJRdk',title:'CETCETY Radio',addedBy:'Sistem',role:'owner'}] }
                };
            }
            if (!channels.genel.online) channels.genel.online = [];
            if (!channels.genel.online.includes(currentUser.name)) {
                channels.genel.online.push(currentUser.name);
            }
            saveChannels();

            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('app').style.display = 'flex';
            document.getElementById('avatarText').textContent = currentUser.avatar;

            // Firebase'e kullanƒ±cƒ± katƒ±lƒ±mƒ±nƒ± bildir
            db.ref('users/' + currentUser.id).set({ name: currentUser.name, online: true });
            db.ref('channels/' + currentChannel + '/online').set(channels[currentChannel].online);

            loadLeftPanel('subscriptions');
            updateAllBadges();
            addSystemMessage(`üëã Ho≈ü geldin, ${currentUser.name}!`);
            joinChannel('genel');
            initYouTubePlayer();
        }

        // ========== TEMA ==========
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const icon = document.querySelector('#themeIcon i');
            icon.className = document.body.classList.contains('light-theme') ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('cetcety_theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        }
        if (localStorage.getItem('cetcety_theme') === 'light') document.body.classList.add('light-theme');

        // ========== √áIKI≈û (G√ºvenli) ==========
        window.addEventListener('beforeunload', function() {
            if (currentUser && channels[currentChannel]) {
                channels[currentChannel].online = channels[currentChannel].online.filter(u => u !== currentUser.name);
                saveChannels();
                db.ref('channels/' + currentChannel + '/online').set(channels[currentChannel].online);
                db.ref('users/' + currentUser.id).remove();
            }
        });

        // ========== SOL PANEL Y√ñNETƒ∞Mƒ∞ ==========
        function loadLeftPanel(panelName) {
            if (!currentUser) return;
            const panel = document.getElementById('leftPanel');
            if (panelName === 'subscriptions') loadSubscriptionsPanel(panel);
            else if (panelName === 'channels') loadChannelsPanel(panel);
            else if (panelName === 'chatlist') loadChatListPanel(panel);
            else if (panelName === 'notifications') loadNotificationsPanel(panel);
            else if (panelName === 'createchannel') loadCreateChannelPanel(panel);
            else if (panelName === 'profile') loadProfilePanel(panel);
            else if (panelName === 'support') loadSupportPanel(panel);
            setActiveIcon(panelName);
        }
        function closeLeftPanel() { loadLeftPanel('subscriptions'); }

        function setActiveIcon(active) {
            document.querySelectorAll('.icon-item').forEach(el => el.classList.remove('active'));
            if (active === 'subscriptions') document.querySelector('.icon-item[onclick*="openSubscriptions"]')?.classList.add('active');
            else if (active === 'channels') document.querySelector('.icon-item[onclick*="openChannelPanel"]')?.classList.add('active');
            else if (active === 'chatlist') document.querySelector('.icon-item[onclick*="openChatListPanel"]')?.classList.add('active');
            else if (active === 'profile') document.querySelector('.profile-avatar')?.classList.add('active');
        }

        // ========== ABONELƒ∞KLER PANELƒ∞ ==========
        function loadSubscriptionsPanel(panel) {
            let subs = currentUser.subscribedChannels;
            let html = `<div class="panel-header"><h3><i class="fas fa-bell" style="color:#ffd700;"></i> Abonelikler</h3><span>${subs.length}</span><div class="panel-close" onclick="closeLeftPanel()"><i class="fas fa-times"></i></div></div><div class="panel-content">`;
            subs.forEach(chName => {
                let ch = channels[chName] || { owner:'Sistem', subscribers:0, online:[], ownerRole:'user', isHidden:false };
                let fmt = formatSayi(ch.subscribers || 0);
                let active = chName === currentChannel ? 'active' : '';
                let hidden = ch.isHidden ? '<span class="badge badge-hidden">Gƒ∞ZLƒ∞</span>' : '';
                html += `<div class="subscription-item ${active}" onclick="joinChannel('${chName}')">
                    <div class="subscription-avatar"><i class="fas fa-hashtag"></i></div>
                    <div class="subscription-info">
                        <div class="subscription-name">${chName} ${hidden}<span class="badge ${ch.ownerRole==='owner'?'badge-owner':''}">${ch.ownerRole==='owner'?'üëë':''}</span></div>
                        <div class="subscription-meta"><span>${ch.owner}</span><span>‚Ä¢ ${fmt} abone</span></div>
                    </div>
                    <div class="subscription-stats">${ch.online?.length || 0}</div>
                </div>`;
            });
            html += `</div><div class="popular-channels"><div class="popular-header"><i class="fas fa-fire"></i> Pop√ºler Kanallar</div><div id="popularChannelsList"></div></div>`;
            panel.innerHTML = html;
            updatePopularChannels();
        }

        // ========== T√úM KANALLAR PANELƒ∞ ==========
        function loadChannelsPanel(panel) {
            let html = `<div class="panel-header"><h3><i class="fas fa-list-ul" style="color:#ff0000;"></i> T√ºm Kanallar</h3><span>${Object.keys(channels).length}</span><div class="panel-close" onclick="closeLeftPanel()"><i class="fas fa-times"></i></div></div><div class="panel-content">`;
            Object.values(channels).forEach(ch => {
                if (ch.name === 'admin' && currentUser.role !== 'owner' && currentUser.role !== 'admin') return;
                if (ch.isHidden && currentUser.role !== 'owner' && currentUser.role !== 'admin') return;
                let fmt = formatSayi(ch.subscribers || 0);
                let isSub = currentUser.subscribedChannels.includes(ch.name);
                let hidden = ch.isHidden ? '<span class="badge badge-hidden">Gƒ∞ZLƒ∞</span>' : '';
                html += `<div class="channel-item" onclick="joinChannel('${ch.name}')">
                    <div class="channel-avatar"><i class="fas fa-hashtag"></i></div>
                    <div class="channel-info">
                        <div class="channel-name">${ch.name} ${hidden}<span class="badge ${ch.ownerRole==='owner'?'badge-owner':''}">${ch.ownerRole==='owner'?'üëë':''}</span></div>
                        <div class="channel-meta"><span>${ch.owner}</span><span>‚Ä¢ ${fmt} abone</span><span>‚Ä¢ ${ch.online?.length || 0} √ßevrimi√ßi</span></div>
                    </div>
                    <button class="subscribe-btn ${isSub?'subscribed':''}" onclick="event.stopPropagation(); ${isSub?'unsubscribeChannel':'subscribeChannel'}('${ch.name}')">
                        <i class="fas ${isSub?'fa-check':'fa-plus'}"></i> ${isSub?'Abone Olundu':'Abone Ol'}
                    </button>
                </div>`;
            });
            html += `</div>`;
            panel.innerHTML = html;
        }

        // ========== SOHBETLERƒ∞M PANELƒ∞ ==========
        function loadChatListPanel(panel) {
            updateUnreadBadge();
            let html = `<div class="panel-header"><h3><i class="fas fa-comment"></i> Sohbetlerim</h3><span id="chatListCount">${document.getElementById('chatListBadge').textContent}</span><div class="panel-close" onclick="closeLeftPanel()"><i class="fas fa-times"></i></div></div>
            <div class="panel-tabs"><div id="tabChats" class="panel-tab active" onclick="switchChatTab('chats')">Sohbetler</div><div id="tabOnline" class="panel-tab" onclick="switchChatTab('online')">√áevrimi√ßi (${channels[currentChannel]?.online?.length||0})</div></div>
            <div class="panel-content" id="chatPanelContent"></div>`;
            panel.innerHTML = html;
            showChatsTab();
        }
        function switchChatTab(tab) {
            document.getElementById('tabChats').classList.toggle('active', tab==='chats');
            document.getElementById('tabOnline').classList.toggle('active', tab==='online');
            if(tab==='chats') showChatsTab(); else showOnlineTab();
        }
        function showChatsTab() {
            let c = document.getElementById('chatPanelContent');
            let chats = [];
            for (let chatId in privateChats) {
                let ids = chatId.split('_');
                let otherId = ids[0] == currentUser.id ? ids[1] : ids[0];
                let otherUser = users.find(u => u.id == otherId) || { name: otherId };
                let lastMsg = privateChats[chatId].slice(-1)[0];
                let unread = privateChats[chatId].filter(m => m.senderId != currentUser.id && !m.read).length;
                chats.push({ name: otherUser.name, lastMsg: lastMsg ? (lastMsg.type==='text'?lastMsg.content:'üìé medya') : '...', time: lastMsg ? new Date(lastMsg.timestamp).toLocaleTimeString('tr-TR',{hour:'2-digit',minute:'2-digit'}) : '', unread });
            }
            let h = '';
            chats.forEach(chat=>{
                h+=`<div class="chat-item" onclick="openPrivateChat('${chat.name}')"><div class="chat-avatar"><span>${chat.name.charAt(0)}</span></div><div class="chat-info"><div class="chat-name">${chat.name}${chat.unread>0?' <span class="icon-badge" style="position:static;">'+chat.unread+'</span>':''}</div><div class="chat-meta"><span>${chat.lastMsg}</span><span>‚Ä¢ ${chat.time}</span></div></div></div>`;
            });
            if (h === '') h = '<div style="color:#aaa; text-align:center; padding:20px;">üí¨ Hen√ºz √∂zel sohbet yok</div>';
            c.innerHTML = h;
        }
        function showOnlineTab() {
            let c = document.getElementById('chatPanelContent');
            let usersOnline = channels[currentChannel]?.online || [];
            usersOnline = usersOnline.filter(u => u !== 'MateBot');
            let h = '';
            usersOnline.forEach(u=>{
                h+=`<div class="online-item" onclick="openPrivateChat('${u}')"><div class="online-avatar"><span>${u.charAt(0)}</span></div><div class="online-info"><div class="online-name">${u}<span class="online-status"></span></div><div class="online-meta"><span>#${currentChannel}</span></div></div></div>`;
            });
            if (h === '') h = '<div style="color:#aaa; text-align:center; padding:20px;">üë• √áevrimi√ßi kimse yok</div>';
            c.innerHTML = h;
        }
        function updateUnreadBadge() {
            let total = 0;
            for (let chatId in privateChats) total += privateChats[chatId].filter(m => m.senderId != currentUser.id && !m.read).length;
            document.getElementById('chatListBadge').textContent = total || 0;
        }

        // ========== Dƒ∞ƒûER PANELLER (kƒ±saltƒ±lmƒ±≈ü) ==========
        function loadNotificationsPanel(panel) {
            panel.innerHTML = `<div class="panel-header"><h3>Bildirimler</h3><div class="panel-close" onclick="closeLeftPanel()"><i class="fas fa-times"></i></div></div><div class="panel-content">Yeni bildirim yok.</div>`;
        }
        function loadCreateChannelPanel(panel) {
            if (currentUser.myChannel) {
                panel.innerHTML = `<div class="panel-header"><h3>Kanal A√ß</h3><div class="panel-close" onclick="closeLeftPanel()"><i class="fas fa-times"></i></div></div><div class="panel-content"><div class="info-box">Zaten bir kanalƒ±nƒ±z var: #${currentUser.myChannel}</div></div>`;
            } else {
                panel.innerHTML = `<div class="panel-header"><h3>Kanal A√ß</h3><div class="panel-close" onclick="closeLeftPanel()"><i class="fas fa-times"></i></div></div><div class="panel-content"><input id="newChannelName" class="form-input" placeholder="Kanal adƒ±"><button class="form-button" onclick="createChannel()">Olu≈ütur</button></div>`;
            }
        }
        function loadProfilePanel(panel) {
            let roleText = currentUser.role==='owner'?'üëë Kurucu':currentUser.role==='admin'?'‚ö° Admin':currentUser.role==='coadmin'?'üîß Co-Admin':'üë§ Kullanƒ±cƒ±';
            panel.innerHTML = `<div class="panel-header"><h3>Profil</h3><div class="panel-close" onclick="closeLeftPanel()"><i class="fas fa-times"></i></div></div>
            <div class="panel-content">
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <div class="profile-avatar-panel" style="width:80px; height:80px; font-size:32px;">${currentUser.avatar}</div>
                    <h3>${currentUser.name}</h3>
                    <span class="badge badge-owner">${roleText}</span>
                </div>
                <hr><button class="form-button" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
            </div>`;
        }
        function loadSupportPanel(panel) {
            panel.innerHTML = `<div class="panel-header"><h3>Destek</h3><div class="panel-close" onclick="closeLeftPanel()"><i class="fas fa-times"></i></div></div><div class="panel-content">Yardƒ±m i√ßin /help yazƒ±n.</div>`;
        }

        // ========== KANAL ƒ∞≈ûLEMLERƒ∞ ==========
        function joinChannel(chName) {
            if (!channels[chName]) return;
            if (chName === 'admin' && currentUser.role !== 'owner' && currentUser.role !== 'admin') { addSystemMessage('‚ùå Eri≈üim yetkiniz yok.'); return; }
            if (currentChannel && channels[currentChannel]) {
                channels[currentChannel].online = channels[currentChannel].online.filter(u => u !== currentUser.name);
            }
            currentChannel = chName;
            if (!channels[chName].online) channels[chName].online = [];
            if (!channels[chName].online.includes(currentUser.name)) channels[chName].online.push(currentUser.name);
            saveChannels();

            // UI g√ºncelle
            document.getElementById('currentChannelName').textContent = chName;
            document.getElementById('currentChannelPlaylist').textContent = `#${chName} playlist`;
            document.getElementById('channelUserCount').textContent = channels[chName].online.length;
            document.getElementById('channelSubscribers').textContent = formatSayi(channels[chName].subscribers || 0);
            document.getElementById('nowPlayingTitle').textContent = channels[chName].currentTitle || 'CETCETY Radio';
            document.getElementById('nowPlayingOwner').innerHTML = `${channels[chName].ownerRole==='owner'?'üëë':'üîß'} ${channels[chName].owner}`;

            // Abone butonu
            let subBtn = document.getElementById('subscribeChannelBtn');
            if (currentUser.subscribedChannels.includes(chName)) {
                subBtn.innerHTML = '<i class="fas fa-check"></i> Abone Olundu';
                subBtn.classList.add('subscribed');
            } else {
                subBtn.innerHTML = '<i class="fas fa-plus"></i> Abone Ol';
                subBtn.classList.remove('subscribed');
            }

            loadChannelMessages(chName);
            if (ytPlayer && playerReady) {
                if (channels[chName].currentVideo) {
                    ytPlayer.loadVideoById(channels[chName].currentVideo);
                }
            }
            updatePlaylistUI();

            // Firebase g√ºncelle
            db.ref('channels/' + chName + '/online').set(channels[chName].online);
            addSystemMessage(`üì¢ #${chName} kanalƒ±na katƒ±ldƒ±n!`);
        }

        function loadChannelMessages(ch) {
            initChannelMessages(ch);
            let container = document.getElementById('messages');
            container.innerHTML = '';
            addSystemMessage(`üì¢ #${ch} kanalƒ±na katƒ±ldƒ±n!`);
            channelMessages[ch].forEach(msg => {
                let isMe = msg.sender === currentUser.name;
                let div = document.createElement('div');
                div.className = `message ${isMe ? 'right' : ''}`;
                div.innerHTML = `<div class="message-header"><span class="message-time">${msg.time}</span><span class="message-sender">${msg.sender}</span></div><div class="message-text">${escapeHTML(msg.text)}</div>`;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        // ========== MESAJ G√ñNDERME ==========
        function sendMessage() {
            let inp = document.getElementById('messageInput');
            let txt = inp.value.trim();
            if (!txt) return;
            if (txt.startsWith('/')) { handleCommand(txt); inp.value = ''; return; }

            let banned = bannedWords.find(w => txt.toLowerCase().includes(w));
            if (banned) { addSystemMessage(`üö´ Yasaklƒ± kelime: ${banned}`); inp.value = ''; return; }

            let time = new Date().toLocaleTimeString('tr-TR', { hour:'2-digit', minute:'2-digit' });
            let msg = { sender: currentUser.name, text: txt, time: time, timestamp: Date.now() };
            initChannelMessages(currentChannel);
            channelMessages[currentChannel].push(msg);
            saveChannelMessages();

            let container = document.getElementById('messages');
            let div = document.createElement('div');
            div.className = 'message right';
            div.innerHTML = `<div class="message-header"><span class="message-time">${time}</span><span class="message-sender">${currentUser.name}</span></div><div class="message-text">${escapeHTML(txt)}</div>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            inp.value = '';
        }

        // ========== KOMUTLAR ==========
        function handleCommand(cmd) {
            let parts = cmd.substring(1).split(' ');
            let main = parts[0].toLowerCase();
            if (main === 'help') addSystemMessage('üìã Komutlar: /join #kanal, /part, /msg kullanƒ±cƒ± mesaj, /kick, /ban, /op, /deop, /addadmin, /removeadmin, /users, /ping, /temizle, /abonelikler, /populer, /kanal, /kanalac');
            else if (main === 'join') {
                let ch = parts[1]?.replace('#','');
                if (ch && channels[ch]) joinChannel(ch);
                else addSystemMessage('‚ùå Kanal yok.');
            }
            else if (main === 'part') {
                if (currentChannel === 'genel') addSystemMessage('‚ùå Genel kanaldan ayrƒ±lamazsƒ±n.');
                else { joinChannel('genel'); }
            }
            // Diƒüer komutlar eklenebilir...
            else addSystemMessage(`‚ùå Bilinmeyen komut: ${cmd}`);
        }

        // ========== ABONELƒ∞K ==========
        function subscribeChannel(chName) {
            if (!channels[chName]) return;
            if (!currentUser.subscribedChannels.includes(chName)) {
                currentUser.subscribedChannels.push(chName);
                channels[chName].subscribers = (channels[chName].subscribers || 0) + 1;
                saveChannels();
                localStorage.setItem('cetcety_active_user', JSON.stringify(currentUser));
                updateAllBadges();
                if (chName === currentChannel) {
                    let btn = document.getElementById('subscribeChannelBtn');
                    btn.innerHTML = '<i class="fas fa-check"></i> Abone Olundu';
                    btn.classList.add('subscribed');
                }
                addSystemMessage(`‚úÖ #${chName} abone olundu!`);
            }
        }
        function unsubscribeChannel(chName) {
            let idx = currentUser.subscribedChannels.indexOf(chName);
            if (idx > -1) {
                currentUser.subscribedChannels.splice(idx, 1);
                channels[chName].subscribers = Math.max(0, (channels[chName].subscribers || 0) - 1);
                saveChannels();
                localStorage.setItem('cetcety_active_user', JSON.stringify(currentUser));
                updateAllBadges();
                if (chName === currentChannel) {
                    let btn = document.getElementById('subscribeChannelBtn');
                    btn.innerHTML = '<i class="fas fa-plus"></i> Abone Ol';
                    btn.classList.remove('subscribed');
                }
                addSystemMessage(`‚ùå #${chName} abonelikten √ßƒ±kƒ±ldƒ±.`);
            }
        }
        function toggleChannelSubscribe() {
            if (currentUser.subscribedChannels.includes(currentChannel)) unsubscribeChannel(currentChannel);
            else subscribeChannel(currentChannel);
        }

        // ========== √ñZEL SOHBET ==========
        function openPrivateChat(username) {
            if (username === currentUser.name) { addSystemMessage('‚ùå Kendine mesaj atamazsƒ±n!'); return; }
            let otherUser = users.find(u => u.name === username) || { name: username, id: username };
            currentPrivateChat = otherUser;
            document.getElementById('privateChatName').textContent = otherUser.name;
            document.getElementById('privateChatAvatar').innerHTML = otherUser.name.charAt(0).toUpperCase();
            document.getElementById('privateChatPanel').classList.add('active');
            loadPrivateMessages();
        }
        function closePrivateChat() {
            document.getElementById('privateChatPanel').classList.remove('active');
            currentPrivateChat = null;
        }
        function loadPrivateMessages() {
            if (!currentPrivateChat) return;
            let chatId = [currentUser.id, currentPrivateChat.id].sort().join('_');
            let msgs = privateChats[chatId] || [];
            let container = document.getElementById('privateChatMessages');
            let html = '';
            msgs.forEach((msg, i) => {
                let isMe = msg.senderId === currentUser.id;
                let time = new Date(msg.timestamp).toLocaleTimeString('tr-TR', { hour:'2-digit', minute:'2-digit' });
                html += `<div class="private-message ${isMe?'right':''}"><div class="private-message-header"><span class="private-message-time">${time}</span><span class="private-message-sender">${msg.senderName}</span></div><div class="private-message-text">${escapeHTML(msg.content)}</div></div>`;
            });
            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        }
        function sendPrivateMessage() {
            let inp = document.getElementById('privateMessageInput');
            let txt = inp.value.trim();
            if (!txt || !currentPrivateChat) return;
            let chatId = [currentUser.id, currentPrivateChat.id].sort().join('_');
            if (!privateChats[chatId]) privateChats[chatId] = [];
            privateChats[chatId].push({
                id: Date.now(), senderId: currentUser.id, senderName: currentUser.name,
                type: 'text', content: txt, timestamp: Date.now()
            });
            savePrivateChats();
            inp.value = '';
            loadPrivateMessages();
            updateUnreadBadge();
        }

        // ========== MEDYA (YouTube) ==========
        function initYouTubePlayer() {
            if (!window.YT) { setTimeout(initYouTubePlayer, 100); return; }
            ytPlayer = new YT.Player('youtubeContainer', {
                height: '100%', width: '100%',
                videoId: channels[currentChannel]?.currentVideo || 'jfKfPfyJRdk',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                },
                playerVars: { autoplay: 1, controls: 0, modestbranding: 1 }
            });
        }
        function onPlayerReady() { playerReady = true; ytPlayer.mute(); isMuted = true; document.getElementById('muteIcon').className = 'fas fa-volume-mute'; }
        function onPlayerStateChange(e) { if (e.data === YT.PlayerState.ENDED) { /* sonraki video */ } }
        function toggleMute() { if (!ytPlayer) return; if (isMuted) { ytPlayer.unMute(); isMuted = false; document.getElementById('muteIcon').className = 'fas fa-volume-up'; } else { ytPlayer.mute(); isMuted = true; document.getElementById('muteIcon').className = 'fas fa-volume-mute'; } }
        function togglePlayPause() { if (!ytPlayer) return; if (isPlaying) { ytPlayer.pauseVideo(); isPlaying = false; document.getElementById('playPauseIcon').className = 'fas fa-play'; } else { ytPlayer.playVideo(); isPlaying = true; document.getElementById('playPauseIcon').className = 'fas fa-pause'; } }

        function updatePlaylistUI() {
            let ch = channels[currentChannel];
            if (!ch || !ch.playlist) return;
            let list = document.getElementById('playlistItems');
            let html = '';
            ch.playlist.forEach((item, idx) => {
                let active = item.id === ch.currentVideo ? 'active' : '';
                html += `<div class="playlist-item ${active}" onclick="playVideo('${item.id}')">
                    <div class="playlist-thumb"><i class="fas fa-music"></i></div>
                    <div><div>${item.title}</div><small style="color:#aaa;">${item.addedBy}</small></div>
                </div>`;
            });
            list.innerHTML = html;
            document.getElementById('playlistCount').textContent = ch.playlist.length + ' video';
        }
        function playVideo(videoId) {
            if (!ytPlayer || !playerReady) return;
            ytPlayer.loadVideoById(videoId);
            channels[currentChannel].currentVideo = videoId;
            let item = channels[currentChannel].playlist.find(v => v.id === videoId);
            if (item) {
                channels[currentChannel].currentTitle = item.title;
                document.getElementById('nowPlayingTitle').textContent = item.title;
            }
            saveChannels();
            updatePlaylistUI();
        }
        function showAddVideoModal() {
            let videoId = prompt('YouTube video ID girin (√∂rnek: jfKfPfyJRdk):');
            if (videoId) {
                let ch = channels[currentChannel];
                if (!ch.playlist) ch.playlist = [];
                ch.playlist.push({ id: videoId, title: 'Yeni Video', addedBy: currentUser.name });
                saveChannels();
                updatePlaylistUI();
            }
        }

        // ========== YARDIMCI ==========
        function formatSayi(s) { if (s >= 1000000) return (s/1000000).toFixed(1)+'M'; if (s >= 1000) return (s/1000).toFixed(1)+'K'; return s; }
        function escapeHTML(t) { let d = document.createElement('div'); d.textContent = t; return d.innerHTML; }
        function autoResize(t) { t.style.height = 'auto'; t.style.height = Math.min(t.scrollHeight, 80) + 'px'; }
        function addSystemMessage(t) {
            let d = document.createElement('div'); d.className = 'system-message'; d.innerHTML = `<i class="fas fa-info-circle"></i> ${escapeHTML(t)}`;
            document.getElementById('messages').appendChild(d);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }
        function updateAllBadges() {
            document.getElementById('subscriptionBadge').textContent = currentUser.subscribedChannels.length;
            document.getElementById('channelCountBadge').textContent = Object.keys(channels).length;
        }
        function updatePopularChannels() {
            let c = document.getElementById('popularChannelsList');
            if (!c) return;
            c.innerHTML = '';
            let sorted = Object.values(channels).filter(ch => !ch.isHidden || currentUser.role==='owner'||currentUser.role==='admin')
                .sort((a,b) => (b.subscribers||0) - (a.subscribers||0)).slice(0,3);
            sorted.forEach(ch => {
                let fmt = formatSayi(ch.subscribers||0);
                let isSub = currentUser.subscribedChannels.includes(ch.name);
                c.innerHTML += `<div class="popular-item" onclick="joinChannel('${ch.name}')">
                    <div class="popular-info"><div class="popular-name">${ch.name}</div><div class="popular-subscribers">${fmt} abone</div></div>
                    <button class="subscribe-btn ${isSub?'subscribed':''}" onclick="event.stopPropagation(); ${isSub?'unsubscribeChannel':'subscribeChannel'}('${ch.name}')"><i class="fas ${isSub?'fa-check':'fa-plus'}"></i> ${isSub?'Abone Olundu':'Abone Ol'}</button>
                </div>`;
            });
        }

        // ========== ƒ∞KON FONKSƒ∞YONLARI ==========
        function showHome() { addSystemMessage('Ana sayfa hazƒ±rlanƒ±yor...'); }
        function openSubscriptions() { loadLeftPanel('subscriptions'); }
        function openChannelPanel() { loadLeftPanel('channels'); }
        function openChatListPanel() { loadLeftPanel('chatlist'); }
        function openCreateChannelPanel() { loadLeftPanel('createchannel'); }
        function openNotificationPanel() { loadLeftPanel('notifications'); }
        function openSupportPanel() { loadLeftPanel('support'); }
        function openProfilePanel() { loadLeftPanel('profile'); }
        function logout() { localStorage.removeItem('cetcety_active_user'); location.reload(); }
        function blockUser() { addSystemMessage('üî® Engelleme √∂zelliƒüi aktif.'); }
        function reportUser() { addSystemMessage('üö® ≈ûikayet iletildi.'); }

        // ========== KANAL OLU≈ûTURMA ==========
        function createChannel() {
            let name = document.getElementById('newChannelName')?.value?.toLowerCase().trim();
            if (!name) return alert('Kanal adƒ± girin!');
            if (channels[name]) return alert('Bu kanal zaten var!');
            channels[name] = {
                name, owner: currentUser.name, ownerRole: 'coadmin', coAdmins: [currentUser.name],
                subscribers: 1, online: [currentUser.name], isHidden: false,
                currentVideo: 'jfKfPfyJRdk', currentTitle: 'CETCETY Radio', currentArtist: `üëë ${currentUser.name}`,
                playlist: [{ id:'jfKfPfyJRdk', title:'CETCETY Radio', addedBy:currentUser.name }]
            };
            saveChannels();
            currentUser.myChannel = name;
            currentUser.role = 'coadmin';
            if (!currentUser.subscribedChannels.includes(name)) currentUser.subscribedChannels.push(name);
            localStorage.setItem('cetcety_active_user', JSON.stringify(currentUser));
            updateAllBadges();
            joinChannel(name);
            loadLeftPanel('channels');
        }

        // ========== STORAGE OLAYI (E≈üzamanlƒ±lƒ±k) ==========
        window.addEventListener('storage', function(e) {
            if (e.key === 'cetcety_channels') {
                channels = JSON.parse(e.newValue);
                if (currentChannel) {
                    document.getElementById('channelUserCount').textContent = channels[currentChannel]?.online?.length || 0;
                    if (document.getElementById('tabOnline')?.classList.contains('active')) showOnlineTab();
                    updatePlaylistUI();
                }
            }
            if (e.key === 'cetcety_channel_messages') {
                channelMessages = JSON.parse(e.newValue);
                if (currentChannel) loadChannelMessages(currentChannel);
            }
            if (e.key === 'cetcety_private_chats') {
                privateChats = JSON.parse(e.newValue);
                if (currentPrivateChat) loadPrivateMessages();
                updateUnreadBadge();
            }
        });

        // ========== BA≈ûLANGI√á ==========
        document.addEventListener('DOMContentLoaded', function() {
            let savedUser = JSON.parse(localStorage.getItem('cetcety_active_user'));
            if (savedUser) {
                currentUser = savedUser;
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('app').style.display = 'flex';
                document.getElementById('avatarText').textContent = currentUser.avatar;
                loadLeftPanel('subscriptions');
                updateAllBadges();
                joinChannel('genel');
                initYouTubePlayer();
            }
        });
    </script>
