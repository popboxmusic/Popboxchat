<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Popbox Music Chat</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
    }

    body {
      display: flex;
      flex-direction: column;
      position: fixed;
      inset: 0;
    }

    header {
      height: 56px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #272727;
      flex-shrink: 0;
      z-index: 100;
    }

    #login-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }

    #login-screen h2 {
      color: #ff0000;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .input-group {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: #272727;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      max-width: 360px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #login-btn {
      background: #065fd4;
      color: white;
    }

    #login-btn:hover {
      background: #054aa3;
    }

    #register-btn {
      background: #2e7d32;
      color: white;
    }

    #register-btn:hover {
      background: #1e5c24;
    }

    #main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: calc(100% - 56px);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: #0f0f0f;
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 80%;
      background: #272727;
      word-wrap: break-word;
    }

    .message.own {
      background: #065fd4;
      color: white;
      margin-left: auto;
      margin-right: 10px;
    }

    .nick {
      font-weight: bold;
      color: #aaa;
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }

    #chat-input-area {
      padding: 10px;
      background: #1e1e1e;
      border-top: 1px solid #272727;
      display: flex;
      flex-shrink: 0;
    }

    #message-input {
      flex: 1;
      padding: 12px 16px;
      background: #272727;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      margin-right: 8px;
    }

    #send-message {
      background: #065fd4;
      color: white;
      padding: 0 20px;
      border-radius: 20px;
    }

    .hidden {
      display: none !important;
    }

    #online-count {
      color: #4caf50;
      font-weight: bold;
    }

    .error-message {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.85);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      z-index: 1000;
      font-size: 14px;
      max-width: 90%;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Giriş Ekranı -->
  <div id="login-screen">
    <h2>Popbox Music Chat</h2>
    <div class="input-group">
      <input id="email" type="email" placeholder="E-posta" autocomplete="email">
      <input id="password" type="password" placeholder="Şifre" autocomplete="current-password">
      <input id="nick" placeholder="Kullanıcı adı (nick)" autocomplete="username">
    </div>
    <button id="login-btn">Giriş Yap</button>
    <button id="register-btn">Kayıt Ol</button>
  </div>

  <!-- Ana Sohbet Ekranı -->
  <div id="main-content" class="hidden">
    <header>
      Popbox Music Chat • Online: <span id="online-count">0</span>
    </header>

    <div id="messages"></div>

    <div id="chat-input-area">
      <input id="message-input" placeholder="Mesaj yaz..." autocomplete="off">
      <button id="send-message">Gönder</button>
    </div>
  </div>

  <!-- JavaScript Modülleri -->
  <script type="module">
    // Mutlak yollar kullanıyoruz (GitHub Pages için en güvenilir)
    import { auth, onAuthStateChanged } from '/js/core/firebase.js';
    import { login, register } from '/js/core/auth.js';
    import { showLoginScreen, hideLoginScreen, addMessage, showError, updateOnlineCount } from '/js/core/ui.js';
    import { listenMessages, initChatEvents } from '/js/features/chat.js';

    // Sayfa yüklendiğinde
    document.addEventListener('DOMContentLoaded', () => {
      console.log("Sayfa yüklendi → modüller import edildi");

      // Giriş durumunu dinle
      onAuthStateChanged(auth, (user) => {
        console.log("Auth durumu değişti:", user ? "Giriş var" : "Giriş yok", user?.email);
        if (user) {
          hideLoginScreen();
          listenMessages();
          initChatEvents();
        } else {
          showLoginScreen();
        }
      });

      // Giriş butonu
      document.getElementById('login-btn')?.addEventListener('click', async () => {
        const email = document.getElementById('email')?.value.trim();
        const password = document.getElementById('password')?.value;
        const nick = document.getElementById('nick')?.value.trim();

        console.log("Giriş denemesi:", { email, nick });

        if (!email || !password) {
          showError("E-posta ve şifre zorunlu");
          return;
        }

        try {
          await login(email, password, nick || email.split('@')[0]);
          console.log("Giriş başarılı");
        } catch (err) {
          console.error("Giriş hatası:", err);
          showError("Giriş başarısız: " + err.message);
        }
      });

      // Kayıt butonu
      document.getElementById('register-btn')?.addEventListener('click', async () => {
        const email = document.getElementById('email')?.value.trim();
        const password = document.getElementById('password')?.value;
        const nick = document.getElementById('nick')?.value.trim() || email.split('@')[0];

        console.log("Kayıt denemesi:", { email, nick });

        if (!email || !password || !nick) {
          showError("Tüm alanlar zorunlu");
          return;
        }

        try {
          await register(email, password, nick);
          console.log("Kayıt başarılı");
        } catch (err) {
          console.error("Kayıt hatası:", err);
          showError("Kayıt başarısız: " + err.message);
        }
      });
    });
  </script>
</body>
</html>
