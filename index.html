<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PopboxMusic Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;background:#0f0f0f;color:#fff;font-family:Arial}
#top{width:100%}
#video{width:100%;height:280px;border:0}
#main{display:flex;height:calc(100vh - 280px)}
#chatArea{flex:3;display:flex;flex-direction:column}
#chat{flex:1;overflow:auto;padding:10px;background:#1b1b1b}
#users{flex:1;background:#111;padding:10px;overflow:auto}
#msg{width:100%;padding:15px;font-size:16px;border:none}
.msg{padding:6px}
.del{color:red;cursor:pointer;margin-left:10px}
#privateBox{position:fixed;bottom:0;right:0;width:300px;height:300px;background:#222;display:none;flex-direction:column}
#privateChat{flex:1;overflow:auto;padding:10px}
#privateMsg{width:100%;padding:10px;border:none}
button{padding:10px;background:#333;color:#fff;border:none}
</style>
</head>

<body>

<div id="top">
<iframe id="video"
src="https://www.youtube.com/embed/if4gZc4v0ag?autoplay=1"
allowfullscreen></iframe>
</div>

<div id="main">
  <div id="chatArea">
    <div id="nickLabel" style="padding:10px;background:#111"></div>
    <div id="chat"></div>
    <input id="msg" placeholder="Mesaj yaz ve Enter">
  </div>
  <div id="users"></div>
</div>

<div id="privateBox">
  <div id="privateTitle" style="padding:5px;background:#000"></div>
  <div id="privateChat"></div>
  <input id="privateMsg" placeholder="Özel mesaj">
  <button onclick="ozelGonder()">Gönder</button>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
