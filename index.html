<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    
    <title>Popbox YouTube Live Chat</title>
    <style>
        :root {
            --primary: #4fc3f7;
            --secondary: #ff5555;
            --bg-dark: #1a1a2e;
            --bg-light: #2d2d44;
            --text-light: #ffffff;
            --text-gray: #aaaaaa;
            --private-bg: rgba(156, 39, 176, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            position: fixed;
            touch-action: manipulation;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;
            padding: 0;
            overflow: hidden;
        }
        
        .app-header {
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 2px solid var(--primary);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .header-title {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-info {
            font-size: 0.8em;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .admin-badge {
            background: var(--secondary);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            font-weight: bold;
            display: none;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 10px;
            gap: 10px;
        }
        
        .video-section {
            flex: 0 0 auto;
            height: 35vh;
            min-height: 200px;
            max-height: 300px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 3px solid var(--secondary);
        }
        
        #youtube-player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-light);
            border-radius: 12px;
            border: 2px solid var(--primary);
            overflow: hidden;
            min-height: 0;
        }
        
        .chat-header {
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(79, 195, 247, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .chat-title {
            font-size: 1em;
            font-weight: bold;
            color: var(--primary);
        }
        
        .online-badge {
            background: #4caf50;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .messages-container {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 10px;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            min-height: 0;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.07);
            padding: 10px;
            border-radius: 10px;
            border-left: 3px solid var(--primary);
            animation: slideIn 0.3s ease;
            word-break: break-word;
            max-width: 100%;
            position: relative;
        }
        
        .message.private {
            background: var(--private-bg);
            border-left-color: #9c27b0;
        }
        
        .message.from-me {
            background: rgba(79, 195, 247, 0.15);
        }
        
        .message.admin {
            background: rgba(255, 85, 85, 0.1);
            border-left-color: #ff5555;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85em;
        }
        
        .message-user {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .message-user:hover {
            text-decoration: underline;
        }
        
        .message-time {
            color: var(--text-gray);
            font-size: 0.8em;
        }
        
        .message-content {
            line-height: 1.4;
        }
        
        .message-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 8px;
            display: block;
            cursor: pointer;
            border: 2px solid rgba(79, 195, 247, 0.3);
        }
        
        .input-container {
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(79, 195, 247, 0.2);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        #message-input {
            flex: 1;
            padding: 14px;
            border: 2px solid rgba(79, 195, 247, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
            -webkit-appearance: none;
            min-height: 48px;
            outline: none;
        }
        
        .icon-button {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .icon-button.send {
            background: #4caf50;
        }
        
        .icon-button.image {
            background: #9c27b0;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-light);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid var(--primary);
            z-index: 1001;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .popup-header {
            color: var(--primary);
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        
        .popup-input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid rgba(79, 195, 247, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
        }
        
        .popup-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .popup-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }
        
        .popup-ok {
            background: var(--primary);
            color: white;
        }
        
        .popup-cancel {
            background: #666;
            color: white;
        }
        
        /* √ñZEL SOHBET MODALI */
        .private-chat-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-light);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #9c27b0;
            z-index: 1002;
            width: 90%;
            max-width: 400px;
            max-height: 70vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .private-chat-header {
            color: #9c27b0;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .private-chat-messages {
            flex: 1;
            overflow-y: auto;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .private-message-input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(156, 39, 176, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 14px;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }
        
        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
            }
            
            .video-section {
                flex: 1;
                height: auto;
                max-height: none;
            }
            
            .chat-section {
                flex: 1;
                min-width: 350px;
                max-width: 500px;
            }
        }
    </style>
    
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

    <div class="overlay" id="overlay"></div>

    <!-- √ñZEL SOHBET MODALI -->
    <div class="overlay" id="private-chat-overlay"></div>

        <div class="private-chat-messages" id="private-chat-messages">

        <div style="display: flex; gap: 8px; margin-top: 10px;">

                   id="private-message-input" 
                   class="private-message-input" 
                   placeholder="√ñzel mesaj yazƒ±n..."
                   enterkeyhint="send">
            <button class="icon-button" onclick="sendPrivateMessage()" style="background:#9c27b0;">üì§</button>
        </div>
    </div>
    
    <script>
        // ========== GLOBAL DEƒûƒ∞≈ûKENLER ==========
        let youtubePlayer = null;
        let currentUser = null;
        let isAdmin = false;
        let selectedImage = null;
        let imagePreviewUrl = null;
        let privateChatWith = null;
        let messageCounter = 0;
        
        // Kullanƒ±cƒ±lar ve mesajlar (LocalStorage ile senkronize)
        let users = JSON.parse(localStorage.getItem('popbox_users')) || [
            { id: 'user1', name: 'Ahmet', online: true, lastSeen: Date.now() },
            { id: 'user2', name: 'Mehmet', online: true, lastSeen: Date.now() },
            { id: 'user3', name: 'Ay≈üe', online: false, lastSeen: Date.now() - 300000 }
        ];
        
        let messages = JSON.parse(localStorage.getItem('popbox_messages')) || [];
        let privateMessages = JSON.parse(localStorage.getItem('popbox_private_messages')) || {};
        
        // ========== SAYFA Y√úKLENƒ∞NCE ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Uygulama ba≈ülatƒ±lƒ±yor...');
            
            // Zamanƒ± g√ºncelle
            updateTime();
            setInterval(updateTime, 60000);
            
            // Kullanƒ±cƒ± adƒ± iste
            setTimeout(() => {
                askUserName();
            }, 500);
            
            // Event listeners
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            document.getElementById('overlay').addEventListener('click', closePopup);
            document.getElementById('private-chat-overlay').addEventListener('click', closePrivateChat);
            
            // YouTube player'ƒ± ba≈ülat
            initYouTubePlayer();
            
            // Mesaj ge√ßmi≈üini y√ºkle
            loadMessageHistory();
            
            // Online kullanƒ±cƒ±larƒ± g√ºncelle
            updateOnlineUsers();
            setInterval(updateOnlineUsers, 15000);
            
            // Ger√ßek zamanlƒ± mesaj sim√ºlasyonu
            startRealtimeMessages();
            
            // Sayfa g√∂r√ºn√ºrl√ºƒü√º takibi
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // Private chat input event
            document.getElementById('private-message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendPrivateMessage();
            });
        });
        
        // ========== ZAMAN Y√ñNETƒ∞Mƒ∞ ==========
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('tr-TR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            document.getElementById('current-time').textContent = timeStr;
            document.getElementById('welcome-time').textContent = timeStr;
        }
        
        // ========== KULLANICI Y√ñNETƒ∞Mƒ∞ ==========
        function askUserName() {
            const savedName = localStorage.getItem('popbox_username');
            let defaultName = savedName || `Kullanƒ±cƒ±_${Math.floor(Math.random() * 1000)}`;
            
            const userName = prompt('Kullanƒ±cƒ± adƒ±nƒ±z:', defaultName);
            if (userName && userName.trim()) {
                currentUser = {
                    id: 'user_' + Date.now(),
                    name: userName.trim(),
                    online: true,
                    lastSeen: Date.now()
                };
                
                localStorage.setItem('popbox_username', currentUser.name);
                
                // Kullanƒ±cƒ±yƒ± listeye ekle
                const existingUser = users.find(u => u.name === currentUser.name);
                if (!existingUser) {
                    users.push(currentUser);
                    saveUsers();
                } else {
                    existingUser.online = true;
                    existingUser.lastSeen = Date.now();
                }
                
                addMessage('Sistem', `üëã Ho≈ü geldin, ${currentUser.name}!`, 'system');
                updateOnlineUsers();
            }
        }
        
        function updateOnlineUsers() {
            const now = Date.now();
            const fiveMinutes = 5 * 60 * 1000;
            
            // Offline olanlarƒ± g√ºncelle
            users.forEach(user => {
                if (user.online && (now - user.lastSeen > fiveMinutes)) {
                    user.online = false;
                    addMessage('Sistem', `${user.name} √ßevrimdƒ±≈üƒ± oldu.`, 'system');
                }
            });
            
            // Online sayƒ±sƒ±nƒ± g√ºncelle
            const onlineCount = users.filter(u => u.online).length;
            document.getElementById('online-count').textContent = onlineCount;
            
            // Ge√ßerli kullanƒ±cƒ±yƒ± g√ºncelle
            if (currentUser) {
                currentUser.lastSeen = Date.now();
                const userIndex = users.findIndex(u => u.name === currentUser.name);
                if (userIndex !== -1) {
                    users[userIndex].lastSeen = Date.now();
                    users[userIndex].online = true;
                }
                saveUsers();
            }
        }
        
        function saveUsers() {
            localStorage.setItem('popbox_users', JSON.stringify(users));
        }
        
        function handleVisibilityChange() {
            if (currentUser) {
                currentUser.lastSeen = Date.now();
                if (!document.hidden) {
                    currentUser.online = true;
                }
                updateOnlineUsers();
            }
        }
        
        // ========== MESAJ Sƒ∞STEMƒ∞ ==========
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (message.startsWith('/')) {
                handleCommand(message);
            } else {
                addMessage(currentUser.name, message, isAdmin ? 'admin' : 'user');
                saveMessage(currentUser.name, message, isAdmin ? 'admin' : 'user');
                
                // Diƒüer kullanƒ±cƒ±lardan rastgele cevap
                setTimeout(() => {
                    sendRandomReply(message);
                }, 1000 + Math.random() * 2000);
            }
            
            input.value = '';
            input.focus();
        }
        
        function addMessage(username, message, type = 'user', imageData = null, isPrivate = false, targetUser = null) {
            messageCounter++;
            const container = isPrivate ? 
                document.getElementById('private-chat-messages') : 
                document.getElementById('messages-container');
            
            if (!container) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.id = `msg-${messageCounter}`;
            
            if (isPrivate) {
                messageDiv.classList.add('private');
                if (username === currentUser.name) {
                    messageDiv.classList.add('from-me');
                }
            } else if (type === 'admin') {
                messageDiv.classList.add('admin');
            } else if (username === currentUser.name) {
                messageDiv.classList.add('from-me');
            }
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString('tr-TR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            let messageContent = message;
            if (imageData) {
                messageContent = `
                    ${message}<br>
                    <img src="${imageData}" 
                         class="message-image" 
                         onclick="showImageModal('${imageData}')"
                         alt="G√∂nderilen resim">
                `;
            }
            
            const badge = type === 'admin' ? 'üëë ' : 
                         type === 'system' ? 'ü§ñ ' : 
                         isPrivate ? 'üîí ' : 'üë§ ';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user" onclick="openPrivateChat('${username}')">
                        ${badge}${username}
                    </span>
                    <span class="message-time">${timeStr}</span>
                </div>
                <div class="message-content">${messageContent}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            if (!isPrivate) {
                // Genel sohbette mesaj bildirimi
                if (username !== currentUser.name) {
                    showNotification(username, message);
                }
            }
        }
        
        function saveMessage(username, message, type, imageData = null) {
            const messageObj = {
                id: 'msg_' + Date.now(),
                username,
                message,
                type,
                imageData,
                timestamp: Date.now()
            };
            
            messages.push(messageObj);
            
            // Son 200 mesajƒ± sakla
            if (messages.length > 200) {
                messages.shift();
            }
            
            localStorage.setItem('popbox_messages', JSON.stringify(messages));
        }
        
        function savePrivateMessage(fromUser, toUser, message, imageData = null) {
            const key = [fromUser, toUser].sort().join('_');
            if (!privateMessages[key]) {
                privateMessages[key] = [];
            }
            
            const messageObj = {
                id: 'pmsg_' + Date.now(),
                from: fromUser,
                to: toUser,
                message,
                imageData,
                timestamp: Date.now()
            };
            
            privateMessages[key].push(messageObj);
            
            // Son 100 √∂zel mesajƒ± sakla
            if (privateMessages[key].length > 100) {
                privateMessages[key].shift();
            }
            
            localStorage.setItem('popbox_private_messages', JSON.stringify(privateMessages));
        }
        
        function loadMessageHistory() {
            // Son 20 mesajƒ± y√ºkle
            const recentMessages = messages.slice(-20);
            recentMessages.forEach(msg => {
                if (msg.type !== 'system') {
                    addMessage(msg.username, msg.message, msg.type, msg.imageData);
                }
            });
        }
        
        function loadPrivateMessages(otherUser) {
            const container = document.getElementById('private-chat-messages');
            container.innerHTML = '';
            
            const key = [currentUser.name, otherUser].sort().join('_');
            const pmessages = privateMessages[key] || [];
            
            pmessages.forEach(msg => {
                const type = msg.from === currentUser.name ? 'user' :

        // ========== RESƒ∞M Y√úKLEME ==========
        function openImageUpload() {
            document.getElementById('image-popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('image-preview').style.display = 'none';
            selectedImage = null;
            imagePreviewUrl = null;
            
            const fileInput = document.getElementById('image-file-input');
            fileInput.onchange = function(e) {
                if (e.target.files && e.target.files[0]) {
                    handleImageSelect(e.target.files[0]);
                }
            };
        }
        
        function handleImageSelect(file) {
            if (!file.type.startsWith('image/')) {
                alert('L√ºtfen sadece resim dosyasƒ± se√ßin!');
                return;
            }
            
            if (file.size > 2 * 1024 * 1024) { // 2MB limit
                alert('Resim √ßok b√ºy√ºk! Maksimum 2MB.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreviewUrl = e.target.result; // Base64
                selectedImage = file;
                
                const preview = document.getElementById('image-preview');
                preview.src = imagePreviewUrl;
                preview.style.display = 'block';
            };
            
            reader.readAsDataURL(file);
        }
        
        function uploadImage() {
            if (!selectedImage || !imagePreviewUrl) {
                alert('L√ºtfen √∂nce bir resim se√ßin!');
                return;
            }
            
            const isPrivate = privateChatWith !== null;
            
            if (isPrivate) {

                savePrivateMessage(currentUser.name, privateChatWith, 'üì∏ Resim g√∂nderdi', imagePreviewUrl);
                
                // Alƒ±cƒ±ya sim√ºle edilmi≈ü cevap
                setTimeout(() => {
                    addMessage(privateChatWith, 'Harika resim! üëè', 'user', null, true);
                    savePrivateMessage(privateChatWith, currentUser.name, 'Harika resim! üëè');

                // Genel sohbete resim g√∂nder

                saveMessage(currentUser.name, 'üì∏ Resim payla≈ütƒ±!', isAdmin ? 'admin' : 'user', imagePreviewUrl);

                        saveMessage(randomUser.name, reactions[Math.floor(Math.random() * reactions.length)], 'user');

        // ========== KOMUT Sƒ∞STEMƒ∞ ==========
        function handleCommand(command) {
            const parts = command.substring(1).split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            switch (cmd) {
                case 'admin':
                    if (args.length === 2 && args[0] === 'popbox' && args[1] === 'kumsal07@') {
                        loginAsAdmin();
                    } else {
                        addMessage('Sistem', '‚ùå Ge√ßersiz admin bilgileri!', 'system');
                    }
                    break;
                    
                case 'yardƒ±m':
                    showHelp();
                    break;
                    
                case 'temizle':
                    if (isAdmin) clearChat();
                    else addMessage('Sistem', '‚ö†Ô∏è Admin yetkisi gerekiyor!', 'system');
                    break;
                    
                case 'kullanƒ±cƒ±lar':
                    listUsers();
                    break;
                    
                case 'ban':
                    if (isAdmin && args.length > 0) banUser(args[0]);
                    break;
                    
                case 'duyuru':
                    if (isAdmin && args.length > 0) makeAnnouncement(args.join(' '));
                    break;
                    
                default:
                    addMessage('Sistem', `‚ùå Bilinmeyen komut: /${cmd}`, 'system');
            }
        }

                <small>
                <strong>T√ºm Kullanƒ±cƒ±lar:</strong><br>

        function banUser(username) {
            const user = users.find(u => u.name.toLowerCase() === username.toLowerCase());

        function listUsers() {
            const onlineUsers = users.filter(u => u.online && !u.banned);

        // ========== YOUTUBE PLAYER ==========
        function initYouTubePlayer(videoId = 'dQw4w9WgXcQ') {
            videoId = extractVideoId(videoId);
            
            if (typeof YT === 'undefined' || !YT.Player) {
                console.log('YouTube API y√ºkleniyor...');
                setTimeout(() => initYouTubePlayer(videoId), 1000);
                return;
            }
            
            youtubePlayer = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'enablejsapi': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            console.log('üé¨ YouTube Player hazƒ±r!');
            event.target.playVideo();
        }
        
        function onPlayerStateChange(event) {
            // Player state deƒüi≈üiklikleri
        }
        
        function extractVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : 'dQw4w9WgXcQ';
        }
        
        // ========== GER√áEK ZAMANLI MESAJ Sƒ∞M√úLASYONU ==========

        function sendRandomReply(toMessage) {
            const user = getRandomOnlineUser();
            if (!user || user.name === currentUser?.name) return;
            
            const replies = {
                'merhaba': ['Merhaba!', 'Selam!', 'Ho≈ü geldin!'],
                'nasƒ±lsƒ±n': ['ƒ∞yiyim, sen?', 'Harika!', 'Te≈üekk√ºrler!'],
                'admin': ['Admin aktif.', 'Popbox en iyisi!'],
                'resim': ['Resim payla≈üabilirsin! üì∏', 'Evet, resim g√∂nderebilirsin']
            };
            
            let reply = null;
            const lowerMessage = toMessage.toLowerCase();
            
            for (const [key, responseArray] of Object.entries(replies)) {
                if (lowerMessage.includes(key)) {
                    reply = responseArray[Math.floor(Math.random() * responseArray.length)];
                    break;
                }
            }
            
            if (!reply) {
                reply = 'Evet, katƒ±lƒ±yorum!';
            }
            
            setTimeout(() => {
                addMessage(user.name, reply, 'user');
                saveMessage(user.name, reply, 'user');
            }, 1000 + Math.random() * 2000);
        }
        
        function simulateUserActivity() {
            if (Math.random() > 0.5) {
                // Rastgele kullanƒ±cƒ± giri≈üi
                const offlineUsers = users.filter(u => !u.online && !u.banned);
                if (offlineUsers.length > 0 && Math.random() > 0.7) {
                    const user = offlineUsers[Math.floor(Math.random() * offlineUsers.length)];
                    user.online = true;
                    user.lastSeen = Date.now();
                    addMessage('Sistem', `${user.name} sohbete katƒ±ldƒ±!`, 'system');
                    updateOnlineUsers();
                }
            } else {
                // Rastgele kullanƒ±cƒ± √ßƒ±kƒ±≈üƒ±
                const onlineUsers = users.filter(u => u.online && u.name !== currentUser?.name && !u.banned);
                if (onlineUsers.length > 0 && Math.random() > 0.8) {
                    const user = onlineUsers[Math.floor(Math.random() * onlineUsers.length)];
                    user.online = false;
                    addMessage('Sistem', `${user.name} ayrƒ±ldƒ±.`, 'system');
                    updateOnlineUsers();
                }
            }
        }
        
        function getRandomOnlineUser() {
            const onlineUsers = users.filter(u => u.online && u.name !== currentUser?.name && !u.banned);
            if (onlineUsers.length === 0) return null;
            return onlineUsers[Math.floor(Math.random() * onlineUsers.length)];
        }
        
        // ========== Bƒ∞LDƒ∞Rƒ∞M Sƒ∞STEMƒ∞ ==========

        // ========== SAYFA KAPATMA ==========

    </script>
