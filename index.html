                if (user.id !== window.ACTIVE_USER.id && !window.blockedUsers[user.id]) {
                    const div = document.createElement('div');
                    div.className = 'dm-item';
                    div.onclick = () => openPrivateChat(user);
                    div.innerHTML = `
                        <i class="fas fa-user-circle"></i>
                        ${user.name}
                        <span style="margin-left: auto; font-size: 0.7rem; color: #606060;">${user.role}</span>
                    `;
                    userList.appendChild(div);
                }
            });
        }
        loadUsers();

        // ========== KANAL DEÄžÄ°ÅžTÄ°R ==========
        window.changeChannel = function(channel) {
            window.currentChannel = channel;
            document.getElementById('currentChannelName').textContent = channel;
            document.getElementById('messageInput').placeholder = `MesajÄ±nÄ±zÄ± yazÄ±n... #${channel}`;
            
            // Aktif kanalÄ± iÅŸaretle
            document.querySelectorAll('.channel-item').forEach(el => {
                if (el.textContent.includes(channel)) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
            
            // MesajlarÄ± temizle ve yeni kanalÄ± dinle
            document.getElementById('chatMessages').innerHTML = '';
            listenToChannel(channel);
            updateOnlineStatus();
        };

        // ========== MESAJ GÃ–NDER (GENEL - SADECE METÄ°N) ==========
        window.sendMessage = function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            const message = {
                sender: window.ACTIVE_USER.name,
                text: text,
                time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}),
                timestamp: Date.now(),
                userId: window.ACTIVE_USER.id,
                role: window.ACTIVE_USER.role
            };

            db.ref(`chats/${window.currentChannel}`).push(message);
            input.value = '';
        };

        // ========== MESAJ DÄ°NLE (GENEL - REAL-TIME) ==========
        function listenToChannel(channel) {
            // Ã–nceki listener'Ä± temizle
            if (window.chatListener) {
                db.ref(`chats/${window.chatListener}`).off();
            }
            window.chatListener = channel;
            
            db.ref(`chats/${channel}`).limitToLast(50).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                addMessageToChat(msg);
            });
        }

        function addMessageToChat(msg) {
            const chatBox = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            
            // Rol bazlÄ± renk (Ã§ok hafif gri tonlarÄ±)
            let roleColor = '#d0d0d0';
            if (msg.role === 'owner') roleColor = '#ffffff';
            else if (msg.role === 'admin') roleColor = '#e0e0e0';
            else if (msg.role === 'coadmin') roleColor = '#c0c0c0';
            else if (msg.role === 'operator') roleColor = '#b0b0b0';
            
            msgDiv.innerHTML = `
                <span class="message-time">${msg.time || '00:00'}</span>
                <span class="message-sender" style="color: ${roleColor};">${msg.sender || 'Bilinmiyor'}</span>
                <span class="message-text">${msg.text || ''}</span>
            `;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // ========== ONLINE KULLANICILAR ==========
        function updateOnlineStatus() {
            // Kendini ekle
            db.ref(`online/${window.currentChannel}/${window.ACTIVE_USER.id}`).set({
                name: window.ACTIVE_USER.name,
                role: window.ACTIVE_USER.role,
                lastSeen: Date.now()
            });
            
            // Ã‡Ä±kÄ±ÅŸta sil
            db.ref(`online/${window.currentChannel}/${window.ACTIVE_USER.id}`).onDisconnect().remove();
            
            // Online sayÄ±sÄ±nÄ± dinle
            db.ref(`online/${window.currentChannel}`).on('value', (snapshot) => {
                const users = snapshot.val() || {};
                const count = Object.keys(users).length;
                document.getElementById('onlineCount').textContent = `${count} Ã§evrimiÃ§i`;
                
                // Kanal listesinde gÃ¼ncelle
                const onlineSpan = document.getElementById(`online-${window.currentChannel}`);
                if (onlineSpan) onlineSpan.textContent = count;
            });
        }

        // ========== Ã–ZEL SOHBET FONKSÄ°YONLARI ==========
        
        // Ã–zel sohbet aÃ§
        window.openPrivateChat = function(user) {
            window.currentPrivateUser = user;
            document.getElementById('privateChatUserName').textContent = user.name;
            document.getElementById('privateChatModal').classList.add('active');
            
            // MesajlarÄ± yÃ¼kle
            loadPrivateMessages(user.id);
            
            // ESC ile kapatma
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closePrivateChat();
                }
            });
        };

        // Ã–zel mesajlarÄ± yÃ¼kle (real-time)
        function loadPrivateMessages(userId) {
            const chatId = [window.ACTIVE_USER.id, userId].sort().join('_');
            const messagesDiv = document.getElementById('privateChatMessages');
            messagesDiv.innerHTML = '';
            
            // Ã–nceki listener'Ä± temizle
            if (window.privateListener) {
                db.ref(`private/${window.privateListener}`).off();
            }
            window.privateListener = chatId;
            
            db.ref(`private/${chatId}`).orderByChild('timestamp').limitToLast(50).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                addPrivateMessage(msg);
            });
        }

        // Ã–zel mesaj ekle
        function addPrivateMessage(msg) {
            const messagesDiv = document.getElementById('privateChatMessages');
            const isOwn = msg.from === window.ACTIVE_USER.id;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `private-message ${isOwn ? 'own' : ''}`;
            
            let content = '';
            if (msg.type === 'text') {
                content = `<div class="private-message-content">${msg.text}</div>`;
            } else if (msg.type === 'image') {
                content = `<div class="private-message-content">
                    <img src="${msg.url}" class="private-message-media" onclick="window.open('${msg.url}')">
                </div>`;
            } else if (msg.type === 'video') {
                content = `<div class="private-message-content">
                    <video src="${msg.url}" class="private-message-media" controls></video>
                </div>`;
            }
            
            msgDiv.innerHTML = `
                ${content}
                <div class="private-message-time">${msg.time || '00:00'}</div>
            `;
            
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Ã–zel mesaj gÃ¶nder (real-time)
        window.sendPrivateMessage = function() {
            const input = document.getElementById('privateMessageInput');
            const text = input.value.trim();
            if (!text || !window.currentPrivateUser) return;
            
            const chatId = [window.ACTIVE_USER.id, window.currentPrivateUser.id].sort().join('_');
            
            db.ref(`private/${chatId}`).push({
                from: window.ACTIVE_USER.id,
                fromName: window.ACTIVE_USER.name,
                text: text,
                type: 'text',
                time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}),
                timestamp: Date.now()
            });
            
            input.value = '';
        };

        // Ã–zel medya yÃ¼kle (resim/video)
        window.uploadPrivateMedia = function(event) {
            const file = event.target.files[0];
            if (!file || !window.currentPrivateUser) return;
            
            const isImage = file.type.startsWith('image/');
            const isVideo = file.type.startsWith('video/');
            
            if (!isImage && !isVideo) {
                alert('Sadece resim ve video yÃ¼klenebilir!');
                return;
            }
            
            const storageRef = storage.ref(`private/${Date.now()}_${file.name}`);
            const uploadTask = storageRef.put(file);
            
            uploadTask.on('state_changed', null, null, () => {
                uploadTask.snapshot.ref.getDownloadURL().then(url => {
                    const chatId = [window.ACTIVE_USER.id, window.currentPrivateUser.id].sort().join('_');
                    
                    db.ref(`private/${chatId}`).push({
                        from: window.ACTIVE_USER.id,
                        fromName: window.ACTIVE_USER.name,
                        url: url,
                        type: isImage ? 'image' : 'video',
                        time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}),
                        timestamp: Date.now()
                    });
                });
            });
        };

        // Ã–zel sohbet kapat
        window.closePrivateChat = function() {
            document.getElementById('privateChatModal').classList.remove('active');
            window.currentPrivateUser = null;
        };

        // ========== ÅžÄ°KAYET SÄ°STEMÄ° ==========
        window.showReportModal = function() {
            document.getElementById('reportModal').classList.add('active');
        };

        window.closeReportModal = function() {
            document.getElementById('reportModal').classList.remove('active');
        };

        window.selectedReportOption = null;
        window.selectReportOption = function(element, reason) {
            document.querySelectorAll('.report-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            window.selectedReportOption = reason;
        };

        window.submitReport = function() {
            const reason = document.getElementById('reportReason').value;
            if (!window.selectedReportOption && !reason) {
                alert('LÃ¼tfen bir ÅŸikayet sebebi seÃ§in veya yazÄ±n');
                return;
            }
            
            db.ref('reports').push({
                from: window.ACTIVE_USER.id,
                fromName: window.ACTIVE_USER.name,
                against: window.currentPrivateUser?.id,
                againstName: window.currentPrivateUser?.name,
                reason: window.selectedReportOption,
                description: reason,
                timestamp: Date.now()
            });
            
            alert('Åžikayetiniz alÄ±ndÄ±, teÅŸekkÃ¼rler.');
            closeReportModal();
        };

        // ========== ENGEL SÄ°STEMÄ° (24 SAAT) ==========
        window.blockUser = function() {
            if (!window.currentPrivateUser) return;
            
            const expireTime = Date.now() + (24 * 60 * 60 * 1000);
            window.blockedUsers[window.currentPrivateUser.id] = expireTime;
            localStorage.setItem('blockedUsers', JSON.stringify(window.blockedUsers));
            
            alert(`${window.currentPrivateUser.name} 24 saatliÄŸine engellendi.`);
            closePrivateChat();
            loadUsers(); // Listeyi yenile
        };

        // Engelleme kontrolÃ¼
        function checkBlockExpiration() {
            const now = Date.now();
            Object.keys(window.blockedUsers).forEach(userId => {
                if (window.blockedUsers[userId] < now) {
                    delete window.blockedUsers[userId];
                }
            });
            localStorage.setItem('blockedUsers', JSON.stringify(window.blockedUsers));
        }

        // ========== PLAYLIST ==========
        function loadPlaylist() {
            const playlist = document.getElementById('playlist');
            const songs = [
                { title: 'ÅžarkÄ± 1 - SanatÃ§Ä±', duration: '3:45' },
                { title: 'ÅžarkÄ± 2 - SanatÃ§Ä±', duration: '4:20' },
                { title: 'ÅžarkÄ± 3 - SanatÃ§Ä±', duration: '3:15' },
                { title: 'ÅžarkÄ± 4 - SanatÃ§Ä±', duration: '5:00' },
                { title: 'ÅžarkÄ± 5 - SanatÃ§Ä±', duration: '3:30' }
            ];
            
            playlist.innerHTML = '';
            songs.forEach((song, index) => {
                const div = document.createElement('div');
                div.className = `playlist-item ${index === 0 ? 'active' : ''}`;
                div.innerHTML = `
                    <i class="fas fa-music"></i>
                    <span>${song.title}</span>
                    <span style="margin-left: auto; color: #606060;">${song.duration}</span>
                `;
                div.onclick = () => {
                    document.querySelectorAll('.playlist-item').forEach(el => el.classList.remove('active'));
                    div.classList.add('active');
                    
                    // Yetkiliyse videoyu deÄŸiÅŸtir
                    if (['owner', 'admin', 'coadmin', 'operator'].includes(window.ACTIVE_USER.role)) {
                        db.ref(`nowplaying/${window.currentChannel}`).set({
                            title: song.title,
                            index: index
                        });
                    }
                };
                playlist.appendChild(div);
            });
        }
        loadPlaylist();

        // ========== VÄ°DEO OYNATICI ==========
        db.ref(`nowplaying/${window.currentChannel}`).on('value', (snapshot) => {
            const video = snapshot.val();
            const container = document.getElementById('videoContainer');
            
            if (video) {
                container.innerHTML = `
                    <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #0a0a0a; color: #808080; flex-direction: column; gap: 10px;">
                        <i class="fas fa-play-circle" style="font-size: 3rem; color: #505050;"></i>
                        <span>${video.title || 'Video oynuyor'}</span>
                        <span style="font-size: 0.8rem; color: #606060;">Yetkili tarafÄ±ndan oynatÄ±lÄ±yor</span>
                    </div>
                `;
            }
        });

        // ========== BAÅžLANGIÃ‡ ==========
        checkBlockExpiration();
        listenToChannel('genel');
        updateOnlineStatus();
        
        // HoÅŸgeldin mesajÄ±
        setTimeout(() => {
            if (document.getElementById('chatMessages').children.length === 0) {
                db.ref('chats/genel').push({
                    sender: 'CetCety',
                    text: `ðŸ‘‹ HoÅŸgeldin ${window.ACTIVE_USER.name}! Rol: ${window.ACTIVE_USER.role}`,
                    time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}),
                    timestamp: Date.now(),
                    role: 'system'
                });
            }
        }, 1000);

        // Enter ile gÃ¶nder (genel)
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Enter ile gÃ¶nder (Ã¶zel)
        document.getElementById('privateMessageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendPrivateMessage();
        });

        // ESC ile kapatma
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePrivateChat();
                closeReportModal();
            }
        });

        // Sayfa kapanÄ±rken online'dan Ã§Ä±kar
        window.addEventListener('beforeunload', () => {
            db.ref(`online/${window.currentChannel}/${window.ACTIVE_USER.id}`).remove();
        });
    </script>
</body>
