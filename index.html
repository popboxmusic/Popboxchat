    <script>
        // ========== FIREBASE KONFÄ°G ==========
        const firebaseConfig = {
            apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
            authDomain: "popboxmusicchat.firebaseapp.com",
            databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
            projectId: "popboxmusicchat",
            storageBucket: "popboxmusicchat.appspot.com",
            messagingSenderId: "206625719024",
            appId: "1:206625719024:web:d28f478a2c96d10412f835"
        };

        // Firebase baÅŸlat
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        window.db = db;

        // Test kullanÄ±cÄ±sÄ± (geÃ§ici)
        window.ACTIVE_USER = {
            id: 'user_' + Math.floor(Math.random() * 10000),
            name: 'Misafir_' + Math.floor(Math.random() * 1000),
            role: 'user'
        };

        console.log('ðŸ”¥ CetCety baÅŸlatÄ±ldÄ±', window.ACTIVE_USER);

        // ========== PANEL AÃ‡/KAPAT ==========
        window.togglePanel = function() {
            const panel = document.getElementById('sidePanel');
            panel.classList.toggle('collapsed');
            
            const btn = document.querySelector('.toggle-btn i');
            if (panel.classList.contains('collapsed')) {
                btn.className = 'fas fa-chevron-right';
            } else {
                btn.className = 'fas fa-chevron-left';
            }
        };

        // ========== MESAJ GÃ–NDER ==========
        window.sendMessage = function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            // Firebase'e kaydet
            db.ref('chats/genel').push({
                sender: window.ACTIVE_USER.name,
                text: text,
                time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}),
                timestamp: Date.now()
            });

            input.value = '';
        };

        // ========== MESAJ DÄ°NLE ==========
        db.ref('chats/genel').limitToLast(50).on('child_added', (snapshot) => {
            const msg = snapshot.val();
            addMessageToChat(msg);
        });

        function addMessageToChat(msg) {
            const chatBox = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.innerHTML = `
                <span class="message-time">${msg.time || '00:00'}</span>
                <span class="message-sender">${msg.sender || 'Bilinmiyor'}</span>
                <span class="message-text">${msg.text || ''}</span>
            `;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Enter ile gÃ¶nder
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // HoÅŸgeldin mesajÄ±
        setTimeout(() => {
            addMessageToChat({
                time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}),
                sender: 'CetCety',
                text: 'ðŸ‘‹ Deepseek tarzÄ±, gri tonlamalÄ± sohbet hazÄ±r!'
            });
        }, 500);
    </script>
