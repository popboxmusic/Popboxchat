<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popbox Elite</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --primary: #1890ff;
            --danger: #ff4d4f;
            --gray: #f0f0f0;
        }
        body { margin:0; font-family:system-ui, sans-serif; background:var(--bg); color:var(--text); height:100vh; overflow:hidden; }
        .login-screen { position:fixed; inset:0; background:linear-gradient(135deg, #e6f7ff, #ffffff); display:flex; align-items:center; justify-content:center; z-index:9999; }
        .login-box { background:white; padding:40px; border-radius:16px; box-shadow:0 10px 40px rgba(0,0,0,0.15); width:360px; text-align:center; }
        input { width:100%; padding:12px; margin:12px 0; border:1px solid #ddd; border-radius:8px; font-size:16px; }
        button { width:100%; padding:12px; background:var(--primary); color:white; border:none; border-radius:8px; font-size:16px; cursor:pointer; }
        .error { color:var(--danger); margin-top:12px; min-height:20px; }
        .app { display:none; height:100vh; flex-direction:column; }
        .header { height:60px; background:#f8f9fa; border-bottom:1px solid #ddd; padding:0 20px; display:flex; align-items:center; justify-content:space-between; }
        .chat { flex:1; padding:20px; overflow-y:auto; }
        .users { width:220px; background:#f8f9fa; border-left:1px solid #ddd; padding:20px; }
    </style>
</head>
<body>

<div id="loginScreen" class="login-screen">
    <div class="login-box">
        <h2>Popbox Elite</h2>
        <p>Modern sohbet platformu</p>
        
        <input id="nickInput" type="text" placeholder="Kullanıcı adınız" autofocus>
        <input id="passInput" type="password" placeholder="Şifre (sadece yetkili için)">
        
        <button onclick="handleLogin()">Giriş Yap</button>
        
        <div class="error" id="errorMsg"></div>
        
        <p style="margin-top:20px; font-size:13px; color:#666;">
            Owner girişi: nick → mateky<br>
            şifre → kumsal07@
        </p>
    </div>
</div>

<div id="app" class="app">
    <div class="header">
        <div>Genel Sohbet</div>
        <div>
            <button onclick="document.body.classList.toggle('dark')">Tema</button>
            <button onclick="alert('Profil yakında')">Profil</button>
        </div>
    </div>
    
    <div style="flex:1; display:flex;">
        <div class="chat" id="chatArea">
            <p id="welcome">Hoş geldin! Mesaj yazmaya başla...</p>
        </div>
        
        <div class="users">
            <h4>Çevrimiçi Kullanıcılar</h4>
            <div id="userList"></div>
        </div>
    </div>
</div>

<script>
// Basit yardımcılar
function showError(msg) {
    document.getElementById('errorMsg').textContent = msg;
}

function handleLogin() {
    const nick = document.getElementById('nickInput').value.trim();
    const pass = document.getElementById('passInput').value;
    
    showError('');
    
    if (!nick) {
        showError('Kullanıcı adı zorunlu!');
        return;
    }
    
    let role = 'user';
    if (nick.toLowerCase() === 'mateky') {
        if (pass === 'kumsal07@') {
            role = 'owner';
        } else {
            showError('Owner şifresi yanlış!');
            return;
        }
    } else if (pass) {
        showError('Normal kullanıcılar şifre girmemeli!');
        return;
    }
    
    // Giriş başarılı
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('app').style.display = 'flex';
    
    // Hoş geldin mesajı
    document.getElementById('welcome').innerHTML = `Hoş geldin <strong>${nick}</strong>! (Rol: ${role})<br>Mesaj yazmaya başla...`;
    
    // Kullanıcı listesine ekle (basit simülasyon)
    document.getElementById('userList').innerHTML += `<p>${nick} (${role})</p>`;
    
    // Konsola bilgi
    console.log(`Giriş yapıldı: ${nick} - Rol: ${role}`);
}

// Enter tuşu ile giriş
document.getElementById('nickInput').addEventListener('keypress', e => {
    if (e.key === 'Enter') handleLogin();
});
document.getElementById('passInput').addEventListener('keypress', e => {
    if (e.key === 'Enter') handleLogin();
});
</script>
</body>
</html>
