<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PopboxMusic Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <h2>PopboxMusic Chat</h2>
  <input id="nick" placeholder="Nick">
  <input id="pass" type="password" placeholder="Şifre">
  <button id="loginBtn">Giriş Yap</button>
</div>

<div id="app" style="display:none">
  <iframe id="video"
  src="https://www.youtube.com/embed/if4gZc4v0ag?autoplay=1&mute=1"
  allowfullscreen></iframe>

  <div id="container">
    <div id="chatArea">
      <div id="chat"></div>
      <div id="msgBox">
        <input id="msg" placeholder="Mesaj yaz...">
        <button id="send">Gönder</button>
      </div>
    </div>

    <div id="users"></div>
  </div>
</div>

<div id="pmBox" style="display:none">
  <div id="pmTitle"></div>
  <div id="pmChat"></div>
  <input id="pmMsg" placeholder="Özel mesaj">
  <input type="file" id="imgSend">
  <button id="pmSend">Gönder</button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
