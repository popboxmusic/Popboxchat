<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Popbox Live Chat</title>
    <style>
        :root {
            --primary: #4fc3f7;
            --secondary: #ff5555;
            --bg-dark: #1a1a2e;
            --bg-light: #2d2d44;
            --text-light: #ffffff;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary);
        }
        
        .main-content {
            flex: 1;
            display: flex;
            padding: 10px;
            gap: 10px;
            overflow: hidden;
        }
        
        .video-section {
            flex: 1;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            min-height: 200px;
        }
        
        .chat-section {
            width: 350px;
            background: var(--bg-light);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .online-badge {
            background: #4caf50;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9em;
        }
        
        .messages-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .message {
            background: rgba(255,255,255,0.07);
            padding: 8px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }
        
        .message.system {
            border-left-color: #4caf50;
            background: rgba(76,175,80,0.1);
        }
        
        .input-container {
            padding: 10px;
            border-top: 1px solid rgba(79,195,247,0.2);
            display: flex;
            gap: 8px;
        }
        
        #message-input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: white;
            outline: none;
        }
        
        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            cursor: pointer;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .chat-section {
                width: 100%;
                height: 300px;
            }
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-title">ðŸŽ¥ Popbox Live</div>
            <div>ðŸ‘¥ <span id="online-count">1</span></div>
        </div>
        
        <div class="main-content">
            <div class="video-section" id="video-container"></div>
            
            <div class="chat-section">
                <div class="chat-header">
                    <div>ðŸ’¬ Popbox Chat</div>
                    <div class="online-badge">
                        <span id="chat-online-count">1</span> online
                    </div>
                </div>
                
                <div class="messages-container" id="messages">
                    <div class="message system">
                        <strong>Sistem:</strong> Popbox YouTube Live Chat'e hoÅŸ geldiniz!<br>
                        <small>Admin giriÅŸi: /admin popbox kumsal07@</small>
                    </div>
                </div>
                
                <div class="input-container">
                    <input type="text" 
                           id="message-input" 
                           placeholder="Mesaj yazÄ±n..."
                           autocomplete="off">
                    <button class="send-btn" onclick="sendMessage()">GÃ¶nder</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // YouTube Player
        let player;
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video-container', {
                height: '100%',
                width: '100%',
                videoId: 'dQw4w9WgXcQ',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        
        function onPlayerReady(event) {
            event.target.playVideo();
        }
        
        // Chat System
        let users = ['Ahmet', 'Mehmet', 'AyÅŸe'];
        let onlineUsers = 1;
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (message.startsWith('/')) {
                handleCommand(message);
            } else {
                addMessage('Sen', message);
            }
            
            input.value = '';
        }
        
        function handleCommand(command) {
            const parts = command.substring(1).split(' ');
            const cmd = parts[0].toLowerCase();
            
            if (cmd === 'admin') {
                // GÄ°ZLÄ° ADMIN GÄ°RÄ°ÅžÄ° - Sohbette gÃ¶zÃ¼kmez
                if (parts[1] === 'popbox' && parts[2] === 'kumsal07@') {
                    alert('âœ… Admin giriÅŸi baÅŸarÄ±lÄ±!');
                    // Admin yetkilerini aktif et
                    document.body.style.border = '5px solid red';
                }
            }
        }
        
        function addMessage(user, text) {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<strong>${user}:</strong> ${text}`;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // Online user simulation
        function updateOnlineUsers() {
            onlineUsers = 1 + Math.floor(Math.random() * 3);
            document.getElementById('online-count').textContent = onlineUsers;
            document.getElementById('chat-online-count').textContent = onlineUsers;
        }
        
        // Initialize
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
        
        updateOnlineUsers();
        setInterval(updateOnlineUsers, 10000);
        
        // Add demo messages
        setTimeout(() => {
            addMessage('Ahmet', 'Selam herkese!');
        }, 2000);
        
        setTimeout(() => {
            addMessage('Mehmet', 'YayÄ±n harika!');
        }, 4000);
    </script>
</body>
</html>
