        const firebaseConfig = {
            apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
            authDomain: "popboxmusicchat.firebaseapp.com",
            databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
            projectId: "popboxmusicchat",
            storageBucket: "popboxmusicchat.appspot.com",
            messagingSenderId: "206625719024",
            appId: "1:206625719024:web:d28f478a2c96d10412f835"
        };

        // Firebase ba≈ülat
        let database = null;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log('‚úÖ Firebase ba≈ülatƒ±ldƒ±');
        } catch (e) {
            console.error('‚ùå Firebase hatasƒ±:', e);
        }

        // ========== GLOBAL DEƒûƒ∞≈ûKENLER ==========
        let currentUser = null;
        let currentChannel = 'genel';
        let currentPrivate = null;
        let onlineUsers = {};
        let channels = {
            'genel': { name: 'genel', subscribers: 0 },
            'destek': { name: 'destek', subscribers: 0 }
        };
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let subscriptions = JSON.parse(localStorage.getItem('subscriptions')) || {};
        let privateChats = JSON.parse(localStorage.getItem('privateChats')) || {};
        let player = null;

        // ========== YARDIMCI FONKSƒ∞YONLAR ==========
        function saveUsers() { localStorage.setItem('users', JSON.stringify(users)); }
        function saveSubscriptions() { localStorage.setItem('subscriptions', JSON.stringify(subscriptions)); }
        function savePrivateChats() { localStorage.setItem('privateChats', JSON.stringify(privateChats)); }
        
        function escapeHTML(text) {
            let div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }

        function togglePassword() {
            let input = document.getElementById('loginPassword');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // ========== Gƒ∞Rƒ∞≈û ƒ∞≈ûLEMƒ∞ ==========
        function handleLogin() {
            let nick = document.getElementById('loginNick').value.trim();
            let pass = document.getElementById('loginPassword').value.trim();
            
            if (!nick) { alert('Kullanƒ±cƒ± adƒ± gerekli!'); return; }
            
            let user = users.find(u => u.name.toLowerCase() === nick.toLowerCase());
            
            if (user) {
                if (user.password && user.password !== pass) {
                    alert('Hatalƒ± ≈üifre!');
                    return;
                }
            } else {
                user = {
                    id: Date.now().toString(),
                    name: nick,
                    password: pass || '',
                    avatar: nick.charAt(0).toUpperCase(),
                    role: 'user'
                };
                users.push(user);
                saveUsers();
            }
            
            currentUser = user;
            localStorage.setItem('currentUser', JSON.stringify(user));
            
            if (!subscriptions[user.id]) {
                subscriptions[user.id] = ['genel'];
                saveSubscriptions();
            }
            
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('app').style.display = 'flex';
            document.getElementById('avatarText').textContent = user.avatar;
            
            updateBadges();
            initFirebase();
            showSubscriptions();
            addSystemMessage(`üëã Ho≈ü geldin, ${user.name}!`);
        }

        // ========== FIREBASE Lƒ∞STENERLAR ==========
        function initFirebase() {
            if (!database || !currentUser) return;
            
            // Online kullanƒ±cƒ±larƒ± dinle
            database.ref('online').on('value', (snapshot) => {
                onlineUsers = snapshot.val() || {};
                updateOnlineCount();
                if (document.getElementById('tabOnline')?.classList.contains('active')) {
                    showOnlineTab();
                }
            });
            
            // Kanal mesajlarƒ±nƒ± dinle
            database.ref(`chats/${currentChannel}`).on('child_added', (snapshot) => {
                let msg = snapshot.val();
                if (msg) {
                    addMessageToChat(msg, msg.sender === currentUser.name);
                }
            });
            
            // T√ºm kanal mesajlarƒ±nƒ± dinle (bildirim i√ßin)
            database.ref('chats').on('child_added', (snapshot) => {
                // Bildirim mantƒ±ƒüƒ± eklenebilir
            });
            
            // √ñzel mesajlarƒ± dinle
            database.ref('private').on('child_added', (snapshot) => {
                let chatId = snapshot.key;
                if (chatId.includes(currentUser.id)) {
                    database.ref(`private/${chatId}`).on('child_added', (msgSnapshot) => {
                        let msg = msgSnapshot.val();
                        if (msg && msg.receiver === currentUser.id && !msg.read) {
                            msg.read = true;
                            if (!privateChats[chatId]) privateChats[chatId] = [];
                            privateChats[chatId].push(msg);
                            savePrivateChats();
                            
                            if (currentPrivate && chatId.includes(currentPrivate)) {
                                showPrivateMessages(chatId);
                            }
                            
                            updateChatBadge();
                            
                            if (document.getElementById('tabChats')?.classList.contains('active')) {
                                showChatsTab();
                            }
                        }
                    });
                }
            });
            
            // Online durumunu g√ºncelle
            updateOnlineStatus('online');
        }

        function updateOnlineStatus(status) {
            if (!database || !currentUser) return;
            
            let userRef = database.ref(`online/${currentChannel}/${currentUser.id}`);
            
            if (status === 'online') {
                userRef.set({
                    name: currentUser.name,
                    lastSeen: Date.now()
                });
                userRef.onDisconnect().remove();
            } else {
                userRef.remove();
            }
        }

        function updateOnlineCount() {
            let count = onlineUsers[currentChannel] ? Object.keys(onlineUsers[currentChannel]).length : 0;
            document.getElementById('onlineCount').textContent = count;
        }

        // ========== KANAL ƒ∞≈ûLEMLERƒ∞ ==========
        function changeChannel(channel) {
            if (!database || !currentUser) return;
            
            // Eski kanaldan √ßƒ±k
            database.ref(`online/${currentChannel}/${currentUser.id}`).remove();
            
            // Yeni kanala ge√ß
            currentChannel = channel;
            document.getElementById('currentChannel').textContent = channel;
            
            // Yeni kanala ekle
            database.ref(`online/${channel}/${currentUser.id}`).set({
                name: currentUser.name,
                lastSeen: Date.now()
            });
            
            // Yeni kanalƒ±n mesajlarƒ±nƒ± dinle
            database.ref(`chats/${channel}`).off();
            database.ref(`chats/${channel}`).on('child_added', (snapshot) => {
                let msg = snapshot.val();
                if (msg) {
                    addMessageToChat(msg, msg.sender === currentUser.name);
                }
            });
            
            // Mesajlarƒ± temizle
            document.getElementById('messages').innerHTML = '';
            
            // Abone butonunu g√ºncelle
            updateSubscribeButton();
            
            addSystemMessage(`üì¢ #${channel} kanalƒ±na katƒ±ldƒ±n`);
        }

        function addMessageToChat(msg, isMe) {
            let div = document.createElement('div');
            div.className = `message ${isMe ? 'right' : ''}`;
            div.innerHTML = `
                <div class="message-header">
                    <span class="message-time">${msg.time || '≈ûimdi'}</span>
                    <span class="message-sender" onclick="openPrivateChat('${msg.sender}')">${msg.sender}</span>
                </div>
                <div class="message-text">${escapeHTML(msg.text)}</div>
            `;
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        function addSystemMessage(text) {
            let div = document.createElement('div');
            div.className = 'system-message';
            div.innerHTML = `<i class="fas fa-info-circle"></i> ${escapeHTML(text)}`;
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        function sendMessage() {
            let input = document.getElementById('messageInput');
            let text = input.value.trim();
            
            if (!text || !database || !currentUser) return;
            
            let msg = {
                sender: currentUser.name,
                text: text,
                time: new Date().toLocaleTimeString('tr-TR'),
                timestamp: Date.now()
            };
            
            database.ref(`chats/${currentChannel}`).push(msg);
            input.value = '';
            autoResize(input);
        }

        // ========== √ñZEL SOHBET ==========
        function openPrivateChat(username) {
            if (username === currentUser.name) return;
            
            currentPrivate = username;
            document.getElementById('privateName').textContent = username;
            document.getElementById('privateAvatar').innerHTML = username.charAt(0).toUpperCase();
            document.getElementById('privateChat').classList.add('active');
            
            let chatId = [currentUser.id, username].sort().join('_');
            showPrivateMessages(chatId);
        }

        function closePrivateChat() {
            document.getElementById('privateChat').classList.remove('active');
            currentPrivate = null;
        }

        function showPrivateMessages(chatId) {
            let container = document.getElementById('privateMessages');
            let msgs = privateChats[chatId] || [];
            
            let html = '';
            msgs.forEach(msg => {
                let isMe = msg.sender === currentUser.id;
                html += `
                    <div class="private-message ${isMe ? 'right' : ''}">
                        <div class="private-message-header">
                            <span class="private-message-time">${new Date(msg.timestamp).toLocaleTimeString('tr-TR')}</span>
                            <span class="private-message-sender">${msg.senderName || msg.sender}</span>
                        </div>
                        <div class="private-message-text">${escapeHTML(msg.text)}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        }

        function sendPrivateMessage() {
            let input = document.getElementById('privateInput');
            let text = input.value.trim();
            
            if (!text || !currentPrivate || !database || !currentUser) return;
            
            let chatId = [currentUser.id, currentPrivate].sort().join('_');
            let msg = {
                sender: currentUser.id,
                senderName: currentUser.name,
                receiver: currentPrivate,
                text: text,
                timestamp: Date.now(),
                read: false
            };
            
            database.ref(`private/${chatId}`).push(msg);
            
            if (!privateChats[chatId]) privateChats[chatId] = [];
            privateChats[chatId].push(msg);
            savePrivateChats();
            
            showPrivateMessages(chatId);
            input.value = '';
        }

        // ========== SOL PANEL ==========
        function showSubscriptions() {
            let panel = document.getElementById('leftPanel');
            let subs = subscriptions[currentUser?.id] || [];
            
            let html = `
                <div class="panel-header">
                    <h3><i class="fas fa-bell"></i> Abonelikler</h3>
                    <div class="panel-close" onclick="closePanel()"><i class="fas fa-times"></i></div>
                </div>
                <div class="panel-content">
            `;
            
            subs.forEach(ch => {
                html += `
                    <div class="subscription-item ${ch === currentChannel ? 'active' : ''}" onclick="changeChannel('${ch}')">
                        <div class="subscription-avatar"><i class="fas fa-hashtag"></i></div>
                        <div class="subscription-info">
                            <div class="subscription-name">${ch}</div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            panel.innerHTML = html;
        }

        function showChannels() {
            let panel = document.getElementById('leftPanel');
            let subs = subscriptions[currentUser?.id] || [];
            
            let html = `
                <div class="panel-header">
                    <h3><i class="fas fa-list"></i> Kanallar</h3>
                    <div class="panel-close" onclick="closePanel()"><i class="fas fa-times"></i></div>
                </div>
                <div class="panel-content">
            `;
            
            Object.keys(channels).forEach(ch => {
                let isSub = subs.includes(ch);
                html += `
                    <div class="channel-item" onclick="changeChannel('${ch}')">
                        <div class="channel-avatar"><i class="fas fa-hashtag"></i></div>
                        <div class="channel-info">
                            <div class="channel-name">${ch}</div>
                        </div>
                        <button class="subscribe-btn ${isSub ? 'subscribed' : ''}" onclick="event.stopPropagation(); toggleSubscribeChannel('${ch}')">
                            <i class="fas ${isSub ? 'fa-check' : 'fa-plus'}"></i>
                        </button>
                    </div>
                `;
            });
            
            html += '</div>';
            panel.innerHTML = html;
        }

        function showChats() {
            let panel = document.getElementById('leftPanel');
            
            let html = `
                <div class="panel-header">
                    <h3><i class="fas fa-comment"></i> Sohbetler</h3>
                    <div class="panel-close" onclick="closePanel()"><i class="fas fa-times"></i></div>
                </div>
                <div class="panel-tabs">
                    <div id="tabChats" class="panel-tab active" onclick="switchChatTab('chats')">Sohbetler</div>
                    <div id="tabOnline" class="panel-tab" onclick="switchChatTab('online')">√áevrimi√ßi</div>
                </div>
                <div class="panel-content" id="chatPanelContent"></div>
            `;
            
            panel.innerHTML = html;
            showChatsTab();
        }

        function showChatsTab() {
            let container = document.getElementById('chatPanelContent');
            let chats = [];
            
            Object.keys(privateChats).forEach(chatId => {
                if (chatId.includes(currentUser.id)) {
                    let otherId = chatId.split('_').find(id => id !== currentUser.id);
                    let otherUser = users.find(u => u.id === otherId) || { name: otherId };
                    let lastMsg = privateChats[chatId][privateChats[chatId].length - 1];
                    
                    chats.push({
                        id: otherId,
                        name: otherUser.name,
                        lastMsg: lastMsg ? lastMsg.text : '...',
                        unread: privateChats[chatId].filter(m => !m.read && m.receiver === currentUser.id).length
                    });
                }
            });
            
            let html = '';
            chats.forEach(chat => {
                html += `
                    <div class="chat-item" onclick="openPrivateChat('${chat.name}')">
                        <div class="chat-avatar">${chat.name.charAt(0)}</div>
                        <div class="chat-info">
                            <div class="chat-name">${chat.name}</div>
                            <div class="chat-meta">${escapeHTML(chat.lastMsg)}</div>
                        </div>
                        ${chat.unread ? `<div class="subscription-stats" style="color:#ff4444;">${chat.unread}</div>` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html || '<div style="text-align:center; color:#aaa;">Sohbet yok</div>';
        }

        function showOnlineTab() {
            let container = document.getElementById('chatPanelContent');
            let users = onlineUsers[currentChannel] ? Object.values(onlineUsers[currentChannel]) : [];
            
            let html = '';
            users.forEach(user => {
                if (user.name !== currentUser.name) {
                    html += `
                        <div class="online-item" onclick="openPrivateChat('${user.name}')">
                            <div class="online-avatar">${user.name.charAt(0)}</div>
                            <div class="online-info">
                                <div class="online-name">${user.name}</div>
                            </div>
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html || '<div style="text-align:center; color:#aaa;">Kimse yok</div>';
        }

        function switchChatTab(tab) {
            document.getElementById('tabChats').classList.toggle('active', tab === 'chats');
            document.getElementById('tabOnline').classList.toggle('active', tab === 'online');
            
            if (tab === 'chats') {
                showChatsTab();
            } else {
                showOnlineTab();
            }
        }

        function showProfile() {
            let panel = document.getElementById('leftPanel');
            
            let html = `
                <div class="panel-header">
                    <h3><i class="fas fa-user"></i> Profil</h3>
                    <div class="panel-close" onclick="closePanel()"><i class="fas fa-times"></i></div>
                </div>
                <div class="panel-content" style="text-align:center;">
                    <div class="profile-avatar-panel" style="width:80px; height:80px; font-size:32px; margin:20px auto;">
                        ${currentUser.avatar}
                    </div>
                    <h2>${currentUser.name}</h2>
                    <button class="form-button secondary" style="margin-top:20px;" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>
                </div>
            `;
            
            panel.innerHTML = html;
        }

        function closePanel() {
            document.getElementById('leftPanel').innerHTML = '';
        }

        // ========== ABONELƒ∞K ==========
        function toggleSubscribe() {
            let subs = subscriptions[currentUser.id];
            let index = subs.indexOf(currentChannel);
            
            if (index === -1) {
                subs.push(currentChannel);
                addSystemMessage(`‚úÖ #${currentChannel} abone olundu`);
            } else {
                subs.splice(index, 1);
                addSystemMessage(`‚ùå #${currentChannel} abonelikten √ßƒ±kƒ±ldƒ±`);
            }
            
            saveSubscriptions();
            updateSubscribeButton();
            updateBadges();
        }

        function toggleSubscribeChannel(channel) {
            let subs = subscriptions[currentUser.id];
            let index = subs.indexOf(channel);
            
            if (index === -1) {
                subs.push(channel);
            } else {
                subs.splice(index, 1);
            }
            
            saveSubscriptions();
            showChannels();
            updateBadges();
        }

        function updateSubscribeButton() {
            let btn = document.getElementById('subscribeBtn');
            let isSub = subscriptions[currentUser.id]?.includes(currentChannel);
            
            btn.innerHTML = isSub ? '<i class="fas fa-check"></i> Abone Olundu' : '<i class="fas fa-plus"></i> Abone Ol';
            btn.classList.toggle('subscribed', isSub);
        }

        function updateBadges() {
            let subs = subscriptions[currentUser.id]?.length || 0;
            document.getElementById('subBadge').textContent = subs;
            document.getElementById('channelBadge').textContent = Object.keys(channels).length;
        }

        function updateChatBadge() {
            let unread = 0;
            Object.values(privateChats).forEach(msgs => {
                unread += msgs.filter(m => !m.read && m.receiver === currentUser.id).length;
            });
            document.getElementById('chatBadge').textContent = unread;
        }

        // ========== YOUTUBE PLAYER ==========
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'jfKfPfyJRdk',
                playerVars: {
                    autoplay: 1,
                    controls: 1
                }
            });
        }

        // ========== TEMA ==========
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            let icon = document.querySelector('#themeIcon i');
            icon.className = document.body.classList.contains('light-theme') ? 'fas fa-sun' : 'fas fa-moon';
        }

        // ========== √áIKI≈û ==========
        function logout() {
            if (database && currentUser) {
                database.ref(`online/${currentChannel}/${currentUser.id}`).remove();
            }
            localStorage.removeItem('currentUser');
            location.reload();
        }

        // ========== BA≈ûLANGI√á ==========
        document.addEventListener('DOMContentLoaded', () => {
            let savedUser = localStorage.getItem('currentUser');
            
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('app').style.display = 'flex';
                document.getElementById('avatarText').textContent = currentUser.avatar;
                
                if (!subscriptions[currentUser.id]) {
                    subscriptions[currentUser.id] = ['genel'];
                    saveSubscriptions();
                }
                
                updateBadges();
                initFirebase();
                showSubscriptions();
                addSystemMessage(`üëã Tekrar ho≈ü geldin, ${currentUser.name}!`);
            }
            
            // ESC tu≈üu
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closePrivateChat();
                    closePanel();
                }
                
                if (e.key === 'Enter' && !e.shiftKey) {
                    if (document.activeElement.id === 'messageInput') {
                        e.preventDefault();
                        sendMessage();
                    } else if (document.activeElement.id === 'privateInput') {
                        e.preventDefault();
                        sendPrivateMessage();
                    } else if (!document.getElementById('loginOverlay').classList.contains('hidden')) {
                        e.preventDefault();
                        handleLogin();
                    }
                }
            });
        });
    </script>
