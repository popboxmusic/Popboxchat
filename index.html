<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popbox Elite</title>
    <style>
        :root {
            --bg-day: #ffffff;
            --text-day: #000000;
            --bg-night: #000000;
            --text-night: #ffffff;
            --gray-day: #f5f5f5;
            --gray-night: #111111;
            --border-day: #e0e0e0;
            --border-night: #222222;
        }
        body { margin:0; font-family:system-ui, sans-serif; height:100vh; overflow:hidden; transition:all 0.4s; }
        body.day { background:var(--bg-day); color:var(--text-day); }
        body.night { background:var(--bg-night); color:var(--text-night); }
        .app { display:none; height:100vh; flex-direction:row; }
        .left-menu { width:70px; background:var(--gray-day); border-right:1px solid var(--border-day); display:flex; flex-direction:column; align-items:center; padding-top:16px; gap:24px; justify-content:space-between; }
        body.night .left-menu { background:var(--gray-night); border-color:var(--border-night); }
        .menu-icon { font-size:28px; cursor:pointer; color:var(--text-day); transition:0.2s; }
        body.night .menu-icon { color:var(--text-night); }
        .menu-icon:hover { opacity:0.7; }
        .menu-icon.active { color:var(--text-night); background:#000; border-radius:50%; padding:8px; }
        body.night .menu-icon.active { background:#fff; color:#000; }
        .profile-bottom { margin-bottom:16px; text-align:center; }
        .profile-avatar-small { width:48px; height:48px; border-radius:50%; background:#000; color:#fff; display:flex; align-items:center; justify-content:center; font-size:20px; font-weight:bold; cursor:pointer; }
        body.night .profile-avatar-small { background:#fff; color:#000; }
        .sidebar { width:280px; background:var(--gray-day); border-right:1px solid var(--border-day); display:flex; flex-direction:column; overflow-y:auto; }
        body.night .sidebar { background:var(--gray-night); border-color:var(--border-night); }
        .chat-main { flex:1; display:flex; flex-direction:column; background:var(--bg-day); }
        body.night .chat-main { background:var(--bg-night); }
        .chat-header { height:60px; background:var(--gray-day); border-bottom:1px solid var(--border-day); padding:0 16px; display:flex; align-items:center; justify-content:space-between; }
        body.night .chat-header { background:var(--gray-night); border-color:var(--border-night); }
        .channel-logo { width:40px; height:40px; border-radius:50%; background:#000; color:#fff; display:flex; align-items:center; justify-content:center; font-size:18px; font-weight:bold; }
        body.night .channel-logo { background:#fff; color:#000; }
        .messages { flex:1; padding:20px; overflow-y:auto; }
        .input-area { padding:10px 16px; background:var(--gray-day); display:flex; gap:10px; align-items:center; }
        body.night .input-area { background:var(--gray-night); }
        textarea { flex:1; padding:12px; border:1px solid #ccc; border-radius:8px; background:#fff; color:#000; resize:none; font-size:15px; }
        body.night textarea { background:#111; color:#fff; border-color:#333; }
        .send-btn, .attach-btn { padding:12px; background:#000; border:none; border-radius:50%; cursor:pointer; font-size:20px; color:#fff; }
        body.night .send-btn, body.night .attach-btn { background:#fff; color:#000; }
        .msg { margin-bottom:12px; max-width:70%; padding:8px 12px; border-radius:8px; word-wrap:break-word; }
        .msg-self { background:#000; color:#fff; margin-left:auto; }
        body.night .msg-self { background:#fff; color:#000; }
        .msg-other { background:#eee; color:#000; margin-right:auto; }
        body.night .msg-other { background:#222; color:#fff; }
        .msg-media img, .msg-media video { max-width:100%; border-radius:8px; margin-top:6px; }
        .overlay { position:fixed; inset:0; background:rgba(0,0,0,0.7); display:none; justify-content:flex-end; z-index:2000; }
        .overlay.active { display:flex; }
        .overlay-content { width:380px; height:100%; background:var(--gray-day); border-left:1px solid var(--border-day); display:flex; flex-direction:column; }
        body.night .overlay-content { background:var(--gray-night); border-color:var(--border-night); }
        .overlay-header { padding:16px; background:#000; color:#fff; display:flex; justify-content:space-between; align-items:center; }
        body.night .overlay-header { background:#fff; color:#000; }
        .close-overlay { background:none; border:none; color:inherit; font-size:28px; cursor:pointer; }
        .profile-panel { padding:32px; text-align:center; }
        .profile-avatar { width:120px; height:120px; margin:0 auto 16px; border-radius:50%; background:#000; color:#fff; display:flex; align-items:center; justify-content:center; font-size:56px; font-weight:bold; }
        body.night .profile-avatar { background:#fff; color:#000; }
    </style>
</head>
<body class="night">

<!-- Giri≈ü -->
<div id="loginScreen" class="login-screen">
    <div class="login-box">
        <h2>Popbox Elite</h2>
        <p class="tagline">Burada ne var lan? Nick yaz da gir bakalƒ±m!</p>
        <input id="nickInput" type="text" placeholder="Nick yaz..." autofocus>
        <input id="passInput" type="password" placeholder="≈ûifre? (gerek yoksa bo≈ü bƒ±rak)">
        <button onclick="handleLogin()">Giri≈ü Yap</button>
        <div class="error" id="errorMsg"></div>
    </div>
</div>

<!-- Ana Uygulama -->
<div id="app" class="app" style="display:none;">
    <!-- En solda ikon men√ºs√º -->
    <div class="left-menu">
        <div class="menu-icon active" onclick="alert('T√ºm sohbetler')">üì©</div>
        <div class="menu-icon" onclick="alert('Okunmamƒ±≈ü')">üîî</div>
        <div class="menu-icon" onclick="alert('Favoriler')">‚≠ê</div>
        <div class="menu-icon" onclick="alert('Gruplar')">üë•</div>
        <div class="menu-icon" onclick="alert('Durum')">üîÑ</div>
        <div class="menu-icon" onclick="document.body.classList.toggle('night'); document.body.classList.toggle('day')">üí°</div> <!-- Lamba ikonu -->
        <div class="profile-bottom" onclick="openProfile()">
            <div class="profile-avatar-small">${currentUser ? currentUser.nick.charAt(0).toUpperCase() : '?'}</div>
        </div>
    </div>

    <!-- Ki≈üi Listesi -->
    <div class="sidebar">
        <div class="chat-header">
            <div style="font-weight:600;">Ki≈üiler</div>
        </div>
        <div class="user-list" id="userList"></div>
    </div>

    <!-- Sohbet Alanƒ± -->
    <div class="chat-main">
        <div class="chat-header">
            <div style="display:flex; align-items:center; gap:12px;">
                <div class="channel-logo">P</div> <!-- Yuvarlak logo -->
                <div id="chatWith">Bir ki≈üi se√ß</div>
            </div>
        </div>
        <div class="messages" id="messages">
            <p id="welcome">Ho≈ü geldin! Bir ki≈üiye tƒ±kla sohbet ba≈ülat...</p>
        </div>
        <div class="input-area">
            <textarea id="msgInput" placeholder="Mesaj yaz..."></textarea>
            <button class="attach-btn" onclick="document.getElementById('fileInput').click()">üìé</button>
            <input type="file" id="fileInput" accept="image/*,video/*" style="display:none;" onchange="handleLocalMedia(event)">
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <!-- Overlay (Profil) -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <span id="overlayTitle">Profil</span>
                <button class="close-overlay" onclick="closeOverlay()">√ó</button>
            </div>
            <div id="overlayBody" style="padding:16px; overflow-y:auto; flex:1;"></div>
        </div>
    </div>
</div>

<script>
    let currentUser = null;
    let godMode = false;
    let currentChatWith = null;

    const onlineUsers = ['Ahmet', 'Ay≈üe', 'Mehmet', 'Elif', 'Kumsal', 'Baran', 'Ece'];

    function handleLogin() {
        const nick = document.getElementById('nickInput').value.trim();
        const pass = document.getElementById('passInput').value;
        
        if (!nick) return alert('Nick yaz lan!');
        
        let role = 'user';
        if (nick.toLowerCase() === 'mateky' && pass === 'kumsal07@') role = 'owner';
        
        currentUser = { nick, role };
        
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        
        loadUserList();
        document.getElementById('welcome').innerHTML = `Ho≈ü geldin <strong>${nick}</strong>! Bir ki≈üiye tƒ±kla sohbet ba≈ülat...`;
    }

    function loadUserList() {
        const list = document.getElementById('userList');
        list.innerHTML = '';
        onlineUsers.forEach(name => {
            const div = document.createElement('div');
            div.className = 'user-item';
            div.innerHTML = `
                <div class="user-avatar">${name.charAt(0).toUpperCase()}</div>
                <div>${name}${name === currentUser.nick ? ' (sen)' : ''}</div>
            `;
            div.onclick = () => startChatWith(name);
            list.appendChild(div);
        });
    }

    function startChatWith(nick) {
        currentChatWith = nick;
        document.getElementById('chatWith').textContent = nick;
        document.getElementById('messages').innerHTML = `<p>Sohbet ba≈üladƒ±: ${nick}</p>`;
    }

    function sendMessage() {
        const input = document.getElementById('msgInput');
        if (!input.value.trim() || !currentChatWith) return;
        
        const msg = document.createElement('div');
        msg.className = 'msg msg-self';
        msg.textContent = input.value;
        document.getElementById('messages').appendChild(msg);
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        input.value = '';
    }

    function handleLocalMedia(event) {
        const file = event.target.files[0];
        if (!file || !currentChatWith) return alert('Dosya se√ßilmedi veya sohbet a√ßƒ±k deƒüil!');

        const reader = new FileReader();
        reader.onload = function(e) {
            const msg = document.createElement('div');
            msg.className = 'msg msg-self';
            if (file.type.startsWith('image')) {
                msg.innerHTML = `<img src="${e.target.result}" style="max-width:100%; border-radius:12px;">`;
            } else if (file.type.startsWith('video')) {
                msg.innerHTML = `<video src="${e.target.result}" controls style="max-width:100%; border-radius:12px;"></video>`;
            }
            document.getElementById('messages').appendChild(msg);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        };
        reader.readAsDataURL(file);
    }

    function openProfile() {
        document.getElementById('overlayTitle').textContent = 'Profil';
        const body = document.getElementById('overlayBody');
        body.innerHTML = `
            <div style="text-align:center;">
                <div style="width:120px; height:120px; margin:0 auto 16px; border-radius:50%; background:#000; color:#fff; display:flex; align-items:center; justify-content:center; font-size:56px;">${currentUser.nick.charAt(0).toUpperCase()}</div>
                <h2>${currentUser.nick}</h2>
                <p>Rol: ${currentUser.role}${currentUser.role === 'owner' ? ' (Kanal Sahibi)' : ''}</p>
                <button onclick="toggleGodMode()" style="margin-top:16px; padding:12px 24px; background:#000; color:#fff; border:none; border-radius:8px; cursor:pointer;">Tanrƒ± Modu ${godMode ? 'Kapat' : 'A√ß'}</button>
            </div>
        `;
        document.getElementById('overlay').classList.add('active');
    }

    function closeOverlay() {
        document.getElementById('overlay').classList.remove('active');
    }

    function toggleGodMode() {
        godMode = !godMode;
        alert(`Tanrƒ± modu ${godMode ? 'A√áILDI' : 'KAPATILDI'}!`);
    }

    // Enter desteƒüi
    document.getElementById('nickInput').addEventListener('keypress', e => { if (e.key === 'Enter') handleLogin(); });
    document.getElementById('passInput').addEventListener('keypress', e => { if (e.key === 'Enter') handleLogin(); });
    document.getElementById('msgInput').addEventListener('keypress', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });
</script>
</body>
</html>
