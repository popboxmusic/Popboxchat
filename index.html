<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popbox Music Chat</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <style>
    body {
      margin:0;
      background:#000;
      color:#fff;
      font-family:Arial, sans-serif;
      height:100vh;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    #login-screen {
      position:fixed;
      inset:0;
      background:#000;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:20px;
      z-index:1000;
    }
    input, button {
      padding:12px;
      width:90%;
      max-width:350px;
      border-radius:6px;
      font-size:16px;
    }
    button {
      background:#ff0000;
      color:white;
      border:none;
      cursor:pointer;
    }
    #main {
      display:flex;
      flex-direction:column;
      height:100%;
    }
    header {
      height:50px;
      background:#111;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 15px;
      border-bottom:1px solid #333;
    }
    #messages {
      flex:1;
      overflow-y:auto;
      padding:10px;
    }
    .message {
      margin:8px 0;
      padding:10px;
      border-radius:8px;
      background:#222;
    }
    .message.system {
      background:#333;
      color:#0f0;
      text-align:center;
    }
    .message.own {
      background:#065fd4;
      margin-left:auto;
      margin-right:10px;
    }
    #input-area {
      padding:10px;
      background:#111;
      display:flex;
    }
    #message-input {
      flex:1;
      padding:12px;
      border:none;
      border-radius:20px;
      background:#222;
      color:white;
      margin-right:8px;
    }
    .owner-panel {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.9);
      color:white;
      padding:20px;
      overflow-y:auto;
      z-index:999;
    }
    .hidden { display:none !important; }
    #story-bar {
      height:70px;
      overflow-x:auto;
      display:flex;
      gap:12px;
      padding:10px;
      background:rgba(0,0,0,0.7);
    }
    .story-item {
      width:55px;
      height:55px;
      border-radius:50%;
      background:#ff6b6b;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div id="login-screen">
  <h2 style="color:#ff0000">Popbox Music Chat</h2>
  <input id="nick" placeholder="Nick">
  <input id="password" type="password" placeholder="Åžifre (sadece MateKy iÃ§in)">
  <button onclick="girisYap()">GiriÅŸ Yap</button>
  <p id="hata" style="color:#ff4444"></p>
</div>

<div id="main" class="hidden">
  <header>
    <div>Popbox Music Chat</div>
    <div>Online: <span id="online-count">0</span></div>
    <button onclick="cikisYap()">Ã‡Ä±kÄ±ÅŸ</button>
  </header>

  <!-- Story Bar -->
  <div id="story-bar" class="story-bar"></div>

  <div id="messages">
    <div class="message system">HoÅŸ geldin!</div>
  </div>

  <div id="input-area">
    <input id="message-input" placeholder="Mesaj yaz...">
    <button onclick="mesajGonder()">GÃ¶nder</button>
    <input type="file" id="dosyaSec" accept="image/*,video/*" style="display:none" onchange="dosyaYukle()">
    <button onclick="document.getElementById('dosyaSec').click()">ðŸ“Ž</button>
  </div>
</div>

<!-- Owner Panel -->
<div id="owner-panel" class="owner-panel hidden">
  <h2>Owner Panel (MateKy)</h2>
  <button onclick="document.getElementById('owner-panel').classList.add('hidden')">Kapat</button>
  <hr>
  <textarea id="sistem-mesaj" placeholder="Sistem mesajÄ± at..."></textarea>
  <button onclick="sistemMesajGonder()">GÃ¶nder</button>
  <hr>
  <button onclick="yeniStory()">Yeni Story OluÅŸtur</button>
</div>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
  authDomain: "popboxmusicchat.firebaseapp.com",
  databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
  projectId: "popboxmusicchat",
  storageBucket: "popboxmusicchat.firebasestorage.app",
  messagingSenderId: "206625719024",
  appId: "1:206625719024:web:d28f478a2c96d10412f835"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const storage = firebase.storage();

const messagesRef = db.ref('messages');
const onlineRef = db.ref('online');
const storiesRef = db.ref('stories');

let mevcutKullanici = null;
const OWNER_NICK = "mateky";
const OWNER_SIFRE = "sahil7407@SCM";

function girisYap() {
  const nick = document.getElementById('nick').value.trim();
  const sifre = document.getElementById('password').value;

  if (!nick) return document.getElementById('hata').textContent = "Nick girin";

  const normNick = nick.toLowerCase();

  if (normNick === OWNER_NICK) {
    if (sifre !== OWNER_SIFRE) return document.getElementById('hata').textContent = "Åžifre yanlÄ±ÅŸ";
    mevcutKullanici = { nick: "MateKy", role: "owner" };
  } else {
    mevcutKullanici = { nick, role: "user" };
  }

  document.getElementById('login-screen').classList.add('hidden');
  document.getElementById('main').classList.remove('hidden');

  // Online ekle
  onlineRef.child(normNick).set(true);
  onlineRef.child(normNick).onDisconnect().remove();

  // Mesaj dinle
  messagesRef.on('child_added', snap => {
    const msg = snap.val();
    const div = document.createElement('div');
    div.className = 'message' + (msg.system ? ' system' : (normNick === mevcutKullanici.nick.toLowerCase() ? ' own' : ''));
    div.textContent = msg.text;
    document.getElementById('messages').appendChild(div);
    div.scrollIntoView();
  });

  // Online sayÄ±sÄ±
  onlineRef.on('value', snap => {
    document.getElementById('online-count').textContent = snap.numChildren();
  });

  if (mevcutKullanici.role === "owner") {
    document.getElementById('owner-panel').classList.remove('hidden');
  }

  mesajEkle("Sistem", `HoÅŸ geldin ${mevcutKullanici.nick}!`);
}

function mesajEkle(kim, text) {
  const div = document.createElement('div');
  div.className = 'message' + (kim === "Sistem" ? ' system' : '');
  div.textContent = text;
  document.getElementById('messages').appendChild(div);
  div.scrollIntoView();
}

function mesajGonder() {
  const input = document.getElementById('message-input');
  const text = input.value.trim();
  if (!text) return;

  messagesRef.push({ text, timestamp: Date.now() });
  input.value = '';
}

function sistemMesajGonder() {
  const text = document.getElementById('sistem-mesaj').value.trim();
  if (!text) return;

  messagesRef.push({ text: "[SÄ°STEM] " + text, system: true, timestamp: Date.now() });
  document.getElementById('sistem-mesaj').value = '';
}

function yeniStory() {
  const text = prompt("Story metni:");
  if (!text) return;

  storiesRef.push({
    sender: mevcutKullanici.nick,
    text,
    timestamp: Date.now(),
    expires: Date.now() + 24*60*60*1000
  });
  mesajEkle("Sistem", "Yeni story oluÅŸturuldu!");
}

function dosyaYukle() {
  const file = document.getElementById('dosyaSec').files[0];
  if (!file) return;

  const ref = storage.ref('media/' + file.name);
  ref.put(file).then(() => {
    ref.getDownloadURL().then(url => {
      messagesRef.push({
        text: url,
        type: file.type.startsWith('image') ? 'image' : 'video',
        timestamp: Date.now()
      });
    });
  });
}

function cikisYap() {
  if (mevcutKullanici) {
    onlineRef.child(mevcutKullanici.nick.toLowerCase()).remove();
  }
  location.reload();
}

document.getElementById('message-input').addEventListener('keypress', e => {
  if (e.key === 'Enter') mesajGonder();
});
</script>
</body>
</html>
