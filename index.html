<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PopboxMusic Chat</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0e0e0e;
  color:white;
  overflow:hidden;
}
#video{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:220px;
  z-index:1;
}
#video iframe{
  width:100%;
  height:100%;
}
#chat{
  position:absolute;
  top:220px;
  bottom:60px;
  left:0;
  right:0;
  overflow-y:auto;
  padding:10px;
}
.msg{
  background:#1c1c1c;
  padding:8px;
  border-radius:8px;
  margin-bottom:8px;
}
#inputBar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:60px;
  background:#111;
  display:flex;
}
#msg{
  flex:1;
  border:none;
  font-size:16px;
  padding:10px;
}
button{
  width:80px;
  border:none;
  background:#ff3c00;
  color:white;
  font-weight:bold;
}
img{max-width:150px;border-radius:8px;margin-top:5px}
#login{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#login input{
  padding:12px;
  margin:5px;
  width:220px;
  font-size:16px;
}
</style>
</head>
<body>

<div id="login">
  <h2>Nick GiriÅŸ</h2>
  <input id="nick" placeholder="Nick">
  <input id="pass" type="password" placeholder="Åžifre">
  <button onclick="login()">GiriÅŸ / KayÄ±t</button>
</div>

<div id="video">
<iframe src="https://www.youtube.com/embed/shD--eyF8ug?autoplay=1&mute=1&playsinline=1"
allow="autoplay"></iframe>
</div>

<div id="chat"></div>

<div id="inputBar">
  <input id="msg" placeholder="Mesaj yaz..." onkeydown="if(event.key==='Enter') sendMessage()">
  <button onclick="pickImage()">ðŸ“·</button>
  <button onclick="sendMessage()">GÃ¶nder</button>
</div>

<!-- Firebase COMPAT -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
  authDomain: "popboxmusicchat.firebaseapp.com",
  projectId: "popboxmusicchat",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let myNick="";

async function login(){
  const nick=document.getElementById("nick").value.trim();
  const pass=document.getElementById("pass").value.trim();
  if(!nick||!pass) return;

  const ref=db.collection("users").doc(nick);
  const doc=await ref.get();

  if(!doc.exists){
    await ref.set({password:pass});
  }else{
    if(doc.data().password!==pass){
      alert("Åžifre yanlÄ±ÅŸ");
      return;
    }
  }

  myNick=nick;
  document.getElementById("login").style.display="none";
}

function sendMessage(){
  const input=document.getElementById("msg");
  if(!input.value.trim()) return;

  db.collection("messages").add({
    nick:myNick,
    text:input.value,
    time:Date.now()
  });

  input.value="";
}

function pickImage(){
  const inp=document.createElement("input");
  inp.type="file";
  inp.accept="image/*";
  inp.onchange=e=>{
    const reader=new FileReader();
    reader.onload=ev=>{
      db.collection("messages").add({
        nick:myNick,
        image:ev.target.result,
        time:Date.now()
      });
    };
    reader.readAsDataURL(e.target.files[0]);
  };
  inp.click();
}

db.collection("messages").orderBy("time")
.onSnapshot(snap=>{
  const area=document.getElementById("chat");
  area.innerHTML="";
  snap.forEach(doc=>{
    const d=doc.data();
    const el=document.createElement("div");
    el.className="msg";

    if(d.image){
      el.innerHTML=`<b>${d.nick}:</b><br><img src="${d.image}">`;
    }else{
      el.innerHTML=`<b>${d.nick}:</b> ${d.text}`;
    }

    if(d.nick===myNick){
      const del=document.createElement("span");
      del.innerText=" âŒ";
      del.onclick=()=>db.collection("messages").doc(doc.id).delete();
      el.appendChild(del);
    }

    area.appendChild(el);
    area.scrollTop=area.scrollHeight;
  });
});
</script>

</body>
</html>
