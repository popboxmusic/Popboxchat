<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PopboxMusic Chat</title>

<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
#video{width:100%;height:240px;border:0}
#app{display:none;height:calc(100vh - 240px)}
#container{display:flex;height:100%}
#chatArea{flex:3;display:flex;flex-direction:column}
#chat{flex:1;overflow:auto;padding:10px;background:#1b1b1b}
#users{flex:1;background:#111;padding:10px;overflow:auto}
#msgBox{display:flex}
#msg{flex:1;padding:15px;border:none}
#send{width:90px;background:#333;color:#fff;border:none}
#login{position:fixed;inset:0;background:#000;display:flex;flex-direction:column;justify-content:center;align-items:center}
#login input{padding:15px;margin:10px;width:250px}
#login button{padding:15px;width:250px}
#pm{position:fixed;bottom:0;right:0;width:300px;height:350px;background:#222;display:none;flex-direction:column}
#pmChat{flex:1;overflow:auto;padding:10px}
</style>
</head>

<body>

<div id="login">
  <h2>PopboxMusic Chat</h2>
  <input id="nick" placeholder="Nick">
  <input id="pass" placeholder="Şifre" type="password">
  <button id="loginBtn">Giriş Yap</button>
</div>

<iframe id="video"
src="https://www.youtube.com/embed/if4gZc4v0ag?autoplay=1&mute=1"
allowfullscreen></iframe>

<div id="app">
  <div id="container">
    <div id="chatArea">
      <div id="chat"></div>
      <div id="msgBox">
        <input id="msg" placeholder="Mesaj">
        <button id="send">Gönder</button>
      </div>
    </div>
    <div id="users"></div>
  </div>
</div>

<div id="pm">
  <div id="pmTitle"></div>
  <div id="pmChat"></div>
  <input id="pmMsg">
  <button id="pmSend">Gönder</button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
