<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Popbox Music Chat - Ultimate Platform</title>
    
    <!-- FIREBASE SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* MODERN TASARIM - YouTube Music TemasÄ± */
        :root {
            /* Ana Renkler */
            --primary: #FF0000;
            --primary-dark: #CC0000;
            --primary-light: #FF3333;
            --secondary: #9146FF;
            --accent: #00B2FF;
            --success: #00C853;
            --warning: #FF9100;
            --danger: #FF5252;
            
            /* Arkaplan Renkleri */
            --bg-primary: #0F0F0F;
            --bg-secondary: #1F1F1F;
            --bg-tertiary: #2D2D2D;
            --bg-card: rgba(255, 255, 255, 0.05);
            
            /* Metin Renkleri */
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --text-muted: #888888;
            
            /* Border & Shadow */
            --border-color: rgba(255, 255, 255, 0.1);
            --border-radius: 12px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px rgba(255, 0, 0, 0.2);
            
            /* Mesaj Renkleri */
            --message-user: rgba(255, 255, 255, 0.05);
            --message-admin: rgba(255, 0, 0, 0.1);
            --message-owner: rgba(145, 70, 255, 0.15);
            --message-meta: rgba(0, 178, 255, 0.1);
            --message-system: rgba(0, 200, 83, 0.1);
            
            /* Boyutlar */
            --header-height: 60px;
            --sidebar-width: 280px;
            --chat-width: 400px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        body {
            display: flex;
            flex-direction: column;
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* LOADER */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }
        
        .loader-content {
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* HEADER */
        .header {
            height: var(--header-height);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .logo i {
            font-size: 24px;
        }
        
        /* HÄ°KAYE/HERO SECTION */
        .story-hero {
            position: fixed;
            top: var(--header-height);
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(180deg, rgba(15,15,15,0.95) 0%, rgba(15,15,15,0.7) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 900;
            transition: all 0.3s ease;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 10px 0;
        }
        
        .story-hero.collapsed {
            height: 0;
            padding: 0;
            border: none;
        }
        
        .story-toggle {
            position: absolute;
            top: 10px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 901;
        }
        
        .story-container {
            display: flex;
            gap: 15px;
            padding: 0 20px;
            height: 100%;
        }
        
        .story-item {
            flex-shrink: 0;
            width: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        
        .story-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 3px;
            margin-bottom: 8px;
        }
        
        .story-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--bg-secondary);
        }
        
        .story-avatar.seen {
            background: var(--text-muted);
        }
        
        .story-user {
            font-size: 11px;
            color: var(--text-secondary);
            text-align: center;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* MAIN LAYOUT */
        .main-container {
            display: flex;
            height: calc(100vh - var(--header-height));
            margin-top: var(--header-height);
            transition: margin-top 0.3s;
        }
        
        .main-container.with-story {
            margin-top: calc(var(--header-height) + 100px);
        }
        
        /* SIDEBAR - KANAL LÄ°STESÄ° */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .create-channel-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
        }
        
        .create-channel-btn:hover {
            background: var(--primary-dark);
        }
        
        .channel-search {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 10px 15px;
            color: var(--text-primary);
            margin-top: 10px;
            font-size: 14px;
        }
        
        .channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .channel-item {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid transparent;
        }
        
        .channel-item:hover {
            background: var(--bg-tertiary);
        }
        
        .channel-item.active {
            background: var(--bg-tertiary);
            border-color: var(--primary);
        }
        
        .channel-name {
            font-weight: 500;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .channel-meta {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
        }
        
        /* VÄ°DEO CONTAINER */
        .video-container {
            flex: 1;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        #youtube-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .video-placeholder i {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        /* CHAT CONTAINER */
        .chat-container {
            width: var(--chat-width);
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .channel-info {
            display: flex;
            flex-direction: column;
        }
        
        .channel-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .channel-status {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            display: inline-block;
        }
        
        /* MESAJLAR ALANI */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: var(--border-radius);
            background: var(--bg-card);
            border-left: 4px solid transparent;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            border-left-color: var(--primary);
        }
        
        .message.admin {
            border-left-color: var(--danger);
            background: var(--message-admin);
        }
        
        .message.owner {
            border-left-color: var(--secondary);
            background: var(--message-owner);
        }
        
        .message.meta {
            border-left-color: var(--accent);
            background: var(--message-meta);
        }
        
        .message.system {
            border-left-color: var(--success);
            background: var(--message-system);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .message-sender {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .message-time {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .message-content {
            word-break: break-word;
        }
        
        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 8px;
            cursor: pointer;
        }
        
        /* CHAT INPUT */
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        #chat-input {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.4;
        }
        
        #chat-input::placeholder {
            color: var(--text-muted);
        }
        
        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .send-btn:hover {
            background: var(--primary-dark);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* BÄ°LDÄ°RÄ°M SÄ°STEMÄ° */
        .notification-bell {
            position: relative;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        
        .notification-bell:hover {
            background: var(--bg-tertiary);
        }
        
        .notification-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--danger);
            color: white;
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .notification-panel {
            position: absolute;
            top: 100%;
            right: 0;
            width: 350px;
            max-height: 500px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1001;
            display: none;
            flex-direction: column;
        }
        
        .notification-panel.active {
            display: flex;
        }
        
        .notification-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .notification-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .notification-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: var(--bg-card);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .notification-item:hover {
            background: var(--bg-tertiary);
        }
        
        .notification-item.unread {
            border-left: 3px solid var(--primary);
        }
        
        /* HÄ°KAYE MODAL */
        .story-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .story-content {
            max-width: 90%;
            max-height: 80%;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
            position: relative;
        }
        
        .story-media {
            max-width: 100%;
            max-height: 70vh;
            display: block;
        }
        
        /* ADMIN PANEL - Ã–ZEL GÃ–ZETLEME */
        .admin-spy-panel {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 400px;
            max-height: 600px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 999;
            display: none;
            flex-direction: column;
        }
        
        .admin-spy-panel.active {
            display: flex;
        }
        
        .spy-header {
            padding: 15px;
            background: var(--danger);
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .spy-controls {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }
        
        .spy-controls select,
        .spy-controls input {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 8px 12px;
            color: var(--text-primary);
        }
        
        .spy-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        /* MODALLAR */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1999;
            display: none;
        }
        
        .modal-overlay.active {
            display: block;
        }
        
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 2000;
            display: none;
            min-width: 400px;
        }
        
        .modal.active {
            display: block;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 10px 12px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--bg-card);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #FF3333;
        }
        
        /* USER BADGES */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .badge.admin {
            background: var(--danger);
            color: white;
        }
        
        .badge.owner {
            background: var(--secondary);
            color: white;
        }
        
        .badge.meta {
            background: var(--accent);
            color: white;
        }
        
        /* UTILITIES */
        .hidden {
            display: none !important;
        }
        
        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .text-success {
            color: var(--success);
        }
        
        .text-warning {
            color: var(--warning);
        }
        
        .text-danger {
            color: var(--danger);
        }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        /* RESPONSIVE */
        @media (max-width: 1200px) {
            :root {
                --sidebar-width: 250px;
                --chat-width: 350px;
            }
        }
        
        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .chat-container {
                width: 100%;
                height: 400px;
            }
            
            .video-container {
                flex: 1;
            }
        }
        
        @media (max-width: 768px) {
            :root {
                --header-height: 56px;
            }
            
            .header {
                padding: 0 10px;
            }
            
            .story-hero {
                height: 80px;
            }
            
            .story-avatar {
                width: 48px;
                height: 48px;
            }
            
            .admin-spy-panel {
                width: calc(100% - 40px);
                right: 10px;
            }
        }
        
        /* ANIMATIONS */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <!-- LOADER -->
    <div id="loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <h2 style="margin-bottom: 10px; color: var(--primary)">Popbox Music Chat</h2>
            <p style="color: var(--text-secondary)">YÃ¼kleniyor...</p>
        </div>
    </div>

    <!-- HEADER -->
    <div class="header">
        <div class="logo">
            <i class="fas fa-music"></i>
            <span>Popbox Music</span>
        </div>
        
        <div style="display: flex; align-items: center; gap: 15px;">
            <!-- HÄ°KAYE TOGGLE -->
            <button class="story-toggle" id="storyToggle">
                <i class="fas fa-caret-down" id="storyIcon"></i>

        // ========== HÄ°KAYE SÄ°STEMÄ° ==========
        async function loadStories() {
            storiesRef.on('value', (snapshot) => {
                stories = Object.values(snapshot.val() || {}).filter(story => 
                    story.timestamp > Date.now() - 24 * 60 * 60 * 1000 // 24 saat
                );
                renderStories();
            });
        }

        function renderStories() {
            const container = document.getElementById('storyContainer');
            container.innerHTML = '';
            
            // Kendi hikaye oluÅŸturma butonu
            const createBtn = document.createElement('div');
            createBtn.className = 'story-item';
            createBtn.onclick = () => showCreateStoryModal();
            createBtn.innerHTML = `
                <div class="story-avatar" style="background: var(--primary);">
                    <i class="fas fa-plus" style="font-size: 20px; color: white; line-height: 50px;"></i>
                </div>
                <div class="story-user">Yeni Hikaye</div>
            `;
            container.appendChild(createBtn);
            
            // Hikayeler
            stories.forEach(story => {
                // GÃ¶rÃ¼nÃ¼rlÃ¼k kontrolÃ¼
                if (story.visibility === 'private' && story.user !== currentUser.username) return;
                if (story.visibility === 'friends' && !checkIfFriend(story.user)) return;
                
                const div = document.createElement('div');
                div.className = 'story-item';
                div.onclick = () => showStory(story);
                
                // GÃ¶rÃ¼lme kontrolÃ¼
                const seenKey = `story_seen_${story.id}`;
                const seen = localStorage.getItem(seenKey);
                
                div.innerHTML = `
                    <div class="story-avatar ${seen ? 'seen' : ''}">
                        <img src="https://ui-avatars.com/api/?name=${story.user}&background=random" alt="${story.user}">
                    </div>
                    <div class="story-user">${story.user}</div>
                `;
                
                container.appendChild(div);
            });
        }

        function showCreateStoryModal() {
            openModal('createStoryModal');
        }

        async function createStory() {
            const text = document.getElementById('storyText').value.trim();
            const imageFile = document.getElementById('storyImage').files[0];
            const visibility = document.getElementById('storyVisibility').value;
            
            if (!text && !imageFile) {
                showError('storyError', 'Metin veya resim gerekli!');
                return;
            }
            
            try {
                let imageUrl = null;
                if (imageFile) {
                    imageUrl = await uploadImage(imageFile);
                }
                
                const storyData = {
                    id: 'story_' + Date.now(),
                    user: currentUser.username,
                    text: text,
                    image: imageUrl,
                    visibility: visibility,
                    timestamp: Date.now(),
                    likes: 0,
                    reports: 0
                };
                
                await storiesRef.push(storyData);
                
                closeModal();
                showNotification('Hikaye', 'Hikayeniz paylaÅŸÄ±ldÄ±!');
                
            } catch (error) {
                showError('storyError', 'Hikaye oluÅŸturma hatasÄ±: ' + error.message);
            }
        }

        function showStory(story) {
            const modal = document.getElementById('storyModal');
            const content = document.getElementById('storyContent');
            
            // GÃ¶rÃ¼ldÃ¼ olarak iÅŸaretle
            localStorage.setItem(`story_seen_${story.id}`, 'true');
            
            if (story.image) {
                content.innerHTML = `<img src="${story.image}" class="story-media">`;
            } else {
                content.innerHTML = `<div style="padding: 40px; text-align: center;">${story.text}</div>`;
            }
            
            modal.style.display = 'flex';
        }

        // ========== VÄ°DEO SÄ°STEMÄ° ==========
        function showAddVideoModal() {

        async function addVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            
            if (!url || !url.includes('youtube.com') || !url.includes('watch?v=')) {
                showError('videoError', 'GeÃ§erli bir YouTube linki girin!');
                return;
            }
            
            try {
                const videoId = extractYouTubeId(url);
                if (!videoId) {
                    showError('videoError', 'YouTube video ID\'si bulunamadÄ±!');
                    return;
                }
                
                // Kanal sahibi kontrolÃ¼
                if (currentChannel && channels[currentChannel].owner !== currentUser.username && !currentUser.isAdmin) {
                    showError('videoError', 'Sadece kanal sahibi video ekleyebilir!');
                    return;
                }
                
                await channelsRef.child(currentChannel).update({
                    currentVideo: videoId
                });
                
                loadYouTubeVideo(videoId);
                closeModal();
                
                await sendSystemMessage(currentChannel, `${currentUser.username} yeni video ekledi!`);
                
            } catch (error) {
                showError('videoError', 'Video ekleme hatasÄ±: ' + error.message);
            }
        }

        function extractYouTubeId(url) {
            const match = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
            return match ? match[1] : null;
        }

        function loadYouTubeVideo(videoId) {
            if (!videoId) return;
            
            const placeholder = document.getElementById('videoPlaceholder');
            placeholder.style.display = 'none';
            
            if (!player) {
                player = new YT.Player('youtube-player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'controls': 1,
                        'rel': 0,
                        'modestbranding': 1
                    },
                    events: {
                        'onReady': (event) => event.target.playVideo()
                    }
                });
            } else {
                player.loadVideoById(videoId);
            }
        }

        // ========== BÄ°LDÄ°RÄ°M SÄ°STEMÄ° ==========
        async function loadNotifications() {
            notificationsRef.on('value', (snapshot) => {
                notifications = Object.values(snapshot.val() || {}).filter(notif => 
                    notif.user === currentUser.username || notif.user === 'all'
                );
                renderNotifications();
            });
        }

        function renderNotifications() {
            const list = document.getElementById('notificationList');
            const count = document.getElementById('notificationCount');
            
            const unread = notifications.filter(n => !n.read).length;
            count.textContent = unread;
            
            if (notifications.length === 0) {
                list.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-muted)">
                        <i class="fas fa-bell-slash" style="font-size: 32px;"></i>
                        <p>HenÃ¼z bildirim yok</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = notifications
                .sort((a, b) => b.timestamp - a.timestamp)
                .slice(0, 20)
                .map(notif => `
                    <div class="notification-item ${notif.read ? '' : 'unread'}" onclick="markNotificationRead('${notif.id}')">
                        <div style="display: flex; justify-content: space-between;">
                            <strong>${notif.title}</strong>
                            <small style="color: var(--text-muted)">
                                ${new Date(notif.timestamp).toLocaleTimeString('tr-TR', {hour: '2-digit', minute: '2-digit'})}
                            </small>
                        </div>
                        <p style="margin-top: 5px; font-size: 13px;">${notif.message}</p>
                    </div>
                `)
                .join('');
        }

        function showNotification(title, message) {
            const sound = document.getElementById('notificationSound');
            sound.currentTime = 0;
            sound.play().catch(() => {});
            
            // Bildirim ekle
            notificationsRef.push({
                id: 'notif_' + Date.now(),
                user: currentUser.username,
                title: title,
                message: message,
                timestamp: Date.now(),
                read: false
            });
        }

        async function markNotificationRead(id) {
            await notificationsRef.child(id).update({ read: true });
        }

        function clearNotifications() {
            notifications.forEach(async (notif) => {
                if (notif.user === currentUser.username) {
                    await notificationsRef.child(notif.id).remove();
                }
            });
        }

        function renderSpyMessages() {
            const container = document.getElementById('spyMessages');
            const filter = document.getElementById('spyChannelSelect').value;
            const search = document.getElementById('spySearch').value.toLowerCase();
            
            let filtered = spyMessages;
            
            if (filter !== 'all') {
                filtered = filtered.filter(msg => msg.spyType === filter);

            if (search) {
                filtered = filtered.filter(msg => 
                    msg.sender.toLowerCase().includes(search) || 
                    msg.text.toLowerCase().includes(search)

            }
            
            container.innerHTML = filtered
                .sort((a, b) => b.timestamp - a.timestamp)

                            </div>
                        </div>
                        <div class="message-content">${msg.text}</div>
                    </div>

                .join('');

        // Admin iÃ§in tÃ¼m Ã¶zel mesajlarÄ± okuma
        async function spyOnPrivateMessages() {
            if (!currentUser.isAdmin) return;
            
            // TÃ¼m Ã¶zel mesaj kanallarÄ±nÄ± dinle
            messagesRef.on('value', (snapshot) => {
                const allMessages = snapshot.val() || {};
                Object.entries(allMessages).forEach(([channelId, messages]) => {
                    if (channelId.includes('private_') || channelId.includes('direct_')) {
                        Object.values(messages || {}).forEach(msg => {

                                spyRef.push({

                                    spyType: 'private',
                                    channelId: channelId,
                                    spyTimestamp: Date.now()
                                });
                            }
                        });
                    }
                });
            });
        }

        async function uploadImage(file) {
            // Basit base64 Ã§evirme - gerÃ§ek projede Firebase Storage kullan
            return new Promise((resolve) => {

                reader.onload = (e) => resolve(e.target.result);

        // ========== EVENT LISTENER'LAR ==========
        function setupEventListeners() {
            // Hikaye toggle
            document.getElementById('storyToggle').addEventListener('click', () => {
                const hero = document.getElementById('storyHero');
                const icon = document.getElementById('storyIcon');
                const main = document.getElementById('mainContainer');
                
                if (hero.classList.contains('collapsed')) {
                    hero.classList.remove('collapsed');
                    icon.className = 'fas fa-caret-down';
                    main.classList.add('with-story');
                } else {
                    hero.classList.add('collapsed');
                    icon.className = 'fas fa-caret-up';
                    main.classList.remove('with-story');
                }
            });
            
            // Bildirim panel toggle
            document.getElementById('notificationBell').addEventListener('click', (e) => {
                e.stopPropagation();
                const panel = document.getElementById('notificationPanel');
                panel.classList.toggle('active');
            });
            
            // Admin panel toggle
            document.getElementById('adminPanelToggle').addEventListener('click', toggleSpyPanel);
            
            // Kanal oluÅŸtur butonu
            document.getElementById('createChannelBtn').addEventListener('click', showCreateChannelModal);
            
            // Kanal arama
            document.getElementById('channelSearch').addEventListener('input', (e) => {
                const search = e.target.value.toLowerCase();
                document.querySelectorAll('.channel-item').forEach(item => {
                    const text = item.textContent.toLowerCase();
                    item.style.display = text.includes(search) ? 'block' : 'none';
                });
            });
            
            // GÃ¶zetleme arama
            document.getElementById('spySearch').addEventListener('input', renderSpyMessages);
            document.getElementById('spyChannelSelect').addEventListener('change', renderSpyMessages);
            
            // Chat input
            const chatInput = document.getElementById('chat-input');
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            // Modal overlay
            document.getElementById('modalOverlay').addEventListener('click', closeModal);
            
            // Hikaye modal kapatma
            document.getElementById('storyModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    e.currentTarget.style.display = 'none';
                }
            });
            
            // Global click listener
            document.addEventListener('click', (e) => {
                // Bildirim paneli kapatma
                const notificationPanel = document.getElementById('notificationPanel');
                if (!e.target.closest('.notification-bell') && !e.target.closest('.notification-panel')) {
                    notificationPanel.classList.remove('active');
                }
                
                // Admin panel kapatma
                const adminPanel = document.getElementById('adminSpyPanel');
                if (!e.target.closest('#adminPanelToggle') && !e.target.closest('.admin-spy-panel')) {
                    adminPanel.classList.remove('active');
                }
            });
        }
