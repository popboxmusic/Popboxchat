        .profile-avatar {

        }

        .profile-role {
            font-size: 14px;

        }

        .profile-menu {

        }

        .profile-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;

            align-items: center;

        /* RESPONSIVE */

                width: 40px;
                height: 40px;
            }
            .chat-panel {
                margin-left: 0;
                margin-right: 0;
                margin-bottom: 60px;
            }
        }
    </style>

    <!-- FIREBASE CONFIG -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
            authDomain: "popboxmusicchat.firebaseapp.com",
            databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
            projectId: "popboxmusicchat",
            storageBucket: "popboxmusicchat.firebasestorage.app",
            messagingSenderId: "206625719024",
            appId: "1:206625719024:web:d28f478a2c96d10412f835"
        };

        // Firebase ba≈ülat
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        const storage = firebase.storage();

        // ========== GLOBAL DEƒûƒ∞≈ûKENLER ==========
        let currentUser = null;
        let isDayMode = false;
        let isFirebaseConnected = false;
        let privateChatUser = null;

        // ========== Gƒ∞Rƒ∞≈û FONKSƒ∞YONU ==========
        function login() {
            const nick = document.getElementById('loginNick').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!nick) {
                alert('Kullanƒ±cƒ± adƒ± gerekli!');
                return;
            }

            const normalizedNick = nick.toLowerCase();
            
            // Owner kontrol√º
            if (normalizedNick === 'mateky') {
                if (password === 'Sahi17407@SCM') {
                    currentUser = {
                        name: 'MateKy',
                        role: 'owner',
                        avatar: 'M',
                        registered: true
                    };
                } else {
                    alert('Hatalƒ± ≈üifre!');
                    return;
                }
            } else {
                // Normal kullanƒ±cƒ±
                currentUser = {
                    name: nick.substring(0, 1).toUpperCase() + nick.substring(1).toLowerCase(),
                    role: 'user',
                    avatar: nick.substring(0, 1).toUpperCase(),
                    registered: false
                };
            }

            // Firebase'e baƒülan
            initializeFirebase();
            
            // Login ekranƒ±nƒ± kapat
            document.getElementById('loginScreen').classList.add('hidden');
            
            // Online paneli g√∂ster
            document.getElementById('onlinePanel').style.display = 'block';
            
            // Kullanƒ±cƒ±yƒ± online listeye ekle
            addUserToOnlineList();
            
            // Ho≈ü geldin mesajƒ±
            addSystemMessage(`üéâ ${currentUser.name} sohbete katƒ±ldƒ±!`);
        }

        // ========== FIREBASE BAƒûLANTISI ==========
        function initializeFirebase() {
            isFirebaseConnected = true;
            
            // Genel sohbet mesajlarƒ±nƒ± dinle
            database.ref('generalChat').on('value', (snapshot) => {
                const messages = snapshot.val();
                updateChatMessages(messages);
            });
            
            // Online kullanƒ±cƒ±larƒ± dinle
            database.ref('onlineUsers').on('value', (snapshot) => {
                const users = snapshot.val();
                updateOnlineUsers(users);
            });
            
            // Kendimizi online listeye ekle
            if (currentUser) {
                database.ref('onlineUsers/' + currentUser.name).set({
                    name: currentUser.name,
                    role: currentUser.role,
                    avatar: currentUser.avatar,
                    status: 'online',
                    timestamp: Date.now()
                });
            }
        }

        // ========== MESAJ G√ñNDERME ==========
        function sendMessage() {
            if (!currentUser) return;
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            // Firebase'e mesajƒ± kaydet
            const messageData = {
                sender: currentUser.name,
                avatar: currentUser.avatar,
                message: text,
                time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }),
                timestamp: Date.now()
            };
            
            database.ref('generalChat').push(messageData);
            
            // Input'u temizle
            input.value = '';
        }

        // ========== ONLINE Lƒ∞STEYƒ∞ G√úNCELLE ==========
        function updateOnlineUsers(users) {
            const container = document.getElementById('userList');
            container.innerHTML = '';
            
            if (!users) return;
            
            Object.values(users).forEach(user => {
                if (user.name === currentUser.name) return;
                
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.onclick = () => openPrivateChat(user.name);
                
                userDiv.innerHTML = `
                    <div class="user-avatar">${user.avatar}</div>
                    <div class="user-info">
                        <div class="user-name">${user.name} ${user.role === 'owner' ? 'üëë' : user.role === 'admin' ? '‚≠ê' : ''}</div>
                        <div class="user-status">Online</div>
                    </div>
                `;
                
                container.appendChild(userDiv);
            });
        }

        // ========== CHAT MESAJLARINI G√úNCELLE ==========
        function updateChatMessages(messages) {
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';
            
            if (!messages) return;
            
            Object.values(messages).forEach(msg => {
                const isCurrentUser = msg.sender === currentUser.name;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${isCurrentUser ? 'right' : 'left'}`;
                
                messageDiv.innerHTML = `
                    <div class="message-user">
                        <div class="message-avatar">${msg.avatar}</div>
                        <div class="message-name">${msg.sender}</div>
                    </div>
                    <div class="message-content">${msg.message}</div>
                    <div class="message-time">${msg.time}</div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        // ========== √ñZEL SOHBET ==========
        function openPrivateChat(userName) {
            privateChatUser = userName;
            
            document.getElementById('privateChat').style.display = 'flex';
            document.getElementById('privateUserName').textContent = userName;
            
            // √ñzel mesajlarƒ± y√ºkle
            loadPrivateMessages(userName);
        }

        function loadPrivateMessages(userName) {
            const chatId = [currentUser.name, userName].sort().join('_');
            
            database.ref('privateChats/' + chatId).on('value', (snapshot) => {
                const messages = snapshot.val();
                updatePrivateMessages(messages);
            });
        }

        function updatePrivateMessages(messages) {
            const container = document.getElementById('privateMessages');
            container.innerHTML = '';
            
            if (!messages) return;
            
            Object.values(messages).forEach(msg => {
                const isCurrentUser = msg.sender === currentUser.name;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${isCurrentUser ? 'right' : 'left'}`;
                
                messageDiv.innerHTML = `
                    <div class="message-user">
                        <div class="message-avatar">${msg.avatar}</div>
                        <div class="message-name">${msg.sender}</div>
                    </div>
                    <div class="message-content">${msg.message}</div>
                    <div class="message-time">${msg.time}</div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        function sendPrivateMessage() {
            if (!currentUser || !privateChatUser) return;
            
            const input = document.getElementById('privateInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            const chatId = [currentUser.name, privateChatUser].sort().join('_');
            
            const messageData = {
                sender: currentUser.name,
                avatar: currentUser.avatar,
                message: text,
                time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }),
                timestamp: Date.now()
            };
            
            database.ref('privateChats/' + chatId).push(messageData);
            
            input.value = '';
        }

        // ========== YARDIMCI FONKSƒ∞YONLAR ==========
        function addSystemMessage(text) {
            const messageData = {
                sender: 'Sistem',
                avatar: '‚öôÔ∏è',
                message: text,
                time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }),
                timestamp: Date.now()
            };
            
            database.ref('generalChat').push(messageData);
        }

        function addUserToOnlineList() {
            if (!currentUser) return;
            
            const userData = {
                name: currentUser.name,
                role: currentUser.role,
                avatar: currentUser.avatar,
                status: 'online',
                timestamp: Date.now()
            };
            
            database.ref('onlineUsers/' + currentUser.name).set(userData);
        }

        function toggleOnlinePanel() {
            const panel = document.getElementById('onlinePanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function toggleProfilePanel() {
            if (!currentUser) return;
            
            const panel = document.getElementById('profilePanel');
            panel.style.display = panel.style.display === 'none' ? 'flex' : 'none';
            
            // Profil bilgilerini g√ºncelle
            document.getElementById('profileName').textContent = currentUser.name;
            document.getElementById('profileRole').textContent = currentUser.role;
            document.getElementById('profileAvatar').textContent = currentUser.avatar;
        }

        function toggleTheme() {
            const body = document.body;
            if (isDayMode) {
                body.classList.remove('day-mode');
                isDayMode = false;
            } else {
                body.classList.add('day-mode');
                isDayMode = true;
            }
        }

        function openSettings() {
            alert('Ayarlar paneli yakƒ±nda eklenecek!');
        }

        function openCommands() {
            alert('IRC Komutlarƒ±:\n\n/temizle - Mesajlarƒ± temizle\n/yardƒ±m - T√ºm komutlarƒ± g√∂ster\n/online - Online listeyi g√∂ster\n/tema - Tema deƒüi≈ütir');
        }

        function logout() {
            if (confirm('√áƒ±kƒ±≈ü yapmak istediƒüinize emin misiniz?')) {
                if (currentUser && isFirebaseConnected) {
                    database.ref('onlineUsers/' + currentUser.name).remove();
                }
                location.reload();
            }
        }

        // ========== YOUTUBE KONTROLLERƒ∞ ==========
        function switchYouTubeTab(tab) {
            const tabs = document.querySelectorAll('.youtube-tab');
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'live') {
                document.querySelector('.youtube-tab:nth-child(1)').classList.add('active');
                document.getElementById('youtubeIframe').src = 'https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1';
            } else {
                document.querySelector('.youtube-tab:nth-child(2)').classList.add('active');
                document.getElementById('youtubeIframe').src = 'https://www.youtube.com/embed/7NNbR3w6G-I?autoplay=1';
            }
        }

        function togglePlaylist() {
            alert('Playlist √∂zelliƒüi yakƒ±nda eklenecek!');
        }

        function toggleMute() {
            const iframe = document.getElementById('youtubeIframe');
            alert('Ses kontrol√º i√ßin YouTube player √ºzerinden yapabilirsiniz.');
        }

        function togglePlay() {
            const iframe = document.getElementById('youtubeIframe');
            alert('Oynat/Duraklat i√ßin YouTube player √ºzerinden yapabilirsiniz.');
        }

        // ========== SAYFA Y√úKLENƒ∞NCE ==========
        document.addEventListener('DOMContentLoaded', function() {
            // Enter tu≈üu ile mesaj g√∂nder
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            document.getElementById('privateInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendPrivateMessage();
            });
            
            // Login input'unda enter tu≈üu
            document.getElementById('loginNick').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            document.getElementById('loginPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
        });

        // ========== ESC TU≈ûU ƒ∞LE √ñZEL SOHBET KAPAT ==========
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('privateChat').style.display = 'none';
            }
        });
    </script>
