        }
        .login-overlay.hidden { display: none; }
        .login-panel {
            width: 380px; background: rgba(20,20,20,0.7); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px; padding: 32px; backdrop-filter: blur(12px); position: relative;

        .login-panel h2 { text-align: center; margin-bottom: 24px; color: #ff0000; font-size: 28px; }
        .login-panel input {
            width: 100%; padding: 14px 16px; background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; color: #fff; font-size: 15px; margin-bottom: 16px; outline: none;
        }
        .login-panel input:focus { border-color: #ff0000; }
        .login-panel input[type="password"] { letter-spacing: 3px; }
        .login-panel button {
            width: 100%; padding: 14px; background: #ff0000; border: none; border-radius: 12px;
            color: #fff; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.2s;
        }
        .login-panel button:hover { background: #cc0000; transform: translateY(-2px); }
        .login-info { text-align: center; margin-top: 20px; color: #aaa; font-size: 13px; }

        /* SOL ƒ∞KON PANELƒ∞ */
        .icon-panel {
            width: 72px; background: #0a0a0a; border-right: 1px solid #2a2a2a;
            display: flex; flex-direction: column; align-items: center; padding: 24px 0; gap: 24px;
        }
        .icon-item {
            width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: #aaa; cursor: pointer; position: relative; transition: 0.2s;
        }
        .icon-item:hover { background: #2a2a2a; color: #fff; }
        .icon-item.active { color: #fff; background: #ff0000; }
        .icon-badge {

        }
        .profile-avatar {
            margin-top: auto; width: 48px; height: 48px; border-radius: 50%;
            background: #ff0000; display: flex; align-items: center; justify-content: center;
            font-weight: 600; color: #fff; cursor: pointer;
        }

        /* ANA ƒ∞√áERƒ∞K */
        .main-content { flex: 1; display: flex; overflow: hidden; }

        /* SOL PANEL */
        .left-panel {
            width: 320px; background: #0a0a0a; border-right: 1px solid #2a2a2a;
            display: flex; flex-direction: column;
        }
        .panel-header {
            padding: 16px 20px; border-bottom: 1px solid #2a2a2a;

        }
        .panel-close:hover { background: #2a2a2a; color: #fff; }

        /* KANAL √ñƒûELERƒ∞ */
        .channel-item, .online-item, .chat-item {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            border-radius: 8px; cursor: pointer; margin-bottom: 4px;
        }
        .channel-item:hover, .online-item:hover, .chat-item:hover { background: #1a1a1a; }
        .channel-avatar, .online-avatar, .chat-avatar {

        .channel-info, .online-info, .chat-info { flex: 1; }
        .channel-name, .online-name, .chat-name { font-weight: 600; color: #fff; }
        .channel-meta, .online-meta, .chat-meta { font-size: 11px; color: #aaa; }

        .badge-owner { color: #ffd700; border-color: #ffd700; }
        .badge-admin { color: #ff6b6b; border-color: #ff6b6b; }
        .badge-coadmin { color: #6495ed; border-color: #6495ed; }
        .badge-operator { color: #ffa500; border-color: #ffa500; }
        .badge-hidden { color: #aaa; border-color: #aaa; }

        /* POP√úLER */

        .popular-item { display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 8px; cursor: pointer; }

        .popular-name { font-weight: 500; font-size: 13px; color: #fff; }
        .popular-subscribers { font-size: 10px; color: #aaa; }

            color: #fff; font-size: 11px; cursor: pointer;
        }
        .subscribe-btn.subscribed { background: #272727; color: #ffd700; }

        /* CHAT PANELƒ∞ */
        .chat-container {
            flex: 1; display: flex; flex-direction: column; background: #0f0f0f; position: relative;
        }
        .chat-header {
            padding: 16px 24px; border-bottom: 1px solid #2a2a2a;

        }
        .chat-title { display: flex; align-items: center; gap: 12px; color: #fff; }
        .channel-info-bar { color: #aaa; font-size: 13px; }
        .channel-subscribe-btn {

        .channel-subscribe-btn.subscribed { background: #ff0000; border-color: #ff0000; }
        .messages {

        .message {

        .message-header { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; }
        .message-sender { font-weight: 600; font-size: 13px; color: #fff; }
        .message-time { font-size: 11px; color: #aaa; }
        .message-text { font-size: 14px; color: #fff; }
        .message.right .message-text { color: #ff0000; }
        .system-message {
            align-self: center; background: #1a1a1a; border: 1px solid #2a2a2a;
            border-radius: 20px; padding: 8px 16px; color: #aaa; font-size: 12px;
        }
        .message-input-container {
            padding: 20px 24px; background: #0a0a0a; border-top: 1px solid #2a2a2a;
        }
        .input-wrapper {
            display: flex; background: #1a1a1a; border: 1px solid #2a2a2a;
            border-radius: 28px; padding: 4px 4px 4px 20px;
        }
        .message-input {
            flex: 1; background: transparent; border: none; color: #fff;
            padding: 12px 0; outline: none;
        }
        .send-btn {
            width: 44px; height: 44px; background: #2a2a2a; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer;
        }
        .send-btn:hover { background: #ff0000; }

        /* √ñZEL SOHBET */
        .private-chat-panel {
            position: absolute; inset: 0; background: #0a0a0a; display: none;
            flex-direction: column; z-index: 30;
        }
        .private-chat-panel.active { display: flex; }
        .private-chat-header {
            padding: 16px 20px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; justify-content: space-between;
        }
        .private-chat-avatar {
            width: 40px; height: 40px; border-radius: 50%; background: #ff0000;
            display: flex; align-items: center; justify-content: center;
        }
        .private-chat-messages {
            flex: 1; overflow-y: auto; padding: 20px;
        }
        .private-message {
            max-width: 80%; margin-bottom: 12px; position: relative;
        }
        .private-message.right { margin-left: auto; }
        .private-message-text {

        }

        .private-message-media img, .private-message-media video {
            max-width: 200px; max-height: 200px; border-radius: 12px; cursor: pointer;
        }
        .delete-msg {
            position: absolute; top: -8px; right: -8px; width: 24px; height: 24px;
            background: #ff4444; border-radius: 50%; color: white; display: flex;
            align-items: center; justify-content: center; font-size: 12px; cursor: pointer;
            opacity: 0; transition: 0.2s;
        }
        .private-message:hover .delete-msg { opacity: 1; }
        .private-input-container {
            padding: 20px; background: #0a0a0a; border-top: 1px solid #2a2a2a;
        }
        .private-input-wrapper {
            display: flex; gap: 12px; background: #1a1a1a; border-radius: 28px; padding: 4px 4px 4px 20px;
        }
        .private-input {
            flex: 1; background: transparent; border: none; color: #fff; padding: 12px 0; outline: none;
        }
        .private-send-btn {
            width: 44px; height: 44px; background: #2a2a2a; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .private-send-btn:hover { background: #ff0000; }

        /* MEDYA PANELƒ∞ */
        .media-panel {
            width: 420px; background: #0a0a0a; border-left: 1px solid #2a2a2a;
            display: flex; flex-direction: column;
        }
        .media-header {
            padding: 16px 20px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; justify-content: space-between;
        }
        .media-title { color: #fff; display: flex; align-items: center; gap: 8px; }
        .media-controls { display: flex; gap: 8px; }
        .media-control {
            width: 36px; height: 36px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: #aaa; cursor: pointer;
        }
        .media-control:hover { background: #1a1a1a; color: #fff; }
        .media-control.disabled { opacity: 0.4; cursor: not-allowed; }
        .youtube-player {
            width: 100%; aspect-ratio: 16/9; background: #000; position: relative;
        }
        #youtubeContainer { width: 100%; height: 100%; }
        .player-controls {
            position: absolute; bottom: 16px; left: 0; right: 0; display: flex;
            justify-content: center; gap: 20px; z-index: 10;
        }
        .player-btn {
            width: 44px; height: 44px; border-radius: 50%; background: rgba(0,0,0,0.7);
            border: 2px solid #fff; color: #fff; display: flex; align-items: center;
            justify-content: center; cursor: pointer; font-size: 18px;
        }
        .player-btn:hover { background: #ff0000; border-color: #ff0000; }
        .now-playing {
            padding: 12px 20px; background: #0f0f0f; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; gap: 12px; font-size: 13px; color: #fff;
        }
        .playlist-container {
            flex: 1; overflow-y: auto; padding: 20px;
        }
        .playlist-header {
            display: flex; justify-content: space-between; margin-bottom: 16px;
            padding-bottom: 12px; border-bottom: 1px solid #2a2a2a;
        }
        .playlist-item {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            border-radius: 8px; cursor: pointer;
        }
        .playlist-item:hover { background: #1a1a1a; }
        .playlist-item.active { background: #1a1a1a; border-left: 4px solid #ff0000; }
        .playlist-thumb {
            width: 48px; height: 48px; background: #1a1a1a; border-radius: 6px;
            display: flex; align-items: center; justify-content: center; color: #ff0000; font-size: 24px;
        }
        .playlist-actions {
            margin-left: auto;
        }
        .playlist-action {
            width: 32px; height: 32px; border-radius: 50%; background: #2a2a2a;
            display: flex; align-items: center; justify-content: center; color: #ff4444; cursor: pointer;
        }

        /* MODAL */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            display: none; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1a1a1a; padding: 32px; border-radius: 24px; width: 400px;
            border: 1px solid #333;
        }
        .modal-content h3 { color: #fff; margin-bottom: 20px; }
        .modal-content input, .modal-content select, .modal-content textarea {
            width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #333;
            border-radius: 8px; color: #fff; margin-bottom: 16px;
        }
        .modal-buttons { display: flex; gap: 12px; }
        .modal-btn {
            flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer;
        }
        .modal-btn.primary { background: #ff0000; color: #fff; }
        .modal-btn.primary:hover { background: #cc0000; }
        .modal-btn.secondary { background: #333; color: #fff; }
        .modal-btn.secondary:hover { background: #444; }
    </style>

        // ========== KANAL DEƒûƒ∞≈ûTƒ∞R ==========
        function joinChannel(ch) {
            if (!channels[ch]) return;
            
            // Owner kanalƒ± kontrol√º
            if (ch === 'owner' && ACTIVE_USER.role !== 'owner') {
                addSystemMessage('‚ùå Bu kanala eri≈üim yetkiniz yok!');
                return;
            }
            
            // Eski kanaldan √ßƒ±k
            if (currentChannel && channels[currentChannel]?.onlineUsers) {
                const index = channels[currentChannel].onlineUsers.indexOf(ACTIVE_USER.name);
                if (index > -1) channels[currentChannel].onlineUsers.splice(index, 1);
            }
            
            // Firebase'den √ßƒ±k
            if (window.database) {
                database.ref(`online/${currentChannel}/${ACTIVE_USER.id}`).remove();
            }
            
            currentChannel = ch;
            
            // Yeni kanala ekle
            if (!channels[ch].onlineUsers) channels[ch].onlineUsers = [];
            if (!channels[ch].onlineUsers.includes(ACTIVE_USER.name)) {
                channels[ch].onlineUsers.push(ACTIVE_USER.name);
            }
            saveChannels();
            
            // Firebase'e ekle
            if (window.database) {
                database.ref(`online/${currentChannel}/${ACTIVE_USER.id}`).set({
                    name: ACTIVE_USER.name,
                    role: ACTIVE_USER.role
                });
            }
            
            // UI g√ºncelle
            document.getElementById('currentChannelName').textContent = ch;
            document.getElementById('messages').innerHTML = '';
            addSystemMessage(`üì¢ #${ch} kanalƒ±na katƒ±ldƒ±n!`);
            
            // Kanal bilgilerini g√ºncelle
            updateChannelInfo();
            updatePlaylist();
            
            // Yetki kontrol√º - medya butonlarƒ±
            updateMediaButtons();
            
            // Abone butonunu g√ºncelle
            const subBtn = document.getElementById('subscribeChannelBtn');
            if (ACTIVE_USER.subscribedChannels.includes(ch)) {
                subBtn.innerHTML = '<i class="fas fa-check"></i> Abone Olundu';
                subBtn.classList.add('subscribed');
            } else {
                subBtn.innerHTML = '<i class="fas fa-plus"></i> Abone Ol';
                subBtn.classList.remove('subscribed');
            }
            
            // Firebase mesajlarƒ±nƒ± dinle
            if (window.database) {
                database.ref(`channels/${ch}/messages`).off();
                database.ref(`channels/${ch}/messages`).on('child_added', (snap) => {
                    const msg = snap.val();
                    if (msg.sender !== ACTIVE_USER?.name) {
                        displayMessage(msg);
                    }
                });
            }
        }

            closeLeftPanel();

        // ƒ∞KON FONKSƒ∞YONLARI
        function showHome() { addSystemMessage('üè† CETCETY - Ger√ßek Zamanlƒ± Sohbet'); }
        function openSubscriptions() { loadLeftPanel('subscriptions'); }
        function openChannelPanel() { loadLeftPanel('channels'); }
        function openChatListPanel() { loadLeftPanel('chatlist'); }
        function openCreateChannelPanel() { loadLeftPanel('createchannel'); }
        function openNotificationPanel() { loadLeftPanel('notifications'); }
        function openSupportPanel() { loadLeftPanel('support'); }
        function openProfilePanel() { loadLeftPanel('profile'); }

        // BADGE G√úNCELLE
        function updateAllBadges() {
            document.getElementById('subscriptionBadge').textContent = ACTIVE_USER.subscribedChannels.length;
            document.getElementById('channelCountBadge').textContent = Object.keys(channels).length;
        }

        // KOMUT ƒ∞≈ûLEYƒ∞Cƒ∞
        function handleCommand(cmd) {
            const parts = cmd.substring(1).split(' ');
            const main = parts[0].toLowerCase();
            
            if (main === 'help') {
                addSystemMessage('üìã KOMUTLAR: /join #kanal, /part, /msg kullanƒ±cƒ±, /users, /ping, /temizle');
            } else if (main === 'join') {
                const ch = parts[1]?.replace('#', '');
                if (ch && channels[ch]) joinChannel(ch);
                else addSystemMessage('‚ùå Kanal bulunamadƒ±');
            } else if (main === 'part') {
                if (currentChannel === 'genel') {
                    addSystemMessage('‚ùå Genel kanaldan ayrƒ±lamazsƒ±n');
                } else {
                    joinChannel('genel');
                }
            } else if (main === 'users') {
                const list = channels[currentChannel]?.onlineUsers?.join(', ') || 'Kimse yok';
                addSystemMessage(`üë• √áevrimi√ßi: ${list}`);
            } else if (main === 'ping') {
                addSystemMessage('üèì Pong!');
            } else if (main === 'temizle') {
                document.getElementById('messages').innerHTML = '';
                addSystemMessage('‚úÖ Sohbet temizlendi');
            } else {
                addSystemMessage(`‚ùå Bilinmeyen komut: ${cmd}`);
            }
        }

        // TEMA
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const icon = document.getElementById('themeIcon').querySelector('i');
            icon.className = document.body.classList.contains('light-theme') ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('cetcety_theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        }

        // √áIKI≈û
        function logout() {
            if (window.database && ACTIVE_USER) {
                database.ref(`online/${currentChannel}/${ACTIVE_USER.id}`).remove();
            }
            localStorage.removeItem('cetcety_active_user');
            location.reload();
        }

        // SAYFA Y√úKLENƒ∞NCE
        document.addEventListener('DOMContentLoaded', function() {
            // Tema y√ºkle
            if (localStorage.getItem('cetcety_theme') === 'light') {
                document.body.classList.add('light-theme');
                document.getElementById('themeIcon').querySelector('i').className = 'fas fa-sun';
            }
            
            // Kanal y√ºkle
            channels = JSON.parse(localStorage.getItem('cetcety_channels')) || {};
            
            // Kullanƒ±cƒ± y√ºkle
            ACTIVE_USER = JSON.parse(localStorage.getItem('cetcety_active_user'));
            
            if (ACTIVE_USER) {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('app').style.display = 'flex';
                document.getElementById('avatarText').textContent = ACTIVE_USER.avatar;
                
                loadLeftPanel('subscriptions');
                updateAllBadges();
                
                addSystemMessage(`üëã Tekrar ho≈ü geldin, ${ACTIVE_USER.name}!`);
                
                // YouTube API'yi y√ºkle
                if (!window.YT) {
                    const tag = document.createElement('script');
                    tag.src = 'https://www.youtube.com/iframe_api';
                    document.head.appendChild(tag);
                }
            }
        });
    </script>
