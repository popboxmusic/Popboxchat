<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CETCETY</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui; }
        body { background: #0f0f0f; color: #fff; height: 100vh; display: flex; }
        #login {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            display: flex; align-items: center; justify-content: center;
        }
        .login-box { width: 300px; background: #1a1a1a; padding: 30px; border-radius: 10px; }
        .login-box input { width: 100%; padding: 10px; margin: 10px 0; background: #333; border: none; color: #fff; }
        .login-box button { width: 100%; padding: 10px; background: #f00; border: none; color: #fff; cursor: pointer; }
        
        .app { display: flex; width: 100%; height: 100vh; }
        .sidebar { width: 200px; background: #1a1a1a; padding: 20px; }
        .sidebar div { padding: 10px; margin: 5px 0; cursor: pointer; border-radius: 5px; }
        .sidebar div:hover { background: #333; }
        .active { background: #f00; }
        
        .chat { flex: 1; display: flex; flex-direction: column; }
        .header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; }
        .message { margin: 10px 0; padding: 10px; background: #2a2a2a; border-radius: 10px; max-width: 70%; }
        .message.right { margin-left: auto; background: #f00; }
        .input-area { padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 10px; background: #2a2a2a; border: none; color: #fff; border-radius: 5px; }
        .input-area button { padding: 10px 20px; background: #f00; border: none; color: #fff; border-radius: 5px; cursor: pointer; }
        
        .right-panel { width: 250px; background: #1a1a1a; padding: 20px; border-left: 1px solid #333; }
        .online-item { padding: 10px; margin: 5px 0; background: #2a2a2a; border-radius: 5px; cursor: pointer; }
        .online-item:hover { background: #333; }
        .online-status { width: 10px; height: 10px; background: #0f0; border-radius: 50%; display: inline-block; margin-right: 8px; }
    </style>
</head>
<body>
    <div id="login">
        <div class="login-box">
            <h2 style="text-align:center; margin-bottom:20px;">ðŸŽ§ CETCETY</h2>
            <input type="text" id="nick" placeholder="KullanÄ±cÄ± adÄ±">
            <input type="password" id="pass" placeholder="Åžifre">
            <button onclick="login()">GiriÅŸ</button>
        </div>
    </div>

    <div id="app" class="app" style="display:none;">
        <div class="sidebar">
            <div onclick="showChannels()" id="menuChannels">ðŸ“‹ Kanallar</div>
            <div onclick="showOnline()" id="menuOnline">ðŸ‘¥ Ã‡evrimiÃ§i</div>
            <div onclick="showProfile()" id="menuProfile">ðŸ‘¤ Profil</div>
        </div>
        
        <div class="chat">
            <div class="header">
                <span># <span id="currentChannel">genel</span></span>
                <span id="onlineCount">0 Ã§evrimiÃ§i</span>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Mesaj yaz..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()">GÃ¶nder</button>
            </div>
        </div>
        
        <div class="right-panel" id="rightPanel"></div>
    </div>

    <script>
        // Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
            authDomain: "popboxmusicchat.firebaseapp.com",
            databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
            projectId: "popboxmusicchat",
            storageBucket: "popboxmusicchat.appspot.com",
            messagingSenderId: "206625719024",
            appId: "1:206625719024:web:d28f478a2c96d10412f835"
        });
        const db = firebase.database();

        let user = null;
        let channel = 'genel';

        // GiriÅŸ
        function login() {
            const nick = document.getElementById('nick').value.trim();
            const pass = document.getElementById('pass').value.trim();
            if (!nick) return alert('Nick girin');
            if (nick === 'MateKy' && pass !== 'Sahi17407@SCM') return alert('Åžifre hatalÄ±');

            user = { name: nick, role: nick === 'MateKy' ? 'owner' : 'user' };
            localStorage.setItem('user', JSON.stringify(user));
            
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            
            db.ref(`online/${channel}/${user.name}`).set({ name: user.name });
            listenMessages();
            listenOnline();
            showChannels();
        }

        // Mesajlar
        function listenMessages() {
            db.ref('messages').orderByChild('timestamp').on('child_added', (data) => {
                const msg = data.val();
                if (msg.channel === channel) addMessage(msg);
            });
        }

        function addMessage(msg) {
            const div = document.createElement('div');
            div.className = `message${msg.sender === user.name ? ' right' : ''}`;
            div.innerHTML = `<small>${msg.sender}</small><br>${msg.text}`;
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (!input.value.trim()) return;
            db.ref('messages').push({
                sender: user.name,
                text: input.value,
                channel: channel,
                timestamp: Date.now()
            });
            input.value = '';
        }

        // Online
        function listenOnline() {
            db.ref(`online/${channel}`).on('value', (data) => {
                const users = data.val() || {};
                document.getElementById('onlineCount').innerText = Object.keys(users).length + ' Ã§evrimiÃ§i';
                if (document.getElementById('rightPanel').innerHTML.includes('Ã‡evrimiÃ§i')) {
                    showOnlineList(users);
                }
            });
        }

        function showOnlineList(users) {
            let html = '<h3>ðŸ‘¥ Ã‡evrimiÃ§i</h3>';
            for (let name in users) {
                html += `<div class="online-item" onclick="openPrivate('${name}')">
                    <span class="online-status"></span> ${name}
                </div>`;
            }
            document.getElementById('rightPanel').innerHTML = html;
        }

        // Kanal deÄŸiÅŸtir
        function joinChannel(ch) {
            if (ch === 'ow' && user?.name !== 'MateKy') return alert('EriÅŸemezsin');
            db.ref(`online/${channel}/${user.name}`).remove();
            channel = ch;
            document.getElementById('currentChannel').innerText = ch;
            document.getElementById('messages').innerHTML = '';
            db.ref(`online/${ch}/${user.name}`).set({ name: user.name });
            showChannels();
        }

        // Panel fonksiyonlarÄ±
        function showChannels() {
            document.getElementById('rightPanel').innerHTML = `
                <h3>ðŸ“‹ Kanallar</h3>
                <div class="online-item" onclick="joinChannel('genel')"># genel</div>
                <div class="online-item" onclick="joinChannel('ow')"># ow ðŸ”’</div>
            `;
        }

        function showOnline() {
            db.ref(`online/${channel}`).once('value', (data) => showOnlineList(data.val() || {}));
        }

        function showProfile() {
            document.getElementById('rightPanel').innerHTML = `
                <h3>ðŸ‘¤ Profil</h3>
                <p>Ä°sim: ${user.name}</p>
                <p>Rol: ${user.role === 'owner' ? 'ðŸ‘‘ Owner' : 'ðŸ‘¤ User'}</p>
                <button onclick="logout()" style="width:100%; padding:10px; background:#f00; border:none; color:#fff; margin-top:20px;">Ã‡Ä±kÄ±ÅŸ</button>
            `;
        }

        // Ã–zel sohbet
        function openPrivate(name) {
            if (name === user.name) return;
            const msg = prompt(`${name} ile Ã¶zel mesaj:`, '');
            if (msg) addSystemMessage(`ðŸ“¨ ${user.name} â†’ ${name}: ${msg}`);
        }

        function addSystemMessage(t) {
            const div = document.createElement('div');
            div.className = 'message';
            div.style.background = '#333';
            div.style.textAlign = 'center';
            div.innerText = t;
            document.getElementById('messages').appendChild(div);
        }

        function logout() {
            db.ref(`online/${channel}/${user.name}`).remove();
            localStorage.removeItem('user');
            location.reload();
        }

        // Otomatik giriÅŸ
        const saved = localStorage.getItem('user');
        if (saved) {
            user = JSON.parse(saved);
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            db.ref(`online/${channel}/${user.name}`).set({ name: user.name });
            listenMessages();
            listenOnline();
            showChannels();
        }
    </script>
</body>
</html>
