            db.ref('private').on('child_added', (snap) => {

        function displayPrivateMessage(msg, isMe) {
            const container = document.getElementById('privateChatMessages');
            const div = document.createElement('div');
            div.className = `private-message ${isMe ? 'right' : ''}`;
            
            if (msg.type === 'text') {
                div.innerHTML = `<div class="private-message-text"><b>${msg.fromName}:</b> ${escapeHTML(msg.text)}</div>`;

        function closePrivateChat() {
            document.getElementById('privateChatPanel').classList.remove('active');
            currentPrivateChat = null;
        }

        function blockUser() {
            if (!currentPrivateChat) return;
            if (!ACTIVE_USER.blockedNicks) ACTIVE_USER.blockedNicks = [];
            if (!ACTIVE_USER.blockedNicks.includes(currentPrivateChat.name)) {
                ACTIVE_USER.blockedNicks.push(currentPrivateChat.name);
                alert(`ðŸš« ${currentPrivateChat.name} engellendi.`);
                closePrivateChat();
            }
        }

        // ========== VÄ°DEO ==========
        function showAddVideoModal() {
            document.getElementById('videoModal').classList.add('active');
        }

        function addVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            const title = document.getElementById('videoTitle').value.trim() || 'Video';
            if (!url) return;

            let videoId = url;
            if (url.includes('v=')) videoId = url.split('v=')[1]?.split('&')[0];
            else if (url.includes('youtu.be/')) videoId = url.split('youtu.be/')[1]?.split('?')[0];

            if (videoId && videoId.length === 11) {
                if (!channels[currentChannel].playlist) channels[currentChannel].playlist = [];
                channels[currentChannel].playlist.push({ id: videoId, title, addedBy: ACTIVE_USER.name });
                db.ref(`playlist/${currentChannel}`).set(channels[currentChannel].playlist);
                updatePlaylist();
                closeModal('videoModal');
            }
        }

        function updatePlaylist() {
            const playlist = channels[currentChannel]?.playlist || [];
            const container = document.getElementById('playlistItems');
            const countEl = document.getElementById('playlistCount');
            
            let html = '';
            playlist.forEach((item, i) => {
                const isActive = item.id === channels[currentChannel]?.currentVideo;
                html += `<div class="playlist-item ${isActive ? 'active' : ''}" onclick="playVideo(${i})">
                    <div class="playlist-thumb"><i class="fab fa-youtube"></i></div>
                    <div class="playlist-info">
                        <div class="playlist-title">${escapeHTML(item.title)}</div>
                        <div class="playlist-meta">${escapeHTML(item.addedBy)}</div>
                    </div>
                </div>`;
            });
            
            container.innerHTML = html || '<div style="color:#aaa;">ðŸ“­ Video yok</div>';
            countEl.textContent = `${playlist.length} video`;
        }

        function playVideo(index) {
            const video = channels[currentChannel].playlist[index];
            channels[currentChannel].currentVideo = video.id;
            db.ref(`nowplaying/${currentChannel}`).set({ id: video.id, title: video.title });
        }

        // ========== YOUTUBE ==========
        function loadYouTube() {
            if (!window.YT) {
                const tag = document.createElement('script');
                tag.src = 'https://www.youtube.com/iframe_api';
                document.head.appendChild(tag);
            }
        }

        window.onYouTubeIframeAPIReady = () => {
            ytPlayer = new YT.Player('youtubeContainer', {
                height: '100%', width: '100%',
                videoId: channels[currentChannel]?.currentVideo || 'jfKfPfyJRdk',
                events: {
                    onReady: () => playerReady = true,
                    onStateChange: (e) => {
                        isPlaying = e.data === YT.PlayerState.PLAYING;
                        document.getElementById('playPauseIcon').className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
                    }
                }
            });
        };

        function toggleMute() {
            if (!ytPlayer) return;
            if (isMuted) {
                ytPlayer.unMute();
                document.getElementById('muteIcon').className = 'fas fa-volume-up';
            } else {
                ytPlayer.mute();
                document.getElementById('muteIcon').className = 'fas fa-volume-mute';
            }
            isMuted = !isMuted;
        }

        function togglePlayPause() {
            if (!ytPlayer) return;
            if (isPlaying) {
                ytPlayer.pauseVideo();
            } else {
                ytPlayer.playVideo();
            }
        }

        function joinChannel(ch) {
            if (!channels[ch]) return;
            if (ch === 'owner' && ACTIVE_USER.role !== 'owner') {
                alert('âŒ Bu kanala eriÅŸim yetkiniz yok!');
                return;
            }

            // Eski kanaldan Ã§Ä±k
            if (channels[currentChannel]?.onlineUsers) {
                const index = channels[currentChannel].onlineUsers.indexOf(ACTIVE_USER.name);
                if (index > -1) channels[currentChannel].onlineUsers.splice(index, 1);
            }

            db.ref(`online/${currentChannel}/${ACTIVE_USER.id}`).remove();
            currentChannel = ch;
            
            // Yeni kanala ekle
            if (!channels[ch].onlineUsers) channels[ch].onlineUsers = [];
            if (!channels[ch].onlineUsers.includes(ACTIVE_USER.name)) {
                channels[ch].onlineUsers.push(ACTIVE_USER.name);
            }
            
            const userRef = db.ref(`online/${currentChannel}/${ACTIVE_USER.id}`);
            userRef.set({ name: ACTIVE_USER.name, role: ACTIVE_USER.role });

            document.getElementById('currentChannelName').textContent = ch;

            addSystemMessage(`ðŸ“¢ #${ch} kanalÄ±na katÄ±ldÄ±n!`);
