<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PopboxMusic Live Chat</title>

<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
#login, #app{display:flex;flex-direction:column;height:100vh}
#login{justify-content:center;align-items:center;gap:10px}
#login input{padding:12px;font-size:18px;width:260px}
#login button{padding:12px 20px;font-size:18px;cursor:pointer}

#video{width:100%;height:35vh;border:0}

#chat{flex:1;overflow:auto;padding:10px;background:#1b1b1b}
.msg{margin:6px 0}
.user{color:#4fc3f7;font-weight:bold;cursor:pointer}
.admin{color:#ff5252}

#controls{display:flex;padding:8px;background:#111;gap:6px}
#msg{flex:1;padding:14px;font-size:16px}
button{padding:12px}

#pmPanel{
position:fixed;bottom:0;left:0;right:0;height:45vh;
background:#222;border-top:2px solid #444;
display:none;flex-direction:column;
}
#pmHeader{padding:8px;background:#333;display:flex;justify-content:space-between}
#pmChat{flex:1;overflow:auto;padding:10px}
#pmControls{display:flex;padding:8px;gap:6px}
#pmControls input{flex:1;padding:10px}
</style>
</head>
<body>

<div id="login">
<h2>Sohbete Katıl</h2>
<input id="nickInput" placeholder="Nick yaz"/>
<button onclick="enterChat()">Sohbete Katıl</button>
</div>

<div id="app" style="display:none">
<iframe id="video"
src="https://www.youtube.com/embed/if4gZc4v0ag?autoplay=1&mute=1&playsinline=1"
allow="autoplay"
allowfullscreen></iframe>

<div id="chat"></div>

<div id="controls">
<input id="msg" placeholder="Mesaj yaz ve Enter'a bas"/>
<button onclick="sendMsg()">Gönder</button>
</div>
</div>

<div id="pmPanel">
<div id="pmHeader">
<span>Özel Mesaj: <b id="pmUser"></b></span>
<button onclick="closePM()">Kapat</button>
</div>
<div id="pmChat"></div>
<div id="pmControls">
<input id="pmMsg" placeholder="Özel mesaj"/>
<input type="file" id="imgUpload" accept="image/*"/>
<button onclick="sendPM()">Gönder</button>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="app.js"></script>

</body>
</html>
