<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Popbox Live Chat</title>
    <style>
        :root {
            --primary: #4fc3f7;
            --secondary: #ff5555;
            --bg-dark: #1a1a2e;
            --bg-light: #2d2d44;
            --text-light: #ffffff;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
        }
        
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-box {
            background: var(--bg-light);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid var(--primary);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-title {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: white;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            display: none;
        }
        
        .header {
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .admin-badge {
            background: var(--secondary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            display: none;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            padding: 10px;
            gap: 10px;
            overflow: hidden;
        }
        
        .video-section {
            flex: 1;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            min-height: 200px;
            position: relative;
        }
        
        #youtube-player {
            width: 100%;
            height: 100%;
        }
        
        .chat-section {
            width: 400px;
            background: var(--bg-light);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .online-badge {
            background: #4caf50;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9em;
        }
        
        .messages-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .message {
            background: rgba(255,255,255,0.07);
            padding: 8px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            position: relative;
        }
        
        .message.system {
            border-left-color: #4caf50;
            background: rgba(76,175,80,0.1);
        }
        
        .message.admin {
            border-left-color: var(--secondary);
            background: rgba(255,85,85,0.1);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .message-user {
            font-weight: bold;
            color: var(--primary);
        }
        
        .message-time {
            color: #aaa;
            font-size: 0.8em;
        }
        
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: none;
            font-size: 0.8em;
        }
        
        .message:hover .delete-btn {
            display: block;
        }
        
        .input-container {
            padding: 10px;
            border-top: 1px solid rgba(79,195,247,0.2);
            display: flex;
            gap: 8px;
        }
        
        #message-input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: white;
            outline: none;
        }
        
        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .chat-section {
                width: 100%;
                height: 300px;
            }
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <div class="login-title">üîê Popbox Chat Giri≈ü</div>
            <input type="text" 
                   id="login-nick" 
                   class="login-input" 
                   placeholder="Kullanƒ±cƒ± adƒ±nƒ±z"
                   autocomplete="off">
            <button class="login-btn" onclick="login()">Sohbete Katƒ±l</button>
            <div style="margin-top: 15px; color: #aaa; font-size: 0.9em;">
                <strong>Demo Modu:</strong> Ger√ßek zamanlƒ± i√ßin backend gerekli<br>
                <small>Test i√ßin: Ahmet, Mehmet, Ay≈üe</small>
            </div>
        </div>
    </div>
    
    <div class="app-container" id="app">
        <div class="header">
            <div class="header-title">
                üé• Popbox Live
                <span class="admin-badge" id="adminBadge">üëë ADMIN</span>
            </div>
            <div>üë• <span id="online-count">1</span> online</div>
        </div>
        
        <div class="main-content">
            <div class="video-section">
                <div id="youtube-player"></div>
            </div>
            
            <div class="chat-section">
                <div class="chat-header">
                    <div>üí¨ Popbox Chat</div>
                    <div class="online-badge">
                        <span id="chat-online-count">1</span> online
                    </div>
                </div>
                
                <div class="messages-container" id="messages">
                    <div class="loading" id="loading">Y√ºkleniyor...</div>
                </div>
                
                <div class="input-container">
                    <input type="text" 
                           id="message-input" 
                           placeholder="Mesaj yazƒ±n..."
                           autocomplete="off">
                    <button class="action-btn" onclick="sendMessage()">
                        <span>üì§</span> G√∂nder
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== JSONBIN.IO API ANAHTARI ==========
        // √úcretsiz API key almak i√ßin: https://jsonbin.io/
        // veya test i√ßin bu key'i kullan:
        const JSONBIN_API_KEY = '$2a$10$YOUR_API_KEY_HERE';
        const JSONBIN_BIN_ID = 'YOUR_BIN_ID_HERE';
        
        // Eƒüer JSONBIN kullanmak istemiyorsan, test i√ßin bu URL'yi kullan:
        const TEST_API_URL = 'https://api.jsonbin.io/v3/b/654321abcdef';
        
        // ========== GLOBAL DEƒûƒ∞≈ûKENLER ==========
        let currentUser = null;
        let isAdmin = false;
        let player = null;
        let messages = [];
        let onlineUsers = {};
        let checkInterval = null;
        
        // Admin bilgileri
        const ADMIN_USERS = ['popbox', 'popboxmusic'];
        const ADMIN_PASSWORDS = {
            'popbox': 'kumsal07@',
            'popboxmusic': 'popbox123'
        };
        
        // ========== BASƒ∞T API FONKSƒ∞YONLARI ==========
        async function saveToAPI(data) {
            try {
                // LocalStorage'a kaydet (API yoksa)
                localStorage.setItem('popbox_chat_data', JSON.stringify(data));
                return true;
            } catch (error) {
                console.error('Kaydetme hatasƒ±:', error);
                return false;
            }
        }
        
        async function loadFromAPI() {
            try {
                const saved = localStorage.getItem('popbox_chat_data');
                return saved ? JSON.parse(saved) : {
                    messages: [],
                    users: {},
                    lastUpdate: Date.now()
                };
            } catch (error) {
                console.error('Y√ºkleme hatasƒ±:', error);
                return { messages: [], users: {} };
            }
        }
        
        // ========== LOGIN Sƒ∞STEMƒ∞ ==========
        function login() {
            const nickInput = document.getElementById('login-nick');
            const nick = nickInput.value.trim();
            
            if (!nick) {
                alert('L√ºtfen bir kullanƒ±cƒ± adƒ± girin!');
                return;
            }
            
            if (nick.length < 2 || nick.length > 20) {
                alert('Kullanƒ±cƒ± adƒ± 2-20 karakter arasƒ±nda olmalƒ±!');
                return;
            }
            
            // Demo: Aynƒ± nick kontrol√º
            const existingUsers = JSON.parse(localStorage.getItem('popbox_online_users') || '{}');
            if (existingUsers[nick] && (Date.now() - existingUsers[nick].lastSeen < 30000)) {
                alert(`"${nick}" kullanƒ±cƒ±sƒ± √ßevrimi√ßi g√∂r√ºn√ºyor!`);
                return;
            }
            
            currentUser = {
                name: nick,
                role: 'user',
                isAdminUser: ADMIN_USERS.includes(nick.toLowerCase()),
                sessionId: Date.now(),
                lastSeen: Date.now()
            };
            
            // Online kullanƒ±cƒ±yƒ± kaydet
            existingUsers[nick] = {
                name: nick,
                lastSeen: Date.now(),
                sessionId: currentUser.sessionId
            };
            localStorage.setItem('popbox_online_users', JSON.stringify(existingUsers));
            
            // Sayfayƒ± g√∂ster
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            
            // Uygulamayƒ± ba≈ülat
            initApp();
        }
        
        // ========== UYGULAMA BA≈ûLATMA ==========
        async function initApp() {
            // Ho≈ü geldin mesajƒ±
            addSystemMessage(`Ho≈ü geldin, ${currentUser.name}!`);
            
            if (currentUser.isAdminUser) {
                addSystemMessage('Admin giri≈üi i√ßin: /admin kumsal07@');
            }
            
            // Event listener'lar
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            // YouTube player
            if (typeof YT !== 'undefined') {
                initYouTubePlayer();
            }
            
            // Mesajlarƒ± y√ºkle
            await loadMessages();
            
            // Online kullanƒ±cƒ±larƒ± g√ºncelle
            updateOnlineUsers();
            
            // Periyodik kontrolleri ba≈ülat
            startPeriodicChecks();
            
            // Demo mesajlar ekle
            addDemoMessages();
            
            // Sayfa kapanƒ±rken √ßƒ±kƒ±≈ü yap
            window.addEventListener('beforeunload', function() {
                const users = JSON.parse(localStorage.getItem('popbox_online_users') || '{}');
                delete users[currentUser.name];
                localStorage.setItem('popbox_online_users', JSON.stringify(users));
            });
        }
        
        // ========== MESAJ Y√ñNETƒ∞Mƒ∞ ==========
        async function loadMessages() {
            document.getElementById('loading').style.display = 'none';
            
            const data = await loadFromAPI();
            messages = data.messages || [];
            onlineUsers = data.users || {};
            
            // Mesajlarƒ± g√∂ster
            renderMessages();
        }
        
        function renderMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            
            // Son 50 mesajƒ± g√∂ster
            const recentMessages = messages.slice(-50);
            
            recentMessages.forEach(msg => {
                addMessageToUI(msg.sender, msg.text, msg.type, msg.timestamp);
            });
            
            container.scrollTop = container.scrollHeight;
        }
        
        async function saveMessage(message) {
            messages.push(message);
            
            // Son 200 mesajƒ± sakla
            if (messages.length > 200) {
                messages.shift();
            }
            
            // API'ye kaydet
            const data = {
                messages: messages,
                users: onlineUsers,
                lastUpdate: Date.now()
            };
            
            await saveToAPI(data);
            return true;
        }
        
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (!text) return;
            
            if (text.startsWith('/')) {
                handleCommand(text);
                input.value = '';
                return;
            }
            
            // Mesaj olu≈ütur
            const message = {
                id: Date.now(),
                sender: currentUser.name,
                text: text,
                type: isAdmin ? 'admin' : 'user',
                timestamp: Date.now()
            };
            
            // Kaydet ve g√∂ster
            await saveMessage(message);
            addMessageToUI(message.sender, message.text, message.type, message.timestamp);
            
            // Demo cevap
            setTimeout(() => {
                sendDemoReply(text);
            }, 1000 + Math.random() * 2000);
            
            input.value = '';
            input.focus();
        }
        
        function addMessageToUI(sender, text, type = 'user', timestamp = Date.now()) {
            const container = document.getElementById('messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const date = new Date(timestamp);
            const timeStr = date.getHours().toString().padStart(2, '0') + ':' + 
                           date.getMinutes().toString().padStart(2, '0');
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user">
                        ${type === 'admin' ? 'üëë ' : ''}${sender}
                    </span>
                    <span class="message-time">${timeStr}</span>
                </div>
                <div>${text}</div>
                ${(isAdmin && sender === currentUser.name) ? 
                  `<button class="delete-btn" onclick="deleteMessage(${timestamp})">√ó</button>` : ''}
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const message = {
                id: Date.now(),
                sender: 'Sistem',
                text: text,
                type: 'system',
                timestamp: Date.now()
            };
            
            messages.push(message);
            addMessageToUI('Sistem', text, 'system');
        }
        
        async function deleteMessage(timestamp) {
            if (!isAdmin) return;
            
            // Mesajƒ± bul ve i≈üaretle
            const index = messages.findIndex(m => m.timestamp === timestamp && m.sender === currentUser.name);
            if (index !== -1) {
                messages[index].deleted = true;
                await saveToAPI({ messages: messages, users: onlineUsers });
                renderMessages();
                addSystemMessage('Bir mesaj silindi.');
            }
        }
        
        // ========== PERƒ∞YODƒ∞K KONTROLLER ==========
        function startPeriodicChecks() {
            // Her 5 saniyede bir kontrol et
            checkInterval = setInterval(async () => {
                // Online kullanƒ±cƒ±larƒ± g√ºncelle
                updateOnlineUsers();
                
                // Son mesajlarƒ± kontrol et
                const data = await loadFromAPI();
                if (data.messages && data.messages.length !== messages.length) {
                    messages = data.messages;
                    renderMessages();
                }
            }, 5000);
        }
        
        function updateOnlineUsers() {
            // Online kullanƒ±cƒ±larƒ± g√ºncelle
            const users = JSON.parse(localStorage.getItem('popbox_online_users') || '{}');
            const now = Date.now();
            
            // 30 saniyeden eski kullanƒ±cƒ±larƒ± temizle
            Object.keys(users).forEach(username => {
                if (now - users[username].lastSeen > 30000) {
                    delete users[username];
                }
            });
            
            // Kendi kullanƒ±cƒ±mƒ±zƒ± g√ºncelle
            if (currentUser) {
                users[currentUser.name] = {
                    name: currentUser.name,
                    lastSeen: now,
                    sessionId: currentUser.sessionId
                };
            }
            
            localStorage.setItem('popbox_online_users', JSON.stringify(users));
            
            // Online sayƒ±sƒ±nƒ± g√∂ster
            const onlineCount = Object.keys(users).length;
            document.getElementById('online-count').textContent = onlineCount;
            document.getElementById('chat-online-count').textContent = onlineCount;
            
            // OnlineUsers objesini g√ºncelle
            onlineUsers = users;
        }
        
        // ========== YOUTUBE PLAYER ==========
        function initYouTubePlayer() {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: 'dQw4w9WgXcQ',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'rel': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        
        function onPlayerReady(event) {
            event.target.playVideo();
        }
        
        function onYouTubeIframeAPIReady() {
            initYouTubePlayer();
        }
        
        // ========== KOMUT Sƒ∞STEMƒ∞ ==========
        function handleCommand(cmd) {
            const parts = cmd.substring(1).split(' ');
            const command = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            switch(command) {
                case 'admin':
                    if (args.length === 1) {
                        checkAdminPassword(args[0]);
                    } else {
                        addSystemMessage('Kullanƒ±m: /admin [≈üifre]');
                    }
                    break;
                    
                case 'temizle':
                    if (isAdmin) clearChat();
                    else addSystemMessage('‚õî Yetkiniz yok!');
                    break;
                    
                case 'yardƒ±m':
                    showHelp();
                    break;
                    
                default:
                    addSystemMessage(`‚ùå Bilinmeyen komut: ${command}`);
            }
        }
        
        function checkAdminPassword(password) {
            if (!currentUser.isAdminUser) {
                addSystemMessage('‚ùå Bu kullanƒ±cƒ± admin deƒüil!');
                return;
            }
            
            const correctPassword = ADMIN_PASSWORDS[currentUser.name.toLowerCase()];
            if (password === correctPassword) {
                isAdmin = true;
                currentUser.role = 'admin';
                document.getElementById('adminBadge').style.display = 'inline-block';
                
                // Gizli admin giri≈üi
                document.body.style.border = '5px solid red';
                
                addSystemMessage('‚úÖ Admin giri≈üi ba≈üarƒ±lƒ±!');
            } else {
                addSystemMessage('‚ùå Hatalƒ± ≈üifre!');
            }
        }
        
        async function clearChat() {
            if (!confirm('T√ºm sohbeti temizlemek istiyor musunuz?')) return;
            
            messages = [];
            await saveToAPI({ messages: [], users: onlineUsers });
            renderMessages();
            addSystemMessage('Sohbet temizlendi.');
        }
        
        function showHelp() {
            let help = '<strong>Komut Listesi:</strong><br>';
            help += '‚Ä¢ /admin [≈üifre] - Admin giri≈üi<br>';
            
            if (isAdmin) {
                help += '‚Ä¢ /temizle - Sohbeti temizle<br>';
            }
            
            help += '‚Ä¢ /yardƒ±m - Bu mesajƒ± g√∂ster';
            
            addSystemMessage(help);
        }
        
        // ========== DEMO MESAJLAR ==========
        function addDemoMessages() {
            // ƒ∞lk a√ßƒ±lƒ±≈üta demo mesajlar ekle
            if (messages.length === 0) {
                const demoMessages = [
                    { sender: 'Ahmet', text: 'Selam herkese!', type: 'user', timestamp: Date.now() - 5000 },
                    { sender: 'Mehmet', text: 'Yayƒ±n harika!', type: 'user', timestamp: Date.now() - 3000 },
                    { sender: 'Ay≈üe', text: 'Nasƒ±lsƒ±nƒ±z?', type: 'user', timestamp: Date.now() - 1000 }
                ];
                
                demoMessages.forEach(msg => {
                    messages.push(msg);
                    addMessageToUI(msg.sender, msg.text, msg.type, msg.timestamp);
                });
                
                saveToAPI({ messages: messages, users: onlineUsers });
            }
        }
        
        async function sendDemoReply(text) {
            const demoUsers = ['Ahmet', 'Mehmet', 'Ay≈üe'];
            const randomUser = demoUsers[Math.floor(Math.random() * demoUsers.length)];
            
            const replies = {
                'merhaba': ['Merhaba!', 'Selam!', 'Ho≈ü geldin!'],
                'nasƒ±lsƒ±n': ['ƒ∞yiyim, sen?', 'Harika!', 'Te≈üekk√ºrler!'],
                'admin': ['Admin aktif.', 'Popbox y√∂netiyor!']
            };
            
            let reply = 'Evet!';
            const lowerText = text.toLowerCase();
            
            for (const [key, responseArray] of Object.entries(replies)) {
                if (lowerText.includes(key)) {
                    reply = responseArray[Math.floor(Math.random() * responseArray.length)];
                    break;
                }
            }
            
            setTimeout(async () => {
                const message = {
                    id: Date.now(),
                    sender: randomUser,
                    text: reply,
                    type: 'user',
                    timestamp: Date.now()
                };
                
                await saveMessage(message);
                addMessageToUI(randomUser, reply, 'user');
            }, 1500);
        }
        
        // ========== SAYFA Y√úKLENDƒ∞ƒûƒ∞NDE ==========
        window.addEventListener('load', function() {
            // Sayfa yenilendiƒüinde otomatik giri≈ü
            const savedUser = sessionStorage.getItem('popbox_current_user');
            if (savedUser) {
                const user = JSON.parse(savedUser);
                document.getElementById('login-nick').value = user.name;
                login();
            }
        });
    </script>
</body>
