<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* WHATSAPP DESEN ARKAPLAN */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.15;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.3) 3%, transparent 3%),
                radial-gradient(circle at 90% 10%, rgba(255, 255, 255, 0.3) 4%, transparent 4%),
                radial-gradient(circle at 30% 80%, rgba(255, 255, 255, 0.3) 5%, transparent 5%),
                radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.3) 3%, transparent 3%),
                radial-gradient(circle at 50% 40%, rgba(255, 255, 255, 0.3) 6%, transparent 6%),
                radial-gradient(circle at 85% 90%, rgba(255, 255, 255, 0.3) 4%, transparent 4%);
            background-size: 100px 100px, 150px 150px, 120px 120px, 80px 80px, 200px 200px, 180px 180px;
            background-position: 15% 25%, 85% 15%, 35% 75%, 65% 55%, 50% 45%, 90% 85%;
            background-repeat: no-repeat;
        }

        /* GÃœNDÃœZ TEMASI */
        body.day-mode {
            background: #ffffff;
            color: #000000;
        }

        body.day-mode::before {
            opacity: 0.15;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 0, 0, 0.3) 3%, transparent 3%),
                radial-gradient(circle at 90% 10%, rgba(0, 0, 0, 0.3) 4%, transparent 4%),
                radial-gradient(circle at 30% 80%, rgba(0, 0, 0, 0.3) 5%, transparent 5%),
                radial-gradient(circle at 70% 60%, rgba(0, 0, 0, 0.3) 3%, transparent 3%),
                radial-gradient(circle at 50% 40%, rgba(0, 0, 0, 0.3) 6%, transparent 6%),
                radial-gradient(circle at 85% 90%, rgba(0, 0, 0, 0.3) 4%, transparent 4%);
        }

        /* BULANIK KATMAN - BU Ä°STEDÄ°ÄžÄ°NÄ°Z! */
        position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            z-index: 1;
        }

       .blur-layer {
    background: rgba(0, 0, 0, 0.8); /* DAHA KOYU yapÄ±n */
    backdrop-filter: blur(15px); /* DAHA FAZLA BULANIKLIK */
}

        /* GÄ°RÄ°Åž PANELÄ° */
        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            width: 90%;
            max-width: 400px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        body.day-mode .login-container {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .login-header {
            padding: 30px 30px 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.day-mode .login-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        body.day-mode .logo-icon {
            background: rgba(0, 0, 0, 0.1);
            color: black;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
        }

        body.day-mode .logo-text {
            color: #000000;
        }

        .login-title {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 5px;
        }

        body.day-mode .login-title {
            color: rgba(0, 0, 0, 0.9);
        }

        .login-form {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        body.day-mode .input-label {
            color: rgba(0, 0, 0, 0.9);
        }

        .login-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #ffffff;
            font-size: 15px;
            font-family: inherit;
        }

        body.day-mode .login-input {
            background: rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.15);
            color: #000000;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        body.day-mode .login-btn {
            background: rgba(0, 0, 0, 0.15);
            color: black;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .login-footer {
            padding: 20px 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
        }

        body.day-mode .login-footer {
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(0, 0, 0, 0.05);
        }

        .login-note {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        body.day-mode .login-note {
            color: rgba(0, 0, 0, 0.7);
        }

        /* TEMA BUTTONU */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        body.day-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: rgba(0, 0, 0, 0.8);
        }

        /* ANA UYGULAMA */
        #app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            display: none;
            background: #000000;
            flex-direction: column;
        }

        body.day-mode #app {
            background: #ffffff;
        }

        .top-bar {
            height: 60px;
            background: rgba(20, 20, 20, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        body.day-mode .top-bar {
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .left-panel {
            width: 250px;
            background: rgba(20, 20, 20, 0.8);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            overflow-y: auto;
        }

        body.day-mode .left-panel {
            background: rgba(255, 255, 255, 0.8);
            border-right: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chat-area {
            flex: 1;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        body.day-mode .chat-area {
            background: rgba(255, 255, 255, 0.9);
        }

        .message-container {
            margin-bottom: 15px;
        }

        .message-user {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        body.day-mode .user-name {
            color: rgba(0, 0, 0, 0.9);
        }

        .message-content {
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
            padding-left: 42px;
        }

        body.day-mode .message-content {
            color: rgba(0, 0, 0, 0.9);
        }

        .message-input-container {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #ffffff;
            font-size: 14px;
        }

        body.day-mode .message-input {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.15);
            color: #000000;
        }

        .send-btn {
            padding: 0 20px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        body.day-mode .send-btn {
            background: rgba(0, 0, 0, 0.15);
            color: black;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        body.day-mode .nav-btn {
            background: rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body class="night-mode">
    <!-- BULANIK KATMAN - BU VAR! -->
    <div class="blur-layer" id="blurLayer"></div>

    <!-- GÄ°RÄ°Åž PANELÄ° -->
    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <div class="logo-text">ChatApp</div>
            </div>
            <h2 class="login-title">GiriÅŸ Yap</h2>
        </div>

        <div class="login-form">
            <div class="input-group">
                <div class="input-label">
                    <i class="fas fa-user"></i>
                    KullanÄ±cÄ± AdÄ±
                </div>
                <input type="text" 
                       id="nickInput" 
                       class="login-input" 
                       placeholder="Nick girin"
                       autofocus>
            </div>

            <div class="input-group">
                <div class="input-label">
                    <i class="fas fa-lock"></i>
                    Åžifre (opsiyonel)
                </div>
                <input type="password" 
                       id="passInput" 
                       class="login-input" 
                       placeholder="Åžifre">
            </div>

            <button class="login-btn" onclick="handleLogin()" id="loginBtn">
                GiriÅŸ Yap
            </button>
        </div>

        <div class="login-footer">
            <div class="login-note">
                <p><strong>Demo:</strong> admin / admin123</p>
                <p><strong>Demo:</strong> bot / bot456</p>
            </div>
        </div>
    </div>

    <!-- TEMA BUTTONU -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <!-- ANA UYGULAMA -->
    <div id="app">
        <div class="top-bar">
            <div style="display: flex; align-items: center; gap: 10px;">
                <div class="logo-icon" style="width: 36px; height: 36px; font-size: 16px;">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <div>
                    <div style="font-weight: 700; font-size: 16px;">ChatApp</div>
                    <div style="font-size: 12px; opacity: 0.7;" id="userInfo"></div>
                </div>
            </div>
            
            <div style="display: flex; gap: 8px;">
                <button class="nav-btn" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <button class="nav-btn" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="left-panel">
                <h3 style="margin-bottom: 15px; font-size: 14px;">Ã‡evrimiÃ§iler</h3>
                <div id="userList"></div>
            </div>
            
            <div class="chat-area">
                <h3 style="margin-bottom: 15px; font-size: 14px;">Sohbet</h3>
                <div id="chatMessages"></div>
                
                <div class="message-input-container">
                    <div class="message-input-wrapper">
                        <input type="text" id="messageInput" class="message-input" placeholder="Mesaj...">
                        <button class="send-btn" onclick="sendMessage()">
                            GÃ¶nder
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isDayMode = false;

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (isDayMode) {
                body.classList.remove('day-mode');
                body.classList.add('night-mode');
                themeIcon.className = 'fas fa-moon';
                isDayMode = false;
            } else {
                body.classList.remove('night-mode');
                body.classList.add('day-mode');
                themeIcon.className = 'fas fa-sun';
                isDayMode = true;
            }
        }

        function handleLogin() {
            const nick = document.getElementById('nickInput').value.trim();
            const pass = document.getElementById('passInput').value;
            
            if (!nick) {
                alert('Nick gerekli!');
                return;
            }
            
            // ANINDA KAYBOL
            document.getElementById('loginContainer').style.display = 'none';
            
            // KullanÄ±cÄ± kontrolÃ¼
            const users = {
                'admin': {password: 'admin123', role: 'admin', avatar: 'A'},
                'bot': {password: 'bot456', role: 'bot', avatar: 'B'}
            };
            
            if (users[nick.toLowerCase()]) {
                if (pass !== users[nick.toLowerCase()].password) {
                    alert('Åžifre yanlÄ±ÅŸ!');
                    document.getElementById('loginContainer').style.display = 'block';
                    return;
                }
                currentUser = {
                    name: nick,
                    role: users[nick.toLowerCase()].role,
                    avatar: users[nick.toLowerCase()].avatar
                };
            } else {
                currentUser = {
                    name: nick,
                    role: 'user',
                    avatar: nick.charAt(0).toUpperCase()
                };
            }
            
            // BulanÄ±k katmanÄ± kaldÄ±r
            document.getElementById('blurLayer').style.display = 'none';
            
            // Ana uygulamayÄ± baÅŸlat
            initializeApp();
        }

        function initializeApp() {
            document.getElementById('app').style.display = 'flex';
            document.getElementById('userInfo').textContent = currentUser.name + ' â€¢ ' + 
                (currentUser.role === 'admin' ? 'ðŸ‘‘ Admin' : 
                 currentUser.role === 'bot' ? 'ðŸ¤– Bot' : 'ðŸ‘¤ User');
            
            loadUserList();
            loadChatMessages();
        }

        function loadUserList() {
            const users = [
                {name: 'admin', avatar: 'A', online: true},
                {name: 'bot', avatar: 'B', online: true},
                {name: 'User1', avatar: 'U', online: true},
                {name: 'User2', avatar: 'U', online: false}
            ];
            
            let html = '';
            users.forEach(user => {
                html += `
                    <div style="display: flex; align-items: center; gap: 10px; padding: 8px; 
                         background: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 8px;">
                        <div style="width: 24px; height: 24px; background: rgba(255,255,255,0.1); 
                             border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                            ${user.avatar}
                        </div>
                        <div>${user.name}</div>
                        <div style="margin-left: auto; width: 8px; height: 8px; 
                             background: ${user.online ? '#0f0' : '#888'}; border-radius: 50%;"></div>
                    </div>
                `;
            });
            
            document.getElementById('userList').innerHTML = html;
        }

        function loadChatMessages() {
            const messages = [
                {user: 'admin', avatar: 'A', message: 'HoÅŸ geldiniz!'},
                {user: 'bot', avatar: 'B', message: 'Sistem aktif.'}
            ];
            
            let html = '';
            messages.forEach(msg => {
                html += `
                    <div class="message-container">
                        <div class="message-user">
                            <div class="user-avatar">${msg.avatar}</div>
                            <div class="user-name">${msg.user}</div>
                        </div>
                        <div class="message-content">${msg.message}</div>
                    </div>
                `;
            });
            
            html += `
                <div class="message-container">
                    <div class="message-user">
                        <div class="user-avatar">${currentUser.avatar}</div>
                        <div class="user-name">${currentUser.name}</div>
                    </div>
                    <div class="message-content">Merhaba!</div>
                </div>
            `;
            
            document.getElementById('chatMessages').innerHTML = html;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            const chatMessages = document.getElementById('chatMessages');
            
            const messageHTML = `
                <div class="message-container">
                    <div class="message-user">
                        <div class="user-avatar">${currentUser.avatar}</div>
                        <div class="user-name">${currentUser.name}</div>
                    </div>
                    <div class="message-content">${text}</div>
                </div>
            `;
            
            chatMessages.innerHTML += messageHTML;
            input.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Bot cevabÄ±
            setTimeout(() => {
                const botHTML = `
                    <div class="message-container">
                        <div class="message-user">
                            <div class="user-avatar">B</div>
                            <div class="user-name">bot</div>
                        </div>
                        <div class="message-content">MesajÄ±nÄ±z alÄ±ndÄ±.</div>
                    </div>
                `;
                chatMessages.innerHTML += botHTML;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 500);
        }

        function handleLogout() {
            if (confirm('Ã‡Ä±kÄ±ÅŸ yap?')) {
                location.reload();
            }
        }

        // Enter tuÅŸu ile giriÅŸ
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.activeElement.id === 'nickInput' || 
                    document.activeElement.id === 'passInput') {
                    handleLogin();
                } else if (document.activeElement.id === 'messageInput') {
                    sendMessage();
                }
            }
        });
    </script>
</body>
</html>
