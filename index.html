<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popbox YouTube Live Chat</title>
    <style>
        /* BASƒ∞T VE ≈ûIK TASARIM */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            height: 100vh;
            display: flex;
            padding: 15px;
            gap: 15px;
        }
        
        /* YOUTUBE ALANI */
        .youtube-area {
            flex: 3;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #ff0000;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
        }
        
        #youtube-player {
            width: 100%;
            height: 100%;
        }
        
        .stream-info {
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #ff0000;
        }
        
        .stream-info h2 {
            color: #ff5555;
            margin-bottom: 5px;
        }
        
        /* SOHBET ALANI */
        .chat-area {
            flex: 1;
            background: rgba(30, 30, 46, 0.9);
            border-radius: 15px;
            min-width: 400px;
            display: flex;
            flex-direction: column;
            border: 2px solid #4fc3f7;
            box-shadow: 0 10px 30px rgba(79, 195, 247, 0.2);
            backdrop-filter: blur(10px);
        }
        
        /* CHAT HEADER */
        .chat-header {
            background: linear-gradient(90deg, #1e1e2e, #2d2d44);
            padding: 18px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #4fc3f7;
        }
        
        .chat-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #4fc3f7;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .online-count {
            background: #4caf50;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        /* KULLANICI Lƒ∞STESƒ∞ */
        .users-panel {
            padding: 15px;
            border-bottom: 1px solid rgba(79, 195, 247, 0.3);
            max-height: 200px;
            overflow-y: auto;
        }
        
        .users-title {
            color: #4fc3f7;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .user-item {
            background: rgba(79, 195, 247, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        .user-badge {
            font-size: 0.8em;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .badge-admin { background: #ff5555; }
        .badge-coadmin { background: #ffaa00; }
        .badge-operator { background: #5555ff; }
        .badge-user { background: #666; }
        
        /* MESAJLAR */
        .messages-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(20, 20, 35, 0.5);
        }
        
        .message {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 10px;
            border-left: 4px solid #4fc3f7;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .message-user {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .message-time {
            color: #888;
            font-size: 0.85em;
        }
        
        .message-content {
            line-height: 1.5;
            word-break: break-word;
        }
        
        .admin-message { border-left-color: #ff5555; background: rgba(255, 85, 85, 0.05); }
        .coadmin-message { border-left-color: #ffaa00; background: rgba(255, 170, 0, 0.05); }
        .operator-message { border-left-color: #5555ff; background: rgba(85, 85, 255, 0.05); }
        .system-message { border-left-color: #4caf50; background: rgba(76, 175, 80, 0.05); }
        
        /* MESAJ G√ñNDERME */
        .input-area {
            padding: 15px;
            background: rgba(30, 30, 46, 0.9);
            border-radius: 0 0 15px 15px;
            border-top: 1px solid rgba(79, 195, 247, 0.3);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 14px;
            border: 2px solid rgba(79, 195, 247, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        #messageInput:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        
        #sendButton {
            padding: 14px 25px;
            background: linear-gradient(135deg, #4fc3f7, #2979ff);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #sendButton:hover {
            background: linear-gradient(135deg, #2979ff, #4fc3f7);
            transform: translateY(-2px);
        }
        
        /* POPUP STILLERƒ∞ */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 46, 0.95);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #4fc3f7;
            z-index: 1001;
            min-width: 350px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        .popup h3 {
            color: #4fc3f7;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.4em;
        }
        
        .popup input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid rgba(79, 195, 247, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1em;
        }
        
        .popup-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .popup-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .popup-ok {
            background: linear-gradient(135deg, #4fc3f7, #2979ff);
            color: white;
        }
        
        .popup-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .popup-ok:hover {
            background: linear-gradient(135deg, #2979ff, #4fc3f7);
        }
        
        .popup-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* ADMIN PANEL */
        .admin-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999;
        }
        
        .admin-button {
            background: linear-gradient(135deg, #ff5555, #ff0000);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 85, 85, 0.3);
            transition: all 0.3s;
        }
        
        .admin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 85, 85, 0.5);
        }
        
        /* RESPONSIVE */
        @media (max-width: 1024px) {
            body {
                flex-direction: column;
            }
            .chat-area {
                min-width: auto;
                max-height: 500px;
            }
            .youtube-area {
                min-height: 300px;
            }
        }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4fc3f7;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #2979ff;
        }
    </style>
    
    <!-- YOUTUBE API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- SOCKET.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <!-- YOUTUBE PLAYER -->
    <div class="youtube-area">
        <div id="youtube-player"></div>
        <div class="stream-info">
            <h2>üé• Popbox YouTube Live</h2>
            <p id="stream-status">üî¥ Canlƒ± Yayƒ±n</p>
        </div>
    </div>
    
    <!-- SOHBET ALANI -->
    <div class="chat-area">
        <div class="chat-header">
            <div class="chat-title">
                <i class="fas fa-comments"></i> Popbox Live Chat
            </div>
            <div class="online-count">
                <i class="fas fa-users"></i> <span id="onlineCount">1</span> Online
            </div>
        </div>
        
        <!-- KULLANICI Lƒ∞STESƒ∞ -->
        <div class="users-panel">
            <div class="users-title">
                <i class="fas fa-user-friends"></i> √áevrimi√ßi Kullanƒ±cƒ±lar
            </div>
            <ul class="user-list" id="userList">
                <!-- Kullanƒ±cƒ±lar buraya eklenecek -->
            </ul>
        </div>
        
        <!-- MESAJLAR -->
        <div class="messages-container" id="messagesContainer">
            <div class="message system-message">
                <div class="message-header">
                    <span class="message-user">ü§ñ Sƒ∞STEM</span>
                    <span class="message-time">Ho≈ü Geldiniz</span>
                </div>
                <div class="message-content">
                    Popbox YouTube Live Chat'e ho≈ü geldiniz! Admin: popbox
                </div>
            </div>
        </div>
        
        <!-- MESAJ G√ñNDERME -->
        <div class="input-area">
            <div class="input-group">
                <input type="text" 
                       id="messageInput" 
                       placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n... (/admin, /help)"
                       autocomplete="off">
                <button id="sendButton">G√∂nder</button>
            </div>
        </div>
    </div>
    
    <!-- ADMIN BUTTON -->
    <div class="admin-panel" id="adminPanel" style="display: none;">
        <button class="admin-button" onclick="showAdminPopup()">
            <i class="fas fa-crown"></i> Admin Paneli
        </button>
    </div>
    
    <!-- ADMIN LOGIN POPUP -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="loginPopup">
        <h3>üëë ADMIN Gƒ∞Rƒ∞≈ûƒ∞</h3>
        <input type="text" 
               id="adminUsername" 
               placeholder="Kullanƒ±cƒ± Adƒ± (popbox)"
               autocomplete="off">
        <input type="password" 
               id="adminPassword" 
               placeholder="≈ûifre"
               autocomplete="off">
        <div class="popup-buttons">
            <button class="popup-ok" onclick="loginAsAdmin()">Giri≈ü Yap</button>
            <button class="popup-cancel" onclick="closePopup()">ƒ∞ptal</button>
        </div>
    </div>
    
    <!-- USER MANAGEMENT POPUP -->
    <div class="popup" id="userPopup">
        <h3>üë• KULLANICI Y√ñNETƒ∞Mƒ∞</h3>
        <select id="userSelect" class="popup-select">
            <option value="">Kullanƒ±cƒ± Se√ßin</option>
        </select>
        <select id="actionSelect" class="popup-select">
            <option value="coadmin">‚≠ê Co-Admin Yap</option>
            <option value="operator">üõ°Ô∏è Operator Yap</option>
            <option value="kick">‚õî Kullanƒ±cƒ±yƒ± At</option>
            <option value="mute">üîá Sessize Al</option>
        </select>
        <div class="popup-buttons">
            <button class="popup-ok" onclick="performAdminAction()">Uygula</button>
            <button class="popup-cancel" onclick="closePopup()">Kapat</button>
        </div>
    </div>
    
    <!-- FONT AWESOME (icons) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
        // ========== DEƒûƒ∞≈ûKENLER ==========
        let youtubePlayer;
        let socket;
        let currentUser = {
            name: '',
            role: 'user',
            isAdmin: false
        };
        
        // ========== YOUTUBE PLAYER ==========
        function onYouTubeIframeAPIReady() {
            youtubePlayer = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: 'dQw4w9WgXcQ', // KENDƒ∞ Vƒ∞DEO ID'Nƒ∞ YAZ
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            console.log('‚úÖ YouTube Player hazƒ±r');
            document.getElementById('stream-status').textContent = 
                `üé¨ ${event.target.getVideoData().title || 'Popbox Live'}`;
        }
        
        function onPlayerStateChange(event) {
            const status = ['üü• Bitti', 'üî¥ Canlƒ±', '‚è∏Ô∏è Duraklatƒ±ldƒ±', 'üì° Y√ºkleniyor'];
            if (event.data >= 0 && event.data <= 3) {
                document.getElementById('stream-status').textContent = status[event.data];
            }
        }
        
        // ========== SOCKET.IO BAƒûLANTISI ==========
        function initializeSocket() {
            socket = io('http://localhost:3000');
            
            socket.on('connect', () => {
                console.log('‚úÖ Sunucuya baƒülandƒ±');
                
                // Kullanƒ±cƒ± adƒ± iste
                const userName = prompt('Kullanƒ±cƒ± adƒ±nƒ±z:', `Kullanƒ±cƒ±_${Math.floor(Math.random() * 1000)}`);
                if (userName && userName.trim()) {
                    currentUser.name = userName.trim();
                    socket.emit('join', { username: currentUser.name });
                }
            });
            
            // MESAJ ALMA
            socket.on('chat-message', (data) => {
                addMessage(data.username, data.message, data.role, data.isSystem || false);
            });
            
            // Sƒ∞STEM MESAJI
            socket.on('system-message', (data) => {
                addMessage('ü§ñ Sƒ∞STEM', data.message, 'system', true);
            });
            
            // KULLANICI Lƒ∞STESƒ∞ G√úNCELLEME
            socket.on('user-list', (users) => {
                updateUserList(users);
                document.getElementById('onlineCount').textContent = users.length;
            });
            
            // ADMIN Gƒ∞Rƒ∞≈û BA≈ûARILI
            socket.on('admin-login-success', () => {
                currentUser.isAdmin = true;
                currentUser.role = 'admin';
                document.getElementById('adminPanel').style.display = 'block';
                addMessage('ü§ñ Sƒ∞STEM', '‚úÖ Admin yetkileri aktif edildi!', 'system', true);
                closePopup();
            });
            
            // ADMIN Gƒ∞Rƒ∞≈û BA≈ûARISIZ
            socket.on('admin-login-failed', () => {
                alert('‚ùå Hatalƒ± kullanƒ±cƒ± adƒ± veya ≈üifre!');
            });
            
            // KULLANICI ATILDI
            socket.on('user-kicked', () => {
                alert('‚õî Admin tarafƒ±ndan atƒ±ldƒ±nƒ±z!');
                location.reload();
            });
            
            // HATA MESAJI
            socket.on('error', (data) => {
                alert(`‚ùå Hata: ${data.message}`);
            });
        }
        
        // ========== MESAJ ƒ∞≈ûLEMLERƒ∞ ==========
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // KOMUT KONTROL√ú
            if (message.startsWith('/')) {
                handleCommand(message);
            } else {
                // NORMAL MESAJ
                socket.emit('send-message', {
                    message: message,
                    username: currentUser.name,
                    role: currentUser.role
                });
            }
            
            input.value = '';
            input.focus();
        }
        
        function handleCommand(command) {
            const parts = command.split(' ');
            const cmd = parts[0].toLowerCase();
            
            switch(cmd) {
                case '/admin':
                    showAdminPopup();
                    break;
                    
                case '/popup':
                    if (currentUser.isAdmin) {
                        showUserManagementPopup();
                    } else {
                        addMessage('ü§ñ Sƒ∞STEM', '‚ùå Bu komut i√ßin admin yetkisi gerekiyor!', 'system', true);
                    }
                    break;
                    
                case '/help':
                    addMessage('ü§ñ Sƒ∞STEM', 
                        'üìã Komutlar: /admin - Admin giri≈üi, /popup - Kullanƒ±cƒ± y√∂netimi (admin), /clear - Chat temizleme (admin)', 
                        'system', true);
                    break;
                    
                case '/clear':
                    if (currentUser.isAdmin) {
                        document.getElementById('messagesContainer').innerHTML = '';
                        addMessage('ü§ñ Sƒ∞STEM', 'üßπ Chat temizlendi.', 'system', true);
                    }
                    break;
                    
                default:
                    addMessage('ü§ñ Sƒ∞STEM', `‚ùå Bilinmeyen komut: ${cmd}`, 'system', true);
            }
        }
        
        // ========== MESAJ G√ñR√úNT√úLEME ==========
        function addMessage(username, message, role = 'user', isSystem = false) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            
            // Rol'e g√∂re class belirle
            let messageClass = 'message';
            if (role === 'admin') messageClass += ' admin-message';
            else if (role === 'coadmin') messageClass += ' coadmin-message';
            else if (role === 'operator') messageClass += ' operator-message';
            else if (isSystem || role === 'system') messageClass += ' system-message';
            
            // Rol simgeleri
            let roleIcon = '';
            if (role === 'admin') roleIcon = 'üëë ';
            else if (role === 'coadmin') roleIcon = '‚≠ê ';
            else if (role === 'operator') roleIcon = 'üõ°Ô∏è ';
            else if (isSystem) roleIcon = 'ü§ñ ';
            
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.className = messageClass;
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user">${roleIcon}${username}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${message}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        // ========== KULLANICI Lƒ∞STESƒ∞ ==========
        function updateUserList(users) {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            
            users.forEach(user => {
                const li = document.createElement('li');
                li.className = 'user-item';
                
                let badgeClass = 'badge-user';
                let badgeText = '';
                
                if (user.role === 'admin') {
                    badgeClass = 'badge-admin';
                    badgeText = 'üëë';
                } else if (user.role === 'coadmin') {
                    badgeClass = 'badge-coadmin';
                    badgeText = '‚≠ê';
                } else if (user.role === 'operator') {
                    badgeClass = 'badge-operator';
                    badgeText = 'üõ°Ô∏è';
                }
                
                li.innerHTML = `
                    <span class="user-badge ${badgeClass}">${badgeText}</span>
                    <span>${user.username}${user.username === currentUser.name ? ' (siz)' : ''}</span>
                `;
                
                userList.appendChild(li);
            });
        }
        
        // ========== POPUP ƒ∞≈ûLEMLERƒ∞ ==========
        function showAdminPopup() {
            document.getElementById('loginPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('adminUsername').focus();
        }
        
        function showUserManagementPopup() {
            if (!currentUser.isAdmin) {
                addMessage('ü§ñ Sƒ∞STEM', '‚ùå Bu i≈ülem i√ßin admin yetkisi gerekiyor!', 'system', true);
                return;
            }
            
            // Kullanƒ±cƒ± listesini doldur
            socket.emit('get-users');
            
            document.getElementById('userPopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        
        function loginAsAdmin() {
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value;
            
            if (!username || !password) {
                alert('‚ùå L√ºtfen kullanƒ±cƒ± adƒ± ve ≈üifre girin!');
                return;
            }
            
            // Sunucuya g√∂nder
            socket.emit('admin-login', {
                username: username,
                password: password
            });
            
            // Input'larƒ± temizle
            document.getElementById('adminUsername').value = '';
            document.getElementById('adminPassword').value = '';
        }
        
        function performAdminAction() {
            const selectedUser = document.getElementById('userSelect').value;
            const action = document.getElementById('actionSelect').value;
            
            if (!selectedUser) {
                alert('‚ùå L√ºtfen bir kullanƒ±cƒ± se√ßin!');
                return;
            }
            
            socket.emit('admin-action', {
                targetUser: selectedUser,
                action: action
            });
            
            closePopup();
        }
        
        function closePopup() {
            document.getElementById('loginPopup').style.display = 'none';
            document.getElementById('userPopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        
        // ========== SAYFA Y√úKLENƒ∞NCE ==========
        document.addEventListener('DOMContentLoaded', function() {
            // Socket baƒülantƒ±sƒ±nƒ± ba≈ülat
            initializeSocket();
            
            // Enter tu≈üu ile mesaj g√∂nderme
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Admin ≈üifre input'u i√ßin Enter
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') loginAsAdmin();
            });
            
            // G√∂nder butonu
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            
            // Overlay'e tƒ±klayƒ±nca popup'larƒ± kapat
            document.getElementById('overlay').addEventListener('click', closePopup);
            
            // Socket users event'i
            socket.on('users-for-admin', (users) => {
                const select = document.getElementById('userSelect');
                select.innerHTML = '<option value="">Kullanƒ±cƒ± Se√ßin</option>';
                
                users.forEach(user => {
                    if (user.username !== currentUser.name) {
                        const option = document.createElement('option');
                        option.value = user.username;
                        option.textContent = `${user.username} (${user.role})`;
                        select.appendChild(option);
                    }
                });
            });
        });
    </script>
</body>
