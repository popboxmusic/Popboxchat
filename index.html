<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Popbox Chat</title>

<style>
body{margin:0;background:#0e1621;color:#fff;font-family:Arial;height:100vh;display:flex;flex-direction:column}
.video{height:220px}
.video iframe{width:100%;height:100%}
.chat{flex:1;overflow:auto;padding:10px;background:#1c2632}
.msg{margin-bottom:8px;padding:8px;background:#111;border-radius:6px}
.input{display:flex}
.input input{flex:1;padding:15px;border:none;font-size:16px}
.input button{width:120px;border:none;background:#00bcd4;color:white;font-size:16px}
.login{position:fixed;inset:0;background:#0e1621;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:10px}
.login input{padding:10px;width:220px}
</style>
</head>
<body>

<div id="login" class="login">
  <h2>Nick Giriş</h2>
  <input id="nick" placeholder="Nick">
  <input id="pass" type="password" placeholder="Şifre">
  <button onclick="login()">Giriş / Kayıt</button>
</div>

<div class="video">
<iframe
src="https://www.youtube.com/embed/shD--eyF8ug?autoplay=1&mute=1&rel=0&playsinline=1"
allow="autoplay; encrypted-media"
allowfullscreen>
</iframe>
</div>

<div id="chat" class="chat"></div>

<div class="input">
  <input id="msg" placeholder="Mesaj yaz...">
  <button onclick="sendMsg()">Gönder</button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
