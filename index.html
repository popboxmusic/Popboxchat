<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popbox Music Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #f1f1f1;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #000;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    #login-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    #main-content {
      flex: 1;
      display: none;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #111;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
    }
    .message.own {
      background: #065fd4;
      align-self: flex-end;
      margin-left: auto;
    }
    #chat-input-area {
      display: flex;
      padding: 10px;
      background: #1e1e1e;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
      background: #333;
      color: white;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      background: #065fd4;
      color: white;
      cursor: pointer;
    }
    .hidden { display: none !important; }
    #online-count { color: #4caf50; font-weight: bold; }
  </style>
</head>
<body>

  <!-- Giriş ekranı -->
  <div id="login-screen">
    <h2>Giriş Yap</h2>
    <input id="email" type="email" placeholder="E-posta" />
    <input id="password" type="password" placeholder="Şifre" />
    <input id="nick" placeholder="Nick (isteğe bağlı)" />
    <button id="login-btn">Giriş Yap</button>
    <button id="register-btn">Kayıt Ol</button>
  </div>

  <!-- Ana içerik -->
  <div id="main-content" class="hidden">
    <header>
      Popbox Music Chat • Online: <span id="online-count">0</span>
    </header>

    <div id="messages"></div>

    <div id="chat-input-area">
      <input id="message-input" placeholder="Mesaj yaz..." />
      <button id="send-message">Gönder</button>
    </div>
  </div>

  <!-- Script'ler (module olarak) -->
  <script type="module">
    // Tüm modülleri import et
    import { auth, onAuthStateChanged } from './js/core/firebase.js';
    import { login, register, logout } from './js/core/auth.js';
    import { showLoginScreen, hideLoginScreen, addMessage, showError, updateOnlineCount } from './js/core/ui.js';
    import { listenMessages, initChatEvents } from './js/features/chat.js';

    // Sayfa yüklendiğinde çalışacaklar
    document.addEventListener('DOMContentLoaded', () => {
      // Giriş durumu dinle
      onAuthStateChanged(auth, (user) => {
        if (user) {
          hideLoginScreen();
          listenMessages();          // Mesajları dinlemeye başla
          initChatEvents();          // Gönderme olaylarını başlat
          console.log("Giriş yapıldı:", user.email);
        } else {
          showLoginScreen();
        }
      });

      // Giriş butonu
      document.getElementById('login-btn')?.addEventListener('click', async () => {
        const email = document.getElementById('email')?.value;
        const password = document.getElementById('password')?.value;
        const nick = document.getElementById('nick')?.value;

        if (!email || !password) {
          showError("E-posta ve şifre zorunlu");
          return;
        }

        try {
          await login(email, password, nick);
        } catch (err) {
          showError("Giriş başarısız: " + err.message);
        }
      });

      // Kayıt butonu
      document.getElementById('register-btn')?.addEventListener('click', async () => {
        const email = document.getElementById('email')?.value;
        const password = document.getElementById('password')?.value;
        const nick = document.getElementById('nick')?.value || email.split('@')[0];

        if (!email || !password || !nick) {
          showError("Tüm alanlar zorunlu");
          return;
        }

        try {
          await register(email, password, nick);
        } catch (err) {
          showError("Kayıt başarısız: " + err.message);
        }
      });
    });
  </script>

</body>
</html>
