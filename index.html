    <style>
        /* TÃœM STÄ°LLER BURADA - UZUN VERSÄ°YON */

        body { background: #0f0f0f; color: #fff; overflow: hidden; height: 100vh; }
        .app { display: flex; height: 100vh; width: 100vw; }

        /* GÄ°RÄ°Åž */
        .login-overlay {
            position: fixed; inset: 0; z-index: 1000;
            background: #0a0a0a;
            background-image: radial-gradient(rgba(255,0,0,0.2) 1px, transparent 1px);

            content: ''; position: absolute; inset: 0;
            backdrop-filter: blur(8px);

        .login-overlay.hidden { display: none; }
        .login-panel {
            width: 380px; background: rgba(20,20,20,0.9); border: 1px solid #ff0000;
            border-radius: 24px; padding: 32px; position: relative; z-index: 10;

        }
        .login-panel h2 { text-align: center; color: #ff0000; margin-bottom: 24px; }
        .login-panel input {
            width: 100%; padding: 14px; background: #1a1a1a; border: 1px solid #333;
            border-radius: 12px; color: #fff; margin-bottom: 16px;
        }
        .login-panel button {
            width: 100%; padding: 14px; background: #ff0000; border: none;
            border-radius: 12px; color: #fff; font-weight: bold; cursor: pointer;
        }
        .login-info { text-align: center; margin-top: 16px; color: #aaa; }

        /* SOL Ä°KON PANEL */
        .icon-panel {
            width: 72px; background: #0a0a0a; border-right: 1px solid #2a2a2a;
            display: flex; flex-direction: column; align-items: center; padding: 24px 0;
        }
        .icon-item {
            width: 48px; height: 48px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: #aaa; cursor: pointer;
            margin-bottom: 8px; position: relative;
        }
        .icon-item:hover { background: #2a2a2a; color: #fff; }
        .icon-item.active { background: #ff0000; color: #fff; }
        .icon-badge {
            position: absolute; top: -4px; right: -4px; width: 18px; height: 18px;
            background: #ff4444; border-radius: 50%; color: white; font-size: 10px;
            display: flex; align-items: center; justify-content: center;
        }
        .profile-avatar {
            margin-top: auto; width: 48px; height: 48px; border-radius: 50%;
            background: #ff0000; display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: pointer;
        }

        /* ANA Ä°Ã‡ERÄ°K */
        .main-content { flex: 1; display: flex; overflow: hidden; }

        /* SOL PANEL */
        .left-panel {
            width: 320px; background: #0a0a0a; border-right: 1px solid #2a2a2a;
            display: flex; flex-direction: column;
        }
        .panel-header {
            padding: 16px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; justify-content: space-between;
        }
        .panel-content { flex: 1; overflow-y: auto; padding: 16px; }
        .panel-close {
            width: 32px; height: 32px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }
        .panel-close:hover { background: #2a2a2a; }

        /* KANAL Ã–ÄžELERÄ° */
        .channel-item, .online-item, .chat-item {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            border-radius: 8px; cursor: pointer; margin-bottom: 4px;
        }
        .channel-item:hover, .online-item:hover, .chat-item:hover { background: #1a1a1a; }
        .channel-avatar, .online-avatar, .chat-avatar {
            width: 40px; height: 40px; border-radius: 50%; background: #1a1a1a;
            display: flex; align-items: center; justify-content: center; color: #ff0000;
        }
        .online-avatar { background: #0a5c36; color: #fff; }
        .channel-info, .online-info, .chat-info { flex: 1; }
        .channel-name, .online-name, .chat-name { font-weight: 600; color: #fff; }
        .channel-meta, .online-meta, .chat-meta { font-size: 11px; color: #aaa; }

        /* CHAT PANELÄ° */
        .chat-container {
            flex: 1; display: flex; flex-direction: column; background: #0f0f0f;
            position: relative;
        }
        .chat-header {
            padding: 16px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; justify-content: space-between;
        }
        .messages {
            flex: 1; overflow-y: auto; padding: 16px;
        }
        .message {
            margin-bottom: 8px; max-width: 70%;
        }
        .message.right { margin-left: auto; text-align: right; }
        .message-text {
            padding: 8px 12px; background: #1a1a1a; border-radius: 12px; display: inline-block;
        }
        .message.right .message-text { background: #ff0000; }
        .system-message {
            text-align: center; color: #aaa; padding: 8px;
        }
        .message-input-container {
            padding: 16px; background: #0a0a0a; border-top: 1px solid #2a2a2a;
        }
        .input-wrapper {
            display: flex; background: #1a1a1a; border: 1px solid #333;
            border-radius: 24px; padding: 4px;
        }
        .message-input {
            flex: 1; background: transparent; border: none; color: #fff; padding: 8px 12px;
        }
        .send-btn {
            width: 40px; height: 40px; background: #ff0000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* MEDYA PANELÄ° */
        .media-panel {
            width: 400px; background: #0a0a0a; border-left: 1px solid #2a2a2a;
            display: flex; flex-direction: column;
        }
        .media-header {
            padding: 16px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; justify-content: space-between;
        }
        .youtube-player {
            width: 100%; aspect-ratio: 16/9; background: #000;
        }
        #youtubeContainer { width: 100%; height: 100%; }
        .now-playing {
            padding: 12px; background: #0f0f0f; border-bottom: 1px solid #2a2a2a;
        }
        .playlist-container {
            flex: 1; overflow-y: auto; padding: 16px;
        }
        .playlist-item {
            padding: 8px; border-radius: 8px; cursor: pointer;
        }
        .playlist-item:hover { background: #1a1a1a; }

        /* MODAL */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: none; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1a1a1a; padding: 32px; border-radius: 24px; width: 400px;
        }
        .modal-content input, .modal-content select, .modal-content textarea {
            width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #333;
            border-radius: 8px; color: #fff; margin-bottom: 16px;
        }
        .modal-buttons { display: flex; gap: 12px; }
        .modal-btn {
            flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer;
        }
        .modal-btn.primary { background: #ff0000; color: #fff; }
        .modal-btn.secondary { background: #333; color: #fff; }

        /* Ã–ZEL SOHBET */
        .private-chat-panel {
            position: absolute; inset: 0; background: #0a0a0a; display: none;
            flex-direction: column; z-index: 30;
        }
        .private-chat-panel.active { display: flex; }
        .private-chat-header {
            padding: 16px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; justify-content: space-between;
        }
        .private-chat-messages {
            flex: 1; overflow-y: auto; padding: 16px;
        }
        .private-message {
            max-width: 80%; margin-bottom: 12px;
        }
        .private-message.right { margin-left: auto; }
        .private-message-text {
            padding: 8px 12px; background: #1a1a1a; border-radius: 12px;
        }
        .private-message.right .private-message-text { background: #ff0000; }
        .private-message-media img, .private-message-media video {
            max-width: 200px; border-radius: 8px; cursor: pointer;
        }
        .private-input-container {
            padding: 16px; background: #0a0a0a; border-top: 1px solid #2a2a2a;
        }
        .private-input-wrapper {
            display: flex; gap: 8px; background: #1a1a1a; border-radius: 24px; padding: 4px;
        }
        .private-input {
            flex: 1; background: transparent; border: none; color: #fff; padding: 8px 12px;
        }
        .private-send-btn {
            width: 40px; height: 40px; background: #ff0000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- GÄ°RÄ°Åž -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-panel">
            <h2>ðŸŽ§ CETCETY</h2>
            <input type="text" id="loginNick" placeholder="KullanÄ±cÄ± adÄ±">
            <input type="password" id="loginPassword" placeholder="Åžifre">
            <button onclick="handleLogin()">GÄ°RÄ°Åž YAP</button>
            <div class="login-info">Owner: mateky / Åžifre: Sahi17407@SCM</div>
        </div>
    </div>

    <!-- ANA UYGULAMA -->
    <div id="app" class="app" style="display: none;">
        <!-- SOL Ä°KON PANEL -->
        <div class="icon-panel">
            <div class="icon-item" onclick="showHome()"><i class="fas fa-home"></i></div>
            <div class="icon-item" onclick="openSubs()"><i class="fas fa-bell"></i><span class="icon-badge" id="subsBadge">0</span></div>
            <div class="icon-item" onclick="openChannels()"><i class="fas fa-list-ul"></i><span class="icon-badge" id="channelBadge">0</span></div>
            <div class="icon-item" onclick="openChats()"><i class="fas fa-comment"></i><span class="icon-badge" id="chatBadge">0</span></div>
            <div class="icon-item" onclick="openProfile()"><i class="fas fa-user"></i></div>
            <div class="profile-avatar" id="avatar"><span id="avatarText">?</span></div>
        </div>

        <div class="main-content">
            <!-- SOL PANEL -->
            <div class="left-panel" id="leftPanel"></div>

            <!-- CHAT PANELÄ° -->
            <div class="chat-container">
                <div class="chat-header">
                    <span id="channelName">genel</span>
                    <span id="onlineCount">0</span> Ã§evrimiÃ§i
                </div>
                <div class="messages" id="messages"></div>
                <div class="message-input-container">
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" class="message-input" placeholder="Mesaj..." onkeypress="if(event.key==='Enter') sendMessage()">
                        <div class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></div>
                    </div>
                </div>

                <!-- Ã–ZEL SOHBET -->
                <div id="privatePanel" class="private-chat-panel">
                    <div class="private-chat-header">
                        <span id="privateName"></span>
                        <div>
                            <button onclick="blockUser()"><i class="fas fa-ban"></i></button>
                            <button onclick="closePrivate()"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <div class="private-chat-messages" id="privateMessages"></div>
                    <div class="private-input-container">
                        <div class="private-input-wrapper">
                            <input type="text" id="privateInput" class="private-input" placeholder="Mesaj..." onkeypress="if(event.key==='Enter') sendPrivate()">
                            <div class="private-send-btn" onclick="sendPrivate()"><i class="fas fa-paper-plane"></i></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MEDYA PANELÄ° -->
            <div class="media-panel">
                <div class="media-header">
                    <span>Medya</span>
                    <div>
                        <button onclick="showAddVideo()">âž•</button>
                    </div>
                </div>
                <div class="youtube-player"><div id="youtubeContainer"></div></div>
                <div class="now-playing" id="nowPlaying">CETCETY Radio</div>
                <div class="playlist-container" id="playlist"></div>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <h3>Video Ekle</h3>
            <input type="text" id="videoUrl" placeholder="YouTube URL">
            <input type="text" id="videoTitle" placeholder="BaÅŸlÄ±k">
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="addVideo()">Ekle</button>
                <button class="modal-btn secondary" onclick="closeModal('videoModal')">Ä°ptal</button>
            </div>
        </div>
    </div>

    <script>
        // ========== FIREBASE ==========
        const firebaseConfig = {
            apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
            authDomain: "popboxmusicchat.firebaseapp.com",
            databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
            projectId: "popboxmusicchat"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        console.log('ðŸ”¥ Firebase hazÄ±r');

        // ========== GLOBAL ==========
        let user = null;
        let currentChannel = 'genel';
        let currentPrivate = null;
        let ytPlayer = null;
        const OWNER_PASS = 'Sahi17407@SCM';
        let channels = { genel: { name:'genel', subs:0, users:[] } };

        // ========== GÄ°RÄ°Åž ==========
        function handleLogin() {
            const nick = document.getElementById('loginNick').value.trim();
            const pass = document.getElementById('loginPassword').value.trim();
            if (!nick) return alert('Nick gerekli');

            if (nick === 'mateky' && pass !== OWNER_PASS) 
                return alert('âŒ Owner ÅŸifre hatalÄ±');

            user = {
                id: Date.now(),
                name: nick,
                role: nick === 'mateky' ? 'owner' : 'user',
                avatar: nick[0].toUpperCase(),
                subs: ['genel'],
                blocks: []
            };

            // Firebase'e ekle
            const userRef = db.ref(`online/${currentChannel}/${user.id}`);
            userRef.set({ name: user.name, role: user.role });
            userRef.onDisconnect().remove();

            // UI gÃ¶ster
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('app').style.display = 'flex';
            document.getElementById('avatarText').textContent = user.avatar;
            document.getElementById('messages').innerHTML = '';

            // Owner kanalÄ±
            if (user.role === 'owner' && !channels.owner) {
                channels.owner = { name:'owner', subs:0, users:[], hidden:true };
                user.subs.push('owner');
            }

            // Mesaj dinle
            db.ref(`chats/${currentChannel}`).off();
            db.ref(`chats/${currentChannel}`).on('child_added', (snap) => {
                const msg = snap.val();
                if (msg.sender !== user.name) showMessage(msg);
            });

            // Online dinle
            db.ref(`online/${currentChannel}`).on('value', (snap) => {
                const users = snap.val();
                document.getElementById('onlineCount').textContent = users ? Object.keys(users).length : 0;
            });

            showMessage({ sender: 'Sistem', text: `ðŸ‘‹ HoÅŸ geldin ${user.name}` });
            updateBadges();
            loadYouTube();
        }

        // ========== MESAJ ==========
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !user) return;

            db.ref(`chats/${currentChannel}`).push({
                sender: user.name,
                text: text,
                time: Date.now()
            });

            showMessage({ sender: user.name, text: text }, true);
            input.value = '';
        }

        function showMessage(msg, me = false) {
            const div = document.createElement('div');
            div.className = `message ${me ? 'right' : ''}`;
            div.innerHTML = `<div class="message-text"><b>${msg.sender}:</b> ${msg.text}</div>`;
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView();
        }

        // ========== Ã–ZEL SOHBET ==========
        function openPrivate(name) {
            if (name === user.name) return;
            currentPrivate = name;
            document.getElementById('privateName').textContent = name;
            document.getElementById('privatePanel').classList.add('active');
            document.getElementById('privateMessages').innerHTML = '';

            const chatId = [user.id, name].sort().join('_');
            db.ref(`private/${chatId}`).off();
            db.ref(`private/${chatId}`).on('child_added', (snap) => {
                const msg = snap.val();
                showPrivate(msg, msg.from === user.id);
            });
        }

        function sendPrivate() {
            const input = document.getElementById('privateInput');
            const text = input.value.trim();
            if (!text || !currentPrivate) return;

            const chatId = [user.id, currentPrivate].sort().join('_');
            db.ref(`private/${chatId}`).push({
                from: user.id,
                fromName: user.name,
                text: text,
                time: Date.now()
            });

            showPrivate({ fromName: user.name, text: text }, true);
            input.value = '';
        }

        function showPrivate(msg, me) {
            const div = document.createElement('div');
            div.className = `private-message ${me ? 'right' : ''}`;
            div.innerHTML = `<div class="private-message-text"><b>${msg.fromName}:</b> ${msg.text}</div>`;
            document.getElementById('privateMessages').appendChild(div);
            div.scrollIntoView();
        }

        function closePrivate() {
            document.getElementById('privatePanel').classList.remove('active');
            currentPrivate = null;
        }

        function blockUser() {
            if (!currentPrivate) return;
            if (!user.blocks) user.blocks = [];
            user.blocks.push(currentPrivate);
            alert(`ðŸš« ${currentPrivate} engellendi`);
            closePrivate();
        }

        // ========== VÄ°DEO ==========
        function showAddVideo() {
            document.getElementById('videoModal').classList.add('active');
        }

        function addVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            const title = document.getElementById('videoTitle').value.trim() || 'Video';
            if (!url) return;

            let id = url;
            if (url.includes('v=')) id = url.split('v=')[1]?.split('&')[0];
            else if (url.includes('youtu.be/')) id = url.split('youtu.be/')[1]?.split('?')[0];

            if (id && id.length === 11) {
                if (!channels[currentChannel].playlist) channels[currentChannel].playlist = [];
                channels[currentChannel].playlist.push({ id, title, by: user.name });
                updatePlaylist();
                closeModal('videoModal');
            }
        }

        function updatePlaylist() {
            const list = channels[currentChannel]?.playlist || [];
            let html = '';
            list.forEach(v => html += `<div class="playlist-item">ðŸŽ¬ ${v.title}</div>`);
            document.getElementById('playlist').innerHTML = html || 'Video yok';
        }

        // ========== YOUTUBE ==========
        function loadYouTube() {
            if (!window.YT) {
                const tag = document.createElement('script');
                tag.src = 'https://www.youtube.com/iframe_api';
                document.head.appendChild(tag);
            }
        }

        window.onYouTubeIframeAPIReady = () => {
            ytPlayer = new YT.Player('youtubeContainer', {
                height: '100%', width: '100%',
                videoId: 'jfKfPfyJRdk'
            });
        };

        // ========== PANEL ==========
        function openSubs() {
            let html = '<div class="panel-header"><h3>Abonelikler</h3><div class="panel-close" onclick="closePanel()">âœ•</div></div><div class="panel-content">';
            user.subs.forEach(ch => html += `<div class="channel-item" onclick="joinChannel('${ch}')">#${ch}</div>`);
            html += '</div>';
            document.getElementById('leftPanel').innerHTML = html;
        }

        function openChannels() {
            let html = '<div class="panel-header"><h3>Kanallar</h3><div class="panel-close" onclick="closePanel()">âœ•</div></div><div class="panel-content">';
            Object.values(channels).forEach(ch => {
                if (!ch.hidden || user.role === 'owner')
                    html += `<div class="channel-item" onclick="joinChannel('${ch.name}')">#${ch.name}</div>`;
            });
            html += '</div>';
            document.getElementById('leftPanel').innerHTML = html;
        }

        function openChats() {
            document.getElementById('leftPanel').innerHTML = '<div class="panel-header"><h3>Sohbetler</h3><div class="panel-close" onclick="closePanel()">âœ•</div></div><div class="panel-content"><div class="online-item" onclick="openPrivate(\'demo\')">ðŸ’¬ demo</div></div>';
        }

        function openProfile() {
            document.getElementById('leftPanel').innerHTML = `
                <div class="panel-header"><h3>Profil</h3><div class="panel-close" onclick="closePanel()">âœ•</div></div>
                <div class="panel-content">
                    <div style="text-align:center">
                        <div style="width:80px;height:80px;background:#ff0000;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:20px auto;font-size:32px">${user.avatar}</div>
                        <h3>${user.name}</h3>
                        <p>${user.role}</p>
                        <button onclick="logout()" style="background:#ff0000;color:#fff;border:none;padding:12px;border-radius:8px;margin-top:20px">Ã‡Ä±kÄ±ÅŸ</button>
                    </div>
                </div>
            `;
        }

        function joinChannel(ch) {
            if (!channels[ch]) return;
            if (ch === 'owner' && user.role !== 'owner') return alert('EriÅŸim yok');

            db.ref(`online/${currentChannel}/${user.id}`).remove();
            currentChannel = ch;
            db.ref(`online/${currentChannel}/${user.id}`).set({ name: user.name });

            document.getElementById('channelName').textContent = ch;
            document.getElementById('messages').innerHTML = '';
            closePanel();
        }

        function closePanel() {
            document.getElementById('leftPanel').innerHTML = '';
        }

        function showHome() { alert('CETCETY'); }
        function logout() { location.reload(); }
        function updateBadges() { document.getElementById('subsBadge').textContent = user.subs.length; }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        // ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePrivate();
                closePanel();
                document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
            }
        });
    </script>
</body>
</html>
