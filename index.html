<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popbox Elite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --border-light: #222222;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-blue: #3b82f6;
            --accent-red: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .top-bar {
            height: 60px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-light);
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 18px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-blue), #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .app-container {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* SAƒû PANEL - Video (G√úNCELLENMƒ∞≈û) */
        .video-panel {
            width: 400px;
            background: #000;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .video-header {
            padding: 18px 24px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-header h3 {
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .video-controls-bar {
            display: flex;
            gap: 8px;
        }

        .video-btn {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .video-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .video-btn.live {
            background: var(--accent-red);
            border-color: var(--accent-red);
        }

        .video-btn.live:hover {
            background: #dc2626;
        }

        .video-container {
            flex: 1;
            position: relative;
            background: #000;
        }

        .youtube-video {
            width: 100%;
            height: 100%;
            border: none;
        }

        .live-stream-container {
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            position: relative;
        }

        .live-stream-container.active {
            display: flex;
        }

        .live-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .camera-btn {
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
        }

        .camera-btn.active {
            background: var(--accent-blue);
        }

        .live-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
        }

        .live-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-red);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .video-info {
            padding: 18px 24px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .video-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 12px;
            min-width: 400px;
            max-width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
        }

        .video-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .video-item {
            padding: 12px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .video-item:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-blue);
        }

        .video-item-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .video-item-desc {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .video-item.active {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-blue);
        }

        .no-videos {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <div class="logo-icon">P</div>
            <span>Popbox Elite</span>
        </div>
    </div>

    <div class="app-container">
        <!-- SAƒû PANEL - Video -->
        <div class="video-panel">
            <div class="video-header">
                <div>
                    <h3><i class="fas fa-play-circle"></i> Popbox Stream</h3>
                    <p style="font-size: 13px; color: rgba(255, 255, 255, 0.7); margin-top: 4px;" id="videoStatus">
                        Popbox Music Videolarƒ±
                    </p>
                </div>
                
                <div class="video-controls-bar">
                    <button class="video-btn" onclick="openVideoModal()">
                        <i class="fas fa-video"></i> Video Se√ß
                    </button>
                    <button class="video-btn live" onclick="toggleLiveStream()" id="liveBtn">
                        <i class="fas fa-broadcast-tower"></i> Canlƒ± Yayƒ±n
                    </button>
                </div>
            </div>
            
            <div class="video-container">
                <!-- YouTube Video -->
                <iframe 
                    class="youtube-video"
                    id="youtubePlayer"
                    src=""
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
                
                <!-- Canlƒ± Yayƒ±n -->
                <div class="live-stream-container" id="liveStreamContainer">
                    <video class="live-video" id="liveVideo" autoplay muted playsinline></video>
                    <div class="camera-selector">
                        <button class="camera-btn active" onclick="switchCamera('user')" id="frontCameraBtn">
                            <i class="fas fa-user"></i> √ñn Kamera
                        </button>
                        <button class="camera-btn" onclick="switchCamera('environment')" id="backCameraBtn">
                            <i class="fas fa-camera"></i> Arka Kamera
                        </button>
                    </div>
                    <div class="live-controls">
                        <button class="live-btn stop" onclick="stopLiveStream()" id="stopLiveBtn">
                            <i class="fas fa-stop"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="video-info">
                <div class="video-title" id="videoTitle">Popbox Music Videolarƒ± Y√ºkleniyor...</div>
                <div class="video-stats">
                    <span><i class="fas fa-eye"></i> <span id="viewerCount">-</span> izleyici</span>
                    <span><i class="fas fa-clock"></i> <span id="videoDuration">-</span></span>
                </div>
            </div>
        </div>
    </div>

    <!-- VIDEO MODAL -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Popbox Music Videolarƒ±</div>
                <button class="modal-close" onclick="closeVideoModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div id="videoList" class="video-list">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Videolar y√ºkleniyor...
                </div>
            </div>
        </div>
    </div>

    <script>
        // YouTube API anahtarƒ± (Demo i√ßin - ger√ßek projede kendi anahtarƒ±nƒ±zƒ± kullanƒ±n)
        const YOUTUBE_API_KEY = 'AIzaSyAqTB5zD_RyWkRbpl8mh6yY8k8BXwNzmWU'; // Demo key - sƒ±nƒ±rlƒ± kullanƒ±m
        const POPBOX_CHANNEL_ID = 'UC2FvF6B3dD6JQwQhq5qQ5qQ'; // Popbox Music kanal ID
        
        // Video Sistemi Deƒüi≈ükenleri
        let isLiveStreaming = false;
        let stream = null;
        let currentCamera = 'user';
        let currentVideoId = '';
        let popboxVideos = [];
        
        // Sayfa y√ºklendiƒüinde Popbox Music videolarƒ±nƒ± √ßek
        document.addEventListener('DOMContentLoaded', function() {
            loadPopboxVideos();
            
            // Varsayƒ±lan olarak bir video oynat
            setTimeout(() => {
                if (popboxVideos.length > 0) {
                    playVideo(popboxVideos[0].id, popboxVideos[0].title);
                }
            }, 1000);
        });
        
        // Popbox Music kanalƒ±ndan videolarƒ± √ßek
        async function loadPopboxVideos() {
            try {
                // YouTube API'den Popbox Music kanalƒ±ndaki videolarƒ± √ßek
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?key=${YOUTUBE_API_KEY}&channelId=${POPBOX_CHANNEL_ID}&part=snippet,id&order=date&maxResults=20&type=video`
                );
                
                if (!response.ok) {
                    throw new Error('YouTube API hatasƒ±');
                }
                
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    popboxVideos = data.items.map(item => ({
                        id: item.id.videoId,
                        title: item.snippet.title,
                        description: item.snippet.description,
                        thumbnail: item.snippet.thumbnails.medium.url,
                        publishedAt: item.snippet.publishedAt
                    }));
                    
                    updateVideoList();
                } else {
                    // Eƒüer API √ßalƒ±≈ümazsa demo videolar kullan
                    useDemoVideos();
                }
                
            } catch (error) {
                console.error('Video y√ºkleme hatasƒ±:', error);
                // API hatasƒ±nda demo videolar kullan
                useDemoVideos();
            }
        }
        
        function useDemoVideos() {
            // Demo videolar (Popbox Music benzeri)
            popboxVideos = [
                {
                    id: 'jfKfPfyJRdk',
                    title: 'Lofi Hip Hop Radio üìö - beats to relax/study to',
                    description: 'Lofi hip hop music for studying, relaxing, and working',
                    thumbnail: 'https://img.youtube.com/vi/jfKfPfyJRdk/mqdefault.jpg'
                },
                {
                    id: '5qap5aO4i9A',
                    title: 'lofi hip hop radio - beats to relax/study to',
                    description: '24/7 lofi hip hop radio stream',
                    thumbnail: 'https://img.youtube.com/vi/5qap5aO4i9A/mqdefault.jpg'
                },
                {
                    id: 'DWcJFNfaw9c',
                    title: 'Chillhop Radio - jazzy & lofi hip hop beats üêæ',
                    description: '24/7 chillhop radio stream',
                    thumbnail: 'https://img.youtube.com/vi/DWcJFNfaw9c/mqdefault.jpg'
                },
                {
                    id: 'MCkx5Rq6CkU',
                    title: 'Coffee Shop Radio ‚òï - 24/7 lofi & jazzy hip hop beats',
                    description: 'Coffee shop ambience with lofi music',
                    thumbnail: 'https://img.youtube.com/vi/MCkx5Rq6CkU/mqdefault.jpg'
                }
            ];
            
            updateVideoList();
        }
        
        function updateVideoList() {
            const videoListDiv = document.getElementById('videoList');
            
            if (popboxVideos.length === 0) {
                videoListDiv.innerHTML = `
                    <div class="no-videos">
                        <i class="fas fa-video-slash" style="font-size: 48px; margin-bottom: 16px;"></i>
                        <p>Video bulunamadƒ±</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            popboxVideos.forEach((video, index) => {
                const isActive = video.id === currentVideoId;
                html += `
                    <div class="video-item ${isActive ? 'active' : ''}" 
                         onclick="playVideo('${video.id}', '${video.title.replace(/'/g, "\\'")}')">
                        <div style="display: flex; gap: 12px; align-items: center;">
                            <img src="${video.thumbnail}" 
                                 alt="${video.title}" 
                                 style="width: 80px; height: 60px; border-radius: 4px;">
                            <div style="flex: 1;">
                                <div class="video-item-title">${video.title}</div>
                                <div class="video-item-desc">
                                    ${video.description.substring(0, 100)}...
                                </div>
                            </div>
                            ${isActive ? '<i class="fas fa-play" style="color: var(--accent-blue);"></i>' : ''}
                        </div>
                    </div>
                `;
            });
            
            videoListDiv.innerHTML = html;
        }
        
        function playVideo(videoId, title) {
            currentVideoId = videoId;
            
            // YouTube iframe'i g√ºncelle
            const youtubePlayer = document.getElementById('youtubePlayer');
            youtubePlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&rel=0&modestbranding=1`;
            
            // Video bilgilerini g√ºncelle
            document.getElementById('videoTitle').textContent = title;
            document.getElementById('viewerCount').textContent = 'Yayƒ±nda';
            document.getElementById('videoDuration').textContent = 'Popbox Music';
            
            // Canlƒ± yayƒ±nƒ± durdur (eƒüer a√ßƒ±ksa)
            if (isLiveStreaming) {
                stopLiveStream();
            }
            
            // Video listesini g√ºncelle
            updateVideoList();
            
            // Modal'ƒ± kapat
            closeVideoModal();
            
            // Bildirim
            showNotification(`üéµ ${title} oynatƒ±lƒ±yor`);
        }
        
        function openVideoModal() {
            document.getElementById('videoModal').style.display = 'flex';
        }
        
        function closeVideoModal() {
            document.getElementById('videoModal').style.display = 'none';
        }
        
        // CANLI YAYIN FONKSƒ∞YONLARI
        async function toggleLiveStream() {
            if (isLiveStreaming) {
                stopLiveStream();
            } else {
                await startLiveStream();
            }
        }
        
        async function startLiveStream() {
            try {
                // Kamera eri≈üimi iste
                const constraints = {
                    video: {
                        facingMode: currentCamera,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: true
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Video elementine baƒüla
                const liveVideo = document.getElementById('liveVideo');
                liveVideo.srcObject = stream;
                
                // YouTube videoyu gizle, canlƒ± yayƒ±nƒ± g√∂ster
                document.getElementById('youtubePlayer').style.display = 'none';
                document.getElementById('liveStreamContainer').classList.add('active');
                
                // Durumu g√ºncelle
                isLiveStreaming = true;
                document.getElementById('liveBtn').innerHTML = '<i class="fas fa-stop"></i> Canlƒ± Yayƒ±nƒ± Durdur';
                document.getElementById('videoStatus').textContent = 'üî¥ CANLI YAYIN';
                document.getElementById('videoTitle').textContent = 'Canlƒ± Yayƒ±n';
                document.getElementById('viewerCount').textContent = 'LIVE';
                
                // Bildirim
                showNotification('üî¥ Canlƒ± yayƒ±n ba≈üladƒ±!');
                
            } catch (error) {
                console.error('Kamera hatasƒ±:', error);
                alert('Kamera ve mikrofon eri≈üimi gereklidir!');
            }
        }
        
        function stopLiveStream() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            // YouTube videoyu geri g√∂ster
            document.getElementById('youtubePlayer').style.display = 'block';
            document.getElementById('liveStreamContainer').classList.remove('active');
            
            // Durumu g√ºncelle
            isLiveStreaming = false;
            document.getElementById('liveBtn').innerHTML = '<i class="fas fa-broadcast-tower"></i> Canlƒ± Yayƒ±n';
            document.getElementById('videoStatus').textContent = 'Popbox Music Videolarƒ±';
            
            // Eƒüer bir video se√ßiliyse onu g√∂ster
            if (currentVideoId) {
                const currentVideo = popboxVideos.find(v => v.id === currentVideoId);
                if (currentVideo) {
                    document.getElementById('videoTitle').textContent = currentVideo.title;
                }
            } else if (popboxVideos.length > 0) {
                document.getElementById('videoTitle').textContent = popboxVideos[0].title;
            }
            
            document.getElementById('viewerCount').textContent = 'Yayƒ±nda';
            
            showNotification('Canlƒ± yayƒ±n sona erdi.');
        }
        
        function switchCamera(cameraType) {
            currentCamera = cameraType;
            
            // Butonlarƒ± g√ºncelle
            document.getElementById('frontCameraBtn').classList.toggle('active', cameraType === 'user');
            document.getElementById('backCameraBtn').classList.toggle('active', cameraType === 'environment');
            
            // Eƒüer canlƒ± yayƒ±n aktifse kamerayƒ± deƒüi≈ütir
            if (isLiveStreaming && stream) {
                stopLiveStream();
                setTimeout(startLiveStream, 500);
            }
        }
        
        // Bildirim fonksiyonu
        function showNotification(message) {
            // Basit bildirim
            console.log('Bildirim:', message);
            
            // Daha geli≈ümi≈ü bildirim (tarayƒ±cƒ± bildirimi)
            if ("Notification" in window && Notification.permission === "granted") {
                new Notification("Popbox Elite", {
                    body: message,
                    icon: "https://img.icons8.com/color/96/000000/music.png"
                });
            }
        }
        
        // Tarayƒ±cƒ± bildirimi izni
        if ("Notification" in window && Notification.permission === "default") {
            Notification.requestPermission();
        }
        
        // ESC tu≈üu ile modal kapatma
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeVideoModal();
            }
        });
        
        // Modal dƒ±≈üƒ±na tƒ±klayƒ±nca kapat
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeVideoModal();
            }
        });
        
        // Sayfa kapanƒ±rken canlƒ± yayƒ±nƒ± durdur
        window.addEventListener('beforeunload', function() {
            if (isLiveStreaming) {
                stopLiveStream();
            }
        });
    </script>
</body>
</html>
