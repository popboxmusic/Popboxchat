<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popbox Elite - Tüm Özellikler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* TEMEL CSS SIFIRLAMA */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .hidden {
            display: none !important;
        }

        /* GİRİŞ EKRANI */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5000;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 32px;
            background: #111111;
            border-radius: 12px;
            border: 1px solid #222222;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 24px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #b0b0b0;
        }

        .login-input {
            width: 100%;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #222222;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            font-family: inherit;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #111111;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
        }

        .login-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .login-note {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #888888;
        }

        .login-note p {
            margin-bottom: 8px;
        }

        /* ANA UYGULAMA KABUĞU */
        #app {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        #app.active {
            display: flex;
        }

        /* ÜST BAR */
        .top-bar {
            height: 60px;
            background: #111111;
            border-bottom: 1px solid #222222;
            padding: 0 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 18px;
            color: #ffffff;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 16px;
        }

        /* ANA İÇERİK */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* SOL PANEL - Online Listesi */
        .online-panel {
            width: 320px;
            background: #111111;
            border-right: 1px solid #222222;
            display: none;
            flex-direction: column;
        }

        /* ORTA PANEL - Ana Sohbet */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }

        /* SAĞ PANEL - Video */
        .video-panel {
            width: 450px;
            background: #000;
            border-left: 1px solid #222222;
            display: none;
            flex-direction: column;
        }

        /* Responsive düzenlemeler */
        @media (max-width: 1200px) {
            .video-panel {
                width: 350px;
            }
        }

        /* Debug mesajı */
        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #10b981;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <!-- DEBUG BİLGİSİ -->
    <div class="debug-info" id="debugInfo">Başlangıç...</div>

    <!-- GİRİŞ EKRANI -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">P</div>
                <h1 class="login-title">Popbox Elite</h1>
                <p class="login-subtitle">Professional Chat Platform</p>
            </div>
            
            <input id="nickInput" class="login-input" type="text" placeholder="Kullanıcı adı" autofocus>
            <input id="passInput" class="login-input" type="password" placeholder="Şifre (sadece kayıtlı kullanıcılar için)">
            
            <button class="login-btn" onclick="handleLogin()">Giriş Yap</button>
            
            <div class="login-note">
                <p>Not: Kayıtlı nickler için şifre gereklidir</p>
                <p>Owner: <strong>mateky</strong> / <strong>kumsal07@</strong></p>
                <p>Güvenlik Botu: <strong>MATE</strong></p>
            </div>
        </div>
    </div>

    <!-- ANA UYGULAMA -->
    <div id="app">
        <!-- ÜST BAR -->
        <div class="top-bar">
            <div class="logo">
                <div class="logo-icon">P</div>
                <span>Popbox Elite</span>
            </div>
            
            <div id="navControls" class="nav-controls">
                <!-- Nav kontrolleri buraya eklenecek -->
            </div>
        </div>

        <!-- ANA İÇERİK -->
        <div class="main-content">
            <!-- Sol Panel -->
            <div id="onlinePanel" class="online-panel">
                <!-- Online kullanıcı listesi buraya eklenecek -->
            </div>
            
            <!-- Orta Panel -->
            <div id="chatPanel" class="chat-panel">
                <!-- Sohbet alanı buraya eklenecek -->
                <div style="padding: 20px; color: #888; text-align: center;">
                    <h3>Popbox Elite</h3>
                    <p>Sistem başlatılıyor...</p>
                </div>
            </div>
            
            <!-- Sağ Panel -->
            <div id="videoPanel" class="video-panel">
                <!-- Video alanı buraya eklenecek -->
                <div style="padding: 20px; color: #888; text-align: center;">
                    <h3>Video Paneli</h3>
                    <p>Video sistemi yükleniyor...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== TEMEL SİSTEM DEĞİŞKENLERİ ====================
        let currentUser = null;
        let theme = 'night';
        let debugElement = null;

        // ==================== DEBUG FONKSİYONU ====================
        function debug(message) {
            if (!debugElement) {
                debugElement = document.getElementById('debugInfo');
            }
            debugElement.textContent = message;
            console.log(`[DEBUG] ${message}`);
        }

        // ==================== GİRİŞ SİSTEMİ ====================
        function handleLogin() {
            debug('Giriş işlemi başlatılıyor...');
            
            const nickInput = document.getElementById('nickInput');
            const passInput = document.getElementById('passInput');
            
            let nick = nickInput.value.trim();
            const pass = passInput.value;
            
            if (!nick) {
                alert('Kullanıcı adı gerekli!');
                return;
            }
            
            // Basit giriş kontrolü (demo)
            currentUser = {
                name: nick,
                role: 'user',
                avatar: nick.charAt(0).toUpperCase(),
                online: true
            };
            
            // Özel kullanıcı kontrolleri
            if (nick.toLowerCase() === 'mateky' && pass === 'kumsal07@') {
                currentUser.role = 'owner';
                debug('Owner girişi başarılı');
            } else if (nick.toLowerCase() === 'mate') {
                currentUser.role = 'admin';
                currentUser.name = 'MATE';
                currentUser.avatar = 'S';
                debug('Güvenlik botu girişi başarılı');
            }
            
            // Giriş başarılı
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('app').classList.add('active');
            
            initializeSystem();
        }

        // ==================== SİSTEM BAŞLATMA ====================
        function initializeSystem() {
            debug('Sistem başlatılıyor...');
            
            // Panelleri göster
            document.getElementById('onlinePanel').style.display = 'flex';
            document.getElementById('videoPanel').style.display = 'flex';
            
            // Nav kontrollerini ekle
            setupNavControls();
            
            // Başlangıç mesajı
            showWelcomeMessage();
            
            debug('Sistem başlatıldı');
        }

        // ==================== NAV KONTROLLERİ ====================
        function setupNavControls() {
            const navControls = document.getElementById('navControls');
            
            const controlsHTML = `
                <div style="display: flex; gap: 8px; align-items: center;">
                    <button class="nav-btn" onclick="openProfile()" title="Profilim">
                        <i class="fas fa-user"></i>
                    </button>
                    <button class="nav-btn" onclick="toggleTheme()" title="Tema değiştir">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="nav-btn" onclick="toggleIRC()" title="IRC Komutları">
                        <i class="fas fa-terminal"></i>
                    </button>
                    <button class="nav-btn" onclick="toggleOwnerPanel()" title="Owner Paneli">
                        <i class="fas fa-crown"></i>
                    </button>
                </div>
            `;
            
            navControls.innerHTML = controlsHTML;
            
            // Nav butonları için CSS ekle
            const style = document.createElement('style');
            style.textContent = `
                .nav-btn {
                    width: 36px;
                    height: 36px;
                    border-radius: 50%;
                    background: transparent;
                    border: 1px solid #222222;
                    color: #b0b0b0;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    font-size: 14px;
                    transition: all 0.2s ease;
                }
                .nav-btn:hover {
                    background: #1a1a1a;
                    color: #ffffff;
                }
            `;
            document.head.appendChild(style);
        }

        // ==================== TEMEL FONKSİYONLAR ====================
        function openProfile() {
            debug('Profil paneli açılıyor...');
            alert('Profil paneli (demo) - Yakında eklenecek');
        }

        function toggleTheme() {
            if (theme === 'night') {
                document.body.style.backgroundColor = '#f8fafc';
                document.body.style.color = '#0f172a';
                document.querySelector('.top-bar').style.backgroundColor = '#ffffff';
                document.querySelector('.top-bar').style.borderBottomColor = '#e2e8f0';
                theme = 'day';
                debug('Gündüz temasına geçildi');
            } else {
                document.body.style.backgroundColor = '#0a0a0a';
                document.body.style.color = '#ffffff';
                document.querySelector('.top-bar').style.backgroundColor = '#111111';
                document.querySelector('.top-bar').style.borderBottomColor = '#222222';
                theme = 'night';
                debug('Gece temasına geçildi');
            }
        }

        function toggleIRC() {
            debug('IRC paneli açılıyor...');
            alert('IRC komutları (demo) - Yakında eklenecek');
        }

        function toggleOwnerPanel() {
            if (currentUser && currentUser.role === 'owner') {
                debug('Owner paneli açılıyor...');
                alert('Owner paneli (demo) - Yakında eklenecek');
            } else {
                alert('Bu panele erişim yetkiniz yok!');
            }
        }

        function showWelcomeMessage() {
            const chatPanel = document.getElementById('chatPanel');
            const welcomeHTML = `
                <div style="padding: 20px; color: #888; text-align: center;">
                    <h3>Hoş geldin, ${currentUser.name}!</h3>
                    <p>Popbox Elite sistemine giriş yaptınız.</p>
                    <p>Özellikler yükleniyor...</p>
                </div>
            `;
            
            // Sohbet panelini güncelle
            chatPanel.innerHTML = `
                <div style="display: flex; flex-direction: column; height: 100%;">
                    <div style="flex: 1; padding: 20px; overflow-y: auto;" id="chatMessages">
                        ${welcomeHTML}
                    </div>
                    <div style="padding: 20px; border-top: 1px solid #222222;">
                        <div style="display: flex; gap: 12px;">
                            <input type="text" id="messageInput" placeholder="Mesaj yazın..." 
                                   style="flex: 1; padding: 12px; background: #1a1a1a; border: 1px solid #222222; 
                                          border-radius: 8px; color: #ffffff;">
                            <button onclick="sendMessage()" style="padding: 12px 24px; background: #3b82f6; 
                                   color: white; border: none; border-radius: 8px; cursor: pointer;">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            const chatMessages = document.getElementById('chatMessages');
            const messageHTML = `
                <div style="margin-bottom: 16px; padding: 12px; background: #1a1a1a; border-radius: 8px;">
                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
                        <div style="width: 24px; height: 24px; background: linear-gradient(135deg, #3b82f6, #8b5cf6); 
                             border-radius: 50%; display: flex; align-items: center; justify-content: center; 
                             color: white; font-weight: bold;">${currentUser.avatar}</div>
                        <span style="font-weight: 600;">${currentUser.name}</span>
                        <span style="font-size: 12px; color: #888; margin-left: auto;">${new Date().toLocaleTimeString()}</span>
                    </div>
                    <div>${text}</div>
                </div>
            `;
            
            chatMessages.innerHTML += messageHTML;
            input.value = '';
            
            // Otomatik scroll
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            debug('Mesaj gönderildi: ' + text);
        }

        // ==================== SAYFA YÜKLENDİĞİNDE ====================
        document.addEventListener('DOMContentLoaded', function() {
            debug('DOM yüklendi');
            
            // Enter tuşu ile giriş
            document.getElementById('nickInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleLogin();
            });
            
            document.getElementById('passInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleLogin();
            });
            
            // Enter tuşu ile mesaj gönderme
            document.addEventListener('keypress', function(e) {
                if (e.target.id === 'messageInput' && e.key === 'Enter') {
                    sendMessage();
                }
            });
        });

        // ==================== ÇIKIŞ İŞLEMLERİ ====================
        function handleLogout() {
            if (confirm('Çıkış yapmak istediğinize emin misiniz?')) {
                location.reload();
            }
        }

        // ==================== GLOBAL ERİŞİM ====================
        window.handleLogin = handleLogin;
        window.openProfile = openProfile;
        window.toggleTheme = toggleTheme;
        window.toggleIRC = toggleIRC;
        window.toggleOwnerPanel = toggleOwnerPanel;
        window.sendMessage = sendMessage;
        window.handleLogout = handleLogout;
    </script>
</body>
</html>
