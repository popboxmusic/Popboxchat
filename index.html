    <script>
        // ========== FIREBASE ==========
        const firebaseConfig = {
            apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
            authDomain: "popboxmusicchat.firebaseapp.com",
            databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
            projectId: "popboxmusicchat"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        console.log('ðŸ”¥ Firebase baÅŸlatÄ±ldÄ±!');

        // ========== GLOBAL ==========
        let ACTIVE_USER = null;
        let currentChannel = 'genel';
        let currentPrivateChat = null;
        let ytPlayer = null;
        let playerReady = false;
        const OWNER_PASSWORD = 'Sahi17407@SCM';
        let channels = {};

        // ========== YARDIMCI ==========
        function escapeHTML(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ========== GÄ°RÄ°Åž ==========
        function handleLogin() {
            const nick = document.getElementById('loginNick').value.trim();
            const pass = document.getElementById('loginPassword').value.trim();
            if (!nick) { alert('KullanÄ±cÄ± adÄ± gerekli!'); return; }

            if (nick.toLowerCase() === 'mateky' && pass !== OWNER_PASSWORD) {
                alert('âŒ Owner ÅŸifresi hatalÄ±!');
                return;
            }

            ACTIVE_USER = {
                id: Date.now(),
                name: nick,
                role: nick.toLowerCase() === 'mateky' ? 'owner' : 'user',
                avatar: nick.charAt(0).toUpperCase(),
                subscribedChannels: ['genel'],
                blockedNicks: []
            };

            // GENEL KANAL
            if (!channels.genel) {
                channels.genel = {
                    name: 'genel', owner: 'Sistem', subscribers: 0,
                    onlineUsers: [], playlist: [], coAdmins: [], isHidden: false,
                    currentVideo: 'jfKfPfyJRdk', currentTitle: 'CETCETY Radio'
                };
            }
            if (!channels.genel.onlineUsers) channels.genel.onlineUsers = [];
            if (!channels.genel.onlineUsers.includes(ACTIVE_USER.name)) {
                channels.genel.onlineUsers.push(ACTIVE_USER.name);
            }

            // OWNER KANALI
            if (ACTIVE_USER.role === 'owner' && !channels.owner) {
                channels.owner = {
                    name: 'owner', owner: 'MateKy', subscribers: 0,
                    onlineUsers: [], playlist: [], coAdmins: [], isHidden: true,
                    currentVideo: 'jfKfPfyJRdk', currentTitle: 'ðŸ”’ Owner KanalÄ±'
                };
                ACTIVE_USER.subscribedChannels.push('owner');
            }

            // FIREBASE'E EKLE
            const userRef = db.ref(`online/${currentChannel}/${ACTIVE_USER.id}`);
            userRef.set({ name: ACTIVE_USER.name, role: ACTIVE_USER.role });
            userRef.onDisconnect().remove();

            // UI GÃ–STER
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('app').style.display = 'flex';
            document.getElementById('avatarText').textContent = ACTIVE_USER.avatar;
            document.getElementById('messages').innerHTML = '';

            // HOÅžGELDÄ°N MESAJI
            addSystemMessage(`ðŸ‘‹ HoÅŸ geldin, ${ACTIVE_USER.name}!`);
            if (ACTIVE_USER.role === 'owner') {
                addSystemMessage('ðŸ‘‘ Owner modu aktif! TÃ¼m Ã¶zel sohbetler #owner kanalÄ±na dÃ¼ÅŸecek.');
            }

            // MESAJLARI DÄ°NLE
            db.ref(`chats/${currentChannel}`).off();
            db.ref(`chats/${currentChannel}`).on('child_added', (snap) => {
                const msg = snap.val();
                if (msg.sender !== ACTIVE_USER?.name) {
                    displayMessage(msg);
                }
            });

            // ONLINE SAYISINI DÄ°NLE
            db.ref(`online/${currentChannel}`).on('value', (snap) => {
                const users = snap.val();
                document.getElementById('channelUserCount').textContent = users ? Object.keys(users).length : 0;
            });

            // ========== Ã–ZEL MESAJ DÄ°NLE ==========
            db.ref('private').on('child_added', (snap) => {
                const chatId = snap.key;
                if (chatId.includes(ACTIVE_USER.id)) {
                    snap.ref.on('child_added', (msgSnap) => {
                        const msg = msgSnap.val();
                        if (msg.from !== ACTIVE_USER.id) {
                            if (currentPrivateChat?.id === msg.from) {
                                displayPrivateMessage(msg, false);
                            }
                        }
                    });
                }
            });

            // OWNER TÃœM Ã–ZEL MESAJLARI DÄ°NLE
            if (ACTIVE_USER.role === 'owner') {
                db.ref('private').on('child_added', (snap) => {
                    snap.ref.on('child_added', (msgSnap) => {
                        const msg = msgSnap.val();
                        if (msg.from !== ACTIVE_USER.id) {
                            db.ref('chats/owner/messages').push({
                                sender: `ðŸ”’ ${msg.fromName}`,
                                text: msg.type === 'text' ? msg.text : 
                                      (msg.type === 'image' ? 'ðŸ“¸ Resim gÃ¶nderdi' : 'ðŸŽ¥ Video gÃ¶nderdi'),
                                time: msg.time
                            });
                        }
                    });
                });
            }

            // PLAYLIST DÄ°NLE
            db.ref(`playlist/${currentChannel}`).on('value', (snap) => {
                if (channels[currentChannel]) {
                    channels[currentChannel].playlist = snap.val() || [];
                    updatePlaylist();
                }
            });

            // NOWPLAYING DÄ°NLE
            db.ref(`nowplaying/${currentChannel}`).on('value', (snap) => {
                const video = snap.val();
                if (video && ytPlayer && playerReady) {
                    ytPlayer.loadVideoById(video.id);
                    document.getElementById('nowPlaying').textContent = video.title;
                }
            });

            updateAllBadges();
            loadYouTube();
        }

        // ========== MESAJ ==========
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !ACTIVE_USER) return;

            const msg = {
                sender: ACTIVE_USER.name,
                text: text,
                time: new Date().toLocaleTimeString('tr-TR'),
                timestamp: Date.now()
            };

            db.ref(`chats/${currentChannel}`).push(msg);
            displayMessage(msg, true);
            input.value = '';
        }

        function displayMessage(msg, isMe = false) {
            const div = document.createElement('div');
            div.className = `message ${isMe ? 'right' : ''}`;
            div.innerHTML = `<div class="message-text"><b>${msg.sender}:</b> ${escapeHTML(msg.text)}</div>`;
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView();
        }

        function addSystemMessage(text) {
            const div = document.createElement('div');
            div.className = 'system-message';
            div.innerHTML = `<i class="fas fa-info-circle"></i> ${text}`;
            document.getElementById('messages').appendChild(div);
        }

        // ========== Ã–ZEL SOHBET ==========
        function openPrivateChat(username) {
            if (username === ACTIVE_USER.name) return;
            if (ACTIVE_USER.blockedNicks?.includes(username)) {
                alert(`ðŸš« ${username} engellenmiÅŸ.`);
                return;
            }

            currentPrivateChat = { id: username, name: username };
            document.getElementById('privateChatName').textContent = username;
            document.getElementById('privateChatPanel').classList.add('active');
            document.getElementById('privateChatMessages').innerHTML = '';

            const chatId = [ACTIVE_USER.id, username].sort().join('_');
            
            db.ref(`private/${chatId}`).off();
            db.ref(`private/${chatId}`).on('child_added', (snap) => {
                const msg = snap.val();
                displayPrivateMessage(msg, msg.from === ACTIVE_USER.id);
            });
        }

        function sendPrivateMessage() {
            const input = document.getElementById('privateMessageInput');
            const text = input.value.trim();
            if (!text || !currentPrivateChat) return;

            const chatId = [ACTIVE_USER.id, currentPrivateChat.id].sort().join('_');
            
            const msg = {
                from: ACTIVE_USER.id,
                fromName: ACTIVE_USER.name,
                text: text,
                type: 'text',
                time: new Date().toLocaleTimeString('tr-TR'),
                timestamp: Date.now()
            };

            db.ref(`private/${chatId}`).push(msg);
            displayPrivateMessage(msg, true);
            input.value = '';
        }

        function displayPrivateMessage(msg, isMe) {
            const container = document.getElementById('privateChatMessages');
            const div = document.createElement('div');
            div.className = `private-message ${isMe ? 'right' : ''}`;
            
            if (msg.type === 'text') {
                div.innerHTML = `<div class="private-message-text"><b>${msg.fromName}:</b> ${escapeHTML(msg.text)}</div>`;
            }
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function closePrivateChat() {
            document.getElementById('privateChatPanel').classList.remove('active');
            currentPrivateChat = null;
        }

        function blockUser() {
            if (!currentPrivateChat) return;
            if (!ACTIVE_USER.blockedNicks) ACTIVE_USER.blockedNicks = [];
            if (!ACTIVE_USER.blockedNicks.includes(currentPrivateChat.name)) {
                ACTIVE_USER.blockedNicks.push(currentPrivateChat.name);
                alert(`ðŸš« ${currentPrivateChat.name} engellendi.`);
                closePrivateChat();
            }
        }

        // ========== VÄ°DEO ==========
        function showAddVideoModal() {
            document.getElementById('videoModal').classList.add('active');
        }

        function addVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            const title = document.getElementById('videoTitle').value.trim() || 'Video';
            if (!url) return;

            let videoId = url;
            if (url.includes('v=')) videoId = url.split('v=')[1]?.split('&')[0];
            else if (url.includes('youtu.be/')) videoId = url.split('youtu.be/')[1]?.split('?')[0];

            if (videoId && videoId.length === 11) {
                if (!channels[currentChannel].playlist) channels[currentChannel].playlist = [];
                channels[currentChannel].playlist.push({ id: videoId, title, addedBy: ACTIVE_USER.name });
                db.ref(`playlist/${currentChannel}`).set(channels[currentChannel].playlist);
                updatePlaylist();
                closeModal('videoModal');
            }
        }

        function updatePlaylist() {
            const playlist = channels[currentChannel]?.playlist || [];
            let html = '';
            playlist.forEach((item, i) => {
                html += `<div class="playlist-item" onclick="playVideo(${i})">ðŸŽ¬ ${item.title}</div>`;
            });
            document.getElementById('playlistItems').innerHTML = html || 'Video yok';
        }

        function playVideo(index) {
            const video = channels[currentChannel].playlist[index];
            db.ref(`nowplaying/${currentChannel}`).set({ id: video.id, title: video.title });
        }

        // ========== YOUTUBE ==========
        function loadYouTube() {
            if (!window.YT) {
                const tag = document.createElement('script');
                tag.src = 'https://www.youtube.com/iframe_api';
                document.head.appendChild(tag);
            }
