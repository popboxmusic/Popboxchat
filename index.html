<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live + IRC Sohbet</title>
    
    <!-- Stiller -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            padding: 10px;
            gap: 10px;
        }
        
        /* YouTube Player B√∂l√ºm√º */
        .stream-section {
            flex: 3;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .stream-container {
            flex: 2;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        #youtube-player {
            width: 100%;
            height: 100%;
        }
        
        .stream-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ff0000;
        }
        
        /* Sohbet B√∂l√ºm√º */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 350px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chat-header {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px 10px 0 0;
        }
        
        .channel-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .channel-name {
            color: #4fc3f7;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .online-count {
            background: #4caf50;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }
        
        /* Online Kullanƒ±cƒ±lar */
        .users-container {
            flex: 1;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            max-height: 200px;
        }
        
        .user-list {
            list-style: none;
        }
        
        .user-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-badge {
            font-size: 0.8em;
            padding: 2px 6px;
            border-radius: 3px;
        }
        
        .badge-admin { background: #f44336; }
        .badge-mod { background: #ff9800; }
        .badge-voice { background: #2196f3; }
        .badge-normal { background: #607d8b; }
        
        /* Mesajlar B√∂l√ºm√º */
        .messages-container {
            flex: 3;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #aaa;
        }
        
        .message-user {
            font-weight: bold;
        }
        
        .message-content {
            word-break: break-word;
        }
        
        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
            margin-top: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .message-image:hover {
            transform: scale(1.05);
        }
        
        .private-message {
            border-left: 3px solid #9c27b0;
            background: rgba(156, 39, 176, 0.1);
        }
        
        /* Mesaj G√∂nderme */
        .message-input-container {
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1em;
        }
        
        #message-input:focus {
            outline: none;
            border-color: #4fc3f7;
        }
        
        .btn {
            padding: 12px 20px;
            background: #4fc3f7;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #29b6f6;
        }
        
        .btn-upload {
            background: #9c27b0;
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-upload:hover {
            background: #7b1fa2;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            
            .chat-section {
                min-width: auto;
                max-height: 40vh;
            }
        }
    </style>
    
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- YouTube Canlƒ± Yayƒ±n B√∂l√ºm√º -->
        <section class="stream-section">
            <div class="stream-container">
                <div id="youtube-player"></div>
            </div>
            
            <div class="stream-info">
                <h2 id="stream-title">YouTube Canlƒ± Yayƒ±n</h2>
                <p id="stream-status">üì° Yayƒ±n y√ºkleniyor...</p>
                <div id="stream-stats">
                    <span>üëÅÔ∏è <span id="view-count">0</span> izleyici</span>
                    <span> | </span>
                    <span>üí¨ <span id="chat-count">0</span> mesaj</span>
                </div>
            </div>
        </section>
        
        <!-- Sohbet B√∂l√ºm√º -->
        <section class="chat-section">
            <div class="chat-header">
                <div class="channel-info">
                    <div class="channel-name">#canli-yayin</div>
                    <div class="online-count">
                        <i class="fas fa-users"></i>
                        <span id="online-count">1</span> √ßevrimi√ßi
                    </div>
                </div>
                <div class="channel-topic">
                    <small id="channel-topic">YouTube canlƒ± yayƒ±n sohbeti</small>
                </div>
            </div>
            
            <!-- Online Kullanƒ±cƒ±lar -->
            <div class="users-container">
                <h4><i class="fas fa-user-friends"></i> √áevrimi√ßi Kullanƒ±cƒ±lar</h4>
                <ul class="user-list" id="user-list">
                    <!-- Kullanƒ±cƒ±lar buraya eklenecek -->
                </ul>
            </div>
            
            <!-- Mesajlar -->
            <div class="messages-container" id="messages-container">
                <div class="message">
                    <div class="message-header">
                        <span class="message-user"><span class="badge badge-admin">@</span>Sistem</span>
                        <span class="message-time">12:00</span>
                    </div>
                    <div class="message-content">
                        Sohbete ho≈ü geldiniz! /help yazarak komutlarƒ± g√∂rebilirsiniz.
                    </div>
                </div>
            </div>
            
            <!-- Mesaj G√∂nderme -->
            <div class="message-input-container">
                <div class="input-group">
                    <input type="text" 
                           id="message-input" 
                           placeholder="Mesaj yazƒ±n... (√ñrn: /help, /msg kullanici merhaba)"
                           autocomplete="off">
                    
                    <!-- Resim Y√ºkleme -->
                    <label for="image-upload" class="btn btn-upload" title="Resim Y√ºkle">
                        <i class="fas fa-image"></i>
                    </label>
                    <input type="file" 
                           id="image-upload" 
                           accept="image/*" 
                           style="display: none;">
                    
                    <button id="send-button" class="btn">
                        <i class="fas fa-paper-plane"></i> G√∂nder
                    </button>
                </div>
                
                <!-- Komut Bilgisi -->
                <div id="command-hint" style="margin-top: 10px; font-size: 0.8em; color: #aaa; display: none;">
                    <strong>Komutlar:</strong> /nick, /msg, /me, /kick, /ban, /op
                </div>
            </div>
        </section>
    </div>
    
    <!-- Modal (B√ºy√ºk resim g√∂r√ºnt√ºleme) -->
    <div id="image-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center;">
        <img id="modal-image" src="" style="max-width: 90%; max-height: 90%; border-radius: 10px;">
        <button id="close-modal" style="position: absolute; top: 20px; right: 20px; background: #f44336; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Kapat</button>
    </div>
    
    <!-- JavaScript -->
    <script>
        // YouTube Player Deƒüi≈ükeni
        let youtubePlayer;
        
        // Socket.io Baƒülantƒ±sƒ±
        const socket = io('http://localhost:3000'); // Sunucu adresini deƒüi≈ütir
        
        // Kullanƒ±cƒ± Bilgisi
        let currentUser = {
            nickname: 'Kullanƒ±cƒ±' + Math.floor(Math.random() * 1000),
            role: 'normal'
        };
        
        // YouTube Player Y√ºkleme
        function onYouTubeIframeAPIReady() {
            youtubePlayer = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: 'dQw4w9WgXcQ', // √ñrnek video ID - deƒüi≈ütirilecek
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            console.log('YouTube player hazƒ±r');
            updateStreamInfo();
        }
        
        function onPlayerStateChange(event) {
            const statuses = {
                [-1]: 'üì° Yayƒ±n bekleniyor',
                [0]: '‚èπÔ∏è Yayƒ±n bitti',
                [1]: '‚ñ∂Ô∏è Yayƒ±n ba≈üladƒ±',
                [2]: '‚è∏Ô∏è Yayƒ±n duraklatƒ±ldƒ±',
                [3]: 'üìä Yayƒ±n y√ºkleniyor'
            };
            
            const statusText = statuses[event.data] || 'üì° Yayƒ±n durumu bilinmiyor';
            document.getElementById('stream-status').textContent = statusText;
            
            // Sohbete bildir
            if (socket.connected) {
                socket.emit('stream-status', {
                    status: event.data,
                    statusText: statusText
                });
            }
        }
        
        function updateStreamInfo() {
            // Burada YouTube API'den detaylƒ± bilgi alƒ±nabilir
            document.getElementById('stream-title').textContent = 
                youtubePlayer.getVideoData().title || 'YouTube Canlƒ± Yayƒ±n';
        }
        
        // Sayfa Y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            // Kullanƒ±cƒ± giri≈üi (basit versiyon)
            const nickname = prompt('Nickname girin:', currentUser.nickname);
            if (nickname) {
                currentUser.nickname = nickname;
                joinChat();
            }
            
            // Event Listeners
            document.getElementById('send-button').addEventListener('click', sendMessage);
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            document.getElementById('image-upload').addEventListener('change', handleImageUpload);
            
            // Modal kapatma
            document.getElementById('close-modal').addEventListener('click', function() {
                document.getElementById('image-modal').style.display = 'none';
            });
            
            // Komut ipucu
            document.getElementById('message-input').addEventListener('focus', function() {
                document.getElementById('command-hint').style.display = 'block';
            });
            
            document.getElementById('message-input').addEventListener('blur', function() {
                document.getElementById('command-hint').style.display = 'none';
            });
        });
        
        function joinChat() {
            socket.emit('join', {
                nickname: currentUser.nickname,
                room: 'main'
            });
        }
        
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Komut kontrol√º
            if (message.startsWith('/')) {
                handleCommand(message);
            } else {
                // Normal mesaj g√∂nder
                socket.emit('message', {
                    room: 'main',
                    message: message,
                    nickname: currentUser.nickname,
                    role: currentUser.role
                });
            }
            
            input.value = '';
            input.focus();
        }
        
        function handleCommand(command) {
            const parts = command.split(' ');
            const cmd = parts[0].toLowerCase();
            
            switch(cmd) {
                case '/nick':
                    if (parts[1]) {
                        const oldNick = currentUser.nickname;
                        currentUser.nickname = parts[1];
                        socket.emit('nick-change', { oldNick, newNick: parts[1] });
                        addSystemMessage(`Nickname deƒüi≈ütirildi: ${oldNick} -> ${parts[1]}`);
                    }
                    break;
                    
                case '/msg':
                    if (parts.length >= 3) {
                        const toUser = parts[1];
                        const privateMsg = parts.slice(2).join(' ');
                        
                        socket.emit('private-message', {
                            to: toUser,
                            message: privateMsg,
                            from: currentUser.nickname
                        });
                        
                        // Yerel g√∂sterim
                        addPrivateMessage(currentUser.nickname, toUser, privateMsg, true);
                    }
                    break;
                    
                case '/me':
                    const action = parts.slice(1).join(' ');
                    socket.emit('action', {
                        action: `${currentUser.nickname} ${action}`,
                        room: 'main'
                    });
                    break;
                    
                case '/help':
                    addSystemMessage('Komutlar: /nick [yeni], /msg [kullanici] [mesaj], /me [aksiyon], /help');
                    break;
                    
                default:
                    addSystemMessage(`Bilinmeyen komut: ${cmd}`);
            }
        }
        
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                addSystemMessage('Sadece resim dosyalarƒ± y√ºkleyebilirsiniz!');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                addSystemMessage('Resim √ßok b√ºy√ºk! Maksimum 5MB.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const base64Image = e.target.result;
                
                // Base64 resmi g√∂nder
                socket.emit('image-message', {
                    room: 'main',
                    image: base64Image,
                    nickname: currentUser.nickname,
                    role: currentUser.role,
                    filename: file.name
                });
                
                addSystemMessage('Resim y√ºklendi ve g√∂nderiliyor...');
            };
            
            reader.readAsDataURL(file);
            event.target.value = ''; // Input'u temizle
        }
        
        // Socket.io Event Listeners
        socket.on('connect', () => {
            addSystemMessage('Sunucuya baƒülanƒ±ldƒ±!');
        });
        
        socket.on('user-joined', (data) => {
            addSystemMessage(`${data.nickname} sohbete katƒ±ldƒ±!`);
            updateUserList(data.users);
        });
        
        socket.on('user-left', (data) => {
            addSystemMessage(`${data.nickname} ayrƒ±ldƒ±.`);
            updateUserList(data.users);
        });
        
        socket.on('message', (data) => {
            addMessage(data.nickname, data.message, data.role, data.image);
        });
        
        socket.on('private-message', (data) => {
            addPrivateMessage(data.from, currentUser.nickname, data.message, false);
        });
        
        socket.on('user-list', (users) => {
            updateUserList(users);
        });
        
        // DOM Manip√ºlasyon Fonksiyonlarƒ±
        function addMessage(user, message, role, image = null) {
            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            let badge = '';
            if (role === 'admin') badge = '<span class="badge badge-admin">@</span>';
            else if (role === 'mod') badge = '<span class="badge badge-mod">%</span>';
            else if (role === 'voice') badge = '<span class="badge badge-voice">+</span>';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user">${badge}${user}</span>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-content">
                    ${escapeHtml(message)}
                    ${image ? `<img src="${image}" class="message-image" onclick="showImage('${image}')" alt="G√∂nderilen resim">` : ''}
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function addPrivateMessage(from, to, message, isSender = false) {
            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message private-message';
            
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            const direction = isSender ? `‚Üí ${to}` : `‚Üê ${from}`;
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user"><i class="fas fa-lock"></i> √ñzel: ${direction}</span>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-content">
                    ${escapeHtml(message)}
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function addSystemMessage(message) {
            const container = document.getElementById('messages-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user"><span class="badge badge-admin">@</span>Sistem</span>
                    <span class="message-time">${timeString}</span>
                </div>
                <div class="message-content" style="color: #4fc3f7;">
                    ${escapeHtml(message)}
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function updateUserList(users) {
            const userList = document.getElementById('user-list');
            const onlineCount = document.getElementById('online-count');
            
            userList.innerHTML = '';
            onlineCount.textContent = users.length;
            
            users.forEach(user => {
                const li = document.createElement('li');
                li.className = 'user-item';
                
                let badgeClass = 'badge-normal';
                let badgeSymbol = '';
                
                if (user.role === 'admin') {
                    badgeClass = 'badge-admin';
                    badgeSymbol = '@';
                } else if (user.role === 'mod') {
                    badgeClass = 'badge-mod';
                    badgeSymbol = '%';
                } else if (user.role === 'voice') {
                    badgeClass = 'badge-voice';
                    badgeSymbol = '+';
                }
                
                li.innerHTML = `
                    <span class="user-badge ${badgeClass}">${badgeSymbol}</span>
                    <span class="user-name">${escapeHtml(user.nickname)}</span>
                    ${user.nickname === currentUser.nickname ? '<span style="color: #4fc3f7; font-size: 0.8em;">(siz)</span>' : ''}
                `;
                
                userList.appendChild(li);
            });
        }
        
        function showImage(imageSrc) {
            document.getElementById('modal-image').src = imageSrc;
            document.getElementById('image-modal').style.display = 'flex';
        }
        
        // XSS korumasƒ± i√ßin
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
