<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    
    <title>Popbox YouTube Live Chat</title>
    <style>
        :root {
            --primary: #4fc3f7;
            --secondary: #ff5555;
            --bg-dark: #1a1a2e;
            --bg-light: #2d2d44;
            --text-light: #ffffff;
            --text-gray: #aaaaaa;
            --private-bg: rgba(156, 39, 176, 0.2);
            --success: #4caf50;
            --warning: #ff9800;
            --coadmin-color: #9c27b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            position: fixed;
            touch-action: manipulation;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: -webkit-fill-available;
            padding: 0;
            overflow: hidden;
        }
        
        /* HEADER */
        .app-header {
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 2px solid var(--primary);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .header-title {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
        }
        
        .search-toggle {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
        }
        
        .user-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .badge-admin {
            background: var(--secondary);
        }
        
        .badge-coadmin {
            background: var(--coadmin-color);
        }
        
        .badge-user {
            background: var(--primary);
        }
        
        /* ANA ƒ∞√áERƒ∞K */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 10px;
            gap: 10px;
        }
        
        /* VIDEO */
        .video-section {
            flex: 0 0 auto;
            height: 35vh;
            min-height: 200px;
            max-height: 300px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 3px solid var(--secondary);
        }
        
        #youtube-player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* CHAT */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-light);
            border-radius: 12px;
            border: 2px solid var(--primary);
            overflow: hidden;
            min-height: 0;
        }
        
        .chat-header {
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(79, 195, 247, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .chat-title {
            font-size: 1em;
            font-weight: bold;
            color: var(--primary);
        }
        
        .online-badge {
            background: #4caf50;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        /* MESAJLAR */
        .messages-container {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 10px;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            min-height: 0;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.07);
            padding: 10px;
            border-radius: 10px;
            border-left: 3px solid var(--primary);
            animation: slideIn 0.3s ease;
            word-break: break-word;
            max-width: 100%;
            position: relative;
        }
        
        .message.admin {
            background: rgba(255, 85, 85, 0.1);
            border-left-color: var(--secondary);
        }
        
        .message.coadmin {
            background: rgba(156, 39, 176, 0.1);
            border-left-color: var(--coadmin-color);
        }
        
        .message.system {
            background: rgba(76, 175, 80, 0.1);
            border-left-color: #4caf50;
        }
        
        .message.blocked {
            opacity: 0.5;
            filter: blur(2px);
        }
        
        .message.deleted {
            opacity: 0.3;
            font-style: italic;
            color: var(--text-gray);
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.85em;
        }
        
        .message-user {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .message-user:hover {
            text-decoration: underline;
        }
        
        .message-time {
            color: var(--text-gray);
            font-size: 0.8em;
        }
        
        .message-content {
            line-height: 1.4;
        }
        
        .message-actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: none;
            gap: 5px;
        }
        
        .message:hover .message-actions {
            display: flex;
        }
        
        .action-btn {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn.delete {
            background: var(--secondary);
        }
        
        .action-btn.react {
            background: var(--primary);
        }
        
        .reactions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            flex-wrap: wrap;
        }
        
        .reaction {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 2px;
            cursor: pointer;
        }
        
        /* EMOJI PICKER */
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 15px;
            background: var(--bg-light);
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 10px;
            display: none;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 200px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 100;
        }
        
        .emoji-btn {
            font-size: 1.2em;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }
        
        .emoji-btn:hover {
            background: rgba(79, 195, 247, 0.2);
        }
        
        /* INPUT ALANI */
        .input-container {
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(79, 195, 247, 0.2);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        #message-input {
            flex: 1;
            padding: 14px;
            border: 2px solid rgba(79, 195, 247, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 16px;
            -webkit-appearance: none;
            min-height: 48px;
            outline: none;
        }
        
        .icon-button {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .icon-button.emoji {
            background: #ff9800;
        }
        
        .icon-button.send {
            background: #4caf50;
        }
        
        /* SEARCH BAR */
        .search-bar {
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(79, 195, 247, 0.3);
            display: none;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(79, 195, 247, 0.5);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        /* √ñZEL SOHBET */
        .private-chat-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-light);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #9c27b0;
            z-index: 1002;
            width: 90%;
            max-width: 400px;
            max-height: 70vh;
            overflow: hidden;
            flex-direction: column;
        }
        
        .private-chat-header {
            color: #9c27b0;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .private-chat-messages {
            flex: 1;
            overflow-y: auto;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .private-input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .private-message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(156, 39, 176, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 14px;
        }
        
        /* OVERLAY VE POPUP'LAR */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-light);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid var(--primary);
            z-index: 1001;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .popup-header {
            color: var(--primary);
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        
        .popup-content {
            margin: 15px 0;
        }
        
        .popup-input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid rgba(79, 195, 247, 0.5);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        .popup-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .popup-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .popup-ok {
            background: var(--primary);
            color: white;
        }
        
        .popup-cancel {
            background: #666;
            color: white;
        }
        
        .popup-danger {
            background: var(--secondary);
            color: white;
        }
        
        /* USER PROFILE */
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            margin: 0 auto 15px;
            overflow: hidden;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* MEDIA QUERIES */
        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
            }
            
            .video-section {
                flex: 1;
                height: auto;
                max-height: none;
            }
            
            .chat-section {
                flex: 1;
                min-width: 350px;
                max-width: 500px;
            }
        }
    </style>

</head>
