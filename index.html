<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>POPBOX CanlÄ± Sohbet</title>

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: #0d0d0d;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #giris-ekrani {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
    }
    #giris-ekrani input, #giris-ekrani button {
      width: 280px;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
    }
    #giris-ekrani input {
      background: #222;
      color: white;
    }
    #giris-ekrani button {
      background: #ff3366;
      color: white;
      cursor: pointer;
    }
    #giris-hata {
      color: #ff5252;
      margin-top: 8px;
    }
    #ana-ekran {
      display: none;
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    header {
      background: #1a1a1a;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    #online-sayisi {
      color: #4caf50;
      font-weight: 600;
    }
    #icerik {
      flex: 1;
      display: flex;
    }
    #video-alani {
      flex: 3;
      background: black;
    }
    #video-alani iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #sohbet-alani {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #111;
    }
    #mesajlar {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    .mesaj {
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 75%;
      position: relative;
    }
    .mesaj.kendi {
      background: #ff3366;
      color: white;
      margin-left: auto;
    }
    .mesaj.baska {
      background: #2a2a2a;
    }
    .mesaj img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 6px;
    }
    #gonder-alani {
      padding: 10px;
      background: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      gap: 8px;
    }
    #gonder-alani input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      background: #222;
      color: white;
      border: none;
    }
    #gonder-alani button {
      background: #ff3366;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #online-liste {
      width: 220px;
      background: #0a0a0a;
      padding: 12px;
      overflow-y: auto;
      border-left: 1px solid #222;
    }
    #online-liste h3 {
      margin-bottom: 12px;
      color: #e91e63;
    }
    .online-kisi {
      padding: 8px 0;
      cursor: pointer;
      border-bottom: 1px solid #222;
    }
    .online-kisi:hover {
      background: #1a1a1a;
    }
    .online-kisi.bildirim {
      animation: yanip-sonme 1.5s infinite alternate;
      background: rgba(255, 0, 0, 0.2);
    }
    @keyframes yanip-sonme {
      from { opacity: 1; }
      to { opacity: 0.4; }
    }
    #ozel-pencere {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 340px;
      height: 100%;
      background: #111;
      border-left: 1px solid #444;
      transform: translateX(100%);
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      z-index: 100;
    }
    #ozel-pencere.acik {
      transform: translateX(0);
    }
    #ozel-baslik {
      padding: 12px;
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }
    #ozel-mesajlar {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    #ozel-gonder-alani {
      padding: 10px;
      background: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      gap: 8px;
    }
    #ozel-gonder-alani input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      background: #222;
      color: white;
      border: none;
    }
    #ozel-gonder-alani button {
      background: #ff3366;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- GiriÅŸ EkranÄ± -->
  <div id="giris-ekrani">
    <div class="giris-kutu">
      <h2>GiriÅŸ Yap</h2>
      <input id="giris-nick" placeholder="Nick gir" />
      <button id="giris-buton">Gir</button>
      <div id="giris-hata" style="color:#ff5252; margin-top:12px;"></div>
    </div>
  </div>

  <!-- Ana Ekran -->
  <div id="ana-ekran" style="display:none;">
    <header>
      <div>ðŸŽ¤ POPBOX CanlÄ± Sohbet</div>
      <div style="display:flex; align-items:center; gap:16px;">
        <span id="hos-geldin"></span>
        <button id="cikis-buton">Ã‡Ä±kÄ±ÅŸ</button>
      </div>
    </header>

    <div id="icerik">
      <div id="video-alani">
        <iframe src="https://www.youtube.com/embed/RN4h0sBtzlc?autoplay=1&mute=1&controls=1&playsinline=1" frameborder="0" allowfullscreen></iframe>
      </div>

      <div id="sohbet-alani">
        <div id="mesajlar"></div>
        <div id="gonder-alani">
          <input id="mesaj" placeholder="Mesaj yaz..." />
          <button id="gonder-buton">GÃ¶nder</button>
        </div>
      </div>

      <div id="online-liste">
        <h3>Online KullanÄ±cÄ±lar</h3>
      </div>
    </div>

    <!-- Ã–zel sohbet penceresi -->
    <div id="ozel-pencere">
      <div id="ozel-baslik">
        <span id="ozel-kisi"></span>
        <button id="ozel-kapat">Ã—</button>
      </div>
      <div id="ozel-mesajlar"></div>
      <div id="ozel-gonder-alani">
        <input id="ozel-mesaj" placeholder="Mesaj..." />
        <button id="ozel-gonder-buton">GÃ¶nder</button>
        <button id="ozel-resim-buton">ðŸ“Ž</button>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
      authDomain: "popboxmusicchat.firebaseapp.com",
      databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
      projectId: "popboxmusicchat",
      storageBucket: "popboxmusicchat.appspot.com",
      messagingSenderId: "206625719024",
      appId: "1:206625719024:web:d28f478a2c96d10412f835",
      measurementId: "G-SB1K22FLEX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentNick = "";
    let ozelKisi = null;

    // GiriÅŸ butonu
    document.getElementById("giris-buton").onclick = () => {
      const nick = document.getElementById("giris-nick").value.trim();
      const hata = document.getElementById("giris-hata");

      if (!nick) {
        hata.textContent = "Nick gir!";
        return;
      }

      if (nick === "popbox") {
        // popbox nick'i rezerve, sadece sen kullanabilirsin (burada UID kontrolÃ¼ yok, ama nick tekil)
        hata.textContent = "Bu nick rezervedir!";
        return;
      }

      db.ref("online").once("value", snapshot => {
        let nickVar = false;
        snapshot.forEach(child => {
          if (child.val().nick === nick) nickVar = true;
        });

        if (nickVar) {
          hata.textContent = "Bu nick zaten kullanÄ±lÄ±yor!";
          return;
        }

        db.ref("online/" + nick).set({
          nick: nick,
          online: true,
          sonGorulme: Date.now()
        });

        currentNick = nick;
        document.getElementById("giris-ekrani").style.display = "none";
        document.getElementById("ana-ekran").style.display = "flex";
        document.getElementById("hos-geldin").textContent = `HoÅŸ geldin, ${nick}`;
      });
    };

    // Online listesi
    db.ref("online").on("value", snapshot => {
      const liste = document.getElementById("online-liste");
      liste.innerHTML = "<h3>Online KullanÄ±cÄ±lar</h3>";
      let sayi = 0;

      snapshot.forEach(child => {
        const veri = child.val();
        if (veri.online) {
          sayi++;
          const div = document.createElement("div");
          div.className = "online-nick";
          div.textContent = veri.nick;
          div.onclick = () => ozelSohbetAc(veri.nick);
          liste.appendChild(div);
        }
      });

      document.getElementById("online-sayisi").textContent = `Online: ${sayi} kiÅŸi`;
    });

    // Ã–zel sohbet aÃ§ma
    function ozelSohbetAc(nick) {
      ozelKisi = nick;
      document.getElementById("ozel-kisi").textContent = `Ã–zel: ${nick}`;
      document.getElementById("ozel-pencere").style.display = "flex";
      document.getElementById("ozel-mesajlar").innerHTML = "";
    }

    // Ã–zel mesaj gÃ¶nderme
    document.getElementById("ozel-gonder-buton").onclick = () => {
      const input = document.getElementById("ozel-mesaj");
      const metin = input.value.trim();
      if (!metin || !ozelKisi) return;

      db.ref("ozel/" + ozelKisi).push({
        nick: currentNick,
        mesaj: metin,
        zaman: Date.now()
      });
      input.value = "";
    };

    // Ã–zel mesaj dinleme
    db.ref("ozel/" + currentNick).on("child_added", snapshot => {
      const veri = snapshot.val();
      const div = document.getElementById("ozel-mesajlar");
      const mesajDiv = document.createElement("div");
      mesajDiv.className = "mesaj " + (veri.nick === currentNick ? "kendi" : "baska");
      mesajDiv.innerHTML = `<strong>${veri.nick}:</strong> ${veri.mesaj}`;
      div.appendChild(mesajDiv);
      div.scrollTop = div.scrollHeight;

      if (veri.nick !== currentNick) {
        const kisiDiv = document.querySelector(`.online-nick:contains("${veri.nick}")`);
        if (kisiDiv) {
          kisiDiv.classList.add("blink");
          setTimeout(() => kisiDiv.classList.remove("blink"), 8000);
        }
      }
    });

    // Ã–zel pencere kapat
    document.getElementById("ozel-kapat").onclick = () => {
      document.getElementById("ozel-pencere").style.display = "none";
    };

    // Genel mesaj gÃ¶nderme
    document.getElementById("gonder-buton").onclick = () => {
      const input = document.getElementById("mesaj");
      const metin = input.value.trim();
      if (!metin) return;

      db.ref("mesajlar").push({
        nick: currentNick,
        mesaj: metin,
        zaman: Date.now()
      });
      input.value = "";
    };

    // Genel mesaj dinleme
    db.ref("mesajlar").on("child_added", snapshot => {
      const veri = snapshot.val();
      const div = document.getElementById("mesajlar");
      const mesajDiv = document.createElement("div");
      mesajDiv.className = "mesaj " + (veri.nick === currentNick ? "kendi" : "baska");
      mesajDiv.innerHTML = `<strong>${veri.nick}:</strong> ${veri.mesaj}`;
      div.appendChild(mesajDiv);
      div.scrollTop = div.scrollHeight;
    });
  </script>
</body>
</html>
