    <script>
        // ========== FIREBASE KONFƒ∞G√úRASYONU ==========
        const firebaseConfig = {
            apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
            authDomain: "popboxmusicchat.firebaseapp.com",
            databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
            projectId: "popboxmusicchat",
            storageBucket: "popboxmusicchat.firebasestorage.app",
            messagingSenderId: "206625719024",
            appId: "1:206625719024:web:d28f478a2c96d10412f835",
            measurementId: "G-SB1K22FLEX"
        };
        
        // ========== DEƒûƒ∞≈ûKENLER ==========
        let database;
        let usersRef, messagesRef, privateChatsRef;
        let registeredUsersRef, bansRef, youtubeRef;
        let currentUser = null;
        let isAdmin = false, isCoAdmin = false, isOperator = false;
        let activeTab = 'general';
        let privateChatWith = null;
        let youtubePlayer = null;
        let notificationPermission = false;
        
        // Popbox Music YouTube Video ID'leri
        const POPBOX_MUSIC_VIDEOS = [
            // Popbox Music kanalƒ±ndan video ID'leri (√∂rnek)
            'dQw4w9WgXcQ', // √ñrnek video 1
            '9bZkp7q19f0', // √ñrnek video 2
            'kJQP7kiw5Fk', // √ñrnek video 3
            'JGwWNGJdvx8'  // √ñrnek video 4
        ];
        
        // ========== FIREBASE BA≈ûLATMA ==========
        function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                
                usersRef = database.ref('onlineUsers');
                messagesRef = database.ref('messages/general');
                privateChatsRef = database.ref('privateChats');
                registeredUsersRef = database.ref('registeredUsers');
                bansRef = database.ref('bans');
                youtubeRef = database.ref('youtube');
                
                checkConnection();
                requestNotificationPermission();
                
            } catch (error) {
                showLoginError("Firebase baƒülantƒ± hatasƒ±!");
            }
        }
        
        function checkConnection() {
            const connectedRef = database.ref(".info/connected");
            connectedRef.on("value", (snap) => {
                if (snap.val() === true) {
                    console.log("Firebase baƒülandƒ±");
                }
            });
        }
        
        // ========== Gƒ∞Rƒ∞≈û Sƒ∞STEMƒ∞ ==========
        async function login() {
            const nick = document.getElementById('login-nick').value.trim();
            const password = document.getElementById('login-password').value.trim();
            
            if (!nick || nick.length < 2) {
                showLoginError("Kullanƒ±cƒ± adƒ± en az 2 karakter olmalƒ±!");
                return;
            }
            
            // Bot isimlerini engelle
            const botNames = ['gamze', 'murat', 'sabri', 'sevgi', 'popboxchat'];
            if (botNames.includes(nick.toLowerCase())) {
                showLoginError("Bu kullanƒ±cƒ± adƒ± kullanƒ±lamaz!");
                return;
            }
            
            try {
                // Ban kontrol√º
                const banSnap = await bansRef.child(nick).once('value');
                if (banSnap.exists()) {
                    const banData = banSnap.val();
                    if (banData.bannedUntil > Date.now()) {
                        showLoginError(`Bu kullanƒ±cƒ± banlƒ±! Sebep: ${banData.reason}`);
                        return;
                    }
                }
                
                // Kayƒ±tlƒ± kullanƒ±cƒ± kontrol√º
                const userSnap = await registeredUsersRef.child(nick).once('value');
                
                if (userSnap.exists()) {
                    const userData = userSnap.val();
                    if (userData.password !== password) {
                        showLoginError("Hatalƒ± ≈üifre!");
                        return;
                    }
                    
                    // Rol bilgilerini ayarla
                    currentUser = {
                        name: nick,
                        role: userData.role || 'user'
                    };
                    
                    if (userData.role === 'admin') isAdmin = true;
                    if (userData.role === 'coadmin') isCoAdmin = true;
                    if (userData.role === 'operator') isOperator = true;
                    
                } else {
                    // Yeni kullanƒ±cƒ±
                    currentUser = {
                        name: nick,
                        role: 'user'
                    };
                    
                    // Varsayƒ±lan adminler
                    if (nick.toLowerCase() === 'popbox') {
                        isAdmin = true;
                        currentUser.role = 'admin';
                    } else if (nick.toLowerCase() === 'admin') {
                        isAdmin = true;
                        currentUser.role = 'admin';
                    }
                }
                
                // Online listeye ekle
                await usersRef.child(nick).set({
                    name: nick,
                    role: currentUser.role,
                    lastSeen: Date.now(),
                    isOnline: true
                });
                
                // Disconnect handler
                usersRef.child(nick).onDisconnect().remove();
                
                // Giri≈ü ba≈üarƒ±lƒ±
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                
                initApp();
                
            } catch (error) {
                showLoginError("Giri≈ü hatasƒ±: " + error.message);
            }
        }
        
        // ========== UYGULAMA BA≈ûLATMA ==========
        function initApp() {
            // Badge'leri g√ºncelle
            updateRoleBadges();
            
            // Event listener'lar
            const messageInput = document.getElementById('message-input');
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Touch scroll i√ßin
            const messagesContainer = document.getElementById('messagesContainer');
            setupTouchScrolling(messagesContainer);
            
            // Firebase listener'larƒ±
            setupFirebaseListeners();
            
            // YouTube player ba≈ülat
            initYouTubePlayer();
            
            // Mesajlarƒ± y√ºkle
            loadMessages();
            
            // Online kullanƒ±cƒ±larƒ± y√ºkle
            loadOnlineUsers();
        }
        
        // ========== TOUCH SCROLL D√úZELTMESƒ∞ ==========
        function setupTouchScrolling(container) {
            let isScrolling = false;
            let startY = 0;
            let scrollTop = 0;
            
            container.addEventListener('touchstart', (e) => {
                startY = e.touches[0].pageY;
                scrollTop = container.scrollTop;
                isScrolling = true;
            }, { passive: true });
            
            container.addEventListener('touchmove', (e) => {
                if (!isScrolling) return;
                
                const y = e.touches[0].pageY;
                const walk = (startY - y) * 2;
                
                container.scrollTop = scrollTop + walk;
                e.preventDefault();
            }, { passive: false });
            
            container.addEventListener('touchend', () => {
                isScrolling = false;
            }, { passive: true });
        }

            // √ñzel mesaj listener'ƒ±
            if (currentUser) {

            }
        }
        
        // ========== MESAJ Sƒ∞STEMƒ∞ ==========

            const text = input.value.trim();
            
            if (!text) return;
            
            if (text.startsWith('/')) {
                handleCommand(text);
            } else {
                const messageData = {
                    sender: currentUser.name,
                    text: text,
                    timestamp: Date.now(),
                    time: new Date().toLocaleTimeString('tr-TR', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    }),
                    role: currentUser.role
                };
                
                try {
                    if (activeTab === 'general') {
                        await messagesRef.push(messageData);
                    } else if (activeTab.startsWith('private_')) {
                        const targetUser = activeTab.replace('private_', '');
                        await sendPrivateMessageToUser(targetUser, text);
                    }
                } catch (error) {
                    console.error("Mesaj g√∂nderme hatasƒ±:", error);
                }
            }
            
            input.value = '';
        }
        
        function loadMessages() {
            messagesRef.limitToLast(50).once('value', (snapshot) => {

                if (messages) {
                    Object.values(messages).forEach(msg => {

            if (message.role === 'coadmin') roleBadge = '‚ö° ';
            if (message.role === 'operator') roleBadge = 'üîß ';
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user">${roleBadge}${message.sender}</span>
                    <span class="message-time">${message.time}</span>
                </div>

        }

        async function registerUser() {
            if (!isAdmin && !isCoAdmin) {
                addSystemMessage("Bu komutu kullanma yetkiniz yok!");
                return;
            }
            
            const nick = document.getElementById('register-nick').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const role = document.getElementById('register-role').value;
            
            if (!nick || !password) {
                alert("L√ºtfen t√ºm alanlarƒ± doldurun!");
                return;
            }
            
            try {
                await registeredUsersRef.child(nick).set({
                    password: password,
                    role: role,
                    registeredBy: currentUser.name,
                    registeredAt: Date.now()
                });
                
                addSystemMessage(`‚úÖ ${nick} kullanƒ±cƒ±sƒ± ${role} olarak kaydedildi.`);
                closeModal('registerModal');
                
            } catch (error) {
                alert("Kayƒ±t hatasƒ±: " + error.message);
            }
        }
        
        async function unregisterUser(username) {
            if (!isAdmin) {
                addSystemMessage("Sadece adminler kullanƒ±cƒ± silebilir!");
                return;
            }
            
            if (confirm(`${username} kullanƒ±cƒ±sƒ±nƒ± silmek istediƒüinize emin misiniz?`)) {
                try {
                    await registeredUsersRef.child(username).remove();
                    addSystemMessage(`‚úÖ ${username} kullanƒ±cƒ±sƒ± silindi.`);
                } catch (error) {
                    addSystemMessage("Silme hatasƒ±: " + error.message);
                }
            }
        }
        
        // ========== KOMUT Sƒ∞STEMƒ∞ ==========
        function handleCommand(cmd) {
            const parts = cmd.substring(1).split(' ');
            const command = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            switch(command) {
                case 'register':
                    if (args.length >= 2) {
                        if (!isAdmin && !isCoAdmin) {
                            addSystemMessage("Bu komutu kullanma yetkiniz yok!");
                            return;
                        }
                        document.getElementById('register-nick').value = args[0];
                        document.getElementById('register-password').value = args[1];
                        document.getElementById('registerModal').style.display = 'flex';
                    } else {
                        addSystemMessage("Kullanƒ±m: /register kullanƒ±cƒ± ≈üifre");
                    }
                    break;
                    
                case 'unregister':
                    if (args.length === 1) {
                        unregisterUser(args[0]);
                    } else {
                        addSystemMessage("Kullanƒ±m: /unregister kullanƒ±cƒ±");
                    }
                    break;
                    
                case 'ban':
                    if (args.length >= 2) {
                        if (!isAdmin && !isCoAdmin) {
                            addSystemMessage("Bu komutu kullanma yetkiniz yok!");
                            return;
                        }
                        banUser(args[0], args.slice(1).join(' '));
                    }
                    break;
                    
                case 'op':
                    if (args.length === 1 && isAdmin) {
                        promoteToOperator(args[0]);
                    }
                    break;
                    
                case 'coadmin':
                    if (args.length === 1 && isAdmin) {
                        promoteToCoAdmin(args[0]);
                    }
                    break;
                    
                case 'clear':
                    if (isAdmin || isCoAdmin) {
                        clearMessages();
                    }
                    break;
                    
                case 'pm':
                    if (args.length >= 2) {
                        const targetUser = args[0];
                        const message = args.slice(1).join(' ');
                        startPrivateChat(targetUser);
                        setTimeout(() => {
                            sendPrivateMessageToUser(targetUser, message);
                        }, 500);
                    }
                    break;
                    
                case 'help':
                    showHelp();
                    break;
                    
                default:
                    addSystemMessage("Bilinmeyen komut: " + command);
            }
        }

            youtubePlayer = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: POPBOX_MUSIC_VIDEOS[0],
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'rel': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerReady(event) {
            updateVideoTitle();
        }
        
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playRandomMusic();
            }
        }
        
        function playRandomMusic() {
            if (!youtubePlayer) return;
            
            const randomIndex = Math.floor(Math.random() * POPBOX_MUSIC_VIDEOS.length);
            youtubePlayer.loadVideoById(POPBOX_MUSIC_VIDEOS[randomIndex]);
            updateVideoTitle();
        }
        
        function updateVideoTitle() {
            if (youtubePlayer) {
                const title = youtubePlayer.getVideoData().title || "Popbox Music";
                document.getElementById('video-title').textContent = `üéµ ${title}`;
            }
        }
        
        function initYouTubePlayer() {
            if (typeof YT !== 'undefined') {
                onYouTubeIframeAPIReady();
            } else {
                setTimeout(initYouTubePlayer, 100);
            }
        }

        function switchTab(tabId) {

                activeTabElement.classList.add('active');
                
                // Bildirimi temizle
                const notifBadge = activeTabElement.querySelector('.tab-notification');
                if (notifBadge) {
                    notifBadge.style.display = 'none';
                    notifBadge.textContent = '1';

            // Mesajlarƒ± g√∂ster

        function showTabMessages(tabId) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            if (tabId === 'general') {
                loadMessages();
            } else if (tabId.startsWith('private_')) {
                const targetUser = tabId.replace('private_', '');
                loadPrivateMessages(targetUser);
            }
        }
        
        function loadPrivateMessages(targetUser) {
            const chatId = [currentUser.name, targetUser].sort().join('_');
            const privateMessagesRef = privateChatsRef.child(chatId);
            
            privateMessagesRef.limitToLast(50).once('value', (snapshot) => {
                const messages = snapshot.val();
                const container = document.getElementById('privateMessages');
                container.innerHTML = '';
                
                if (messages) {
                    Object.values(messages).forEach(msg => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${msg.sender === currentUser.name ? 'user-message' : 'other-message'} private-message`;
                        
                        messageDiv.innerHTML = `
                            <div class="message-header">
                                <span class="message-user">${msg.sender}</span>
                                <span class="message-time">${msg.time}</span>
                            </div>
                            <div>${msg.text}</div>
                        `;
                        
                        container.appendChild(messageDiv);
                    });
                    container.scrollTop = container.scrollHeight;
                }
            });
        }
