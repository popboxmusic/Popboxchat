<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Popbox Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login" class="login">
  <h2>Nick Giriş</h2>
  <input id="nick" placeholder="Nick">
  <input id="pass" type="password" placeholder="Şifre">
  <button onclick="login()">Giriş / Kayıt</button>
</div>

<div class="container">

  <div class="video">
    <iframe
      src="https://www.youtube.com/embed/shD--eyF8ug?autoplay=1&mute=1&rel=0&playsinline=1"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div class="main">
    <div class="chat-area">
      <div id="chat" class="chat"></div>
      <div class="input">
        <input id="msg" placeholder="Mesaj yaz...">
      </div>
    </div>

    <div class="users">
      <h3>Online Nickler</h3>
      <div id="userList"></div>
    </div>
  </div>

</div>

<!-- PM -->
<div id="pmBox" class="pmBox">
  <div class="pmHeader">
    <span id="pmNick"></span>
    <button onclick="closePM()">X</button>
  </div>
  <div id="pmMessages" class="pmMessages"></div>
  <input id="pmInput" placeholder="Özel mesaj...">
</div>

<script type="module" src="app.js"></script>
</body>
</html>
