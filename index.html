<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popbox Live Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        #login {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-box {
            background: #2d2d44;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 3px solid #4fc3f7;
            width: 90%;
            max-width: 400px;
        }
        
        .login-box input, .login-box button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #4fc3f7;
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 16px;
        }
        
        .login-box button {
            background: #4fc3f7;
            font-weight: bold;
            cursor: pointer;
        }
        
        #app {
            display: none;
            height: 100vh;
            flex-direction: column;
        }
        
        header {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #4fc3f7;
        }
        
        main {
            flex: 1;
            display: flex;
            padding: 10px;
            gap: 10px;
        }
        
        .video {
            flex: 1;
            background: black;
            border-radius: 10px;
            min-height: 200px;
        }
        
        .chat {
            width: 400px;
            background: #2d2d44;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid #4fc3f7;
            display: flex;
            justify-content: space-between;
        }
        
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .message {
            background: rgba(255,255,255,0.07);
            padding: 8px;
            border-radius: 8px;
            border-left: 3px solid #4fc3f7;
        }
        
        .message.system {
            border-left-color: #4caf50;
            background: rgba(76,175,80,0.1);
        }
        
        .message.admin {
            border-left-color: #ff5555;
            background: rgba(255,85,85,0.1);
        }
        
        .input-area {
            padding: 10px;
            display: flex;
            gap: 8px;
            border-top: 1px solid rgba(79,195,247,0.2);
        }
        
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 2px solid #4fc3f7;
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: white;
        }
        
        .input-area button {
            background: #4fc3f7;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            cursor: pointer;
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
            .chat {
                width: 100%;
                height: 300px;
            }
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div id="login">
        <div class="login-box">
            <h2 style="color:#4fc3f7;margin-bottom:20px;">üé• Popbox Chat</h2>
            <input type="text" id="nickname" placeholder="Kullanƒ±cƒ± adƒ±nƒ±z" autofocus>
            <button onclick="enterChat()">Sohbete Katƒ±l</button>
            <p style="margin-top:15px;color:#aaa;font-size:14px;">
                Admin: popbox<br>≈ûifre: /admin kumsal07@
            </p>
        </div>
    </div>
    
    <div id="app">
        <header>
            <div style="font-weight:bold;color:#4fc3f7;">üé• Popbox Live</div>
            <div>üë• <span id="onlineCount">1</span> online</div>
        </header>
        
        <main>
            <div class="video">
                <div id="youtube-player"></div>
            </div>
            
            <div class="chat">
                <div class="chat-header">
                    <div>üí¨ Popbox Chat</div>
                    <div style="background:#4caf50;padding:4px 10px;border-radius:12px;">
                        <span id="chatOnline">1</span> online
                    </div>
                </div>
                
                <div class="messages" id="messages">
                    <!-- Mesajlar buraya gelecek -->
                </div>
                
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Mesaj yazƒ±n...">
                    <button onclick="sendMessage()">üì§</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Basit Chat Sistemi
        let currentUser = null;
        let isAdmin = false;
        let player = null;
        
        function enterChat() {
            const nick = document.getElementById('nickname').value.trim();
            if (!nick) return alert('L√ºtfen kullanƒ±cƒ± adƒ± girin!');
            
            currentUser = {
                name: nick,
                isAdminUser: nick.toLowerCase() === 'popbox' || nick.toLowerCase() === 'popboxmusic'
            };
            
            // Giri≈ü yap
            document.getElementById('login').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            
            // YouTube ba≈ülat
            initYouTube();
            
            // Ho≈ü geldin mesajƒ±
            addMessage('Sistem', `Ho≈ü geldin, ${nick}!`, 'system');
            
            if (currentUser.isAdminUser) {
                addMessage('Sistem', 'Admin i√ßin: /admin kumsal07@', 'system');
            }
            
            // Demo mesajlar
            setTimeout(() => addMessage('Ahmet', 'Selam herkese!'), 1000);
            setTimeout(() => addMessage('Mehmet', 'Yayƒ±n harika!'), 3000);
            
            // Input'a odaklan
            setTimeout(() => document.getElementById('messageInput').focus(), 500);
        }
        
        function initYouTube() {
            if (typeof YT === 'undefined') return;
            
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: 'dQw4w9WgXcQ',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'rel': 0
                }
            });
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            
            if (text.startsWith('/')) {
                handleCommand(text);
            } else {
                addMessage(currentUser.name, text, isAdmin ? 'admin' : 'user');
                
                // Demo cevap
                setTimeout(() => {
                    const replies = ['Evet!', 'Harika!', 'üëè', 'Aynen!'];
                    const randomReply = replies[Math.floor(Math.random() * replies.length)];
                    addMessage('Ahmet', randomReply);
                }, 1000 + Math.random() * 1000);
            }
            
            input.value = '';
            input.focus();
        }
        
        function addMessage(sender, text, type = 'user') {
            const container = document.getElementById('messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString('tr-TR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            msgDiv.innerHTML = `
                <div style="display:flex;justify-content:space-between;margin-bottom:5px;font-size:0.9em;">
                    <strong>${type === 'admin' ? 'üëë ' : ''}${sender}</strong>
                    <span style="color:#aaa">${time}</span>
                </div>
                <div>${text}</div>
            `;
            
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function handleCommand(cmd) {
            const parts = cmd.substring(1).split(' ');
            const command = parts[0].toLowerCase();
            
            if (command === 'admin' && parts[1] === 'kumsal07@') {
                if (!currentUser.isAdminUser) {
                    addMessage('Sistem', '‚ùå Bu kullanƒ±cƒ± admin deƒüil!', 'system');
                    return;
                }
                
                isAdmin = true;
                document.body.style.border = '5px solid red';
                addMessage('Sistem', '‚úÖ Admin giri≈üi ba≈üarƒ±lƒ±!', 'system');
                
            } else if (command === 'temizle' && isAdmin) {
                document.getElementById('messages').innerHTML = '';
                addMessage('Sistem', 'üóëÔ∏è Sohbet temizlendi.', 'system');
                
            } else if (command === 'yardƒ±m') {
                let help = '<strong>Komutlar:</strong><br>';
                help += '‚Ä¢ /admin [≈üifre] - Admin giri≈üi<br>';
                if (isAdmin) help += '‚Ä¢ /temizle - Sohbet temizle<br>';
                help += '‚Ä¢ /yardƒ±m - Yardƒ±m mesajƒ±';
                addMessage('Sistem', help, 'system');
                
            } else {
                addMessage('Sistem', `‚ùå Bilinmeyen komut: ${command}`, 'system');
            }
        }
        
        // YouTube API hazƒ±r olunca
        function onYouTubeIframeAPIReady() {
            if (!player) initYouTube();
        }
        
        // Enter tu≈üu ile g√∂nder
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Sayfa y√ºklendiƒüinde nickname input'una odaklan
        window.addEventListener('load', function() {
            document.getElementById('nickname').focus();
        });
    </script>
</body>
</html>
