<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PopboxMusic Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#0f0f0f;color:#fff;font-family:Arial}
#login{position:fixed;inset:0;background:#000;display:flex;flex-direction:column;justify-content:center;align-items:center}
#login input{padding:12px;margin:8px;width:240px;font-size:16px}
#login button{padding:12px;width:240px;background:#222;color:#fff;border:none}

#video{width:100%;height:260px;border:0}
#main{display:none;height:calc(100vh - 260px)}
#chatArea{flex:3;display:flex;flex-direction:column}
#chat{flex:1;overflow:auto;padding:10px;background:#1b1b1b}
#users{flex:1;background:#111;padding:10px;overflow:auto}

#msgBox{display:flex}
#msg{flex:1;padding:14px;font-size:16px;border:none}
#sendBtn{width:100px;background:#333;color:#fff;border:none}

#privateBox{position:fixed;bottom:0;right:0;width:300px;height:300px;background:#222;display:none;flex-direction:column}
#privateChat{flex:1;overflow:auto;padding:10px}
#privateMsg{width:100%;padding:10px;border:none}
</style>
</head>

<body>

<div id="login">
  <input id="nickInput" placeholder="Nick">
  <input id="passInput" placeholder="Şifre" type="password">
  <button onclick="giris()">Giriş Yap</button>
</div>

<iframe id="video"
src="https://www.youtube.com/embed/if4gZc4v0ag?autoplay=1&mute=1"
allowfullscreen></iframe>

<div id="main">
  <div id="chatArea">
    <div id="nickLabel" style="padding:10px;background:#111"></div>
    <div id="chat"></div>
    <div id="msgBox">
      <input id="msg" placeholder="Mesaj yaz">
      <button id="sendBtn">Gönder</button>
    </div>
  </div>
  <div id="users"></div>
</div>

<div id="privateBox">
  <div id="privateTitle"></div>
  <div id="privateChat"></div>
  <input id="privateMsg">
  <button onclick="ozelGonder()">Gönder</button>
</div>

<script>
function giris(){
  const n = nickInput.value.trim();
  const p = passInput.value.trim();
  if(!n || !p) return alert("Nick ve şifre gir");
  localStorage.setItem("nick", n);
  document.getElementById("login").style.display="none";
  document.getElementById("main").style.display="flex";
}
</script>

<script type="module" src="app.js"></script>
</body>
</html>
