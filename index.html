<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Popbox Live Chat</title>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root {
            --primary: #4fc3f7;
            --secondary: #ff5555;
            --bg-dark: #1a1a2e;
            --bg-light: #2d2d44;
            --text-light: #ffffff;
            --private-color: #9c27b0;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
        }
        
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-box {
            background: var(--bg-light);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid var(--primary);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-title {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: white;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            display: none;
        }
        
        .header {
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .admin-badge {
            background: var(--secondary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            display: none;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            padding: 10px;
            gap: 10px;
            overflow: hidden;
        }
        
        .video-section {
            flex: 1;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            min-height: 200px;
            position: relative;
        }
        
        #youtube-player {
            width: 100%;
            height: 100%;
        }
        
        .chat-section {
            width: 400px;
            background: var(--bg-light);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .online-badge {
            background: #4caf50;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9em;
        }
        
        .messages-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .message {
            background: rgba(255,255,255,0.07);
            padding: 8px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            position: relative;
        }
        
        .message.system {
            border-left-color: #4caf50;
            background: rgba(76,175,80,0.1);
        }
        
        .message.admin {
            border-left-color: var(--secondary);
            background: rgba(255,85,85,0.1);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .message-user {
            font-weight: bold;
            color: var(--primary);
        }
        
        .message-time {
            color: #aaa;
            font-size: 0.8em;
        }
        
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: none;
            font-size: 0.8em;
        }
        
        .message:hover .delete-btn {
            display: block;
        }
        
        .input-container {
            padding: 10px;
            border-top: 1px solid rgba(79,195,247,0.2);
            display: flex;
            gap: 8px;
        }
        
        #message-input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: white;
            outline: none;
        }
        
        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .chat-section {
                width: 100%;
                height: 300px;
            }
        }
        
        .typing {
            font-size: 0.8em;
            color: var(--primary);
            font-style: italic;
            padding: 0 10px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <div class="login-title">üîê Popbox Chat Giri≈ü</div>
            <input type="text" 
                   id="login-nick" 
                   class="login-input" 
                   placeholder="Kullanƒ±cƒ± adƒ±nƒ±z"
                   autocomplete="off">
            <button class="login-btn" onclick="login()">Sohbete Katƒ±l</button>
            <div style="margin-top: 15px; color: #aaa; font-size: 0.9em;">
                <strong>Admin:</strong> popbox / popboxmusic<br>
                <strong>≈ûifre:</strong> /admin kumsal07@
            </div>
        </div>
    </div>
    
    <div class="app-container" id="app">
        <div class="header">
            <div class="header-title">
                üé• Popbox Live
                <span class="admin-badge" id="adminBadge">üëë ADMIN</span>
            </div>
            <div>üë• <span id="online-count">1</span> online</div>
        </div>
        
        <div class="main-content">
            <div class="video-section">
                <div id="youtube-player"></div>
            </div>
            
            <div class="chat-section">
                <div class="chat-header">
                    <div>üí¨ Popbox Chat</div>
                    <div class="online-badge">
                        <span id="chat-online-count">1</span> online
                    </div>
                </div>
                
                <div class="messages-container" id="messages">
                </div>
                
                <div class="typing" id="typing"></div>
                
                <div class="input-container">
                    <input type="text" 
                           id="message-input" 
                           placeholder="Mesaj yazƒ±n veya / komutlarƒ± kullanƒ±n..."
                           autocomplete="off">
                    <button class="action-btn" onclick="sendMessage()">
                        <span>üì§</span> G√∂nder
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== FIREBASE KONFƒ∞G√úRASYONU ==========
        // BURAYA FIREBASE'DEN ALDIƒûIN KODU YAPI≈ûTIR!
        const firebaseConfig = {
            apiKey: "AIzaSyB...KENDI_API_KEYINI_YAPI≈ûTIR",
            authDomain: "popbox-chat.firebaseapp.com",
            databaseURL: "https://popbox-chat-default-rtdb.firebaseio.com",
            projectId: "popbox-chat",
            storageBucket: "popbox-chat.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef123456"
        };
        
        // Firebase'i ba≈ülat
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // ========== GLOBAL DEƒûƒ∞≈ûKENLER ==========
        let currentUser = null;
        let isAdmin = false;
        let player = null;
        let userRef = null;
        let typingTimeout = null;
        
        // Admin kullanƒ±cƒ±larƒ±
        const ADMIN_USERS = ['popbox', 'popboxmusic'];
        const ADMIN_PASSWORDS = {
            'popbox': 'kumsal07@',
            'popboxmusic': 'popbox123'
        };
        
        // ========== LOGIN Sƒ∞STEMƒ∞ ==========
        function login() {
            const nickInput = document.getElementById('login-nick');
            const nick = nickInput.value.trim();
            
            if (!nick) {
                alert('L√ºtfen bir kullanƒ±cƒ± adƒ± girin!');
                return;
            }
            
            if (nick.length < 2 || nick.length > 20) {
                alert('Kullanƒ±cƒ± adƒ± 2-20 karakter arasƒ±nda olmalƒ±!');
                return;
            }
            
            // Firebase'de bu kullanƒ±cƒ± online mƒ± kontrol et
            database.ref('online_users/' + nick).once('value').then(snapshot => {
                if (snapshot.exists()) {
                    alert(`"${nick}" kullanƒ±cƒ±sƒ± ≈üu anda online! L√ºtfen ba≈üka bir kullanƒ±cƒ± adƒ± se√ßin.`);
                    return;
                }
                
                // Kullanƒ±cƒ±yƒ± olu≈ütur
                currentUser = {
                    name: nick,
                    role: 'user',
                    isAdminUser: ADMIN_USERS.includes(nick.toLowerCase()),
                    lastSeen: Date.now()
                };
                
                // Firebase'e online kullanƒ±cƒ± olarak ekle
                userRef = database.ref('online_users/' + nick);
                userRef.set({
                    name: nick,
                    lastSeen: Date.now(),
                    isTyping: false
                });
                
                // Kullanƒ±cƒ± √ßƒ±kƒ±≈ü yapƒ±nca Firebase'den sil
                window.addEventListener('beforeunload', () => {
                    if (userRef) {
                        userRef.remove();
                    }
                });
                
                // Sayfayƒ± g√∂ster
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                
                // Uygulamayƒ± ba≈ülat
                initApp();
                
            }).catch(error => {
                console.error('Firebase error:', error);
                alert('Firebase baƒülantƒ± hatasƒ±!');
            });
        }
        
        // ========== UYGULAMA BA≈ûLATMA ==========
        function initApp() {
            // Ho≈ü geldin mesajƒ±
            addSystemMessage(`Ho≈ü geldin, ${currentUser.name}!`);
            
            if (currentUser.isAdminUser) {
                addSystemMessage('Admin giri≈üi: /admin [≈üifre]');
            }
            
            // Event listener'lar
            const messageInput = document.getElementById('message-input');
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Yazma durumu takibi
            messageInput.addEventListener('input', function() {
                updateTypingStatus(true);
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    updateTypingStatus(false);
                }, 1000);
            });
            
            // YouTube player
            if (typeof YT !== 'undefined') {
                initYouTubePlayer();
            }
            
            // Mesajlarƒ± dinle
            setupMessageListener();
            
            // Online kullanƒ±cƒ±larƒ± dinle
            setupOnlineUsersListener();
            
            // 10 saniyede bir lastSeen g√ºncelle
            setInterval(() => {
                if (userRef && currentUser) {
                    userRef.update({
                        lastSeen: Date.now()
                    });
                }
            }, 10000);
        }
        
        // ========== FIREBASE Dƒ∞NLEYƒ∞Cƒ∞LERƒ∞ ==========
        function setupMessageListener() {
            database.ref('messages').on('value', (snapshot) => {
                const messages = snapshot.val() || {};
                renderMessages(messages);
            });
        }
        
        function setupOnlineUsersListener() {
            database.ref('online_users').on('value', (snapshot) => {
                const users = snapshot.val() || {};
                updateOnlineUsers(users);
            });
        }
        
        // ========== MESAJ G√ñNDERME ==========
        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (!text) return;
            
            if (text.startsWith('/')) {
                handleCommand(text);
                input.value = '';
                return;
            }
            
            // Yazma durumunu durdur
            updateTypingStatus(false);
            
            // Mesajƒ± Firebase'e kaydet
            const messageId = Date.now().toString();
            const message = {
                id: messageId,
                sender: currentUser.name,
                text: text,
                type: isAdmin ? 'admin' : 'user',
                timestamp: Date.now()
            };
            
            database.ref('messages/' + messageId).set(message)
                .then(() => {
                    input.value = '';
                    input.focus();
                    
                    // Demo cevap (ilk mesajsa)
                    if (Object.keys(getCurrentMessages()).length === 1) {
                        setTimeout(() => {
                            sendDemoReply(text);
                        }, 1500);
                    }
                })
                .catch(error => {
                    console.error('Mesaj g√∂nderme hatasƒ±:', error);
                    alert('Mesaj g√∂nderilemedi!');
                });
        }
        
        function updateTypingStatus(isTyping) {
            if (userRef) {
                userRef.update({
                    isTyping: isTyping,
                    lastSeen: Date.now()
                });
            }
        }
        
        // ========== MESAJLARI G√ñR√úNT√úLEME ==========
        function renderMessages(messagesObj) {
            const messages = Object.values(messagesObj).sort((a, b) => a.timestamp - b.timestamp);
            const container = document.getElementById('messages');
            
            // Mesajlarƒ± temizle (sistem mesajlarƒ± hari√ß)
            const systemMessages = Array.from(container.querySelectorAll('.message.system'));
            container.innerHTML = '';
            
            // Sistem mesajlarƒ±nƒ± geri ekle
            systemMessages.forEach(msg => {
                container.appendChild(msg);
            });
            
            // Mesajlarƒ± ekle
            messages.forEach(msg => {
                addMessageToUI(msg.sender, msg.text, msg.type, msg.timestamp);
            });
            
            container.scrollTop = container.scrollHeight;
        }
        
        function getCurrentMessages() {
            // Firebase'deki mesajlarƒ± al
            return {};
        }
        
        function addMessageToUI(sender, text, type = 'user', timestamp) {
            const container = document.getElementById('messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const date = new Date(timestamp);
            const timeStr = date.getHours().toString().padStart(2, '0') + ':' + 
                           date.getMinutes().toString().padStart(2, '0');
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user">
                        ${type === 'admin' ? 'üëë ' : ''}${sender}
                    </span>
                    <span class="message-time">${timeStr}</span>
                </div>
                <div>${text}</div>
                ${(isAdmin && sender === currentUser.name) ? 
                  `<button class="delete-btn" onclick="deleteMessage('${sender}', ${timestamp})">√ó</button>` : ''}
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<strong>Sistem:</strong> ${text}`;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            // Firebase'e de kaydet
            const messageId = Date.now().toString();
            database.ref('messages/' + messageId).set({
                id: messageId,
                sender: 'Sistem',
                text: text,
                type: 'system',
                timestamp: Date.now()
            });
        }
        
        function deleteMessage(sender, timestamp) {
            if (!isAdmin) return;
            
            // Firebase'den mesajƒ± sil
            database.ref('messages').once('value').then(snapshot => {
                const messages = snapshot.val() || {};
                Object.keys(messages).forEach(key => {
                    if (messages[key].sender === sender && messages[key].timestamp === timestamp) {
                        database.ref('messages/' + key).remove();
                    }
                });
            });
            
            addSystemMessage('Bir mesaj silindi.');
        }
        
        // ========== ONLINE KULLANICILAR ==========
        function updateOnlineUsers(users) {
            const now = Date.now();
            const activeUsers = Object.values(users).filter(user => 
                (now - user.lastSeen) < 30000 // 30 saniye
            );
            
            const onlineCount = activeUsers.length;
            document.getElementById('online-count').textContent = onlineCount;
            document.getElementById('chat-online-count').textContent = onlineCount;
            
            // Yazma durumunu g√∂ster
            const typingUsers = activeUsers.filter(user => user.isTyping && user.name !== currentUser.name);
            const typingElement = document.getElementById('typing');
            
            if (typingUsers.length > 0) {
                typingElement.textContent = `${typingUsers[0].name} yazƒ±yor...`;
            } else {
                typingElement.textContent = '';
            }
        }
        
        // ========== YOUTUBE PLAYER ==========
        function initYouTubePlayer() {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: 'dQw4w9WgXcQ',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'rel': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        
        function onPlayerReady(event) {
            event.target.playVideo();
        }
        
        function onYouTubeIframeAPIReady() {
            initYouTubePlayer();
        }
        
        // ========== KOMUT Sƒ∞STEMƒ∞ ==========
        function handleCommand(cmd) {
            const parts = cmd.substring(1).split(' ');
            const command = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            switch(command) {
                case 'admin':
                    if (args.length === 1) {
                        checkAdminPassword(args[0]);
                    } else {
                        addSystemMessage('Kullanƒ±m: /admin [≈üifre]');
                    }
                    break;
                    
                case 'temizle':
                    if (isAdmin) clearChat();
                    else addSystemMessage('‚õî Yetkiniz yok!');
                    break;
                    
                case 'yardƒ±m':
                    showHelp();
                    break;
                    
                default:
                    addSystemMessage(`‚ùå Bilinmeyen komut: ${command}`);
            }
        }
        
        function checkAdminPassword(password) {
            if (!currentUser.isAdminUser) {
                addSystemMessage('‚ùå Bu kullanƒ±cƒ± admin deƒüil!');
                return;
            }
            
            const correctPassword = ADMIN_PASSWORDS[currentUser.name.toLowerCase()];
            if (password === correctPassword) {
                isAdmin = true;
                currentUser.role = 'admin';
                document.getElementById('adminBadge').style.display = 'inline-block';
                
                // Gizli admin giri≈üi
                document.body.style.border = '5px solid red';
                
                addSystemMessage('‚úÖ Admin giri≈üi ba≈üarƒ±lƒ±!');
            } else {
                addSystemMessage('‚ùå Hatalƒ± ≈üifre!');
            }
        }
        
        function clearChat() {
            if (!confirm('T√ºm sohbeti temizlemek istiyor musunuz?')) return;
            
            database.ref('messages').remove()
                .then(() => {
                    addSystemMessage('Sohbet temizlendi.');
                })
                .catch(error => {
                    console.error('Temizleme hatasƒ±:', error);
                    alert('Sohbet temizlenemedi!');
                });
        }
        
        function showHelp() {
            let help = '<strong>Komut Listesi:</strong><br>';
            help += '‚Ä¢ /admin [≈üifre] - Admin giri≈üi<br>';
            
            if (isAdmin) {
                help += '‚Ä¢ /temizle - Sohbeti temizle<br>';
            }
            
            help += '‚Ä¢ /yardƒ±m - Bu mesajƒ± g√∂ster';
            
            addSystemMessage(help);
        }
        
        // ========== DEMO CEVAP ==========
        function sendDemoReply(text) {
            // Demo kullanƒ±cƒ±lar
            const demoUsers = ['Ahmet', 'Mehmet', 'Ay≈üe'];
            const randomUser = demoUsers[Math.floor(Math.random() * demoUsers.length)];
            
            const replies = {
                'merhaba': ['Merhaba!', 'Selam!', 'Ho≈ü geldin!'],
                'nasƒ±lsƒ±n': ['ƒ∞yiyim, sen?', 'Harika!', 'Te≈üekk√ºrler!'],
                'admin': ['Admin aktif.', 'Popbox y√∂netiyor!']
            };
            
            let reply = 'Evet!';
            const lowerText = text.toLowerCase();
            
            for (const [key, responseArray] of Object.entries(replies)) {
                if (lowerText.includes(key)) {
                    reply = responseArray[Math.floor(Math.random() * responseArray.length)];
                    break;
                }
            }
            
            setTimeout(() => {
                const messageId = Date.now().toString();
                database.ref('messages/' + messageId).set({
                    id: messageId,
                    sender: randomUser,
                    text: reply,
                    type: 'user',
                    timestamp: Date.now()
                });
            }, 1500);
        }
        
        // ========== SAYFA Y√úKLENDƒ∞ƒûƒ∞NDE ==========
        window.addEventListener('load', function() {
            // Otomatik login kontrol√º (sessionStorage ile)
            const savedUser = sessionStorage.getItem('popbox_user');
            if (savedUser) {
                const user = JSON.parse(savedUser);
                document.getElementById('login-nick').value = user.name;
                login();
            }
        });
    </script>
</body>
