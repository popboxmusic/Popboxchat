<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popbox Elite - Minimal Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* TEMEL SIFIRLAMA */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.day-mode {
            background: #ffffff;
            color: #000000;
        }

        .hidden {
            display: none !important;
        }

        /* YOUTUBE Vƒ∞DEO PANELƒ∞ - HAVADA ASILI */
        .youtube-panel {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            width: 380px;
            height: 600px;
            z-index: 10;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .day-mode .youtube-panel {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.15);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(0, 0, 0, 0.1);
        }

        .youtube-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 16px;
        }

        .youtube-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.3) 0%, 
                rgba(0, 0, 0, 0.1) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .youtube-overlay:hover {
            opacity: 0.8;
        }

        .youtube-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        /* BULANIK KATMAN */
        .blur-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: opacity 1.5s ease;
        }

        .day-mode .blur-layer {
            background: rgba(255, 255, 255, 0.8);
        }

        /* SOL BAR - DAR PANEL (ICON MENU) */
        .icon-menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 70px;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 100;
        }

        .day-mode .icon-menu {
            background: rgba(255, 255, 255, 0.7);
            border-right: 1px solid rgba(0, 0, 0, 0.1);
        }

        .menu-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .day-mode .menu-icon {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: rgba(0, 0, 0, 0.9);
        }

        .menu-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .day-mode .menu-icon:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        .menu-icon.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .day-mode .menu-icon.active {
            background: rgba(0, 0, 0, 0.25);
            border-color: rgba(0, 0, 0, 0.3);
        }

        /* SOL PANEL - ONLINE Lƒ∞STESƒ∞ */
        .online-panel {
            position: fixed;
            left: 70px;
            top: 0;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 90;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .day-mode .online-panel {
            background: rgba(255, 255, 255, 0.6);
            border-right: 1px solid rgba(0, 0, 0, 0.1);
        }

        .online-header {
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .day-mode .online-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .online-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .day-mode .online-header h3 {
            color: rgba(0, 0, 0, 0.95);
        }

        .online-tabs {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .online-tab {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .day-mode .online-tab {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: rgba(0, 0, 0, 0.8);
        }

        .online-tab.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        .day-mode .online-tab.active {
            background: rgba(0, 0, 0, 0.25);
            border-color: rgba(0, 0, 0, 0.3);
            color: #000000;
        }

        /* NICK Lƒ∞STESƒ∞ - SADE STƒ∞L */
        .nick-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .nick-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nick-item:hover {
            background: rgba(255, 255, 255, 0.05);
            padding-left: 8px;
            border-radius: 8px;
        }

        .day-mode .nick-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .nick-avatar {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .day-mode .nick-avatar {
            background: rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(0, 0, 0, 0.2);
        }

        .nick-info {
            flex: 1;
        }

        .nick-name {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
        }

        .day-mode .nick-name {
            color: rgba(0, 0, 0, 0.95);
        }

        .nick-status {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 2px;
        }

        .day-mode .nick-status {
            color: rgba(0, 0, 0, 0.5);
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
        }

        .day-mode .online-dot {
            background: rgba(0, 0, 0, 0.6);
        }

        /* ORTA PANEL - GENEL SOHBET (TIKTOK STƒ∞Lƒ∞) */
        .chat-panel {
            position: fixed;
            left: 370px;
            top: 0;
            right: 410px;
            height: 100%;
            background: transparent;
            z-index: 80;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .chat-messages-container {
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            max-height: 100%;
        }

        .chat-message {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 12px 16px;
            max-width: 70%;
            animation: messageSlideUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes messageSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .day-mode .chat-message {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .message-user {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-user-avatar {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .day-mode .message-user-avatar {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .message-user-name {
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .day-mode .message-user-name {
            color: rgba(0, 0, 0, 0.9);
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.95);
        }

        .day-mode .message-content {
            color: rgba(0, 0, 0, 0.95);
        }

        .message-time {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            text-align: right;
            margin-top: 4px;
        }

        .day-mode .message-time {
            color: rgba(0, 0, 0, 0.4);
        }

        /* MESAJ G√ñNDERME ALANI */
        .message-input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .day-mode .message-input-area {
            background: rgba(255, 255, 255, 0.5);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .message-input-wrapper {
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            color: #ffffff;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .day-mode .message-input {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: #000000;
        }

        .message-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .day-mode .message-input:focus {
            border-color: rgba(0, 0, 0, 0.4);
            background: rgba(0, 0, 0, 0.15);
        }

        .send-button {
            width: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .day-mode .send-button {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: rgba(0, 0, 0, 0.9);
        }

        .send-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .day-mode .send-button:hover {
            background: rgba(0, 0, 0, 0.2);
        }

        /* Gƒ∞Rƒ∞≈û PANELƒ∞ */
        .login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-container.login-success {
            transform: translate(-50%, -50%) scale(0.9);
            opacity: 0;
            pointer-events: none;
        }

        .login-header {
            padding: 40px 40px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
        }

        .login-title {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-form {
            padding: 40px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }

        .login-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .login-footer {
            padding: 30px 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .login-note {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
        }

        .error-message {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            display: none;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        /* RESPONSIVE */
        @media (max-width: 1400px) {
            .youtube-panel {
                width: 350px;
                height: 550px;
            }
            
            .chat-panel {
                right: 380px;
            }
        }

        @media (max-width: 1200px) {
            .youtube-panel {
                display: none;
            }
            
            .chat-panel {
                right: 0;
            }
        }

        @media (max-width: 992px) {
            .online-panel {
                display: none;
            }
            
            .icon-menu {
                width: 60px;
            }
            
            .chat-panel {
                left: 60px;
            }
        }

        @media (max-width: 768px) {
            .chat-panel {
                left: 0;
                padding-bottom: 80px;
            }
            
            .icon-menu {
                bottom: 0;
                top: auto;
                width: 100%;
                height: 60px;
                flex-direction: row;
                justify-content: space-around;
                padding: 0 10px;
                border-right: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .menu-icon {
                width: 40px;
                height: 40px;
                margin-bottom: 0;
            }
        }
    </style>
</head>

                       autofocus>
            </div>

            <div class="input-group">
                <div class="input-label">
                    <i class="fas fa-lock"></i>
                    ≈ûifre
                </div>
                <input type="password" 
                       id="passInput" 
                       class="login-input" 
                       placeholder="≈ûifrenizi girin (opsiyonel)">
            </div>

            <button class="login-btn" onclick="handleLogin()" id="loginBtn">
                <span id="btnText">Giri≈ü Yap</span>
            </button>
        </div>

        <div class="login-footer">
            <div class="login-note">
                <p><strong>Demo Kullanƒ±cƒ±lar:</strong></p>
                <p><strong>mateky</strong> / <strong>kumsal07@</strong></p>
                <p><strong>MATE</strong> / <strong>secure123</strong></p>
                <p style="margin-top: 10px; font-size: 12px; color: rgba(255,255,255,0.4);">
                    Not: Kayƒ±tlƒ± olmayan nickler i√ßin ≈üifre gerekmez
                </p>
            </div>
        </div>
    </div>

    <script>
        // ==================== DEƒûƒ∞≈ûKENLER ====================
        let currentUser = null;
        let isDayMode = false;
        let currentTab = 'online';
        let onlineUsers = [];
        let chatMessages = [];
        let messageInterval;
        let userUpdateInterval;

        // ==================== SAYFA Y√úKLENDƒ∞ƒûƒ∞NDE ====================
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('nickInput').focus();
            document.getElementById('blurLayer').style.opacity = '0.8';
            
            // Enter tu≈üu ile giri≈ü
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const activeElement = document.activeElement;
                    if (activeElement.id === 'nickInput' || activeElement.id === 'passInput') {
                        handleLogin();
                    } else if (activeElement.id === 'messageInput') {
                        sendMessage();
                    }
                }
            });
        });

        // ==================== PANEL A√á/KAPA ====================
        function togglePanel(panel) {
            const onlinePanel = document.getElementById('onlinePanel');
            const menuIcons = document.querySelectorAll('.menu-icon');
            
            menuIcons.forEach(icon => icon.classList.remove('active'));
            event.target.closest('.menu-icon').classList.add('active');
            
            if (panel === 'online') {
                onlinePanel.style.display = onlinePanel.style.display === 'none' ? 'flex' : 'none';
            }
        }

        // ==================== TAB DEƒûƒ∞≈ûTƒ∞R ====================
        function switchTab(tab) {
            currentTab = tab;
            const tabs = document.querySelectorAll('.online-tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            loadOnlineList();
        }

        // ==================== TEMA DEƒûƒ∞≈ûTƒ∞R ====================
        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.getElementById('themeToggle').querySelector('i');
            
            if (isDayMode) {
                body.classList.remove('day-mode');
                themeBtn.className = 'fas fa-moon';
                isDayMode = false;
            } else {
                body.classList.add('day-mode');
                themeBtn.className = 'fas fa-sun';
                isDayMode = true;
            }
            
            // Tema deƒüi≈üince listeleri yenile
            loadOnlineList();
        }

        // ==================== Gƒ∞Rƒ∞≈û ƒ∞≈ûLEMƒ∞ ====================
        function handleLogin() {
            const nickInput = document.getElementById('nickInput');
            const passInput = document.getElementById('passInput');
            
            let nick = nickInput.value.trim();
            const pass = passInput.value;
            
            if (!nick) {
                showError('Kullanƒ±cƒ± adƒ± gerekli!');
                return;
            }
            
            if (nick.length > 20) {
                showError('Kullanƒ±cƒ± adƒ± 20 karakterden kƒ±sa olmalƒ±dƒ±r!');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            loginBtn.style.cursor = 'not-allowed';
            
            setTimeout(() => {
                performLogin(nick, pass);
            }, 800);
        }

        function performLogin(nick, pass) {
            const normalizedNick = nick.toLowerCase();
            const registeredUsers = [
                { name: "mateky", password: "kumsal07@", role: "owner", avatar: "M" },
                { name: "MATE", password: "secure123", role: "admin", avatar: "S" }
            ];
            
            let user = registeredUsers.find(u => u.name.toLowerCase() === normalizedNick);
            
            if (user) {
                if (pass !== user.password) {
                    showError('Kayƒ±tlƒ± kullanƒ±cƒ±lar i√ßin ≈üifre gereklidir!');
                    resetLoginButton();
                    return;
                }
            } else {
                user = {
                    name: nick.substring(0, 1).toUpperCase() + nick.substring(1).toLowerCase(),
                    role: "user",
                    avatar: nick.substring(0, 1).toUpperCase(),
                    registered: false
                };
            }
            
            currentUser = user;
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.classList.add('success');
            loginBtn.innerHTML = '<i class="fas fa-check"></i> Giri≈ü Ba≈üarƒ±lƒ±!';
            
            setTimeout(() => {
                const loginContainer = document.getElementById('loginContainer');
                loginContainer.classList.add('login-success');
                document.getElementById('blurLayer').style.opacity = '0';
                
                setTimeout(() => {
                    initializeApp();
                }, 600);
            }, 1200);
        }

        // ==================== UYGULAMAYI BA≈ûLAT ====================
        function initializeApp() {
            // Demo verileri olu≈ütur
            initializeDemoData();
            
            // Online listeyi y√ºkle
            loadOnlineList();
            
            // Chat mesajlarƒ±nƒ± ba≈ülat
            startChatSystem();
            
            // Kullanƒ±cƒ± g√ºncelleme sistemini ba≈ülat
            startUserUpdateSystem();
        }

        // ==================== DEMO VERƒ∞LER ====================
        function initializeDemoData() {
            // Online kullanƒ±cƒ±lar
            onlineUsers = [
                { name: "mateky", avatar: "M", role: "owner", status: "online", chatting: true, lastActive: Date.now() },
                { name: "MATE", avatar: "S", role: "admin", status: "online", chatting: true, lastActive: Date.now() },
                { name: "Ahmet", avatar: "A", role: "user", status: "online", chatting: false, lastActive: Date.now() - 300000 },
                { name: "Zeynep", avatar: "Z", role: "user", status: "online", chatting: true, lastActive: Date.now() },
                { name: "Mehmet", avatar: "M", role: "user", status: "online", chatting: false, lastActive: Date.now() - 600000 },
                { name: "Ay≈üe", avatar: "A", role: "user", status: "away", chatting: false, lastActive: Date.now() - 1800000 },
                { name: "Can", avatar: "C", role: "user", status: "online", chatting: false, lastActive: Date.now() }
            ];
            
            // Chat mesajlarƒ±
            chatMessages = [
                { user: "mateky", avatar: "M", message: "Minimalist tasarƒ±m harika!", time: "14:00" },
                { user: "MATE", avatar: "S", message: "≈ûeffaf katmanlar √ßok ≈üƒ±k duruyor üëå", time: "13:58" },
                { user: "Ahmet", avatar: "A", message: "Sohbet akƒ±≈üƒ± TikTok gibi kayƒ±yor! ‚ú®", time: "13:55" },
                { user: "Zeynep", avatar: "Z", message: "Premium hissi veren bir deneyim üí´", time: "13:50" }
            ];
            
            // Kendi giri≈ü mesajƒ±nƒ± ekle
            chatMessages.push({
                user: currentUser.name,
                avatar: currentUser.avatar,
                message: "Merhaba! Minimalist tasarƒ±m harika!",
                time: "≈ûimdi"
            });
        }

        // ==================== ONLINE Lƒ∞STE Y√úKLE ====================
        function loadOnlineList() {
            const onlineList = document.getElementById('onlineList');
            let filteredUsers = [];
            
            if (currentTab === 'online') {
                filteredUsers = onlineUsers.filter(user => user.status === 'online');
            } else {
                filteredUsers = onlineUsers.filter(user => user.chatting);
            }
            
            let html = '';
            filteredUsers.forEach(user => {
                const timeAgo = getTimeAgo(user.lastActive);
                const statusText = user.chatting ? "Sohbette" : timeAgo;
                
                html += `
                    <div class="nick-item">
                        <div class="nick-avatar">${user.avatar}</div>
                        <div class="nick-info">
                            <div class="nick-name">${user.name} ${user.role !== 'user' ? `(${user.role})` : ''}</div>
                            <div class="nick-status">${statusText}</div>
                        </div>
                        <div class="online-dot" style="background: ${user.chatting ? 'rgba(255,255,255,0.8)' : 'rgba(255,255,255,0.4)'}"></div>
                    </div>
                `;
            });
            
            onlineList.innerHTML = html;
            
            // Tab ba≈ülƒ±klarƒ±nƒ± g√ºncelle
            const onlineTab = document.querySelector('.online-tab:nth-child(1)');
            const chatTab = document.querySelector('.online-tab:nth-child(2)');
            
            onlineTab.textContent = `√áevrimi√ßi (${onlineUsers.filter(u => u.status === 'online').length})`;
            chatTab.textContent = `Sohbette (${onlineUsers.filter(u => u.chatting).length})`;
        }

        // ==================== ZAMAN FARKI HESAPLA ====================
        function getTimeAgo(timestamp) {
            const diff = Date.now() - timestamp;
            const minutes = Math.floor(diff / 60000);
            
            if (minutes < 1) return "≈ûimdi";
            if (minutes < 60) return `${minutes} dk √∂nce`;
            
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours} sa √∂nce`;
            
            const days = Math.floor(hours / 24);
            return `${days} g√ºn √∂nce`;
        }

        // ==================== CHAT Sƒ∞STEMƒ∞ ====================
        function startChatSystem() {
            // ƒ∞lk mesajlarƒ± y√ºkle
            renderChatMessages();
            
            // Yeni mesaj √ºretme sim√ºlasyonu
            messageInterval = setInterval(() => {
                simulateNewMessage();
            }, 5000);
            
            // Chat akƒ±≈üƒ±nƒ± yukarƒ± kaydƒ±r
            startChatFlow();
        }

        function renderChatMessages() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            
            chatMessages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'chat-message';
                messageDiv.innerHTML = `
                    <div class="message-user">
                        <div class="message-user-avatar">${msg.avatar}</div>
                        <div class="message-user-name">${msg.user}</div>
                    </div>
                    <div class="message-content">${msg.message}</div>
                    <div class="message-time">${msg.time}</div>
                `;
                chatContainer.appendChild(messageDiv);
            });
        }

        function startChatFlow() {
            const chatContainer = document.getElementById('chatContainer');
            const chatMessagesDiv = document.getElementById('chatMessages');
            
            // Mesajlarƒ±n yukarƒ± kaymasƒ±nƒ± saƒüla
            setInterval(() => {
                // En √ºstteki mesajƒ± kaldƒ±r
                if (chatContainer.children.length > 15) {
                    chatContainer.removeChild(chatContainer.firstChild);
                }
                
                // Container'ƒ± yukarƒ± kaydƒ±r
                chatContainer.style.transform = `translateY(-${chatContainer.scrollHeight - chatMessagesDiv.clientHeight}px)`;
                chatContainer.style.transition = 'transform 0.5s ease';
            }, 3000);
        }

        function simulateNewMessage() {
            const demoUsers = ["mateky", "MATE", "Ahmet", "Zeynep", "Mehmet"];
            const demoMessages = [
                "Bu tasarƒ±m harika!",
                "Minimalist yakla≈üƒ±mƒ± seviyorum",
                "Sohbet akƒ±≈üƒ± √ßok akƒ±cƒ±",
                "Premium hissi veriyor",
                "≈ûeffaf katmanlar s√ºper",
                "Siyah-beyaz palet √ßok ≈üƒ±k",
                "YouTube panel havada asƒ±lƒ± gibi!"
            ];
            
            const randomUser = demoUsers[Math.floor(Math.random() * demoUsers.length)];
            const user = onlineUsers.find(u => u.name === randomUser);
            const randomMessage = demoMessages[Math.floor(Math.random() * demoMessages.length)];
            
            if (user) {
                // Yeni mesaj ekle
                chatMessages.push({
                    user: user.name,
                    avatar: user.avatar,
                    message: randomMessage,
                    time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })
                });
                
                // Chat'i render et
                renderChatMessages();
                
                // Kullanƒ±cƒ±yƒ± sohbette olarak i≈üaretle
                user.chatting = true;
                user.lastActive = Date.now();
                
                // Online listeyi g√ºncelle
                loadOnlineList();
            }
        }

        // ==================== KULLANICI G√úNCELLEME Sƒ∞STEMƒ∞ ====================
        function startUserUpdateSystem() {
            userUpdateInterval = setInterval(() => {
                // Rastgele kullanƒ±cƒ± durumlarƒ±nƒ± deƒüi≈ütir
                onlineUsers.forEach(user => {
                    if (Math.random() > 0.7) {
                        user.chatting = !user.chatting;
                        user.lastActive = Date.now();
                    }
                    
                    // Aktifliƒüi g√ºncelle
                    if (Math.random() > 0.9) {
                        user.status = Math.random() > 0.1 ? 'online' : 'away';
                    }
                });
                
                // Online listeyi g√ºncelle
                loadOnlineList();
            }, 10000);
        }

        // ==================== MESAJ G√ñNDER ====================
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            // Yeni mesaj ekle
            chatMessages.push({
                user: currentUser.name,
                avatar: currentUser.avatar,
                message: text,
                time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })
            });
            
            // Chat'i render et
            renderChatMessages();
            
            // Input'u temizle
            input.value = '';
            
            // Kullanƒ±cƒ±yƒ± sohbette olarak i≈üaretle
            const user = onlineUsers.find(u => u.name === currentUser.name);
            if (user) {
                user.chatting = true;
                user.lastActive = Date.now();
                loadOnlineList();
            }
            
            // Bot cevabƒ± sim√ºlasyonu
            setTimeout(() => {
                const botMessages = [
                    "Harika bir mesaj!",
                    "Minimalist tasarƒ±m konusunda haklƒ±sƒ±n",
                    "Sohbet akƒ±≈üƒ± ger√ßekten akƒ±cƒ±",
                    "Premium deneyim i√ßin te≈üekk√ºrler!"
                ];
                const randomMsg = botMessages[Math.floor(Math.random() * botMessages.length)];
                
                chatMessages.push({
                    user: "MATE",
                    avatar: "S",
                    message: randomMsg,
                    time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })
                });
                
                renderChatMessages();
            }, 1500);
        }

        // ==================== Dƒ∞ƒûER FONKSƒ∞YONLAR ====================
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorDiv.style.display = 'flex';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function resetLoginButton() {
            document.getElementById('loginBtn').innerHTML = '<span id="btnText">Giri≈ü Yap</span>';
            document.getElementById('loginBtn').style.cursor = 'pointer';
        }

        function openProfile() {
            alert(`üë§ Profil:\n\nKullanƒ±cƒ±: ${currentUser ? currentUser.name : 'Giri≈ü yapƒ±lmamƒ±≈ü'}\nTema: ${isDayMode ? 'G√ºnd√ºz' : 'Gece'}`);
        }

        function openSettings() {
            alert('‚öôÔ∏è Ayarlar Paneli:\n\n‚Ä¢ Profil Ayarlarƒ±\n‚Ä¢ Gizlilik\n‚Ä¢ Bildirimler\n‚Ä¢ Tema Ayarlarƒ±\n‚Ä¢ ≈ûeffaflƒ±k Seviyesi');
        }

        function openIRC() {
            alert('üíª IRC Komutlarƒ±:\n\n/clear - Sohbeti temizle\n/help - Yardƒ±m\n/nick [yeni] - Nick deƒüi≈ütir\n/theme - Tema deƒüi≈ütir\n/users - √áevrimi√ßi kullanƒ±cƒ±lar');
        }

        function handleLogout() {
            if (confirm('√áƒ±kƒ±≈ü yapmak istediƒüinize emin misiniz?')) {
                clearInterval(messageInterval);
                clearInterval(userUpdateInterval);
                location.reload();
            }
        }

        // ==================== GLOBAL FONKSƒ∞YONLAR ====================
        window.togglePanel = togglePanel;
        window.switchTab = switchTab;
        window.toggleTheme = toggleTheme;
        window.handleLogin = handleLogin;
        window.sendMessage = sendMessage;
        window.openProfile = openProfile;
        window.openSettings = openSettings;
        window.openIRC = openIRC;
        window.handleLogout = handleLogout;
    </script>
</body>
