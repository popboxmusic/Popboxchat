<!-- CETCETY - T√úM ƒ∞STEKLERƒ∞N -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CETCETY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
        body { background: #0f0f0f; color: #fff; height: 100vh; }
        
        .app { display: flex; height: 100vh; width: 100vw; position: relative; }
        
        /* SOL ƒ∞KON PANEL */
        .icon-panel {
            width: 60px; background: #1a1a1a; border-right: 1px solid #333;
            display: flex; flex-direction: column; align-items: center; padding: 20px 0;
        }
        .icon-item {
            width: 40px; height: 40px; border-radius: 8px; display: flex;
            align-items: center; justify-content: center; color: #888; cursor: pointer;
            margin-bottom: 8px; font-size: 18px;
        }
        .icon-item:hover { background: #333; color: #fff; }
        .profile-avatar {
            width: 40px; height: 40px; border-radius: 8px; background: #f00;
            display: flex; align-items: center; justify-content: center; margin-top: auto;
            cursor: pointer;
        }
        .profile-avatar img {
            width: 100%; height: 100%; border-radius: 8px; object-fit: cover;
        }

        /* SOL PANEL */
        .left-panel {
            width: calc(20% - 60px); background: #1a1a1a; border-right: 1px solid #333;
            display: flex; flex-direction: column; min-width: 180px;
        }
        .logo {
            padding: 16px; font-size: 20px; font-weight: 600; color: #f00;
            border-bottom: 1px solid #333;
        }
        .panel-content {
            flex: 1; overflow-y: auto; padding: 10px;
        }
        .channel-item {
            padding: 10px; border-radius: 6px; cursor: pointer; margin-bottom: 2px;
        }
        .channel-item:hover { background: #333; }

        /* ORTA - SOHBET */
        .chat-container {
            width: 45%; display: flex; flex-direction: column; background: #0f0f0f;
            min-width: 300px;
        }
        .chat-header {
            padding: 15px 20px; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between;
        }
        .messages {
            flex: 1; overflow-y: auto; padding: 20px;
        }
        .message {
            margin-bottom: 10px; max-width: 70%;
        }
        .message.right {
            margin-left: auto; text-align: right;
        }
        .message small {
            font-size: 11px; color: #888;
        }
        .message p {
            background: #2a2a2a; padding: 8px 12px; border-radius: 12px;
            display: inline-block; margin-top: 2px;
        }
        .message.right p {
            background: #f00; color: #fff;
        }
        .input-area {
            padding: 15px 20px; border-top: 1px solid #333; display: flex; gap: 10px;
        }
        .input-area input {
            flex: 1; padding: 10px 15px; background: #2a2a2a; border: none;
            border-radius: 20px; color: #fff; outline: none;
        }
        .input-area button {
            width: 40px; height: 40px; border-radius: 50%; background: #f00;
            border: none; color: #fff; cursor: pointer;
        }

        /* SAƒû - MEDYA */
        .media-panel {
            width: 35%; background: #1a1a1a; border-left: 1px solid #333;
            display: flex; flex-direction: column; min-width: 300px;
        }
        .media-header {
            padding: 15px; border-bottom: 1px solid #333; 
            display: flex; align-items: center; gap: 8px;
        }
        .media-header i { color: #f00; cursor: pointer; margin-left: auto; }
        .youtube-player {
            width: 100%; aspect-ratio: 16/9; background: #000;
        }
        #youtubeContainer { width: 100%; height: 100%; }
        .now-playing {
            padding: 12px 15px; border-bottom: 1px solid #333; font-size: 13px;
            color: #aaa; display: flex; align-items: center; gap: 8px;
        }
        .playlist {
            flex: 1; overflow-y: auto; padding: 15px;
        }
        .playlist-header {
            display: flex; justify-content: space-between; margin-bottom: 10px;
            padding-bottom: 5px; border-bottom: 1px solid #333;
        }
        .playlist-item {
            display: flex; align-items: center; gap: 10px; padding: 8px;
            border-radius: 6px; cursor: pointer;
        }
        .playlist-item:hover { background: #333; }
        .playlist-item i { width: 24px; color: #f00; }

        /* PROFƒ∞L PANELƒ∞ (A√áILIR) */
        .profile-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .profile-panel.active { display: flex; }
        
        .profile-content {
            width: 400px;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            position: relative;
        }
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header h3 {
            font-size: 18px;
            color: #f00;
        }
        .profile-close {
            cursor: pointer;
            font-size: 20px;
            color: #888;
        }
        .profile-close:hover { color: #fff; }
        
        .profile-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        .profile-section h4 {
            margin-bottom: 10px;
            color: #f00;
            font-size: 14px;
        }
        
        .avatar-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .current-avatar {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .current-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-buttons {
            display: flex;
            gap: 8px;
        }
        .avatar-btn {
            padding: 6px 12px;
            background: #f00;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 12px;
        }
        
        .input-group {
            margin-bottom: 10px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
        }
        .input-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            color: #888;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .profile-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: #f00;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .profile-btn:hover { opacity: 0.9; }
        .profile-btn.danger { background: #6d0000; }
        
        .note {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="app" class="app">
        <!-- SOL ƒ∞KON PANEL -->
        <div class="icon-panel">
            <div class="icon-item"><i class="fas fa-home"></i></div>
            <div class="icon-item"><i class="fas fa-list"></i></div>
            <div class="icon-item"><i class="fas fa-users"></i></div>
            <div class="icon-item"><i class="fas fa-comment"></i></div>
            <div class="profile-avatar" onclick="openProfilePanel()" id="profileAvatar">M</div>
        </div>

        <!-- SOL PANEL -->
        <div class="left-panel">
            <div class="logo">cetcety</div>
            <div class="panel-content">
                <div class="channel-item"># genel</div>
            </div>
        </div>

        <!-- ORTA - SOHBET -->
        <div class="chat-container">
            <div class="chat-header">
                <span><i class="fas fa-hashtag"></i> genel</span>
                <span id="onlineCount">1 √ßevrimi√ßi</span>
            </div>
            <div class="messages" id="messages">
                <div class="message">
                    <small>MateKy</small>
                    <p>merhaba</p>
                </div>
                <div class="message right">
                    <small>sen</small>
                    <p>selam</p>
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Mesaj yaz...">
                <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <!-- SAƒû - MEDYA -->
        <div class="media-panel">
            <div class="media-header">
                <i class="fas fa-plus" onclick="addVideo()" title="Video Ekle"></i>
                <i class="fas fa-exchange-alt" onclick="toggleMedia()" title="YouTube/Spotify"></i>
            </div>
            <div class="youtube-player">
                <div id="youtubeContainer"></div>
            </div>
            <div class="now-playing">
                <i class="fas fa-circle" style="color:#f00; font-size:8px;"></i>
                <span id="nowPlaying">CETCETY Radio</span>
            </div>
            <div class="playlist">
                <div class="playlist-header">
                    <span>Playlist</span>
                    <span id="playlistCount">1 video</span>
                </div>
                <div id="playlistItems">
                    <div class="playlist-item">
                        <i class="fab fa-youtube"></i>
                        <span>CETCETY Radio</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PROFƒ∞L PANELƒ∞ -->
    <div id="profilePanel" class="profile-panel">
        <div class="profile-content">
            <div class="profile-header">
                <h3><i class="fas fa-user"></i> Profil</h3>
                <div class="profile-close" onclick="closeProfilePanel()"><i class="fas fa-times"></i></div>
            </div>
            
            <!-- 1. Profil Resmi -->
            <div class="profile-section">
                <h4>Profil Resmi</h4>
                <div class="avatar-area">
                    <div class="current-avatar" id="currentAvatar">
                        <span id="avatarText">M</span>
                    </div>
                    <div class="avatar-buttons">
                        <button class="avatar-btn" onclick="uploadAvatar()">Y√ºkle</button>
                        <button class="avatar-btn" onclick="changeAvatar()">Deƒüi≈ütir</button>
                    </div>
                </div>
                <input type="file" id="avatarUpload" accept="image/*" style="display:none;" onchange="handleAvatarUpload(this)">
            </div>
            
            <!-- 2. Nick ve ≈ûifre -->
            <div class="profile-section">
                <h4>Hesap Bilgileri</h4>
                <div class="input-group">
                    <input type="text" id="nickInput" placeholder="Nick" value="MateKy" disabled>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordInput" placeholder="≈ûifre">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
                <button class="profile-btn" onclick="saveAccount()">Kaydet</button>
            </div>
            
            <!-- 3. Destek -->
            <div class="profile-section">
                <h4>Destek</h4>
                <textarea id="supportMessage" rows="3" style="width:100%; padding:10px; background:#1a1a1a; border:1px solid #333; border-radius:4px; color:#fff; margin-bottom:10px;" placeholder="Sorununuzu yazƒ±n..."></textarea>
                <button class="profile-btn" onclick="sendSupport()">G√∂nder</button>
            </div>
            
            <!-- 4. Kanal A√ß -->
            <div class="profile-section">
                <h4>Kanal A√ß</h4>
                <div id="channelCreateArea">
                    <input type="text" id="channelName" placeholder="Kanal adƒ±" style="width:100%; padding:10px; background:#1a1a1a; border:1px solid #333; border-radius:4px; color:#fff; margin-bottom:10px;">
                    <input type="text" id="channelDesc" placeholder="A√ßƒ±klama" style="width:100%; padding:10px; background:#1a1a1a; border:1px solid #333; border-radius:4px; color:#fff; margin-bottom:10px;">
                    <button class="profile-btn" onclick="createChannel()">A√ß</button>
                </div>
                <div id="channelNote" class="note" style="display:none;">‚ö†Ô∏è Nickinizi kayƒ±tlayƒ±n</div>
            </div>
            
            <!-- 5. √ñzel Sohbet Kapat -->
            <div class="profile-section">
                <h4>√ñzel Sohbet Kapat</h4>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="privateMode" value="all" checked> Genel
                    </label>
                    <label>
                        <input type="radio" name="privateMode" value="specific"> Belirli Nick
                    </label>
                </div>
                <div id="specificNickArea" style="display:none;">
                    <input type="text" id="blockNick" placeholder="Engellenecek nick" style="width:100%; padding:10px; background:#1a1a1a; border:1px solid #333; border-radius:4px; color:#fff; margin:10px 0;">
                </div>
                <button class="profile-btn" onclick="savePrivateMode()">Uygula</button>
            </div>
            
            <!-- 6. G√ºvenli √áƒ±kƒ±≈ü -->
            <button class="profile-btn" onclick="logout()">G√ºvenli √áƒ±kƒ±≈ü</button>
            
            <!-- 7. Hesap Sil -->
            <button class="profile-btn danger" onclick="deleteAccount()">Hesabƒ± Sil</button>
        </div>
    </div>

    <script>
        // YouTube Player
        function onYouTubeIframeAPIReady() {
            new YT.Player('youtubeContainer', {
                height: '100%',
                width: '100%',
                videoId: 'jfKfPfyJRdk',
                playerVars: { autoplay: 1, controls: 1 }
            });
        }

        // Global deƒüi≈ükenler
        let currentUser = {
            nick: 'MateKy',
            isRegistered: true,
            password: '',
            avatar: null
        };
        let users = JSON.parse(localStorage.getItem('users') || '[]');
        if (!users.length) users.push({ nick: 'MateKy', password: 'Sahi17407@SCM' });

        // Profil paneli
        function openProfilePanel() {
            document.getElementById('profilePanel').classList.add('active');
            updateProfileUI();
        }

        function closeProfilePanel() {
            document.getElementById('profilePanel').classList.remove('active');
        }

        // ESC ile kapat
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeProfilePanel();
            }
        });

        // Profil UI g√ºncelle
        function updateProfileUI() {
            document.getElementById('nickInput').value = currentUser.nick;
            document.getElementById('nickInput').disabled = currentUser.isRegistered;
            
            const channelArea = document.getElementById('channelCreateArea');
            const channelNote = document.getElementById('channelNote');
            
            if (currentUser.isRegistered) {
                channelArea.style.display = 'block';
                channelNote.style.display = 'none';
            } else {
                channelArea.style.display = 'none';
                channelNote.style.display = 'block';
            }
        }

        // Avatar i≈ülemleri
        function uploadAvatar() {
            document.getElementById('avatarUpload').click();
        }

        function changeAvatar() {
            document.getElementById('avatarUpload').click();
        }

        function handleAvatarUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const avatarDiv = document.getElementById('currentAvatar');
                    avatarDiv.innerHTML = `<img src="${e.target.result}">`;
                    currentUser.avatar = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // ≈ûifre g√∂ster/gizle
        function togglePassword() {
            const input = document.getElementById('passwordInput');
            const icon = document.querySelector('.toggle-password');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash toggle-password';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye toggle-password';
            }
        }

        // Hesap kaydet
        function saveAccount() {
            const newNick = document.getElementById('nickInput').value;
            const newPass = document.getElementById('passwordInput').value;
            
            if (newNick !== currentUser.nick) {
                // Nick deƒüi≈üimi
                const existing = users.find(u => u.nick === newNick);
                if (existing) {
                    alert('Bu nick zaten kayƒ±tlƒ±!');
                    return;
                }
                currentUser.nick = newNick;
            }
            
            if (newPass) {
                currentUser.password = newPass;
                const userIndex = users.findIndex(u => u.nick === currentUser.nick);
                if (userIndex >= 0) {
                    users[userIndex].password = newPass;
                } else {
                    users.push({ nick: currentUser.nick, password: newPass });
                    currentUser.isRegistered = true;
                }
            }
            
            localStorage.setItem('users', JSON.stringify(users));
            updateProfileUI();
            alert('Hesap g√ºncellendi');
        }

        // Destek
        function sendSupport() {
            const msg = document.getElementById('supportMessage').value.trim();
            if (msg) {
                addMessageToChat('system', `üì® Destek: ${msg}`, true);
                closeProfilePanel();
            }
        }

        // Kanal a√ß
        function createChannel() {
            const name = document.getElementById('channelName').value.trim();
            const desc = document.getElementById('channelDesc').value.trim();
            
            if (!name) {
                alert('Kanal adƒ± girin');
                return;
            }
            
            addMessageToChat('system', `‚úÖ #${name} kanalƒ± a√ßƒ±ldƒ±: ${desc || 'a√ßƒ±klama yok'}`, true);
            closeProfilePanel();
        }

        // √ñzel sohbet modu
        function savePrivateMode() {
            const mode = document.querySelector('input[name="privateMode"]:checked').value;
            if (mode === 'specific') {
                const nick = document.getElementById('blockNick').value.trim();
                if (nick) {
                    addMessageToChat('system', `üîí ${nick} engellendi`, true);
                }
            } else {
                addMessageToChat('system', `üîí √ñzel sohbetler herkese a√ßƒ±k`, true);
            }
            closeProfilePanel();
        }

        // G√ºvenli √ßƒ±kƒ±≈ü
        function logout() {
            if (confirm('√áƒ±kƒ±≈ü yapmak istediƒüinize emin misiniz?')) {
                location.reload();
            }
        }

        // Hesap sil
        function deleteAccount() {
            if (confirm('Hesabƒ±nƒ±z kalƒ±cƒ± olarak silinecek. Emin misiniz?')) {
                const index = users.findIndex(u => u.nick === currentUser.nick);
                if (index >= 0) users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.removeItem('currentUser');
                location.reload();
            }
        }

        // Mesaj ekle
        function addMessageToChat(sender, text, isSystem) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message';
            if (isSystem) div.style.textAlign = 'center';
            div.innerHTML = isSystem ? 
                `<p style="background:#333; color:#aaa;">${text}</p>` :
                `<small>${sender}</small><p>${text}</p>`;
            messages.appendChild(div);
            div.scrollIntoView();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            
            addMessageToChat(currentUser.nick, text, false);
            input.value = '';
        }

        function addVideo() {
            alert('Video ekleme penceresi');
        }

        function toggleMedia() {
            alert('YouTube/Spotify ge√ßi≈ü');
        }

        // Radyo buton dinle
        document.querySelectorAll('input[name="privateMode"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const area = document.getElementById('specificNickArea');
                area.style.display = this.value === 'specific' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
