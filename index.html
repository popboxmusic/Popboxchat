    <style>

        /* ANA ƒ∞√áERƒ∞K */
        .main-content { flex: 1; display: flex; overflow: hidden; }

        /* SOL PANEL */
        .left-panel {
            width: 320px; background: #0a0a0a; border-right: 1px solid #2a2a2a;

        /* KANAL √ñƒûELERƒ∞ */

        }

        .channel-name { font-weight: 600; color: #fff; }
        .channel-meta { font-size: 11px; color: #aaa; }

        /* CHAT PANELƒ∞ */
        .chat-container {
            flex: 1; display: flex; flex-direction: column; background: #0f0f0f;
        }
        .chat-header {
            padding: 16px 24px; border-bottom: 1px solid #2a2a2a;

        }
        .message-input-container {
            padding: 20px 24px; background: #0a0a0a; border-top: 1px solid #2a2a2a;
        }
        .input-wrapper {
            display: flex; align-items: center; gap: 12px; background: #1a1a1a;
            border: 1px solid #2a2a2a; border-radius: 28px; padding: 4px 4px 4px 20px;
        }
        .message-input {
            flex: 1; background: transparent; border: none; color: #fff; padding: 12px 0;
            outline: none;
        }
        .send-btn {
            width: 44px; height: 44px; border-radius: 50%; background: #2a2a2a;

        }
        .send-btn:hover { background: #ff0000; }

        /* √ñZEL SOHBET PANELƒ∞ */
        .private-chat-panel {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: #0a0a0a; display: none; flex-direction: column; z-index: 30;
        }
        .private-chat-panel.active { display: flex; }
        .private-chat-header {
            padding: 16px 20px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; justify-content: space-between;
        }
        .private-chat-messages {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px;
        }
        .private-input-container {
            padding: 20px; background: #0a0a0a; border-top: 1px solid #2a2a2a;
        }
        .private-input {
            width: 100%; background: #1a1a1a; border: 1px solid #2a2a2a;
            border-radius: 24px; padding: 12px 16px; color: #fff; outline: none;
        }

        /* MEDYA PANELƒ∞ */
        .media-panel {
            width: 420px; background: #0a0a0a; border-left: 1px solid #2a2a2a;
            display: flex; flex-direction: column;
        }
        .media-header {
            padding: 16px 20px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; justify-content: space-between;
        }
        .media-title { color: #fff; }
        .youtube-player {
            width: 100%; aspect-ratio: 16/9; background: #000;
        }
        #youtubeContainer { width: 100%; height: 100%; }
        .now-playing {
            padding: 12px 20px; background: #0f0f0f; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; gap: 12px; color: #fff;
        }
        .playlist-container {
            flex: 1; overflow-y: auto; padding: 20px;
        }
        .playlist-header {
            display: flex; justify-content: space-between; margin-bottom: 16px;
        }
        .playlist-item {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            border-radius: 8px; cursor: pointer;
        }
        .playlist-item:hover { background: #1a1a1a; }
        .playlist-item.active { background: #1a1a1a; border-left: 4px solid #ff0000; }
        
        /* YOUTUBE EKLEME MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center;
            z-index: 2000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1a1a1a; padding: 32px; border-radius: 24px; width: 400px;
        }
        .modal-content h3 { color: #fff; margin-bottom: 20px; }
        .modal-content input {
            width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #333;
            border-radius: 8px; color: #fff; margin-bottom: 16px;
        }
        .modal-buttons { display: flex; gap: 12px; }
        .modal-btn {
            flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer;
        }
        .modal-btn.primary { background: #ff0000; color: #fff; }
        .modal-btn.secondary { background: #333; color: #fff; }
    </style>
</head>

    <div id="app" class="app" style="display: none;">

        <div class="icon-panel">

            <div class="icon-item" onclick="openChannelPanel()" title="Kanallar"><i class="fas fa-list-ul"></i></div>

    <!-- Vƒ∞DEO EKLEME MODAL -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <h3>YouTube Video Ekle</h3>
            <input type="text" id="videoUrl" placeholder="Video ID veya URL">
            <input type="text" id="videoTitle" placeholder="Video Ba≈ülƒ±ƒüƒ±">
            <div class="modal-buttons">
                <button class="modal-btn primary" onclick="addVideo()">Ekle</button>
                <button class="modal-btn secondary" onclick="closeVideoModal()">ƒ∞ptal</button>

    <script>
        // ========== FIREBASE KURULUM ==========
        const firebaseConfig = {
            apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
            authDomain: "popboxmusicchat.firebaseapp.com",
            databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
            projectId: "popboxmusicchat",
            storageBucket: "popboxmusicchat.appspot.com",
            messagingSenderId: "206625719024",
            appId: "1:206625719024:web:d28f478a2c96d10412f835"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        console.log('üî• FIREBASE HAZIR!');

        // ========== GLOBAL DEƒûƒ∞≈ûKENLER ==========
        let ACTIVE_USER = null;
        let currentChannel = 'genel';
        let currentPrivateChat = null;
        let ytPlayer = null;
        let playerReady = false;
        
        // ========== Gƒ∞Rƒ∞≈û ==========
        function handleLogin() {
            const nick = document.getElementById('loginNick').value.trim();
            const pass = document.getElementById('loginPassword').value.trim();
            
            if (!nick) { alert('Kullanƒ±cƒ± adƒ± gerekli!'); return; }
            
            // OWNER KONTROL√ú
            if (nick.toLowerCase() === 'mateky') {
                if (pass !== 'Sahi17407@SCM') {
                    alert('‚ùå Owner ≈üifresi hatalƒ±!');
                    return;
                }
                ACTIVE_USER = {
                    id: 'owner_' + Date.now(),
                    name: 'MateKy',
                    role: 'owner',
                    avatar: 'M'
                };
            } else {
                ACTIVE_USER = {
                    id: 'user_' + Date.now(),
                    name: nick,
                    role: 'user',
                    avatar: nick.charAt(0).toUpperCase()
                };
            }
            
            // Gƒ∞Rƒ∞≈û BA≈ûARILI
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('app').style.display = 'flex';
            document.getElementById('avatarText').textContent = ACTIVE_USER.avatar;
            
            // FIREBASE'E KULLANICIYI EKLE
            db.ref(`online/${currentChannel}/${ACTIVE_USER.id}`).set({
                name: ACTIVE_USER.name,
                role: ACTIVE_USER.role
            });
            
            // √áIKI≈ûTA TEMƒ∞ZLE
            window.addEventListener('beforeunload', function() {
                db.ref(`online/${currentChannel}/${ACTIVE_USER.id}`).remove();
            });
            
            // KANAL MESAJLARINI Dƒ∞NLE
            db.ref(`channels/${currentChannel}/messages`).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                if (msg.sender !== ACTIVE_USER.name) {
                    displayMessage(msg);
                }
            });
            
            // PLAYLIST'ƒ∞ Dƒ∞NLE
            db.ref(`channels/${currentChannel}/playlist`).on('value', (snapshot) => {
                const playlist = snapshot.val() || [];
                updatePlaylistUI(playlist);
            });
            
            // ≈ûU AN OYNAYANI Dƒ∞NLE
            db.ref(`channels/${currentChannel}/nowPlaying`).on('value', (snapshot) => {
                const video = snapshot.val();
                if (video && ytPlayer && playerReady) {
                    document.getElementById('nowPlayingTitle').textContent = video.title;
                    if (ytPlayer.getVideoData()?.video_id !== video.id) {
                        ytPlayer.loadVideoById(video.id);
                    }
                }
            });
            
            // ONLINE SAYISINI Dƒ∞NLE
            db.ref(`online/${currentChannel}`).on('value', (snapshot) => {
                const users = snapshot.val();
                const count = users ? Object.keys(users).length : 0;
                document.getElementById('channelUserCount').textContent = count;
            });
            
            // HO≈ûGELDƒ∞N MESAJI
            addSystemMessage(`üëã Ho≈ü geldin, ${ACTIVE_USER.name}!`);
            
            // YOUTUBE'U BA≈ûLAT
            loadYouTubeAPI();
        }
        
        // ========== YOUTUBE API ==========
        function loadYouTubeAPI() {
            if (window.YT) {
                createPlayer();
                return;
            }
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            document.body.appendChild(tag);
        }
        
        window.onYouTubeIframeAPIReady = function() {
            createPlayer();
        };
        
        function createPlayer() {
            ytPlayer = new YT.Player('youtubeContainer', {
                height: '100%',
                width: '100%',
                videoId: 'jfKfPfyJRdk',
                playerVars: { autoplay: 1, controls: 1 },
                events: {
                    'onReady': () => { playerReady = true; }
                }
            });
        }
        
        // ========== Vƒ∞DEO EKLE ==========
        function showAddVideoModal() {
            if (ACTIVE_USER.role !== 'owner') {
                alert('‚ùå Sadece owner video ekleyebilir!');
                return;
            }
            document.getElementById('videoModal').classList.add('active');
        }
        
        function closeVideoModal() {
            document.getElementById('videoModal').classList.remove('active');
            document.getElementById('videoUrl').value = '';
            document.getElementById('videoTitle').value = '';
        }
        
        function addVideo() {
            let url = document.getElementById('videoUrl').value.trim();
            let title = document.getElementById('videoTitle').value.trim() || 'Yeni Video';
            
            // Video ID'yi √ßƒ±kar
            let videoId = url;
            if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('v=')[1].split('&')[0];
            } else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1].split('?')[0];
            }
            
            if (!videoId || videoId.length !== 11) {
                alert('Ge√ßerli bir YouTube video ID\'si girin!');
                return;
            }
            
            // Firebase'e kaydet
            db.ref(`channels/${currentChannel}/playlist`).once('value', (snapshot) => {
                let playlist = snapshot.val() || [];
                playlist.push({
                    id: videoId,
                    title: title,
                    addedBy: ACTIVE_USER.name,
                    timestamp: Date.now()
                });
                
                db.ref(`channels/${currentChannel}/playlist`).set(playlist);
                
                // ƒ∞lk videoyu oynat
                if (playlist.length === 1) {
                    db.ref(`channels/${currentChannel}/nowPlaying`).set({
                        id: videoId,
                        title: title
                    });
                }
            });
            
            closeVideoModal();
        }
        
        // ========== PLAYLIST G√úNCELLE ==========
        function updatePlaylistUI(playlist) {
            const container = document.getElementById('playlistItems');
            const countEl = document.getElementById('playlistCount');
            
            countEl.textContent = playlist.length + ' video';
            
            let html = '';
            playlist.forEach((video, index) => {
                html += `<div class="playlist-item" onclick="playVideo(${index})">
                    <div class="playlist-thumb"><i class="fab fa-youtube"></i></div>
                    <div class="playlist-info">
                        <div class="playlist-title">${video.title}</div>
                        <div class="playlist-meta">${video.addedBy || 'Sistem'}</div>
                    </div>
                </div>`;
            });
            
            container.innerHTML = html || '<div style="color:#666; text-align:center;">Hen√ºz video yok</div>';
        }
        
        // ========== Vƒ∞DEO OYNAT ==========
        function playVideo(index) {
            db.ref(`channels/${currentChannel}/playlist`).once('value', (snapshot) => {
                const playlist = snapshot.val() || [];
                if (playlist[index]) {
                    db.ref(`channels/${currentChannel}/nowPlaying`).set({
                        id: playlist[index].id,
                        title: playlist[index].title
                    });
                }
            });
        }
        
        // ========== MESAJ G√ñNDER ==========
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            
            db.ref(`channels/${currentChannel}/messages`).push({
                sender: ACTIVE_USER.name,
                text: text,
                time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }),
                timestamp: Date.now()
            });
            
            // Kendi mesajƒ±nƒ± g√∂ster
            displayMessage({
                sender: ACTIVE_USER.name,
                text: text,
                time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })
            }, true);
            
            input.value = '';
        }
        
        // ========== MESAJ G√ñSTER ==========
        function displayMessage(msg, isMe = false) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${isMe ? 'right' : ''}`;
            div.innerHTML = `
                <div class="message-header">
                    <span class="message-time">${msg.time}</span>
                    <span class="message-sender">${msg.sender}</span>
                </div>
                <div class="message-text">${escapeHTML(msg.text)}</div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'system-message';
            div.innerHTML = `<i class="fas fa-info-circle"></i> ${text}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ========== √ñZEL SOHBET ==========
        function openPrivateChat(username) {
            if (username === ACTIVE_USER.name) return;
            currentPrivateChat = username;
            document.getElementById('privateChatName').textContent = username;
            document.getElementById('privateChatPanel').classList.add('active');
            
            // √ñzel mesajlarƒ± dinle
            const chatId = [ACTIVE_USER.id, username].sort().join('_');
            db.ref(`private/${chatId}/messages`).off();
            db.ref(`private/${chatId}/messages`).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                displayPrivateMessage(msg, msg.senderId === ACTIVE_USER.id);
            });
        }
        
        function closePrivateChat() {
            document.getElementById('privateChatPanel').classList.remove('active');
            currentPrivateChat = null;
        }
        
        function sendPrivateMessage() {
            const input = document.getElementById('privateMessageInput');
            const text = input.value.trim();
            if (!text || !currentPrivateChat) return;
            
            const chatId = [ACTIVE_USER.id, currentPrivateChat].sort().join('_');
            db.ref(`private/${chatId}/messages`).push({
                senderId: ACTIVE_USER.id,
                senderName: ACTIVE_USER.name,
                text: text,
                time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' }),
                timestamp: Date.now()
            });
            
            displayPrivateMessage({
                senderName: ACTIVE_USER.name,
                text: text,
                time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })
            }, true);
            
            input.value = '';
        }
        
        function displayPrivateMessage(msg, isMe) {
            const container = document.getElementById('privateChatMessages');
            const div = document.createElement('div');
            div.className = `private-message ${isMe ? 'right' : ''}`;
            div.innerHTML = `
                <div class="private-message-header">
                    <span class="private-message-time">${msg.time}</span>
                    <span class="private-message-sender">${msg.senderName}</span>
                </div>
                <div class="private-message-text">${escapeHTML(msg.text)}</div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        // ========== KANAL PANELƒ∞ ==========
        function openChannelPanel() {
            const panel = document.getElementById('leftPanel');
            panel.innerHTML = `
                <div class="panel-header">
                    <h3><i class="fas fa-list-ul"></i> Kanallar</h3>
                    <div class="panel-close" onclick="closeLeftPanel()"><i class="fas fa-times"></i></div>
                </div>
                <div class="panel-content">
                    <div class="channel-item" onclick="joinChannel('genel')">
                        <div class="channel-avatar"><i class="fas fa-hashtag"></i></div>
                        <div class="channel-info">
                            <div class="channel-name">#genel</div>
                            <div class="channel-meta">Ana kanal</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function joinChannel(ch) {
            // Eski kanaldan √ßƒ±k
            db.ref(`online/${currentChannel}/${ACTIVE_USER.id}`).remove();
            
            // Yeni kanala katƒ±l
            currentChannel = ch;
            db.ref(`online/${currentChannel}/${ACTIVE_USER.id}`).set({
                name: ACTIVE_USER.name,
                role: ACTIVE_USER.role
            });
            
            document.getElementById('currentChannelName').textContent = ch;
            document.getElementById('messages').innerHTML = '';
            addSystemMessage(`üì¢ #${ch} kanalƒ±na katƒ±ldƒ±n!`);
            
            // Yeni kanalƒ±n mesajlarƒ±nƒ± dinle
            db.ref(`channels/${ch}/messages`).off();
            db.ref(`channels/${ch}/messages`).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                if (msg.sender !== ACTIVE_USER.name) {
                    displayMessage(msg);
                }
            });
            
            // Yeni kanalƒ±n playlistini dinle
            db.ref(`channels/${ch}/playlist`).on('value', (snapshot) => {
                updatePlaylistUI(snapshot.val() || []);
            });
            
            // Yeni kanalƒ±n nowPlaying'ini dinle
            db.ref(`channels/${ch}/nowPlaying`).on('value', (snapshot) => {
                const video = snapshot.val();
                if (video && ytPlayer && playerReady) {
                    document.getElementById('nowPlayingTitle').textContent = video.title;
                    ytPlayer.loadVideoById(video.id);
                }
            });
        }
        
        function closeLeftPanel() {
            document.getElementById('leftPanel').innerHTML = '';
        }
        
        function openProfilePanel() {
            const panel = document.getElementById('leftPanel');
            panel.innerHTML = `
                <div class="panel-header">
                    <h3><i class="fas fa-user"></i> Profil</h3>
                    <div class="panel-close" onclick="closeLeftPanel()"><i class="fas fa-times"></i></div>
                </div>
                <div class="panel-content">
                    <div style="text-align:center; padding:20px;">
                        <div class="profile-avatar-panel" style="width:80px; height:80px; font-size:32px; margin:0 auto 16px;">${ACTIVE_USER.avatar}</div>
                        <h3 style="color:#fff;">${ACTIVE_USER.name}</h3>
                        <div style="color:#ffd700; margin:8px 0;">${ACTIVE_USER.role === 'owner' ? 'üëë KURUCU' : 'üë§ KULLANICI'}</div>
                        <button onclick="logout()" style="background:#ff0000; color:#fff; border:none; padding:12px 24px; border-radius:8px; margin-top:20px; cursor:pointer;">√áIKI≈û YAP</button>
                    </div>
                </div>
            `;
        }
        
        function showHome() {
            addSystemMessage('üè† CETCETY - Ger√ßek Zamanlƒ± Sohbet ve Medya Platformu');
        }
        
        function logout() {
            db.ref(`online/${currentChannel}/${ACTIVE_USER.id}`).remove();
            localStorage.removeItem('cetcety_active_user');
            location.reload();
        }
    </script>
</body>
</html>
