<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CetCety Â· REAL-TIME + MEDYA</title>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- CETCETY STYLE -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- LOGO -->
    <div class="logo-area">
        <i class="fas fa-comment-dots logo-icon"></i>
        <div class="logo-text">CetCety <span>Â· media</span></div>
    </div>

    <div class="app">
        <!-- Ä°KON PANELÄ° -->
        <div class="icon-panel">
            <div class="icon-item active" title="Ana Sayfa" onclick="showChannelPanel()">
                <i class="fas fa-home"></i>
            </div>
            <div class="icon-item" title="Kanal Ekle" onclick="createChannel()">
                <i class="fas fa-plus-circle"></i>
            </div>
            <div class="icon-item" title="Profil" style="margin-top: auto;" onclick="showProfile()">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>

        <!-- DAR PANEL (ONLINE/ONCHAT) -->
        <div class="side-panel">
            <div class="panel-tabs">
                <div class="panel-tab active" onclick="switchPanelTab('online')" id="tabOnline">Online</div>
                <div class="panel-tab" onclick="switchPanelTab('onchat')" id="tabOnchat">OnChat</div>
            </div>
            <div class="panel-content" id="panelContent">
                <div style="color: #606060; padding: 20px; text-align: center;">YÃ¼kleniyor...</div>
            </div>
        </div>

        <!-- SOHBET ALANI (GENEL) -->
        <div class="chat-area">
            <div class="chat-header">
                <i class="fas fa-hashtag"></i>
                <span id="currentChannelName">genel</span>
                <span style="color: #606060; margin-left: auto;" id="onlineCount">0 Ã§evrimiÃ§i</span>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" placeholder="Mesaj yaz..." id="messageInput">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- MEDYA PANELÄ° -->
        <div class="media-panel">
            <div class="media-header">
                <i class="fab fa-youtube"></i>
                <span>Medya</span>
            </div>
            <div class="video-container" id="videoContainer">
                <div class="video-placeholder">
                    <i class="fas fa-play-circle"></i>
                    <span>Video oynatÄ±cÄ±</span>
                </div>
            </div>
            <div class="playlist" id="playlist">
                <div style="color: #606060; padding: 20px; text-align: center;">HenÃ¼z playlist yok</div>
            </div>
        </div>
    </div>

    <!-- Ã–ZEL SOHBET MODAL -->
    <div class="private-chat-modal" id="privateChatModal">
        <div class="private-chat-window">
            <div class="private-chat-header">
                <div class="private-chat-user">
                    <i class="fas fa-user-circle"></i>
                    <span id="privateChatUserName">KullanÄ±cÄ±</span>
                </div>
                <div class="private-chat-actions">
                    <button class="action-btn warning" onclick="showReportModal()">
                        <i class="fas fa-flag"></i> Åžikayet
                    </button>
                    <button class="action-btn danger" onclick="blockUser()">
                        <i class="fas fa-ban"></i> Engelle
                    </button>
                    <button class="action-btn" onclick="closePrivateChat()">
                        <i class="fas fa-times"></i> Kapat
                    </button>
                </div>
            </div>
            
            <div class="private-chat-messages" id="privateChatMessages"></div>
            
            <div class="private-chat-input-area">
                <input type="text" class="private-chat-input" id="privateMessageInput" placeholder="Mesaj yaz...">
                <button class="send-btn" onclick="document.getElementById('privateFileInput').click()">
                    <i class="fas fa-paperclip"></i>
                </button>
                <button class="send-btn" onclick="sendPrivateMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <input type="file" id="privateFileInput" style="display: none;" accept="image/*,video/*">
        </div>
    </div>

    <!-- ÅžÄ°KAYET MODAL -->
    <div class="report-modal" id="reportModal">
        <h3>Åžikayet Et</h3>
        <div class="report-option" onclick="selectReportOption(this, 'spam')">Spam / Reklam</div>
        <div class="report-option" onclick="selectReportOption(this, 'hakaret')">Hakaret / KÃ¶tÃ¼ dil</div>
        <div class="report-option" onclick="selectReportOption(this, 'taciz')">Taciz / RahatsÄ±zlÄ±k</div>
        <div class="report-option" onclick="selectReportOption(this, 'uygunsuz')">Uygunsuz iÃ§erik</div>
        
        <textarea class="report-textarea" id="reportReason" placeholder="AÃ§Ä±klama..."></textarea>
        
        <div class="report-buttons">
            <button class="report-btn" onclick="closeReportModal()">Ä°ptal</button>
            <button class="report-btn primary" onclick="submitReport()">GÃ¶nder</button>
        </div>
    </div>

    <script>
        // ========== FIREBASE KONFÄ°G ==========
        const firebaseConfig = {
            apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
            authDomain: "popboxmusicchat.firebaseapp.com",
            databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
            projectId: "popboxmusicchat",
            storageBucket: "popboxmusicchat.appspot.com",
            messagingSenderId: "206625719024",
            appId: "1:206625719024:web:d28f478a2c96d10412f835"
        };

        // Firebase baÅŸlat
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        console.log('ðŸ”¥ Firebase baÅŸlatÄ±ldÄ±');
        console.log('ðŸ“¦ Storage kurallarÄ±:', 'Herkese aÃ§Ä±k (test modu)');

        // ========== KULLANICI ==========
        let userName = localStorage.getItem('cetcety_username');
        if (!userName) {
            userName = prompt('LÃ¼tfen nickinizi girin:', 'KullanÄ±cÄ±_' + Math.floor(Math.random() * 1000));
            if (!userName) userName = 'Misafir_' + Math.floor(Math.random() * 1000);
            localStorage.setItem('cetcety_username', userName);
        }

        window.ACTIVE_USER = {
            id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 8),
            name: userName,
            role: 'user'
        };

        window.currentChannel = 'genel';
        window.blockedUsers = JSON.parse(localStorage.getItem('blockedUsers') || '{}');
        window.currentPrivateUser = null;
        window.onlineUsers = {};
        window.activeChats = {};
        window.currentPanelTab = 'online';

        console.log('âœ… KullanÄ±cÄ±:', window.ACTIVE_USER);

        // ========== KANAL ==========
        function loadChannels() {
            db.ref('channels').once('value', (snapshot) => {
                const channels = snapshot.val() || {};
                if (!channels['genel']) {
                    db.ref('channels/genel').set({
                        name: 'genel',
                        createdBy: 'system',
                        createdAt: Date.now()
                    });
                }
            });
        }

        window.createChannel = function() {
            const channelName = prompt('Yeni kanal adÄ±:', 'kanal').toLowerCase().trim();
            if (!channelName) return;
            
            db.ref(`channels/${channelName}`).set({
                name: channelName,
                createdBy: window.ACTIVE_USER.id,
                createdBy_name: window.ACTIVE_USER.name,
                createdAt: Date.now()
            }).then(() => {
                changeChannel(channelName);
            });
        };

        window.changeChannel = function(channel) {
            window.currentChannel = channel;
            document.getElementById('currentChannelName').textContent = channel;
            document.getElementById('messageInput').placeholder = `Mesaj yaz... #${channel}`;
            document.getElementById('chatMessages').innerHTML = '';
            listenToChannel(channel);
            updateOnlineStatus();
        };

        // ========== MESAJLAR (GENEL) ==========
        window.sendMessage = function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            const message = {
                sender: window.ACTIVE_USER.name,
                senderId: window.ACTIVE_USER.id,
                text: text,
                time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}),
                timestamp: Date.now(),
                role: window.ACTIVE_USER.role
            };

            db.ref(`chats/${window.currentChannel}`).push(message)
                .then(() => console.log('ðŸ“¨ Mesaj gÃ¶nderildi:', text));
            input.value = '';
        };

        function listenToChannel(channel) {
            if (window.chatListener) {
                db.ref(`chats/${window.chatListener}`).off();
            }
            
            db.ref(`chats/${channel}`).limitToLast(30).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                addMessageToChat(msg);
            });
            
            window.chatListener = channel;
        }

        function addMessageToChat(msg) {
            if (window.blockedUsers[msg.senderId]) return;
            
            const chatBox = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.innerHTML = `
                <span class="message-time">${msg.time || '00:00'}</span>
                <span class="message-sender" onclick='openPrivateChat("${msg.senderId}", "${msg.sender}")'>${msg.sender || 'Bilinmiyor'}</span>
                <span class="message-text">${msg.text || ''}</span>
            `;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // ========== ONLINE KULLANICILAR (GERÃ‡EK ZAMANLI) ==========
        function updateOnlineStatus() {
            const userStatusRef = db.ref(`online/${window.currentChannel}/${window.ACTIVE_USER.id}`);
            
            userStatusRef.set({
                name: window.ACTIVE_USER.name,
                role: window.ACTIVE_USER.role,
                lastSeen: Date.now()
            });
            
            userStatusRef.onDisconnect().remove();
            
            db.ref(`online/${window.currentChannel}`).on('value', (snapshot) => {
                const users = snapshot.val() || {};
                
                // SADECE son 15 saniye iÃ§inde aktif olanlar
                const now = Date.now();
                const activeUsers = {};
                
                Object.keys(users).forEach(userId => {
                    const user = users[userId];
                    if (now - user.lastSeen < 15000) {
                        activeUsers[userId] = user;
                    } else {
                        // Eski kayÄ±tlarÄ± temizle
                        db.ref(`online/${window.currentChannel}/${userId}`).remove();
                    }
                });
                
                window.onlineUsers = activeUsers;
                document.getElementById('onlineCount').textContent = `${Object.keys(activeUsers).length} Ã§evrimiÃ§i`;
                updatePanel();
                
                console.log('ðŸ‘¥ Online:', Object.keys(activeUsers).length);
            });
            
            // Heartbeat - her 5 saniyede bir
            setInterval(() => {
                db.ref(`online/${window.currentChannel}/${window.ACTIVE_USER.id}`).update({
                    lastSeen: Date.now()
                });
            }, 5000);
        }

        // ========== AKTÄ°F CHATLER (KARÅžILIKLI) ==========
        function trackPrivateChat(userId, userName, isReceived = false) {
            if (!window.activeChats[userId]) {
                window.activeChats[userId] = {
                    lastMessage: Date.now(),
                    unread: isReceived ? 1 : 0,
                    name: userName
                };
            } else {
                window.activeChats[userId].lastMessage = Date.now();
                if (isReceived) {
                    window.activeChats[userId].unread = (window.activeChats[userId].unread || 0) + 1;
                } else {
                    window.activeChats[userId].unread = 0;
                }
            }
            
            localStorage.setItem('activeChats', JSON.stringify(window.activeChats));
            updatePanel();
        }

        function loadActiveChats() {
            const saved = localStorage.getItem('activeChats');
            if (saved) {
                window.activeChats = JSON.parse(saved);
            }
        }

        function markChatAsRead(userId) {
            if (window.activeChats[userId]) {
                window.activeChats[userId].unread = 0;
                localStorage.setItem('activeChats', JSON.stringify(window.activeChats));
                updatePanel();
            }
        }

        // ========== PANEL SEKMELERÄ° ==========
        window.switchPanelTab = function(tab) {
            window.currentPanelTab = tab;
            document.getElementById('tabOnline').classList.toggle('active', tab === 'online');
            document.getElementById('tabOnchat').classList.toggle('active', tab === 'onchat');
            updatePanel();
        };

        function updatePanel() {
            const content = document.getElementById('panelContent');
            
            if (window.currentPanelTab === 'online') {
                let html = '<div class="section-title">Ã‡EVRÄ°MÄ°Ã‡Ä° (' + Object.keys(window.onlineUsers).length + ')</div>';
                
                let hasOthers = false;
                Object.keys(window.onlineUsers).forEach(userId => {
                    if (userId !== window.ACTIVE_USER.id && !window.blockedUsers[userId]) {
                        hasOthers = true;
                        html += `
                            <div class="online-item" onclick='openPrivateChat("${userId}", "${window.onlineUsers[userId].name}")'>
                                <div class="online-status"></div>
                                ${window.onlineUsers[userId].name}
                                <span style="margin-left: auto; font-size: 0.7rem;">${window.onlineUsers[userId].role}</span>
                            </div>
                        `;
                    }
                });
                
                if (!hasOthers) {
                    html += '<div style="color: #606060; padding: 20px; text-align: center;">Ã‡evrimiÃ§i kullanÄ±cÄ± yok</div>';
                }
                
                content.innerHTML = html;
                
            } else {
                const chatUserIds = Object.keys(window.activeChats).sort((a, b) => 
                    window.activeChats[b].lastMessage - window.activeChats[a].lastMessage
                );
                
                let html = '<div class="section-title">KONUÅžULANLAR (' + chatUserIds.length + ')</div>';
                
                if (chatUserIds.length === 0) {
                    html += '<div style="color: #606060; padding: 20px; text-align: center;">HenÃ¼z Ã¶zel sohbetiniz yok</div>';
                }
                
                chatUserIds.forEach(userId => {
                    const chat = window.activeChats[userId];
                    const lastActive = new Date(chat.lastMessage).toLocaleTimeString('tr-TR', {
                        hour: '2-digit', 
                        minute: '2-digit'
                    });
                    
                    const unreadBadge = chat.unread > 0 ? `<span class="unread-badge">${chat.unread}</span>` : '';
                    
                    html += `
                        <div class="chat-item" onclick='openPrivateChat("${userId}", "${chat.name}")'>
                            <i class="fas fa-comment"></i>
                            ${chat.name} ${unreadBadge}
                            <span class="chat-badge">${lastActive}</span>
                        </div>
                    `;
                });
                
                content.innerHTML = html;
            }
        }

        // ========== Ã–ZEL SOHBET ==========
        window.openPrivateChat = function(userId, userName) {
            if (window.blockedUsers[userId]) {
                alert('Bu kullanÄ±cÄ± engellendi.');
                return;
            }
            
            window.currentPrivateUser = { id: userId, name: userName };
            document.getElementById('privateChatUserName').textContent = userName;
            document.getElementById('privateChatModal').classList.add('active');
            
            markChatAsRead(userId);
            trackPrivateChat(userId, userName, false);
            loadPrivateMessages(userId);
        };

        function loadPrivateMessages(userId) {
            const chatId = [window.ACTIVE_USER.id, userId].sort().join('_');
            const messagesDiv = document.getElementById('privateChatMessages');
            messagesDiv.innerHTML = '';
            
            if (window.privateListener) {
                db.ref(`private/${window.privateListener}`).off();
            }
            
            db.ref(`private/${chatId}`).limitToLast(30).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                addPrivateMessage(msg);
                
                // KarÅŸÄ±dan mesaj geldiyse track et
                if (msg.from !== window.ACTIVE_USER.id && msg.from === userId) {
                    trackPrivateChat(userId, msg.fromName, true);
                    
                    // EÄŸer bu sohbet aÃ§Ä±ksa okundu olarak iÅŸaretle
                    if (window.currentPrivateUser && window.currentPrivateUser.id === userId) {
                        markChatAsRead(userId);
                    }
                }
            });
            
            window.privateListener = chatId;
        }

        function addPrivateMessage(msg) {
            const messagesDiv = document.getElementById('privateChatMessages');
            const isOwn = msg.from === window.ACTIVE_USER.id;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `private-message ${isOwn ? 'own' : ''}`;
            
            let content = '';
            if (msg.type === 'text') {
                content = `<div class="private-message-content">${msg.text}</div>`;
            } else if (msg.type === 'image') {
                content = `<div class="private-message-content">
                    <img src="${msg.url}" class="private-message-media" onclick="window.open('${msg.url}')" style="max-width: 100%; border-radius: 8px;">
                </div>`;
            } else if (msg.type === 'video') {
                content = `<div class="private-message-content">
                    <video src="${msg.url}" class="private-message-media" controls style="max-width: 100%; border-radius: 8px;"></video>
                </div>`;
            }
            
            msgDiv.innerHTML = `
                ${content}
                <div class="private-message-time">${msg.time || '00:00'}</div>
            `;
            
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        window.sendPrivateMessage = function() {
            const input = document.getElementById('privateMessageInput');
            const text = input.value.trim();
            if (!text || !window.currentPrivateUser) return;
            
            const chatId = [window.ACTIVE_USER.id, window.currentPrivateUser.id].sort().join('_');
            
            const message = {
                from: window.ACTIVE_USER.id,
                fromName: window.ACTIVE_USER.name,
                text: text,
                type: 'text',
                time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}),
                timestamp: Date.now()
            };
            
            db.ref(`private/${chatId}`).push(message)
                .then(() => {
                    trackPrivateChat(window.currentPrivateUser.id, window.currentPrivateUser.name, false);
                });
            
            input.value = '';
        };

        // ========== MEDYA YÃœKLEME (Ã‡ALIÅžIYOR) ==========
        document.getElementById('privateFileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) {
                alert('LÃ¼tfen bir dosya seÃ§in');
                return;
            }
            
            if (!window.currentPrivateUser) {
                alert('LÃ¼tfen Ã¶nce bir kullanÄ±cÄ± seÃ§in');
                return;
            }
            
            const isImage = file.type.startsWith('image/');
            const isVideo = file.type.startsWith('video/');
            
            if (!isImage && !isVideo) {
                alert('Sadece resim ve video yÃ¼klenebilir!');
                return;
            }
            
            // YÃ¼kleme baÅŸladÄ±
            console.log('ðŸ“¤ Dosya yÃ¼kleniyor:', file.name, file.type, (file.size/1024).toFixed(2) + 'KB');
            
            const fileName = `${Date.now()}_${file.name}`;
            const storageRef = storage.ref(`private/${window.ACTIVE_USER.id}/${fileName}`);
            
            // Metadata
            const metadata = {
                contentType: file.type,
                customMetadata: {
                    from: window.ACTIVE_USER.id,
                    fromName: window.ACTIVE_USER.name,
                    to: window.currentPrivateUser.id,
                    toName: window.currentPrivateUser.name
                }
            };
            
            // Upload
            const uploadTask = storageRef.put(file, metadata);
            
            uploadTask.on('state_changed',
                (snapshot) => {
                    // Ä°lerleme
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log(`ðŸ“Š YÃ¼kleme: %${progress.toFixed(1)}`);
                },
                (error) => {
                    // HATA
                    console.error('âŒ YÃ¼kleme hatasÄ±:', error);
                    alert('Dosya yÃ¼klenemedi!\nHata: ' + error.message);
                },
                () => {
                    // BAÅžARILI
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        console.log('âœ… URL alÄ±ndÄ±:', downloadURL);
                        
                        const chatId = [window.ACTIVE_USER.id, window.currentPrivateUser.id].sort().join('_');
                        
                        const message = {
                            from: window.ACTIVE_USER.id,
                            fromName: window.ACTIVE_USER.name,
                            url: downloadURL,
                            type: isImage ? 'image' : 'video',
                            time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}),
                            timestamp: Date.now(),
                            fileName: file.name
                        };
                        
                        db.ref(`private/${chatId}`).push(message)
                            .then(() => {
                                console.log('âœ… Mesaj gÃ¶nderildi');
                                trackPrivateChat(window.currentPrivateUser.id, window.currentPrivateUser.name, false);
                            });
                    });
                }
            );
            
            // Input'u temizle
            e.target.value = '';
        });

        window.closePrivateChat = function() {
            document.getElementById('privateChatModal').classList.remove('active');
            window.currentPrivateUser = null;
        };

        // ========== ÅžÄ°KAYET ==========
        window.showReportModal = function() {
            document.getElementById('reportModal').classList.add('active');
        };

        window.closeReportModal = function() {
            document.getElementById('reportModal').classList.remove('active');
        };

        window.selectedReportOption = null;
        window.selectReportOption = function(element, reason) {
            document.querySelectorAll('.report-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            window.selectedReportOption = reason;
        };

        window.submitReport = function() {
            const reason = document.getElementById('reportReason').value;
            if (!window.selectedReportOption && !reason) {
                alert('LÃ¼tfen bir ÅŸikayet sebebi seÃ§in veya yazÄ±n');
                return;
            }
            
            db.ref('reports').push({
                from: window.ACTIVE_USER.id,
                fromName: window.ACTIVE_USER.name,
                against: window.currentPrivateUser?.id,
                againstName: window.currentPrivateUser?.name,
                reason: window.selectedReportOption,
                description: reason,
                timestamp: Date.now()
            });
            
            alert('Åžikayetiniz alÄ±ndÄ±.');
            closeReportModal();
        };

        // ========== ENGEL ==========
        window.blockUser = function() {
            if (!window.currentPrivateUser) return;
            
            const expireTime = Date.now() + (24 * 60 * 60 * 1000);
            window.blockedUsers[window.currentPrivateUser.id] = expireTime;
            localStorage.setItem('blockedUsers', JSON.stringify(window.blockedUsers));
            
            alert(`${window.currentPrivateUser.name} 24 saat engellendi.`);
            closePrivateChat();
            updatePanel();
        };

        // ========== DÄ°ÄžER ==========
        window.showProfile = function() {
            alert(`KullanÄ±cÄ±: ${window.ACTIVE_USER.name}\nID: ${window.ACTIVE_USER.id}\nRol: ${window.ACTIVE_USER.role}\nKonuÅŸulan: ${Object.keys(window.activeChats).length} kiÅŸi`);
        };

        window.showChannelPanel = function() {
            switchPanelTab('online');
        };

        // ========== BAÅžLANGIÃ‡ ==========
        loadActiveChats();
        loadChannels();
        listenToChannel('genel');
        updateOnlineStatus();
        updatePanel();

        // Enter ile gÃ¶nder
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        document.getElementById('privateMessageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendPrivateMessage();
        });

        // ESC ile kapat
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePrivateChat();
                closeReportModal();
            }
        });
    </script>
</body>
</html>
