<!-- index.html - ANA DOSYA -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CETCETY â€¢ Firebase</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        /* TÃœM CSS - HATASIZ Ã‡ALIÅžIR */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #0f0f0f; color: #fff; overflow: hidden; height: 100vh; }
        body.light-theme { background: #f5f5f5; color: #1a1a1a; }
        
        /* GiriÅŸ ekranÄ± */
        .login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .login-overlay.hidden { display: none; }
        
        .login-panel {
            width: 360px; background: rgba(20,20,20,0.9); border-radius: 16px;
            padding: 32px; color: #fff;
        }
        
        .login-panel input {
            width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #3f3f3f;
            border-radius: 8px; color: #fff; margin-bottom: 16px;
        }
        
        .login-panel button {
            width: 100%; padding: 14px; background: #ff0000; border: none;
            border-radius: 8px; color: #fff; font-weight: 600; cursor: pointer;
        }
        
        /* Ana uygulama */
        .app { display: flex; height: 100vh; width: 100vw; }
        
        /* Ä°kon paneli */
        .icon-panel {
            width: 72px; background: #0a0a0a; border-right: 1px solid #2a2a2a;
            display: flex; flex-direction: column; align-items: center; padding: 24px 0;
        }
        
        .icon-item {
            width: 48px; height: 48px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: #aaa;
            cursor: pointer; margin-bottom: 8px; position: relative;
        }
        
        .icon-item:hover { background: #2a2a2a; color: #fff; }
        .icon-item.active { background: #ff0000; color: #fff; }
        
        .icon-badge {
            position: absolute; top: -4px; right: -4px; width: 18px; height: 18px;
            background: #ff4444; border-radius: 50%; color: white; font-size: 10px;
            display: flex; align-items: center; justify-content: center;
        }
        
        .profile-avatar {
            margin-top: auto; width: 48px; height: 48px; border-radius: 50%;
            background: #1a1a1a; border: 2px solid #3f3f3f; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        
        /* Ana iÃ§erik */
        .main-content { flex: 1; display: flex; overflow: hidden; }
        
        /* Sol panel */
        .left-panel {
            width: 320px; background: #0a0a0a; border-right: 1px solid #2a2a2a;
            display: flex; flex-direction: column;
        }
        
        .panel-header {
            padding: 16px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; justify-content: space-between;
        }
        
        .panel-content { flex: 1; overflow-y: auto; padding: 16px; }
        
        /* Chat paneli */
        .chat-container { flex: 1; display: flex; flex-direction: column; background: #0f0f0f; }
        
        .chat-header {
            padding: 16px 24px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; justify-content: space-between;
        }
        
        .chat-title { display: flex; align-items: center; gap: 12px; }
        
        .messages {
            flex: 1; overflow-y: auto; padding: 24px; display: flex;
            flex-direction: column; gap: 16px;
        }
        
        .message { max-width: 70%; }
        .message.right { align-self: flex-end; }
        
        .message-text {
            font-size: 14px; color: #fff; background: #2a2a2a;
            padding: 8px 12px; border-radius: 18px;
        }
        
        .message.right .message-text { background: #ff0000; }
        
        .system-message {
            align-self: center; color: #aaa; font-size: 12px;
            background: #1a1a1a; padding: 8px 16px; border-radius: 20px;
        }
        
        .message-input-container {
            padding: 20px 24px; background: #0a0a0a; border-top: 1px solid #2a2a2a;
        }
        
        .input-wrapper {
            display: flex; align-items: center; gap: 12px;
            background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 28px;
            padding: 4px 4px 4px 20px;
        }
        
        .message-input {
            flex: 1; background: transparent; border: none; color: #fff;
            padding: 12px 0; resize: none; outline: none;
        }
        
        .send-btn {
            width: 44px; height: 44px; border-radius: 50%; background: #2a2a2a;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        
        .send-btn:hover { background: #ff0000; }
        
        /* Medya paneli */
        .media-panel {
            width: 380px; background: #0a0a0a; border-left: 1px solid #2a2a2a;
            display: flex; flex-direction: column;
        }
        
        .media-header {
            padding: 16px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; justify-content: space-between;
        }
        
        .media-controls { display: flex; gap: 8px; }
        
        .media-control {
            width: 36px; height: 36px; border-radius: 50%; background: #1a1a1a;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        
        .youtube-player {
            width: 100%; aspect-ratio: 16/9; background: #000;
            border-bottom: 1px solid #2a2a2a; position: relative;
        }
        
        #youtubeContainer { width: 100%; height: 100%; }
        
        .player-controls {
            position: absolute; bottom: 16px; left: 0; right: 0;
            display: flex; justify-content: center; gap: 20px;
        }
        
        .player-btn {
            width: 44px; height: 44px; border-radius: 50%; background: rgba(0,0,0,0.7);
            border: 2px solid #fff; display: flex; align-items: center;
            justify-content: center; cursor: pointer;
        }
        
        .now-playing {
            padding: 12px; background: #0f0f0f; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; gap: 12px;
        }
        
        .playlist-container { flex: 1; overflow-y: auto; padding: 16px; }
        
        .playlist-header {
            display: flex; justify-content: space-between; margin-bottom: 16px;
            padding-bottom: 8px; border-bottom: 1px solid #2a2a2a;
        }
        
        .playlist-item {
            display: flex; align-items: center; gap: 12px; padding: 8px;
            border-radius: 8px; cursor: pointer;
        }
        
        .playlist-item:hover { background: #1a1a1a; }
        .playlist-item.active { background: #1a1a1a; border-left: 3px solid #ff0000; }
        
        .playlist-thumb {
            width: 40px; height: 40px; border-radius: 4px; background: #1a1a1a;
            display: flex; align-items: center; justify-content: center;
        }
        
        /* Badge'ler */
        .badge {
            display: inline-block; padding: 2px 8px; border-radius: 12px;
            font-size: 10px; border: 1px solid;
        }
        .badge-owner { color: #ffd700; border-color: #ffd700; }
        
        /* Modal */
        .modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: #1a1a1a;
            border: 1px solid #333; border-radius: 12px; padding: 24px;
            z-index: 2000; width: 400px;
        }
        .modal.active { display: block; }
        
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7); z-index: 1999;
        }
        .modal-overlay.active { display: block; }
    </style>
</head>
<body>
    <!-- GÄ°RÄ°Åž EKRANI -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-panel">
            <h2 style="text-align: center; margin-bottom: 24px;">ðŸŽ§ CETCETY</h2>
            <div>
                <input type="text" id="loginNick" placeholder="KullanÄ±cÄ± adÄ±">
            </div>
            <div style="position: relative;">
                <input type="password" id="loginPassword" placeholder="Åžifre">
                <i class="fas fa-eye password-toggle" id="togglePassword" 
                   onclick="Utils.togglePassword()" 
                   style="position: absolute; right: 12px; top: 14px; color: #aaa; cursor: pointer;"></i>
            </div>
            <button onclick="App.login(
                document.getElementById('loginNick').value,
                document.getElementById('loginPassword').value
            )">GiriÅŸ Yap / KayÄ±t Ol</button>
            <div style="text-align: center; margin-top: 16px; font-size: 12px; color: #aaa;">
                KayÄ±tlÄ± nickler ÅŸifre ile. KayÄ±tsÄ±z nickler ÅŸifresiz.
            </div>
        </div>
    </div>

    <!-- ANA UYGULAMA -->
    <div id="app" class="app" style="display: none;">
        <!-- SOL Ä°KON PANELÄ° -->
        <div class="icon-panel">
            <div class="icon-item" onclick="Utils.addSystemMessage('ðŸ  Ana sayfa hazÄ±rlanÄ±yor...')" title="Ana Sayfa">
                <i class="fas fa-home"></i>
            </div>
            <div class="icon-item" onclick="UI.loadLeftPanel('subscriptions')" title="Abonelikler">
                <i class="fas fa-bell"></i>
                <span class="icon-badge" id="subscriptionBadge">1</span>
            </div>
            <div class="icon-item" onclick="UI.loadLeftPanel('channels')" title="Kanallar">
                <i class="fas fa-list-ul"></i>
                <span class="icon-badge" id="channelCountBadge">1</span>
            </div>
            <div class="icon-item" onclick="UI.loadLeftPanel('profile')" title="Profil">
                <i class="fas fa-user"></i>
            </div>
            <div class="icon-item" onclick="Utils.toggleTheme()" id="themeIcon" title="Tema">
                <i class="fas fa-moon"></i>
            </div>
            <div class="profile-avatar" id="profileAvatar" onclick="UI.loadLeftPanel('profile')">
                <span id="avatarText">?</span>
            </div>
        </div>

        <div class="main-content">
            <!-- SOL PANEL -->
            <div class="left-panel" id="leftPanel"></div>

            <!-- CHAT PANELÄ° -->
            <div class="chat-container">
                <div class="chat-header">
                    <div class="chat-title">
                        <i class="fas fa-hashtag" style="color:#ff0000;"></i>
                        <span id="currentChannelName">genel</span>
                        <span class="channel-info-bar">
                            <span id="channelUserCount">0</span> Ã§evrimiÃ§i â€¢ 
                            <span id="channelSubscribers">15M</span> abone
                        </span>
                    </div>
                </div>
                
                <div class="messages" id="messages">
                    <div class="system-message">
                        <i class="fas fa-info-circle"></i> CETCETY'ye hoÅŸ geldin!
                    </div>
                </div>
                
                <div class="message-input-container">
                    <div class="input-wrapper">
                        <textarea id="messageInput" class="message-input" 
                                  placeholder="Mesaj yazÄ±n..." rows="1"></textarea>
                        <div class="send-btn" onclick="App.sendMessage(
                            document.getElementById('messageInput').value
                        )">
                            <i class="fas fa-paper-plane"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MEDYA PANELÄ° -->
            <div class="media-panel">
                <div class="media-header">
                    <div class="media-title">
                        <i class="fab fa-youtube" style="color:#ff0000;"></i>
                        <span id="currentChannelPlaylist">#genel playlist</span>
                    </div>
                </div>
                
                <div class="youtube-player">
                    <div id="youtubeContainer"></div>
                </div>
                
                <div class="now-playing">
                    <i class="fas fa-circle" style="color:#ff0000; font-size: 8px;"></i>
                    <span id="nowPlayingTitle">CETCETY Radio</span>
                </div>
                
                <div class="playlist-container">
                    <div class="playlist-header">
                        <span class="playlist-title"><i class="fas fa-list"></i> Kanal Playlist</span>
                        <span class="playlist-count" id="playlistCount">0 video</span>
                    </div>
                    <div id="playlistItems" class="playlist-items"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript dosyalarÄ± -->
    <script src="firebase-config.js"></script>
    <script src="utils.js"></script>
    <script src="app.js"></script>
    <script src="ui.js"></script>
    
    <script>
        // UygulamayÄ± baÅŸlat
        document.addEventListener('DOMContentLoaded', function() {
            App.init();
            
            // Enter tuÅŸu ile mesaj gÃ¶nder
            document.getElementById('messageInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    App.sendMessage(this.value);
                    this.value = '';
                    Utils.autoResize(this);
                }
            });
        });
    </script>
</body>
</html>
