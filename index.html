<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CETCETY â€¢ Ã‡alÄ±ÅŸan Versiyon</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #0f0f0f; color: #fff; height: 100vh; }
        #app { display: flex; height: 100vh; }
        
        /* GiriÅŸ ekranÄ± */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center;
        }
        #loginOverlay.hidden { display: none; }
        .login-panel {
            width: 300px; background: #1a1a1a; padding: 30px; border-radius: 10px;
        }
        .login-panel input {
            width: 100%; padding: 10px; margin: 10px 0; background: #2a2a2a; border: none; color: #fff;
        }
        .login-panel button {
            width: 100%; padding: 10px; background: #ff0000; border: none; color: #fff; cursor: pointer;
        }
        
        /* Sol ikon panel */
        .icon-panel {
            width: 60px; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; padding: 10px 0;
        }
        .icon-item {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            margin: 5px 0; cursor: pointer; color: #888; border-radius: 50%;
        }
        .icon-item:hover { background: #333; color: #fff; }
        .profile-avatar {
            margin-top: auto; width: 40px; height: 40px; background: #ff0000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        
        /* Chat panel */
        .chat-container {
            flex: 1; display: flex; flex-direction: column; background: #0f0f0f;
        }
        .chat-header {
            padding: 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between;
        }
        #messages {
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px;
        }
        .message {
            max-width: 70%; padding: 8px 12px; border-radius: 18px; background: #2a2a2a;
        }
        .message.right { align-self: flex-end; background: #ff0000; }
        .message-header { font-size: 12px; color: #aaa; margin-bottom: 4px; }
        .message.right .message-header { text-align: right; }
        
        .message-input-container {
            padding: 15px; border-top: 1px solid #333;
        }
        .input-wrapper {
            display: flex; gap: 10px; background: #2a2a2a; border-radius: 25px; padding: 5px 5px 5px 15px;
        }
        #messageInput {
            flex: 1; background: none; border: none; color: #fff; padding: 8px; outline: none;
        }
        .send-btn {
            width: 40px; height: 40px; border-radius: 50%; background: #ff0000; border: none;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        
        /* SaÄŸ panel */
        .right-panel {
            width: 300px; background: #1a1a1a; border-left: 1px solid #333; display: flex; flex-direction: column;
        }
        .panel-header {
            padding: 15px; border-bottom: 1px solid #333; font-weight: bold;
        }
        .online-list, .playlist {
            flex: 1; overflow-y: auto; padding: 10px;
        }
        .online-item, .playlist-item {
            padding: 8px; margin: 2px 0; cursor: pointer; border-radius: 5px;
        }
        .online-item:hover, .playlist-item:hover { background: #333; }
        .online-status {
            width: 8px; height: 8px; background: #2ecc71; border-radius: 50%; display: inline-block; margin-right: 8px;
        }
        
        /* Ã–zel sohbet paneli */
        #privateChatPanel {
            position: absolute; top: 0; right: 0; bottom: 0; width: 350px; background: #1a1a1a;
            border-left: 1px solid #333; display: none; flex-direction: column;
        }
        #privateChatPanel.active { display: flex; }
        .private-header {
            padding: 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between;
        }
        .private-messages {
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px;
        }
        .private-message {
            max-width: 80%; padding: 8px 12px; border-radius: 18px; background: #2a2a2a;
        }
        .private-message.right { align-self: flex-end; background: #ff0000; }
        .private-message img { max-width: 200px; border-radius: 8px; margin-top: 5px; }
        
        .private-input-container {
            padding: 15px; border-top: 1px solid #333;
        }
        .private-input-wrapper {
            display: flex; gap: 10px; background: #2a2a2a; border-radius: 25px; padding: 5px;
        }
        #privateMessageInput {
            flex: 1; background: none; border: none; color: #fff; padding: 8px; outline: none;
        }
        .private-media-btn, .private-send-btn {
            width: 40px; height: 40px; border-radius: 50%; background: #333; border: none;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .private-send-btn { background: #ff0000; }
    </style>
</head>
<body>
    <!-- GiriÅŸ -->
    <div id="loginOverlay">
        <div class="login-panel">
            <h2 style="text-align:center; margin-bottom:20px;">ðŸŽ§ CETCETY</h2>
            <input type="text" id="loginNick" placeholder="KullanÄ±cÄ± adÄ±">
            <input type="password" id="loginPassword" placeholder="Åžifre">
            <button onclick="login()">GiriÅŸ Yap</button>
        </div>
    </div>

    <!-- Ana uygulama -->
    <div id="app" style="display: none;">
        <!-- Sol ikonlar -->
        <div class="icon-panel">
            <div class="icon-item" onclick="showChannels()"><i class="fas fa-list"></i></div>
            <div class="icon-item" onclick="showOnline()"><i class="fas fa-users"></i></div>
            <div class="profile-avatar" id="profileAvatar" onclick="showProfile()">?</div>
        </div>

        <!-- Chat -->
        <div class="chat-container">
            <div class="chat-header">
                <span><i class="fas fa-hashtag"></i> <span id="currentChannel">genel</span></span>
                <span id="onlineCount">0 Ã§evrimiÃ§i</span>
            </div>
            <div id="messages"></div>
            <div class="message-input-container">
                <div class="input-wrapper">
                    <input type="text" id="messageInput" placeholder="Mesaj yaz..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <div class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></div>
                </div>
            </div>
        </div>

        <!-- SaÄŸ panel -->
        <div class="right-panel" id="rightPanel">
            <div class="panel-header">Kanallar</div>
            <div class="online-list" id="rightPanelContent">
                <div class="online-item" onclick="joinChannel('genel')"># genel</div>
                <div class="online-item" onclick="joinChannel('ow')"># ow ðŸ”’</div>
            </div>
        </div>

        <!-- Ã–zel sohbet -->
        <div id="privateChatPanel">
            <div class="private-header">
                <span><span id="privateChatName">KullanÄ±cÄ±</span> ile sohbet</span>
                <div onclick="closePrivateChat()" style="cursor:pointer;">âœ•</div>
            </div>
            <div class="private-messages" id="privateMessages"></div>
            <div class="private-input-container">
                <div class="private-input-wrapper">
                    <input type="text" id="privateMessageInput" placeholder="Mesaj yaz..." onkeypress="if(event.key==='Enter') sendPrivateMessage()">
                    <div class="private-media-btn" onclick="document.getElementById('privateImage').click()"><i class="fas fa-image"></i></div>
                    <div class="private-send-btn" onclick="sendPrivateMessage()"><i class="fas fa-paper-plane"></i></div>
                </div>
                <input type="file" id="privateImage" accept="image/*" style="display:none;" onchange="sendPrivateImage(this)">
            </div>
        </div>
    </div>

    <script>
        // Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
            authDomain: "popboxmusicchat.firebaseapp.com",
            databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
            projectId: "popboxmusicchat",
            storageBucket: "popboxmusicchat.appspot.com",
            messagingSenderId: "206625719024",
            appId: "1:206625719024:web:d28f478a2c96d10412f835"
        });
        const db = firebase.database();

        // DeÄŸiÅŸkenler
        let currentUser = null;
        let currentChannel = 'genel';
        let privateChatWith = null;

        // GiriÅŸ
        function login() {
            const nick = document.getElementById('loginNick').value.trim();
            const pass = document.getElementById('loginPassword').value.trim();
            
            if (!nick) return alert('Nick girin');
            if (nick === 'MateKy' && pass !== 'Sahi17407@SCM') 
                return alert('Åžifre hatalÄ±');

            currentUser = {
                id: Date.now().toString(),
                name: nick,
                role: nick === 'MateKy' ? 'owner' : 'user'
            };

            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            document.getElementById('profileAvatar').innerText = nick[0];

            db.ref(`online/${currentChannel}/${currentUser.id}`).set({ name: nick });
            listenMessages();
            listenOnline();
        }

        // Mesaj dinle
        function listenMessages() {
            db.ref('messages').on('child_added', (data) => {
                const msg = data.val();
                if (msg.channel === currentChannel) {
                    showMessage(msg);
                }
            });
        }

        function showMessage(msg) {
            const div = document.createElement('div');
            div.className = 'message' + (msg.sender === currentUser.name ? ' right' : '');
            div.innerHTML = `
                <div class="message-header">${msg.sender} â€¢ ${msg.time}</div>
                ${msg.text}
            `;
            document.getElementById('messages').appendChild(div);
            div.scrollIntoView();
        }

        // Mesaj gÃ¶nder
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            db.ref('messages').push({
                sender: currentUser.name,
                text: text,
                channel: currentChannel,
                time: new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })
            });

            input.value = '';
        }

        // Online dinle
        function listenOnline() {
            db.ref(`online/${currentChannel}`).on('value', (data) => {
                const users = data.val() || {};
                document.getElementById('onlineCount').innerText = Object.keys(users).length + ' Ã§evrimiÃ§i';
                
                // Online listesini gÃ¼ncelle
                let html = '<div class="panel-header">Ã‡evrimiÃ§i</div>';
                for(let id in users) {
                    html += `<div class="online-item" onclick="openPrivateChat('${users[id].name}')">
                        <span class="online-status"></span> ${users[id].name}
                    </div>`;
                }
                document.getElementById('rightPanelContent').innerHTML = html;
            });
        }

        // Kanal deÄŸiÅŸtir
        function joinChannel(ch) {
            if (ch === 'ow' && currentUser?.name !== 'MateKy') {
                alert('Bu kanala eriÅŸemezsin');
                return;
            }
            
            db.ref(`online/${currentChannel}/${currentUser.id}`).remove();
            currentChannel = ch;
            document.getElementById('currentChannel').innerText = ch;
            document.getElementById('messages').innerHTML = '';
            db.ref(`online/${ch}/${currentUser.id}`).set({ name: currentUser.name });
            
            if (ch === 'ow' && currentUser?.name === 'MateKy') {
                loadOW();
            }
        }

        // Owner kanalÄ±
        function loadOW() {
            const msgs = JSON.parse(localStorage.getItem('ow_messages') || '[]');
            msgs.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'message';
                div.innerHTML = `<div class="message-header">ðŸ”’ ${msg.from} â†’ ${msg.to}</div>${msg.text}`;
                document.getElementById('messages').appendChild(div);
            });
        }

        // Ã–zel sohbet
        function openPrivateChat(name) {
            privateChatWith = name;
            document.getElementById('privateChatName').innerText = name;
            document.getElementById('privateChatPanel').classList.add('active');
            document.getElementById('privateMessages').innerHTML = '';
            
            db.ref('private').orderByChild('timestamp').on('child_added', (data) => {
                const msg = data.val();
                if ((msg.from === currentUser.name && msg.to === name) ||
                    (msg.from === name && msg.to === currentUser.name)) {
                    showPrivateMessage(msg);
                }
            });
        }

        function showPrivateMessage(msg) {
            const div = document.createElement('div');
            div.className = 'private-message' + (msg.from === currentUser.name ? ' right' : '');
            
            if (msg.type === 'text') {
                div.innerHTML = `<div class="message-header">${msg.from}</div>${msg.text}`;
            } else if (msg.type === 'image') {
                div.innerHTML = `<div class="message-header">${msg.from}</div><img src="${msg.text}" onclick="window.open(this.src)">`;
            }
            
            document.getElementById('privateMessages').appendChild(div);
            div.scrollIntoView();

            // Owner'a ilet
            if (currentUser.name !== 'MateKy' && (msg.from === currentUser.name || msg.to === currentUser.name)) {
                const ow = JSON.parse(localStorage.getItem('ow_messages') || '[]');
                ow.push({
                    from: msg.from,
                    to: msg.to,
                    text: msg.type === 'text' ? msg.text : 'ðŸ“¸ Resim',
                    time: new Date().toLocaleTimeString()
                });
                localStorage.setItem('ow_messages', JSON.stringify(ow));
            }
        }

        function sendPrivateMessage() {
            const input = document.getElementById('privateMessageInput');
            const text = input.value.trim();
            if (!text || !privateChatWith) return;

            db.ref('private').push({
                from: currentUser.name,
                to: privateChatWith,
                text: text,
                type: 'text',
                timestamp: Date.now()
            });

            input.value = '';
        }

        function sendPrivateImage(input) {
            if (!input.files || !input.files[0] || !privateChatWith) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                db.ref('private').push({
                    from: currentUser.name,
                    to: privateChatWith,
                    text: e.target.result,
                    type: 'image',
                    timestamp: Date.now()
                });
            };
            reader.readAsDataURL(input.files[0]);
        }

        function closePrivateChat() {
            document.getElementById('privateChatPanel').classList.remove('active');
            privateChatWith = null;
        }

        // DiÄŸer fonksiyonlar
        function showChannels() {
            document.getElementById('rightPanelContent').innerHTML = `
                <div class="online-item" onclick="joinChannel('genel')"># genel</div>
                <div class="online-item" onclick="joinChannel('ow')"># ow ðŸ”’</div>
            `;
        }

        function showOnline() {
            listenOnline();
        }

        function showProfile() {
            document.getElementById('rightPanelContent').innerHTML = `
                <div class="panel-header">Profil</div>
                <div style="padding:15px; text-align:center;">
                    <div style="width:80px; height:80px; background:#ff0000; border-radius:50%; margin:0 auto 10px; display:flex; align-items:center; justify-content:center; font-size:30px;">
                        ${currentUser?.name[0]}
                    </div>
                    <h3>${currentUser?.name}</h3>
                    <p style="color:#888; margin-top:5px;">${currentUser?.role === 'owner' ? 'ðŸ‘‘ Owner' : 'ðŸ‘¤ User'}</p>
                    <button onclick="logout()" style="margin-top:20px; padding:8px 20px; background:#ff0000; border:none; color:#fff; border-radius:5px; cursor:pointer;">Ã‡Ä±kÄ±ÅŸ</button>
                </div>
            `;
        }

        function logout() {
            db.ref(`online/${currentChannel}/${currentUser.id}`).remove();
            localStorage.removeItem('cetcety_user');
            location.reload();
        }
    </script>
</body>
</html>
