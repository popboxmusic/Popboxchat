<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Popbox Music Chat</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      height:100%;
      width:100%;
      overflow:hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background:#0f0f0f;
      color:#f1f1f1;
    }
    body {
      display:flex;
      flex-direction:column;
      position:fixed;
      top:0; left:0; right:0; bottom:0;
    }

    /* Header */
    header {
      height:56px;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 16px;
      font-weight:bold;
      font-size:18px;
      border-bottom:1px solid #272727;
      flex-shrink:0;
      z-index:100;
    }

    /* Login ekranı */
    #login-screen {
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:20px;
      padding:20px;
      background:#0f0f0f;
    }

    #login-screen h2 {
      color:#ff0000;
      margin-bottom:20px;
    }

    .input-group {
      width:100%;
      max-width:320px;
    }

    input {
      width:100%;
      padding:14px 16px;
      margin:8px 0;
      border:none;
      border-radius:4px;
      background:#272727;
      color:white;
      font-size:16px;
    }

    input::placeholder {
      color:#aaa;
    }

    button {
      width:100%;
      max-width:320px;
      padding:14px;
      margin:8px 0;
      border:none;
      border-radius:4px;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
    }

    #login-btn {
      background:#065fd4;
      color:white;
    }

    #register-btn {
      background:#2e7d32;
      color:white;
    }

    /* Ana içerik */
    #main-content {
      display:flex;
      flex-direction:column;
      flex:1;
      height:calc(100% - 56px);
    }

    #messages {
      flex:1;
      overflow-y:auto;
      padding:10px;
      background:#0f0f0f;
    }

    .message {
      margin:8px 0;
      padding:10px 14px;
      border-radius:18px;
      max-width:80%;
      word-wrap:break-word;
      background:#272727;
    }

    .message.own {
      background:#065fd4;
      color:white;
      margin-left:auto;
      margin-right:10px;
    }

    .nick {
      font-weight:bold;
      color:#aaa;
      font-size:13px;
      display:block;
      margin-bottom:4px;
    }

    #chat-input-area {
      padding:10px;
      background:#1e1e1e;
      border-top:1px solid #272727;
      display:flex;
      flex-shrink:0;
    }

    #message-input {
      flex:1;
      padding:12px 16px;
      border:none;
      border-radius:20px;
      background:#272727;
      color:white;
      font-size:16px;
      margin-right:8px;
    }

    #send-message {
      background:#065fd4;
      color:white;
      padding:0 20px;
      border-radius:20px;
    }

    .hidden { display:none !important; }
    #online-count { color:#4caf50; font-weight:bold; }
  </style>
</head>
<body>

  <!-- Giriş ekranı -->
  <div id="login-screen">
    <h2>Popbox Music Chat</h2>
    <div class="input-group">
      <input id="email" type="email" placeholder="E-posta" autocomplete="email" />
      <input id="password" type="password" placeholder="Şifre" autocomplete="current-password" />
      <input id="nick" placeholder="Kullanıcı Adı (nick)" autocomplete="username" />
    </div>
    <button id="login-btn">Giriş Yap</button>
    <button id="register-btn">Kayıt Ol</button>
  </div>

  <!-- Ana sohbet ekranı -->
  <div id="main-content" class="hidden">
    <header>
      Popbox Music Chat • Online: <span id="online-count">0</span>
    </header>

    <div id="messages"></div>

    <div id="chat-input-area">
      <input id="message-input" placeholder="Mesaj yaz..." autocomplete="off" />
      <button id="send-message">Gönder</button>
    </div>
  </div>

  <!-- JavaScript modülleri -->
  <script type="module">
    import { auth, onAuthStateChanged } from './js/core/firebase.js';
    import { login, register } from './js/core/auth.js';
    import { showLoginScreen, hideLoginScreen, addMessage, showError } from './js/core/ui.js';
    import { listenMessages, initChatEvents } from './js/features/chat.js';

    // Sayfa yüklendiğinde
    document.addEventListener('DOMContentLoaded', () => {
      // Giriş durumunu dinle
      onAuthStateChanged(auth, (user) => {
        if (user) {
          hideLoginScreen();
          listenMessages();
          initChatEvents();
          console.log("Giriş yapıldı:", user.email);
        } else {
          showLoginScreen();
        }
      });

      // Giriş butonu
      document.getElementById('login-btn')?.addEventListener('click', async () => {
        const email = document.getElementById('email')?.value.trim();
        const password = document.getElementById('password')?.value;
        const nick = document.getElementById('nick')?.value.trim();

        if (!email || !password) {
          showError("E-posta ve şifre zorunlu");
          return;
        }

        try {
          await login(email, password, nick || email.split('@')[0]);
        } catch (err) {
          showError("Giriş başarısız: " + err.message);
        }
      });

      // Kayıt butonu
      document.getElementById('register-btn')?.addEventListener('click', async () => {
        const email = document.getElementById('email')?.value.trim();
        const password = document.getElementById('password')?.value;
        const nick = document.getElementById('nick')?.value.trim() || email.split('@')[0];

        if (!email || !password || !nick) {
          showError("Tüm alanlar zorunlu");
          return;
        }

        try {
          await register(email, password, nick);
        } catch (err) {
          showError("Kayıt başarısız: " + err.message);
        }
      });
    });
  </script>
</body>
</html>
