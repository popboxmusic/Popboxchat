<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Popbox ‚Ä¢ Yetkili Medya Paneli</title>
    
    <!-- FONTS & ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- FIREBASE v8 - DOƒûRU KONFƒ∞G -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <!-- SENTRY'Yƒ∞ ENGELLE -->
    <meta name="referrer" content="no-referrer">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .app {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* ========== SCROLLBAR - TEMA UYUMLU ========== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #3f3f3f;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        ::-webkit-scrollbar-corner {
            background: #0f0f0f;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #3f3f3f #1a1a1a;
        }

        /* ========== DEBUG CONSOLE ========== */
        .debug-console {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 250px;
            background: rgba(0,0,0,0.95);
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 12px;
            color: #00ff00;
            font-family: monospace;
            font-size: 12px;
            overflow-y: auto;
            z-index: 9999;
            display: block;
            box-shadow: 0 0 20px rgba(0,255,0,0.2);
        }

        .debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid #00ff00;
        }

        .debug-title {
            color: #00ff00;
            font-weight: bold;
        }

        .debug-clear {
            color: #fff;
            cursor: pointer;
            padding: 2px 8px;
            background: #272727;
            border-radius: 4px;
        }

        .debug-log {
            margin-bottom: 4px;
            word-break: break-all;
            border-bottom: 1px solid #333;
            padding-bottom: 4px;
        }

        .debug-time {
            color: #888;
            margin-right: 8px;
        }

        /* ========== SOL MEN√ú ========== */
        .sidebar {
            width: 80px;
            background: #0a0a0a;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
            gap: 24px;
            flex-shrink: 0;
            z-index: 10;
        }

        .menu-item {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 20px;
            position: relative;
        }

        .menu-item:hover {
            background: #272727;
            color: #fff;
        }

        .menu-item.active {
            color: #fff;
            background: #3f3f3f;
        }

        .user-avatar {
            margin-top: auto;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 2px solid #3f3f3f;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #fff;
            overflow: hidden;
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ========== KULLANICI PANELƒ∞ ========== */
        .users-panel {
            width: 280px;
            background: #0f0f0f;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .panel-header h3 {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
        }

        .online-tabs {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .tab {
            flex: 1;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 20px;
            color: #aaa;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .tab.active {
            background: #272727;
            border-color: #3f3f3f;
            color: #fff;
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 4px;
        }

        .user-item:hover {
            background: #1a1a1a;
        }

        .user-avatar-small {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: #fff;
            flex-shrink: 0;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 500;
            font-size: 14px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status {
            font-size: 12px;
            color: #aaa;
            margin-top: 2px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #2ba640;
            flex-shrink: 0;
        }

        /* ========== CHAT PANELƒ∞ ========== */
        .chat-panel {
            flex: 1;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .message.right {
            align-self: flex-end;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message-sender {
            font-weight: 600;
            font-size: 13px;
            color: #fff;
            cursor: pointer;
        }

        .message-time {
            font-size: 11px;
            color: #aaa;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            color: #fff;
            word-break: break-word;
            padding: 0;
            background: none;
            border: none;
        }

        .system-message {
            align-self: center;
            color: #aaa;
            font-size: 12px;
            padding: 8px 16px;
            background: #1a1a1a;
            border-radius: 20px;
            margin: 8px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-input-container {
            padding: 20px 24px;
            background: #0a0a0a;
            border-top: 1px solid #2a2a2a;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 28px;
            padding: 8px 8px 8px 20px;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            padding: 12px 0;
            resize: none;
            max-height: 120px;
            outline: none;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #272727;
            border: 1px solid #3f3f3f;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #3f3f3f;
        }

        /* ========== MEDYA PANELƒ∞ ========== */
        .media-panel {
            width: 500px;
            background: #0a0a0a;
            border-left: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .media-header {
            padding: 16px 20px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .media-tabs {
            display: flex;
            gap: 8px;
        }

        .media-tab {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            color: #aaa;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 20px;
            position: relative;
        }

        .media-tab.active {
            background: #ff0000;
            color: #fff;
        }

        .media-tab.spotify.active {
            background: #1db954;
        }

        .media-tab.live {
            background: #1a1a1a;
            color: #ff6b6b;
        }

        .media-tab.live.active {
            background: #ff4444;
            color: #fff;
            animation: pulse 2s infinite;
        }

        .media-tab.live.active i {
            color: #fff;
        }

        .media-tab.live:hover {
            background: #ff4444;
            color: #fff;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0); }
        }

        .media-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #272727;
        }

        .control-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* ========== YOUTUBE PLAYER ========== */
        .youtube-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-bottom: 1px solid #2a2a2a;
            display: block;
        }

        .youtube-player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ========== SPOTIFY PLAYER ========== */
        .spotify-player {
            width: 100%;
            height: 352px;
            background: #121212;
            border-bottom: 1px solid #2a2a2a;
            display: none;
        }

        .spotify-player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ========== CANLI YAYIN PLAYER ========== */
        .live-player {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-bottom: 1px solid #2a2a2a;
            display: none;
            position: relative;
        }

        .live-player video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .live-controls {
            position: absolute;
            bottom: 16px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 16px;
            z-index: 100;
        }

        .live-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            border: 2px solid #fff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 20px;
        }

        .live-btn:hover {
            background: #ff4444;
            border-color: #ff4444;
        }

        .live-btn.stop {
            background: #ff4444;
            border-color: #ff4444;
        }

        .live-status {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(255, 68, 68, 0.9);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }

        .live-status i {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* ========== PLAYLIST ========== */
        .playlist {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #2a2a2a;
        }

        .playlist-title {
            font-weight: 600;
            font-size: 15px;
            color: #fff;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 6px;
            border: 1px solid transparent;
        }

        .playlist-item:hover {
            background: #1a1a1a;
            border-color: #2a2a2a;
        }

        .playlist-item.active {
            background: #1a1a1a;
            border-left: 4px solid #ff0000;
        }

        .playlist-item.spotify.active {
            border-left-color: #1db954;
        }

        .playlist-item.live.active {
            border-left-color: #ff4444;
        }

        .playlist-thumb {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 22px;
            flex-shrink: 0;
        }

        .playlist-info {
            flex: 1;
            min-width: 0;
        }

        .playlist-title-text {
            font-weight: 500;
            font-size: 14px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-meta {
            font-size: 12px;
            color: #aaa;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .role-badge {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 12px;
            background: #272727;
            color: #ccc;
        }

        .role-badge.owner {
            background: rgba(255,215,0,0.2);
            color: #ffd700;
        }

        .role-badge.admin {
            background: rgba(255,0,0,0.2);
            color: #ff6b6b;
        }

        .role-badge.coadmin {
            background: rgba(100,149,237,0.2);
            color: #6495ed;
        }

        .playlist-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .playlist-item:hover .playlist-actions {
            opacity: 1;
        }

        .playlist-action {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: #272727;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .playlist-action:hover {
            background: #3f3f3f;
        }

        .no-permission {
            padding: 32px;
            text-align: center;
            color: #aaa;
            background: #1a1a1a;
            border-radius: 8px;
            margin: 20px;
        }

        .no-permission i {
            font-size: 32px;
            margin-bottom: 12px;
            color: #555;
        }

        /* ========== MODAL ========== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            width: 500px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h3 {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #272727;
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .modal-input {
            width: 100%;
            padding: 16px;
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            margin-bottom: 16px;
        }

        .modal-input:focus {
            outline: none;
            border-color: #ff0000;
        }

        .spotify .modal-input:focus {
            border-color: #1db954;
        }

        .modal-btn {
            width: 100%;
            padding: 16px;
            background: #ff0000;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.spotify {
            background: #1db954;
        }

        .modal-btn.live {
            background: #ff4444;
        }

        .modal-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* ========== LOGIN PANEL ========== */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .login-box {
            width: 420px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 24px;
            padding: 40px;
        }

        .login-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
        }

        .login-logo i {
            font-size: 56px;
            color: #ff0000;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            color: #fff;
        }

        .login-subtitle {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .login-input {
            width: 100%;
            padding: 16px;
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            margin-bottom: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #ff0000;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .login-error {
            background: rgba(255,0,0,0.1);
            border: 1px solid #ff0000;
            border-radius: 8px;
            padding: 12px;
            color: #ff6b6b;
            font-size: 13px;
            display: none;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- DEBUG CONSOLE -->
    <div id="debugConsole" class="debug-console">
        <div class="debug-header">
            <span class="debug-title">üîç POPBOX DEBUG CONSOLE</span>
            <span class="debug-clear" onclick="clearDebugLog()">TEMƒ∞ZLE</span>
        </div>
        <div id="debugLogs"></div>
    </div>

    <!-- LOGIN -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <div class="login-logo">
                <i class="fab fa-youtube"></i>
            </div>
            <h2 class="login-title">Popbox</h2>
            <p class="login-subtitle">Yetkili medya kontrol paneli</p>
            
            <input type="text" id="nickname" class="login-input" placeholder="Kullanƒ±cƒ± adƒ±" autocomplete="off">
            <input type="password" id="password" class="login-input" placeholder="≈ûifre">
            
            <div id="loginError" class="login-error"></div>
            
            <button id="loginBtn" class="login-btn" onclick="handleLogin()">
                <i class="fas fa-sign-in-alt"></i> Giri≈ü Yap

        // ========== MEDYA DURUMUNU G√úNCELLE ==========

            }
            
            addDebugLog(`üîÑ Medya durumu g√ºncelleniyor: ${type}`, 'info');

            updates[`mediaState/spotify/isActive`] = false;
            updates[`mediaState/live/isActive`] = false;
            
            // Sonra aktif medyayƒ± ekle
            if (type === 'youtube') {
                updates[`mediaState/youtube`] = {
                    isActive: true,
                    videoId: data.videoId,

                    addedBy: currentUser?.name || 'system',

                updates[`mediaState/live`] = {
                    isActive: true,
                    title: data.title,
                    description: data.description,
                    addedBy: currentUser?.name || 'system',
                    timestamp: Date.now()

        // ========== ONLINE KULLANICILAR ==========
        function updateOnlineUsers(usersData) {
            if (!usersData) {
                document.getElementById('onlineTab').textContent = '√áevrimi√ßi (0)';
                return;
            }
            
            const now = Date.now();
            onlineUsers = [];
            let onlineCount = 0;
            
            Object.entries(usersData).forEach(([username, data]) => {
                if (data && now - (data.lastSeen || 0) < 30000) {
                    onlineCount++;
                    if (username !== currentUser?.name) {
                        onlineUsers.push(data);
                    }
                }
            });
            
            document.getElementById('onlineTab').textContent = `√áevrimi√ßi (${onlineCount})`;
            renderUserList();
        }

        function renderUserList() {
            const container = document.getElementById('userList');
            
            if (onlineUsers.length === 0) {
                container.innerHTML = '<div style="color:#aaa; text-align:center; padding:32px;">Kimse online deƒüil</div>';
                return;
            }
            
            let html = '';
            onlineUsers.forEach(user => {
                let roleIcon = '';
                if (user.role === 'owner') roleIcon = 'üëë ';
                else if (user.role === 'admin') roleIcon = '‚ö° ';
                else if (user.role === 'coadmin') roleIcon = 'üîß ';
                else if (user.role === 'operator') roleIcon = 'üõ°Ô∏è ';
                
                html += `
                    <div class="user-item">
                        <div class="user-avatar-small">${user.name?.charAt(0).toUpperCase() || '?'}</div>
                        <div class="user-info">
                            <div class="user-name">${roleIcon}${user.name || 'ƒ∞simsiz'}</div>
                            <div class="user-status">${user.role || 'user'}</div>
                        </div>
                        <div class="online-dot"></div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // ========== MESAJLAR ==========
        function updateMessages(messagesData) {
            if (!messagesData) return;
            
            const container = document.getElementById('messages');
            const messagesArray = [];
            
            Object.entries(messagesData).forEach(([id, msg]) => {
                messagesArray.push({ id, ...msg });
            });
            
            messagesArray.sort((a, b) => a.timestamp - b.timestamp);
            
            container.innerHTML = '';
            
            messagesArray.slice(-50).forEach(msg => {
                const isOwn = msg.sender === currentUser?.name;
                const time = new Date(msg.timestamp).toLocaleTimeString('tr-TR', {
                    hour: '2-digit', minute: '2-digit'
                });
                
                let senderName = msg.sender;
                if (msg.role === 'owner') senderName = 'üëë ' + senderName;
                else if (msg.role === 'admin') senderName = '‚ö° ' + senderName;
                else if (msg.role === 'coadmin') senderName = 'üîß ' + senderName;
                else if (msg.role === 'operator') senderName = 'üõ°Ô∏è ' + senderName;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'right' : ''}`;
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-sender">${senderName}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-text">${escapeHTML(msg.text)}</div>
                `;
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }
