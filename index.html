<!-- SOL İKON PANELİ - DOĞRU DÜZEN -->
<div class="icon-panel">
    <!-- Ana Sayfa -->
    <div class="icon-item" onclick="showHome()" title="Ana Sayfa">
        <i class="fas fa-home"></i>
    </div>
    
    <!-- Abonelikler -->
    <div class="icon-item" onclick="showSubscriptions()" title="Abonelikler">
        <i class="fas fa-bell"></i>
        <span class="icon-badge" id="subscriptionBadge">0</span>
    </div>
    
    <!-- Kanallar -->
    <div class="icon-item" onclick="showChannels()" title="Kanallar">
        <i class="fas fa-list-ul"></i>
        <span class="icon-badge" id="channelCountBadge">0</span>
    </div>
    
    <!-- Sohbetlerim -->
    <div class="icon-item" onclick="showChats()" title="Sohbetlerim">
        <i class="fas fa-comment"></i>
        <span class="icon-badge" id="chatBadge">0</span>
    </div>
    
    <!-- Çevrimiçi -->
    <div class="icon-item" onclick="showOnline()" title="Çevrimiçi">
        <i class="fas fa-users"></i>
        <span class="icon-badge" id="onlineBadge">0</span>
    </div>
    
    <!-- Medya -->
    <div class="icon-item" onclick="toggleMedia()" title="Medya">
        <i class="fas fa-music"></i>
    </div>
    
    <!-- Bildirimler -->
    <div class="icon-item" onclick="showNotifications()" title="Bildirimler">
        <i class="fas fa-bell"></i>
        <span class="icon-badge" id="notificationBadge">0</span>
    </div>
    
    <!-- Destek -->
    <div class="icon-item" onclick="showSupport()" title="Destek">
        <i class="fas fa-headset"></i>
    </div>
    
    <!-- Tema -->
    <div class="icon-item" onclick="toggleTheme()" id="themeIcon" title="Tema">
        <i class="fas fa-moon"></i>
    </div>
    
    <!-- Profil (en altta) -->
    <div class="profile-avatar" id="profileAvatar" onclick="showProfile()">
        <span id="avatarText">?</span>
    </div>
</div>
