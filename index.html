    <!-- Font Awesome 6 -->

    <!-- Firebase SDK -->

    <style>
        /* ========== DEEPSEEK TARZI: SADECE GRÄ° TONLARI ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        body {

        }

        /* TAM EKRAN GRID: 60px | 20% | 45% | 35% */

            display: grid;
            grid-template-columns: 70px 20% 45% 35%;
            height: 100vh;
            width: 100vw;

        /* ========== Ä°KON PANELÄ° ========== */
        .icon-panel {
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;

        .icon-item {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;

        .icon-item:hover {

        }

        .icon-item.active {
            background: #2d2d2d;
            color: #ffffff;
            border-left: 2px solid #808080;

        }

        /* ===== SOL ÃœST LOGO ===== */
        .logo-area {
            position: fixed;
            top: 16px;
            left: 85px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 100;
            background: transparent;
            pointer-events: none;
        }

        .logo-icon {
            font-size: 1.8rem;
            color: #808080;
            filter: grayscale(100%);
        }

        .logo-text {
            font-size: 1.3rem;

        }

        .logo-text span {
            font-weight: 300;

        }

        /* ===== DAR PANEL ===== */
        .side-panel {
            background: #161616;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 60px;
        }

        .panel-header {
            padding: 16px 16px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h3 {
            font-size: 0.9rem;
            font-weight: 500;
            color: #b0b0b0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px 8px;
        }

        .channel-item {
            padding: 10px 12px;
            margin: 4px 0;
            border-radius: 6px;
            background: #1e1e1e;
            color: #b0b0b0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.15s;
            border: 1px solid transparent;
        }

        .channel-item:hover {
            background: #252525;
            border-color: #404040;
            color: #e0e0e0;
        }

        .channel-item.active {
            background: #2a2a2a;
            border-left: 3px solid #808080;
            color: #ffffff;
        }

        .online-count {
            margin-left: auto;
            font-size: 0.75rem;

        }

        /* ===== SOHBET ALANI ===== */
        .chat-area {
            background: #131313;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2a2a2a;
            height: 100vh;
            padding-top: 60px;
        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid #2a2a2a;
            color: #a0a0a0;
            display: flex;
            align-items: center;
            gap: 12px;
            background: #131313;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: #131313;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            color: #c0c0c0;
            font-size: 0.95rem;
            line-height: 1.4;
            padding: 4px 0;
            border-bottom: 1px solid #1f1f1f;
        }

        .message-time {
            color: #505050;
            font-size: 0.75rem;
            min-width: 45px;
            font-family: monospace;
        }

        .message-sender {
            font-weight: 500;
            color: #d0d0d0;
            min-width: 100px;
        }

        .message-text {
            color: #b0b0b0;
            word-break: break-word;
            flex: 1;
        }

        /* MESAJ YAZMA ALANI - BELÄ°RGÄ°N */
        .chat-input-area {
            padding: 16px 20px;
            border-top: 2px solid #333;
            background: #0f0f0f;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background: #1e1e1e;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 14px 18px;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .chat-input:focus {
            border-color: #808080;
            background: #232323;
            box-shadow: 0 2px 8px rgba(128,128,128,0.2);
        }

        .chat-input::placeholder {
            color: #606060;
            font-style: italic;
        }

        .send-btn {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            width: 50px;
            height: 50px;
            color: #b0b0b0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .send-btn:hover {
            background: #3a3a3a;
            color: #ffffff;
            border-color: #808080;
        }

        /* ===== MEDYA PANELÄ° ===== */
        .media-panel {
            background: #111111;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 60px;
        }

        .media-header {
            padding: 16px 20px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #a0a0a0;
        }

        .video-container {
            aspect-ratio: 16/9;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #2a2a2a;
        }

        .video-placeholder {
            color: #505050;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .video-placeholder i {
            font-size: 2.5rem;
            color: #404040;
        }

        .playlist {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .playlist-item {
            padding: 12px 16px;
            margin: 4px 0;
            background: #1a1a1a;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #a0a0a0;
            cursor: pointer;
            transition: all 0.15s;
            border: 1px solid transparent;
        }

        .playlist-item:hover {
            background: #222;
            border-color: #404040;
            color: #d0d0d0;
        }

        .playlist-item.active {
            background: #252525;
            border-left: 3px solid #808080;
        }

        .playlist-item i {
            color: #606060;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 10px;
        }
    </style>

<body>
    <!-- LOGO -->
    <div class="logo-area">
        <i class="fas fa-comment-dots logo-icon"></i>
        <div class="logo-text">CetCety <span>Â· real-time</span></div>
    </div>

    <div class="app">
        <!-- Ä°KON PANELÄ° -->
        <div class="icon-panel">
            <div class="icon-item active" title="Ana Sayfa">
                <i class="fas fa-home"></i>
            </div>
            <div class="icon-item" title="Kanallar">
                <i class="fas fa-hashtag"></i>
            </div>
            <div class="icon-item" title="Direkt Mesajlar">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="icon-item" title="Medya">
                <i class="fas fa-play-circle"></i>
            </div>
            <div class="icon-item" title="Ayarlar" style="margin-top: auto;">
                <i class="fas fa-cog"></i>
            </div>
            <div class="icon-item" title="Profil">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>

        <!-- DAR PANEL (KANALLAR) -->
        <div class="side-panel">
            <div class="panel-header">
                <h3>Kanallar</h3>
                <i class="fas fa-chevron-left" style="color: #505050;"></i>
            </div>
            <div class="channel-list" id="channelList">
                <!-- Kanallar JS ile doldurulacak -->
            </div>
        </div>

        <!-- SOHBET ALANI -->
        <div class="chat-area">
            <div class="chat-header" id="currentChannelHeader">
                <i class="fas fa-hashtag"></i>
                <span id="currentChannelName">genel</span>
                <span style="color: #606060; margin-left: auto;" id="onlineCount">0 Ã§evrimiÃ§i</span>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Mesajlar buraya gelecek -->
            </div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n... #genel" id="messageInput">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- MEDYA PANELÄ° -->
        <div class="media-panel">
            <div class="media-header">
                <i class="fas fa-youtube"></i>
                <span>Medya oynatÄ±cÄ±</span>
            </div>
            <div class="video-container" id="videoContainer">
                <div class="video-placeholder">
                    <i class="fas fa-play-circle"></i>
                    <span>Yetkili video aÃ§tÄ±ÄŸÄ±nda oynar</span>
                </div>
            </div>
            <div class="playlist" id="playlist">
                <!-- Playlist JS ile doldurulacak -->
            </div>
        </div>
    </div>

    <script>
        // ========== FIREBASE KONFÄ°G ==========
        const firebaseConfig = {
            apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
            authDomain: "popboxmusicchat.firebaseapp.com",
            databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
            projectId: "popboxmusicchat",
            storageBucket: "popboxmusicchat.appspot.com",
            messagingSenderId: "206625719024",
            appId: "1:206625719024:web:d28f478a2c96d10412f835"
        };

        // Firebase baÅŸlat
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        window.db = db;

        // ========== DEMO USER OLUÅžTUR ==========
        const roles = ['user', 'user', 'user', 'operator', 'coadmin', 'admin', 'owner'];
        const names = ['AyÅŸe', 'Mehmet', 'Ali', 'Zeynep', 'Can', 'Elif', 'Burak', 'Cem', 'Deniz', 'Ece'];
        
        window.ACTIVE_USER = {
            id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5),
            name: names[Math.floor(Math.random() * names.length)] + Math.floor(Math.random() * 100),
            role: roles[Math.floor(Math.random() * roles.length)]
        };

        window.currentChannel = 'genel';
        window.onlineUsers = {};

        console.log('ðŸ”¥ CetCety baÅŸlatÄ±ldÄ±', window.ACTIVE_USER);

        // ========== KANALLARI YÃœKLE ==========
        const channels = ['genel', 'mÃ¼zik', 'sohbet', 'oyun', 'teknoloji', 'yardÄ±m'];
        
        function loadChannels() {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '';
            
            channels.forEach(channel => {
                const div = document.createElement('div');
                div.className = `channel-item ${channel === window.currentChannel ? 'active' : ''}`;
                div.onclick = () => changeChannel(channel);
                div.innerHTML = `
                    <i class="fas fa-hashtag" style="color: #606060;"></i>
                    ${channel}
                    <span class="online-count" id="online-${channel}">0</span>
                `;
                channelList.appendChild(div);
            });
        }
        loadChannels();

        // ========== KANAL DEÄžÄ°ÅžTÄ°R ==========
        window.changeChannel = function(channel) {
            window.currentChannel = channel;
            document.getElementById('currentChannelName').textContent = channel;
            document.getElementById('messageInput').placeholder = `MesajÄ±nÄ±zÄ± yazÄ±n... #${channel}`;
            
            // Aktif kanalÄ± iÅŸaretle
            document.querySelectorAll('.channel-item').forEach(el => {
                if (el.textContent.includes(channel)) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
            
            // MesajlarÄ± temizle ve yeni kanalÄ± dinle
            document.getElementById('chatMessages').innerHTML = '';
            listenToChannel(channel);
        };

        // ========== MESAJ GÃ–NDER ==========
        window.sendMessage = function() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            const message = {
                sender: window.ACTIVE_USER.name,
                text: text,
                time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}),
                timestamp: Date.now(),
                userId: window.ACTIVE_USER.id,
                role: window.ACTIVE_USER.role
            };

            db.ref(`chats/${window.currentChannel}`).push(message);
            input.value = '';
        };

        // ========== MESAJ DÄ°NLE ==========
        function listenToChannel(channel) {
            // Ã–nceki listener'Ä± temizle
            if (window.chatListener) {
                db.ref(`chats/${window.chatListener}`).off();
            }
            window.chatListener = channel;
            
            db.ref(`chats/${channel}`).limitToLast(50).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                addMessageToChat(msg);
            });
        }

        function addMessageToChat(msg) {
            const chatBox = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            
            // Rol bazlÄ± renk (Ã§ok hafif gri tonlarÄ±)
            let roleColor = '#d0d0d0';
            if (msg.role === 'owner') roleColor = '#ffffff';
            else if (msg.role === 'admin') roleColor = '#e0e0e0';
            else if (msg.role === 'coadmin') roleColor = '#c0c0c0';
            else if (msg.role === 'operator') roleColor = '#b0b0b0';
            
            msgDiv.innerHTML = `
                <span class="message-time">${msg.time || '00:00'}</span>
                <span class="message-sender" style="color: ${roleColor};">${msg.sender || 'Bilinmiyor'}</span>
                <span class="message-text">${msg.text || ''}</span>
            `;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // ========== ONLINE KULLANICILAR ==========
        function updateOnlineStatus() {
            // Kendini ekle
            db.ref(`online/${window.currentChannel}/${window.ACTIVE_USER.id}`).set({
                name: window.ACTIVE_USER.name,
                role: window.ACTIVE_USER.role,
                lastSeen: Date.now()
            });
            
            // Ã‡Ä±kÄ±ÅŸta sil
            db.ref(`online/${window.currentChannel}/${window.ACTIVE_USER.id}`).onDisconnect().remove();
            
            // Online sayÄ±sÄ±nÄ± dinle
            db.ref(`online/${window.currentChannel}`).on('value', (snapshot) => {
                const users = snapshot.val() || {};
                const count = Object.keys(users).length;
                document.getElementById('onlineCount').textContent = `${count} Ã§evrimiÃ§i`;
                
                // Kanal listesinde gÃ¼ncelle
                document.getElementById(`online-${window.currentChannel}`).textContent = count;
            });
        }

        // ========== PLAYLIST ==========
        function loadPlaylist() {
            const playlist = document.getElementById('playlist');
            const songs = [
                { title: 'ÅžarkÄ± 1 - SanatÃ§Ä±', duration: '3:45' },
                { title: 'ÅžarkÄ± 2 - SanatÃ§Ä±', duration: '4:20' },
                { title: 'ÅžarkÄ± 3 - SanatÃ§Ä±', duration: '3:15' },
                { title: 'ÅžarkÄ± 4 - SanatÃ§Ä±', duration: '5:00' },
                { title: 'ÅžarkÄ± 5 - SanatÃ§Ä±', duration: '3:30' }
            ];
            
            playlist.innerHTML = '';
            songs.forEach((song, index) => {
                const div = document.createElement('div');
                div.className = `playlist-item ${index === 0 ? 'active' : ''}`;
                div.innerHTML = `
                    <i class="fas fa-music"></i>
                    <span>${song.title}</span>
                    <span style="margin-left: auto; color: #606060;">${song.duration}</span>
                `;
                div.onclick = () => {
                    document.querySelectorAll('.playlist-item').forEach(el => el.classList.remove('active'));
                    div.classList.add('active');
                    
                    // Yetkiliyse videoyu deÄŸiÅŸtir
                    if (['owner', 'admin', 'coadmin', 'operator'].includes(window.ACTIVE_USER.role)) {
                        db.ref(`nowplaying/${window.currentChannel}`).set({
                            title: song.title,
                            index: index
                        });
                    }
                };
                playlist.appendChild(div);
            });
        }
        loadPlaylist();

        // ========== VÄ°DEO OYNATICI ==========
        db.ref(`nowplaying/${window.currentChannel}`).on('value', (snapshot) => {
            const video = snapshot.val();
            const container = document.getElementById('videoContainer');
            
            if (video) {
                container.innerHTML = `
                    <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #0a0a0a; color: #808080; flex-direction: column; gap: 10px;">
                        <i class="fas fa-play-circle" style="font-size: 3rem; color: #505050;"></i>
                        <span>${video.title || 'Video oynuyor'}</span>
                        <span style="font-size: 0.8rem; color: #606060;">Yetkili tarafÄ±ndan oynatÄ±lÄ±yor</span>
                    </div>
                `;
            }
        });

        // ========== BAÅžLANGIÃ‡ ==========
        listenToChannel('genel');
        updateOnlineStatus();
        
        // Demo mesajlar (ilk aÃ§Ä±lÄ±ÅŸta hoÅŸgeldin)
        setTimeout(() => {
            if (document.getElementById('chatMessages').children.length === 0) {
                db.ref('chats/genel').push({
                    sender: 'CetCety',
                    text: `ðŸ‘‹ HoÅŸgeldin ${window.ACTIVE_USER.name}! (#${window.ACTIVE_USER.role})`,
                    time: new Date().toLocaleTimeString('tr-TR', {hour: '2-digit', minute:'2-digit'}),
                    timestamp: Date.now()
                });
            }
        }, 1000);

        // Enter ile gÃ¶nder
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Sayfa kapanÄ±rken online'dan Ã§Ä±kar
        window.addEventListener('beforeunload', () => {
            db.ref(`online/${window.currentChannel}/${window.ACTIVE_USER.id}`).remove();
        });
    </script>
</body>
