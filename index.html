<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Popbox Live Chat</title>
    <style>
        :root {
            --primary: #4fc3f7;
            --secondary: #ff5555;
            --bg-dark: #1a1a2e;
            --bg-light: #2d2d44;
            --text-light: #ffffff;
            --private-color: #9c27b0;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
        }
        
        /* LOGIN SCREEN */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-box {
            background: var(--bg-light);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid var(--primary);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-title {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .login-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: white;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* MAIN APP */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            display: none;
        }
        
        .header {
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-title {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .admin-badge {
            background: var(--secondary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            display: none;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            padding: 10px;
            gap: 10px;
            overflow: hidden;
        }
        
        .video-section {
            flex: 1;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            min-height: 200px;
            position: relative;
        }
        
        #youtube-player {
            width: 100%;
            height: 100%;
        }
        
        .chat-section {
            width: 400px;
            background: var(--bg-light);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .chat-header {
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .online-badge {
            background: #4caf50;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.9em;
        }
        
        .messages-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .message {
            background: rgba(255,255,255,0.07);
            padding: 8px;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
            position: relative;
        }
        
        .message.system {
            border-left-color: #4caf50;
            background: rgba(76,175,80,0.1);
        }
        
        .message.admin {
            border-left-color: var(--secondary);
            background: rgba(255,85,85,0.1);
        }
        
        .message.private {
            border-left-color: var(--private-color);
            background: rgba(156,39,176,0.1);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .message-user {
            font-weight: bold;
            color: var(--primary);
            cursor: pointer;
        }
        
        .message-user:hover {
            text-decoration: underline;
        }
        
        .message-time {
            color: #aaa;
            font-size: 0.8em;
        }
        
        .message-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 5px;
            border: 2px solid var(--primary);
            cursor: pointer;
        }
        
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: none;
            font-size: 0.8em;
        }
        
        .message:hover .delete-btn {
            display: block;
        }
        
        .input-container {
            padding: 10px;
            border-top: 1px solid rgba(79,195,247,0.2);
            display: flex;
            gap: 8px;
        }
        
        #message-input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: white;
            outline: none;
        }
        
        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* PRIVATE CHAT MODAL */
        .private-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-light);
            border: 3px solid var(--private-color);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            z-index: 1001;
            display: none;
            flex-direction: column;
        }
        
        .private-header {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--private-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--private-color);
            font-weight: bold;
        }
        
        .private-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 400px;
        }
        
        .private-input-container {
            padding: 10px;
            border-top: 1px solid var(--private-color);
            display: flex;
            gap: 8px;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
        }
        
        /* IMAGE MODAL */
        .image-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 1002;
            display: none;
        }
        
        .image-modal img {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .chat-section {
                width: 100%;
                height: 300px;
            }
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <div class="login-box">
            <div class="login-title">üîê Popbox Chat Giri≈ü</div>
            <input type="text" 
                   id="login-nick" 
                   class="login-input" 
                   placeholder="Kullanƒ±cƒ± adƒ±nƒ±z"
                   autocomplete="off">
            <button class="login-btn" onclick="login()">Sohbete Katƒ±l</button>
            <div style="margin-top: 15px; color: #aaa; font-size: 0.9em;">
                <strong>Adminler:</strong> popbox, popboxmusic<br>
                <strong>≈ûifre:</strong> /admin [≈üifre] komutunu kullanƒ±n
            </div>
        </div>
    </div>
    
    <!-- MAIN APP -->
    <div class="app-container" id="app">
        <div class="header">
            <div class="header-title">
                üé• Popbox Live
                <span class="admin-badge" id="adminBadge">üëë ADMIN</span>
            </div>
            <div>üë• <span id="online-count">1</span> online</div>
        </div>
        
        <div class="main-content">
            <div class="video-section">

            <div class="chat-section">
                <div class="chat-header">
                    <div>üí¨ Popbox Chat</div>

                        <span id="chat-online-count">1</span> online
                    </div>
                </div>
                
                <div class="messages-container" id="messages">
                    <!-- Messages will appear here -->
                </div>
                
                <div class="input-container">
                    <input type="text" 
                           id="message-input" 
                           placeholder="Mesaj yazƒ±n veya / komutlarƒ± kullanƒ±n..."
                           autocomplete="off">
                    <button class="action-btn" onclick="sendMessage()">
                        <span>üì§</span> G√∂nder
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- PRIVATE CHAT MODAL -->
    <div class="overlay" id="overlay"></div>
    <div class="private-modal" id="privateChat">
        <div class="private-header">
            <span id="privateWith">üîí √ñzel Sohbet</span>
            <button onclick="closePrivateChat()" style="background:none;border:none;color:white;font-size:1.5em;cursor:pointer;">√ó</button>
        </div>
        <div class="private-messages" id="privateMessages"></div>
        <div class="private-input-container">
            <input type="text" 
                   id="private-input" 
                   class="login-input" 
                   placeholder="√ñzel mesaj yazƒ±n..."
                   autocomplete="off">
            <button class="action-btn" onclick="sendPrivateImage()" style="background:var(--private-color);">üì∑</button>
            <button class="action-btn" onclick="sendPrivateMessage()" style="background:var(--private-color);">üì§</button>
        </div>
    </div>
    
    <!-- IMAGE MODAL -->
    <div class="image-modal" id="imageModal">
        <img id="modalImage" src="" alt="">
        <button onclick="closeImageModal()" style="position:absolute;top:-10px;right:-10px;background:red;color:white;border:none;border-radius:50%;width:30px;height:30px;cursor:pointer;">√ó</button>
    </div>
    
    <!-- HIDDEN FILE INPUT -->
    <input type="file" id="imageUpload" accept="image/*" style="display:none;">

    <script>
        // ========== GLOBAL VARIABLES ==========
        let currentUser = null;
        let isAdmin = false;
        let privateChatWith = null;
        let player = null;
        
        // Special admin users
        const ADMIN_USERS = ['popbox', 'popboxmusic'];
        const ADMIN_PASSWORDS = {
            'popbox': 'kumsal07@',
            'popboxmusic': 'popbox123'
        };
        
        // Demo users
        let users = [
            { name: 'Ahmet', online: true, role: 'user' },
            { name: 'Mehmet', online: true, role: 'user' },
            { name: 'Ay≈üe', online: false, role: 'user' }
        ];
        
        let messages = [];
        let privateMessages = {};
        
        // ========== LOGIN SYSTEM ==========
        function login() {
            const nickInput = document.getElementById('login-nick');
            const nick = nickInput.value.trim();
            
            if (!nick) {
                alert('L√ºtfen bir kullanƒ±cƒ± adƒ± girin!');
                return;
            }
            
            if (nick.length < 2 || nick.length > 20) {
                alert('Kullanƒ±cƒ± adƒ± 2-20 karakter arasƒ±nda olmalƒ±!');
                return;
            }
            
            // Check if nick is reserved
            if (ADMIN_USERS.includes(nick.toLowerCase())) {
                alert(`"${nick}" admin kullanƒ±cƒ± adƒ±dƒ±r. L√ºtfen ba≈üka bir kullanƒ±cƒ± adƒ± se√ßin.`);
                return;
            }
            
            currentUser = {
                name: nick,
                role: 'user'
            };
            
            // Add to users list if not exists
            if (!users.find(u => u.name === nick)) {
                users.push({ name: nick, online: true, role: 'user' });
            }
            
            // Show app, hide login
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            
            // Initialize app
            initApp();
        }
        
        // ========== APP INITIALIZATION ==========
        function initApp() {
            // Add welcome message
            addSystemMessage(`Ho≈ü geldin, ${currentUser.name}!`);
            addSystemMessage('Admin giri≈üi: /admin [≈üifre]');
            
            // Setup event listeners
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            document.getElementById('private-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendPrivateMessage();
            });
            
            // Initialize YouTube player
            if (typeof YT !== 'undefined') {
                initYouTubePlayer();
            }
            
            // Update online users
            updateOnlineUsers();
            
            // Start demo messages
            startDemoMessages();
        }
        
        // ========== YOUTUBE PLAYER ==========
        function initYouTubePlayer() {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: 'dQw4w9WgXcQ',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'rel': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        
        function onPlayerReady(event) {
            event.target.playVideo();
        }
        
        function onYouTubeIframeAPIReady() {
            initYouTubePlayer();
        }
        
        // ========== MESSAGE SYSTEM ==========
        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            
            if (!text) return;
            
            if (text.startsWith('/')) {
                handleCommand(text);
            } else {
                addMessage(currentUser.name, text, isAdmin ? 'admin' : 'user');
            }
            
            input.value = '';
            input.focus();
        }
        
        function addMessage(sender, text, type = 'user', image = null) {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${type}`;
            
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' + 
                           now.getMinutes().toString().padStart(2, '0');
            
            let content = text;
            if (image) {
                content += `<br><img src="${image}" class="message-image" onclick="showImage('${image}')">`;
            }
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-user" onclick="openPrivateChat('${sender}')">
                        ${type === 'admin' ? 'üëë ' : ''}${sender}
                    </span>
                    <span class="message-time">${timeStr}</span>
                </div>
                <div>${content}</div>
                ${(isAdmin && sender === currentUser.name) ? 
                  `<button class="delete-btn" onclick="deleteMessage(this)">√ó</button>` : ''}
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            // Save message
            messages.push({
                id: Date.now(),
                sender,
                text,
                type,
                image,
                time: timeStr
            });
        }
        
        function addSystemMessage(text) {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `<strong>Sistem:</strong> ${text}`;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function deleteMessage(btn) {
            if (!isAdmin) return;
            
            const messageDiv = btn.parentElement;
            messageDiv.style.opacity = '0.5';
            messageDiv.style.textDecoration = 'line-through';
            btn.style.display = 'none';
            
            addSystemMessage('Bir mesaj silindi.');
        }
        
        // ========== COMMAND SYSTEM ==========
        function handleCommand(cmd) {
            const parts = cmd.substring(1).split(' ');
            const command = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            switch(command) {
                case 'admin':
                    if (args.length === 1) {
                        checkAdminPassword(args[0]);
                    } else {
                        addSystemMessage('Kullanƒ±m: /admin [≈üifre]');
                    }
                    break;
                    
                case 'temizle':
                    if (isAdmin) clearChat();
                    else addSystemMessage('‚õî Yetkiniz yok!');
                    break;
                    
                case 'engelle':
                    if (isAdmin && args.length === 1) {
                        blockUser(args[0]);
                    }
                    break;
                    
                case 'sohbet':
                    if (isAdmin && args.length === 1) {
                        if (args[0] === 'kapat') muteChat(true);
                        else if (args[0] === 'ac') muteChat(false);
                    }
                    break;
                    
                case 'yardƒ±m':
                    showHelp();
                    break;
                    
                default:
                    addSystemMessage(`‚ùå Bilinmeyen komut: ${command}`);
            }
        }
        
        function checkAdminPassword(password) {
            // Check if current user is an admin user
            if (!ADMIN_USERS.includes(currentUser.name.toLowerCase())) {
                addSystemMessage('‚ùå Bu kullanƒ±cƒ± admin deƒüil!');
                return;
            }
            
            // Check password
            const correctPassword = ADMIN_PASSWORDS[currentUser.name.toLowerCase()];
            if (password === correctPassword) {
                isAdmin = true;
                document.getElementById('adminBadge').style.display = 'inline-block';
                currentUser.role = 'admin';
                
                // SILENT SUCCESS - no message in chat
                // Only visual indicator
                document.body.style.border = '5px solid red';
                
                // Private system message (only visible to admin)
                setTimeout(() => {
                    const privateMsg = document.createElement('div');
                    privateMsg.className = 'message system';
                    privateMsg.innerHTML = `<strong>Sistem (Gizli):</strong> ‚úÖ Admin giri≈üi ba≈üarƒ±lƒ±!`;
                    privateMsg.style.background = 'rgba(255,0,0,0.1)';
                    document.getElementById('messages').appendChild(privateMsg);
                }, 100);
            } else {
                addSystemMessage('‚ùå Hatalƒ± ≈üifre!');
            }
        }
        
        function clearChat() {
            if (!confirm('T√ºm sohbeti temizlemek istiyor musunuz?')) return;
            
            const container = document.getElementById('messages');
            container.innerHTML = '';
            messages = [];
            addSystemMessage('Sohbet temizlendi.');
        }
        
        function blockUser(username) {
            addSystemMessage(`‚õî ${username} engellendi.`);
            // In a real app, you would save blocked users
        }
        
        function muteChat(mute) {
            if (mute) {
                addSystemMessage('üîá Sohbet kapatƒ±ldƒ±. Sadece adminler yazabilir.');
            } else {
                addSystemMessage('üîä Sohbet a√ßƒ±ldƒ±.');
            }
        }
        
        function showHelp() {
            let help = '<strong>Komut Listesi:</strong><br>';
            help += '‚Ä¢ /admin [≈üifre] - Admin giri≈üi<br>';
            
            if (isAdmin) {
                help += '‚Ä¢ /temizle - Sohbeti temizle<br>';
                help += '‚Ä¢ /engelle [kullanƒ±cƒ±] - Kullanƒ±cƒ± engelle<br>';
                help += '‚Ä¢ /sohbet kapat - Sohbeti kapat<br>';
                help += '‚Ä¢ /sohbet ac - Sohbeti a√ß<br>';
            }
            
            help += '‚Ä¢ /yardƒ±m - Bu mesajƒ± g√∂ster';
            
            addSystemMessage(help);
        }
        
        // ========== PRIVATE CHAT SYSTEM ==========
        function openPrivateChat(username) {
            if (username === currentUser.name) return;
            
            privateChatWith = username;
            document.getElementById('privateWith').textContent = `üîí ${username} ile √∂zel sohbet`;
            document.getElementById('privateChat').style.display = 'flex';
            document.getElementById('overlay').style.display = 'block';
            
            // Load private messages
            loadPrivateMessages(username);
            
            // Focus input
            setTimeout(() => {
                document.getElementById('private-input').focus();
            }, 100);
        }
        
        function closePrivateChat() {
            privateChatWith = null;
            document.getElementById('privateChat').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('private-input').value = '';
        }
        
        function sendPrivateMessage() {
            if (!privateChatWith) return;
            
            const input = document.getElementById('private-input');
            const text = input.value.trim();
            
            if (!text) return;
            
            // Add to private chat
            const container = document.getElementById('privateMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message private';
            messageDiv.innerHTML = `<strong>${currentUser.name}:</strong> ${text}`;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            // Save private message
            const key = [currentUser.name, privateChatWith].sort().join('_');
            if (!privateMessages[key]) privateMessages[key] = [];
            privateMessages[key].push({
                from: currentUser.name,
                to: privateChatWith,
                text: text,
                time: new Date().toLocaleTimeString()
            });
            
            // Simulate reply
            setTimeout(() => {
                const replyDiv = document.createElement('div');
                replyDiv.className = 'message private';
                replyDiv.innerHTML = `<strong>${privateChatWith}:</strong> Anladƒ±m!`;
                container.appendChild(replyDiv);
                container.scrollTop = container.scrollHeight;
            }, 1000);
            
            input.value = '';
            input.focus();
        }
        
        function loadPrivateMessages(username) {
            const container = document.getElementById('privateMessages');
            container.innerHTML = '';
            
            const key = [currentUser.name, username].sort().join('_');
            const pmsgs = privateMessages[key] || [];
            
            pmsgs.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message private';
                messageDiv.innerHTML = `<strong>${msg.from}:</strong> ${msg.text}`;
                container.appendChild(messageDiv);
            });
            
            container.scrollTop = container.scrollHeight;
        }
        
        // ========== IMAGE UPLOAD (PRIVATE ONLY) ==========
        function sendPrivateImage() {
            if (!privateChatWith) {
                alert('√ñnce bir kullanƒ±cƒ± ile √∂zel sohbette olmalƒ±sƒ±nƒ±z!');
                return;
            }
            
            document.getElementById('imageUpload').click();
        }
        
        // Setup image upload
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                alert('Sadece resim dosyalarƒ±!');
                return;
            }
            
            if (file.size > 2 * 1024 * 1024) {
                alert('Resim √ßok b√ºy√ºk! Maksimum 2MB.');
                return;
