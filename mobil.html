<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CETCETY ‚Ä¢ Mobil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #0f0f0f; color: #fff; overflow: hidden; height: 100vh; transition: background 0.2s; }
        body.light-theme { background: #f5f5f5; color: #1a1a1a; }
        .app { display: flex; height: 100vh; width: 100vw; position: relative; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        body.light-theme ::-webkit-scrollbar-track { background: #ddd; }
        ::-webkit-scrollbar-thumb { background: #3f3f3f; border-radius: 2px; }
        body.light-theme ::-webkit-scrollbar-thumb { background: #aaa; }

        /* ========== MODAL ========== */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; z-index: 2000;
            opacity: 0; visibility: hidden; transition: 0.3s;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-panel {
            width: 90%; max-width: 400px; background: #1a1a1a; border-radius: 16px;
            border: 1px solid #2a2a2a; overflow: hidden;
        }
        body.light-theme .modal-panel { background: #fff; border: 1px solid #ddd; }
        .modal-header {
            padding: 16px; background: #0f0f0f; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; justify-content: space-between;
        }
        body.light-theme .modal-header { background: #f5f5f5; border-bottom: 1px solid #ddd; }
        .modal-header h3 { display: flex; align-items: center; gap: 8px; font-size: 16px; }
        .modal-close {
            width: 32px; height: 32px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer; color: #aaa;
        }
        .modal-close:hover { background: #2a2a2a; color: #fff; }
        .modal-content { padding: 16px; }
        .modal-footer {
            padding: 12px 16px; background: #0f0f0f; border-top: 1px solid #2a2a2a;
            display: flex; gap: 12px; justify-content: flex-end;
        }
        body.light-theme .modal-footer { background: #f5f5f5; border-top: 1px solid #ddd; }

        /* ========== Gƒ∞Rƒ∞≈û ========== */
        .login-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        .login-overlay.hidden { display: none; }
        .login-panel {
            width: 90%; max-width: 360px; background: rgba(20,20,20,0.6); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; padding: 24px; backdrop-filter: blur(10px); color: #fff;
        }
        body.light-theme .login-panel { background: rgba(255,255,255,0.7); border: 1px solid rgba(0,0,0,0.1); color: #333; }
        .login-panel h2 { text-align: center; margin-bottom: 20px; }
        .login-panel input {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px; color: #fff; margin-bottom: 12px;
        }
        body.light-theme .login-panel input { background: rgba(255,255,255,0.5); border: 1px solid rgba(0,0,0,0.2); color: #333; }
        .login-panel button {
            width: 100%; padding: 14px; background: #ff0000; border: none; border-radius: 8px;
            color: #fff; font-weight: 600; cursor: pointer;
        }

        /* ========== MOBƒ∞L ANA YAPI ========== */
        .main-content {
            flex: 1; display: flex; flex-direction: column; overflow: hidden;
            position: relative; width: 100%;
        }

        /* √úst Bar */
        .mobile-top-bar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 8px 12px; background: #0a0a0a; border-bottom: 1px solid #2a2a2a;
            z-index: 100; flex-shrink: 0;
        }
        body.light-theme .mobile-top-bar { background: #fff; border-bottom: 1px solid #ddd; }
        .menu-btn {
            width: 40px; height: 40px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 20px;
            color: #fff; cursor: pointer;
        }
        body.light-theme .menu-btn { color: #333; }
        .menu-btn:hover { background: #2a2a2a; }
        .channel-title {
            font-weight: 600; font-size: 16px; display: flex; align-items: center; gap: 8px;
        }
        .channel-title i { color: #ff0000; }
        .right-actions {
            display: flex; gap: 8px;
        }
        .action-btn {
            width: 40px; height: 40px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 18px;
            color: #fff; cursor: pointer; position: relative;
        }
        body.light-theme .action-btn { color: #333; }
        .badge {
            position: absolute; top: 0; right: 0; width: 16px; height: 16px;
            border-radius: 50%; background: #ff4444; color: white;
            font-size: 10px; display: flex; align-items: center; justify-content: center;
        }

        /* Sol √áekmece (Hamburger) */
        .drawer-left {
            position: fixed; top: 0; left: -280px; width: 280px; height: 100vh;
            background: #0a0a0a; border-right: 1px solid #2a2a2a; z-index: 1000;
            transition: left 0.3s ease; display: flex; flex-direction: column;
        }
        body.light-theme .drawer-left { background: #fff; border-right: 1px solid #ddd; }
        .drawer-left.open { left: 0; }
        .drawer-header {
            padding: 20px 16px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; justify-content: space-between;
        }
        .drawer-header .profile {
            display: flex; align-items: center; gap: 12px;
        }
        .drawer-avatar {
            width: 48px; height: 48px; border-radius: 50%; background: #ff0000;
            display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 600;
        }
        .drawer-user h4 { font-size: 16px; }
        .drawer-user span { font-size: 12px; color: #aaa; }
        .drawer-close {
            width: 32px; height: 32px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }
        .drawer-menu {
            flex: 1; overflow-y: auto; padding: 16px 8px;
        }
        .drawer-item {
            display: flex; align-items: center; gap: 16px; padding: 14px 16px;
            border-radius: 8px; margin-bottom: 4px; cursor: pointer;
        }
        .drawer-item:hover { background: #1a1a1a; }
        body.light-theme .drawer-item:hover { background: #f0f0f0; }
        .drawer-item i { width: 24px; font-size: 18px; color: #aaa; }
        .drawer-item span { flex: 1; font-size: 14px; }
        .drawer-item .badge {
            position: static; width: auto; padding: 2px 8px; border-radius: 12px;
            background: #ff4444; color: white; font-size: 11px;
        }
        .drawer-footer {
            padding: 16px; border-top: 1px solid #2a2a2a;
        }

        /* Saƒü Panel (Medya + Online) */
        .right-drawer {
            position: fixed; top: 0; right: -100%; width: 100%; max-width: 360px;
            height: 100vh; background: #0a0a0a; border-left: 1px solid #2a2a2a;
            z-index: 1000; transition: right 0.3s ease; display: flex; flex-direction: column;
        }
        body.light-theme .right-drawer { background: #fff; border-left: 1px solid #ddd; }
        .right-drawer.open { right: 0; }
        .right-drawer-header {
            padding: 16px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; justify-content: space-between;
        }
        .right-drawer-tabs {
            display: flex; gap: 12px;
        }
        .right-tab {
            padding: 8px 16px; border-radius: 20px; font-size: 13px;
            font-weight: 600; cursor: pointer; background: #1a1a1a; color: #aaa;
        }
        body.light-theme .right-tab { background: #e0e0e0; color: #666; }
        .right-tab.active { background: #ff0000; color: #fff; }
        .right-tab.spotify.active { background: #1DB954; }
        .right-drawer-close {
            width: 32px; height: 32px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }
        .right-drawer-content {
            flex: 1; overflow-y: auto; padding: 16px;
        }

        /* Online List */
        .online-item {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            border-radius: 8px; cursor: pointer;
        }
        .online-item:hover { background: #1a1a1a; }
        body.light-theme .online-item:hover { background: #f0f0f0; }
        .online-avatar {
            width: 40px; height: 40px; border-radius: 50%; background: #0a5c36;
            display: flex; align-items: center; justify-content: center;
        }
        .online-info { flex: 1; }
        .online-name {
            font-weight: 600; font-size: 14px; display: flex; align-items: center; gap: 6px;
        }
        .online-status {
            width: 8px; height: 8px; border-radius: 50%; background: #2ecc71;
        }
        .online-meta { font-size: 11px; color: #aaa; }

        /* CHAT ALANI */
        .chat-container {
            flex: 1; display: flex; flex-direction: column; min-width: 0;
            background: #0f0f0f; overflow: hidden;
        }
        body.light-theme .chat-container { background: #f9f9f9; }
        .messages {
            flex: 1; overflow-y: auto; padding: 16px; display: flex;
            flex-direction: column; gap: 12px;
        }
        .message {
            display: flex; flex-direction: column; max-width: 85%;
        }
        .message.right { align-self: flex-end; }
        .message-header {
            display: flex; align-items: center; gap: 8px; margin-bottom: 4px;
        }
        .message-sender {
            font-weight: 600; font-size: 13px; color: #fff;
            cursor: pointer; display: flex; align-items: center; gap: 4px;
        }
        body.light-theme .message-sender { color: #333; }
        .message-time { font-size: 10px; color: #aaa; }
        .message-text {
            font-size: 14px; line-height: 1.4; color: #fff; word-break: break-word;
        }
        body.light-theme .message-text { color: #333; }
        .message.right .message-text { color: #ff0000; }
        .system-message {
            align-self: center; color: #aaa; font-size: 12px; padding: 6px 12px;
            background: #1a1a1a; border-radius: 20px; margin: 4px 0;
        }
        body.light-theme .system-message { background: #e0e0e0; color: #666; }

        /* Mesaj Giri≈ü */
        .message-input-container {
            padding: 12px; background: #0a0a0a; border-top: 1px solid #2a2a2a;
        }
        body.light-theme .message-input-container { background: #fff; border-top: 1px solid #ddd; }
        .input-wrapper {
            display: flex; align-items: center; gap: 8px; background: #1a1a1a;
            border: 1px solid #2a2a2a; border-radius: 24px; padding: 4px 4px 4px 16px;
        }
        body.light-theme .input-wrapper { background: #f0f0f0; border: 1px solid #ccc; }
        .message-input {
            flex: 1; background: transparent; border: none; color: #fff;
            font-size: 14px; padding: 8px 0; resize: none; max-height: 80px;
            outline: none;
        }
        body.light-theme .message-input { color: #333; }
        .send-btn {
            width: 40px; height: 40px; border-radius: 50%; background: #2a2a2a;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: #fff;
        }
        .send-btn:hover { background: #ff0000; }

        /* MEDYA PANELƒ∞ (Ana Ekranda) */
        .media-container {
            height: 180px; background: #000; position: relative; flex-shrink: 0;
            border-bottom: 1px solid #2a2a2a;
        }
        #youtubeContainer, #spotifyEmbed {
            width: 100%; height: 100%;
        }
        .player-overlay {
            position: absolute; bottom: 8px; right: 8px; display: flex;
            gap: 8px; z-index: 10;
        }
        .ghost-btn {
            width: 40px; height: 40px; border-radius: 50%; background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px); border: 1px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center;
            color: #fff; cursor: pointer; font-size: 16px;
        }
        .now-playing-bar {
            padding: 8px 12px; background: #0a0a0a; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; gap: 8px; font-size: 12px;
        }
        .now-playing-info { flex: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* √ñzel Sohbet */
        .private-chat-panel {
            position: fixed; inset: 0; background: #0a0a0a; z-index: 1500;
            display: none; flex-direction: column;
        }
        .private-chat-panel.active { display: flex; }
        .private-chat-header {
            padding: 12px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; gap: 12px;
        }
        .private-chat-header .back-btn {
            width: 36px; height: 36px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }
        .private-chat-user { display: flex; align-items: center; gap: 12px; flex: 1; }
        .private-chat-avatar {
            width: 40px; height: 40px; border-radius: 50%; background: #1a1a1a;
            display: flex; align-items: center; justify-content: center;
        }
        .private-chat-messages {
            flex: 1; overflow-y: auto; padding: 16px; display: flex;
            flex-direction: column; gap: 12px;
        }
        .private-message {
            max-width: 85%; position: relative;
        }
        .private-message.right { align-self: flex-end; }
        .private-message-text {
            font-size: 13px; color: #fff; word-break: break-word;
        }
        .private-message.right .private-message-text { color: #ff0000; }
        .private-input-container {
            padding: 12px; background: #0a0a0a; border-top: 1px solid #2a2a2a;
        }
        .private-input-wrapper {
            display: flex; gap: 8px; align-items: center;
        }
        .private-input {
            flex: 1; background: #1a1a1a; border: 1px solid #2a2a2a;
            border-radius: 24px; padding: 10px 16px; color: #fff;
        }
        .private-media-btn {
            width: 40px; height: 40px; border-radius: 50%; background: #1a1a1a;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: #aaa;
        }

        /* Utility */
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Gƒ∞Rƒ∞≈û -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-panel">
            <h2>üéß CETCETY</h2>
            <input type="text" id="loginNick" placeholder="Kullanƒ±cƒ± Adƒ±">
            <input type="password" id="loginPassword" placeholder="≈ûifre">
            <button onclick="handleLogin()">Giri≈ü Yap / Kayƒ±t Ol</button>
        </div>
    </div>

    <!-- ANA UYGULAMA -->
    <div id="app" class="app" style="display: none;">
        <!-- SOL √áEKMECE (Hamburger) -->
        <div id="drawerLeft" class="drawer-left">
            <div class="drawer-header">
                <div class="profile" onclick="openProfilePanel()">
                    <div class="drawer-avatar" id="drawerAvatar">?</div>
                    <div class="drawer-user">
                        <h4 id="drawerName">Misafir</h4>
                        <span id="drawerRole">Kullanƒ±cƒ±</span>
                    </div>
                </div>
                <div class="drawer-close" onclick="toggleDrawer('left')">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="drawer-menu">
                <div class="drawer-item" onclick="navigateAndClose('home')">
                    <i class="fas fa-home"></i><span>Ana Sayfa</span>
                </div>
                <div class="drawer-item" onclick="navigateAndClose('subscriptions')">
                    <i class="fas fa-bell"></i><span>Abonelikler</span>
                    <span class="badge" id="drawerSubBadge">0</span>
                </div>
                <div class="drawer-item" onclick="navigateAndClose('channels')">
                    <i class="fas fa-list-ul"></i><span>Kanallar</span>
                    <span class="badge" id="drawerChannelBadge">0</span>
                </div>
                <div class="drawer-item" onclick="navigateAndClose('chatlist')">
                    <i class="fas fa-comment"></i><span>Sohbetlerim</span>
                    <span class="badge" id="drawerChatBadge">0</span>
                </div>
                <div class="drawer-item" onclick="navigateAndClose('createchannel')">
                    <i class="fas fa-plus-circle"></i><span>Kanal A√ß</span>
                </div>
                <div class="drawer-item" onclick="navigateAndClose('notifications')">
                    <i class="fas fa-bell"></i><span>Bildirimler</span>
                    <span class="badge">0</span>
                </div>
                <div class="drawer-item" onclick="navigateAndClose('support')">
                    <i class="fas fa-headset"></i><span>Destek</span>
                </div>
            </div>
            <div class="drawer-footer">
                <div class="drawer-item" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="themeIconMobile"></i><span>Tema</span>
                </div>
                <div class="drawer-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i><span>√áƒ±kƒ±≈ü</span>
                </div>
            </div>
        </div>

        <!-- SAƒû √áEKMECE (Medya + Online) -->
        <div id="rightDrawer" class="right-drawer">
            <div class="right-drawer-header">
                <div class="right-drawer-tabs">
                    <div class="right-tab active" onclick="switchRightTab('online')">√áevrimi√ßi</div>
                    <div class="right-tab" onclick="switchRightTab('youtube')">YouTube</div>
                    <div class="right-tab spotify" onclick="switchRightTab('spotify')">Spotify</div>
                </div>
                <div class="right-drawer-close" onclick="toggleDrawer('right')">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="right-drawer-content" id="rightDrawerContent">
                <!-- Online listesi buraya gelecek -->
            </div>
        </div>

        <!-- ANA ƒ∞√áERƒ∞K -->
        <div class="main-content">
            <!-- √úst Bar -->
            <div class="mobile-top-bar">
                <div class="menu-btn" onclick="toggleDrawer('left')">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="channel-title">
                    <i class="fas fa-hashtag"></i>
                    <span id="currentChannelName">genel</span>
                </div>
                <div class="right-actions">
                    <div class="action-btn" onclick="openMediaDrawer()">
                        <i class="fas fa-music"></i>
                    </div>
                    <div class="action-btn" onclick="toggleDrawer('right')">
                        <i class="fas fa-users"></i>
                        <span class="badge" id="onlineCountBadge">0</span>
                    </div>
                </div>
            </div>

            <!-- Medya Alanƒ± (Ana Ekranda) -->
            <div class="media-container">
                <div id="youtubeContainer"></div>
                <iframe id="spotifyEmbed" class="spotify-embed hidden" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" allow="autoplay; clipboard-write; encrypted-media"></iframe>
                <div class="player-overlay">
                    <div class="ghost-btn" id="playerMuteBtn" onclick="toggleMute()">
                        <i class="fas fa-volume-up" id="muteIcon"></i>
                    </div>
                    <div class="ghost-btn" id="playerPlayPauseBtn" onclick="togglePlayPause()">
                        <i class="fas fa-pause" id="playPauseIcon"></i>
                    </div>
                </div>
            </div>

            <!-- ≈ûu an oynuyor barƒ± -->
            <div class="now-playing-bar">
                <i class="fas fa-circle" style="color: #ff0000; font-size: 8px;"></i>
                <div class="now-playing-info" id="nowPlayingTitle">CETCETY Radio</div>
                <div id="nowPlayingOwner">MateKy</div>
            </div>

            <!-- CHAT -->
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="system-message"><i class="fas fa-info-circle"></i> CETCETY'ye ho≈ü geldin!</div>
                </div>
                <div class="message-input-container">
                    <div class="input-wrapper">
                        <textarea id="messageInput" class="message-input" placeholder="Mesaj..." rows="1" oninput="autoResize(this)"></textarea>
                        <div class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- √ñZEL SOHBET PANELƒ∞ -->
        <div id="privateChatPanel" class="private-chat-panel">
            <div class="private-chat-header">
                <div class="back-btn" onclick="closePrivateChat()">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="private-chat-user">
                    <div class="private-chat-avatar" id="privateChatAvatar">?</div>
                    <div>
                        <h4 id="privateChatName">Kullanƒ±cƒ±</h4>
                    </div>
                </div>
                <div class="private-media-btn" onclick="blockUser()" title="Engelle">
                    <i class="fas fa-ban"></i>
                </div>
            </div>
            <div class="private-chat-messages" id="privateChatMessages"></div>
            <div class="private-input-container">
                <div class="private-input-wrapper">
                    <input type="file" id="privateImageUpload" accept="image/*" style="display: none;" onchange="sendPrivateImageFile(this)">
                    <input type="file" id="privateVideoUpload" accept="video/*" style="display: none;" onchange="sendPrivateVideoFile(this)">
                    <div class="private-media-btn" onclick="document.getElementById('privateImageUpload').click()">
                        <i class="fas fa-image"></i>
                    </div>
                    <div class="private-media-btn" onclick="document.getElementById('privateVideoUpload').click()">
                        <i class="fas fa-video"></i>
                    </div>
                    <input type="text" id="privateMessageInput" class="private-input" placeholder="Mesaj..." onkeypress="if(event.key==='Enter') sendPrivateMessage()">
                    <div class="private-media-btn" onclick="sendPrivateMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODALLAR (kƒ±sa) -->
    <div id="youtubeModal" class="modal-overlay">
        <div class="modal-panel">
            <div class="modal-header"><h3><i class="fab fa-youtube"></i> Video Ekle</h3><div class="modal-close" onclick="closeModal('youtubeModal')"><i class="fas fa-times"></i></div></div>
            <div class="modal-content">
                <input type="text" id="youtubeUrlInput" class="form-input" placeholder="YouTube URL">
                <input type="text" id="youtubeTitleInput" class="form-input" placeholder="Ba≈ülƒ±k" style="margin-top:8px;">
            </div>
            <div class="modal-footer"><button class="form-button secondary" onclick="closeModal('youtubeModal')">ƒ∞ptal</button><button class="form-button" onclick="addYoutubeVideo()">Ekle</button></div>
        </div>
    </div>

    <div id="spotifyModal" class="modal-overlay">
        <div class="modal-panel">
            <div class="modal-header"><h3><i class="fab fa-spotify"></i> Playlist Ekle</h3><div class="modal-close" onclick="closeModal('spotifyModal')"><i class="fas fa-times"></i></div></div>
            <div class="modal-content">
                <input type="text" id="spotifyUrlInput" class="form-input" placeholder="Spotify URL">
                <input type="text" id="spotifyTitleInput" class="form-input" placeholder="Ba≈ülƒ±k" style="margin-top:8px;">
            </div>
            <div class="modal-footer"><button class="form-button secondary" onclick="closeModal('spotifyModal')">ƒ∞ptal</button><button class="form-button" style="background:#1DB954;" onclick="addSpotifyPlaylist()">Ekle</button></div>
        </div>
    </div>

    <script>
        // ========== MEVCUT KODUN TAMAMI BURAYA EKLENMELƒ∞ ==========
        // Ancak yer tasarrufu i√ßin sadece mobil eklemeleri g√∂steriyorum.
        // Orijinal script'in tamamƒ±nƒ± (handleLogin, kanallar, mesajlar, youtube vs.) buraya kopyalayƒ±n.
        // A≈üaƒüƒ±da sadece mobil i√ßin eklenen fonksiyonlar var.

        // Mobil deƒüi≈ükenler
        let ytPlayer, isMuted = false, isPlaying = true;
        let currentMedia = 'youtube';
        let ACTIVE_USER = null;
        let channels = {}; // Orijinal kanal verileri buraya gelecek

        // ========== MOBƒ∞L √ñZEL FONKSƒ∞YONLAR ==========
        function toggleDrawer(side) {
            document.getElementById(`drawer${side === 'left' ? 'Left' : 'Right'}`).classList.toggle('open');
        }

        function openMediaDrawer() {
            switchRightTab('youtube');
            toggleDrawer('right');
        }

        function switchRightTab(tab) {
            const tabs = document.querySelectorAll('.right-tab');
            tabs.forEach(t => t.classList.remove('active'));
            if (tab === 'online') {
                tabs[0].classList.add('active');
                loadOnlineList();
            } else if (tab === 'youtube') {
                tabs[1].classList.add('active');
                loadYouTubePlaylist();
            } else if (tab === 'spotify') {
                tabs[2].classList.add('active');
                loadSpotifyPlaylist();
            }
        }

        function loadOnlineList() {
            let c = channels[currentChannel];
            let html = '';
            if (c && c.onlineUsers) {
                c.onlineUsers.forEach(u => {
                    html += `<div class="online-item" onclick="openPrivateChat('${u}')">
                        <div class="online-avatar">${u.charAt(0)}</div>
                        <div class="online-info">
                            <div class="online-name">${u}<span class="online-status"></span></div>
                            <div class="online-meta">#${currentChannel}</div>
                        </div>
                    </div>`;
                });
            }
            document.getElementById('rightDrawerContent').innerHTML = html;
        }

        function loadYouTubePlaylist() {
            let c = channels[currentChannel];
            let html = '<div style="padding:8px;"><button class="form-button" onclick="openAddYoutubeModal()">‚ûï Video Ekle</button></div>';
            if (c && c.youtube && c.youtube.playlist) {
                c.youtube.playlist.forEach(item => {
                    html += `<div class="online-item" onclick="playYoutubeVideo('${item.id}','${item.title}','${item.addedBy}','${item.role}')">
                        <div class="online-avatar"><i class="fab fa-youtube" style="color:#ff0000;"></i></div>
                        <div class="online-info">
                            <div class="online-name">${item.title}</div>
                            <div class="online-meta">${item.addedBy}</div>
                        </div>
                    </div>`;
                });
            }
            document.getElementById('rightDrawerContent').innerHTML = html;
        }

        function loadSpotifyPlaylist() {
            let c = channels[currentChannel];
            let html = '<div style="padding:8px;"><button class="form-button" style="background:#1DB954;" onclick="openAddSpotifyModal()">‚ûï Playlist Ekle</button></div>';
            if (c && c.spotify && c.spotify.playlist) {
                c.spotify.playlist.forEach(item => {
                    html += `<div class="online-item" onclick="playSpotifyPlaylist('${item.id}','${item.title}','${item.addedBy}','${item.role}')">
                        <div class="online-avatar"><i class="fab fa-spotify" style="color:#1DB954;"></i></div>
                        <div class="online-info">
                            <div class="online-name">${item.title}</div>
                            <div class="online-meta">${item.addedBy}</div>
                        </div>
                    </div>`;
                });
            }
            document.getElementById('rightDrawerContent').innerHTML = html;
        }

        function navigateAndClose(page) {
            toggleDrawer('left');
            if (page === 'subscriptions') loadLeftPanel('subscriptions');
            else if (page === 'channels') loadLeftPanel('channels');
            else if (page === 'chatlist') loadLeftPanel('chatlist');
            else if (page === 'createchannel') loadLeftPanel('createchannel');
            else if (page === 'notifications') loadLeftPanel('notifications');
            else if (page === 'support') loadLeftPanel('support');
            else if (page === 'home') addSystemMessage('üè† Ana sayfa');
        }

        function openPrivateChat(name) {
            // Orijinal openPrivateChat fonksiyonunu √ßaƒüƒ±r
            if (window.originalOpenPrivateChat) window.originalOpenPrivateChat(name);
            else {
                document.getElementById('privateChatName').textContent = name;
                document.getElementById('privateChatAvatar').textContent = name.charAt(0);
                document.getElementById('privateChatPanel').classList.add('active');
                // Mesajlarƒ± y√ºkle...
            }
        }

        function closePrivateChat() {
            document.getElementById('privateChatPanel').classList.remove('active');
        }

        // Orijinal fonksiyonlarƒ± koru ama mobil i√ßin override etme
        // Buraya orijinal script'in tamamƒ±nƒ± yapƒ±≈ütƒ±rƒ±n (handleLogin, kanal verileri, mesajlar vs.)
        // A≈üaƒüƒ±da sadece iskelet var.

        // ========== ORƒ∞Jƒ∞NAL FONKSƒ∞YONLAR (KISA √ñZET) ==========
        // T√ºm orijinal kod (kanallar, kullanƒ±cƒ±lar, youtube api, vs.) buraya eklenmeli.
        // √ñrneƒüin:
        let USERS_DB = JSON.parse(localStorage.getItem('cetcety_users')) || [];
        let channels = JSON.parse(localStorage.getItem('cetcety_channels')) || { genel: { name:'genel', owner:'MateKy', onlineUsers:['MateKy'], youtube: { currentVideo:'jfKfPfyJRdk', playlist:[] }, spotify: { currentPlaylist:'37i9dQZF1DXcBWIGoYBM5M', playlist:[] } } };
        let currentChannel = 'genel';

        function handleLogin() {
            // Orijinal login
            const nick = document.getElementById('loginNick').value.trim();
            if (!nick) return;
            ACTIVE_USER = { name: nick, role: 'user', subscribedChannels: ['genel'] };
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('app').style.display = 'flex';
            document.getElementById('drawerName').textContent = nick;
            document.getElementById('drawerAvatar').textContent = nick.charAt(0).toUpperCase();
            addSystemMessage(`üëã Ho≈ü geldin, ${nick}!`);
            // YouTube ba≈ülat
            onYouTubeIframeAPIReady();
        }

        function addSystemMessage(t) {
            let d = document.createElement('div');
            d.className = 'system-message';
            d.innerHTML = `<i class="fas fa-info-circle"></i> ${t}`;
            document.getElementById('messages').appendChild(d);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('youtubeContainer', {
                height: '100%', width: '100%',
                videoId: channels.genel.youtube.currentVideo,
                playerVars: { autoplay: 1, controls: 0, modestbranding: 1, rel: 0, disablekb: 1, fs: 0, iv_load_policy: 3, playsinline: 1 },
                events: { onReady: e => e.target.playVideo() }
            });
        }

        function toggleMute() { if (ytPlayer) { isMuted ? ytPlayer.unMute() : ytPlayer.mute(); isMuted = !isMuted; } }
        function togglePlayPause() { if (ytPlayer) { isPlaying ? ytPlayer.pauseVideo() : ytPlayer.playVideo(); isPlaying = !isPlaying; } }
        function sendMessage() { /* Orijinal */ }
        function autoResize(t) { t.style.height = 'auto'; t.style.height = Math.min(t.scrollHeight, 80) + 'px'; }
        function toggleTheme() { document.body.classList.toggle('light-theme'); }
        function logout() { localStorage.removeItem('cetcety_active_user'); location.reload(); }
        function openAddYoutubeModal() { document.getElementById('youtubeModal').classList.add('active'); }
        function openAddSpotifyModal() { document.getElementById('spotifyModal').classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function addYoutubeVideo() { closeModal('youtubeModal'); addSystemMessage('‚úÖ Video eklendi (demo)'); }
        function addSpotifyPlaylist() { closeModal('spotifyModal'); addSystemMessage('‚úÖ Playlist eklendi (demo)'); }
        function playYoutubeVideo(id, title, by, role) { addSystemMessage(`üéµ ${title} √ßalƒ±nƒ±yor`); }
        function playSpotifyPlaylist(id, title, by, role) { addSystemMessage(`üéµ ${title} √ßalƒ±nƒ±yor`); }

        // Sayfa y√ºklenince
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('cetcety_active_user')) {
                ACTIVE_USER = JSON.parse(localStorage.getItem('cetcety_active_user'));
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('app').style.display = 'flex';
                document.getElementById('drawerName').textContent = ACTIVE_USER.name;
                document.getElementById('drawerAvatar').textContent = ACTIVE_USER.name.charAt(0).toUpperCase();
                onYouTubeIframeAPIReady();
            }
        });
    </script>
</body>
</html>
