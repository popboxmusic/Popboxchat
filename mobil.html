<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Popbox ‚Ä¢ Ghost UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Firebase SDK (hafif) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: #0a0a0a; color: #fff; overflow: hidden; height: 100vh; width: 100vw; position: fixed; }
        
        /* Ana kapsayƒ±cƒ± - t√ºm ekran */
        .app { display: flex; height: 100vh; width: 100vw; position: relative; background: #000; }

        /* ===== HAYALET MEN√ú ===== */
        .ghost-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0.9, 0.3, 1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
        }
        
        .ghost-menu:hover {
            background: rgba(255, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            color: white;
        }
        
        /* Men√º a√ßƒ±ldƒ±ƒüƒ±nda butonun stili */
        .ghost-menu.active {
            background: #ff0000;
            color: white;
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        /* Men√º paneli - soldan kayarak a√ßƒ±lƒ±r */
        .menu-panel {
            position: fixed;
            top: 0;
            left: -340px; /* Ba≈ülangƒ±√ßta gizli */
            width: 300px;
            max-width: 85vw;
            height: 100vh;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 999;
            transition: left 0.3s cubic-bezier(0.2, 0.9, 0.3, 1);
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 30px rgba(0, 0, 0, 0.6);
            padding-bottom: 20px;
        }

        .menu-panel.open { left: 0; }

        .menu-header {
            padding: 24px 20px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-header .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            overflow: hidden;
            flex-shrink: 0;
        }

        .menu-header .user-avatar img { width: 100%; height: 100%; object-fit: cover; }

        .menu-header .user-info {
            flex: 1;
            min-width: 0;
        }

        .menu-header .user-name {
            font-weight: 600;
            font-size: 16px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .menu-header .user-role {
            font-size: 11px;
            color: #aaa;
            margin-top: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .menu-header .user-role i { color: #ffd700; font-size: 10px; }

        .menu-nav {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 14px 16px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.02);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 15px;
            font-weight: 500;
        }

        .menu-item i { 
            width: 24px; 
            font-size: 18px; 
            color: #ff0000;
            transition: 0.2s;
        }

        .menu-item:hover {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
            color: white;
        }

        .menu-item.active {
            background: rgba(255, 0, 0, 0.15);
            border-color: #ff0000;
            color: white;
        }

        .menu-item.active i { color: white; }

        .menu-badge {
            margin-left: auto;
            background: #ff0000;
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 30px;
            min-width: 24px;
            text-align: center;
        }

        .menu-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(180, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 40px;
            color: #ff6b6b;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            color: white;
        }

        /* ===== ANA ƒ∞√áERƒ∞K ===== */
        .main-layout {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            background: #0a0a0a;
            position: relative;
        }

        /* Video alanƒ± - √ºst kƒ±sƒ±m */
        .video-section {
            width: 100%;
            background: #000;
            position: relative;
            flex: 0 0 auto;
            aspect-ratio: 16 / 9;
            max-height: 40vh; /* Masa√ºst√ºnde √ßok b√ºy√ºk olmasƒ±n */
        }

        #youtubeContainer {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .video-overlay {
            position: absolute;
            bottom: 16px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 16px;
            z-index: 10;
            pointer-events: none;
        }

        .video-overlay button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            font-size: 18px;
            pointer-events: auto;
        }

        .video-overlay button:hover { background: #ff0000; border-color: #ff0000; }

        .now-playing {
            position: absolute;
            top: 12px;
            left: 80px;
            right: 12px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            padding: 8px 16px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 13px;
            z-index: 10;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: calc(100% - 100px);
        }

        .now-playing i { color: #ff0000; font-size: 10px; }

        .now-playing span { overflow: hidden; text-overflow: ellipsis; }

        /* Sohbet alanƒ± - esnek b√ºy√ºr */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0; /* Firefox flex fix */
            background: rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .chat-header {
            padding: 12px 20px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .channel-name {
            font-weight: 700;
            color: white;
            font-size: 16px;
            background: rgba(255, 0, 0, 0.2);
            padding: 6px 14px;
            border-radius: 30px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .channel-stats {
            display: flex;
            gap: 12px;
            color: #aaa;
            font-size: 13px;
        }

        .channel-stats span { display: flex; align-items: center; gap: 4px; }

        .subscribe-btn {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: white;
            padding: 8px 18px;
            border-radius: 40px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
        }

        .subscribe-btn.subscribed { background: #ff0000; }

        /* Mesajlar alanƒ± */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            animation: fade 0.2s;
        }

        .message.own { align-self: flex-end; }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .message.own .message-header { justify-content: flex-end; }

        .message-sender {
            font-weight: 600;
            font-size: 13px;
            color: white;
            cursor: pointer;
        }

        .message-time {
            font-size: 11px;
            color: #aaa;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            color: #ddd;
            word-break: break-word;
        }

        .message.own .message-text { color: #ff0000; }

        .system-message {
            align-self: center;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(5px);
            padding: 8px 20px;
            border-radius: 40px;
            color: #aaa;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin: 8px 0;
        }

        @keyframes fade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Mesaj yazma alanƒ± */
        .message-input-area {
            padding: 16px 20px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 4px 4px 4px 20px;
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 15px;
            padding: 12px 0;
            resize: none;
            max-height: 80px;
            outline: none;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .send-btn:hover { background: #ff0000; border-color: #ff0000; }

        /* ===== √ñZEL SOHBET PANELƒ∞ (tam geni≈ülik) ===== */
        .private-chat-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 5, 0.98);
            backdrop-filter: blur(20px);
            z-index: 500;
            display: none;
            flex-direction: column;
        }

        .private-chat-panel.active { display: flex; }

        .private-header {
            padding: 16px 20px;
            background: rgba(10, 10, 10, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .private-back {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .private-user {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .private-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            color: white;
        }

        .private-info h4 { font-size: 16px; color: white; }
        .private-info span { font-size: 12px; color: #aaa; }

        .private-actions {
            display: flex;
            gap: 8px;
        }

        .private-actions .btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            cursor: pointer;
        }

        .private-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .private-message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
        }

        .private-message.own { align-self: flex-end; }

        .private-message .message-text { color: white; font-size: 14px; }
        .private-message.own .message-text { color: #ff0000; }

        .private-media { margin-top: 8px; border-radius: 16px; overflow: hidden; cursor: pointer; }
        .private-media img, .private-media video { max-width: 100%; max-height: 200px; border-radius: 16px; }

        .private-input-area {
            padding: 16px 20px;
            background: rgba(5, 5, 5, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .private-input-wrapper {
            display: flex;
            gap: 12px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 40px;
            padding: 4px 4px 4px 20px;
        }

        .private-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 0;
            outline: none;
            font-size: 15px;
        }

        .private-send {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #ff0000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .media-attach {
            display: flex;
            gap: 8px;
            padding: 8px 20px;
        }
        .attach-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            cursor: pointer;
        }

        /* Connection status */
        .connection-status {
            position: fixed;
            bottom: 16px;
            right: 16px;
            padding: 6px 14px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 40px;
            font-size: 11px;
            color: #aaa;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #2ecc71; }

        /* Modal base */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px);
            z-index: 3000; display: none; align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        .modal-content {
            background: #1a1a1a; border-radius: 32px; width: 90%; max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1); overflow: hidden;
        }
        .modal-header { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; }
        .modal-body { padding: 20px; }
        .modal-footer { padding: 20px; display: flex; gap: 12px; }
        .modal-btn { flex:1; padding: 14px; border-radius: 40px; border: none; font-weight: 600; cursor: pointer; }
        .modal-btn.primary { background: #ff0000; color: white; }
        .modal-btn.secondary { background: #2a2a2a; color: white; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #ff0000; border-radius: 4px; }

        /* Tablet ve masa√ºst√º d√ºzenlemeler */
        @media (min-width: 768px) {
            .video-section { max-height: 35vh; }
            .now-playing { left: 100px; }
        }

        /* K√º√ß√ºk telefonlar */
        @media (max-width: 480px) {
            .channel-stats { display: none; }
            .channel-name { font-size: 14px; padding: 4px 12px; }
            .subscribe-btn { padding: 6px 14px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <!-- Gƒ∞Rƒ∞≈û EKRANI (basitle≈ütirildi) -->
    <div id="loginOverlay" class="modal-overlay" style="display: flex; background: #000;">
        <div class="modal-content" style="max-width: 360px;">
            <div class="modal-header">
                <h3 style="color: white;"><span style="color: #ff0000;">Popbox</span>Chat</h3>
            </div>
            <div class="modal-body">
                <input type="text" id="loginNick" placeholder="Kullanƒ±cƒ± adƒ±" style="width:100%; padding:16px; background:#2a2a2a; border:none; border-radius:40px; color:white; margin-bottom:16px;">
                <input type="password" id="loginPassword" placeholder="≈ûifre (opsiyonel)" style="width:100%; padding:16px; background:#2a2a2a; border:none; border-radius:40px; color:white; margin-bottom:24px;">
                <button onclick="handleLogin()" style="width:100%; padding:16px; background:#ff0000; border:none; border-radius:40px; color:white; font-weight:600;">Giri≈ü Yap</button>
            </div>
            <div class="modal-footer" style="justify-content: center; color:#aaa; font-size:12px;">
                ≈ûifresiz giri≈ü i√ßin ≈üifreyi bo≈ü bƒ±rakƒ±n
            </div>
        </div>
    </div>

    <!-- ANA UYGULAMA -->
    <div id="app" class="app" style="display: none;">
        <!-- HAYALET MEN√ú BUTONU -->
        <div class="ghost-menu" id="ghostMenuBtn" onclick="toggleMenu()">
            <i class="fas fa-ghost"></i>
        </div>

        <!-- MEN√ú PANELƒ∞ (HAYALET) -->
        <div class="menu-panel" id="menuPanel">
            <div class="menu-header">
                <div class="user-avatar" id="menuAvatar">
                    <span id="menuAvatarText">?</span>
                    <img id="menuAvatarImage" style="display: none;">
                </div>
                <div class="user-info">
                    <div class="user-name" id="menuUserName">Y√ºkleniyor...</div>
                    <div class="user-role" id="menuUserRole"><i class="fas fa-crown"></i> <span>user</span></div>
                </div>
            </div>
            <div class="menu-nav">
                <div class="menu-item active" onclick="switchMenuTab('subscriptions')">
                    <i class="fas fa-bell"></i>
                    <span>Abonelikler</span>
                    <span class="menu-badge" id="menuSubBadge">0</span>
                </div>
                <div class="menu-item" onclick="switchMenuTab('channels')">
                    <i class="fas fa-list"></i>
                    <span>Kanallar</span>
                    <span class="menu-badge" id="menuChannelBadge">0</span>
                </div>
                <div class="menu-item" onclick="switchMenuTab('online')">
                    <i class="fas fa-circle"></i>
                    <span>√áevrimi√ßi</span>
                    <span class="menu-badge" id="menuOnlineBadge">0</span>
                </div>
                <div class="menu-item" onclick="switchMenuTab('chats')">
                    <i class="fas fa-comment"></i>
                    <span>Sohbetler</span>
                    <span class="menu-badge" id="menuChatBadge">0</span>
                </div>
                <div class="menu-item" onclick="switchMenuTab('profile')">
                    <i class="fas fa-user"></i>
                    <span>Profil</span>
                </div>
            </div>
            <div class="menu-footer">
                <div class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>√áƒ±kƒ±≈ü Yap</span>
                </div>
            </div>
        </div>

        <!-- ANA ƒ∞√áERƒ∞K (VIDEO + SOHBET) -->
        <div class="main-layout">
            <!-- VIDEO B√ñL√úM√ú -->
            <div class="video-section">
                <div id="youtubeContainer"></div>
                <div class="now-playing" id="nowPlayingBar">
                    <i class="fas fa-circle"></i>
                    <span id="nowPlayingTitle">PopboxChat Radio</span>
                    <span style="color:#aaa; margin-left:auto; font-size:11px;" id="nowPlayingOwner">MateKy</span>
                </div>
                <div class="video-overlay">
                    <button id="muteBtn" onclick="toggleMute()"><i class="fas fa-volume-up"></i></button>
                    <button id="playPauseBtn" onclick="togglePlayPause()"><i class="fas fa-pause"></i></button>
                    <button onclick="playNextMedia()"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>

            <!-- SOHBET B√ñL√úM√ú -->
            <div class="chat-section">
                <div class="chat-header">
                    <div class="channel-info">
                        <span class="channel-name" id="currentChannelDisplay">#genel</span>
                        <div class="channel-stats">
                            <span><i class="fas fa-user"></i> <span id="channelUserCount">1</span></span>
                            <span><i class="fas fa-users"></i> <span id="channelSubCount">1</span></span>
                        </div>
                    </div>
                    <button id="subscribeBtn" class="subscribe-btn" onclick="toggleSubscribe()"><i class="fas fa-plus"></i> Abone Ol</button>

                <!-- MESAJLAR -->
                <div class="messages-container" id="messages">
                    <div class="system-message">PopboxChat'e ho≈ü geldin!</div>
                </div>

                <!-- MESAJ YAZMA -->
                <div class="message-input-area">
                    <div class="input-wrapper">
                        <textarea id="messageInput" class="message-input" placeholder="Mesaj yaz..." rows="1" onkeydown="handleMessageKeyDown(event)"></textarea>

        <!-- √ñZEL SOHBET PANELƒ∞ (tam ekran) -->
        <div id="privateChatPanel" class="private-chat-panel">
            <div class="private-header">
                <div class="private-back" onclick="closePrivateChat()"><i class="fas fa-arrow-left"></i></div>
                <div class="private-user">
                    <div class="private-avatar" id="privateAvatar">?</div>
                    <div class="private-info">
                        <h4 id="privateName">Kullanƒ±cƒ±</h4>
                        <span id="privateStatus">√ßevrimi√ßi</span>
                    </div>
                </div>
                <div class="private-actions">
                    <div class="btn" onclick="blockCurrentUser()"><i class="fas fa-ban"></i></div>
                    <div class="btn" onclick="closePrivateChat()"><i class="fas fa-times"></i></div>
                </div>
            </div>

            <div class="private-messages" id="privateMessages"></div>

            <div class="private-input-area">
                <div class="media-attach">
                    <div class="attach-btn" onclick="document.getElementById('privateImageUpload').click()"><i class="fas fa-image"></i></div>
                    <div class="attach-btn" onclick="document.getElementById('privateVideoUpload').click()"><i class="fas fa-video"></i></div>
                </div>
                <div class="private-input-wrapper">
                    <textarea id="privateMessageInput" class="private-input" placeholder="Mesaj..." rows="1" onkeydown="handlePrivateKeyDown(event)"></textarea>
                    <div class="private-send" onclick="sendPrivateMessage()"><i class="fas fa-paper-plane"></i></div>
                </div>
            </div>

            <input type="file" id="privateImageUpload" accept="image/*" style="display:none;" onchange="sendPrivateImage(this)">
            <input type="file" id="privateVideoUpload" accept="video/*" style="display:none;" onchange="sendPrivateVideo(this)">
        </div>
    </div>

    <!-- BAƒûLANTI DURUMU -->
    <div id="connectionStatus" class="connection-status">
        <span class="status-dot"></span>
        <span id="statusText">Baƒülanƒ±yor...</span>
    </div>

    <!-- BASƒ∞T MODAL: Medya G√∂r√ºnt√ºleyici -->
    <div id="mediaViewerModal" class="modal-overlay" onclick="closeModal('mediaViewerModal')">
        <div class="modal-content" style="max-width:90%; background:transparent;" onclick="event.stopPropagation()">
            <div id="mediaViewerContent" style="text-align:center;"></div>
            <button class="modal-btn primary" style="margin-top:20px;" onclick="closeModal('mediaViewerModal')">Kapat</button>
        </div>
    </div>

    <script>
        // Firebase config (aynen korunuyor)
        const firebaseConfig = {
            apiKey: "AIzaSyCrn_tXJZCAlKhem45aXxj4f0h26EPOQ70",
            authDomain: "popboxmusicchat.firebaseapp.com",
            databaseURL: "https://popboxmusicchat-default-rtdb.firebaseio.com",
            projectId: "popboxmusicchat",
            storageBucket: "popboxmusicchat.appspot.com",
            messagingSenderId: "206625719024",
            appId: "1:206625719024:web:d28f478a2c96d10412f835"
        };

        let database = null;
        let ytPlayer = null;
        let ytReady = false;
        let ACTIVE_USER = null;
        let USERS_DB = [];
        let channels = {
            'genel': { name:'genel', owner:'MateKy', subscribers:1, onlineUsers:[], mediaType:'youtube', youtube: { currentVideo:'jfKfPfyJRdk', currentTitle:'PopboxChat Radio', currentArtist:'MateKy', playlist:[] } },
            'admin': { name:'admin', owner:'MateKy', subscribers:1, onlineUsers:[] }
        };
        let currentChannel = 'genel';
        let currentPrivateChat = null;
        let isMuted = false;
        let isPlaying = true;

        // Firebase ba≈ülat
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log('Firebase hazƒ±r');
            updateConnectionStatus('connected', 'Baƒülƒ±');
        } catch(e) { console.error(e); }

        function updateConnectionStatus(status, text) {
            let el = document.getElementById('connectionStatus');
            if(el) {
                el.className = `connection-status ${status}`;
                document.getElementById('statusText').innerText = text;
            }
        }

        // ========== YARDIMCI ==========
        function escapeHTML(s) { return String(s).replace(/[&<>"]/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]; }); }
        function generateUUID() { return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) { var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8); return v.toString(16); }); }
        function hashPassword(p) { return p ? CryptoJS.SHA256(p).toString() : ''; }
        function addSystemMessage(t) { let c=document.getElementById('messages'); if(c) { let d=document.createElement('div'); d.className='system-message'; d.innerText=t; c.appendChild(d); c.scrollTop=c.scrollHeight; } }
        function updateUserStatus() { /* kƒ±sa versiyon */ }

        // Giri≈ü
        function handleLogin() {
            let nick = document.getElementById('loginNick').value.trim();
            let pass = document.getElementById('loginPassword').value.trim();
            if(!nick) { alert('Nick girin'); return; }
            ACTIVE_USER = { id: generateUUID(), name: nick, role: nick.toLowerCase()==='mateky'?'owner':nick.toLowerCase()==='admin'?'admin':'user', subscribedChannels:['genel'], avatar:nick.charAt(0).toUpperCase() };
            if(!channels.genel.onlineUsers) channels.genel.onlineUsers = [];
            if(!channels.genel.onlineUsers.includes(ACTIVE_USER.name)) channels.genel.onlineUsers.push(ACTIVE_USER.name);
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            updateUI();
            loadChannelMessages('genel');
            initYouTube();
            updateMenuInfo();
        }

        function updateUI() {
            document.getElementById('menuUserName').innerText = ACTIVE_USER.name;
            document.getElementById('menuUserRole').innerHTML = `<i class="fas fa-crown"></i> ${ACTIVE_USER.role}`;
            document.getElementById('menuAvatarText').innerText = ACTIVE_USER.avatar;
            document.getElementById('currentChannelDisplay').innerText = '#'+currentChannel;
            let c = channels[currentChannel] || { onlineUsers:[], subscribers:1 };
            document.getElementById('channelUserCount').innerText = c.onlineUsers?.length || 1;
            document.getElementById('channelSubCount').innerText = c.subscribers || 1;
            let subbed = ACTIVE_USER.subscribedChannels?.includes(currentChannel);
            document.getElementById('subscribeBtn').innerHTML = subbed ? '<i class="fas fa-check"></i> Abone Olundu' : '<i class="fas fa-plus"></i> Abone Ol';
            document.getElementById('subscribeBtn').classList.toggle('subscribed', subbed);
        }

        function updateMenuInfo() {
            document.getElementById('menuSubBadge').innerText = ACTIVE_USER.subscribedChannels?.length || 0;
            document.getElementById('menuChannelBadge').innerText = Object.keys(channels).length;
            document.getElementById('menuOnlineBadge').innerText = channels[currentChannel]?.onlineUsers?.length || 1;
        }

        // Men√º a√ß/kapa
        function toggleMenu() {
            document.getElementById('menuPanel').classList.toggle('open');
            document.getElementById('ghostMenuBtn').classList.toggle('active');
        }

        function switchMenuTab(tab) {
            toggleMenu(); // men√ºy√º kapat
            if(tab === 'profile') { addSystemMessage('üë§ Profil paneli yakƒ±nda'); }
            else if(tab === 'chats') { addSystemMessage('üí¨ Sohbetler paneli yakƒ±nda'); }
            else if(tab === 'online') { showOnlineUsers(); }
            else if(tab === 'channels') { showChannels(); }
            else if(tab === 'subscriptions') { showSubscriptions(); }
        }

        function showOnlineUsers() {
            let users = channels[currentChannel]?.onlineUsers || [];
            if(users.length===0) { addSystemMessage('√áevrimi√ßi kullanƒ±cƒ± yok'); return; }
            let list = users.filter(u => u !== ACTIVE_USER.name).join(', ');
            addSystemMessage(`üë• √áevrimi√ßi: ${list}`);
        }

        function showChannels() {
            let list = Object.keys(channels).filter(k => !channels[k].isHidden || ACTIVE_USER.role==='owner').join(', ');
            addSystemMessage(`üì¢ Kanallar: ${list}`);
        }

        function showSubscriptions() {
            let list = ACTIVE_USER.subscribedChannels?.join(', ') || 'yok';
            addSystemMessage(`üîî Abonelikler: ${list}`);
        }

        // Mesajlar
        function loadChannelMessages(ch) {
            if(!database) return;
            database.ref(`messages/${ch}`).limitToLast(30).on('value', (snap) => {
                let data = snap.val();
                let cont = document.getElementById('messages');
                if(!cont) return;
                cont.innerHTML = '';
                addSystemMessage(`üì¢ #${ch} kanalƒ±na katƒ±ldƒ±n`);
                if(!data) return;
                Object.values(data).sort((a,b)=> (a.timestamp||0)-(b.timestamp||0)).forEach(msg => {
                    let isMe = msg.sender === ACTIVE_USER.name;
                    let d = document.createElement('div');
                    d.className = `message ${isMe?'own':''}`;
                    d.innerHTML = `<div class="message-header"><span class="message-time">${escapeHTML(msg.time||'')}</span><span class="message-sender">${escapeHTML(msg.sender)}</span></div><div class="message-text">${escapeHTML(msg.text)}</div>`;
                    cont.appendChild(d);
                });
                cont.scrollTop = cont.scrollHeight;
            });
        }

        function sendMessage() {
            let inp = document.getElementById('messageInput');
            let txt = inp.value.trim();
            if(!txt || !database) return;
            let time = new Date().toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'});
            database.ref(`messages/${currentChannel}`).push({ sender: ACTIVE_USER.name, text: txt, time: time, timestamp: Date.now() });
            inp.value = '';
        }

        function handleMessageKeyDown(e) { if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } }

        // √ñzel sohbet
        function openPrivateChat(username) {
            if(!username || username===ACTIVE_USER.name) return;
            let target = { id: username, name: username };
            currentPrivateChat = target;
            document.getElementById('privateName').innerText = username;
            document.getElementById('privateAvatar').innerText = username.charAt(0).toUpperCase();
            document.getElementById('privateChatPanel').classList.add('active');
            if(database) {
                let chatId = [ACTIVE_USER.id, username].sort().join('_');
                database.ref(`privateMessages/${chatId}`).limitToLast(30).on('value', (snap) => {
                    let data = snap.val();
                    let cont = document.getElementById('privateMessages');
                    if(!cont) return;
                    cont.innerHTML = '';
                    if(!data) return;
                    Object.values(data).sort((a,b)=> (a.timestamp||0)-(b.timestamp||0)).forEach(msg => {
                        let isMe = msg.senderId === ACTIVE_USER.id;
                        let d = document.createElement('div');
                        d.className = `private-message ${isMe?'own':''}`;
                        if(msg.type==='text') {
                            d.innerHTML = `<div class="message-header"><span class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</span><span class="message-sender">${escapeHTML(msg.senderName)}</span></div><div class="message-text">${escapeHTML(msg.content)}</div>`;
                        } else if(msg.type==='image') {
                            d.innerHTML = `<div class="message-header"><span class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</span><span class="message-sender">${escapeHTML(msg.senderName)}</span></div><div class="private-media" onclick="openMediaViewer('${escapeHTML(msg.content)}','image')"><img src="${escapeHTML(msg.content)}"></div>`;
                        } else if(msg.type==='video') {
                            d.innerHTML = `<div class="message-header"><span class="message-time">${new Date(msg.timestamp).toLocaleTimeString()}</span><span class="message-sender">${escapeHTML(msg.senderName)}</span></div><div class="private-media" onclick="openMediaViewer('${escapeHTML(msg.content)}','video')"><video src="${escapeHTML(msg.content)}"></video></div>`;
                        }
                        cont.appendChild(d);
                    });
                    cont.scrollTop = cont.scrollHeight;
                });
            }
        }

        function closePrivateChat() {
            document.getElementById('privateChatPanel').classList.remove('active');
            currentPrivateChat = null;
        }

        function sendPrivateMessage() {
            let inp = document.getElementById('privateMessageInput');
            let txt = inp.value.trim();
            if(!txt || !currentPrivateChat || !database) return;
            let chatId = [ACTIVE_USER.id, currentPrivateChat.id].sort().join('_');
            database.ref(`privateMessages/${chatId}`).push({ senderId: ACTIVE_USER.id, senderName: ACTIVE_USER.name, type: 'text', content: txt, timestamp: Date.now() });
            inp.value = '';
        }

        function handlePrivateKeyDown(e) { if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); sendPrivateMessage(); } }

        function sendPrivateImage(input) {
            if(!input.files || !input.files[0] || !currentPrivateChat) return;
            let file = input.files[0];
            if(file.size>2*1024*1024) { alert('Max 2MB'); return; }
            let reader = new FileReader();
            reader.onload = function(e) {
                let chatId = [ACTIVE_USER.id, currentPrivateChat.id].sort().join('_');
                database.ref(`privateMessages/${chatId}`).push({ senderId: ACTIVE_USER.id, senderName: ACTIVE_USER.name, type: 'image', content: e.target.result, timestamp: Date.now() });
            };
            reader.readAsDataURL(file);
            input.value = '';
        }

        function sendPrivateVideo(input) {
            if(!input.files || !input.files[0] || !currentPrivateChat) return;
            let file = input.files[0];
            if(file.size>5*1024*1024) { alert('Max 5MB'); return; }
            let reader = new FileReader();
            reader.onload = function(e) {
                let chatId = [ACTIVE_USER.id, currentPrivateChat.id].sort().join('_');
                database.ref(`privateMessages/${chatId}`).push({ senderId: ACTIVE_USER.id, senderName: ACTIVE_USER.name, type: 'video', content: e.target.result, timestamp: Date.now() });
            };
            reader.readAsDataURL(file);
            input.value = '';
        }

        function blockCurrentUser() {
            if(currentPrivateChat) {
                addSystemMessage(`üö´ ${currentPrivateChat.name} engellendi (24 saat)`);
                closePrivateChat();
            }
        }

        // YouTube
        function initYouTube() {
            if(!document.getElementById('youtubeContainer')) return;
            if(typeof YT === 'undefined' || !YT.Player) {
                window.onYouTubeIframeAPIReady = function() { createPlayer(); };
                let tag = document.createElement('script'); tag.src = 'https://www.youtube.com/iframe_api'; document.head.appendChild(tag);
            } else { createPlayer(); }
        }
        function createPlayer() {
            ytPlayer = new YT.Player('youtubeContainer', {
                height: '100%', width: '100%',
                videoId: 'jfKfPfyJRdk',
                playerVars: { autoplay:1, controls:0, modestbranding:1 },
                events: { onReady: (e) => { ytReady=true; e.target.playVideo(); }, onStateChange: (e) => { isPlaying = e.data===YT.PlayerState.PLAYING; let icon=document.getElementById('playPauseBtn'); if(icon) icon.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>'; } }
            });
        }
        function toggleMute() { if(ytPlayer && ytReady) { isMuted ? ytPlayer.unMute() : ytPlayer.mute(); isMuted=!isMuted; document.getElementById('muteBtn').innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>'; } }
        function togglePlayPause() { if(ytPlayer && ytReady) { isPlaying ? ytPlayer.pauseVideo() : ytPlayer.playVideo(); } }
        function playNextMedia() { addSystemMessage('‚è≠Ô∏è Sƒ±radaki video'); }

        function toggleSubscribe() {
            if(!ACTIVE_USER.subscribedChannels) ACTIVE_USER.subscribedChannels=[];
            if(ACTIVE_USER.subscribedChannels.includes(currentChannel)) {
                ACTIVE_USER.subscribedChannels = ACTIVE_USER.subscribedChannels.filter(c=>c!==currentChannel);
                addSystemMessage(`‚ùå #${currentChannel} abonelikten √ßƒ±kƒ±ldƒ±`);
            } else {
                ACTIVE_USER.subscribedChannels.push(currentChannel);
                addSystemMessage(`‚úÖ #${currentChannel} abone olundu`);
            }
            updateUI();
        }

        // Medya g√∂r√ºnt√ºleyici
        function openMediaViewer(src, type) {
            let c = document.getElementById('mediaViewerContent');
            if(type==='image') c.innerHTML = `<img src="${escapeHTML(src)}" style="max-width:100%; max-height:70vh;">`;
            else c.innerHTML = `<video src="${escapeHTML(src)}" controls style="max-width:100%; max-height:70vh;"></video>`;
            document.getElementById('mediaViewerModal').classList.add('active');
        }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        // √áƒ±kƒ±≈ü
        function logout() { location.reload(); }

        // Mesaj listesinde kullanƒ±cƒ± adƒ±na tƒ±klayƒ±nca √∂zel sohbet a√ß
        document.addEventListener('click', function(e) {
            if(e.target.classList.contains('message-sender')) {
                let name = e.target.innerText;
                if(name && name !== ACTIVE_USER.name) openPrivateChat(name);
            }
        });

        // Session kontrol√º yok, basit versiyon
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase listener kƒ±sa
        });
    </script>
