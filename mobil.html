<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CETCETY ‚Ä¢ Mobil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #0f0f0f; color: #fff; overflow: hidden; height: 100vh; }
        
        /* Mobil Ana Container */
        .mobile-app { display: flex; flex-direction: column; height: 100vh; width: 100vw; position: relative; }

        /* √úst Bar */
        .top-bar {
            height: 56px; background: rgba(10,10,10,0.95); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between; padding: 0 16px; flex-shrink: 0; z-index: 100;
        }
        .menu-btn, .right-panel-toggle {
            width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: #fff; cursor: pointer;
        }
        .menu-btn:hover, .right-panel-toggle:hover { background: rgba(255,255,255,0.1); }
        .logo { font-weight: 700; font-size: 18px; color: #ff0000; letter-spacing: 1px; }
        .logo span { color: #fff; }

        /* Giri≈ü Ekranƒ± */
        .login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.3s;
        }
        .login-overlay.hidden { display: none; }
        .login-panel {
            width: 90%; max-width: 360px; background: rgba(20,20,20,0.95);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 24px;
            padding: 32px 24px; color: #fff;
        }
        .login-panel h2 { text-align: center; margin-bottom: 32px; font-size: 28px; font-weight: 700; }
        .login-panel h2 span { color: #ff0000; }
        .form-group { margin-bottom: 20px; }
        .login-panel label { display: block; margin-bottom: 8px; font-size: 13px; color: #aaa; }
        .login-panel input {
            width: 100%; padding: 14px 16px; background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.15); border-radius: 12px;
            color: #fff; font-size: 15px; outline: none;
        }
        .login-panel button {
            width: 100%; padding: 16px; background: #ff0000; border: none;
            border-radius: 12px; color: #fff; font-weight: 600; font-size: 16px;
            cursor: pointer; margin-top: 16px;
        }
        .login-info { text-align: center; margin-top: 24px; font-size: 12px; color: #888; }
        .login-info a { color: #ff0000; text-decoration: none; font-weight: 600; cursor: pointer; }

        /* Ana ƒ∞√ßerik */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        /* Video Alanƒ± */
        .video-section {
            width: 100%; background: #000; position: relative; aspect-ratio: 16 / 9; flex-shrink: 0;
        }
        #youtubeContainer { width: 100%; height: 100%; }
        .video-controls-overlay {
            position: absolute; bottom: 0; left: 0; right: 0; padding: 16px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex; align-items: center; gap: 12px; z-index: 20;
        }
        .video-control-btn {
            width: 40px; height: 40px; border-radius: 50%; background: rgba(0,0,0,0.6);
            border: 2px solid #fff; color: #fff; display: flex; align-items: center;
            justify-content: center; cursor: pointer; font-size: 16px;
        }
        .video-control-btn.small { width: 36px; height: 36px; font-size: 14px; border-width: 1px; }
        .spacer { flex: 1; }
        .now-playing-title {
            font-size: 13px; font-weight: 600; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px;
        }
        .add-video-btn {
            width: 36px; height: 36px; border-radius: 50%; background: #ff0000;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* Playlist Paneli */
        .playlist-popup {
            position: absolute; top: 0; right: 0; width: 280px; max-width: 80vw; height: 100%;
            background: rgba(20,20,20,0.95); backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255,255,255,0.1);
            transform: translateX(100%); transition: transform 0.2s ease; z-index: 30;
            display: flex; flex-direction: column;
        }
        .playlist-popup.active { transform: translateX(0); }
        .playlist-header {
            padding: 16px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between;
        }
        .playlist-header h4 { display: flex; align-items: center; gap: 8px; font-size: 16px; }
        .playlist-close {
            width: 36px; height: 36px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }
        .playlist-items { flex: 1; overflow-y: auto; padding: 12px; }
        .playlist-item {
            display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px;
            cursor: pointer; margin-bottom: 4px;
        }
        .playlist-item:hover { background: rgba(255,255,255,0.1); }
        .playlist-item.active { background: rgba(255,0,0,0.2); border-left: 4px solid #ff0000; }
        .playlist-thumb {
            width: 40px; height: 40px; background: #2a2a2a; border-radius: 6px;
            display: flex; align-items: center; justify-content: center; color: #ff0000;
        }
        .playlist-info { flex: 1; }
        .playlist-song { font-weight: 500; font-size: 13px; }
        .playlist-artist { font-size: 11px; color: #aaa; }
        .playlist-delete {
            width: 30px; height: 30px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: #ff4444; cursor: pointer;
        }

        /* Sohbet Alanƒ± */
        .chat-section {
            flex: 1; display: flex; flex-direction: column; overflow: hidden;
            background: rgba(15,15,15,0.95);
        }
        .chat-header {
            padding: 12px 16px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(10,10,10,0.8);
        }
        .channel-info { display: flex; align-items: center; gap: 8px; }
        .channel-name { font-weight: 600; font-size: 16px; }
        .channel-stats { font-size: 12px; color: #aaa; }
        .subscribe-btn {
            padding: 6px 16px; background: rgba(39,39,39,0.8);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            color: #fff; font-size: 12px; font-weight: 600; cursor: pointer;
        }
        .subscribe-btn.subscribed { background: #ff0000; border-color: #ff0000; }
        .messages {
            flex: 1; overflow-y: auto; padding: 16px; display: flex;
            flex-direction: column; gap: 12px;
        }
        .message {
            display: flex; flex-direction: column; max-width: 80%;
        }
        .message.right { align-self: flex-end; }
        .message-header {
            display: flex; align-items: center; gap: 8px; margin-bottom: 4px;
        }
        .message-sender { font-weight: 600; font-size: 12px; color: #fff; }
        .message-time { font-size: 10px; color: #aaa; }
        .message-text {
            font-size: 13px; line-height: 1.4; color: #fff; word-break: break-word;
        }
        .message.right .message-text { color: #ff0000; }
        .system-message {
            align-self: center; color: #aaa; font-size: 11px; padding: 6px 12px;
            background: rgba(26,26,26,0.8); border-radius: 20px; margin: 4px 0;
        }
        .admin-system-message {
            align-self: center; color: #ffd700; font-size: 11px; padding: 6px 12px;
            background: rgba(255,0,0,0.2); border-radius: 20px; border: 1px solid #ff0000;
        }
        .message-input-container {
            padding: 12px 16px; background: rgba(10,10,10,0.8);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .input-wrapper {
            display: flex; align-items: center; gap: 8px;
            background: rgba(26,26,26,0.8); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px; padding: 4px 4px 4px 16px;
        }
        .message-input {
            flex: 1; background: transparent; border: none; color: #fff; font-size: 14px;
            padding: 8px 0; max-height: 80px; outline: none;
        }
        .send-btn {
            width: 40px; height: 40px; border-radius: 50%; background: rgba(42,42,42,0.8);
            display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer;
        }
        .send-btn:hover { background: #ff0000; }

        /* Sol Panel */
        .side-panel-left {
            position: fixed; top: 0; left: 0; width: 300px; max-width: 85vw; height: 100vh;
            background: rgba(10,10,10,0.98); backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255,255,255,0.1);
            transform: translateX(-100%); transition: transform 0.2s ease; z-index: 200;
            display: flex; flex-direction: column;
        }
        .side-panel-left.active { transform: translateX(0); }
        .panel-header {
            padding: 20px 16px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between;
        }
        .panel-header h3 { display: flex; align-items: center; gap: 8px; font-size: 18px; }
        .panel-close {
            width: 36px; height: 36px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }
        .panel-content { flex: 1; overflow-y: auto; padding: 16px; }
        
        /* Men√º √ñƒüeleri */
        .menu-items { display: flex; flex-direction: column; gap: 4px; }
        .menu-item {
            display: flex; align-items: center; gap: 16px; padding: 14px 16px;
            border-radius: 8px; cursor: pointer; color: #aaa;
        }
        .menu-item:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .menu-item i { width: 24px; font-size: 18px; }
        .menu-item span { flex: 1; font-size: 15px; }
        .menu-badge {
            background: #ff4444; color: white; padding: 2px 8px; border-radius: 12px; font-size: 11px;
        }
        .profile-item { margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 16px; }

        /* Panel ƒ∞√ßerik Stilleri */
        .panel-tabs {
            display: flex; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 16px;
        }
        .panel-tab {
            flex: 1; padding: 12px; text-align: center; font-size: 13px; font-weight: 600;
            color: #aaa; cursor: pointer;
        }
        .panel-tab.active { color: #fff; border-bottom: 2px solid #ff0000; }
        .search-container {
            display: flex; align-items: center; background: rgba(26,26,26,0.8);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 30px;
            padding: 0 16px; margin-bottom: 16px;
        }
        .search-input {
            flex: 1; background: transparent; border: none; color: #fff; font-size: 14px;
            padding: 12px 8px; outline: none;
        }
        .subscription-item, .channel-item, .chat-item, .online-item {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            border-radius: 8px; cursor: pointer; margin-bottom: 4px;
        }
        .subscription-item:hover, .channel-item:hover, .chat-item:hover, .online-item:hover { background: rgba(26,26,26,0.8); }
        .subscription-avatar, .channel-avatar, .chat-avatar, .online-avatar {
            width: 40px; height: 40px; border-radius: 50%; background: rgba(26,26,26,0.8);
            display: flex; align-items: center; justify-content: center; color: #ff0000;
        }
        .subscription-info, .channel-info, .chat-info, .online-info { flex: 1; }
        .subscription-name, .channel-name, .chat-name, .online-name {
            font-weight: 600; font-size: 14px; color: #fff;
        }
        .subscription-meta, .channel-meta, .chat-meta, .online-meta {
            font-size: 11px; color: #aaa; margin-top: 2px;
        }
        .badge {
            display: inline-flex; padding: 2px 8px; border-radius: 12px; font-size: 10px;
            margin-left: 6px; border: 1px solid;
        }
        .badge-owner { color: #ffd700; border-color: rgba(255,215,0,0.5); }
        .badge-admin { color: #ff6b6b; border-color: rgba(255,107,107,0.5); }
        .badge-coadmin { color: #6495ed; border-color: rgba(100,149,237,0.5); }
        .badge-hidden { color: #aaa; border-color: rgba(170,170,170,0.5); }
        .badge-super-hidden { color: #ff0000; border-color: rgba(255,0,0,0.5); background: rgba(255,0,0,0.1); }
        
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 12px; color: #aaa; margin-bottom: 6px; }
        .form-input, .form-select, .form-textarea {
            width: 100%; padding: 12px; background: rgba(26,26,26,0.8);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
            color: #fff; font-size: 14px; outline: none;
        }
        .form-textarea { min-height: 80px; resize: vertical; }
        .form-button {
            width: 100%; padding: 14px; background: #ff0000; border: none; border-radius: 8px;
            color: #fff; font-weight: 600; font-size: 14px; cursor: pointer;
        }
        .form-button.secondary { background: rgba(42,42,42,0.8); }
        .form-button.danger { background: #6d0000; }
        .info-box {
            background: rgba(26,26,26,0.8); border-left: 4px solid #ff0000;
            padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 13px; color: #aaa;
        }

        /* Saƒü Panel */
        .side-panel-right {
            position: fixed; top: 0; right: 0; width: 280px; max-width: 80vw; height: 100vh;
            background: rgba(10,10,10,0.98); backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255,255,255,0.1);
            transform: translateX(100%); transition: transform 0.2s ease; z-index: 200;
            display: flex; flex-direction: column;
        }
        .side-panel-right.active { transform: translateX(0); }
        .online-user-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 16px;
            border-radius: 8px; cursor: pointer;
        }
        .online-user-item:hover { background: rgba(255,255,255,0.1); }
        .user-avatar {
            width: 36px; height: 36px; border-radius: 50%; background: #0a5c36;
            display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 600;
        }
        .user-info { flex: 1; }
        .user-name {
            font-weight: 600; font-size: 14px; display: flex; align-items: center; gap: 6px;
        }
        .online-dot { width: 8px; height: 8px; border-radius: 50%; background: #2ecc71; }

        /* √ñzel Sohbet */
        .private-chat-panel {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(10,10,10,0.98); backdrop-filter: blur(10px);
            z-index: 300; display: none; flex-direction: column;
        }
        .private-chat-panel.active { display: flex; }
        .private-chat-header {
            padding: 16px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 12px;
        }
        .private-chat-back {
            width: 40px; height: 40px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }
        .private-chat-user { flex: 1; display: flex; align-items: center; gap: 12px; }
        .private-chat-avatar {
            width: 40px; height: 40px; border-radius: 50%; background: #ff0000;
            display: flex; align-items: center; justify-content: center; font-weight: 600;
        }
        .private-chat-name { font-weight: 600; font-size: 16px; }
        .private-chat-messages {
            flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px;
        }
        .private-message { max-width: 80%; }
        .private-message.right { align-self: flex-end; }
        .private-message-header {
            display: flex; align-items: center; gap: 8px; margin-bottom: 4px;
        }
        .private-message-time { font-size: 10px; color: #aaa; }
        .private-message-text { font-size: 13px; color: #fff; }
        .private-message.right .private-message-text { color: #ff0000; }
        .private-message-media img, .private-message-media video {
            max-width: 200px; max-height: 200px; border-radius: 8px;
        }
        .private-input-container {
            padding: 16px; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .private-media-actions {
            display: flex; gap: 16px; margin-bottom: 8px; padding: 0 4px;
        }
        .private-media-btn {
            width: 36px; height: 36px; border-radius: 50%; background: rgba(26,26,26,0.8);
            display: flex; align-items: center; justify-content: center; color: #aaa; cursor: pointer;
        }
        .private-input-wrapper { display: flex; gap: 8px; }
        .private-input {
            flex: 1; background: rgba(26,26,26,0.8); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px; padding: 12px 16px; color: #fff; resize: none; outline: none;
        }
        .private-send-btn {
            width: 44px; height: 44px; border-radius: 50%; background: rgba(42,42,42,0.8);
            display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            z-index: 400; opacity: 0; visibility: hidden; transition: 0.2s;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-panel {
            width: 90%; max-width: 400px; background: #1a1a1a; border-radius: 16px; overflow: hidden;
        }
        .modal-header {
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between;
        }
        .modal-close {
            width: 36px; height: 36px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }
        .modal-content { padding: 20px; }

        /* Owner Spy G√∂stergesi */
        .owner-spy-indicator {
            position: fixed; top: 60px; right: 10px; background: #ff0000;
            color: white; padding: 8px 16px; border-radius: 20px; font-size: 12px;
            z-index: 9999; border: 2px solid #ffd700;
        }
        .connection-status {
            position: fixed; bottom: 10px; right: 10px; padding: 6px 12px;
            border-radius: 20px; font-size: 11px; background: rgba(0,0,0,0.6);
            color: #fff; z-index: 500;
        }
    </style>
</head>
<body>
    <!-- Gƒ∞Rƒ∞≈û EKRANI -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-panel">
            <h2>CETCETY<span>.</span></h2>
            <div class="form-group">
                <label>Kullanƒ±cƒ± Adƒ±</label>

    </div>

    <!-- Mobil Ana Uygulama -->
    <div class="mobile-app" id="app" style="display: none;">
        <!-- √úst Bar -->
        <div class="top-bar">
            <div class="menu-btn" onclick="toggleLeftPanel()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">CETCETY<span>.</span></div>
            <div class="right-panel-toggle" onclick="toggleRightPanel()">
                <i class="fas fa-users"></i>
            </div>
        </div>

        <!-- Ana ƒ∞√ßerik -->
        <div class="main-content">
            <!-- Video B√∂l√ºm√º -->
            <div class="video-section">
                <div id="youtubeContainer"></div>
                
                <!-- Video Kontrolleri -->
                <div class="video-controls-overlay">
                    <div class="now-playing-title" id="nowPlayingMobile">CETCETY Radio</div>
                    <div class="spacer"></div>
                    <div class="add-video-btn" onclick="openAddYoutubeModal()" id="addVideoBtn">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="video-control-btn small" onclick="toggleMute()">
                        <i class="fas fa-volume-up" id="muteIconMobile"></i>
                    </div>
                    <div class="video-control-btn" onclick="togglePlayPause()">
                        <i class="fas fa-pause" id="playPauseIconMobile"></i>
                    </div>
                    <div class="video-control-btn small" onclick="togglePlaylist()">
                        <i class="fas fa-list"></i>
                    </div>
                </div>

                <!-- Playlist Paneli -->
                <div class="playlist-popup" id="playlistPopup">

                        <span class="channel-name" id="currentChannelName">genel</span>

                    <button class="subscribe-btn" id="subscribeBtnMobile" onclick="toggleChannelSubscribe()">Abone Ol</button>

                            <i class="fas fa-paper-plane"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        // ========== ORƒ∞Jƒ∞NAL ƒ∞NDEX.HTML'DEN T√úM JS KODU ==========
        // T√ºm deƒüi≈ükenler, fonksiyonlar, localStorage i≈ülemleri aynen aktarƒ±ldƒ±
        
        let ytPlayer = null;
        let ytPlayerReady = false;
        let isMuted = false;
        let isPlaying = true;
        let USERS_DB = JSON.parse(localStorage.getItem('cetcety_users')) || [];
        let ACTIVE_USER = null;
        let BLOCKED_USERS = JSON.parse(localStorage.getItem('cetcety_blocks')) || {};
        let PRIVATE_CHATS = JSON.parse(localStorage.getItem('cetcety_private_chats')) || {};
        let BANNED_WORDS = JSON.parse(localStorage.getItem('cetcety_banned_words')) || ['spam', 'reklam', '≈üiddet', 'hakaret'];
        let CUSTOM_COMMANDS = JSON.parse(localStorage.getItem('cetcety_custom_commands')) || [];
        let CHANNEL_MESSAGES = JSON.parse(localStorage.getItem('cetcety_channel_messages')) || {};

        // Owner √∂zel mesaj takip
        let PRIVATE_SPY_CHANNELS = JSON.parse(localStorage.getItem('cetcety_private_spy')) || {};
        let PRIVATE_SPY_ACTIVE = false;
        let PRIVATE_SPY_CURRENT_CHANNEL = null;

        // S√ºper gizli kanallar
        let SUPER_HIDDEN_CHANNELS = JSON.parse(localStorage.getItem('cetcety_super_hidden')) || [];

        let currentPrivateChat = null;
        let currentChannel = 'genel';

        const OWNER_PASSWORD = 'Sahi17407@SCM';

        // KANALLAR
        let channels = JSON.parse(localStorage.getItem('cetcety_channels')) || {
            'genel': { 
                name:'genel', 
                owner:'MateKy', 
                ownerRole:'owner', 
                coAdmins:[], 
                subscribers:1, 
                online:1, 
                isHidden:false,
                isSuperHidden: false,
                youtube: { 
                    currentVideo:'jfKfPfyJRdk', 
                    currentTitle:'CETCETY Radio', 
                    currentArtist:'MateKy', 
                    playlist:[{id:'jfKfPfyJRdk', title:'CETCETY Radio', addedBy:'MateKy', role:'owner'}]
                },
                onlineUsers:[]
            },
            'admin': { 
                name:'admin', 
                owner:'MateKy', 
                ownerRole:'owner', 
                coAdmins:[], 
                subscribers:1, 
                online:1, 
                isHidden:false,
                isSuperHidden: false,
                youtube: { 
                    currentVideo:'jfKfPfyJRdk', 
                    currentTitle:'Admin Kanalƒ±', 
                    currentArtist:'MateKy', 
                    playlist:[]
                },
                onlineUsers:[]
            }
        };

        // ========== STORAGE SENKRONƒ∞ZASYONU ==========
        window.addEventListener('storage', function(e) {
            if (e.key === 'cetcety_channels') {
                let newChannels = JSON.parse(e.newValue);
                if (newChannels && newChannels[currentChannel]) {
                    channels = newChannels;
                    updateMobileUI();
                }
            }
            if (e.key === 'cetcety_private_chats') {
                if (currentPrivateChat) {
                    loadPrivateMessages();
                }
            }
        });

        // ========== MOBƒ∞L √ñZEL FONKSƒ∞YONLAR ==========
        function toggleLeftPanel() {
            document.getElementById('leftPanel').classList.toggle('active');
        }
        function toggleRightPanel() {
            document.getElementById('rightPanel').classList.toggle('active');
            loadOnlineUsers();
        }
        function togglePlaylist() {
            document.getElementById('playlistPopup').classList.toggle('active');
        }
        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = (el.scrollHeight) + 'px';
        }

        // ========== Gƒ∞Rƒ∞≈û ==========
        function handleLogin() {
            const nick = document.getElementById('loginNick').value.trim();
            const pass = document.getElementById('loginPassword').value.trim();
            if (!nick) { alert('Kullanƒ±cƒ± adƒ± bo≈ü olamaz!'); return; }

            let existingUser = USERS_DB.find(u => u.name.toLowerCase() === nick.toLowerCase());
            
            if (existingUser) {
                if (existingUser.password && existingUser.password !== pass) { 
                    alert('Hatalƒ± ≈üifre!'); 
                    return; 
                }
                if (nick.toLowerCase() === 'mateky' && pass !== OWNER_PASSWORD) { 
                    alert('Owner ≈üifresi hatalƒ±!'); 
                    return; 
                }
                ACTIVE_USER = existingUser;
            } else {
                if (nick.toLowerCase() === 'mateky') {
                    if (pass !== OWNER_PASSWORD) {
                        alert('Owner ≈üifresi hatalƒ±!');
                        return;
                    }
                }
                
                ACTIVE_USER = {
                    id: Date.now(),
                    name: nick,
                    role: (nick.toLowerCase() === 'mateky') ? 'owner' : 'user',
                    roleLevel: (nick.toLowerCase() === 'mateky') ? 5 : 1,
                    subscribedChannels: ['genel'],
                    myChannel: null,
                    joinDate: new Date().toISOString(),
                    avatar: nick.charAt(0).toUpperCase(),
                    avatarData: null,
                    password: pass || '',
                    privateMode: 'all',
                    blockedNicks: []
                };
                USERS_DB.push(ACTIVE_USER);
                localStorage.setItem('cetcety_users', JSON.stringify(USERS_DB));
            }

            localStorage.setItem('cetcety_active_user', JSON.stringify(ACTIVE_USER));

            if (!channels.genel.onlineUsers.includes(ACTIVE_USER.name)) {
                channels.genel.onlineUsers.push(ACTIVE_USER.name);
            }
            saveChannels();

            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('app').style.display = 'flex';

            updateUIForUser();
            loadLeftPanel('subscriptions');
            updateAllBadges();
            updateMobileUI();
            addSystemMessage(`üëã Ho≈ü geldin, ${ACTIVE_USER.name}!`);

            if (ACTIVE_USER.role === 'owner' || ACTIVE_USER.role === 'admin') {
                if (!ACTIVE_USER.subscribedChannels.includes('admin')) ACTIVE_USER.subscribedChannels.push('admin');
                if (!channels.admin.onlineUsers.includes(ACTIVE_USER.name)) channels.admin.onlineUsers.push(ACTIVE_USER.name);
                saveChannels();
            }
            
            if (ACTIVE_USER.role === 'owner') {
                checkPrivateSpyStatus();
            }
            
            // YouTube API'yi ba≈ülat
            if (typeof YT === 'undefined' || !YT.Player) {
                let tag = document.createElement('script');
                tag.src = 'https://www.youtube.com/iframe_api';
                document.head.appendChild(tag);
            } else {
                initYouTubePlayer();
            }
        }

        // ========== YOUTUBE ==========
        function initYouTubePlayer() {
            let c = channels[currentChannel];
            if (!c || !document.getElementById('youtubeContainer')) return;
            
            try {
                ytPlayer = new YT.Player('youtubeContainer', {
                    height: '100%', width: '100%',
                    videoId: c.youtube.currentVideo,
                    playerVars: { autoplay: 1, controls: 0, modestbranding: 1, rel: 0, disablekb: 1, fs: 0 },
                    events: {
                        onReady: function(event) {
                            ytPlayerReady = true;
                            try { event.target.playVideo(); } catch(e) {}
                        },
                        onStateChange: function(event) {
                            let icon = document.getElementById('playPauseIconMobile');
                            if (icon) icon.className = event.data === YT.PlayerState.PLAYING ? 'fas fa-pause' : 'fas fa-play';
                            isPlaying = event.data === YT.PlayerState.PLAYING;
                        }
                    }
                });
            } catch (e) {}
        }

        function onYouTubeIframeAPIReady() {
            initYouTubePlayer();
        }

        function toggleMute() {
            if (!ytPlayer || !ytPlayerReady) return;
            try {
                if (isMuted) { ytPlayer.unMute(); document.getElementById('muteIconMobile').className = 'fas fa-volume-up'; }
                else { ytPlayer.mute(); document.getElementById('muteIconMobile').className = 'fas fa-volume-mute'; }
                isMuted = !isMuted;
            } catch(e) {}
        }

        function togglePlayPause() {
            if (!ytPlayer || !ytPlayerReady) return;
            try {
                if (ytPlayer.getPlayerState() === YT.PlayerState.PLAYING) ytPlayer.pauseVideo();
                else ytPlayer.playVideo();
            } catch(e) {}
        }

        // ========== KANAL ƒ∞≈ûLEMLERƒ∞ ==========
        function joinChannel(ch) {
            if (!channels[ch]) return;
            if (channels[ch].isSuperHidden && ACTIVE_USER.role !== 'owner') { addSystemMessage('‚ùå Eri≈üim yetkiniz yok.'); return; }
            if (ch === 'admin' && !(ACTIVE_USER.role === 'owner' || ACTIVE_USER.role === 'admin')) { addSystemMessage('‚ùå Eri≈üim yetkiniz yok.'); return; }

            if (currentChannel && channels[currentChannel]) {
                channels[currentChannel].onlineUsers = channels[currentChannel].onlineUsers.filter(u => u !== ACTIVE_USER.name);
            }

            currentChannel = ch;
            let c = channels[ch];
            if (!c.onlineUsers.includes(ACTIVE_USER.name)) c.onlineUsers.push(ACTIVE_USER.name);
            saveChannels();

            updateMobileUI();
            loadChannelMessages(ch);
            loadOnlineUsers();

            let subBtn = document.getElementById('subscribeBtnMobile');
            if (ACTIVE_USER.subscribedChannels.includes(ch)) {
                subBtn.innerHTML = 'Abone Olundu';
                subBtn.classList.add('subscribed');
            } else {
                subBtn.innerHTML = 'Abone Ol';
                subBtn.classList.remove('subscribed');
            }
        }

        function toggleChannelSubscribe() {
            if (ACTIVE_USER.subscribedChannels.includes(currentChannel)) {
                ACTIVE_USER.subscribedChannels = ACTIVE_USER.subscribedChannels.filter(c => c !== currentChannel);
                if (channels[currentChannel]) channels[currentChannel].subscribers = Math.max(1, (channels[currentChannel].subscribers || 1) - 1);
            } else {
                ACTIVE_USER.subscribedChannels.push(currentChannel);
                if (channels[currentChannel]) channels[currentChannel].subscribers = (channels[currentChannel].subscribers || 1) + 1;
            }
            saveChannels();
            localStorage.setItem('cetcety_active_user', JSON.stringify(ACTIVE_USER));
            
            let btn = document.getElementById('subscribeBtnMobile');
            if (ACTIVE_USER.subscribedChannels.includes(currentChannel)) {
                btn.innerHTML = 'Abone Olundu';
                btn.classList.add('subscribed');
            } else {
                btn.innerHTML = 'Abone Ol';
                btn.classList.remove('subscribed');
            }
        }

        // ========== MESAJ ==========
        function sendMessage() {
            let inp = document.getElementById('messageInput');
            let txt = inp.value.trim();
            if (!txt) return;
            
            if (txt.startsWith('/')) {
                handleCommand(txt);
                inp.value = '';
                autoResize(inp);
                return;
            }

            let banned = checkBannedWords(txt);
            if (banned) {
                addSystemMessage(`üö´ Yasaklƒ± kelime: "${banned}"`);
                inp.value = '';
                autoResize(inp);
                return;
            }

            let time = new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
            appendMessageToChat({ sender: ACTIVE_USER.name, text: txt, time: time }, true);
            
            inp.value = '';
            autoResize(inp);
        }

        function appendMessageToChat(msg, isMe) {
            let container = document.getElementById('messages');
            let msgDiv = document.createElement('div');
            msgDiv.className = `message ${isMe ? 'right' : ''}`;
            msgDiv.innerHTML = `<div class="message-header" style="${isMe ? 'justify-content:flex-end;' : ''}">
                <span class="message-time">${msg.time || ''}</span>
                <span class="message-sender">${escapeHTML(msg.sender)}</span>
            </div>
            <div class="message-text">${escapeHTML(msg.text)}</div>`;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addSystemMessage(text) {
            let container = document.getElementById('messages');
            let div = document.createElement('div');
            div.className = 'system-message';
            div.innerHTML = `<i class="fas fa-info-circle"></i> ${escapeHTML(text)}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function loadChannelMessages(channel) {
            let container = document.getElementById('messages');
            container.innerHTML = '';
            addSystemMessage(`üì¢ #${channel} kanalƒ±na katƒ±ldƒ±n!`);
            if (CHANNEL_MESSAGES[channel]) {
                CHANNEL_MESSAGES[channel].forEach(msg => {
                    if (msg.isHtml) {
                        let div = document.createElement('div');
                        div.className = msg.sender === 'üîî Sƒ∞STEM' ? 'admin-system-message' : 'system-message';
                        div.innerHTML = msg.text;
                        container.appendChild(div);
                    } else {
                        appendMessageToChat(msg, msg.sender === ACTIVE_USER?.name);
                    }
                });
            }
        }

        function checkBannedWords(text) {
            let lower = text.toLowerCase();
            for (let word of BANNED_WORDS) if (lower.includes(word.toLowerCase())) return word;
            return false;
        }

        // ========== KOMUT ƒ∞≈ûLEYƒ∞Cƒ∞ (KISA VERSƒ∞YON) ==========
        function handleCommand(cmd) {
            let parts = cmd.substring(1).split(' ');
            let main = parts[0].toLowerCase();

            if (main === 'help') {
                let help = "üìã KOMUTLAR:\n/join #kanal - Kanala katƒ±l\n/part - Kanaldan ayrƒ±l\n/msg kullanƒ±cƒ± mesaj - √ñzel mesaj\n/users - √áevrimi√ßi listesi\n/populer - Pop√ºler kanallar\n/kanal - Kanal bilgisi\n/temizle - Sohbeti temizle";
                if (ACTIVE_USER.role === 'coadmin' || ACTIVE_USER.role === 'admin' || ACTIVE_USER.role === 'owner') {
                    help += "\n\nüîß YETKƒ∞Lƒ∞:\n/kick kullanƒ±cƒ± - At\n/ban kullanƒ±cƒ± - Yasakla\n/op kullanƒ±cƒ± - Co-admin yap\n/deop kullanƒ±cƒ± - Yetki al\n/gizle - Kanalƒ± gizle";
                }
                addSystemMessage(help);
            }
            else if (main === 'join' && parts[1]) {
                let ch = parts[1].replace('#', '');
                if (channels[ch]) joinChannel(ch);
                else addSystemMessage('‚ùå Kanal bulunamadƒ±.');
            }
            else if (main === 'part') {
                if (currentChannel === 'genel') addSystemMessage('‚ùå Genel kanaldan ayrƒ±lamazsƒ±n.');
                else {
                    channels[currentChannel].onlineUsers = channels[currentChannel].onlineUsers.filter(u => u !== ACTIVE_USER.name);
                    saveChannels();
                    joinChannel('genel');
                }
            }
            else if (main === 'temizle' || main === 'clear') {
                document.getElementById('messages').innerHTML = '';
                addSystemMessage('‚úÖ Sohbet temizlendi!');
            }
            else {
                addSystemMessage(`‚ùå Bilinmeyen komut: ${cmd}`);
            }
        }

        // ========== YOUTUBE PLAYLIST ==========
        function updateMobileUI() {
            document.getElementById('currentChannelName').textContent = currentChannel;
            document.getElementById('channelStats').textContent = (channels[currentChannel]?.onlineUsers?.length || 1) + ' √ßevrimi√ßi';
            document.getElementById('nowPlayingMobile').textContent = channels[currentChannel]?.youtube?.currentTitle || 'CETCETY Radio';
            updateMobilePlaylist();
            updateRoleControls();
        }

        function updateMobilePlaylist() {
            let list = document.getElementById('mobilePlaylistItems');
            if (!list || !channels[currentChannel]) return;
            let items = channels[currentChannel].youtube?.playlist || [];
            let html = '';
            items.forEach((item, i) => {
                let canDel = ACTIVE_USER && (ACTIVE_USER.role === 'owner' || ACTIVE_USER.role === 'admin' || 
                           (channels[currentChannel].coAdmins?.includes(ACTIVE_USER.name) && item.addedBy === ACTIVE_USER.name));
                let active = item.id === channels[currentChannel].youtube.currentVideo ? 'active' : '';
                html += `<div class="playlist-item ${active}" onclick="playYoutubeVideo('${item.id}', '${escapeHTML(item.title)}', '${escapeHTML(item.addedBy)}', '${item.role}')">
                    <div class="playlist-thumb"><i class="fab fa-youtube"></i></div>
                    <div class="playlist-info">
                        <div class="playlist-song">${escapeHTML(item.title)}</div>
                        <div class="playlist-artist">${escapeHTML(item.addedBy)}</div>
                    </div>
                    ${canDel ? `<div class="playlist-delete" onclick="event.stopPropagation(); removeFromPlaylist(${i})"><i class="fas fa-trash"></i></div>` : ''}
                </div>`;
            });
            list.innerHTML = html || '<div style="color:#aaa; text-align:center; padding:20px;">Playlist bo≈ü</div>';
        }

        function playYoutubeVideo(id, title, by, role) {
            if (!channels[currentChannel]) return;
            channels[currentChannel].youtube.currentVideo = id;
            channels[currentChannel].youtube.currentTitle = title;
            channels[currentChannel].youtube.currentArtist = by;
            saveChannels();
            
            if (ytPlayer && ytPlayer.loadVideoById) ytPlayer.loadVideoById(id);
            document.getElementById('nowPlayingMobile').textContent = title;
            updateMobilePlaylist();
            togglePlaylist();
        }

        function removeFromPlaylist(index) {
            if (!channels[currentChannel]) return;
            let removed = channels[currentChannel].youtube.playlist[index];
            channels[currentChannel].youtube.playlist.splice(index, 1);
            saveChannels();
            updateMobilePlaylist();
            addSystemMessage(`üóëÔ∏è "${removed.title}" kaldƒ±rƒ±ldƒ±.`);
        }

        function openAddYoutubeModal() {
            let c = channels[currentChannel];
            if (!ACTIVE_USER || !(ACTIVE_USER.role === 'owner' || ACTIVE_USER.role === 'admin' || c.coAdmins?.includes(ACTIVE_USER.name))) {
                addSystemMessage('‚ùå Video ekleme yetkiniz yok!');
                return;
            }
            document.getElementById('youtubeUrlInput').value = '';
            document.getElementById('youtubeTitleInput').value = '';
            document.getElementById('youtubeModal').classList.add('active');
        }

        function addYoutubeVideo() {
            let url = document.getElementById('youtubeUrlInput').value.trim();
            let title = document.getElementById('youtubeTitleInput').value.trim();
            if (!url) { alert('Video URL girin!'); return; }
            
            let vid = '';
            if (url.includes('youtube.com/watch?v=')) vid = url.split('v=')[1]?.split('&')[0];
            else if (url.includes('youtu.be/')) vid = url.split('youtu.be/')[1]?.split('?')[0];
            else if (url.match(/^[a-zA-Z0-9_-]{11}$/)) vid = url;
            
            if (!vid) { alert('Ge√ßersiz YouTube URL!'); return; }
            
            let c = channels[currentChannel];
            if (!title) title = `Video ${c.youtube.playlist.length + 1}`;
            
            c.youtube.playlist.push({
                id: vid, 
                title: title,
                addedBy: ACTIVE_USER.name,
                role: ACTIVE_USER.role === 'owner' ? 'owner' : ACTIVE_USER.role === 'admin' ? 'admin' : 'coadmin'
            });
            saveChannels();
            updateMobilePlaylist();
            closeModal('youtubeModal');
            addSystemMessage(`‚úÖ "${title}" eklendi!`);
        }

        function updateRoleControls() {
            let c = channels[currentChannel];
            if (!c || !ACTIVE_USER) return;
            let canEdit = ACTIVE_USER.role === 'owner' || ACTIVE_USER.role === 'admin' || c.coAdmins?.includes(ACTIVE_USER.name);
            document.getElementById('addVideoBtn').style.opacity = canEdit ? '1' : '0.5';
        }

        // ========== √ñZEL SOHBET ==========
        function openPrivateChat(username) {
            if (!username || !ACTIVE_USER) return;
            currentPrivateChat = { name: username, id: username };
            document.getElementById('privateChatName').textContent = username;
            document.getElementById('privateChatAvatar').textContent = username.charAt(0).toUpperCase();
            document.getElementById('privateChatPanel').classList.add('active');
            loadPrivateMessages();
        }

        function closePrivateChat() {
            document.getElementById('privateChatPanel').classList.remove('active');
            currentPrivateChat = null;
        }

        function loadPrivateMessages() {
            if (!currentPrivateChat || !ACTIVE_USER) return;
            let chatId = [ACTIVE_USER.id, currentPrivateChat.id].sort().join('_');
            let msgs = PRIVATE_CHATS[chatId] || [];
            let container = document.getElementById('privateChatMessages');
            let html = '';
            msgs.forEach(msg => {
                let isMe = msg.senderId === ACTIVE_USER.id;
                let time = new Date(msg.timestamp).toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
                if (msg.type === 'text') {
                    html += `<div class="private-message ${isMe ? 'right' : ''}">
                        <div class="private-message-header" style="${isMe ? 'justify-content:flex-end;' : ''}">
                            <span class="private-message-time">${time}</span>
                        </div>
                        <div class="private-message-text">${escapeHTML(msg.content)}</div>
                    </div>`;
                } else if (msg.type === 'image' || msg.type === 'video') {
                    html += `<div class="private-message ${isMe ? 'right' : ''}">
                        <div class="private-message-header" style="${isMe ? 'justify-content:flex-end;' : ''}">
                            <span class="private-message-time">${time}</span>
                        </div>
                        <div class="private-message-media">
                            ${msg.type === 'image' ? `<img src="${escapeHTML(msg.content)}" onclick="window.open(this.src)">` : 
                            `<video controls src="${escapeHTML(msg.content)}"></video>`}
                        </div>
                    </div>`;
                }
            });
            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        }

        function sendPrivateMessage() {
            let input = document.getElementById('privateMessageInput');
            let text = input.value.trim();
            if (!text || !currentPrivateChat || !ACTIVE_USER) return;
            
            let chatId = [ACTIVE_USER.id, currentPrivateChat.id].sort().join('_');
            if (!PRIVATE_CHATS[chatId]) PRIVATE_CHATS[chatId] = [];

            PRIVATE_CHATS[chatId].push({
                id: Date.now(),
                senderId: ACTIVE_USER.id,
                senderName: ACTIVE_USER.name,
                type: 'text',
                content: text,
                timestamp: Date.now()
            });
            localStorage.setItem('cetcety_private_chats', JSON.stringify(PRIVATE_CHATS));

            input.value = '';
            loadPrivateMessages();
        }

        function triggerPrivateImageUpload() { document.getElementById('privateImageUpload').click(); }
        function triggerPrivateVideoUpload() { document.getElementById('privateVideoUpload').click(); }

        function sendPrivateImageFile(input) {
            if (!input.files || !input.files[0] || !currentPrivateChat || !ACTIVE_USER) return;
            let reader = new FileReader();
            reader.onload = (e) => {
                let chatId = [ACTIVE_USER.id, currentPrivateChat.id].sort().join('_');
                if (!PRIVATE_CHATS[chatId]) PRIVATE_CHATS[chatId] = [];
                PRIVATE_CHATS[chatId].push({
                    id: Date.now(),
                    senderId: ACTIVE_USER.id,
                    senderName: ACTIVE_USER.name,
                    type: 'image',
                    content: e.target.result,
                    timestamp: Date.now()
                });
                localStorage.setItem('cetcety_private_chats', JSON.stringify(PRIVATE_CHATS));
                loadPrivateMessages();
            };
            reader.readAsDataURL(input.files[0]);
            input.value = '';
        }

        function sendPrivateVideoFile(input) {
            if (!input.files || !input.files[0] || !currentPrivateChat || !ACTIVE_USER) return;
            let reader = new FileReader();
            reader.onload = (e) => {
                let chatId = [ACTIVE_USER.id, currentPrivateChat.id].sort().join('_');
                if (!PRIVATE_CHATS[chatId]) PRIVATE_CHATS[chatId] = [];
                PRIVATE_CHATS[chatId].push({
                    id: Date.now(),
                    senderId: ACTIVE_USER.id,
                    senderName: ACTIVE_USER.name,
                    type: 'video',
                    content: e.target.result,
                    timestamp: Date.now()
                });
                localStorage.setItem('cetcety_private_chats', JSON.stringify(PRIVATE_CHATS));
                loadPrivateMessages();
            };
            reader.readAsDataURL(input.files[0]);
            input.value = '';
        }

        // ========== ONLINE KULLANICILAR ==========
        function loadOnlineUsers() {
            let list = document.getElementById('onlineUsersList');
            if (!list || !channels[currentChannel]) return;
            let users = channels[currentChannel].onlineUsers || [];
            let html = '';
            users.forEach(u => {
                html += `<div class="online-user-item" onclick="openPrivateChat('${u}'); toggleRightPanel();">
                    <div class="user-avatar">${u.charAt(0)}</div>
                    <div class="user-info">
                        <div class="user-name">${u} <span class="online-dot"></span></div>
                    </div>
                </div>`;
            });
            list.innerHTML = html || '<div style="color:#aaa; padding:16px; text-align:center;">√áevrimi√ßi kullanƒ±cƒ± yok.</div>';
        }

        // ========== SOL PANEL ƒ∞√áERƒ∞KLERƒ∞ ==========
        function loadLeftPanel(panelName) {
            let content = document.getElementById('leftPanelContent');
            if (!content) return;
            
            if (panelName === 'subscriptions') {
                let html = `<div class="panel-header" style="padding:0 0 16px 0;"><h3><i class="fas fa-bell"></i> Abonelikler</h3></div>
                    <div class="search-container"><i class="fas fa-search"></i><input class="search-input" placeholder="Kanal ara..."></div>`;
                ACTIVE_USER.subscribedChannels.forEach(ch => {
                    let c = channels[ch] || { owner: 'MateKy', subscribers: 1, onlineUsers: [] };
                    html += `<div class="subscription-item" onclick="joinChannel('${ch}'); toggleLeftPanel();">
                        <div class="subscription-avatar"><i class="fas fa-hashtag"></i></div>
                        <div class="subscription-info">
                            <div class="subscription-name">${ch}</div>
                            <div class="subscription-meta">${c.onlineUsers?.length || 0} √ßevrimi√ßi</div>
                        </div>
                    </div>`;
                });
                content.innerHTML = html;
            }
            else if (panelName === 'channels') {
                let html = `<div class="panel-header" style="padding:0 0 16px 0;"><h3><i class="fas fa-list-ul"></i> Kanallar</h3></div>
                    <div class="search-container"><i class="fas fa-search"></i><input class="search-input" placeholder="Kanal ara..."></div>`;
                Object.keys(channels).forEach(ch => {
                    if (channels[ch].isSuperHidden && ACTIVE_USER.role !== 'owner') return;
                    if (ch === 'admin' && !(ACTIVE_USER.role === 'owner' || ACTIVE_USER.role === 'admin')) return;
                    let isSub = ACTIVE_USER.subscribedChannels.includes(ch);
                    let hidden = channels[ch].isHidden ? '<span class="badge badge-hidden">Gƒ∞ZLƒ∞</span>' : '';
                    html += `<div class="channel-item">
                        <div class="channel-avatar"><i class="fas fa-hashtag"></i></div>
                        <div class="channel-info" onclick="joinChannel('${ch}'); toggleLeftPanel();">
                            <div class="channel-name">${ch} ${hidden}</div>
                            <div class="channel-meta">${channels[ch].onlineUsers?.length || 0} √ßevrimi√ßi</div>
                        </div>
                        <button class="subscribe-btn ${isSub ? 'subscribed' : ''}" onclick="event.stopPropagation(); toggleSubscribe('${ch}')">${isSub ? 'Abone' : 'Abone Ol'}</button>
                    </div>`;
                });
                content.innerHTML = html;
            }
            else if (panelName === 'profile') {
                let roleText = ACTIVE_USER.role === 'owner' ? 'üëë Kurucu' : ACTIVE_USER.role === 'admin' ? '‚ö° Admin' : ACTIVE_USER.role === 'coadmin' ? 'üîß Co-Admin' : 'üë§ Kullanƒ±cƒ±';
                content.innerHTML = `<div class="panel-header" style="padding:0 0 16px 0;"><h3><i class="fas fa-user"></i> Profil</h3></div>
                    <div style="text-align:center; margin-bottom:20px;">
                        <div style="width:80px; height:80px; border-radius:50%; background:#ff0000; margin:0 auto; display:flex; align-items:center; justify-content:center; font-size:32px;">${ACTIVE_USER.name.charAt(0)}</div>
                        <h3 style="margin-top:10px;">${ACTIVE_USER.name}</h3>
                        <span class="badge badge-owner" style="margin-top:5px;">${roleText}</span>
                    </div>
                    <button class="form-button" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>`;
            }
            else if (panelName === 'createchannel') {
                content.innerHTML = `<div class="panel-header" style="padding:0 0 16px 0;"><h3><i class="fas fa-plus-circle"></i> Kanal A√ß</h3></div>
                    <div class="info-box">Yeni bir kanal a√ßarak kendi topluluƒüunu olu≈üturabilirsin.</div>
                    <div class="form-group"><label class="form-label">Kanal Adƒ±</label><input type="text" id="newChannelName" class="form-input" placeholder="√∂rnek: teknoloji"></div>
                    <div class="form-group"><label class="form-label">A√ßƒ±klama</label><textarea id="newChannelDesc" class="form-textarea" placeholder="Kanal a√ßƒ±klamasƒ±..."></textarea></div>
                    <button class="form-button" onclick="createChannel()">Kanalƒ± Olu≈ütur</button>`;
            }
            else {
                content.innerHTML = `<div class="panel-header" style="padding:0 0 16px 0;"><h3><i class="fas fa-info-circle"></i> ${panelName}</h3></div>
                    <div class="info-box">Bu panel yapƒ±m a≈üamasƒ±nda.</div>`;
            }
        }

        function toggleSubscribe(ch) {
            if (ACTIVE_USER.subscribedChannels.includes(ch)) {
                ACTIVE_USER.subscribedChannels = ACTIVE_USER.subscribedChannels.filter(c => c !== ch);
                if (channels[ch]) channels[ch].subscribers = Math.max(1, (channels[ch].subscribers || 1) - 1);
            } else {
                ACTIVE_USER.subscribedChannels.push(ch);
                if (channels[ch]) channels[ch].subscribers = (channels[ch].subscribers || 1) + 1;
            }
            saveChannels();
            localStorage.setItem('cetcety_active_user', JSON.stringify(ACTIVE_USER));
            loadLeftPanel('channels');
        }

        function createChannel() {
            let name = document.getElementById('newChannelName')?.value?.toLowerCase().trim();
            if (!name) { alert('Kanal adƒ± girin!'); return; }
            if (!/^[a-z0-9-]+$/.test(name)) { alert('Sadece k√º√ß√ºk harf, rakam ve tire!'); return; }
            if (channels[name]) { alert('Bu kanal adƒ± zaten mevcut!'); return; }
            
            channels[name] = {
                name, owner: ACTIVE_USER.name, ownerRole: 'coadmin', coAdmins: [ACTIVE_USER.name],
                subscribers: 1, online: 1, isHidden: false, isSuperHidden: false,
                youtube: { currentVideo: 'jfKfPfyJRdk', currentTitle: 'CETCETY Radio', currentArtist: ACTIVE_USER.name,
                    playlist: [{ id: 'jfKfPfyJRdk', title: 'CETCETY Radio', addedBy: ACTIVE_USER.name, role: 'coadmin' }]
                },
                onlineUsers: [ACTIVE_USER.name]
            };
            saveChannels();
            ACTIVE_USER.myChannel = name;
            if (ACTIVE_USER.role !== 'owner') ACTIVE_USER.role = 'coadmin';
            if (!ACTIVE_USER.subscribedChannels.includes(name)) ACTIVE_USER.subscribedChannels.push(name);
            localStorage.setItem('cetcety_active_user', JSON.stringify(ACTIVE_USER));
            
            let index = USERS_DB.findIndex(u => u.id === ACTIVE_USER.id);
            if (index !== -1) USERS_DB[index] = ACTIVE_USER;
            localStorage.setItem('cetcety_users', JSON.stringify(USERS_DB));
            
            addSystemMessage(`‚úÖ #${name} kanalƒ± olu≈üturuldu!`);
            joinChannel(name);
            toggleLeftPanel();
        }

        // ========== YARDIMCI FONKSƒ∞YONLAR ==========
        function saveChannels() {
            localStorage.setItem('cetcety_channels', JSON.stringify(channels));
        }

        function updateUIForUser() {
            // Avatar vs. g√ºncelleme
        }

        function updateAllBadges() {
            document.getElementById('subscriptionBadgeMobile').textContent = ACTIVE_USER.subscribedChannels.length;
            document.getElementById('channelCountBadgeMobile').textContent = Object.keys(channels).length;
        }

        function escapeHTML(text) {
            let div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function logout() {
            localStorage.removeItem('cetcety_active_user');
            location.reload();
        }

        function checkPrivateSpyStatus() {
            if (ACTIVE_USER.role === 'owner' && PRIVATE_SPY_ACTIVE) {
                let indicator = document.createElement('div');
                indicator.id = 'privateSpyIndicator';
                indicator.className = 'owner-spy-indicator';
                indicator.innerHTML = `<i class="fas fa-eye"></i> Takip Aktif`;
                document.body.appendChild(indicator);
            }
        }

        // ========== BA≈ûLANGI√á ==========
        document.addEventListener('DOMContentLoaded', function() {
            ACTIVE_USER = JSON.parse(localStorage.getItem('cetcety_active_user'));
            if (ACTIVE_USER) {
                if (!channels.genel.onlineUsers.includes(ACTIVE_USER.name)) {
                    channels.genel.onlineUsers.push(ACTIVE_USER.name);
                    saveChannels();
                }
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('app').style.display = 'flex';
                updateUIForUser();
                loadLeftPanel('subscriptions');
                updateAllBadges();
                updateMobileUI();
                addSystemMessage(`üëã Tekrar ho≈ü geldin, ${ACTIVE_USER.name}!`);
                
                if (ACTIVE_USER.role === 'owner') checkPrivateSpyStatus();
                
                if (typeof YT === 'undefined' || !YT.Player) {
                    let tag = document.createElement('script');
                    tag.src = 'https://www.youtube.com/iframe_api';
                    document.head.appendChild(tag);
                } else {
                    initYouTubePlayer();
                }
            } else {
                document.getElementById('loginOverlay').classList.remove('hidden');
                document.getElementById('app').style.display = 'none';
            }
        });

        // Enter ile mesaj g√∂nderme
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                if (document.activeElement && document.activeElement.id === 'messageInput') {
                    e.preventDefault();
                    sendMessage();
                } else if (document.activeElement && document.activeElement.id === 'privateMessageInput') {
                    e.preventDefault();
                    sendPrivateMessage();
                }
            }
        });
    </script>
