<!DOCTYPE html>
<html lang="tr">
<head>

    <style>
        /* ========== RESET ========== */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #0f0f0f; color: #fff; overflow: hidden; height: 100vh; }
        
        /* ========== MOBƒ∞L ANA YAPI ========== */
        .app-mobil {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        /* ========== √úST HEADER ========== */
        .mobil-header {
            height: 60px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .mobil-header-sol, .mobil-header-sag {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .mobil-header-buton {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
        }
        
        .mobil-baslik {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        
        .mobil-baslik i {
            color: #ff0000;
            margin-right: 6px;
        }
        
        /* ========== KANAL Bƒ∞LGƒ∞Sƒ∞ ========== */
        .kanal-bilgi {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            height: 50px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 90;
        }
        
        .kanal-adi {
            font-weight: 600;
            color: #fff;
        }
        
        .kanal-stats {
            display: flex;
            gap: 16px;
            color: #aaa;

        }
        
        /* ========== SOL MEN√ú (KANAL Lƒ∞STESƒ∞) ========== */

            position: fixed;
            top: 110px;
            left: -100%;
            width: 85%;
            max-width: 320px;
            height: calc(100vh - 110px);
            background: #1a1a1a;
            z-index: 95;
            transition: left 0.3s ease;
            border-right: 1px solid #333;
            overflow-y: auto;
            padding: 16px;
        }
        
        .kanal-listesi.acik {

        }
        
        .kanal-listesi-baslik {

            font-size: 14px;
            font-weight: 600;
            margin: 16px 0 8px;
            padding-left: 8px;
        }
        
        .kanal-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
        }
        
        .kanal-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #404040;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .kanal-info {
            flex: 1;
        }
        
        .kanal-name {
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }
        
        .kanal-meta {
            font-size: 11px;
            color: #aaa;
        }
        
        /* ========== SAƒû MEN√ú (ONLINE/SOHBETLER) ========== */
        .sag-menu {
            position: fixed;
            top: 110px;
            right: -100%;
            width: 85%;
            max-width: 320px;
            height: calc(100vh - 110px);
            background: #1a1a1a;
            z-index: 95;
            transition: right 0.3s ease;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        
        .sag-menu.acik {
            right: 0;
            box-shadow: -2px 0 10px rgba(0,0,0,0.5);
        }
        
        .sag-menu-sekmeler {
            display: flex;
            padding: 16px;
            gap: 12px;
            border-bottom: 1px solid #333;
        }
        
        .sag-menu-sekme {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #2a2a2a;
            border-radius: 30px;
            color: #aaa;
            cursor: pointer;
        }
        
        .sag-menu-sekme.aktif {
            background: #ff0000;
            color: white;
        }
        
        .sag-menu-icerik {
            flex: 1;
            overflow-y: auto;

        }
        
        .online-item, .sohbet-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 12px;

        }
        
        .online-avatar, .sohbet-avatar {

            height: 48px;
            border-radius: 50%;
            background: #404040;

            justify-content: center;
            font-size: 18px;
            color: #fff;

        /* ========== CHAT PANELƒ∞ ========== */
        .chat-container {

            right: 0;

        .messages {

        }
        
        .message {

        .message.right {

        }
        
        .message-header {

            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .message-sender {

            color: #aaa;
        }
        
        .message.right .message-sender {
            color: #ff0000;
        }
        
        .message-time {
            font-size: 11px;
            color: #666;
        }
        
        .message-text {
            background: #2a2a2a;
            border-radius: 18px;
            padding: 12px 16px;
            color: #fff;
        }
        
        .message.right .message-text {
            background: #ff0000;
        }
        
        .system-message {

            border-radius: 30px;
            padding: 12px 20px;
            color: #aaa;
            text-align: center;
            font-size: 13px;
            margin: 8px 0;
        }
        
        /* ========== MESAJ Gƒ∞Rƒ∞≈û ========== */
        .message-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: #1a1a1a;
            border-top: 1px solid #333;

        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #2a2a2a;
            border-radius: 35px;
            padding: 4px 4px 4px 16px;
        }
        
        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 15px;
            padding: 12px 0;
            outline: none;
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }
        
        /* ========== Vƒ∞DEO PANELƒ∞ ========== */
        .video-panel {
            position: fixed;
            top: 100%;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 200;
            transition: top 0.3s ease;
        }
        
        .video-panel.acik {
            top: 0;
        }
        
        .video-header {
            padding: 16px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .video-kapat {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;

            cursor: pointer;
        }
        
        .youtube-player {
            width: 100%;
            aspect-ratio: 16/9;
        }
        
        .video-actions {
            display: flex;
            gap: 12px;
            padding: 16px;
            overflow-x: auto;
        }
        
        .video-action-btn {
            padding: 12px 20px;
            background: #2a2a2a;
            border-radius: 30px;
            color: #fff;
            white-space: nowrap;
            cursor: pointer;
        }
        
        /* ========== √ñZEL SOHBET ========== */
        .private-chat-panel {
            position: fixed;
            top: 100%;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a1a;
            z-index: 300;
            transition: top 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .private-chat-panel.active {
            top: 0;
        }
        
        .private-chat-header {
            padding: 16px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;

            align-items: center;
            justify-content: space-between;
        }
        
        .private-chat-user {
            display: flex;
            align-items: center;

        }
        
        .private-chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #404040;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #fff;
        }
        
        .private-chat-close {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }
        
        .private-chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .private-message {
            margin-bottom: 12px;
            max-width: 85%;
        }
        
        .private-message.right {
            margin-left: auto;
        }
        
        .private-message-text {
            padding: 12px 16px;
            background: #2a2a2a;
            border-radius: 18px;
            color: #fff;
        }
        
        .private-message.right .private-message-text {
            background: #ff0000;
        }
        
        .private-media-actions {
            display: flex;
            gap: 12px;
            padding: 8px 0;
        }
        
        .private-media-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
        }
        
        .private-input-container {
            padding: 12px 16px;
            background: #1a1a1a;
            border-top: 1px solid #333;
        }
        
        .private-text-input {
            display: flex;
            gap: 12px;
            background: #2a2a2a;
            border-radius: 35px;
            padding: 4px 4px 4px 16px;
        }
        
        .private-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 15px;
            padding: 12px 0;
            outline: none;
        }
        
        .private-send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #ff0000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }
        
        /* ========== OVERLAY ========== */
        .mobil-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 90;
            display: none;
        }
        
        .mobil-overlay.acik {
            display: block;
        }
        
        /* ========== Gƒ∞Rƒ∞≈û EKRANI ========== */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .login-overlay.hidden {
            display: none;
        }
        
        .login-panel {
            width: 90%;
            max-width: 360px;
            background: #1a1a1a;
            border-radius: 24px;
            padding: 32px;
        }
        
        .login-panel h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 24px;
        }
        
        .login-panel input {
            width: 100%;
            padding: 16px;
            background: #2a2a2a;
            border: none;
            border-radius: 12px;
            color: #fff;
            margin-bottom: 16px;
        }
        
        .login-panel button {
            width: 100%;
            padding: 16px;
            background: #ff0000;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Gƒ∞Rƒ∞≈û EKRANI -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-panel">
            <h2>CETCETY</h2>
            <input type="text" id="loginNick" placeholder="Kullanƒ±cƒ± adƒ±">
            <input type="password" id="loginPassword" placeholder="≈ûifre">
            <button onclick="handleLogin()">Giri≈ü Yap</button>
        </div>
    </div>

    <!-- ANA UYGULAMA -->
    <div id="app" class="app-mobil" style="display: none;">
        <!-- √úST HEADER -->
        <div class="mobil-header">
            <div class="mobil-header-sol">
                <div class="mobil-header-buton" onclick="toggleKanalListesi()">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="mobil-baslik">
                    <i class="fas fa-hashtag"></i> <span id="currentChannelName">genel</span>
                </div>
            </div>
            <div class="mobil-header-sag">
                <div class="mobil-header-buton" onclick="videoAc()">
                    <i class="fas fa-video"></i>
                </div>
                <div class="mobil-header-buton" onclick="toggleSagMenu()">
                    <i class="fas fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>

        <!-- KANAL Bƒ∞LGƒ∞Sƒ∞ -->
        <div class="kanal-bilgi">
            <div class="kanal-adi" id="mobilKanalAdi">#genel</div>
            <div class="kanal-stats">
                <span><i class="fas fa-user"></i> <span id="mobilOnlineCount">0</span></span>
                <span><i class="fas fa-users"></i> <span id="mobilSubscriberCount">0</span></span>
            </div>
        </div>

        <!-- KANAL Lƒ∞STESƒ∞ (SOL MEN√ú) -->
        <div class="kanal-listesi" id="kanalListesi">
            <div class="kanal-listesi-baslik">üì¢ ABONE OLUNANLAR</div>
            <div id="aboneliklerListesi"></div>
            <div class="kanal-listesi-baslik" style="margin-top: 20px;">üî• POP√úLER KANALLAR</div>
            <div id="populerKanallarListesi"></div>
        </div>

        <!-- SAƒû MEN√ú (ONLINE/SOHBETLER) -->
        <div class="sag-menu" id="sagMenu">
            <div class="sag-menu-sekmeler">
                <div class="sag-menu-sekme aktif" onclick="sagMenuDegistir('online')">√áevrimi√ßi</div>
                <div class="sag-menu-sekme" onclick="sagMenuDegistir('sohbetler')">Sohbetler</div>
            </div>
            <div class="sag-menu-icerik" id="sagMenuIcerik"></div>
        </div>

        <!-- CHAT PANELƒ∞ -->
        <div class="chat-container">
            <div class="messages" id="messages"></div>
        </div>

        <!-- MESAJ Gƒ∞Rƒ∞≈û -->
        <div class="message-input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" class="message-input" placeholder="Mesaj yazƒ±n...">
                <div class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
        </div>

        <!-- Vƒ∞DEO PANELƒ∞ -->
        <div class="video-panel" id="videoPanel">
            <div class="video-header">
                <div class="video-title">Video</div>
                <div class="video-kapat" onclick="videoKapat()">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="youtube-player">
                <div id="youtubeContainer"></div>
            </div>
            <div class="video-actions">
                <div class="video-action-btn" onclick="window.mediaManager?.showAddVideoModal()">
                    <i class="fas fa-plus"></i> Video ekle
                </div>
                <div class="video-action-btn" onclick="window.mediaManager?.showLiveStreamModal()">
                    <i class="fas fa-video"></i> Canlƒ± yayƒ±n
                </div>
                <div class="video-action-btn" onclick="window.mediaManager?.showReportModal()">
                    <i class="fas fa-flag"></i> ≈ûikayet
                </div>
                <div class="video-action-btn" onclick="window.mediaManager?.toggleChannelHidden()">

                </div>

        <!-- √ñZEL SOHBET -->
        <div id="privateChatPanel" class="private-chat-panel">
            <div class="private-chat-header">
                <div class="private-chat-user">
                    <div class="private-chat-avatar" id="privateChatAvatar">üë§</div>
                    <span class="private-chat-name" id="privateChatName">Kullanƒ±cƒ±</span>
                </div>
                <div class="private-chat-close" onclick="closePrivateChat()">
                    <i class="fas fa-times"></i>

            </div>

            <div class="private-input-container">

                    <div class="private-media-btn" onclick="triggerPrivateImageUpload()">
                        <i class="fas fa-image"></i>

                        <i class="fas fa-video"></i>
                    </div>

                    <input type="file" id="privateVideoUpload" accept="video/*" style="display:none;">
                </div>
                <div class="private-text-input">
                    <input type="text" id="privateMessageInput" class="private-input" placeholder="Mesaj yazƒ±n...">
                    <div class="private-send-btn" onclick="sendPrivateMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- OVERLAY -->
        <div class="mobil-overlay" id="mobilOverlay" onclick="tumMenuleriKapat()"></div>
    </div>

    <script>
        // ========== GLOBAL ==========
        let ACTIVE_USER = null;
        let currentChannel = 'genel';
        let currentPrivateChat = null;
        
        let channels = JSON.parse(localStorage.getItem('cetcety_channels')) || {
            'genel': { 
                name:'genel', 
                owner:'MateKy', 
                subscribers:15000000, 
                onlineUsers:['MateKy','Mehmet','Ahmet'],
                isHidden: false
            },
            'rock': { 
                name:'rock', 
                owner:'Mehmet', 
                subscribers:1200000, 
                onlineUsers:['MateKy','Mehmet','Ahmet','Ali'],
                isHidden: false
            },
            'arabesk': { 
                name:'arabesk', 
                owner:'Ahmet', 
                subscribers:892000, 
                onlineUsers:['MateKy','Ahmet','Ay≈üe'],
                isHidden: false
            }
        };

        // ========== Gƒ∞Rƒ∞≈û ==========
        function handleLogin() {
            const nick = document.getElementById('loginNick').value.trim();
            if (!nick) { alert('Kullanƒ±cƒ± adƒ± girin!'); return; }

            ACTIVE_USER = {
                id: Date.now(),
                name: nick,
                role: nick.toLowerCase() === 'mateky' ? 'owner' : 'user',
                subscribedChannels: ['genel', 'rock', 'arabesk']
            };
            
            localStorage.setItem('cetcety_active_user', JSON.stringify(ACTIVE_USER));
            
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('app').style.display = 'flex';
            
            kanalGuncelle('genel');
            kanalListesiniGuncelle();
            sagMenuDoldur('online');
            
            // Ho≈ügeldin mesajƒ±
            addSystemMessage(`üëã Ho≈ü geldin, ${ACTIVE_USER.name}!`);
        }

        // ========== KANAL ƒ∞≈ûLEMLERƒ∞ ==========
        function kanalGuncelle(kanalAdi) {
            currentChannel = kanalAdi;
            const kanal = channels[kanalAdi];
            
            document.getElementById('currentChannelName').textContent = kanalAdi;
            document.getElementById('mobilKanalAdi').textContent = '#' + kanalAdi;
            document.getElementById('mobilOnlineCount').textContent = kanal.onlineUsers?.length || 0;
            document.getElementById('mobilSubscriberCount').textContent = formatSayi(kanal.subscribers || 0);
            
            // Medya y√∂neticisini g√ºncelle
            if (window.mediaManager) {
                window.mediaManager.setChannel(kanalAdi);
            }
            
            // Mesajlarƒ± y√ºkle
            loadChannelMessages(kanalAdi);
            
            // Men√ºy√º kapat
            tumMenuleriKapat();
        }
        
        function kanalListesiniGuncelle() {
            // Abonelikler
            const aboneliklerDiv = document.getElementById('aboneliklerListesi');
            let abonelikHtml = '';
            
            (ACTIVE_USER?.subscribedChannels || ['genel', 'rock', 'arabesk']).forEach(kanalAdi => {
                const kanal = channels[kanalAdi];
                if (kanal && !kanal.isHidden) {
                    abonelikHtml += `
                        <div class="kanal-item" onclick="kanalGuncelle('${kanalAdi}')">
                            <div class="kanal-avatar"><i class="fas fa-hashtag"></i></div>
                            <div class="kanal-info">
                                <div class="kanal-name">${kanalAdi}</div>
                                <div class="kanal-meta">${formatSayi(kanal.subscribers || 0)} abone</div>
                            </div>
                        </div>
                    `;
                }
            });
            aboneliklerDiv.innerHTML = abonelikHtml || '<div style="color: #666; padding: 16px;">Abonelik yok</div>';
            
            // Pop√ºler kanallar
            const populerDiv = document.getElementById('populerKanallarListesi');
            let populerHtml = '';
            
            Object.values(channels)
                .filter(k => !k.isHidden)
                .sort((a,b) => (b.subscribers||0) - (a.subscribers||0))
                .slice(0,3)
                .forEach(kanal => {
                    populerHtml += `
                        <div class="kanal-item" onclick="kanalGuncelle('${kanal.name}')">
                            <div class="kanal-avatar"><i class="fas fa-fire" style="color: #ff4444;"></i></div>
                            <div class="kanal-info">
                                <div class="kanal-name">${kanal.name}</div>
                                <div class="kanal-meta">${formatSayi(kanal.subscribers || 0)} abone</div>
                            </div>
                        </div>
                    `;
                });
            populerDiv.innerHTML = populerHtml;
        }
        
        // ========== MEN√ú FONKSƒ∞YONLARI ==========
        function toggleKanalListesi() {
            document.getElementById('kanalListesi').classList.toggle('acik');
            document.getElementById('mobilOverlay').classList.toggle('acik');
        }
        
        function toggleSagMenu() {
            document.getElementById('sagMenu').classList.toggle('acik');
            document.getElementById('mobilOverlay').classList.toggle('acik');
        }
        
        function tumMenuleriKapat() {
            document.getElementById('kanalListesi').classList.remove('acik');
            document.getElementById('sagMenu').classList.remove('acik');
            document.getElementById('mobilOverlay').classList.remove('acik');
        }
        
        function sagMenuDegistir(sekme) {
            document.querySelectorAll('.sag-menu-sekme').forEach(el => {
                el.classList.remove('aktif');
            });
            event.target.classList.add('aktif');
            sagMenuDoldur(sekme);
        }
        
        function sagMenuDoldur(sekme) {
            const container = document.getElementById('sagMenuIcerik');
            const kanal = channels[currentChannel];
            
            if (sekme === 'online') {
                let html = '';
                (kanal?.onlineUsers || ['MateKy', 'Mehmet', 'Ahmet']).forEach(user => {
                    html += `
                        <div class="online-item" onclick="openPrivateChat('${user}')">
                            <div class="online-avatar">${user.charAt(0)}</div>
                            <div>
                                <div style="font-weight: 600;">${user}</div>
                                <div style="font-size: 12px; color: #4caf50;">‚óè √ßevrimi√ßi</div>
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = html;
            } else {
                // Sohbetler listesi
                container.innerHTML = '<div style="color: #666; text-align: center; padding: 20px;">Sohbetler y√ºkleniyor...</div>';
            }
        }
        
        // ========== Vƒ∞DEO ==========
        function videoAc() {
            document.getElementById('videoPanel').classList.add('acik');
            if (window.mediaManager) {
                window.mediaManager.setChannel(currentChannel);
            }
        }
        
        function videoKapat() {
            document.getElementById('videoPanel').classList.remove('acik');
        }
        
        // ========== MESAJLAR ==========
        function loadChannelMessages(kanal) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            
            // √ñrnek mesajlar
            addSystemMessage(`üì¢ #${kanal} kanalƒ±na katƒ±ldƒ±n!`);
            addSystemMessage('POPBOX ‚Ä¢ Sevgili ziyaret√ßi, g√ºn√ºn√ºz aydƒ±n olsun!');
        }
        
        function addSystemMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'system-message';
            msgDiv.innerHTML = `<i class="fas fa-info-circle"></i> ${text}`;
            document.getElementById('messages').appendChild(msgDiv);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            
            const time = new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
            
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message right';
            msgDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-time">${time}</span>
                    <span class="message-sender">${ACTIVE_USER?.name || 'Ben'}</span>
                </div>
                <div class="message-text">${text}</div>
            `;
            
            document.getElementById('messages').appendChild(msgDiv);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            input.value = '';
        }
        
        // ========== √ñZEL SOHBET ==========
        function openPrivateChat(username) {
            currentPrivateChat = { name: username, id: username };
            document.getElementById('privateChatName').textContent = username;
            document.getElementById('privateChatAvatar').innerHTML = username.charAt(0).toUpperCase();
            document.getElementById('privateChatPanel').classList.add('active');
            tumMenuleriKapat();
        }
        
        function closePrivateChat() {
            document.getElementById('privateChatPanel').classList.remove('active');
            currentPrivateChat = null;
        }
        
        function sendPrivateMessage() {
            const input = document.getElementById('privateMessageInput');
            const text = input.value.trim();
            if (!text || !currentPrivateChat) return;
            
            const msgDiv = document.createElement('div');
            msgDiv.className = 'private-message right';
            msgDiv.innerHTML = `<div class="private-message-text">${text}</div>`;
            
            document.getElementById('privateChatMessages').appendChild(msgDiv);
            document.getElementById('privateChatMessages').scrollTop = document.getElementById('privateChatMessages').scrollHeight;
            input.value = '';
        }
        
        // ========== RESƒ∞M/VIDEO G√ñNDERME ==========
        function triggerPrivateImageUpload() {
            document.getElementById('privateImageUpload').click();
        }
        
        function triggerPrivateVideoUpload() {
            document.getElementById('privateVideoUpload').click();
        }
        
        document.getElementById('privateImageUpload').onchange = function(e) {
            if (!e.target.files || !e.target.files[0] || !currentPrivateChat) return;
            
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'private-message right';
                msgDiv.innerHTML = `
                    <div class="private-message-media">
                        <img src="${event.target.result}" style="max-width: 200px; border-radius: 12px;">
                    </div>
                `;
                document.getElementById('privateChatMessages').appendChild(msgDiv);
                document.getElementById('privateChatMessages').scrollTop = document.getElementById('privateChatMessages').scrollHeight;
            };
            
            reader.readAsDataURL(file);
            e.target.value = '';
        };
        
        document.getElementById('privateVideoUpload').onchange = function(e) {
            if (!e.target.files || !e.target.files[0] || !currentPrivateChat) return;
            
            const file = e.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'private-message right';
                msgDiv.innerHTML = `
                    <div class="private-message-media">
                        <video src="${event.target.result}" controls style="max-width: 200px; border-radius: 12px;"></video>
                    </div>
                `;
                document.getElementById('privateChatMessages').appendChild(msgDiv);
                document.getElementById('privateChatMessages').scrollTop = document.getElementById('privateChatMessages').scrollHeight;
            };
            
            reader.readAsDataURL(file);
            e.target.value = '';
        };
        
        // ========== YARDIMCI ==========
        function formatSayi(sayi) {
            if (sayi >= 1000000) return (sayi/1000000).toFixed(1) + 'M';
            if (sayi >= 1000) return (sayi/1000).toFixed(1) + 'K';
            return sayi;
        }
        
        // ========== BA≈ûLANGI√á ==========
        document.addEventListener('DOMContentLoaded', function() {
            ACTIVE_USER = JSON.parse(localStorage.getItem('cetcety_active_user'));
            if (ACTIVE_USER) {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('app').style.display = 'flex';
                kanalGuncelle('genel');
                kanalListesiniGuncelle();
                sagMenuDoldur('online');
            }
        });
    </script>
</body>
</html>
