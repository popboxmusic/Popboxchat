<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CETCETY ‚Ä¢ Mobil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: #0f0f0f; color: #fff; overflow: hidden; height: 100vh; position: relative; }

        /* Mobil Ana Container */
        .mobile-app { display: flex; flex-direction: column; height: 100vh; width: 100vw; position: relative; }

        /* √úst Bar */
        .top-bar {
            height: 56px; background: rgba(10,10,10,0.95); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between; padding: 0 16px; flex-shrink: 0; z-index: 100;
        }
        .menu-btn, .right-panel-toggle {
            width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; color: #fff; cursor: pointer;
        }
        .menu-btn:hover, .right-panel-toggle:hover { background: rgba(255,255,255,0.1); }
        .logo { font-weight: 700; font-size: 18px; color: #ff0000; letter-spacing: 1px; }
        .logo span { color: #fff; }

        /* Ana ƒ∞√ßerik */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        /* Video Alanƒ± */
        .video-section {
            width: 100%; background: #000; position: relative; aspect-ratio: 16 / 9; flex-shrink: 0;
        }
        #youtubeContainer { width: 100%; height: 100%; }
        .video-controls-overlay {
            position: absolute; bottom: 0; left: 0; right: 0; padding: 16px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex; align-items: center; gap: 20px; z-index: 20;
        }
        .video-control-btn {
            width: 44px; height: 44px; border-radius: 50%; background: rgba(0,0,0,0.6);
            border: 2px solid #fff; color: #fff; display: flex; align-items: center;
            justify-content: center; cursor: pointer; font-size: 18px;
        }
        .video-control-btn.small { width: 36px; height: 36px; font-size: 16px; border-width: 1px; }
        .spacer { flex: 1; }
        .now-playing-title {
            font-size: 14px; font-weight: 600; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px;
        }
        .add-video-btn {
            width: 36px; height: 36px; border-radius: 50%; background: rgba(255,0,0,0.8);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* Playlist Paneli */
        .playlist-popup {
            position: absolute; top: 0; right: 0; width: 280px; max-width: 80vw; height: 100%;
            background: rgba(20,20,20,0.95); backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255,255,255,0.1);
            transform: translateX(100%); transition: transform 0.2s ease; z-index: 30;
            display: flex; flex-direction: column;
        }
        .playlist-popup.active { transform: translateX(0); }
        .playlist-header {
            padding: 16px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between;
        }
        .playlist-header h4 { display: flex; align-items: center; gap: 8px; font-size: 16px; }
        .playlist-close {
            width: 36px; height: 36px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }
        .playlist-close:hover { background: rgba(255,255,255,0.1); }
        .playlist-items { flex: 1; overflow-y: auto; padding: 12px; }
        .playlist-item {
            display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 8px;
            cursor: pointer; margin-bottom: 4px;
        }
        .playlist-item:hover { background: rgba(255,255,255,0.1); }
        .playlist-item.active { background: rgba(255,0,0,0.2); border-left: 4px solid #ff0000; }
        .playlist-thumb {
            width: 40px; height: 40px; background: #2a2a2a; border-radius: 6px;
            display: flex; align-items: center; justify-content: center; color: #ff0000;
        }
        .playlist-info { flex: 1; }
        .playlist-song { font-weight: 500; font-size: 13px; }
        .playlist-artist { font-size: 11px; color: #aaa; }
        .playlist-delete {
            width: 30px; height: 30px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; color: #ff4444; cursor: pointer;
        }

        /* Sohbet Alanƒ± */
        .chat-section {
            flex: 1; display: flex; flex-direction: column; overflow: hidden;
            background: rgba(15,15,15,0.95);
        }
        .chat-header {
            padding: 12px 16px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(10,10,10,0.8);
        }
        .channel-info { display: flex; align-items: center; gap: 8px; }
        .channel-name { font-weight: 600; font-size: 16px; }
        .channel-stats { font-size: 12px; color: #aaa; }
        .subscribe-btn {
            padding: 6px 16px; background: rgba(39,39,39,0.8);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            color: #fff; font-size: 12px; font-weight: 600; cursor: pointer;
        }
        .subscribe-btn.subscribed { background: #ff0000; border-color: #ff0000; }
        .messages {
            flex: 1; overflow-y: auto; padding: 16px; display: flex;
            flex-direction: column; gap: 12px;
        }
        .message {
            display: flex; flex-direction: column; max-width: 80%;
        }
        .message.right { align-self: flex-end; }
        .message-header {
            display: flex; align-items: center; gap: 8px; margin-bottom: 4px;
        }
        .message-sender { font-weight: 600; font-size: 12px; color: #fff; }
        .message-time { font-size: 10px; color: #aaa; }
        .message-text {
            font-size: 13px; line-height: 1.4; color: #fff; word-break: break-word;
        }
        .message.right .message-text { color: #ff0000; }
        .system-message {
            align-self: center; color: #aaa; font-size: 11px; padding: 6px 12px;
            background: rgba(26,26,26,0.8); border-radius: 20px; margin: 4px 0;
        }
        .admin-system-message {
            align-self: center; color: #ffd700; font-size: 11px; padding: 6px 12px;
            background: rgba(255,0,0,0.2); border-radius: 20px; border: 1px solid #ff0000;
        }
        .message-input-container {
            padding: 12px 16px; background: rgba(10,10,10,0.8);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .input-wrapper {
            display: flex; align-items: center; gap: 8px;
            background: rgba(26,26,26,0.8); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px; padding: 4px 4px 4px 16px;
        }
        .message-input {
            flex: 1; background: transparent; border: none; color: #fff; font-size: 14px;
            padding: 8px 0; max-height: 80px; outline: none;
        }
        .send-btn {
            width: 40px; height: 40px; border-radius: 50%; background: rgba(42,42,42,0.8);
            display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer;
        }
        .send-btn:hover { background: #ff0000; }

        /* Sol Panel */
        .side-panel-left {
            position: fixed; top: 0; left: 0; width: 280px; max-width: 80vw; height: 100vh;
            background: rgba(10,10,10,0.98); backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255,255,255,0.1);
            transform: translateX(-100%); transition: transform 0.2s ease; z-index: 200;
            display: flex; flex-direction: column;
        }
        .side-panel-left.active { transform: translateX(0); }
        .panel-header {
            padding: 20px 16px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between;
        }
        .panel-header h3 { display: flex; align-items: center; gap: 8px; font-size: 18px; }
        .panel-close {
            width: 36px; height: 36px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }
        .panel-content { flex: 1; overflow-y: auto; padding: 16px; }
        
        /* Men√º √ñƒüeleri */
        .menu-items { display: flex; flex-direction: column; gap: 4px; }
        .menu-item {
            display: flex; align-items: center; gap: 16px; padding: 14px 16px;
            border-radius: 8px; cursor: pointer; color: #aaa;
        }
        .menu-item:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .menu-item i { width: 24px; font-size: 18px; }
        .menu-item span { flex: 1; font-size: 15px; }
        .menu-badge {
            background: #ff4444; color: white; padding: 2px 8px; border-radius: 12px; font-size: 11px;
        }
        .profile-item { margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 16px; }

        /* Panel ƒ∞√ßerikleri (Aynƒ± index.html'deki gibi) */
        .panel-tabs {
            display: flex; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 16px;
        }
        .panel-tab {
            flex: 1; padding: 12px; text-align: center; font-size: 13px; font-weight: 600;
            color: #aaa; cursor: pointer;
        }
        .panel-tab.active { color: #fff; border-bottom: 2px solid #ff0000; }
        .search-container {
            display: flex; align-items: center; background: rgba(26,26,26,0.8);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 30px;
            padding: 0 16px; margin-bottom: 16px;
        }
        .search-input {
            flex: 1; background: transparent; border: none; color: #fff; font-size: 14px;
            padding: 12px 8px; outline: none;
        }
        .subscription-item, .channel-item, .chat-item {
            display: flex; align-items: center; gap: 12px; padding: 12px;
            border-radius: 8px; cursor: pointer; margin-bottom: 4px;
        }
        .subscription-item:hover, .channel-item:hover, .chat-item:hover { background: rgba(26,26,26,0.8); }
        .subscription-avatar, .channel-avatar, .chat-avatar {
            width: 40px; height: 40px; border-radius: 50%; background: rgba(26,26,26,0.8);
            display: flex; align-items: center; justify-content: center; color: #ff0000;
        }
        .subscription-info, .channel-info, .chat-info { flex: 1; }
        .subscription-name, .channel-name, .chat-name {
            font-weight: 600; font-size: 14px; color: #fff;
        }
        .subscription-meta, .channel-meta, .chat-meta {
            font-size: 11px; color: #aaa; margin-top: 2px;
        }
        .badge {
            display: inline-flex; padding: 2px 8px; border-radius: 12px; font-size: 10px;
            margin-left: 6px; border: 1px solid;
        }
        .badge-owner { color: #ffd700; border-color: rgba(255,215,0,0.5); }
        .badge-admin { color: #ff6b6b; border-color: rgba(255,107,107,0.5); }
        .badge-coadmin { color: #6495ed; border-color: rgba(100,149,237,0.5); }
        .badge-hidden { color: #aaa; border-color: rgba(170,170,170,0.5); }
        .badge-super-hidden { color: #ff0000; border-color: rgba(255,0,0,0.5); background: rgba(255,0,0,0.1); }
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 12px; color: #aaa; margin-bottom: 6px; }
        .form-input, .form-select, .form-textarea {
            width: 100%; padding: 12px; background: rgba(26,26,26,0.8);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
            color: #fff; font-size: 14px; outline: none;
        }
        .form-textarea { min-height: 80px; resize: vertical; }
        .form-button {
            width: 100%; padding: 14px; background: #ff0000; border: none; border-radius: 8px;
            color: #fff; font-weight: 600; font-size: 14px; cursor: pointer;
        }
        .form-button.secondary { background: rgba(42,42,42,0.8); }
        .form-button.danger { background: #6d0000; }
        .info-box {
            background: rgba(26,26,26,0.8); border-left: 4px solid #ff0000;
            padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 13px; color: #aaa;
        }

        /* Saƒü Panel */
        .side-panel-right {
            position: fixed; top: 0; right: 0; width: 280px; max-width: 80vw; height: 100vh;
            background: rgba(10,10,10,0.98); backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255,255,255,0.1);
            transform: translateX(100%); transition: transform 0.2s ease; z-index: 200;
            display: flex; flex-direction: column;
        }
        .side-panel-right.active { transform: translateX(0); }
        .online-user-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 16px;
            border-radius: 8px; cursor: pointer;
        }
        .online-user-item:hover { background: rgba(255,255,255,0.1); }
        .user-avatar {
            width: 36px; height: 36px; border-radius: 50%; background: #0a5c36;
            display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 600;
        }
        .user-info { flex: 1; }
        .user-name {
            font-weight: 600; font-size: 14px; display: flex; align-items: center; gap: 6px;
        }
        .online-dot { width: 8px; height: 8px; border-radius: 50%; background: #2ecc71; }

        /* √ñzel Sohbet */
        .private-chat-panel {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(10,10,10,0.98); backdrop-filter: blur(10px);
            z-index: 300; display: none; flex-direction: column;
        }
        .private-chat-panel.active { display: flex; }
        .private-chat-header {
            padding: 16px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 12px;
        }
        .private-chat-back {
            width: 40px; height: 40px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }
        .private-chat-back:hover { background: rgba(255,255,255,0.1); }
        .private-chat-user { flex: 1; display: flex; align-items: center; gap: 12px; }
        .private-chat-avatar {
            width: 40px; height: 40px; border-radius: 50%; background: #ff0000;
            display: flex; align-items: center; justify-content: center; font-weight: 600;
        }
        .private-chat-name { font-weight: 600; font-size: 16px; }
        .private-chat-messages {
            flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px;
        }
        .private-message { max-width: 80%; }
        .private-message.right { align-self: flex-end; }
        .private-message-header {
            display: flex; align-items: center; gap: 8px; margin-bottom: 4px;
        }
        .private-message-time { font-size: 10px; color: #aaa; }
        .private-message-text { font-size: 13px; color: #fff; }
        .private-message.right .private-message-text { color: #ff0000; }
        .private-message-media img, .private-message-media video {
            max-width: 200px; max-height: 200px; border-radius: 8px;
        }
        .private-input-container {
            padding: 16px; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .private-media-actions {
            display: flex; gap: 16px; margin-bottom: 8px; padding: 0 4px;
        }
        .private-media-btn {
            width: 36px; height: 36px; border-radius: 50%; background: rgba(26,26,26,0.8);
            display: flex; align-items: center; justify-content: center; color: #aaa; cursor: pointer;
        }
        .private-input-wrapper { display: flex; gap: 8px; }
        .private-input {
            flex: 1; background: rgba(26,26,26,0.8); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px; padding: 12px 16px; color: #fff; resize: none; outline: none;
        }
        .private-send-btn {
            width: 44px; height: 44px; border-radius: 50%; background: rgba(42,42,42,0.8);
            display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
            z-index: 400; opacity: 0; visibility: hidden; transition: 0.2s;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-panel {
            width: 90%; max-width: 400px; background: #1a1a1a; border-radius: 16px; overflow: hidden;
        }
        .modal-header {
            padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between;
        }
        .modal-close {
            width: 36px; height: 36px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }
        .modal-content { padding: 20px; }

        /* Connection Status */
        .connection-status {
            position: fixed; bottom: 10px; right: 10px; padding: 6px 12px;
            border-radius: 20px; font-size: 11px; background: rgba(0,0,0,0.6);
            color: #fff; z-index: 500;
        }
        .owner-spy-indicator {
            position: fixed; top: 60px; right: 10px; background: #ff0000;
            color: white; padding: 8px 16px; border-radius: 20px; font-size: 12px;
            z-index: 9999; border: 2px solid #ffd700;
        }
    </style>
</head>
<body>
    <div class="mobile-app">
        <!-- √úst Bar -->
        <div class="top-bar">
            <div class="menu-btn" onclick="toggleLeftPanel()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">CETCETY<span>.</span></div>
            <div class="right-panel-toggle" onclick="toggleRightPanel()">
                <i class="fas fa-users"></i>
            </div>
        </div>

        <!-- Ana ƒ∞√ßerik -->
        <div class="main-content">
            <!-- Video B√∂l√ºm√º -->
            <div class="video-section">
                <div id="youtubeContainer"></div>
                
                <!-- Video Kontrolleri -->
                <div class="video-controls-overlay">
                    <div class="now-playing-title" id="nowPlayingMobile">CETCETY Radio</div>
                    <div class="spacer"></div>
                    <div class="add-video-btn" onclick="openAddYoutubeModal()" title="Video Ekle">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="video-control-btn small" onclick="toggleMute()">
                        <i class="fas fa-volume-up" id="muteIconMobile"></i>
                    </div>
                    <div class="video-control-btn" onclick="togglePlayPause()">
                        <i class="fas fa-pause" id="playPauseIconMobile"></i>
                    </div>
                    <div class="video-control-btn small" onclick="togglePlaylist()">
                        <i class="fas fa-list"></i>
                    </div>
                </div>

                <!-- Playlist Paneli -->
                <div class="playlist-popup" id="playlistPopup">
                    <div class="playlist-header">
                        <h4><i class="fas fa-list" style="color: #ff0000;"></i> Playlist</h4>
                        <div class="playlist-close" onclick="togglePlaylist()">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    <div class="playlist-items" id="mobilePlaylistItems"></div>
                </div>
            </div>

            <!-- Sohbet B√∂l√ºm√º -->
            <div class="chat-section">
                <div class="chat-header">
                    <div class="channel-info">
                        <i class="fas fa-hashtag" style="color: #ff0000;"></i>
                        <span class="channel-name" id="currentChannelName">genel</span>
                        <span class="channel-stats" id="channelStats">1 √ßevrimi√ßi</span>
                    </div>
                    <button class="subscribe-btn" id="subscribeBtnMobile" onclick="toggleChannelSubscribe()">Abone Ol</button>
                </div>

                <div class="messages" id="messages"></div>

                <div class="message-input-container">
                    <div class="input-wrapper">
                        <textarea class="message-input" id="messageInput" placeholder="Mesaj... /help" rows="1" oninput="autoResize(this)"></textarea>
                        <div class="send-btn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sol Panel -->
    <div class="side-panel-left" id="leftPanel">
        <div class="panel-header">
            <h3><i class="fas fa-bars" style="color: #ff0000;"></i> Men√º</h3>
            <div class="panel-close" onclick="toggleLeftPanel()">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="panel-content" id="leftPanelContent">
            <!-- Dinamik i√ßerik buraya y√ºklenecek -->
        </div>
    </div>

    <!-- Saƒü Panel -->
    <div class="side-panel-right" id="rightPanel">
        <div class="panel-header">
            <h3><i class="fas fa-users" style="color: #ff0000;"></i> √áevrimi√ßi</h3>
            <div class="panel-close" onclick="toggleRightPanel()">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="panel-content" id="onlineUsersList"></div>
    </div>

    <!-- √ñzel Sohbet Paneli -->
    <div class="private-chat-panel" id="privateChatPanel">
        <div class="private-chat-header">
            <div class="private-chat-back" onclick="closePrivateChat()">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="private-chat-user">
                <div class="private-chat-avatar" id="privateChatAvatar">?</div>
                <span class="private-chat-name" id="privateChatName">Kullanƒ±cƒ±</span>
            </div>
        </div>
        <div class="private-chat-messages" id="privateChatMessages"></div>
        <div class="private-input-container">
            <div class="private-media-actions">
                <div class="private-media-btn" onclick="triggerPrivateImageUpload()">
                    <i class="fas fa-image"></i>
                </div>
                <div class="private-media-btn" onclick="triggerPrivateVideoUpload()">
                    <i class="fas fa-video"></i>
                </div>
                <input type="file" id="privateImageUpload" accept="image/*" style="display: none;" onchange="sendPrivateImageFile(this)">
                <input type="file" id="privateVideoUpload" accept="video/*" style="display: none;" onchange="sendPrivateVideoFile(this)">
            </div>
            <div class="private-input-wrapper">
                <textarea class="private-input" id="privateMessageInput" placeholder="Mesaj..." rows="1" oninput="autoResize(this)"></textarea>
                <div class="private-send-btn" onclick="sendPrivateMessage()">
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- YouTube Video Ekle Modal -->
    <div class="modal-overlay" id="youtubeModal">
        <div class="modal-panel">
            <div class="modal-header">
                <h3><i class="fab fa-youtube" style="color: #ff0000;"></i> Video Ekle</h3>
                <div class="modal-close" onclick="closeModal('youtubeModal')">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="modal-content">
                <div class="form-group">
                    <label class="form-label">YouTube URL / ID</label>
                    <input type="text" id="youtubeUrlInput" class="form-input" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label class="form-label">Ba≈ülƒ±k</label>
                    <input type="text" id="youtubeTitleInput" class="form-input" placeholder="Video ba≈ülƒ±ƒüƒ±">
                </div>
                <button class="form-button" onclick="addYoutubeVideo()">Ekle</button>
            </div>
        </div>
    </div>

    <!-- Baƒülantƒ± Durumu -->
    <div class="connection-status" id="connectionStatus">
        <span id="statusText">Yerel Mod</span>
    </div>

    <script>
        // ========== ORƒ∞Jƒ∞NAL ƒ∞NDEX.HTML'DEKƒ∞ T√úM JS KODU ==========
        // Buraya index.html'deki t√ºm JavaScript kodu kopyalanmƒ±≈ütƒ±r.
        // (USERS_DB, channels, ACTIVE_USER, handleLogin, joinChannel, sendMessage, 
        //  handleCommand, yetkiler, √∂zel sohbet, YouTube, playlist, t√ºm paneller vb.)
        
        // NOT: Uzunluk nedeniyle buraya sadece mobil i√ßin gerekli ek fonksiyonlar yazƒ±lmƒ±≈ütƒ±r.
        // GER√áEK KULLANIMDA, ORƒ∞Jƒ∞NAL JS KODUNUN TAMAMI BURAYA YAPI≈ûTIRILMALIDIR.
        
        // Mobil √∂zel fonksiyonlar:
        function toggleLeftPanel() {
            document.getElementById('leftPanel').classList.toggle('active');
        }
        function toggleRightPanel() {
            document.getElementById('rightPanel').classList.toggle('active');
            loadOnlineUsers();
        }
        function togglePlaylist() {
            document.getElementById('playlistPopup').classList.toggle('active');
        }
        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = (el.scrollHeight) + 'px';
        }

        // Online kullanƒ±cƒ±larƒ± y√ºkle
        function loadOnlineUsers() {
            let list = document.getElementById('onlineUsersList');
            if (!list || !channels[currentChannel]) return;
            let users = channels[currentChannel].onlineUsers || [];
            let html = '';
            users.forEach(u => {
                html += `<div class="online-user-item" onclick="openPrivateChat('${u}')">
                    <div class="user-avatar">${u.charAt(0)}</div>
                    <div class="user-info">
                        <div class="user-name">${u} <span class="online-dot"></span></div>
                    </div>
                </div>`;
            });
            list.innerHTML = html || '<div style="color:#aaa; padding:16px; text-align:center;">√áevrimi√ßi kullanƒ±cƒ± yok.</div>';
        }

        // YouTube Player
        let ytPlayer;
        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('youtubeContainer', {
                height: '100%', width: '100%',
                videoId: 'jfKfPfyJRdk',
                playerVars: { autoplay: 1, controls: 0, modestbranding: 1 }
            });
        }

        // Demo ba≈ülangƒ±√ß (ger√ßekte login sistemi olacak)
        document.addEventListener('DOMContentLoaded', function() {
            // √ñrnek veriler
            if (!localStorage.getItem('cetcety_channels')) {
                channels = {
                    'genel': { 
                        name:'genel', owner:'MateKy', ownerRole:'owner', coAdmins:[], subscribers:1, online:1, 
                        onlineUsers:['Misafir'], isHidden:false,
                        youtube: { currentVideo:'jfKfPfyJRdk', currentTitle:'CETCETY Radio', currentArtist:'MateKy',
                            playlist:[{id:'jfKfPfyJRdk', title:'CETCETY Radio', addedBy:'MateKy', role:'owner'}]
                        }
                    }
                };
                localStorage.setItem('cetcety_channels', JSON.stringify(channels));
            } else {
                channels = JSON.parse(localStorage.getItem('cetcety_channels'));
            }
            
            ACTIVE_USER = { name: 'Misafir', role: 'user', subscribedChannels: ['genel'] };
            if (!channels.genel.onlineUsers.includes('Misafir')) {
                channels.genel.onlineUsers.push('Misafir');
            }
            
            updateMobileUI();
            loadLeftPanel('subscriptions');
        });

        // Mobil UI g√ºncelleme
        function updateMobileUI() {
            document.getElementById('currentChannelName').textContent = currentChannel;
            document.getElementById('channelStats').textContent = (channels[currentChannel]?.onlineUsers?.length || 1) + ' √ßevrimi√ßi';
            document.getElementById('nowPlayingMobile').textContent = channels[currentChannel]?.youtube?.currentTitle || 'CETCETY Radio';
            updateMobilePlaylist();
        }

        function updateMobilePlaylist() {
            let list = document.getElementById('mobilePlaylistItems');
            if (!list || !channels[currentChannel]) return;
            let items = channels[currentChannel].youtube?.playlist || [];
            let html = '';
            items.forEach((item, i) => {
                let canDel = ACTIVE_USER && (ACTIVE_USER.role === 'owner' || ACTIVE_USER.role === 'admin' || 
                           (channels[currentChannel].coAdmins?.includes(ACTIVE_USER.name) && item.addedBy === ACTIVE_USER.name));
                html += `<div class="playlist-item" onclick="playYoutubeVideo('${item.id}', '${item.title}', '${item.addedBy}', '${item.role}')">
                    <div class="playlist-thumb"><i class="fab fa-youtube"></i></div>
                    <div class="playlist-info">
                        <div class="playlist-song">${escapeHTML(item.title)}</div>
                        <div class="playlist-artist">${escapeHTML(item.addedBy)}</div>
                    </div>
                    ${canDel ? `<div class="playlist-delete" onclick="event.stopPropagation(); removeFromPlaylist(${i})"><i class="fas fa-trash"></i></div>` : ''}
                </div>`;
            });
            list.innerHTML = html;
        }

        function playYoutubeVideo(id, title, by, role) {
            if (!channels[currentChannel]) return;
            channels[currentChannel].youtube.currentVideo = id;
            channels[currentChannel].youtube.currentTitle = title;
            channels[currentChannel].youtube.currentArtist = by;
            localStorage.setItem('cetcety_channels', JSON.stringify(channels));
            
            if (ytPlayer && ytPlayer.loadVideoById) {
                ytPlayer.loadVideoById(id);
            }
            
            document.getElementById('nowPlayingMobile').textContent = title;
            updateMobilePlaylist();
            togglePlaylist();
        }

        function removeFromPlaylist(index) {
            if (!channels[currentChannel]) return;
            channels[currentChannel].youtube.playlist.splice(index, 1);
            localStorage.setItem('cetcety_channels', JSON.stringify(channels));
            updateMobilePlaylist();
        }

        function openAddYoutubeModal() {
            let c = channels[currentChannel];
            if (!ACTIVE_USER || !(ACTIVE_USER.role === 'owner' || ACTIVE_USER.role === 'admin' || c.coAdmins?.includes(ACTIVE_USER.name))) {
                addSystemMessage('‚ùå Video ekleme yetkiniz yok!');
                return;
            }
            document.getElementById('youtubeUrlInput').value = '';
            document.getElementById('youtubeTitleInput').value = '';
            document.getElementById('youtubeModal').classList.add('active');
        }

        function addYoutubeVideo() {
            let url = document.getElementById('youtubeUrlInput').value.trim();
            let title = document.getElementById('youtubeTitleInput').value.trim();
            if (!url) { alert('Video URL girin!'); return; }
            
            let vid = '';
            if (url.includes('youtube.com/watch?v=')) vid = url.split('v=')[1]?.split('&')[0];
            else if (url.includes('youtu.be/')) vid = url.split('youtu.be/')[1]?.split('?')[0];
            else if (url.match(/^[a-zA-Z0-9_-]{11}$/)) vid = url;
            
            if (!vid) { alert('Ge√ßersiz YouTube URL!'); return; }
            
            let c = channels[currentChannel];
            if (!title) title = `Video ${c.youtube.playlist.length + 1}`;
            
            c.youtube.playlist.push({
                id: vid, title: title,
                addedBy: ACTIVE_USER.name,
                role: ACTIVE_USER.role === 'owner' ? 'owner' : ACTIVE_USER.role === 'admin' ? 'admin' : 'coadmin'
            });
            localStorage.setItem('cetcety_channels', JSON.stringify(channels));
            updateMobilePlaylist();
            closeModal('youtubeModal');
            addSystemMessage(`‚úÖ "${title}" eklendi!`);
        }

        // ========== BU NOKTADAN SONRA ORƒ∞Jƒ∞NAL KODUN TAMAMI GELMELƒ∞ ==========
        // (handleLogin, USERS_DB, PRIVATE_CHATS, BLOCKED_USERS, komutlar, vb.)
        // A≈üaƒüƒ±da sadece temel fonksiyonlar √∂rnek olarak verilmi≈ütir.
        
        let currentChannel = 'genel';
        let channels = {};
        let ACTIVE_USER = null;
        
        function addSystemMessage(text) {
            let container = document.getElementById('messages');
            if (!container) return;
            let div = document.createElement('div');
            div.className = 'system-message';
            div.innerHTML = `<i class="fas fa-info-circle"></i> ${escapeHTML(text)}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        function escapeHTML(text) {
            let div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function sendMessage() {
            let input = document.getElementById('messageInput');
            if (!input) return;
            let text = input.value.trim();
            if (!text) return;
            
            if (text.startsWith('/')) {
                handleCommand(text);
                input.value = '';
                autoResize(input);
                return;
            }
            
            let time = new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
            let msgDiv = document.createElement('div');
            msgDiv.className = 'message right';
            msgDiv.innerHTML = `<div class="message-header" style="justify-content:flex-end;">
                <span class="message-time">${time}</span>
                <span class="message-sender">${ACTIVE_USER.name}</span>
            </div>
            <div class="message-text">${escapeHTML(text)}</div>`;
            
            document.getElementById('messages').appendChild(msgDiv);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            input.value = '';
            autoResize(input);
        }
        
        function handleCommand(cmd) {
            addSystemMessage(`Komut alƒ±ndƒ±: ${cmd} (ger√ßek komutlar index.html'deki gibi √ßalƒ±≈üƒ±r)`);
        }
        
        function joinChannel(ch) {
            if (!channels[ch]) return;
            currentChannel = ch;
            updateMobileUI();
            loadOnlineUsers();
            addSystemMessage(`üì¢ #${ch} kanalƒ±na katƒ±ldƒ±n!`);
        }
        
        function toggleChannelSubscribe() {
            let btn = document.getElementById('subscribeBtnMobile');
            if (ACTIVE_USER.subscribedChannels.includes(currentChannel)) {
                ACTIVE_USER.subscribedChannels = ACTIVE_USER.subscribedChannels.filter(c => c !== currentChannel);
                btn.classList.remove('subscribed');
                btn.textContent = 'Abone Ol';
            } else {
                ACTIVE_USER.subscribedChannels.push(currentChannel);
                btn.classList.add('subscribed');
                btn.textContent = 'Abone Olundu';
            }
        }
        
        function openPrivateChat(username) {
            document.getElementById('privateChatName').textContent = username;
            document.getElementById('privateChatAvatar').textContent = username.charAt(0).toUpperCase();
            document.getElementById('privateChatPanel').classList.add('active');
        }
        
        function closePrivateChat() {
            document.getElementById('privateChatPanel').classList.remove('active');
        }
        
        function sendPrivateMessage() {
            let input = document.getElementById('privateMessageInput');
            if (!input || !input.value.trim()) return;
            let time = new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
            let msgDiv = document.createElement('div');
            msgDiv.className = 'private-message right';
            msgDiv.innerHTML = `<div class="private-message-header" style="justify-content:flex-end;">
                <span class="private-message-time">${time}</span>
            </div>
            <div class="private-message-text">${escapeHTML(input.value)}</div>`;
            document.getElementById('privateChatMessages').appendChild(msgDiv);
            document.getElementById('privateChatMessages').scrollTop = document.getElementById('privateChatMessages').scrollHeight;
            input.value = '';
        }
        
        function triggerPrivateImageUpload() { document.getElementById('privateImageUpload').click(); }
        function triggerPrivateVideoUpload() { document.getElementById('privateVideoUpload').click(); }
        function sendPrivateImageFile(input) { /* medya g√∂nderme */ }
        function sendPrivateVideoFile(input) { /* medya g√∂nderme */ }
        
        // Panel y√ºkleme fonksiyonlarƒ± (index.html'deki gibi)
        function loadLeftPanel(panelName) {
            let content = document.getElementById('leftPanelContent');
            if (!content) return;
            
            if (panelName === 'subscriptions') {
                content.innerHTML = `<div class="panel-header" style="padding:0 0 16px 0;"><h3><i class="fas fa-bell"></i> Abonelikler</h3></div>
                    <div class="search-container"><i class="fas fa-search"></i><input class="search-input" placeholder="Kanal ara..."></div>`;
                ACTIVE_USER.subscribedChannels.forEach(ch => {
                    content.innerHTML += `<div class="subscription-item" onclick="joinChannel('${ch}'); toggleLeftPanel();">
                        <div class="subscription-avatar"><i class="fas fa-hashtag"></i></div>
                        <div class="subscription-info"><div class="subscription-name">${ch}</div></div>
                    </div>`;
                });
            } else if (panelName === 'channels') {
                content.innerHTML = `<div class="panel-header" style="padding:0 0 16px 0;"><h3><i class="fas fa-list-ul"></i> Kanallar</h3></div>
                    <div class="search-container"><i class="fas fa-search"></i><input class="search-input" placeholder="Kanal ara..."></div>`;
                Object.keys(channels).forEach(ch => {
                    let isSub = ACTIVE_USER.subscribedChannels.includes(ch);
                    content.innerHTML += `<div class="channel-item">
                        <div class="channel-avatar"><i class="fas fa-hashtag"></i></div>
                        <div class="channel-info" onclick="joinChannel('${ch}'); toggleLeftPanel();">
                            <div class="channel-name">${ch}</div>
                        </div>
                        <button class="subscribe-btn ${isSub ? 'subscribed' : ''}" onclick="toggleSubscribe('${ch}')">${isSub ? 'Abone' : 'Abone Ol'}</button>
                    </div>`;
                });
            } else if (panelName === 'profile') {
                content.innerHTML = `<div class="panel-header" style="padding:0 0 16px 0;"><h3><i class="fas fa-user"></i> Profil</h3></div>
                    <div style="text-align:center; margin-bottom:20px;">
                        <div style="width:80px; height:80px; border-radius:50%; background:#ff0000; margin:0 auto; display:flex; align-items:center; justify-content:center; font-size:32px;">${ACTIVE_USER.name.charAt(0)}</div>
                        <h3 style="margin-top:10px;">${ACTIVE_USER.name}</h3>
                    </div>
                    <div class="form-group"><label class="form-label">Kullanƒ±cƒ± Adƒ±</label><input class="form-input" value="${ACTIVE_USER.name}"></div>
                    <button class="form-button secondary" onclick="logout()">√áƒ±kƒ±≈ü Yap</button>`;
            } else {
                content.innerHTML = `<div class="panel-header" style="padding:0 0 16px 0;"><h3><i class="fas fa-info-circle"></i> ${panelName}</h3></div>
                    <div class="info-box">Bu panel yapƒ±m a≈üamasƒ±nda.</div>`;
            }
        }
        
        function toggleSubscribe(ch) {
            if (ACTIVE_USER.subscribedChannels.includes(ch)) {
                ACTIVE_USER.subscribedChannels = ACTIVE_USER.subscribedChannels.filter(c => c !== ch);
            } else {
                ACTIVE_USER.subscribedChannels.push(ch);
            }
            loadLeftPanel('channels');
        }
        
        function logout() { location.reload(); }
    </script>
</body>
</html>
