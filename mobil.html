<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CETCETY â€¢ Mobil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #0f0f0f; color: #fff; overflow: hidden; height: 100vh; }
        body.light-theme { background: #f5f5f5; color: #1a1a1a; }
        .app { display: flex; height: 100vh; width: 100vw; position: relative; }

        /* GiriÅŸ EkranÄ± */
        .login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(145deg, #0a0a0a 0%, #1a1a1a 100%);
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.3s;
        }
        .login-overlay.hidden { display: none; }
        .login-panel {
            width: 85%; max-width: 320px; background: rgba(30,30,30,0.8);
            border: 1px solid rgba(255,0,0,0.3); border-radius: 24px;
            padding: 32px 24px; backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .login-panel h2 {
            text-align: center; margin-bottom: 28px; font-size: 28px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .login-panel input {
            width: 100%; padding: 14px 16px; background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 30px;
            color: #fff; font-size: 15px; margin-bottom: 16px; outline: none;
        }
        .login-panel input:focus { border-color: #ff0000; }
        .login-panel button {
            width: 100%; padding: 16px; background: #ff0000;
            border: none; border-radius: 30px; color: #fff; font-weight: 700;
            font-size: 16px; cursor: pointer; transition: 0.2s;
            box-shadow: 0 8px 20px rgba(255,0,0,0.3);
        }
        .login-panel button:hover { transform: scale(0.98); }
        .login-info { text-align: center; margin-top: 20px; font-size: 13px; color: #aaa; }

        /* Ãœst Bar */
        .mobile-top-bar {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px 16px; background: #0a0a0a; border-bottom: 1px solid #2a2a2a;
            position: fixed; top: 0; left: 0; right: 0; z-index: 100;
        }
        .menu-btn, .action-btn {
            width: 40px; height: 40px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 20px;
            color: #fff; cursor: pointer; background: #1a1a1a;
        }
        .channel-title {
            font-weight: 700; font-size: 18px; display: flex; align-items: center; gap: 8px;
        }
        .channel-title i { color: #ff0000; }

        /* Ana Ä°Ã§erik */
        .main-content {
            margin-top: 64px; flex: 1; display: flex; flex-direction: column;
            height: calc(100vh - 64px); overflow: hidden;
        }

        /* Medya AlanÄ± */
        .media-container {
            height: 160px; background: #000; position: relative; flex-shrink: 0;
        }
        #youtubeContainer {
            width: 100%; height: 100%;
        }
        .player-overlay {
            position: absolute; bottom: 8px; right: 8px; display: flex; gap: 8px;
        }
        .ghost-btn {
            width: 40px; height: 40px; border-radius: 50%; background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px); border: 1px solid rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center;
            color: #fff; cursor: pointer;
        }
        .now-playing-bar {
            padding: 8px 16px; background: #0a0a0a; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; gap: 8px; font-size: 13px;
        }

        /* Chat */
        .chat-container {
            flex: 1; display: flex; flex-direction: column; overflow: hidden;
            background: #0f0f0f;
        }
        .messages {
            flex: 1; overflow-y: auto; padding: 16px; display: flex;
            flex-direction: column; gap: 12px;
        }
        .message {
            display: flex; flex-direction: column; max-width: 85%;
        }
        .message.right { align-self: flex-end; }
        .message-header {
            display: flex; align-items: center; gap: 8px; margin-bottom: 4px;
        }
        .message-sender { font-weight: 600; font-size: 13px; color: #fff; }
        .message-time { font-size: 10px; color: #aaa; }
        .message-text {
            font-size: 14px; line-height: 1.4; color: #fff; word-break: break-word;
        }
        .message.right .message-text { color: #ff0000; }
        .system-message {
            align-self: center; color: #aaa; font-size: 12px; padding: 6px 12px;
            background: #1a1a1a; border-radius: 20px; margin: 4px 0;
        }

        /* Mesaj GiriÅŸ */
        .message-input-container {
            padding: 12px; background: #0a0a0a; border-top: 1px solid #2a2a2a;
        }
        .input-wrapper {
            display: flex; align-items: center; gap: 8px; background: #1a1a1a;
            border: 1px solid #2a2a2a; border-radius: 24px; padding: 4px 4px 4px 16px;
        }
        .message-input {
            flex: 1; background: transparent; border: none; color: #fff;
            font-size: 14px; padding: 10px 0; resize: none; outline: none;
        }
        .send-btn {
            width: 44px; height: 44px; border-radius: 50%; background: #ff0000;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }

        /* Ã–zel Sohbet */
        .private-chat-panel {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: #0a0a0a; z-index: 2000; display: none; flex-direction: column;
        }
        .private-chat-panel.active { display: flex; }
        .private-chat-header {
            padding: 16px; border-bottom: 1px solid #2a2a2a;
            display: flex; align-items: center; gap: 16px;
        }
        .private-chat-header .back-btn {
            width: 40px; height: 40px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
            background: #1a1a1a;
        }
        .private-chat-avatar {
            width: 48px; height: 48px; border-radius: 50%; background: #ff0000;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }
        .private-chat-messages {
            flex: 1; overflow-y: auto; padding: 16px; display: flex;
            flex-direction: column; gap: 12px;
        }
        .private-message {
            max-width: 85%; position: relative;
        }
        .private-message.right { align-self: flex-end; }
        .private-message-text {
            font-size: 14px; color: #fff; word-break: break-word;
        }
        .private-input-container {
            padding: 16px; background: #0a0a0a; border-top: 1px solid #2a2a2a;
        }
        .private-input-wrapper {
            display: flex; gap: 8px; align-items: center;
        }
        .private-input {
            flex: 1; background: #1a1a1a; border: 1px solid #2a2a2a;
            border-radius: 24px; padding: 12px 16px; color: #fff;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- GÄ°RÄ°Åž EKRANI -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-panel">
            <h2>CETCETY</h2>
            <input type="text" id="loginNick" placeholder="KullanÄ±cÄ± AdÄ±" autocomplete="off">
            <input type="password" id="loginPassword" placeholder="Åžifre (opsiyonel)">
            <button onclick="handleLogin()">GÄ°RÄ°Åž YAP</button>
            <div class="login-info">Sadece nick yazarak da girebilirsiniz</div>
        </div>
    </div>

    <!-- ANA UYGULAMA -->
    <div id="app" class="app" style="display: none;">
        <!-- Ãœst Bar -->
        <div class="mobile-top-bar">
            <div class="menu-btn" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="channel-title">
                <i class="fas fa-hashtag"></i>
                <span id="currentChannelName">genel</span>
            </div>
            <div class="action-btn" onclick="openProfile()">
                <i class="fas fa-user"></i>
            </div>
        </div>

        <!-- Ana Ä°Ã§erik -->
        <div class="main-content">
            <!-- Medya AlanÄ± -->
            <div class="media-container">
                <div id="youtubeContainer"></div>
                <div class="player-overlay">
                    <div class="ghost-btn" id="playerMuteBtn" onclick="toggleMute()">
                        <i class="fas fa-volume-up" id="muteIcon"></i>
                    </div>
                    <div class="ghost-btn" id="playerPlayPauseBtn" onclick="togglePlayPause()">
                        <i class="fas fa-pause" id="playPauseIcon"></i>
                    </div>
                </div>
            </div>

            <!-- Åžu an oynuyor -->
            <div class="now-playing-bar">
                <i class="fas fa-circle" style="color: #ff0000;"></i>
                <span id="nowPlayingTitle">CETCETY Radio</span>
            </div>

            <!-- CHAT -->
            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="system-message">ðŸ‘‹ CETCETY'ye hoÅŸ geldin!</div>
                </div>
                <div class="message-input-container">
                    <div class="input-wrapper">
                        <textarea id="messageInput" class="message-input" placeholder="Mesaj yaz..." rows="1" oninput="autoResize(this)"></textarea>
                        <div class="send-btn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ã–ZEL SOHBET -->
        <div id="privateChatPanel" class="private-chat-panel">
            <div class="private-chat-header">
                <div class="back-btn" onclick="closePrivateChat()">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="private-chat-avatar" id="privateChatAvatar">?</div>
                <div>
                    <h3 id="privateChatName">KullanÄ±cÄ±</h3>
                </div>
            </div>
            <div class="private-chat-messages" id="privateChatMessages"></div>
            <div class="private-input-container">
                <div class="private-input-wrapper">
                    <input type="text" id="privateMessageInput" class="private-input" placeholder="Mesaj..." onkeypress="if(event.key==='Enter') sendPrivateMessage()">
                    <div class="send-btn" onclick="sendPrivateMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== GLOBAL DEÄžÄ°ÅžKENLER ==========
        let ACTIVE_USER = null;
        let currentChannel = 'genel';
        let currentPrivateChat = null;
        let ytPlayer = null;
        let isMuted = false;
        let isPlaying = true;

        // KullanÄ±cÄ± veritabanÄ±
        let USERS_DB = JSON.parse(localStorage.getItem('cetcety_users')) || [];

        // Kanal mesajlarÄ±
        let CHANNEL_MESSAGES = JSON.parse(localStorage.getItem('cetcety_messages')) || {
            genel: [
                { sender: 'MateBot', text: 'HoÅŸ geldiniz!', time: '12:00', timestamp: Date.now() }
            ]
        };

        // Kanallar
        let channels = {
            genel: { 
                name: 'genel', 
                owner: 'MateKy', 
                onlineUsers: ['MateKy', 'MateBot'],
                youtube: { currentVideo: 'jfKfPfyJRdk', currentTitle: 'CETCETY Radio' }
            },
            rock: { 
                name: 'rock', 
                owner: 'Mehmet', 
                onlineUsers: ['Mehmet', 'Ali'],
                youtube: { currentVideo: 'tAGnKpE4NCI', currentTitle: 'Metallica' }
            }
        };

        // Ã–zel sohbetler
        let PRIVATE_CHATS = JSON.parse(localStorage.getItem('cetcety_private')) || {};

        // ========== GÄ°RÄ°Åž FONKSÄ°YONU ==========
        function handleLogin() {
            const nick = document.getElementById('loginNick').value.trim();
            const pass = document.getElementById('loginPassword').value.trim();

            if (!nick) {
                alert('KullanÄ±cÄ± adÄ± girin!');
                return;
            }

            // KullanÄ±cÄ± var mÄ± kontrol et
            let user = USERS_DB.find(u => u.name.toLowerCase() === nick.toLowerCase());

            if (user) {
                // Åžifre kontrolÃ¼ (eÄŸer varsa)
                if (user.password && user.password !== pass) {
                    alert('HatalÄ± ÅŸifre!');
                    return;
                }
                ACTIVE_USER = user;
            } else {
                // Yeni kullanÄ±cÄ± oluÅŸtur
                ACTIVE_USER = {
                    id: Date.now(),
                    name: nick,
                    role: nick.toLowerCase() === 'mateky' ? 'owner' : 'user',
                    subscribedChannels: ['genel'],
                    avatar: nick.charAt(0).toUpperCase(),
                    password: pass || ''
                };
                USERS_DB.push(ACTIVE_USER);
                localStorage.setItem('cetcety_users', JSON.stringify(USERS_DB));
            }

            // KullanÄ±cÄ±yÄ± genel kanala ekle
            if (!channels.genel.onlineUsers.includes(ACTIVE_USER.name)) {
                channels.genel.onlineUsers.push(ACTIVE_USER.name);
            }

            // Aktif kullanÄ±cÄ±yÄ± kaydet
            localStorage.setItem('cetcety_active_user', JSON.stringify(ACTIVE_USER));

            // GiriÅŸ ekranÄ±nÄ± kapat, uygulamayÄ± aÃ§
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('app').style.display = 'flex';

            // HoÅŸ geldin mesajÄ±
            addSystemMessage(`ðŸ‘‹ HoÅŸ geldin, ${ACTIVE_USER.name}!`);

            // YouTube'u baÅŸlat
            loadYouTubePlayer();
        }

        // ========== YOUTUBE ==========
        function loadYouTubePlayer() {
            if (!window.YT) {
                // YouTube API henÃ¼z yÃ¼klenmemiÅŸse bekle
                setTimeout(loadYouTubePlayer, 100);
                return;
            }
            ytPlayer = new YT.Player('youtubeContainer', {
                height: '100%',
                width: '100%',
                videoId: channels.genel.youtube.currentVideo,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    playsinline: 1
                },
                events: {
                    onReady: (e) => e.target.playVideo(),
                    onStateChange: (e) => {
                        isPlaying = e.data === YT.PlayerState.PLAYING;
                        document.getElementById('playPauseIcon').className = 
                            isPlaying ? 'fas fa-pause' : 'fas fa-play';
                    }
                }
            });
        }

        // YouTube API hazÄ±r olduÄŸunda
        function onYouTubeIframeAPIReady() {
            loadYouTubePlayer();
        }

        // YouTube API script'ini yÃ¼kle
        (function() {
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            document.head.appendChild(tag);
        })();

        // ========== MEDYA KONTROLLERÄ° ==========
        function toggleMute() {
            if (!ytPlayer) return;
            if (isMuted) {
                ytPlayer.unMute();
                document.getElementById('muteIcon').className = 'fas fa-volume-up';
            } else {
                ytPlayer.mute();
                document.getElementById('muteIcon').className = 'fas fa-volume-mute';
            }
            isMuted = !isMuted;
        }

        function togglePlayPause() {
            if (!ytPlayer) return;
            if (isPlaying) ytPlayer.pauseVideo();
            else ytPlayer.playVideo();
        }

        // ========== MESAJLAÅžMA ==========
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;

            const time = new Date().toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
            
            const msg = {
                sender: ACTIVE_USER.name,
                text: text,
                time: time,
                timestamp: Date.now()
            };

            // MesajÄ± kanala ekle
            if (!CHANNEL_MESSAGES[currentChannel]) {
                CHANNEL_MESSAGES[currentChannel] = [];
            }
            CHANNEL_MESSAGES[currentChannel].push(msg);
            localStorage.setItem('cetcety_messages', JSON.stringify(CHANNEL_MESSAGES));

            // MesajÄ± ekrana ekle
            appendMessage(msg, true);
            input.value = '';
            autoResize(input);
        }

        function appendMessage(msg, isMe) {
            const container = document.getElementById('messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isMe ? 'right' : ''}`;
            msgDiv.innerHTML = `
                <div class="message-header" style="${isMe ? 'justify-content: flex-end;' : ''}">
                    <span class="message-time">${msg.time}</span>
                    <span class="message-sender">${msg.sender}</span>
                </div>
                <div class="message-text">${escapeHTML(msg.text)}</div>
            `;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addSystemMessage(text) {
            const container = document.getElementById('messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'system-message';
            msgDiv.innerHTML = `<i class="fas fa-info-circle"></i> ${escapeHTML(text)}`;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        // ========== Ã–ZEL SOHBET ==========
        function openPrivateChat(username) {
            if (!username || !ACTIVE_USER) return;
            currentPrivateChat = username;
            document.getElementById('privateChatName').textContent = username;
            document.getElementById('privateChatAvatar').textContent = username.charAt(0).toUpperCase();
            document.getElementById('privateChatPanel').classList.add('active');
            loadPrivateMessages();
        }

        function closePrivateChat() {
            document.getElementById('privateChatPanel').classList.remove('active');
            currentPrivateChat = null;
        }

        function loadPrivateMessages() {
            if (!currentPrivateChat || !ACTIVE_USER) return;
            const chatId = [ACTIVE_USER.id, currentPrivateChat].sort().join('_');
            const messages = PRIVATE_CHATS[chatId] || [];
            const container = document.getElementById('privateChatMessages');
            
            let html = '';
            messages.forEach(msg => {
                const isMe = msg.senderId === ACTIVE_USER.id;
                html += `<div class="private-message ${isMe ? 'right' : ''}">
                    <div class="private-message-text">${escapeHTML(msg.text)}</div>
                </div>`;
            });
            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        }

        function sendPrivateMessage() {
            const input = document.getElementById('privateMessageInput');
            const text = input.value.trim();
            if (!text || !currentPrivateChat) return;

            const chatId = [ACTIVE_USER.id, currentPrivateChat].sort().join('_');
            if (!PRIVATE_CHATS[chatId]) PRIVATE_CHATS[chatId] = [];

            PRIVATE_CHATS[chatId].push({
                senderId: ACTIVE_USER.id,
                senderName: ACTIVE_USER.name,
                text: text,
                timestamp: Date.now()
            });

            localStorage.setItem('cetcety_private', JSON.stringify(PRIVATE_CHATS));
            input.value = '';
            loadPrivateMessages();
        }

        // ========== YARDIMCI FONKSÄ°YONLAR ==========
        function toggleMenu() {
            // MenÃ¼ aÃ§ma kapama (ÅŸimdilik sadece bilgi mesajÄ±)
            addSystemMessage('ðŸ“± MenÃ¼ hazÄ±rlanÄ±yor...');
        }

        function openProfile() {
            addSystemMessage(`ðŸ‘¤ ${ACTIVE_USER.name} (${ACTIVE_USER.role})`);
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 80) + 'px';
        }

        function escapeHTML(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ========== TEMA ==========
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        }

        // ========== BAÅžLANGIÃ‡ ==========
        document.addEventListener('DOMContentLoaded', function() {
            // Daha Ã¶nce giriÅŸ yapÄ±lmÄ±ÅŸ mÄ± kontrol et
            const savedUser = localStorage.getItem('cetcety_active_user');
            if (savedUser) {
                ACTIVE_USER = JSON.parse(savedUser);
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('app').style.display = 'flex';
                addSystemMessage(`ðŸ‘‹ Tekrar hoÅŸ geldin, ${ACTIVE_USER.name}!`);
            }

            // Tema kontrolÃ¼
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-theme');
            }

            // Enter tuÅŸu ile giriÅŸ
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !document.getElementById('loginOverlay').classList.contains('hidden')) {
                    handleLogin();
                }
            });
        });
    </script>
</body>
</html>
